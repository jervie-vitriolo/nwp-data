      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> President Rodrigo
        Duterte says his only wish for Christmas is peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56636e1e-dd7b-4c86-9aae-868decbb6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the revelation yesterday during his trip to Zamboanga City
        where he visited soldiers who were wounded in recent encounters with the Abu
        Sayyaf Group (ASG) in Basilan and Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21dc69-69d1-4c9e-997b-2f93d149faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave words of encouragement to the soldiers, and extended
        financial assistance as well as mobile phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64308963-482c-4880-ad84-ce79d3952b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Office, when Duterte
        was asked for his Christmas message, he said he is hoping for a peaceful Christmas,
        including with the communists and even terrorist group Abu Sayyaf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fd21e-7af4-4bbf-ab62-9f0fbb1da16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to greet everybody, lahat na, to the Filipino people,
        the law-abiding, and of course, if they find it in their hearts though this
        is not really something for the Moro but you know that this kind of events
        is closest to the hearts of the Christians. Na we can have a peaceful Christmas,"
        Duterte said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02968db2-db8f-4a08-b58d-9db3a99fc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the ASG to "take a vacation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6d169-36a0-4c7b-b4dd-79cdd782a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikiusap ako sa lahat na [I ask everyone] if we can have a peaceful
        Christmas. Maybe we can resume fighting some other day," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befc1ff-f482-4798-80f0-3255953fcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to greet everybody, the communists, the Abu Sayyaf, in
        behalf of the, sa taong Pilipino [all Filipinos], Merry Christmas and a prosperous
        New Year for all," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3384de-d629-40f7-8951-c343c167b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:07:33.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:07:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the relatives of those who were killed in action were
        also given checks worth P250,000.</p>'
  'rodrigo-duterte-manny-pacquiao-birthday':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-18T14:45:10.937+08:00
    'imagesource': 'jcr:fe3623d1-8fbd-4364-b1b6-06519b544586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b551f2-72a1-4bd5-8abc-7999b860e8e4'
    'lead': 'President Rodrigo Duterte tells Senator Manny Pacquiao that he will become
      president one day during the 38th birthday celebration of the boxing champ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:14:55.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T11:15:03.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T11:15:01.642+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Pacquiao: You could be president, too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43d9b5-d898-4229-af8d-d34307565eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) â€”</strong> President Rodrigo
        Duterte tells Senator Manny Pacquiao that he will become president one day
        during the 38th birthday celebration of the boxing champ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3ae75-d614-4d6b-abc3-9cb7e3478c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called Pacquiao "president-to-be" during the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302227c6-f1c5-4595-adab-b85c2a4fb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao said this was the last thing on his mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa7aa6-de1e-4406-841f-90f3736bbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...(A)ng kailangan siguro natin tutukan yung trabaho kumbaga...Gusto
        ko gampanan ng husto yung trabaho ko sa Senate at maipakita at maging proud
        naman ang mga Pilipino na nagtiwala sa akin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f985bb3-1d61-46c0-9b54-ee014a7c18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I have to do is focus on my job. I want to fulfill
        my obligations to the Senate and to prove to Filipinos so that those who voted
        for me would be proud.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccddd2-6a26-47c2-b7db-beb5cfb32593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao adds he was surprised by what the President said, but thankful
        as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc331b-2717-4421-88d9-d46302e90a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said maybe Duterte saw his sincerity and that his heart
        was into public service. He added that he and the President were similar that
        way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fef3fe-0a47-42d6-8b3c-eae5fba74ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on talking to Pacquiao''s guests â€“ explaining
        the reason behind his war on drugs. He says the problem on drugs has been
        neglected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04cb0a-cabd-4b12-95c6-e7b242637e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is not pleased when critics, including foreign leaders,
        seem to trivialize the country''s problem of drug â€“ citing 4 million Filipinos
        affected by it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5c36f-4214-44f1-8424-dbfac37f4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/Duterte-to-U.S.-Prepare-for-eventual-repeal-or-abrogation-of-Visiting-Forces-Agreement.html">Read:
        Duterte to U.S.: ''Prepare for eventual repeal or abrogation of Visiting Forces
        Agreement''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12166f-7512-4b4c-b42a-4116fd6a248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterates his earlier pronouncement that he will
        not allow policemen and the military to get jailed for following his orders
        â€“ but he also clarifies â€“ he will not intervene in any investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419902cf-27b4-4cbe-8446-30e6416d7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President says he is not afraid to get killed or impeached.
        At the same time, he is confident that the leftists will not allow him to
        be ousted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff525ee8-ea97-4706-80ec-bd0b510645b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also maintains he is not afraid to lose aid from the United
        States â€“ especially after the Chinese government committed to donate billions
        of money. He adds during the firearms deal issue between the Philippines and
        United States, Russia, and China both offered to help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb60d3e-28b6-4aab-8511-bd9f8edbc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/12/rodrigo-duterte-firearms-china-ready-pickup.html">Read:
        Duterte: Firearms from China ready for pickup</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90733da6-3305-4f04-b253-d6f87b2e4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President feels insulted amid threats to cut foreign assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c08ed4-726c-4a4a-8667-26bccf1ffb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/US-aid-group-defers-PH-grant-over-human-rights-concerns.html">Read:
        U.S. aid group defers PH grant over human rights concerns</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5da7a-e786-44b0-8b16-7a62a496c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte feels his war on drugs won''t just end soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078640a-08a5-4d63-8417-209ceb99566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:14:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:15:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I will not stop until the last pusher is out of the streets
        and the last drug lord is exterminated."</p>'
  'Anne-Curtis-Erwan-Heussaff-engaged':
