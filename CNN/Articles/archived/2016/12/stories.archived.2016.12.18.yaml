    'template': '1'
    'title': 'Duterte shoots down U.N. rapporteur''s counterproposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598608c-1643-4f7d-aa42-8eaaa41b46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) â€”</strong> The proposed
        United Nation''s investigation on the spate of summary killings in the Philippines
        looks like it is a stalemate, as President Rodrigo Duterte refuses to accept
        the UN counterproposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c1b9c-7085-416c-8448-b1486af2ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties say they are not giving in on which terms should be
        followed in the conduct of the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478ebb3-4ea5-457b-977e-bab88d0b6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday shot down the counterproposal of United Nations
        special rapporteur Agnes Callamard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22850902-ca59-458c-9abf-24e0acadd822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted to conduct a public debate with Callamard,
        one of three demands he made for the U.N. investigation to push through. Callamard
        earlier rejected Duterte''s conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3252f4b-379f-4ae0-ba14-e6ee7d15e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested on Friday to hold a private debriefing with President
        Duterte and then a joint press conference â€“ where the President can rebut
        â€“ after the preliminary findings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f618a8-b6ce-4143-a536-cb37c0bf19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/UN-special-rapporteur-probe-police-killings.html">Read:
        U.N. special rapporteur: All killings by the police should be probed</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9d1d4-bc98-43b2-918a-f5dd07e12b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is open to adjust to Callamard''s counterproposal,
        Duterte was firm in his stand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883dba1c-7668-445e-9d82-5873133d9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I want it discussed in public so she can state her case. Ganun
        ginawa mo then I can refute her. Kasi tatanungin ko lang siya, where did you
        get that garbage that â€“ anong extrajudicial killing?" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2db4a-5d69-4320-9860-30382aa932b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, I want it discussed in public so she can state
        her case, then I can refute her. Because if I just ask her where she got that
        garbage that â€“ what extrajudicial killing?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865be25e-b13e-4093-b8ef-5811c9c3f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also said she cannot abide by the three conditions set
        by the government as these are&nbsp; not consistent with the code of conduct
        for special rapporteurs. She added the results of the investigation should
        be highly confidential.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a7ea5-6d87-4c52-bda0-83d0c7890688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">Read:
        U.N. special rapporteur rejects government conditions</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804a246-8ede-4fa2-b77a-7098a83386bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also took the opportunity to lash out at critics of
        his war on the drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7d05f-cc40-4ca9-987a-1ac11099cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest to draw his ire is the global movement, Amnesty International,
        which are among a growing network of human rights groups denouncing the wave
        of summary killings since Duterte was elected into power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ea7e8-430b-4233-a646-f30266a6c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, once again, did not mince words, and called the group
        a bunch of "idiots."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ef87b-a6d8-4be5-9efa-e5e26ce66893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:45:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:45:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="/cnnphilippines.com/news/2016/12/17/Yasay-Invitation-to-U.N.-Special-Rapporteur-stills-stands.html">Read:
        Yasay says invitation to UN rapporteur still stands, but she must apologize</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9925576-b1b9-4eb6-9767-754032f3323f'
