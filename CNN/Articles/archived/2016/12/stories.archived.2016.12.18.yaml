      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by Curtis on Sunday, the actress revealed that
        she and Heussaff, her long time boyfriend, had just gotten engaged.</p>'
