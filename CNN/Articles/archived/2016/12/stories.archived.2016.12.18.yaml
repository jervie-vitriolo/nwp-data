    'template': '1'
    'title': 'Pampanga lights up for 108th Giant Lantern Festival

      '
    'updated': 2016-12-20T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eae7de-af0f-43a1-b29a-ab95de416270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> Thousands of tourists
        in and out of the country witnessed the 108th Ligligan Parul or Giant Lantern
        Festival in the City of San Fernando, Pampanga on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581e77e-ab80-4b61-bff4-d81805558a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entries from 10 barangays wowed the crowd from the individual and
        group display until the ultimate showdown, where all competing giant lanterns
        performed simultaneously to upbeat music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815081d-4099-4183-927c-35614855564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger than life lanterns were 20 feet in diameter and made
        up of more than 10,000 light bulbs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810288e-c059-4a60-b16c-9f2761e02a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three rounds of competition, Barangay Dolores emerged as the
        champion, putting them into the hall of fame for winning three consecutive
        years. Their prize included a trophy and â‚±150,000 in cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a22553-74d1-4f23-9258-f5f19a7ba727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Calulut won second place, while Brgy. Sindalan took the third
        prize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfa4cc-6e50-4ded-93f4-67d5ca0fb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Teddy Aguilar, tricycle driver and lantern maker, was ecstatic
        about their district''s grand slam win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a4d55-9ecf-4c0c-b2ab-bddd27de2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super saya. Sa wakas natupad na rin pangarap ng mga lantern maker,
        yung magkaroon ng grand slam," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574f79e-0666-41b6-9dce-b195fe588efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I''m very happy. Finally, the lantern makers'' wish
        of having a grand slam victory has come true.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0759eef-1404-40d5-95f5-79c3b847b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said he is dedicating his victory to the rest of his team,
        who worked just as hard as he did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bfe8d-0f20-49fd-b006-1db5e90b88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga kasama ko, kung wala sila hindi ko siguro nakuha yung grand
        slam," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5e0a6-c07f-4227-b136-ce49e1e93c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my teammates, I would have never gotten the grand
        slam without you.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e83a7-8978-4554-901d-0dfcd0418aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar also hopes that the City of San Fernando will continue to
        honor its century-long tradition of holding the Giant Lantern Parade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffece5-c56f-4c34-9855-85ccf29c3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan maipagpatuloy ng San Fernando ang giant lantern dahil
        ito ang tradisyon dito e," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94055c9-0c21-4c97-ae05-cb0cb76e8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: San Fernando has to continue the Giant Lantern Festival
        because it is the tradition here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82106609-bd6c-4d57-92fd-4297f57ba3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said the parade was a successful event, and that the
        crowd this year was larger than the one in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb74baf-7bc7-4cdd-b10d-5d359f06a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ching Pangilinan, San Fernando City Tourism Head, said this year''s
        festival was particularly special because it led to an addition in the competition''s
        hall of fame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2158cfd-4288-46e6-a533-10537108ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda yung kinalabasan ng festival natin ngayong gabi. Napakaganda
        yung naging panahon at naging resulta dahil matagal ng walang hall of fame,"
        Pangilinan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3103453-5d4a-4003-addd-1e431efddea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our festival turned out very nicely. The weather and
        the results were great since there hasn''t been an addition to the hall of
        fame in a long time."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed394b-20d9-4bd0-98e4-a8da04148a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still in awe of the designs and interplay of colors, judges admitted
        they had a really hard time choosing between the lanterns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad457a-4cd1-40bb-b2b6-11628d2e7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Slabber, a competition judge, said the level of competition
        the festival had was one of a kind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca9baf-5102-4a19-bafd-4ddc3deeb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a wonderful privilege for me to be here. It''s the first
        time I experienced it. The competition was so high."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640eb7ba-8afe-4fd5-9a7b-f0b55bbe946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slabber also added that the festival was a great showcase of world-class
        Filipino culture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f1491-a642-4c4e-aa45-9512e02af1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful example of the culture of the Philippines and
        Pampanga that you should really take outside so many people from all over
        the world will enjoy," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f4b1d-1e30-4054-b985-ef47dee18943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giant Lantern Festival spans a century and has become a symbol
        of hope and light for Kapampangans who have survived strong typhoons, the
        Mount Pinatubo eruption and other calamities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9a863-de8b-4e9c-8cf0-ef3bb2357e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:30:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:24:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dazzling show of lights and a showcase of the ingenuity and innovation
        of Fernandinos, the festival is a Christmas tradition that no calamity can
        break.</p>'
