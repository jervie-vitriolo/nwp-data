    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4b5e6-0e0f-4158-acd4-898f514d60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:26:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:26:11.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which Curtis captioned as "the most memorable trip of
        my life," documented the couple''s recent trip to New York as Curtis joined
        the New York City Marathon. It also showed highlights from their 6-year relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd07ff-886a-4f96-b204-a7de6114b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:26:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:26:11.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ended with Heussaff popping the question on bended knee
        after telling Curtis "I''ve never been more sure of anything in my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d89778-1cf0-4380-adf3-93f540f56fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:26:04.840+08:00
      'mgnl:createdBy': 'jeff'
