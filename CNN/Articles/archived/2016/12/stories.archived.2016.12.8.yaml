      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the case of Aldin Ayo, he accomplished that by capturing
        the NCAA men''s seniors basketball crown (with the Letran Knights) and the
        UAAP men''s seniors basketball title in just a span of two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d93b1-a7f9-488e-b333-6aeeb8cb6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo will go down in history books as the first coach to achieve
        such distinct honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e82583-908a-4792-88d7-dd909937b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current Green Achers rookie mentor, the pressure of producing
        a trophy for a proud institution fueled him to push his team to immortality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565733b-503e-48bb-b536-f6f201dcc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the immense support coming from the alumni and witnessing the
        sacrifices his players made, it only added to the burning desire for Ayo to
        deliver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f44f0-0ff7-4867-99ee-335c1c512c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really just want to win because of the pressure. I saw the support
        of the management, the whole La Sallian community and how the players worked
        hard, I took that as my motivation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffa8fd-f3b8-40aa-8e8f-3b1c727d15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DLSU Green Archers clinched their ninth UAAP championship after
        overwhelming archrivals Ateneo Blue Eagles, 79-72, on Wednesday night at the
        Smart-Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202168c-36ff-4a18-ba22-cedcf14fec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:10:58.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Ayo said that his players are pleased with the result
        of their blood and sweat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f2c2d-60cc-466a-82bd-c82cddcd5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:10:55.072+08:00
