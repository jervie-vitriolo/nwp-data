    'lead': 'The National Bureau of Investigation (NBI) has begun its probe on corruption
      claims against officials of the Energy Regulatory Commission (ERC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:52:08.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:52:12.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:52:12.038+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI probes ERC for corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed23447-1a35-4a8b-a16c-a4c546376b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Bureau
        of Investigation (NBI) has begun its probe on corruption claims against officials
        of the Energy Regulatory Commission (ERC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0e29e-2975-4f08-bd20-aecf961e013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators invited the commissioners to appear for an interview,
        focusing on circumstances that could have led to the death of Bids and Awards
        Committee Chairman Francisco "Jun" Villa, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1e114-bf2c-4a01-9bcf-4fb2686d444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Alfredo Non, Gloria Victoria Yap-Taruc, Josefina Patricia
        Asirit, and Geronimo Sta. Ana have appeared before the NBI. Sta. Ana is officer-in-charge
        while Chairman Jose Vicente Salvador is on leave pending the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d314e4-e710-423b-adea-631d1431228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa allegedly committed suicide last November 9 supposedly over
        corruption issues within the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7721b-c192-4d98-8d5a-3a0198699b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Villa was found dead on his bed. A .38 caliber revolver
        and suicide notes were beside the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadb40a-ddd3-4a6b-b137-4c9614a67cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His younger sister, Charie Villa, showed three sets of suicide notes
        to CNN Philippines. In one note, Jun Villa pointed to his involvement at the
        Bids and Awards Committee (BAC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0abce-c472-44a0-b76c-bf1c042d9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fears about my BAC work. Our mistakes may bring on COA observations
        and disallowances," the letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e076d-3d54-4a9c-9c28-d5ac70741240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:52:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before his death, Villa filed an application for early retirement,
        citing health reasons.</p>'
  'Trillanes-Duterte-is-mastermind-of-Espinosa-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T02:49:00.564+08:00
    'imagesource': 'jcr:b093a2ec-440e-406d-9dc2-e6875c986080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15865664-dd09-4f25-8508-ee3f019bfff2'
    'lead': 'Sen. Antonio Trillanes IV on Wednesday said it was no less than President
      Rodrigo Duterte himself who had ordered the killing of late Albuera, Leyte Mayor
      Rolando Espinosa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:56:32.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:56:36.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:56:36.721+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Duterte is ''mastermind'' of Espinosa killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53004b1f-596c-4602-8988-fdd494d58525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        IV on Wednesday said it was no less than President Rodrigo Duterte himself
        who had ordered the killing of late Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0f3ae-754d-49f8-b01a-b607ef6a1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was reacting to Duterte''s earlier statement that he would
        not allow police officers of the Criminal Investigation and Detection Group
        Region 8 (CIDG-8) to go to prison despite the National Bureau of Investigation''s
        (NBI) recommendation to file murder charges against them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31344147-4451-404f-bca7-dea9103b7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/rodrigo-duterte-on-cops-in-rolando-espinosa-killing-i-wont-allow-them-to-go-to-prison.html">Related:
        Duterte on cops in Espinosa killing: I won''t allow them to go to prison</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3d174-51e3-47d9-9150-9c04a0972fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters minutes after Duterte''s speech
        in Mandaluyong City, Trillanes said, "Yung statement niya na yan ang nagpapatunay
        na siya ang mastermind sa pagpatay (kay) Mayor Espinosa."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e50b39-c29f-48a5-9e55-1cf8aefc8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That statement proves he is the mastermind in the
        killing of Mayor Espinosa.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39cdf3-c0c2-4ecd-ba9b-f8ca97e9c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said this explained why the President ordered the reinstatement
        of CIDG-8 Chief Supt. Marvin Marcos, one of the officials who carried out
        an operation at the Leyte Sub-Provincial Jail in Baybay City last November
        5, which led to the killing of Espinosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a7f00-987a-4ea4-abc0-10517d3cbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kase konektado, siya yung tumawag nung pag reinstate tapos eto
        nga ina-arbor niya to make sure na yung mga taong inutusan nila ay hindi makulong,"
        Trillanes, a staunch Duterte critic, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb167e99-ce50-4a79-ad62-5053bd44c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it''s connected, he ordered Marcos'' reinstatement
        and now he''s making sure the cops he ordered won''t be jailed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a637ea-768e-43ca-be8f-5e121b138793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Sen. Leila de Lima agreed Duterte''s statement could
        eventually be used as evidence against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319c606-4ce0-4b86-ae05-4e5ef1736e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang mga ganyang salita (These words), these are circumstantial
        evidence, these are indicative of that angle na baka nga may kinalaman siya
        sa pagpatay (that he may have a hand in the killing)," De Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf26a8-fa73-452c-b47a-4f633cbd4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes urged Duterte to respect the result of the investigation
        of the NBI that what happened was a rubout, not a shootout, as police claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd91bec-48ac-4eec-bbf8-8a556e16ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he would stand by his men: "Sabi ng NBI, murder,
        ganun, sabi ng pulis, Sir lumaban yun. Oh edi dun ako maniwala sa pulis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59831e82-7094-4da0-bea4-24f5a816147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: NBI said (it was) murder, police said (they) fought
        back. I believe the police.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11cea6-0766-4099-9677-0f4ef1b6ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:56:32.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:56:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal and Eimor P. Santos contributed
        to this report.</em></p>'
  'La-Salles-Mbala-Winning-UAAP-title-in-first-season-sweet':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-08T15:09:29.217+08:00
    'imagesource': 'jcr:20e98ab2-acd2-48c7-8388-485da57c2a99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e88c70-c3ea-4a41-9ec9-28c375bb9b06'
    'lead': 'Reigning UAAP MVP Ben Mbala thanked all the people who supported La Salle
      from the start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:59:14.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:59:19.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:59:19.108+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle''s Mbala: Winning UAAP title in first season ''sweet''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f302c-fe68-4f58-b8f6-531bb1afc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For La Salle big
        man Ben Mbala, there''s nothing sweeter than capturing the UAAP title in his
        first year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f86eb-3711-4842-8777-79c51ed12836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers shot down their archrivals Ateneo Blue Eagles,
        79-72, in Game 2 of the Finals on Wednesday night at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42807919-5662-40c3-86eb-6166be8f6c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a championship in your first year is sweet," Mbala said
        moments after their victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796c804-207f-42db-ba77-9b82bd66bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cameroonian stalwart shared the journey to clinching the championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc5944-0078-45ad-a717-f41822500869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might think that going 13-1 (in the eliminations) and going
        into the finals was easy, but it was not," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b56c47-ef26-42b4-91c6-12837a2f8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sitting out for three years due to some issues and then helping
        La Salle win the championship, it was just natural for Mbala to become emotional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4730a-67bc-4e51-b102-67e03a2fdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was full of emotions, being out for three years and being on
        the side and just watch, and to finally be able to play."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365c566-e6b4-4446-b053-e3b345a660b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers now have nine UAAP men''s seniors basketball crown
        under their belt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c68bc5-f5c2-4258-91e3-2f5e0dd6476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala was grateful to all those who made it possible for him to
        achieve his goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6a132-03ee-4cdf-a8f0-23d86814f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:59:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:59:19.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank coach Aldin Ayo, the management, my teammates,
        and the Lasallian community," he said.</p>'
