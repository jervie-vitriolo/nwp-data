      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, take part in an independent press expo of zines,
        comics, books, and clothes featuring local independent creators: Alamaat,
        Balangay Books, BatisAware, Cubaohaus, High Chair, Josel Nicolas, Kowtow Komiks,
        Librong Lira, Mesandel Virtusio Arguelles, Mich Cervantes, Ricky Lee, Teorya
        Clothing, Wina Wonders, the Youth &amp; Beauty Brigade, Zigzag Animals, and
        many more. BLTX will happen in conjunction with other events, under the same
        name, across the country mainly in Davao, Naga, and Baguio City. The event
        will be held at Ilyong’s, Project 4, Cubao, on Friday, Dec. 9, 7 p.m. For
        more information, visit their event page.</p>'
