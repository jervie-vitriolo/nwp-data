    'template': '1'
    'title': 'Pakistan mourns 47 killed in air crash, as investigators seek answers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f997bb-2030-4b22-9f98-40d69948471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad (Reuters) —</strong> Pakistan on Thursday mourned
        the 47 victims of its deadliest plane crash in four years, including a famed
        rock star-turned-Muslim evangelist, as officials sought to pinpoint the cause
        of the disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea486e18-17b3-4b78-b1ee-a614ec6d7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engine trouble was initially believed responsible, but many questions
        remain, stirring new worries about the safety record of money-losing state
        carrier Pakistani International Airlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c3177-f09d-48a5-84af-b675e5499178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATR-42 aircraft involved in the crash had undergone regular
        maintenance, including an "A-check" certification in October, said airline
        chairman Muhammad Azam Saigol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4e5d3-8092-46b3-ab8b-e246d40fbd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make it clear that it was a perfectly sound aircraft,"
        Saigol said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e45e1-6a60-4e4b-8f6a-c9e6bb3fa874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft appeared to have suffered a failure in one of its two
        turboprop engines just before the crash, he added, but this would have to
        be confirmed by an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e855708-25e4-48ce-9099-41b40fa30cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was no technical error or human error," Saigol told
        a news conference late on Wednesday. "Obviously there will be a proper investigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a6589-f3f7-4670-a0d6-e9524659589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grief erupted online soon after flight PK661 smashed into the side
        of a mountain near the town of Havelian, in Khyber-Pakhtunkhwa province, on
        Wednesday, after taking off from the mountain resort region of Chitral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafeb0f-e8a1-4ad0-9c78-ff61f93a1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It crashed just 50 km (31 miles) short of its destination, the international
        airport in Islamabad, the capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55d3cc-9fb9-43bf-b093-10ac8a1e57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PIA spokesman said the pilot, who issued a "mayday" emergency
        call before the crash, may have prevented an even bigger catastrophe by manoeuvring
        the plane away from populated areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d561d-b957-495d-b843-f815fcf5e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that the pilot directed it away from people''s homes.
        Otherwise there could have been even more damage," Daniyal Gillani told Reuters
        outside a morgue at an Islamabad hospital where bodies were being identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563d3b0-982a-4924-bba4-bec0470afb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned relatives gathered there, some weeping quietly, others besieging
        officials with questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e081d9-311a-4981-9041-37bb03fdf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I tell you?" said Raja Amir, as he waited for his mother''s
        remains. "I don''t know what we will get of her. There is still another hell
        to go through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6dd20-ad18-4a07-98ad-a9738bb96049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains continue to be brought by helicopter to Islamabad, where
        DNA tests will be used to identify them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb308322-4e7b-4c7c-9456-5455833265e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television images appeared to show rescue officials retrieving the
        aircraft''s "black box" flight recorder from the wreckage, and the airline
        confirmed the recovery to the Geo News channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b2daa-f997-4a65-ba63-590b56db8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock star and royalty</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227f804-6f0b-45ab-a33d-a07158214868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the public''s anguish focused on Junaid Jamshed, the vocalist
        of Vital Signs, one of Pakistan''s first and most successful bands of the
        1990s, who abandoned his music career in 2001 to become a travelling evangelist
        with the conservative Tableeghi Jamaat group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543379ce-f861-4a81-bccf-bac719acc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many comments on social network Twitter pointed up the contrast
        between his two roles, first as a pop sensation singing about love and heartbreak,
        and then as a stern, bearded preacher admonishing young people for straying
        from Islam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f600b7-2ee7-41f0-a677-b9090344b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Junaid Jamshed''s journey was so quintessentially Pakistani. Conflicted,
        passionate, devoted, ubersmart, and so, so talented. Tragic loss," Mosharraf
        Zaidi, an Islamabad-based development professional and analyst, said in a
        tweet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817b391-84ba-4c4f-9528-a5204120e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others simply shared his band''s many hits, such as ''Dil Dil Pakistan'',
        which has become an unofficial anthem, played at public gatherings since its
        release in 1987.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3574f-c2ba-49cf-bfdf-d0317ad373ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 46 others who perished were two infants, three foreigners
        – two Austrians and a Chinese man – and five crew listed on the manifest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cf38a-658e-4388-85ac-958898638787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign tourists increasingly travel to Chitral, along with numerous
        domestic visitors, as Pakistan emerges from years of militant violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32161f33-07f6-4b37-9192-1bcb4f653f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead included a member of Chitral''s traditional royal family,
        his wife and family, besides a regional administrative official, Osama Ahmad
        Warraich, killed with his wife and infant daughter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789fc8e-a12d-416b-8930-fb974d108835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a funeral for the Warraich family, Osama''s mother was seen waving
        at the coffins and weeping: "Let me say goodbye to my kids one more time".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce4602-81ce-452e-85c1-9b982763aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety concerns</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ac36d-2460-4355-9e3b-c235e59fc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, made by French company ATR in 2007, had racked up
        18,739 flight hours since joining PIA''s fleet that year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936aa6c5-ccb2-436d-b570-fe3e5c9549c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its captain, Saleh Janjua, had logged more than 12,000 flight hours
        over his career, the airline said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff92ae-4319-45ee-954b-54da50bbefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern is growing over air safety as media in recent years have
        reported several near-misses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2245bc-3880-4542-be22-abd7ab028a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the worst disaster, in 2010, all 152 people on board were killed
        when a plane operated by airline Air Blue crashed in heavy rain near Islamabad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff5d11-ffed-4f23-af33-e4cd545078a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, all 127 aboard were killed when a plane operated
        by Bhoja Air crashed near the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45dcd0-7af5-462e-85b3-a5a05d78e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of one of the crew who died lashed out at PIA and the
        government, saying better management could have prevented the crash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05422812-dbbe-4385-9849-4eb2a18312a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:54:44.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:54:48.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no hope," Raja Abdul Ghaffar said after the body of his
        son was brought to the morgue. "I am left with nothing."</p>'
  'leni-robredo-kiko-pangilinan-risa-hontiveros-death-penalty':
