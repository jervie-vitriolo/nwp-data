    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC officials show up at NBI to clarify corruption issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab8ac7-193c-4cf9-b9ae-06223769173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Top officials
        of the Energy Regulatory Commission (ERC) showed up at the National Bureau
        of Investigation (NBI) Thursday to shed light on corruption issues in the
        regulatory body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc2105-e0a6-46fb-86e8-c8dfa0d30116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the death of ERC Bids and Awards Committee Director
        Jun Villa in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe1c52-5294-4ec9-8004-236ab901292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa wrote suicide notes detailing corrupt practices and fears
        amid pressures in performing his duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07ec7a-433b-4e71-912b-e4be5dffb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/21/Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide.html">Read:
        Duterte orders ERC commissioners to resign following officer''s death, alleged
        corruption</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5d9a5-489a-4878-a97d-bc0bb84c8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators asked the commissioners about circumstances that could
        have led to Villa''s death</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27234371-5537-4522-95d1-a4a815e49ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They maintained their innocence, claiming they had nothing to do
        with Villa''s claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584f869-8fe1-46df-995d-10ce150bb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/NBI-probes-ERC-for-corruption-allegations.html">Read:
        NBI probes ERC for corruption allegations</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870cfd5-38db-4c71-99ea-a16d31cd1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explained the ERC''s regulatory and administrative functions
        - commissioners only deal with regulatory issues, they act on cases, applications,
        and complaints of energy providers and consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e31e9-4f03-41e5-bdf5-b06290d06892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the chairman, the commissioners have no power over the
        agency''s finances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157af42-1a15-44f2-9b3b-1c34c6e147ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairman Jose Salazar refused to give details when asked to
        clarify his role in the alleged bidding anomalies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4b8db-5446-4165-9235-4ade78537718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/22/ERC-chair-meeting-Duterte.html">Read:
        Ordered to resign, ERC chief seeks meeting with Duterte</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d50a54-c0e3-4786-a873-e281c9f8c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners did not want to comment on the president''s call
        for them to resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a5ee8-7f9f-449e-bcab-c543a0dc8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, they say ERC operations have to continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b9a1f-758c-4898-93af-39f23dff4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:44:17.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo Sta. Ana is the officer-in-charge of the ERC while Salazar
        is on leave pending the investigation.</p>'
  'frank-drilon-liberal-party-will-not-oust-duterte':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T20:33:47.627+08:00
    'imagesource': 'jcr:08f82f98-a05f-4261-9ed9-e01723afeebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87546d20-d41c-4934-bdf5-07344adccde6'
    'lead': 'Liberal Party member Sen. Franklin Drilon denies an alleged plot to bring
      down President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:47:53.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:48:00.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:47:59.784+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Liberal Party won''t oust Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f58a1a-9d24-4af7-af19-e37507636f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) has no plans to oust President Rodrigo Duterte, LP member and Senate
        President Pro-Tempore Franklin Drilon said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701e5e3-4979-457e-a1c0-962f4811a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Liberal Party denies as totally unfounded the allegations that
        we are planning to oust the President. Wala pong katotohanan iyan. (There''s
        no truth to that.) We respect the mandate of our people," Drilon told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6083548-e1e7-4324-aeb7-4f0b3458bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/14/LP-congressmen-deny-impeachment-plot-against-Duterte.html">Related:
        LP congressmen deny impeachment plot against Duterte</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd8679-b288-48fc-a47b-8b90e6e3c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement follows the President''s remark at the United Nations
        Convention Against Corruption event Wednesday night in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79d97c-6667-48a6-9b2a-b577b23db40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president hit his so-called "yellow" critics
        whom he claimed wanted to oust him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b3f73-b0bf-40af-9e53-7ea0265c82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow is associated with LP, the party of Vice President Leni Robredo
        and former President Noynoy Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447900a-c3aa-4909-9d1a-376123461381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang plano ko is mag-resign nalang siguro ako. ''Yung mga yellow
        diyan. Nagde-demonstrate kayo (My plan is to maybe just resign. You yellows
        hold demonstrations)...you want me out because you cannot accept defeat,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c9a0c-7b9a-49f9-8d76-b70aee82c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the LP wants Robredo to replace him as president: "They
        wanted me out. Sabi ko, siyempre ''yung Vice President. O, di kayo. You had
        your chance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5e709-e8b0-4464-a176-ab9b6cc1857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/House-of-Representatives-LP-bolting-supermajority.html">Related:
        Some LP members eye bolting House ''supermajority''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a720b6-ef3e-477c-a93f-1cbd795d328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers see Robredo''s resignation from the Cabinet as housing
        council chairman, a signal to formally lead the opposition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdeff97-0d56-4357-8f97-219bc1fc40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo only said she will be more vocal on administration policies
        that she doesn''t favor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af7702-de6a-44ef-993b-0aeb38a1c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon affirmed this. He said the LP will voice dissent on issues
        such as the Marcos burial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74ab68-62eb-4c1a-8ede-b1b6c2d9a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are views that we expressed as a party and they have nothing
        to do with any plan allegedly to oust the president. We deny that categorically,"
        Drilon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e85ec4-da9f-497d-87bb-0378d6135400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President and the Senate don''t see eye-to eye on some
        issues -- even Duterte''s fellow PDP-Laban and Senate President Koko Pimentel
        also opposed the Marcos burial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973dd4f-d9cb-4852-8ee3-9655e882ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no formal coalition in the Senate. In fact, in the Senate,
        what has evolved is we decide on an issue-to-issue basis," Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9629d08-d257-4518-ab6d-35c6d99c478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:47:53.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:48:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the weakness of our political system, there''s no party
        stand taken and the senators decide on their own. But there are no formal
        alliances in the Senate," he added.</p>'
  'youtube-top-trending':
    'author': 'Alyana Cabral'
    'caption': 'The wedding video of Vic Sotto and Pauleen Luna lands the 10th spot
      in the non-music playlist of the top trending YouTube videos in the Philippines.
      Screencap from JASON MAGBANUA/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-12-08T20:52:59.499+08:00
    'imagesource': 'jcr:546b5a1b-9fe7-48ba-a63a-02ddaf64c41d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8090d87b-e95a-49a4-98c7-ecf6fa16477a'
    'lead': 'What did Filipinos watch in 2016? YouTube has compiled a playlist of
      the top trending videos of the year, as a summary of what we watched, the songs
      we listened to, and the things that made us laugh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:52:30.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:52:34.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:52:33.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What went viral in 2016?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95500cc0-4c69-42e9-9ec9-7c74033c8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Going on YouTube
        is almost like getting sucked into a black hole of endless visual stimuli,
        with its endless hours of entertainment content. Any internet user would be
        familiar with the feeling. Now, the biggest online video platform in the world
        has handpicked the most viral videos, and combined them all in one massive
        mashup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf790bc1-2c72-4281-8c6a-bb56f779a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behold YouTube Rewind. As part of its annual tradition, YouTube
        has just released its grand recap and tribute video for 2016, featuring this
        year’s top trending content. Under seven minutes, the video highlights the
        most viral songs, memes, video games, and content creators on the site, all
        over the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b41b7-ecd7-40b1-ae77-c003b8c61de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rewind is often designed to be the grandest extravaganza of
        all the videos on the platform, with its star-studded cast of the most viewed
        and subscribed channels, the all-encompassing remix of top song hits, and
        not to mention the overall high-budget production. It spans across the whole
        spectrum of the different kinds of content that people consume, with a balance
        of exposure among music, memes, sports and e-sports, politics, and the miscellaneous
        (which often ventures into the weird videos category).</p>'
    '5':
      'image': 'jcr:eac9d700-d759-4b6a-b5ec-44664d31a68a'
      'imageCaption': 'James Reid’s official music video for his pop R&B track, “Randomatic,”
        is top six on the trending music playlist. Screencap from VIVA RECORDS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a34fd0-2118-49b0-b637-1f32f9f94f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d769c9-8943-4d77-99cb-381a7c6c924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respectively, the top globally trending videos of 2016 include Pikotaro’s
        “Pen-Pineapple-Apple-Pen” (PPAP) — a song and meme in one — content creator
        Dude Perfect’s rendition of the water bottle flip, Nike Football''s commercial
        starring Cristiano Ronaldo, an episode of John Oliver’s Last Week Tonight
        where he talks about Donald Trump, and a video revealing the inside of a rattlesnake
        rattle from the channel What’s Inside?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbca0e7-beca-4463-943a-3a85215d90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number one globally trending video for this year is an episode
        of James Corden’s Carpool Karaoke with Adele, which is a sort of combination
        of almost all content genres, music and comedy being the most obvious. A simple
        premise but a clever hit nonetheless, Corden’s show is a play on the usual
        onstage late night live performance, blurring the boundaries between host
        and performer, and later on, audience, with its half-scripted format. Apparently,
        people really do like watching celebrities doing normal stuff and being normal
        people, which in this case, involves just driving around while singing along
        to hit songs.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/G-0v015hTbM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f497c2-e474-4e9b-935f-0b3bd757f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd3846-5d30-4e50-9787-5159727ec147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Rewind, YouTube has also arranged the top trending
        videos by country. The top 10 turnout for the Philippines is largely different
        from the global list, and says a lot about what we watch and how we watch
        it versus the rest of the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64df69-35f7-401b-82a1-79f9763c063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trending results are traditionally divided into two playlists
        — music and non-music. Even so, with the Philippines being a musically obsessed
        country, the latter list is still dominated by music-related content, such
        as audition clips from The Voice Kids Philippines and Pilipinas Got Talent,
        dance and Zumba videos, plus lengthy compilations of local children’s songs
        and nursery rhymes. Topping the list is PPAP, while in the 10th spot is the
        wedding video of Vic Sotto and Pauleen Luna, complete with a love song by
        indie pop artist Reese Lansangan playing in the background.</p>'
    '13':
      'image': 'jcr:6f5c140e-477b-46cc-8519-3da8d1e93879'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc3e43-e135-4fb8-9094-705e07773bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9ce72-7043-4b1a-bba7-6fe996a89e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This goes to show that Filipinos love their music and their celebrities
        like everyone else. But looking at the music playlist as well shows that the
        magic formula of a viral video includes a celebrity couple, a kilig factor,
        and a hit song in the background, or at least the makings of one. And it has
        to be either an acoustic love song or something danceable, just like James
        Reid’s official music video — top six on the list — for his pop R&amp;B track,
        “Randomatic,” which features clips of his romantic moments with girlfriend
        Nadine Lustre. On the same list, the official lyric video for Reid and Lustre’s
        “This Time” bags the 8th spot. Not only do Filipinos love JaDine, but they
        also like singing to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a85d80-c541-4822-a85a-f80e32c54f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some reason, we also have a penchant for song covers especially
        if they are acoustic. Number 2 on the list is a cover of “Secret Love Song”
        by Going Bulilit’s Kristel Fulgar and CJ Navato. And sometimes, we give way
        to lesser known singers, such as Ysabelle Cuevas who did an acoustic cover
        of “Tuloy Pa Rin” by Neocolours, made famous by the McDonald’s commercial.
        In this music playlist, it’s understandable that the top 1 spot is occupied
        by The Chainsmokers’ lyric video for “Closer,” but the fact that the remaining
        nine are all Pinoy-made and dominated by original songs is something that
        can be celebrated.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/iHsx2bwf_x0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3619-592f-4b82-ab22-711097c035a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57532077-a425-4967-86a3-68820394d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the advancement of our watching habits, from television
        to the internet, the things that most Filipinos watch on YouTube are still
        reflective of our attachment to T.V. shows, especially teleseryes. People
        use the platform for reruns of soap operas and talent shows, and more celebrity
        couple videos, to reinforce the kilig that they first felt on T.V. YouTube
        then becomes an alternative idiot box, a second T.V. to keep our vicious cycle
        of entertainment addiction going. To boot, the bombardment of stimuli is much
        stronger and more immediate, because while you’re waiting for that teleserye
        rerun to load, you can open a new tab to watch funny pet videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8274d2-8ce2-40a0-a869-9c8b9d015a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:52:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:52:34.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube may have permanently ingrained itself in our pop culture
        consciousness, at least for the many Filipinos who use it. But like the users
        who have posted negative comments on the global YouTube Rewind, citing a lack
        of “more deserving” content, one may question these trending lists as a generalization
        of what the Philippine population (or the global population, for that matter)
        consumes online. After all, YouTube is but a mere slice of internet pop culture,
        and as masters of social media, we don’t just question, we transcend it.</p>'
