      'mgnl:type': 'text'
      'text': '<p>Spend your Saturday watching today’s best local indie acts such
        as Autotelic, Chicosci, Gracenote, Rusty Machines, and Tom’s Story. Catch
        these bands at The Red Ninja Year Ender that’ll be held at B-Side, The Collective,
