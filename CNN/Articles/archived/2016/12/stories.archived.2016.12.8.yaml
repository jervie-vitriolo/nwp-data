  'death-penalty-bill-execution-method-hanging-firing-squad-lethal-injection':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T21:26:29.704+08:00
    'imagesource': 'jcr:d2e4b8f8-f21f-4412-a392-a09d43e80e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55d7b8b-aac7-4fd3-b425-67c29fdeffe5'
    'lead': 'Under the proposed death penalty bill, a person convicted of a heinous
      crime may be executed by either hanging, firing squad, or lethal injection. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:32:44.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:32:48.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:32:48.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mode of proposed death penalty: Hanging, firing squad, or lethal injection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8db7fb-6a10-4cb0-a468-d49a2b51d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lawmakers are
        up for more discussions when it comes to passing the proposed death penalty
        bill in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c8608-fb3e-4347-8544-ce57998cdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part of that bill is the mode of execution to the person convicted
        of a heinous crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067efb2-bfc1-4b63-88d9-6409a5f7216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, death penalty may be executed either by hanging,
        firing squad, or lethal injection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46399f0-48b1-487e-80d0-5c85ccaf53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that the death penalty shall be carried out from
        one year to one and a half years after the judgment has become final and executory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2edcd-e2c3-4200-ab8c-96485f1071ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/house-of-representatives-committee-on-justice-okays-approves-death-penalty-bill.html">Also
        read: House panel okays death penalty bill: Plenary deliberations next week</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93504239-8616-4292-bbde-c8a5cca7c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers want capital punishment for a number of drug offenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291aafbd-4961-4e91-8e81-f78c720265d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill reviving the death penalty, selling, trading,
        distributing, and transporting of dangerous drugs, regardless of quantity
        and purity, and manufacturing dangerous drugs may be punishable by death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141c1b9-41a1-4f86-b77c-010899c1518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person who possesses at least 10 grams of any dangerous drugs
        or 500 grams of marijuana may be punished by death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fcf59-be81-4971-9dda-b721a3bc0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person — including foreigners — who brings in illegal drugs
        into the country, regardless of quantity and purity, may also be executed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49608fd5-e228-4067-a22e-620c14f0798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/life/videos/2016/10/13/Senators-try-to-tackle-death-penalty-at-probe.html">Watch:
        Senators try to tackle death penalty at probe</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a07ca4-21c1-443b-9dca-ead40107ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also want death for other non-drug related crimes such
        as kidnapping, and murder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6315958-2092-4c44-8778-651092c87ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person who kills because of a price or a reward, kills during
        calamities, or kills with cruelty are also candidates for the execution chamber.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec8d45-8175-43fb-899e-c86a86bc7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape may also be punished by death — but it still depends on how
        and when it happened.</p>'
    '25':
      'image': 'jcr:3088bfd0-a3f6-4361-86cf-cd496610251d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95901e6b-c294-4f9f-8879-48968dc18351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f298e-f319-43bf-b155-245e494d10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even public officials are not spared from the death penalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff6207-1cf6-407c-b1ee-28c6d6c68f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public officer proven to have committed plunder or amassing ill-gotten
        wealth amounting to ₱50 million or more may be punished with death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3d56b-c4e8-499f-b2f7-e11ad58456ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified bribery or refusing to arrest or prosecute an offender
        after being given or receiving a gift may also be punishable by death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4eaa04-22fb-4385-bd3c-e6c68a8a0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting death penalty to drug-related offenses, a weak law</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e20b08-3cdb-45e2-8c54-127ac14110d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rudy Farinas said some lawmakers want to limit the
        death penalty to drug-related cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e950b-f59b-4537-9603-0491c34faf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-crime group Volunteers against Crime and Corruption (VACC),
        however, do not agree to proposed limitations to the bill.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5127663-89c1-421e-8989-776d0221a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi maganda yan. That will be tantamount to selective masyado,"
        VACC President Dante Jimenez said. "Kung illegal drugs lang iyan, ay napakalambot
        at napaka-mababaw masyado sa amin." [That''s not good. That will be tantamount
        to becoming so selective. If it''s limited to illegal drugs, then it''s so
        weak and shallow for us.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c071f-a5e9-48c7-b78c-9c6f877fe21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, however, is all against the revival of death
        penalty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f44087-0440-4896-bac1-d4e5ba2fdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the re-introduction of the death penalty would be
        a major setback in the promotion of human rights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ca509-903f-442e-9a61-a22e950ff4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the crime hindi kami naniniwala na ang death penalty
        ay tumutugon sa obligasyon ng pamahalaan na i-respeto, protektahan, at i-fulfill
        ang mga karapatang pantao," Amnesty International Philippines Chairman Ritzlee
        Santos said. "Hindi kami naniniwala na death penalty will deter crime"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471da04-489e-407c-b86f-e9c5ef442e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regardless of the crime, we don''t believe that death
        penalty would respond to the government''s obligations to respect, protect,
        and fulfill human rights.  We don''t think that death penalty would deter
        crime.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fff840-50aa-42ff-8b6a-38154fba168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that criminal justice systems are vulnerable
        to error — which could mean executing even those who are wrongly convicted
        but actually innocent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e1a8d-3218-4df0-8aa7-8bc6afdaae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:32:44.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:32:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
