  'PDEA-destroys-3-M-drugs-shabu':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T20:48:10.432+08:00
    'imagesource': 'jcr:18fd0015-5fe0-42c7-b36e-2a09210595ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ae5644-27cd-4321-9186-3f0dd1c4b718'
    'lead': 'The country''s drug enforcement agency destroyed on Thursday more than
      ₱3 Million worth of chemicals and equipment used in making illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:40:14.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:40:18.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:40:18.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA destroys more than ₱3-M worth of drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8b368-9b53-4f80-948d-7f337c2a53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        drug enforcement agency destroyed on Thursday morning more than ₱3 Million
        worth of chemicals and equipment used in making illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437a0c6-7e45-4722-940d-6aab6d74f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) led the destruction
        of the drug paraphernalia in Valenzuela City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c319c-7495-4f2a-acea-372c102f28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The materials destroyed were chemicals and equipment used to produce
        volumes of methamphetamine hydrochloride, or shabu. They were seized by police
        during drug raids these past few months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6a211-7b2b-47c9-8dd1-46dd07378edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/24/Isabela-shabu-lab-owner-may-have-links-to-Customs.html">Related:
        Isabela shabu lab owner may have links to Customs</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9dea8-616f-4c6e-89b2-f893f9fac49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Isidro Lapeña says PDEA destroyed the materials
        to ensure they would not return to the market. He said PDEA wants to make
        sure seized items aren''t recycled to make more drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c308dbe-3172-48ca-85d8-e4e4e09084a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s activity is very significant as it once again shows and
        assures the public that seized chemicals and equipment are not recycled back
        to drug manufacturing facilities," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c65158-aa42-4b18-840c-6d0d1ab130e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lapeña, the government is serious about eliminating
        drugs in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ef56d-0f1a-40b4-9383-8daab482d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows the relentless and intensified efforts of the law enforcement
        agencies," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536d4a1-dcbf-4209-a89a-ebe7ee5c6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/09/07/Police-discover-drug-lab-in-Pampanga-piggery.html">Watch:
        Police discover drug lab in Pampanga piggery</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fff317-f7ab-4409-94c7-96c4d9a88825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Benjamin Reyes, Chairman of the Dangerous Drugs Board, said
        the destruction was the latest in a string of government efforts to dismantle
        drug laboratories in the country. He said the government has already seized
        ₱8 billion worth of illegal drugs and drug paraphernalia since the President
        assumed office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2db7c9-5265-44bd-b3ff-8a3a95b2d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense of urgency to really destroy immediately the substances
        just to show that wala itong recycling. Authorities have dismantled a total
        of 7 shabu laboratories and more than ₱8 billion worth of illegal drugs and
        paraphernalia in the past 6 months," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b181223-39f5-4bc5-ae19-82269d50cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Philippine Drug Enforcement Agency also burned illegal
        drugs in Cavite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e822b-2268-46cd-98c0-ac3f494c000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:14.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:40:18.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA says there will be more raids and destruction of drugs and
        equipment in the coming days as the administration intensifies its war on
        drugs.</p>'
  'energy-regulatory-commission-officials-show-up-at-nbi-to-clarify-corruption-issues':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'Top officials of the Energy Regulatory Commission show up at the National
      Bureau of Investigation to shed light on allegations of corruption following
      the suicide of ERC Bids and Awards Director Jun Villa. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T20:34:11.769+08:00
    'imagesource': 'jcr:b0d29858-c7d9-4a8b-942e-1ce31276d608'
