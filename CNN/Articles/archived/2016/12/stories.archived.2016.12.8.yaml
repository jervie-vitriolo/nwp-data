      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based International Center for Parliamentary Studies
        (ICPS) holds the IEA yearly to recognize the achievements of electoral groups
        around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528c4c1-ff2d-4b36-9414-043daf9454be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICPS said efforts of electoral institutions often remain unseen
        and unheard, so the awards are ways to acknowledge their contributions to
        democratic processes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973400a8-706b-496a-a463-f115b54c9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also took home the Election Management, Accessibility,
        and Minority Participation Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00286551-7818-42a9-b38e-c6953569ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite controversies — such as the electoral protest of Bongbong
        Marcos against Vice President Leni Robredo — Bautista said the May elections
        were clean and honest, and the IEA citations are proof of this achievement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a4540-6f51-4120-82e7-e94be5d0f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
