      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support local artists at the Likha: Christmas Bazaar. The bazaar
        will feature local artists of different mediums selling their wares for your
        holiday needs. The event’s featured artists include: watercolor painter Lexter
        Victorio of The Hanged Man, Honey Papa-Rebustillo of handcrafted accessories
        brand Honeyd Things, freelance artist and writer Jonnete Valenciano of Ambedo
        Art, and comic artists’ group Yugto. There will also be workshops, portrait
        drawings, and live art demonstrations at the bazaar. The event will be held
        from Saturday, Dec. 10 to Sunday, Dec. 11, at Venture Space PH, Shaw Blvd.,
        Mandaluyong. For information and inquiries, visit their event page.</p>'
