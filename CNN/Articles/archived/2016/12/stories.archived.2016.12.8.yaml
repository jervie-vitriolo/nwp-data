    'template': '1'
    'title': 'VP, lawmakers weigh in on death penalty revival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0c6c7-f5df-40e6-bdc2-63f4261550f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        moves one step closer to the reinstatement of the death penalty after a Lower
        House committee okayed the bill yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3ae51-b9d2-4af4-af8a-ce595315392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vote of 12-6-1, members of the House Committee on Justice
        passed the bill, which metes out the death penalty for heinous crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ea0b7-3f1b-4fe6-9398-b5587fe66ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinous crimes proposed as punishable by death include treason,
        murder, infanticide, plunder, and activities involving illegal drugs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d4f3f-1a97-4e67-9c1c-4afb8dd851d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following approval at the committee level, the bill goes to the
        House plenary next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb6d92-467d-45cd-b97d-5ca42cd0f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/house-of-representatives-committee-on-justice-okays-approves-death-penalty-bill.html">Read:
        House panel okays death penalty bill: Plenary deliberations next week</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad9240-255a-4ea1-9140-45fd479e16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo: Rushed approval</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfda14-afa5-44be-ba54-383453199572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo commented on the bill''s passage, saying,
        "It seems the committee rushed the approval of the bill to accommodate the
        wishes of the president."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa220a1f-be54-497c-a686-255b2dab5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she doesn''t understand why the bill was passed by
        the House Committee on Justice "even though its proponents failed to show
        sufficient evidence and studies to support how the death penalty is deterrent
        to crimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15de27b-24b4-4580-8a00-5203e8dd4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the committee was also unable to adequately answer the
        questions of individuals who were against the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafb92a-70c7-4a5b-aa35-d3fefc826908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement released today, Robredo reminded members of the
        House of Representatives that the country is one of the signatories of the
        Second Optional Protocol to the International Covenant on Civil and Political
        Rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2625fb5-9c76-4800-844a-8f3946c9e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html">Read:
        VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9abfd2-a9d0-4b95-a28a-efa8ee7c40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it "prevents our country from bringing back the death penalty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097e696-f1b4-4a2a-b3d8-8a7b04136ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the country has already tried the death penalty and
        saw that it was not effective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b1187-162b-4d1e-b7a7-68e328235dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No proof</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d954-2188-4549-9e48-3d08434c8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros released a statement today saying "there are
        no empirical proof that shows that death penalty is an effective deterrent
        against crime."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b47d6-fb0e-4991-980b-64a9f884c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that the reinstatement of the death penalty together
        with the lowering of the age of criminal liability will create "death row
        kids" – meaning children ending up on death row.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c6bdb-8f9f-47b3-99a0-316a41abdefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is a "deadly combination that will condemn Filipino
        children to a dark and sinister future in which they will become death row
        kids."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c68d3c-c5f4-43b9-af9c-26bb1cb79537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Pangilinan said the reimposition of the death penalty
        "will not lead to more convictions, nor will it ensure that cases will be
        decided swiftly and the guilty punished. Death penalty will not address lawlessness
        and criminality when convictions are few and cases drag on for years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc57852-4a52-4af5-b0a9-c0fe452cdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that to end criminality and lawlessness, the country must
        modernize the justice system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75426a50-c6f0-47c4-b73d-af62a28cab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added, "It is swift punishment and the immediate disposition
        of cases pending before our courts, regardless of penalties involved, and
        not the reimposition of death penalty, that will restore respect for the rule
        of law in the country."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a719f-7476-4355-add8-1b1b572023fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supreme of all rights"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ee320-c8d4-436f-ab57-a2d900cac1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Commissioner Karen Dumpit said that the right to life
        is "supreme of all rights."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee289c2-27fd-465f-88ab-7a477fd888b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:07:55.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:07:59.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Newsroom today, said the death penalty is "the
        ultimate form of torture, and the methods by which it is carried out is also
        a form of torture - cruel, inhuman, degrading punishment."</p>'
