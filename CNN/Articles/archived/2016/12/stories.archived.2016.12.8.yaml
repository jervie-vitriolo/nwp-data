      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte also said, he objects to having autonomous regional
        armed forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e0dce-c174-42b9-8ee4-5af8b6d1ec61'
      'mgnl:activationStatus': true
