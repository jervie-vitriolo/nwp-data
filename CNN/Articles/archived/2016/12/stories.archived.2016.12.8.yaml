      'jcr:uuid': 'ce72cc31-1c2f-4041-a571-8bc0ba0d3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police Chief Director General Ronald Dela Rosa defended President Rodrigo
        Duterte, who said he will not allow policemen tagged in the killing of Albuera
        Mayor Rolando Espinosa to go to prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f584860-85ae-43ec-8628-428f456e9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Dela Rosa said that statement was
        just Duterte''s way of expressing his support to policemen performing their
        anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0281a-e232-4b16-badd-5aa82602af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapakita niya that he is supporting the policemen. Bibigyan niya
        ng support... Hindi niya sinasabi na i-violate niya ang batas," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00663f-6da5-4628-94b6-920227ceee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there is a presumption of innocence until proven otherwise,
        Dela Rosa said Duterte will assist policemen in facing their cases the best
        possible way they can--by providing competent lawyers for the accused policemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b8674-ce59-485a-94fa-42e67ae3a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they are facing murder charges, Dela Rosa will appeal to
        lower the case to homicide so they may post bail and ask for the custody of
        the accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b31436-90dd-44dc-a63e-d2cb1892281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hahanapan ng paraan paano hindi makulong, maybe - kung lalabas
        ang warrant nila - baka pwedeng mag-appeal na lower yung charge from murder
        to homicide para makapag-bail," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec712f0-fd2f-44ba-92d0-24cb547696e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the case of&nbsp; Criminal Investigation and Detection
        Group (CIDG) Region 8 Head Superintendent Marvin Marcos and his team is different,&nbsp;
        especially now that another law enforcement agency, in this case, the National
        Bureau of Investigation, said that Mayor Espinosa''s death was a rubout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb8220-5495-43bd-ad87-9d9be22bf52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said Duterte will not meddle in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419363ac-5cf0-4324-918e-78b4537399c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even si President ayaw nya magme-meddle. Ayaw ko mag interfere
        sa kaso na yan, file-an nyo, go ahead. Pero siya lang sabi nga niya ayaw niya
        makulong. Yan yung kanyang desire sa kanyang puso kasi ma-demoralize yung
        lahat ng pulis ngayon na nag ooperate against drugs," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dbe74-1a79-4b42-ba9c-2719b279c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said as PNP Chief, it is his job to protect his men and
        discipline them in case that they will do something wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21647eea-0cdb-48f5-9cb7-c34db1537c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Day One of the Duterte administration, the President''s instruction
        to policemen is that if the drug suspects resist arrest and fight back, shoot
        them dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97626b6-891e-47a9-b348-fc85ccb6c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the defense of CIDG Region 8. They said Mayor Espinosa fought
        back, which is why Chief Inspector Leo Laraga shot him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683dbe0-04a2-4105-8ce8-f55d23bcfe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the President''s speech in Camp Aguinaldo on Wednesday,
        he said that for as long as they will stick to their story, he will support
        the policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264bd1f-2737-45ad-becd-15f80558a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ: Duterte will not intervene</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df39e6-6d1e-4a33-8698-c1193d9016ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II also said Duterte will not
        intervene in the case, rather, he was only expressing his opinion when he
        made the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9487a-3f31-4ed2-9c4f-b68e8bdfce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president did nothing wrong. He merely exercised his right
        to free expression" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d46c6-9aad-44dd-8799-90ae27889c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said DOJ is conducting a preliminary probe on the policemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf86928-8829-4943-9bfb-33f7f6003988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has said Espinosa''s killing was a ''rubout'' because there
        was a criminal intent to go to his jail cell to kill him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3bc18-aaee-4cba-b1db-ba5434881046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:21.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:21:25.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'supreme-court-clears-alleged-narco-judges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T19:48:04.452+08:00
    'imagesource': 'jcr:fa32cd38-e441-434f-b454-af17c4a8f69c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd43b784-199c-4bed-9e38-1ea0873a8e3b'
    'lead': 'The Supreme Court has dropped its investigation on three judges named
      by President Rodrigo Duterte in his narco-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:23:41.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:23:46.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:23:46.386+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court clears 3 alleged narco-judges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30356704-f92a-43e7-8b70-e34b98ef82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        (SC) is ending its fact-finding probe on three judges facing drug allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736e96f-4117-4237-a9bf-9ab5e39b2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesman Theodore Te on Wednesday said there is no evidence
        linking judges Exequiel Dagala, Adriano Savillo, and Domingo Casiple Jr. to
        the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1eceb9-069c-41b8-96bd-dca1631dd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court hit the Philippine Drug Enforcement Agency for presenting
        claims based on incredible witness accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd55f6-a707-422a-af74-b295b6b1317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court stated that.. ''we affirm our commitment not to shirk
        from our responsibility of imposing disciplinary action upon any erring judicial
        officer or personnel. Yet we must also be steadfast in our undertaking to
        not be the instrument that destroys the reputation of any member of the bench
        by pronouncing guilt based merely on speculation,''" Te said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b10eb-1545-45b3-afde-67d922cb10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ordered a fact-finding probe on the judges in August, after
        President Duterte linked them to the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c6717-dadb-4ae8-84a2-dd4603be7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the probe is still ongoing for judge Antonio Reyes, who was
        also tagged in the president''s narco-list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cb612-e4ff-44ed-97ca-5e44c1730116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:23:41.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:23:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'Senate-report-on-alleged-extrajudicial-killings':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T16:27:16.416+08:00
    'imagesource': 'jcr:2a07e5ab-1ddb-4da3-b727-f915af8ae5ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4dc03e8-0571-4097-a44f-e4407aad7b1c'
    'lead': 'The Senate panels belied the claims of Edgar Matobato, the witness presented
      by Senator Leila de Lima at the hearings on alleged extrajudicial killings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:28:56.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:30:12.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:30:12.348+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panels urge Duterte to punish cops who violate law

      '
    'updated': 2016-12-09T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de416d2-9cd7-4439-9ded-a178eb5235e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate committees
        that probed alleged extrajudicial killings in the drug war urged President
        Rodrigo Duterte to punish erring policemen and to avoid giving statements
        that may encourage them to kill suspected criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d18c5-cfec-4ad0-ad00-ae7ccfdae43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six legislative inquiries, the Senate Committee on Justice
        and Human Rights and the Committee on Public Order and Dangerous Drugs filed
        a joint report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a57c52-fbee-48d2-9957-8dd900c8a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of its 19-page executive summary was obtained by the media
        late Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce4526-4cdd-4ace-947c-5276f6dab071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panels said it is the President''s responsibility as
        commander-in-chief to prevent the police from committing illegal acts and
        penalize them if they violate the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc720d9-ca34-4511-b91f-2e00879b5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncorrected or unpunished even when they have erred, the police
        may believe that they are above the law," according to the report, which has
        been signed by the committee chairmen and some members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba543fb-b3e5-49a4-a17f-92358b42998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war against illegal drugs must be won within the legal system,
        and the President must lead in reminding the people of this important message,"
        the report said.</p>'
    '11':
      'image': 'jcr:5d939542-f547-4f6d-a261-03fbcc827ef9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04da58b-ab87-451e-8206-0030d78fe931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0b6c1-f623-4a24-88c9-bc3b123a2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until his latest speech on Wednesday, Duterte maintained he
        will not let policemen land in jail -- even those charged by the National
        Bureau of Investigation (NBI) for murder in the November 5 killing of Albuera,
        Leyte Mayor Rolando Espinosa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f8358-e357-47c3-a845-39781ba89600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/rodrigo-duterte-on-cops-in-rolando-espinosa-killing-i-wont-allow-them-to-go-to-prison.html">Also
        read: Duterte on cops in Espinosa killing: I won''t allow them to go to prison</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a9668-0d1a-49dc-bf28-0d3bb932914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday clarified, Duterte said this to boost the
        morale of the police, but stressed the President would not interfere with
        any legal proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a032f46-1fdf-4961-b8a5-7b104cde90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate to Duterte: Be careful with your words</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b4b94-3b94-4877-97ea-ab281727330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators gave a "word of caution" to the President that his
        tough talk against drug suspects may have "emboldened" police forces to take
        matters into their own hands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2940ea-7176-439b-a062-68ce7603972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President needs to be mindful of his role as head of State
        and be careful with his words, avoid inappropriate statements lest they be
        construed as policies of the State," the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8018b2d-6d01-41e3-aaf9-18d688cd416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited a part of Duterte''s speech when he first addressed the
        Philippine National Police on July 1 as their commander in chief: "Do your
        duty and if in the process, you kill 1,000 persons because you were doing
        your duty, I will protect you."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3001706-42ba-4bd3-8252-cbadbf373764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panels ruled there is no proof of state-sponsored killings
        to eradicate the illegal drug trade. But senators reminded the President that
        even accused drug users, pushers, and drug lords are entitled to rights under
        the Constitution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d7420-3b90-4fb2-bc9f-aa784dd842a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the police should never ask drug surrenderees to sign
        "voluntary surrender certificates" through "Oplan Tokhang" or other programs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42faeb0f-a5ea-4b0b-9ac1-fad39399d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serving the nation entails doing justice to every man, even if
        he is a drug pusher or a drug lord," the report read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da76998-fca1-40be-a994-6b7b1792bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2194f78-8119-4e53-820a-f7beb02ea1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding the police accountable</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a10565-57ab-4b96-b8c2-77e41f2203ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an October 13 hearing, Manila Police District Chief Supt.
        Joel Coronel testified that some killings of drug suspects have been attributed
        to policemen trying to neutralize drugs suppliers who might speak up against
        them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64113d2-d6da-47c1-9d53-7dbb2640c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data show over 2,000 suspects were killed in anti-drug operations
        from July 1 to December 3.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b25fb8-ece2-45a7-85a4-89246a791f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the Senate committees are asking Congress and the
        Supreme Court to create special criminal courts to provide speedy trials of
        crimes allegedly committed by police officers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8d5ab-b540-4411-a814-8c8f1a7a281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also want to amend Republic Act No. 8551, or the PNP Reform
        and Reorganization Act, to enable the Internal Affairs Service to swiftly
        conduct an investigation on rogue cops.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867b3fa-860b-48f8-a96f-2407c153b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the IAS must be able to report killings involving policemen
        within five days from the time of incident and recommend the filing of administrative
        or criminal charges 15 days after.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc35a0-6837-40a2-bb5a-2f19ed79e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the public should be educated that they can file
        complaints against erring policemen before the PNP, local government units,
        and the People''s Law Enforcement Board (PLEB), which should be in every city
        and town.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764f4bf-2151-498b-9c64-7fdb0846284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:28:56.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:30:12.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="news://cnnphilippines.com/videos/2016/11/14/CNN-Philippines-investigates-Low-conviction-rate-of-drug-cases.html"><em>CNN
        Philippines investigates: Low conviction rate of drug cases</em></a></p>'
  'comelec-electoral-commission-of-the-year':
