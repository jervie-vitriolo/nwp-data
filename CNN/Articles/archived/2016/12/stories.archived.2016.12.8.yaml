      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte debunked
        reports of a supposed plot to steal the vice presidency from Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6c3b8-679c-404f-aaee-7b19d3999de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who went to Robredo''s home province in Bicol on
        Thursday to lead the ground-breaking ceremonies for the Bicol International
        Airport, assured the Vice President — she will stay at her post "until her
        very last term."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0a16f-6a94-4508-b7e4-56ac1de1d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo claimed losing vice presidential candidate Ferdinand "Bongbong"
        Marcos Jr. was behind the ouster plot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258be3d-84f3-4d9f-883f-7c2431caa782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of recent days, she added, indicated that this plot is
        being set into motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e7be7-31cc-4b22-b474-a14c8b66a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp, however, said Robredo stole the vice presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d311441-6897-4a09-ae58-68f49925b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won by a slim margin against Marcos in the last elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5aea9-30c9-4a8f-a045-52cf65e3db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Duterte categorically refuted Robredo''s claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb831d-fa41-4ea6-b116-f224a56895db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as removing the vice president," Duterte
        said. "I will assure Leni and the rest of Bicol region that you will have
        her until the very end of her term."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939a7c9-d987-4207-b191-7baf3a93d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, former Housing and Urban Development Coordinating Council
        chairperson, quit her post after she was told to desist from attending Cabinet
        meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba13aea-7d72-4ab7-8716-b4ec4726fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/politics/2016/12/07/leni-robredo-resignation.html">Also
        read: Leni Robredo is out of the cabinet and into the opposition</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacbb7d-dab4-4342-8bbb-0582e44400bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said there''s no conflict between him and the Vice-President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714842a3-77db-45ac-8116-6387a2100c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong away kay Leni. I don''t want to pick a fight with a
        lady," he said. [I don''t have any quarrel with Leni. I don''t want to pick
        a fight with a lady.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8676f-b2f4-40cb-984d-c66df7912313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte promised Bicolanos the Bicol International Airport
        (BIA) will be finished in two to three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9f4ed-ae7d-4a3f-a72b-746951a9b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says "yellows" target to oust him</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde68a0f-4659-4233-9c8d-f66b4da4fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also talked about a plan of "yellows" to oust him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a1540-cb00-4a6b-a364-c1bd9843a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he tells them to "wait for your time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb36ca3-250b-47f1-bb2a-b1c5a7e9e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the "yellows" they had their chance — "tapos na
        kayo eh [you''re done]," the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6466f-c6e7-4ab3-9e8a-116153011805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/frank-drilon-liberal-party-will-not-oust-duterte.html">Also
        read: Drilon: Liberal Party won''t oust Duterte</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ff059-ec70-4df1-ace5-d75876c3f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow is associated with the Liberal Party of Robredo and former
        President Noynoy Aquino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752eeed-171a-4c2c-b01a-124b8ff7f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the pro-federalism event, the President also expressed his support
        for the shift in government system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99166091-729f-4009-8a19-488898b9f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned if federalism won''t prosper, the country may lose Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f0946-e546-4fb7-a39b-675797d8ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:08.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:37:14.528+08:00
