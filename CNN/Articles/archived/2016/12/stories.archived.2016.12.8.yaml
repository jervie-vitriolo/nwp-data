      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Katha, a series of bi-monthly events will be showcasing
        collaborative performances of music and visual art. The event will feature
        musicians and artists such as: Patty Lim and Josh Morente of artists’ platform
        The Love Tank, BVRN and Belle Cano, and a drum circle facilitated by Andy
        Pinto. The event will be held at Circuit Lane, Circuit Makati, Makati, on
        Saturday, Dec. 10, 5 p.m. to 11 p.m. Admission is free. For more information,
        visit their official event page.</p>'
    '17':
