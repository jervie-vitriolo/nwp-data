      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purveyr will be holding a gathering of local brands and businesses
        at the Pursuit Fair: "Thoughtful brands breed a thoughtful community." Brands
        that will take part in the fair include: quirky pun-filled accessories brand
        Pundesal, minimalist lifestyle goods and decor enterprise Basic Commodity,
        artisanal paper products seller 23060, and vibrant print and pop art-infused
        clothing brand Randolf. The Pursuit Fair will be held at Warehouse Eight,
        Don Chino Roces Ave., Makati, on Saturday, Dec. 10. Doors open at 1 p.m. Tickets
        are priced at ₱80 for general admission and ₱150 for special admission inclusive
        of a ₱100 discount and a Purveyr sticker pack. For more information, visit
        their event page.</p>'
