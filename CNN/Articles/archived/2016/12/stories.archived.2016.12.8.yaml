      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) was named "Electoral Commission of the Year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5046a-ec35-4de2-9d3a-9c9ff595162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Andy Bautista on Thursday announced their multiple
        win at International Electoral Awards (IEA) held in Maputo, Mozambique last
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f83875-92ec-4f60-839e-43e4290975a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 countries attended the IEA event. Comelec Spokesperson James
        Jimenez represented the Comelec.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbe015-3917-4fb9-8bf1-a58c8b88ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like the Oscar Awards for election management bodies, and
        kumbaga, tayo yung nanalo ng (it''s like we won) Best Picture [and] Best Director,"
        Bautista said in a press brieifing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd3f62-2e3c-4860-b904-11ba97263272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/29/more-women-in-public-office.html">Read:
        Comelec wants more women to run for public office</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca7e13-6919-4636-9365-2374d278b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:32:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:13.232+08:00
