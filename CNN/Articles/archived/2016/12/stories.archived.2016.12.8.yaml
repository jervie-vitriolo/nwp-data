    'lead': 'Top officials of the Energy Regulatory Commission show up at the National
      Bureau of Investigation to shed light on allegations of corruption following
      the suicide of ERC Bids and Awards Director Jun Villa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:44:12.378+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:44:17.248+08:00
