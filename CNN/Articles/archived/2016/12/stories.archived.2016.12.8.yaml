      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report</em></p>'
  'PNP-IED-bomb-blast':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T16:17:42.539+08:00
    'imagesource': 'jcr:b72aad7d-e672-458d-a448-877d226f39cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac8f072-e26c-4597-b375-0318b0850255'
    'lead': 'Philippine National Police Chief Director General Roland Dela Rosa presented
      the improvised explosive device, whose main component is a 105mm Howitzer ordnance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:35:29.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:11:36.930+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second bomb recovered could have killed 300 people – PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565a2c9-b39d-4bd6-93d4-2cfac22ee611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities recovered
        in Bulacan another improvised explosive device (IED) brought by the suspects
        behind the foiled bombing near the U.S. Embassy. They say it''s a much more
        destructive bomb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7a4ec-1fef-4964-9cd8-2fdbd0b900d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Roland Dela Rosa
        presented on Thursday the IED, whose main component is a 105mm Howitzer ordnance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fad0ff-41ca-4951-83e6-7eef2c2bb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the damage that could have been caused by the recovered
        IED, he said, "Malakas ito. Around 75 to 80 meters ang kaniyang radius. Kung
        nagsiksikan ang mga tao, 200 to 300 katao ang kayang patayin nito sa isang
        bagsakan. Ganoon kalakas ito. Kanyon ito!. Mas malakas ito dahil 105mm Howitzer.
        ''Yung sa Davao, 60mm mortar lang."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332293f0-dc66-4432-ab37-ed7f3a732edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a strong one. Its (casualty) radius is around
        75 to 80 meters. In a crowded area, it could have killed 200 to 300 people...
        It is that destructive. This is a cannon! This is more powerful because it''s
        a 105mm Howitzer. The one in Davao was just a 60mm mortar round.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9828614-735d-4be8-befe-65d03622a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast in the Davao night market last September killed 15 people
        and injured dozens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cba988-1540-4ac7-85d6-8c2842aeb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no information yet as to where the suspects would have
        planted the IED — but Dela Rosa said it was "ready to explode."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb303ce6-a877-431a-bdff-83c00641b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is a military unexploded ordnance (Uxo) or an unexploded
        bomb. It could have been either from military operations in Mindanao, or there
        was pilferage from the military supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a137ce-4185-4cce-8472-af5a5d487c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police detonated the second IED using a water cannon disruptor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ff4ae-f568-410f-9641-404c3d691763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the third suspect, Mohammad Jumao-as, told them the
        location of the second IED. The suspect said the IED left near the U.S. Embassy,
        as well as the one found in Bulacan, were transported from Mindanao to Metro
        Manila. They were hidden using pillows during checkpoints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055b68e-4728-403d-bab8-13c3883cbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:35:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added the fourth suspect in the foiled bombing was found
        in Zambales and is now in the custody of the authorities.</p>'
  'Susan-Ople-pushes-for-OFW-department':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T23:06:41.557+08:00
    'imagesource': 'jcr:9f0884a4-c6c9-4b77-84c1-398626a31720'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe83a1a-0b0e-4c7b-81f5-17a46ea9b964'
    'lead': 'Having Cabinet representation is necessary in establishing accountability
      for Filipino migrants, says OFW rights advocate Susan Ople.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:38:39.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:11:56.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:11:56.309+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor rights advocate pushes for new department for OFWs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcda41-d131-48ab-9d07-27fd5c1dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Overseas Filipino
        Workers (OFW) rights advocate Susan Ople is throwing her support behind efforts
        to craft a new department for Filipino migrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e64b1-92d9-4ff6-82fc-a975f6bfabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So (if the) declaration is, ''Let this be the last generation of
        OFWs,'' then include that as one of the mandates," Ople told The Source on
        Thursday. "Have an infrastructure that will back up your policy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0a701-a80a-4042-bf71-7cf473d541bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to Filipinos in Japan, President Rodrigo Duterte vowed
        that the next generation of Filipinos will no longer need to seek work abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3239fab-32ed-4edf-aee7-8052c87b8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six bills proposing to establish a department catering to OFWs have
        been filed in the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa86d5-7014-436b-a6f1-cec6ebb3b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said that should it be established, the department should be
        developmental in its approach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96c404-babc-4d6b-9f0b-64929e5f6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Labor and Foreign Affairs Secretaries have "multiple
        roles" and are not "focused on our OFWs 24/7."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d5701-5172-43dc-8029-b341de0f5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba yung meron kang [It''s different if you have a] Cabinet Secretary
        with a clearly defined accountability for our migrants, whether dual citizens
        (or) OFWs, basta [as long as it''s] Filipinos overseas," said Ople.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ople pushes for the creation of a Department of OFWs | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/svmau9j6Ls">pic.twitter.com/svmau9j6Ls</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/806678228886663168?ref_src=twsrc%5Etfw">December
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf94a04-b1be-440d-bc7f-0aeae1ea67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01092c25-13aa-4cdc-b685-1d5432fadcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ople said she sensed "reluctance" from executive agencies.
        Critics of the proposal say it might institutionalize migration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4aa98f-7d16-48c6-aabd-6addd77cc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s this fear that if you create a department you
        are admitting failure on the part of the entire country, that we cannot let
        go of our OFWs," Ople explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91450ce6-7c3f-4552-a082-84e5b28d701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ople said, "it''s not the policy that keeps them
        in or brings them out," but "the state of the nation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a539d7-efad-4939-88b1-dfe8e27392b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you improve the state of the nation, then whatever policy
        you have, it will always be their personal decision to stay with their families,"
        she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd67724-024e-4411-a2ee-b37526039143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:38:39.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:11:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also said that the government must implement a Victims'' Assistance
        Program for survivors of human trafficking and illegal recruitment.</p>'
  'Pope-Francis-media-scandal':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-08T08:01:54.427+08:00
    'imagesource': 'jcr:a4970c40-11ea-4cbe-9882-6a5740fe2177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce4761a-fd87-434e-aabd-d13f157c8984'
    'lead': 'Pope Francis went on to criticize "disinformation," which he defined
      as news that reveals "only a part of the truth, and not the rest."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:43:49.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:43:53.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:43:52.980+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis compares media''s focus on scandal to feces obsession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8b760-cf2b-4f7c-b755-003cef87c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Pope Francis has compared the
        media''s interest in scandal to an unhealthy obsession with feces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0231-0d63-4f09-9697-a1b342ab31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media should be very clear, very transparent, and not fall
        prey ... to the sickness of coprophilia, which is always wanting to communicate
        scandal, to communicate ugly things, even though they may be true," the pope
        said in an interview with Belgian magazine Tertio published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5ad8a-2cf6-4e72-a31d-eb0c3e87dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coprophilia is a medical term used to describe arousal from excrement
        or feces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adca031-bb26-4985-a576-d5f6d2cfff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope went on to say that consumers of this information were
        engaging in "coprophagia," or the consumption of feces. The pope, who gave
        the interview in his native Spanish, excused himself for using the unusual
        terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26706b59-9edd-4f66-aedd-5d07ed3e514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the pope has used the terms when discussing
        news. In 2013, before becoming the head of the Church, he used coprophilia
        and coprophagia to describe the potentially negative effects of media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e160a28-4713-4458-b4d1-3cb5f8c9e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview published Wednesday, he also warned the media against
        committing slander or defamation, describing them as sins. He went on to criticize
        "disinformation," which he defined as news that reveals "only a part of the
        truth, and not the rest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4ed07-bc43-42de-9bab-b2cb449e29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disinformation is probably the greatest damage that the media can
        do," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3301a0a-01af-456e-aba0-3ffa631b0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope''s comments on disinformation follow elections in the U.S.
        and Italy where so-called fake news is thought to have been a factor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42d4c9-b611-4d0c-a240-6b2c758a5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is the leader of the 1.2 billion Catholics, and the first
        non-European pope of the modern era. He was elected to the post in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830c407-35b0-47ad-bb8a-3186f0af497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:49.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:43:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delia Gallagher contributed reporting.</p>'
  'Duterte-Trump':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T22:34:54.467+08:00
    'imagesource': 'jcr:7fe929b4-1d5c-42f0-a30f-dddbf01bc82a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a633cd1d-f53f-4e0e-b46a-24729250f9f1'
    'lead': 'President Rodrigo Duterte reveals snippets of his phone call with U.S.
      President-elect Donald Trump on December 2. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:47:05.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T08:47:09.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T08:47:09.242+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Trump said I''m ''doing great''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121f50a-8485-48d8-861b-dc8440704b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Duterte says drug trade funds terrorism</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c63f0-7e57-4b1f-a745-af23a7d11f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte revealed on Wednesday snippets of his phone call with U.S. President-elect
        Donald Trump on December 2. According to Duterte, Trump said they should fix
        "bad relations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73605bda-c0fa-4824-8507-b2dbb5d27ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Y]ou just set something good here and you''re doing great. I know
        what''s your worry about these Americans criticizing you. You are doing good;
        go ahead," Duterte said, quoting Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63802d03-6ff6-4c56-ae96-f3835c5542aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he considers Trump a "kaibigan" [friend].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c307cbd-8685-4194-a875-59f72c8ccaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m very impressed with you, Mr. President (Duterte),"
        the President added, again quoting Trump. "Oh yes, when you come to Washington,
        D.C. or New York City, look me up and we''ll have coffee."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb47c31-75f1-4522-b426-b0caebeeb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said Trump wished him success in his campaign
        against illegal drugs, a sharp contrast with U.S. President Barack Obama''s
        criticisms on the war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8045df-bf82-4d08-a23e-f4069f6d3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understood the way we are handling it and I said that there''s
        nothing wrong in protecting a country. It was a bit very encouraging in the
        sense that I supposed that what he really wanted to say was that we would
        be the last to interfere in the affairs of your own country," Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a65567-48be-4a6d-942b-415f4fb224ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been very vocal about his misgivings with the
        U.S. During his State Visit to China last October, Duterte said that the U.S.
        has "lost" and that he has "realigned" himself with China''s "ideological
        flow."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599724f-803c-427d-8e8f-a63b5bff09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:47:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T08:47:09.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified that his "separation" with the U.S. pertained
        to foreign policy: "It is not a severance of ties….In the severance of ties
        you cut the diplomatic relations. I cannot do that. It is in the best interest
        of my country that we maintain that relationship (with the U.S.)."</p>'
  'NBI-probes-ERC-for-corruption-allegations':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T02:51:10.715+08:00
    'imagesource': 'jcr:4965c7c2-75a1-4b4d-9d68-fc63ec375b29'
