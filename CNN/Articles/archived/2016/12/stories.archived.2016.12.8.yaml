    'title': 'Duterte seeks AFP help in drug war, says PNP ''fractured''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acad51-b64f-4ac5-8662-2436a14a1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Describing the
        police organization as "fractured," President Rodrigo Duterte repeats his
        call for the military to step in and help him out with his war against illegal
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8796d-c708-4f7a-839e-0b97f933b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at Camp Aguinaldo on Wednesday during the change of
        command ceremony of the Armed Forces of the Philippines (AFP), Duterte said
        that "there were so many (police) men and officers involved in the drug industry."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03291baa-61c9-47e4-9e84-527a00bdc549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again admitted that he could not handle the problem on his own
        — as he would run out of time — and bullets — if he were to deal with this
        alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db3260-e0e1-4e22-8e23-bdf93e627faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is why, I repeat my orders and that''s the reason why
        I declared a state of lawlessness so that I can call upon you, the Armed Forces,
        to help the civilian sector, to help the police. Di nila kaya ''to. At ang
        pulis mo, the policeman, the very ones who would be preventing the crimes,
        solving the crimes, arresting the criminals, are themselves into it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f896e0e-010e-41b4-9d8a-5f451321ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police can''t lick the problem because they themselves
        are into illegal drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b75905-cc24-41be-83e1-20d6016e6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said those involved in the illegal drug trade ran
        the gamut of public officers and officials — from barangay captains, policemen,
        municipal mayors and governors to judges and prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a0a13-0a01-4f9e-9be4-bc6e1d55b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/rodrigo-duterte-on-cops-in-rolando-espinosa-killing-i-wont-allow-them-to-go-to-prison.html">Related:
        Duterte on cops in Espinosa killing: I won''t allow them to go to prison</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b01ad3-5d9f-4b54-85c3-d9f06e4f8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had also sought the assistance of the other branches
        of government, by giving a copy of his inches-thick list of drug names to
        Congress and the Supreme Court "for whatever it may be worth" to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce1ac8-d53a-4e18-8233-325b64c5c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Choose any gov''t post, Sir''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff9fa8-c245-4bd0-b62a-7e5776453d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief executive told the soldiers that he had given
        the green light for all the equipment and support needed by the AFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cff672-bda9-41e0-aab9-e170190ae484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andyan lahat, binigay ko na sa inyo. Wala akong hinindian pati
        armas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aa3fa-1cd9-45ce-912b-386d2e9fec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave everything to you. I did not say no to any
        anything, like firearms.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03f827-3ff9-4df5-9ea0-1ae84edee91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ending his speech, Duterte welcomed and congratulated Lt.
        Gen. Eduardo Año as the new AFP chief — and thanked his predecessor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf039a-dfeb-4df1-836b-6f2de52e3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to express the gratitude for and behalf of the Filipino
        people kay General Visaya for a job really well, very well done."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b6c67-6619-4afb-a1da-a73416044bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:05:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show how grateful that country was for his services, Duterte
        told Visaya to pick any government post he''d like, which drew applause and
        laughter from the audience.</p>'
