      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/11/middleeast/egypt-coptic-church/">
        Blast near Cairo cathedral kills at least five: local media</a></em></p>'
  'russian-airstrikes-isis-palmyra':
    'author': 'Angela Dewan, CNN'
    'caption': 'This image purports to show ISIS destroying the ancient Baalshamin
      temple in the historic ruins of Palmyra, Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T17:42:19.165+08:00
    'imagesource': 'jcr:6b0c9f3d-cf31-439d-969b-e3e08693aed0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777d1142-1e3d-4863-a5fe-a3ece5b3501c'
    'lead': 'Russian airstrikes drove ISIS fighters from Syria''s Palmyra overnight,
      just hours after the militant group tried to regain control of the ancient city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:30:03.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:30:07.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:30:06.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria war: Russian airstrikes drive ISIS from ancient city Palmyra

      '
    'updated': 2016-12-12T09:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708092a-31c5-4cdf-9999-c59d47948042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian airstrikes drove ISIS fighters from Syria''s Palmyra
        overnight, just hours after the militant group tried to regain control of
        the ancient city, a monitor said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb5915-0c07-43fe-a83b-8506b51c8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights said ISIS fighters
        had seized almost the entire city for a brief period before Russian warplanes
        began an intense bombardment, forcing the militants to withdraw to orchards
        on Palmyra''s outskirts and nearby towns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68d9ea-7f0d-49a9-91d5-f977f4255bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said its jets had delivered 64 airstrikes
        overnight and claimed to have killed 300 militants in the raid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955302c-438e-47eb-8c42-1f202d9dce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the night, Syrian government forces, actively supported
        by the Russian Aerospace Forces, repelled all attacks by terrorists on Palmyra.
        The attacking side actively used car bombs, armor and rocket artillery systems,"
        the ministry told the state-run Sputnik news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1cc6c-a748-49fc-8b97-ddbfbe20bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eleven battle tanks and infantry fighting vehicles, 31 cars with
        heavy machine guns, and over 300 militants were destroyed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3253a7a-3a4b-4de3-b863-30325c79bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS seized control of Palmyra, a UN-listed World Heritage Site
        in May 2015, but Syrian government forces recaptured it in March this year.</p>'
    '25':
      'image': 'jcr:4c1650d1-cebf-43fe-9d2f-27160db51810'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdef8f-d587-4d95-bbb9-f8e1241fdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f30c7-f869-4d1b-8ea7-7fca79a21342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra_CNNPH.png Palmyra is a UNESCO World Heritage Site and was
        an ancient cultural crossroad city founded over 2,000 years ago. Its art and
        architecture unites Greek, Roman and Persian influences, UNESCO says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb86e1-70ca-497a-ae9c-afe6fa3e70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS demolished many of the city''s ancient treasures, including
        the 1,800-year-old Arch of Triumph and the nearly 2,000-year-old Temple of
        Baalshamin, as well as the Temple of Bel. The group beheaded the antiquities
        expert who looked after the ruins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e38d7-77f9-4929-8cdb-74223745b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria said ISIS also destroyed two Muslim holy sites: a 500-year-old
        shrine and a tomb where a descendant of the Prophet Mohammed''s cousin was
        reportedly buried.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4846e0-fddc-4343-a9a1-24211e62eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra was a caravan oasis when the Romans overtook it in the middle
        of the first century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161c697-2cb1-4531-a748-ab03eef604dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the centuries that followed, the area "stood at the crossroads
        of several civilizations," with its art and architecture mixing Greek, Roman
        and Persian influences, according to UNESCO, the UN agency that documents
        the world''s most important cultural and natural sites.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50121ba0-37a9-4f31-a49b-852052997f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:30:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:30:07.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/11/middleeast/palmyra-syria-isis-russia/">Syria
        war: Russian airstrikes drive ISIS from ancient city Palmyra</a></em></p>'
  'Somalia-car-bomb':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T17:36:06.546+08:00
    'imagesource': 'jcr:94fc6bda-99a7-444f-9126-6b3608bdbf32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1bacb4a-87c3-4558-b6f6-c614e5b6a959'
    'lead': 'At least 20 people have died, while 15 have sustained injuries, after
      a car bomb exploded in Somalia on Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:33:43.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:37:21.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:37:21.206+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Somalia: Car bomb leaves at least 20 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ae064-123d-4d60-9f60-1c14794baa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 20 people have died, while 15 have sustained injuries,
        after a car bomb exploded in Somalia on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175012bf-fc8c-4122-86bd-97ed51503daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7:30 a.m. local time, Somali Police Officer Major Ahmed Ibrahim
        told CNN that an attacker rammed a vehicle filled with explosives into the
        main entrance of a port in Mogadishu, the nation''s largest city and capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4efe46-f3cd-4bab-af51-ff1d26c5cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had targeted police officers in the port''s customs
        and tax office, Ibrahim said. However, most of the victims ended up being
        port employees and pedestrians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abbed3-8b02-4670-a2cc-c354add2d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deafening explosion, Ibrahim said, was followed by heavy gunfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b378a5-9ef2-4524-b22f-a22b8a8f63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the blast, emergency responders arrived at the scene and rushed
        the wounded to hospitals. Dr. Isse Mohamud, who works at a nearby hospital,
        told CNN the death toll could climb as many of the injured were critically
        wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0cc46-018f-474e-95b5-b8fd75b5feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Shabaab, a Somalia-based militant group with ties to al Qaeda,
        has claimed responsibility for killing 30 police officers, according to Radio
        Andalus, the group''s affiliated station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ea7fd-1706-40c3-b0e0-895228cfea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm the deaths claimed by Al Shabaab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea2a4f-cf3c-46fc-9bf0-4f8b0165ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:33:43.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:37:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Omar Nor in Mogadishu and Julia Jones in Atlanta reported
        for this story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17bee5-77d4-4bf3-bc07-bedb1b47f569'
      'mgnl:activationStatus': true
