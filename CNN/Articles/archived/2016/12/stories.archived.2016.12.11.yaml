  'somalia-explosion':
    'author': 'Max Blau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-11T17:31:24.295+08:00
    'imagesource': 'jcr:139efa6d-a17a-4675-a6a3-37d0bd6789c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc56835a-c694-4afb-8592-c379618a13f6'
    'lead': 'An attacker rammed a vehicle filled with explosives into the main entrance
      of a port in Mogadishu, the nation''s largest city and capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:40:38.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:40:42.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:40:42.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Somalia: Car bomb leaves at least 20 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38769c6d-6766-4820-b852-b5c1639121ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 20 people have died, while 15
        have sustained injuries, after a car bomb exploded in Somalia on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d6be8-7606-4ec8-b691-0031f587f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7:30 a.m. local time, Somali Police Officer Major Ahmed Ibrahim
        told CNN that an attacker rammed a vehicle filled with explosives into the
        main entrance of a port in Mogadishu, the nation''s largest city and capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f115978-b7e8-4dc9-b8db-adec9f1a812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had targeted police officers in the port''s customs
        and tax office, Ibrahim said. However, most of the victims ended up being
        port employees and pedestrians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ce318-4a4c-4d9a-953c-72851daec1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deafening explosion, Ibrahim said, was followed by heavy gunfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dade7-11b3-4b50-9e4d-6cc4e4c2eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the blast, emergency responders arrived at the scene and rushed
        the wounded to hospitals. Dr. Isse Mohamud, who works at a nearby hospital,
        told CNN the death toll could climb as many of the injured were critically
        wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c2c94-0fc0-4679-a9ce-c13644cb93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Shabaab, a Somalia-based militant group with ties to al Qaeda,
        has claimed responsibility for killing 30 police officers, according to Radio
        Andalus, the group''s affiliated station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88b193-b5fc-4821-b5b3-5c7ff5fb465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm the deaths claimed by Al Shabaab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def96ddd-5c22-40f4-b85e-dac050301ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Omar Nor in Mogadishu and Julia Jones in Atlanta reported
        for this story.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db508238-cc08-4d07-87f5-1be294349b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:40:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:40:42.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/11/africa/somalia-car-bomb/index.html">Somalia:
        Car bomb leaves at least 20 dead</a></em></p>'
  '3-soldiers-killed-Abu-Sayyaf-clash':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-11T16:50:37.260+08:00
    'imagesource': 'jcr:f30444da-cec3-4703-8a51-e6061da4a2e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0038208f-685d-4d34-b28f-c96bc38e3ddc'
    'lead': 'Three soldiers were killed and 17 wounded in a clash between government
      troops and the Abu Sayyaf in Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:43:35.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:43:41.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:43:39.271+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 soldiers killed, 17 wounded in clash with Abu Sayyaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db88ca-6d11-478f-9748-c44aea3c2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Three soldiers
        were killed and 17 others wounded Saturday morning in an encounter between
        government troops and nearly 150 members of the Abu Sayyaf Group (ASG) in
        Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773806b-ee82-41cc-909a-1337d3e28c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight between troops of the 35th Infantry Battalion and
        the bandit group began in Brgy Kabbontakkas, Patikul, Sulu at around 10 a.m.
        while the Joint Task Force Sulu (JTF Sulu) was conducting focused military
        operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b500b8-9d5a-4253-b22d-fc3e9b4be7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash lasted for nearly two hours before the Abu Sayyaf withdrew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e7bc2-947f-4649-96d0-cd69e61d7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines Western Mindanao
        Command (AFP Wesmincom) said 15 soldiers were "slightly wounded" and were
        sent to the local hospital. Two others were airlifted to Zamboanga for additional
        medical treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82c8c0-c4fe-4158-9b36-2450deb2dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom said JTF Sulu is continuing its pursuit operations on
        the Abu Sayyaf Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3c7a5-a67d-436f-ba95-db4b43ae2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no details yet on the casualties from the ASG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e79a6b-8614-4825-ab2a-00f808e5eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bandits were led by Abu Sayyaf top leader Radullah Sahiron and
        sub leaders Hatib Hajan Sawadjaan, Yasser Igasan, and Mujer Yadah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4673b5-acf6-43b1-aaa8-65bbfbb8832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter comes as the AFP intensifies its operations against
        the Abu Sayyaf group in Sulu. The group, which is notorious for its bombings,
        ransom kidnappings and beheadings, has been the subject of a crackdown as
        ordered by Pres. Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db430895-49da-4910-865f-145a86fc9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the AFP deployed 7,000 troops in Sulu; the biggest
        force tapped against the group since it was formed in the early 1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e326c-2e99-4087-a5b7-01f5648eaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/02/AFP-vs-Abu-Sayyaf.html">Read:
        AFP taps 7,000-strong force vs. Abu Sayyaf</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ff881-eaed-4083-8fc2-6e5a902b3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:43:35.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:43:41.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Wesmincom confirmed that Malaysian authorities had killed
        Abu Sayyaf leader, Abraham Hamid, and two other ASG members. The three were
        suspects in the kidnapping of three foreigners and a Filipina from a resort
        in Samal Island, Davao del Norte.</p>'
  'india-cash-crisis-mammoth-tragedy':
    'author': 'Rishi Iyengar, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T15:43:32.612+08:00
    'imagesource': 'jcr:fae7f301-512e-4a2c-ac28-436953ad3a30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f804f78-a061-4bc5-940d-c77a606247f1'
    'lead': 'In an op-ed on Friday for Indian newspaper The Hindu, former prime minister
      Manmohan Singh said Prime Minister Narendra Modi''s decision was "a mammoth
      tragedy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:47:05.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:47:10.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:47:10.663+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s cash crisis is ''a mammoth tragedy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa67b5-ea8e-45de-ae12-6339c09727a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> India''s decision to ban
        most of its cash is a disaster that has shattered people''s trust in the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95c82b-7ad4-4872-8a23-658b3f8f9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of former prime minister, Manmohan Singh, a fierce
        political opponent of his successor Narendra Modi, who announced the shock
        move to scrap all 500 and 1,000 rupee notes early last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83bf8e-9eee-4a33-8b98-5741404415df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed on Friday for Indian newspaper The Hindu, Singh said
        Modi''s decision was "a mammoth tragedy." The "impetuous decision" had "shattered
        the faith and confidence" of Indians in the government to protect their money,
        he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86d3c2-e41b-4ac6-b9a1-5c370e293dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi says the cash ban was supposed to deal a blow to India''s widespread
        corruption and tax evasion, while removing counterfeit money from the system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431bf42-cac0-479e-ad9d-a8d00200d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road to hell?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d20f4-375e-4168-8568-453a915434a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both these intentions are honorable and deserve to be supported
        wholeheartedly," Singh wrote, but added that "the road to hell is paved with
        good intentions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a0cf7-afad-4661-bf73-875781962122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With desperate Indians still lining up in their thousands to deposit
        old notes a month later, the disruption to daily life has left many wondering
        whether it has all been worth it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed9db9-b1e7-4ab2-89d1-6ba43b25e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s booming economy is also suffering. Analysts estimate the
        cash crunch could shave up to 1% off GDP growth in the coming months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96c684-9799-4d94-b401-0ffb7e86dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and his government say the short term pain will result in long
        term benefits for the country. Finance minister Arun Jaitley has also slammed
        Singh''s government for failing to tackle so-called "black money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad559b-d365-442f-b72f-72fb9859f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge them to spell out a single step that they had taken
        during 10 years of their rule," he said this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9930be-d456-4292-af17-9582d7620d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh, who led the country from 2004 to 2014, said over 90% of Indians''
        earnings are paid in cash, and the ban has turned the lives of hundreds of
        millions of poor people upside down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e08fc8-0805-4617-bdd4-75a16862485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that only a tiny fraction of untaxed income is held in
        cash, and the ban is therefore nothing more than a "rap on the knuckles" for
        those that have it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271721e-2c5f-49f0-bc02-4f849c5af0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top economists divided</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df1d73-3e29-43a5-8e83-54b5dcb55ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament two weeks ago, Singh described the policy
        as "organized loot, legalized plunder."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40fd08-a0c1-447d-9c67-3b576623bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the first notable voice to criticize the cash ban. Nobel
        prize-winning economist Amartya Sen called it "despotic," and India''s former
        chief economic adviser Kaushik Basu wrote that it was "likely to fail."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4d5ae-4926-401d-884a-fec05e5fa342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others such as Harvard''s Ken Rogoff and Cornell University professor
        Eswar Prasad have backed the move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5307ef-a41c-4d6c-a1f4-35d2803282e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does what [Modi] has done solve the problem? Certainly not," Prasad
        told TV channel CNBC-TV18. "But it certainly creates momentum towards [the]
        right sort of reforms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6717274-238d-4da7-9628-bc3390a0ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogoff, author of ''The Curse of Cash,'' described the rupee note
        ban as a "bold, audacious move." He said a gradual phasing out of the notes
        would have been better, but the ban could eventually have a positive impact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab8a58-4020-44ca-941e-3bd752eadf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short run costs are unfolding," he wrote in a recent blog post,
        "but the long-run effects on India may well prove more than worth them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6fd6a-4bd2-47c9-a15f-0779a0451a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:47:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:47:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/09/news/india/india-cash-crisis-manmohan-singh/index.html?category=india">"India''s
        cash crisis is ''a mammoth tragedy.''"</a></em></p>'
  'beauty-queens-grace-miss-universe-kickoff-event':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Reigning Miss Universe Pia Wurtzbach says she is excited about the
      65th Miss Universe pageant being held in the Philippines.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-11T14:48:45.512+08:00
    'imagesource': 'jcr:99d33a58-cddd-4f2d-bfc4-645ab81af327'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6ce37b-475a-47d8-ab39-1b9d612443e4'
    'lead': 'It was a night of beauty and excitement as 11 Miss Universe contestants
      graced the pageant''s kickoff event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:52:17.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:27:01.450+08:00
