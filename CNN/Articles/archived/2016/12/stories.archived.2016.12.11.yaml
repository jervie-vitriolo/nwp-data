    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Spokesperson Abella: PNP will follow due process in NBI
      case vs. CIDG cops

      '
    'updated': 2016-12-11T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae45bc-ec9f-49e6-8b3e-41a8dd3d87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Spokesperson
        Ernesto Abella said the Philippine National Police (PNP) will follow due process
        if murder charges are filed against members of the Criminal Investigation
        and Detection Group Region 8 (CIDG-8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b8f07-8da9-434f-8c6c-b1b0fc1f2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s statement comes after the National Bureau of Invesigation
        (NBI) said last Tuesday that the November shooting of Albuera Mayor Rolando
        Espinosa in the Leyte Sub-Provincial Jail was a "rubout" and recommended the
        filing of murder charges against 24 CIDG-8 officials and personnel, including
        CIDG-8 chief Supt. Marvin Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61347b9a-4f72-4d2c-a4c2-3b5e3bbfa8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/nbi-albuera-mayor-espinosa-killing-rubout.html">Read:
        NBI: Espinosa killing a rubout</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34dac9-0d50-4725-993c-35fde8c96ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did ask General Dela Rosa, ''What is your comment regarding this?''"
        Abella said on The "Source. ''We recognize the NBI is an authoritative body
        and that PNP will go by due process.''Antayin na lang po natin [Let''s just
        wait for what happens]."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Abella: PNP recognizes NBI findings on Espinosa killing | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/yTCFqEgvC5">pic.twitter.com/yTCFqEgvC5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/806318395457052672?ref_src=twsrc%5Etfw">December
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8effc3e-b1bf-42e4-9e71-6044bb3eaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcdc03d-eb3c-4a89-a79e-2cda0c6917d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had suspended Marcos, who led the raiding team in the
        jail where Espinosa was detained for his alleged links to the illegal drug
        trade. However, President Rodrigo Duterte had Marcos reinstated on the same
        day as part of an ongoing investigation into Marcos'' alleged involvement
        in illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb18ca-990f-4031-a4cb-e870cd479eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Duterte-I-was-the-one-who-called-up-Bato-to-reinstate-Supt.-Marcos.html">Read:
        Duterte: I was the one who called up ''Bato'' to reinstate Supt. Marcos</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e759c5-b2f2-453c-b57f-148a729f96f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is currently under "restrictive custody," meaning he is not
        allowed to conduct his regular duties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e31bf-b7ba-4d74-8ec8-7f51935513fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President is more inclined to believe the police, Abella
        said he is open to the results of the possible case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd585d9-9ca4-4ab6-be67-df6a256122b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to go by the word of his own people. And if proven wrong,
        then I suppose he will go by due process," he explained</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a549fd-46a5-4414-a7ab-a947b6f7c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said in a speech in Mandaluyong City last week
        that he will not allow the CIDG-8 cops to go to jail.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte on CIDG allegedly involved in Espinosa slay: I will not
        allow them to go to jail <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/kxC9sscZYR">pic.twitter.com/kxC9sscZYR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/806382901998866432?ref_src=twsrc%5Etfw">December
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8617795-bd3a-43a5-a42c-18e49174fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59c66c-15d7-45f0-ade9-3518fca850bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow these guys to go to prison,maski na sabihin ng
        NBIna murder [even if the NBI say it''s murder]." he said. "Under ko rin ang
        NBI [The NBI is also under me]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ef42b-4525-4989-b390-6a77f977f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Very open'' to change</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d9bba-cf39-4da4-8f65-612ab8ae163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also responded to Sen. Richard Gordon''s statement that the
        government''s anti-drug program, Oplan Tokhang, violated the Constitutional
        rights of people. He said the government is "very open" to changes to the
        program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb7c31-3f46-4c73-b5d7-9b8c55596667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:02:34.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahaba-habang usapan ''yan [That is a long conversation]," Abella
        said. "I suppose we have to go back and see where actually the violations
        are occuring. We need to do the corrections along the way."</p>'
  'lagos-nigeria-church-collapse':
    'author': 'Stephanie Busari, Aminu Abubakar and David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T21:22:00.103+08:00
    'imagesource': 'jcr:4dfc8c5c-93e1-4aa5-9917-8e4cbb362638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c80feca-266e-4ffe-83cc-c80e38b2386c'
    'lead': 'As many as 50 people were killed after a church in Uyo, Nigeria, collapsed
      on worshippers Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:09:59.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
