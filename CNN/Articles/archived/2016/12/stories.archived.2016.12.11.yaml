    'lead': 'Presidential Spokesperson Ernesto Abella says the Philippine National  Police
      will see what happens after the National Bureau of Investigation recommended
      murder charges against members of the PNP Criminal Investigation and Detection
      Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:02:34.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T15:03:17.765+08:00
