  'kenya-tanker-explosion':
    'author': 'Max Blau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T17:58:13.206+08:00
    'imagesource': 'jcr:94fc6bda-99a7-444f-9126-6b3608bdbf32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22409687-9031-428d-8268-46fed630b179'
    'lead': 'A fiery fuel tanker crash in Kenya on Saturday killed at least 33 people
      and injured many others, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:56:22.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:27:24.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:27:24.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya tanker explosion kills 33

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abebf46-49d7-46a8-b608-7386f3dde094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fiery truck crash in Kenya on Saturday
        killed at least 33 people and injured many others, according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c7f8b-d740-416b-8195-70ed28d62f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11:30 p.m. local time, a truck driver heading from Nairobi,
        Kenya''s capital and largest city, to Naivasha lost control going downhill,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274f8b9-2cae-48c0-9988-dfadf059366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck rammed into more than a dozen vehicles, according to the
        Kenya Broadcasting Corporation, and exploded. Interior Minister Joseph Nkaissery
        said Sunday the tanker carried highly flammable materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7c45d-b2d8-47f9-9449-9b79c81071e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a national tragedy," Nkaissery said in a press conference
        Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead26068-9aff-4744-969b-29073097cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mwachi added that authorities have extended search and rescue operations
        to the surrounding area to make sure no one wandered off into the nearby bushes
        during the evacuation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4158238-f949-49ce-bc67-1548329c942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious chemical incident," said Mwachi Pius Masai, deputy
        director and spokesman with the National Disaster Management Unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe38710-aa08-4c3c-8d15-f7520335905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers should avoid the road until emergency teams are finished,
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11deae00-1044-4dad-8513-1cf257e10e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkaissery said six people were also injured in the crash, four of
        whom remain in a Nairobi hospital, including one with serious burns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab27dd7-5256-46d0-93fa-acd33e276765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the dead, Nkaissery noted that the bodies were headed now
        toward the morgue to be identified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4b0b6-b1be-48d7-9684-91ca4ac86bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the 33 fatalities we have also lost our own officers," Nkasissery
        said, but would not comment on how many until the families have been informed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e5f7b-7dfc-434d-acb4-115363094212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:56:22.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:24.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/11/africa/kenya-tanker-explosion/">"Kenya
        tanker explosion kills 33."</a></em></p>'
  'balikbayan-boxes-to-be-tax-free-starting-christmas-day':
    'author': 'CNN Philippines Staff'
    'caption': 'Balikbayan boxes will be exempt from taxes and duties starting December
      25 after the Bureau of Customs and Department of Finance signed Customs Administrative
      Order 05-2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-11T13:42:12.045+08:00
    'imagesource': 'jcr:42238698-0d1b-4be6-af29-c24c3d04a726'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace39d74-9454-4093-b201-1e175349013a'
    'lead': 'Balikbayan boxes will be exempt from taxes and duties starting December
      25 after the Bureau of Customs and Department of Finance signed Customs Administrative
      Order 05-2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:59:45.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:59:58.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:59:58.413+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Balikbayan boxes to be tax-free starting Christmas Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f95b8-3061-49ad-8eb6-bd9e6104f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Balikbayan boxes
        will be exempted from duties and taxes starting Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf83486-e6b0-4c4c-8d1c-fba9525950aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to a statement released by the Bureau of Customs
        (BOC) yesterday which said that it, along with the Department of Finance (DOF),
        signed Customs Administrative Order (CAO) 05-2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df592ed9-097c-4fd4-921b-9d18a9dbf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, "CAO 05-2016 CAO 05-2016 serves as the
        Implementing Rules and Regulations (IRR) on Section 800 (g) of the Customs
        and Modernization and Tariff Act (CMTA)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed46ebd-71fd-458f-89d6-f4b17e787398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that balikbayan boxes sent by Qualified Filipinos While
        Abroad (QFWA) via consolidated shipment to families and relatives will be
        tax free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2683e-7af2-4cd4-a86d-5efef0fa9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says, however, that boxes sent through other means "shall be
        covered by a different CAO."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d53cb0-7058-47f7-8172-c768153933d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CMTA, QFWA are:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d95f3e-4db4-415e-95aa-f28c398fb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. holders of valid passports issued by the Department of Foreign
        Affairs (DFA) and certified by the Department of Labor and Employment (DOLE)
        or Philippine Overseas Employment Administration (POEA) for overseas employment
        purposes regardless of profession;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612016a0-9edb-4a47-a772-c0201f60bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. non-resident Filipinos who have established permanent residency
        abroad but retained their Filipino citizenship; and,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc03ee-12c8-41d8-a62d-bcbef8e99110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. resident Filipino citizens who temporarily stay abroad (may include
        holders of student visa, investors'' visa, tourist visa, and similar visas
        which allow them to establish temporary stay abroad).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b880a2-37f4-474c-88b2-bdb74d114698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be granted this privilege, the following requirements must be
        met:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dcc93-d6ae-4869-acc4-533c088004fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(1) A QFWA shall submit the following supporting documents:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de643d8b-634f-4fae-8550-fe0011d1ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhotocopy of a page of his/her Philippine passport with personal
        information, picture and signature, or photocopy of his/her foreign passport
        with personal information, picture and signature plus proof of copy of dual
        citizenship;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a929f70-051a-4ac2-8c68-dc1d1f20b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ii. Invoice, receipt or equivalent document covering the goods in
        the balikbayan box, if any.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84c9a3-5f1f-4a55-bc17-5b46255ab5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(2) A QFWA shall accomplish, sign and submit the Information Sheet,
        which will be issued by BOC and will serve as the packing list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb053b82-c6f4-422e-913b-bdc8db7f7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(3) The international forwarder/consolidator shall submit these
        Information Sheets and supporting documents in a secured electronic format
        to local (Philippine) forwarder/deconsolidator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e6ff6-588c-4ce9-bab4-324599855c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(4) The local forwarder/deconsolidator shall transmit to the Bureau
        the Information Sheet and supporting documents in a secured electronic format
        before the arrival of the balikbayan boxes to the Philippines and within the
        period prescribed:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d91ac-9fa6-476e-b850-964d0d4a8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consolidated shipments by sea:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc6d38-b55b-486c-9fb8-0c4c2edc616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a. For shipments that will take 3-day shipping time: 24 hours prior
        to arrival</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91aa8e6-e756-422c-874b-04639482db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. For shipments that will take 7-day shipping time: 48 hours prior
        to arrival</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465fc3f-3941-40c3-a682-0c95ab56ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c. For shipments coming from America, Europe, Middle East, and other
        parts of the world that does not fall under the above shipping time: 10 days
        prior to arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463d6e5-4a72-4762-a4be-4f2bb22690db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consolidated shipments carried by aircraft:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eec596-950b-44d3-9e48-486551b6cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a. For those coming from Asia - 1 hour prior to arrival</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38c378-66c6-4181-bccb-a8d0028a7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. For those coming from other countries - 6 hours prior to arrival</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc23ae1-5c4f-49b8-b76d-d7bc35bc702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(5) A QFWA shall also certify that only personal effects and household
        goods, which shall not be in commercial quantities, are sent through balikbayan
        boxes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70c5f0-99e6-4695-be14-c7d4249b27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC clarifies that the CAO will come into effect 15 days after
        its publication in a newspaper. As it was published on December 10, it shall
        take effect on December 25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8b2b5-d937-4c89-80fb-401da0e7243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further states that "only QFWAs who send their boxes after this
        CAO is in effect and who have duly accomplished the Information Sheet and
        complied with the requirements stated in the CAO can avail of this privilege."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c3cbe-a104-4804-b1cd-89bcde9d1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expedite release of balikbayan boxes</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9294571-a301-4456-bb96-8fdd1c5f7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Nicanor Faeldon said, "We value the importance
        of each balikbayan box. They symbolize the hardship of our overseas Filipino
        workers, and the love of Filipinos abroad for their families here in the country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a65182-257d-400d-9110-42dfd95aab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on forwarders, local deconsolidators, and foreign consolidators&nbsp;
        to follow the guidelines so that balikbayan boxes may be released promptly
        following clearance procedures,</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477a7c9-db36-4ffe-8e6a-9f002eb06b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:59:45.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:59:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that port officials must follow the "no opening of balikbayan
        boxes" policy unless there is derogatory information that warrants the opening
        of these boxes. BOC is also appealing to the public not to misuse the privilege
        granted by law.</p>'
  'venezuelan-president-called-a-grinch-after-government-toy-seizure':
    'author': ' Rafael Romo and Jorge Luis Pérez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T12:01:03.721+08:00
    'imagesource': 'jcr:94fc6bda-99a7-444f-9126-6b3608bdbf32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c694dd5-0f8c-4dc7-9f20-19ca6bc658d1'
    'lead': 'Venezuelan officials have confiscated nearly 5 million toys from a toy
      distributor, accusing the company of planning to sell them at inflated prices
      during the Christmas season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:03:56.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:04:03.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:04:03.222+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelan president called a ''Grinch'' after government toy seizure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389bd5b-ab3a-4748-b481-e93dc0438c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas, Venezuela (CNN) —</strong> Venezuelan officials
        have confiscated nearly 5 million toys from a toy distributor, accusing the
        company of planning to sell them at inflated prices during the Christmas season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba135bd-5f89-4969-8c5f-7737878d4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the consumer protection agency, which targeted the toy
        warehouse this week, has become "the Grinch that stole Christmas" because
        many families won''t be able to buy the confiscated toys for the holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db761c-916a-4039-bc50-3a1fde55ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency head William Contreras disputed that, saying executives at
        toy distributor Kreisel-Venezuela, the largest of its kind in the country,
        "don''t care about our children''s right to have a merry Christmas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c4519-bd24-47d8-99f3-f3d85f2070bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters, "They say we''re stealing the toys from this
        company, but the company committed fraud against our country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63cb081-a6b4-4df1-8e03-547e9ecfb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the 4.8 million toys will now be made available
        to families in impoverished neighborhoods at lower-than-market prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc70148-a8ed-41cd-96db-28f5aa4325c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Worse than the Grinch''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca317ef-dd39-48fb-8e43-4e53b7b2e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, the operation began Thursday, but law
        enforcement officials were still at the warehouse Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20838140-e145-4ece-b3e7-63ee882b5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also detained at least two people as part of the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d42c2-489c-407f-a900-0a43c72ff08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what?," a Venezuelan woman asked on Twitter, "is (President)
        Nicolás Maduro the modern Grinch?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43a42b-a740-4cb3-9ea6-dadf48dd9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user told CNN that the Venezuelan government is
        "worse than the Grinch."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9318af8-ad4e-488c-ba98-d41d1224a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what effect, if any, the confiscation of the millions
        of toys will have on the toy market in Venezuela just two weeks before Christmas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5f63a-955c-4415-aa97-48e29a42da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said some of the toys were bought by Kriesel
        as far back as 2008 and were being kept in storage to be sold for a much higher
        margin of profit, as high at 25,000%, according to government figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dca821-c6fe-4769-8b4a-1680df2bebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer protection agency has asked the Venezuelan attorney
        general''s office to prohibit Kreisel executives from leaving the country
        as they conduct their investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd6e08-8c98-4877-a150-5313c5dac887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach company executives for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a79fa-7a32-43fc-a8e9-3266a5dedd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Venezuela''s socialist government, toys are included on the
        list of regulated products that have to be sold at government-approved prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b38f5c-0fcc-44e1-b615-6ec4d6b7782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep economic crisis</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4116d-69e4-4b4e-b996-727e0d05280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Chamber of Commerce President Francisco Fernández told
        CNN the government is "acting in an irresponsible way," discouraging job creation
        and endangering private property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed803c6-04f5-47a1-ba0b-11823b501e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was plundering of inventory. The government didn''t even respect
        the company''s right of due process," Fernández said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8b586-11c3-42bc-a0ac-faac2394776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is experiencing a deep economic crisis that has seen inflation
        skyrocketing to a whopping 500% this year, according to the International
        Monetary Fund. The IMF says it may reach 1,660% in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08de78-7692-4000-8de1-63ade670e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November alone, the bolivar, the Venezuelan currency, lost more
        than half of its value. Shortages of foods staples like rice, flour, and chicken
        are common place and hospitals are critically short on medicines and medical
        supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92785aae-483d-4397-a7e3-fd3ac0cb3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank plans to introduce new bills this month worth as
        much as 20,000 bolivars – 200 times the largest note currently in circulation
        – after the hyperinflation turned its currency into worthless pieces of paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2445b-b275-4fa2-84ce-8b37a7815014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest current note is the 100 bolivar, which is officially
        worth 15 U.S. cents, or just 2 cents based on widely-used unofficial exchange
        rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d27b1-f5c8-4c8d-ace8-04e9bdc727d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:03:56.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:04:03.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/10/americas/venezuelan-government-toy-seizure-grinch/index.html">"Venezuelan
        president called a ''Grinch'' after government toy seizure."</a></em></p>'
  'patti-smith-stands-in-for-no-show-bob-dylan-at-Nobel-ceremony':
    'author': 'Amy La Porte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-11T12:01:56.804+08:00
    'imagesource': 'jcr:c32fcd5b-a6be-4069-8ede-01e9a016d78a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc501e03-73ec-4b7b-91f6-581d26649fdf'
    'lead': 'Bob Dylan was notably absent Saturday to accept his Nobel Prize for literature,
      but his words and music still rang out with a passionate performance by Patti
      Smith in his stead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:08:33.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:08:38.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:08:38.504+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patti Smith stands in for no-show Bob Dylan at Nobel ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474bada-8ed8-4cc4-ac2c-7b67d5dc7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Dylan was notably absent Saturday to
        accept his Nobel Prize for literature, but his words and music still rang
        out with a passionate performance by Patti Smith in his stead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44704050-c4e9-4eb5-8359-2bfb8bc30ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith sang the Dylan classic "A Hard Rain''s A-Gonna Fall" on behalf
        of the American singer-songwriter at the awards ceremony in Stockholm, Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03457d44-9295-47d4-91c5-0f7886954ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stumbling over lyrics at one point, she said, "I apologize. Sorry,
        I''m so nervous," but the august audience didn''t seem to mind in video of
        the performance on the Nobel Prize Facebook page.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnobelprize%2Fvideos%2F10154138857909103%2F&width=500&show_text=true&height=434&appId"
        width="500" height="434" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2671317-8bff-4251-ad1f-30bd46580e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e73593-5333-45aa-b932-f0dc44b68e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan, 75, is the first songwriter to win a Nobel Prize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a14aaf-dcdf-49c9-b38e-72ef4acdbee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his absence, Azita Raji, the U.S. ambassador to Sweden, delivered
        a speech from Dylan at the Nobel banquet, according to the website of the
        Nobel Prize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd5fec-fdf0-4d14-9159-43d3f9c80de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an early age, I''ve been familiar with and reading and absorbing
        the works of those who were deemed worthy of such a distinction: Kipling,
        Shaw, Thomas Mann, Pearl Buck, Albert Camus, Hemingway," the speech said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1f2b7-f870-463e-9969-345806f0ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These giants of literature whose works are taught in the schoolroom,
        housed in libraries around the world, and spoken of in reverent tones have
        always made a deep impression. That I now join the names on such a list is
        truly beyond words."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e577b-6a1e-451b-a73e-983ac02eedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Academy said in October that Dylan had been awarded
        the 2016 Nobel Prize in literature for "having created new poetic expressions
        within the great American song tradition." But days after the announcement,
        officials said they had given up trying to reach the iconic musician.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dab8cf-022a-45d0-b1de-27c8a6a53549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan finally contacted the academy two weeks later, reportedly
        saying he was "speechless."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfc592-0042-490b-8780-9f2d6fde9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, a prize as coveted as the Nobel usually involves
        much pomp – a lavish dinner with the Swedish Academy, a fancy acceptance ceremony,
        a rousing speech, and well-deserved applause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620e9be-296c-40a1-af83-00f8530fc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dylan was having none of it. He was busy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe7202-9662-43c0-9b37-d5c69a4c52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-existing commitments" is the reason he gave in a letter to
        the organization, the academy said last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ad38b-5c4b-4552-8103-edd94bc0961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it said Dylan "feels very honored" and wished he could
        be there in person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7995c-d333-420b-9a4a-f118090eac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous Nobel laureates who were unable to attend
        the ceremony, but the reasons usually involved an illness or the difficulties
        of being a political exile. The academy''s only requirement is for Dylan to
        present a Nobel lecture within six months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4e18c-8815-4431-8af6-703583686438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some purists of literature balked at Dylan''s selection, there
        is little doubt he is a poet whose tunes have spoken to the socially conscious
        for more than five decades. His 1962 song "Blowin'' in the Wind" became an
        anthem of the civil rights movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940363b5-d0aa-488c-b2a6-491e4b25cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:08:33.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:08:38.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/12/10/europe/bob-dylan-prize-awarded/index.html">"Patti
        Smith stands in for no-show Bob Dylan at Nobel ceremony."</a></em></p>'
  'Istanbul-twin-blasts':
    'author': ' Arwa Damon, Max Blau and Ralph Ellis, CNN'
    'caption': 'At least 20 people were reported injured after two bombs exploded
      on Saturday in Istanbul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T11:00:36.678+08:00
    'imagesource': 'jcr:9bd55ef9-1214-45b6-9559-d9e9c83b9b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ad5412-aa16-4e03-9cd3-40e34f074fdf'
    'lead': 'Thirty-eight people, mostly police officers, were killed and 155 wounded
      in Saturday''s twin bombings in Istanbul, Turkish Interior Minister Süleyman
      Soylu said in a press conference Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:16:14.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:28:21.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul explosions: 38 killed, 155 wounded in twin blasts

      '
    'updated': 2016-12-12T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfffa0-b972-46a6-98c6-68dea4426a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISTANBUL, Turkey (CNN) — Thirty-eight people, mostly police officers,
        were killed and 155 wounded in Saturday''s twin bombings in Istanbul, Turkish
        Interior Minister Süleyman Soylu said in a press conference Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c9730-cecd-4a50-90d6-fa086987e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions, one large blast followed by a smaller one, occurred
        about 11 p.m. local time (3 p.m. ET) after a heavily attended football game
        at Besiktas Vodafone Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99fc8f5-41b3-4a5f-afa6-5a41961ac96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Soylu, a remote control detonated a car bomb for the
        explosion. Shortly afterward, a suicide bomber caused a second explosion at
        Macka Park. The two locations are less than a mile apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f81bcb-7148-48bd-8aff-14c42796c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the twin bombings but ISIS
        and the Kurdistan Workers Party (PKK) have staged attacks in Turkey over the
        past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0c96f-cc28-40c0-979e-7231e92138f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people have have been arrested in connection with the blasts,
        Soylu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb50e8-34e2-4264-84de-2a544e3f9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence so far points to the PKK, the ministry has some of
        the information on framework about how it was planned and organized but for
        the sake of the investigation please forgive that I won''t share any details."
        Soylu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e04ba5-ebc5-4b8a-a7dc-0f2b39b25a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan, an ally to the United States
        in the fight against ISIS, issued a statement prior to the news conference
        saying Istanbul had once again "witnessed the ugliest face of terror stepping
        on all values and morals. ... Together with the help of Allah, as a country
        and a nation, we will overcome terror, terror organizations, terrorists and
        the ... powers behind them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c4905-d298-4dd5-8f29-d3bfab653b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish prime minister''s office said in a statement, a day
        of national mourning has been declared on Sunday, the state-run Anadolu news
        agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029a5a4-1793-448b-a5f3-e4f1153b558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scene</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357ae23-5c44-4f45-8370-63259ad2180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed a chaotic scene outside Besiktas Vodafone Arena as
        police converged on the area and emergency medical workers loaded victims
        into ambulances. Several blocks away, police towed cars parked at Taksim Square,
        a popular tourist area, as a precaution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7971e72-a6d0-457b-9421-ce92e8925038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed, 30 were police officers, Soylu said. Seventeen
        people are presently undergoing operation for their wounds, according to Turkish
        Health Minister Recep Akdağ, who also spoke at Sunday''s press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb04727-1f79-485c-ad30-3b1bd454b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul''s team Besiktas had played Bursaspor in a Turkey League
        game that night at the football arena. The arena, which seats more than 40,000
        people, had been renovated and reopened in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b06731-0c20-4b25-8e2f-6625ab5447df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bursaspor football club issued a statement saying the explosion
        happened "close to the away team stands where our supporters were. We have
        received the news that around five minutes before the explosion took place,
        our supporters left the premises."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb4949-02ab-4298-9bf3-4a57745c5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness accounts</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a49ed5-7f67-41bc-ad53-a8e2ec79b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher James, a freelance writer and teacher living in Istanbul,
        told CNN he was at a hotel not far from the arena when the blasts occurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3627e4-e703-434c-8381-ba9d0bea8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could hear and see the boom, and then after the boom the sound
        came back towards us," he said. "It sounded like gunshots reverberating and
        then my phone started buzzing like crazy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cefaa-2d0b-485d-8136-675319a9d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramazan Hakki Oztan, a historian from Istanbul who was attending
        a casual gathering near the arena, also saw the explosions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f748c03-ac98-41ef-9d0d-72e54897c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were at this hotel with this nice view of the old city by Taksim
        Square," he said. "We saw this huge explosion that happened by the stadium
        ... and 10 seconds or 15 seconds after there was another explosion. ... The
        second bomb was smaller in size."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f3c27-21ac-4408-b1ee-f953b9529627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was near the arena earlier in the day and noticed a heavy
        police presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dfd96-ff90-41cd-8492-9defcce30a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they targeted the cops that were out there by the stadium
        who were protecting the spectators," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0662ee-ed8b-4e54-87b0-3a396af7efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the explosions, the US Consulate in Istanbul tweeted:
        "Please avoid the area, monitor local press reporting, and let friends and
        family know you are OK."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a5b04-41a7-4ea5-8ccd-3fbd7d5c7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A violent year</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13980831-89b3-43ae-b1d0-a5ec67dfc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has weathered a string of terrorist attacks over the past
        year and is still reeling from a bloody and failed attempt at a military coup
        in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149d89f-ffe8-4710-acf1-b4265461e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan declared a state of emergency following the coup attempt
        and authorities carried out a large number of arrests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a3e66-90e8-4d05-8421-a42a31e6c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is suspected in a June attack at Istanbul''s Ataturk Airport
        that left 44 people dead and an explosion at an August wedding in Gaziantep,
        not far from the border with Syria, that killed at least 54 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97999fef-614e-472c-89bb-ebfdb8fddc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkish security forces continue to clash on a almost
        daily basis with PKK militants, mostly in predominantly Kurdish parts of southeastern
        Turkey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fd127-b8b5-4aac-a259-e5c5762679fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish army suspects the PKK was behind a September car bombing
        that killed at least 18 people in the same part of the country. Other attacks
        have targeted Turkish police and army assets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b137f-47df-4079-86af-796b2fa5c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond those bombings, the Iraqi and Syrian conflicts have trickled
        into Turkey, leading to a surge in violence as the nation plays has played
        host to millions of Syrian and Iraqi refugees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26bcc2-53a7-4420-a6eb-ba755e95cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government two months ago ordered all civilian family members
        of its Istanbul consulate staff to leave Turkey because of increasing threats
        from terrorist organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2b2c0-0d7d-4a21-aecf-eb21f9632af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past spring the Pentagon ordered family members to leave Incirlik
        Airbase in southeast Turkey and the State Department ordered families of employees
        of the US consulate in Adana to evacuate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d84914-d3cd-4783-a63c-5e1e90177cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombings condemned</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029d2b6-dbc8-4694-a12e-0eb21a857226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on Saturday, Erdogan said, "It does not matter what
        is the name and the method of the terror organization who conducted the terror
        attack. Whenever Turkey takes a positive step towards the future the answer
        comes as blood savagery and chaos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c93a05-90f4-4842-9e92-f97d35fb8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his statement, he called out ISIS, PKK and a movement affiliated
        with US-based cleric Fethullah Gulen for targeting Turkey. Erdogan has accused
        Gulen''s movement of being involved in the failed coup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07384c-63aa-412a-8297-523c44e8ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:16:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:22.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg also condemned Saturday''s
        attack. "I condemn the horrific acts of terror in Istanbul," he said. "My
        thoughts are with those who lost their loved ones in the bomb attacks, with
        those wounded and with the people of Turkey. We stand united in solidarity
        with our ally Turkey. We remain determined to fight terrorism in all its forms."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
