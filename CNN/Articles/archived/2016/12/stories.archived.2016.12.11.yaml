  'Presidential-Spokesperson-Abella-PNP-will-follow-due-process-in-NBI-case-vs-CIDG-cops':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
