    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beauty queens grace Miss Universe kickoff event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3522787-9dd9-4322-85ef-9b8de805b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eleven of the
        most beautiful women in the universe took to the stage last night as they
        graced the kickoff event for the 65th Miss Universe competition that will
        happen in Manila in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209208ff-7607-49f0-af7a-9e05cd075bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Miss Universe Pia Wurtzbach says she is thrilled that the
        pageant will be hosted in her homeland where she will crown the next Miss
        Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51573654-f539-4bb6-9987-db206aed603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach said she is excited for what''s in store and not yet thinking
        of the moment when she passes on the crown because she is too happy that the
        competition will be held in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c009933-8067-4a75-b2d3-6d8069e18bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/12/09/Miss-Universe-2016-Duterte-judge.html">Read:
        Duterte as Miss Universe judge? It''s possible, says Tourism official</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce89c9e-e480-4287-8e05-124a04d40fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the candidates got together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f9d08-71d4-4fb0-ab30-0b5c16315728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe-Philippines Maxine Medina says she has so far been
        enjoying spending time with the girls and learning about their cultures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43cf30-d5f8-43d2-9e97-b2402ece8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of more than 90 contestants expected to compete for the crown
        have committed to participate in the initial Miss Universe activities to be
        held around the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9ba7f-4dbe-4f1d-9cbf-76e7603c3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Miss Universe-USA Deshauna Barber who says she is
        delighted to experience Filipino culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b830247-f314-4c71-9d6f-69a8f021693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber said, "I''m loving it. Everyone''s been so welcoming and
        we''ve just had a wonderful time up to this point. Maxine and everyone''s
        been so welcoming to us, (I) appreciate it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70128e4-7291-461d-83cf-5bdace7f49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds she is excited to see the country''s beaches which she
        called "the most beautiful beaches in the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b384a0-e5f6-4b5c-9cd7-56bb5e08cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Organization president, Paula Mary Shugart, arrived
        in Manila on Saturday morning and met the first batch of candidates for the
        first time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b629227-53d1-450e-aa8f-269126bbb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippines is more than capable of hosting the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89fcac-e589-4ad2-9141-3ec56941977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if a back-to-back Miss Universe victory for the Philippines
        is possible, Shugart said, "We have had back-to-back (wins) before, do I think
        Maxine has just as good a chance as everybody else."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb206953-63ad-46b6-a822-72f664aa03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:52:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:27:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/12/10/Pia-Wurtzbach-Kylie-Verzosa-Megan-Young-photo-shoot.html">LOOK:
        Filipino beauty queens stun in photo shoot</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b25dfa-8f29-4710-8189-c9a2c2c68d55'
      'mgnl:activationStatus': true
