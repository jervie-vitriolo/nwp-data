    'template': '1'
    'title': 'Nigeria church collapse kills 50 worshipers

      '
    'updated': 2016-12-12T09:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a229606-3aa0-431e-b01d-98e80b3d5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAGOS, Nigeria (CNN) —</strong> As many as 50 people were
        killed after a church in Uyo, Nigeria, collapsed on worshippers Saturday,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c76d2-8787-44a6-b903-f5bb30007477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akwa Ibom Gov. Udom Emmanuel was at Reigners Bible Church when it
        collapsed and narrowly escaped injury. He has declared Monday and Tuesday
        as days of mourning in the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a0e68-9288-48ef-a954-628dc39f9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was present at the church during the incident and shared in the
        agony of the moment," he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd5665-ef71-4473-a5fd-5ff40ac29ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not provide any reasons for the church''s collapse
        but said efforts were underway to rescue victims trapped beneath the rubble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073a2e2-882a-4f87-957e-ff8c25b826e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still trying to determine the precise number of dead
        and injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268335fd-7e8f-47b9-b7af-c0c4fa61d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death toll being given by rescuers could be misleading as people
        presumed dead from the collapse may have just lost consciousness only to recover
        at the hospital," a police spokesperson for Akwa Ibom, Cordelia Nwanwe, told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc149bf-f603-4088-a7ae-8df9831d8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A terrible thing to watch''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5f23e-0318-4a85-b98e-219bfd6bd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really terrible. It was a very terrible thing to watch,"
        said Inameti Effiong Udofia, a student living in Uyo who rushed to the scene
        right after the church collapsed early Saturday morning. "The whole building
        went down, and a lot of souls were lost."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ffaa0-3970-4648-962a-2274c3ea2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udofia saw and heard "survivors screaming, and people were running
        up and down. People were killed, some survivors'' legs were badly cut."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a5265-69a7-4a8d-a551-c1114f7e1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A building contractor was lifting the steel with cranes to get
        at dead and injured," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee6a07-8134-4fbb-a429-ea8b3ee852da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like others in the community, Udofia was incensed about the tragedy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1261102-33a6-4d60-89eb-c33b76b11c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are blaming the construction, but there were also too many
        people in that church."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a564c2-3823-41e2-a352-fc85543dd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel has ordered for the immediate arrest of the contractor
        handling the building project.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I directed all emergency orgn. agencies of government esp. the constr.
        companies to be involved in rescuing people <a href="https://twitter.com/hashtag/Udom?src=hash&amp;ref_src=twsrc%5Etfw">#Udom</a>
        Emmanuel</p>&mdash; Udom Emmanuel (@MrUdomEmmanuel) <a href="https://twitter.com/MrUdomEmmanuel/status/807733593841823745?ref_src=twsrc%5Etfw">December
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5b821-4a02-4bb8-8ca3-25d1f247e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae517fee-6853-495b-b9d4-556049f08bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel''s press secretary, Ekerete Udoh, said in a statement the
        church "caved around them" at a ceremony to consecrate the church pastor''s
        becoming a bishop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f41d3-1715-4467-a830-c23d367b2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udoh said the state government is assembling a panel of inquiry
        to determine the cause of the accident and will pay for the medical treatment
        of all those injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f013b3-ba94-408f-8efc-74686b28d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyo is the capital of Akwa Ibom state, which is in Nigeria''s coastal
        southern region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e68ff9-e554-4ca9-9bdd-56502fa8e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian President Muhammadu Buhari commented on the disaster in
        a series of tweets, saying "any tragedy that affects any part of Nigeria affects
        all of us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e1e3c-f17b-40d8-9e92-de7a479b99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke with Emmanuel " to commiserate with him" and "asked the
        Governor to convey to the people of Akwa Ibom the deep sorrow felt by me,
        and by the entire country, over this tragedy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d89a-13aa-4fb0-b572-1ee2897e558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stephanie Busari wrote and reported from Lagos. Aminu Abubakar
        reported from Kano, Nigeria. David McKenzie reported from Johannesburg, South
        Africa. CNN''s Radina Gigova contributed to this report</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551643b-a462-44ef-98f5-a366aad3fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:09:59.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:30:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/12/10/africa/nigeria-church-collapse/index.html">Nigeria
        church collapse kills 50 worshipers</a></em></p>'
  'pba-beermen-vs-mahindra-floodbuster':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-11T21:07:53.799+08:00
    'gallerysource': 'jcr:7e98cd14-895e-40a9-bb32-6c148f16e4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef77c994-fd6a-4a98-923f-5faa870abfc4'
    'lead': 'Defending champions the San Miguel Beermen fought off the Mahindra Floodbuster,
      94-91, to improve to a 3-1 record in the PBA Philippine Cup on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:20:26.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:21:03.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:21:03.273+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen escape Mahindra Floodbuster, 94-91

      '
    'updated': 2016-12-12T10:19:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43511f1c-95d2-4fa9-829d-f42d6eda5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Mahindra Floodbuster
        were close to notching their first victory in the 2017 Philippine Basketball
        Association (PBA) Philippine Cup but fell short, 94-91, against the San Miguel
        Beermen on Sunday evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cf2e7-d1e8-43a0-b76a-202e7c1e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo paced the Beermen with 28 markers and 15 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafeab9-6796-4074-bfb3-7cd3a0b70dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winless Floodbuster looked dominant after tipoff, touting a
        36-23 lead over the defending Philippine Cup champions at the 7:07 mark of
        the second frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd63a49-b576-4329-82f7-f0e161df9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel clawed their way back and finally took their first
        taste of the lead, 62-59, through a Ronald Tubid trey with 3:19 left to play
        in third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03472082-743a-4f49-a87f-f87b80f26f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra refused to go down quietly and had the 88-87 edge over
        the Beermen with 1:38 left in regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad138468-693b-453d-b6b4-d65c915f3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Floodbuster, a series of empty trips on the
        offensive end in the stretch drive proved costly as San Miguel took the 94-91
        lead with 4 ticks left on the clock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae701c43-015b-41b1-a116-20e5d07a02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari drove the ball down the length court, but his attempt
        game-tying triple did not hit the mark as time expired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405aaf2-df82-4e32-9770-d5a8d3b9fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari led the Floodbuster with 21 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadaac9-233d-4e80-bd0b-66834e19588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen improved to a 3-1 win-loss slate, while Mahindra
        are still looking for their first victory with a 0-4 record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a451b3-29a5-4cba-b439-3144882c2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:20:26.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:21:03.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen look to build on their win when they take on the NLEX
        Road Warriors on Wednesday, while Mahindra continue their hunt for their first
        win against Barangay Ginebra on Friday.</p>'
  'cairo-egypt-blast':
    'author': ' Basma Atassi and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T21:15:53.741+08:00
    'imagesource': 'jcr:94fc6bda-99a7-444f-9126-6b3608bdbf32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7385f2c-2821-4bba-a561-e125da1a224d'
    'lead': 'The blast comes two days after deadly bombings in Giza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:24:00.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:24:04.889+08:00
