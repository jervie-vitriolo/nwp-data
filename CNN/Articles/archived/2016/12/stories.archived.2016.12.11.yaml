  'at-least-20-wounded-in-twin-Istanbul-explosions':
    'author': 'Arwa Damon and Ralph Ellis, CNN'
    'caption': 'At least 20 people were reported injured after two bombs exploded
      on Saturday in Istanbul. (Photo: DHA via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-11T22:36:57.754+08:00
    'imagesource': 'jcr:356f2ac5-705e-4768-9445-bc8763248497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9142f4-47f4-4940-817c-84fe4dedc784'
    'lead': 'Twenty-nine people were killed and 166 wounded in Saturday''s twin bombings
      in Istanbul, Turkish Interior Minister Süleyman Soylu said in a press conference
      Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:24:22.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:28:53.847+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:28:53.290+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul explosions: 29 killed, 166 wounded in twin blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38719040-1ac3-434e-a809-fea4c731ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul, Turkey (CNN)</strong> —&nbsp; [Breaking news update,
        posted at 8:52 p.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db169f-52a1-4f52-9513-d99b66ec5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine people were killed and 166 wounded in Saturday''s twin
        bombings in Istanbul, Turkish Interior Minister Süleyman Soylu said in a press
        conference Sunday. Twenty-seven of those killed were police officers, Soylu
        added. Six of the victims are in intensive care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77515628-a14d-47de-8629-6b7120b308ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten suspects have been detained in connection with the bombings,
        the minister said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb672003-1dea-439d-a78a-a105179e35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update posted at 7:43 p.m. ET]</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b47aa8-4076-4ff6-baf4-7976d76970e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people were killed and 69 injured Saturday night in
        twin explosions in Istanbul, a senior Turkish official who can''t be named
        due to government protocol told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4dc0d-3c78-40ba-bce2-a5f9623f9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions, one large blast followed by a smaller one, occurred
        about 11 p.m. local time (3 p.m. ET) after a heavily attended football game
        at Besiktas Vodafone Arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93513696-6413-4a22-8203-096619008108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts targeted police, state news agency TRT reported, but
        none of the victims have been identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b3a14-f1ad-4a8f-89d8-5d016a3da7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion at Macka Park was considered a suicide attack,Turkish
        Interior Minister Süleyman Soylu said, according to state news agency Anadolu.
        He didn''t say what caused the second explosion, which occurred near the arena.
        The two locations are less than a mile apart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694aba8-455d-418f-9a4a-be52d722c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soylu had earlier said a car bomb was the source of an explosion,
        according to Turkish state news agency TRT. However, it wasn''t clear to which
        blast he was referring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64878043-14f5-419e-8980-2eb9a0f68e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Erdogan, an ally to the United States in the fight
        against ISIS, issued a statement saying Istanbul had once again "witnessed
        the ugliest face of terror stepping on all values and morals. ... Together
        with the help of Allah, as a country and a nation, we will overcome terror,
        terror organizations, terrorists and the ... powers behind them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592e9de-f7b4-4e99-8935-a20d48dce980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the twin bombings but ISIS
        and the Kurdistan Workers Party (PKK) have staged attacks in Turkey over the
        past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c6266-336c-49de-aeca-6e4fc65c1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scene</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd9d3-3ee2-4fc3-8096-457817f12246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed a chaotic scene outside Besiktas Vodafone Arena as
        police converged on the area and emergency medical workers loaded victims
        into ambulances. Several blocks away, police towed cars parked at Taksim Square,
        a popular tourist area, as a precaution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5530262-e44f-4692-b13f-6ed203ee2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul''s team Besiktas had played Bursaspor in a Turkey League
        game that night at the football arena. The arena, which seats more than 40,000
        people, had been renovated and reopened in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896c2c1-d2a2-4e3e-b0fd-8fc10a4aa273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bursaspor football club issued a statement saying the explosion
        happened "close to the away team stands where our supporters were. We have
        received the news that around five minutes before the explosion took place,
        our supporters left the premises."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b01d7-e659-43d2-b94c-6fa929ca7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness accounts</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a332eaa-ebfe-40b0-b8ac-0549eeca477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher James, a freelance writer and teacher living in Istanbul,
        told CNN he was at a hotel not far from the arena when the blasts occurred.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48982480-e650-4758-a08c-0652cea3fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could hear and see the boom, and then after the boom the sound
        came back towards us," he said. "It sounded like gunshots reverberating and
        then my phone started buzzing like crazy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ea923-975f-46fc-85c8-67c09b659b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramazan Hakki Oztan, a historian from Istanbul who was attending
        a casual gathering near the arena, also saw the explosions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe626e-aeb6-4819-b1d9-258a38fb3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were at this hotel with this nice view of the old city by Taksim
        Square," he said. "We saw this huge explosion that happened by the stadium
        ... and 10 seconds or 15 seconds after there was another explosion. ... The
        second bomb was smaller in size."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50ff5d-cddf-43b2-8386-49c85315591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was near the arena earlier in the day and noticed a heavy
        police presence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7934be2-e6ee-4c6d-964a-19ceaade6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they targeted the cops that were out there by the stadium
        who were protecting the spectators," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd588a52-e0dc-4ec7-bc82-d213844d3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the explosions, the US Consulate in Istanbul tweeted:
        "Please avoid the area, monitor local press reporting, and let friends and
        family know you are OK."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a52df-7816-4201-84ad-1457192c87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A violent year</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c679b4d-b3e8-49d9-bc75-9285d21db7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has weathered a string of terrorist attacks over the past
        year and is still reeling from a bloody but failed attempt at a military coup
        in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f67be4-6ccc-426f-b603-3175ef762201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan declared a state of emergency following the coup attempt
        and authorities carried out a large number of arrests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b269f2-7c64-4475-8085-ac963f66cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is suspected in a June attack at Istanbul''s Ataturk Airport
        that left 44 people dead and an explosion at an August wedding in Gaziantep,
        not far from the border with Syria, that killed at least 54 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e2719-6aa2-4059-9f14-f47db408c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkish security forces continue to clash on a nearly
        daily basis with Kurdistan Workers Party (PKK) militants, mostly in predominantly
        Kurdish parts of southeastern Turkey. The Turkish army suspects the PKK was
        behind a September car bombing in southeast Turkey that killed at least 18
        people. Other attacks have targeted Turkish police and army assets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a64540-aceb-426e-bf5d-cbed872ec0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the sense of vulnerability, conflicts in Iraq and Syria
        have spilled over into Turkey, contributing to a surge in violence on the
        home front. The country also struggles with the burden of hosting millions
        of Syrian and Iraqi refugees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346e5c6-b0f4-4ea5-8029-882d3704d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, The US government ordered all civilian family members
        of its Istanbul consulate staff to leave Turkey because of increasing threats
        from terrorist organizations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac6889-8fca-41ff-8bb0-b4bc2db0c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Pentagon ordered family members to leave Incirlik
        Airbase in southeast Turkey and the State Department ordered families of employees
        of the US consulate in Adana to evacuate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea077c-aed4-4bf2-b9c0-49bf9192af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombings condemned</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0a770-4036-4296-9d34-19f895011d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on Saturday, Erdogan said, "It does not matter what
        is the name and the method of the terror organization who conducted the terror
        attack. Whenever Turkey takes a positive step towards the future the answer
        comes as blood savagery and chaos."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1121cf-3a96-4180-9068-88abe3371e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his statement, he called out ISIS, PKK and FETO, a movement
        affiliated with a US-based cleric, for targeting Turkey. Erdogan has accused
        FETO and the PKK of being involved in the failed coup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521aad6-7206-4711-85dd-7117732ffa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg also condemned Saturday''s
        attack. "I condemn the horrific acts of terror in Istanbul," he said. "My
        thoughts are with those who lost their loved ones in the bomb attacks, with
        those wounded and with the people of Turkey. We stand united in solidarity
        with our ally Turkey. We remain determined to fight terrorism in all its forms."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d065b8-39c0-47f3-8d58-32bdb9ee7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA, European football''s governing body, said on its verified
        Twitter account: "UEFA would like to express its deepest condolences to the
        families of all the victims of tonight''s bombing in Istanbul. We strongly
        condemn this horrible act and send our support to the Turkish Football Federation,
        Besiktas and Bursaspor football clubs."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c5449-4e80-4240-b669-aacf2e36c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon reported from Istanbul. Ralph Ellis wrote
        and reported from Atlanta.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2268da-6007-4236-947d-65bacc50eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/10/europe/istanbul-explosions/index.html">"At
        least 20 wounded in twin Istanbul explosions."</a></p>'
