    'template': '1'
    'title': 'Local media: Blast near Cairo cathedral kills at least 25

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf40e27-79e4-4c88-a7b5-59e00d7a6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An explosion near a Coptic cathedral in
        the Egyptian capital has left at least 25 people dead and 31 others injured,
        local media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f188-fd11-4146-a59c-0f935752fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred in Cairo''s Abbassyia district early Sunday morning,
        according to the government-sponsored Al-Ahram daily, citing the health ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b446b-299a-4dd5-8ca0-00f5a7a6e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces are searching and screening the area," the Al-Ahram''s
        website reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45ca3f-c8cb-4d5b-9fca-4b4d72d9b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Ahram reports the Coptic Church''s official spokesperson Rev.
        Paul Halim says the explosion took place in the small church of St. Peter
        and St. Paul attached to the cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3834e-5168-43ae-9ae9-e4d62cd6728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is called St. Mark''s Coptic Orthodox Cathedral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4bfd4-a080-4ebf-9a92-94f4adfdc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion comes just two days after two bombs killed six police
        officers and a civilian in Giza''s Haram district on the street leading to
        the pyramids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e038af-77a0-4a9a-945a-cf376999ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copts face persecution in Egypt</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73722c3f-d789-4207-bc88-3d388a786a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copts have faced persecution and discrimination that spiked after
        the toppling of Hosni Mubarak''s regime in 2011. Dozens have been killed in
        sectarian clashes. There is also little Christian representation in government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e96695-f102-4c84-a69a-0be6979d4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coptic Christians make up about 10 percent of Egypt''s 80 million
        residents, according to the CIA''s World Factbook They base their theology
        on the teachings of the Apostle Mark, who introduced Christianity to Egypt,
        according to St. Takla Church in Alexandria, the capital of Coptic Christianity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d0352-8a7a-4cf9-801d-b2da362bb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:24:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126d322-262a-4121-9f6a-f8706fffe33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:24:00.704+08:00
