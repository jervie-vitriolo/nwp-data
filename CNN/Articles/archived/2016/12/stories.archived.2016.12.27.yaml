      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeec42b-134f-4e29-877e-d431a49b465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Babae sa Septic Tank 2: #ForeverIsNotEnough”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5555109-9e99-402a-9672-8eb44bd443b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent attempts of romantic comedies to attain some sort of
        sophistication, or at least a break from assembly line resemblance (see this
        year’s “Always Be My Maybe” and “The Third Party”), take “Ang Babae sa Septic
        Tank 2” a few years back, when studios were relentless in churning out the
        same unrecognizable product over and over again. The film is cunning in its
        pillory of every laughable rom-com cliche: the helpful best friend, the sweeping
        theme song, the last minute race to the terminal, the kiss against the sunset.
        The thing is, these building blocks have been around for a long time that
        dragging it on and on seems to ask, “Is there anything else we can make fun
        of?” “Been there, been that,” as Eugene Domingo’s character would say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4afc6-c1b9-41d2-9b14-ea1aaaa02f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meat of the movie is the clash between “award-winning indies”
        and “crowd-pleasing rom-coms,” via Domingo’s megalomaniac of an actress and
        Kean Cipriano’s laser-focused auteur. Domingo is done with hauling awards
        and attending film festivals in far flung places. As “The Itinerary,” the
        film within “Septic Tank 2,” is her fictional comeback, she needs it to be
        larger than life, blown up for all audiences to see. Cipriano’s Rainier, on
        the other hand, wants the film’s depiction of love to be as real and bleak
        as possible (“Walang happy ending sa totoong buhay!”), a testament to his
        struggling marriage, which he somehow hopes the film will salvage like some
        directorial deus ex machina in a rom-com. “What’s wrong with being formulaic?”
        Domingo asks. It is a conversation worth having as it promises a wealth of
        observations on the condition of today’s filmmaking industry. Unfortunately,
        actual insights are traded for more in-jokes, which usually fall flat, so
        much so that the film ends up feeling a bit hollow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500169c-2c7f-42fe-ab16-a858cae5a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of “Septic Tank” in this year’s MMFF is a sly move
        of genius in a way. For a festival that’s brought some of the emptiest celluloid
        carbohydrates in recent years (some of them by “Septic Tank” director Marlon
        Rivera himself), the knowing wink of “Septic Tank 2” should have been a radical
        act, magnifying the tyranny of small-minded big businesses that want to keep
        things the way they are. In the end, “Septic Tank 2” undermines the ambitions
        of filmmakers who want to instill humanity in movies. It becomes consumed
        with every shade it throws that it forgets parodies are meant to flesh out
        the follies it makes fun of, not just laugh at it with wild abandon. — Don
        Jaucian</p>'
    '15':
      'image': 'jcr:779b48ab-c872-4574-ab29-5ae5b9405daa'
      'imageCaption': '“Seklusyon” works as a parable of an even more realistic horror,
        one that we all have to contend with now. “Pipiliin ng tao ang makakabuti
        sa kanya hindi ang tama,” we are told. Photo from REALITY ENTERTAINMENT  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ea129-b3fb-45ea-98b2-40e4410d83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
