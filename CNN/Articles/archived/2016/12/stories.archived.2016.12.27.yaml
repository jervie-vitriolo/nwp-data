      'mgnl:created': 2019-11-14T13:14:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Traveloka''s assistance doesn''t stop the moment you buy your
        plane ticket. If you find yourself lost in the middle of a foreign city, and
        the locals barely speak English, the Traveloka app can assist you as it can
        switch through different languages such as Indonesian, Malay, Thai, and Vietnamese.</p>'
    '33':
