    'title': 'Duterte pledges up to P100M aid for typhoon-stricken farmers

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79baf1-2e52-4290-8aba-476fbfb6ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pili, Camarines Sur (CNN Philippines) —</strong> Camarines
        Sur is under a state of calamity and reeling from a staggering amount of damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae70925-36fc-4c66-9340-9a4075cf0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials say damage to agriculture amounts to
        more than P1 billion  — and they still have to tally the significant damage
        to infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c77f41-9ba2-4f28-b3bc-a61879d5254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, during his visit to the typhoon-stricken
        province on Tuesday, pledged P50 million, and if the budget will allow, up
        to P100 million worth of aid to help farmers and residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc4322-7711-4a16-83fc-6fd6933d8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the money for corn (and) rice, and it is about 50-million
        to give you. Titingnan ko lang (Let me check) if needed, I might add something
        to it," the President said in his remarks to residents in the provincial capital
        of Pili.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59563cc-5c4c-43d8-bf71-870d11ec57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added he released P1 billion for medicines of indigents
        with prescription.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274b312-a9fa-4214-9e1e-cadca0755a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived in Pili after his visit to Virac in Catanduanes,
        another province under a state of calamity. Catanduanes was where typhoon
        Nina made landfall on Christmas Eve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5d62a-2c37-46fb-8d0c-d4b258103dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he had wanted to travel to Bicol the day after
        Typhoon Nina battered the region. But he had to visit victims of a church
        bombing in Midsayap in North Cotabato. The bombing occurred also on Christmas
        Eve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b0aeb-2510-4cfa-b723-ff83da272c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be here the day after but may problema sa Mindanao.
        Paputok ng simbahan doon. While priest was lecturing about extrajudicial killings,
        hinagisan siya tuloy ng granada," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08b2e9-6526-4608-8453-1715ec97c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to be here the day after but there was a
        problem in Mindanao. There was an explosion at a church.  While the priest
        was lecturing about extrajudicial killings, a grenade was thrown at him.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86dfd0-cfcd-40f3-b546-7e4a404b4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects behind the Midsayap bombing are still unknown. In his
        remarks Tuesday, Duterte mentioned the Maute Group which he accused of being
        involved in narco-terrorism. Members of the Maute Group have been charged
        with a deadly bombing in Davao City in September, and a siege of a town in
        Lanao Del Sur this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c3613-2459-4d83-ac1e-e3b1a4aef589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, the Maute group is driven by shabu, using
        money from the trade in this highly addictive illegal drug to support their
        operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26e2be-8919-4ead-b985-c29997e40217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte skipped the ceremonial distribution of goods to victims
        there to fly to Davao City for an engagement with local government officials
        there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc047a-bebb-4cad-aa26-a0c401a47425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/Typhoon-Nina-response-authorities.html">Also
        read: Relief ongoing for victims of Typhoon Nina</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5823b-dc69-49ae-9328-b5e4fdb746c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where''s Leni?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737bc6f-cc9e-4d3b-b1b3-bfd62033b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Vice President responded to scathing
        criticism over Leni Robredo''s absence as Typhoon Nina battered her hometown,
        Naga City, adjacent to Pili.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae87d09-817e-4d2b-b9dd-91e43de7ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Vice-President''s office said Robredo directed
        relief operations for the victims of typhoon Nina even as she spent Christmas
        holidays in the United States with her family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63bf17-0727-4b84-a162-794c793d83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos took to social media to express their disappointment with
        Robredo''s absence amid news on the typhoon devastating Bicol.</p>'
    '34':
      'image': 'jcr:7cf7b49f-1f96-41e6-9fcd-2ab77701d25c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3676fd-d4e2-4d99-9b9c-0752a461f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:f431987c-9491-46f3-a714-a434be399182'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0363d-a52e-451a-aaa2-b035931af50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2fe0e-3085-4ec4-aa21-1da1cbff6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo ordered the distribution of 1,005 food packs in devastated
        barangays in Naga City, her office said Tuesday. Packing of relief goods is
        taking place in her home there, it added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1753a5-ac38-4b78-a4bf-aa83ae382da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robredo directed OVP''s preparations even before the typhoon struck,"
        her spokesperson, Georgina Hernandez, told CNN Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fe6de-66f3-4228-9f1f-193f28a6d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s travel to the U.S. was planned more than a year ago,
        Hernandez said, adding that the Vice President will try to catch a flight
        back to the Philippines soon. But if not, she will be back in January and
        head straight to Bicol.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33236832-f7a1-4ce3-a817-44980dfa6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:07:12.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:07:16.264+08:00
