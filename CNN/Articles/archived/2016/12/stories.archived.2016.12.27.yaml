      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese Prime Minister Shinzo Abe and
        President Barack Obama will honor those who died at Pearl Harbor on Tuesday,
        appearing together 75 years after Japan''s attack on Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6603ae-a494-4812-aaf3-88abf0246978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders'' visit will showcase the power of reconciliation
        that has turned former adversaries into the closest of allies, united by common
        interests and shared values," according to a White House statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1dbc0-d75f-4c52-ac27-2141207b6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s visit comes seven months after Obama''s historic trip to
        Hiroshima in which he became the first sitting US president to visit the site
        where the United States dropped a nuclear bomb in 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64760b8f-9397-46db-bacd-6fe457e04c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe had implied his visit was in return for Obama visiting Hiroshima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743520b-e45d-435b-b2e4-2d2f8dc14b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama''s message for the world without nuclear upon his
        visit to Hiroshima was engraved in the heart of the Japanese people," Abe
        said earlier this month when his visit was announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1e33b-98b6-4abf-884c-a9226cfc12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a visit to soothe the souls of the victims. We should
        never repeat the ravages of the war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96a88a-6332-454d-a482-3787307e2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Abe is the fourth Japanese Prime Minister to visit Pearl
        Harbor, he is the first to visit the USS Arizona Memorial, a US battleship
        in which 1,177 Marines and sailors died after it sank in the harbor during
        the surprise attack on December 7, 1941. The attack left 2,403 dead and triggered
        the United States'' entry into World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5323502-6f7e-4ff6-91a9-5b8097ecbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Abe arrived in Hawaii. The prime minister is expected
        to visit several sites and lay a wreath at the National Memorial Cemetery
        of the Pacific. On Tuesday, he and Obama will visit the USS Arizona Memorial
        and meet to discuss "joint efforts over the past four years to strengthen
        the U.S.-Japan alliance," according to the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2d09b-a487-4ca4-b2da-48b612027d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-Japan relations</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f98df5-62b6-4f16-bfcc-973eea30b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s planned visit is a way of reciprocating the commitment shown
        by Obama to Japan-US relations, David Warren, an associate fellow of the Asia
        program at Chatham House in London told CNN earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ef2c0-1f51-4dfa-828d-e7a8212d392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the visit marks the 75th anniversary of the attack on Pearl
        Harbor, it also comes weeks before the end of Obama''s administration and
        the beginning of Donald Trump''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e31a8-8449-426c-a3db-eb3ecc85dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was Trump''s first in-person meeting with a foreign head of
        state after clinching the presidency in November. The visit came after Trump''s
        repeated suggestions during the campaign that Japan should shoulder a bigger
        financial burden regarding US military forces stationed in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb7dbc-ec91-45be-a76a-833153757eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe had said he had been "very honored" to see the President-elect
        ahead of other world leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cced1f-1c5d-4553-96b8-8681694e0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japan-US alliance is the axis of Japan''s diplomacy and security.
        The alliance becomes alive only when there is trust between us," he said shortly
        after his November meeting with Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f63cb-d0eb-4334-8234-d4018d4d3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming office in 2009, Obama had put US-Japan relations
        high on his agenda. His administration has shown solidarity with Japan through
        joint military drills as the Asian nation faces nuclear threats from North
        Korea and a territorial dispute with China over the Senkaku Islands in the
        East China Sea. The Chinese refer to the territories as the Diaoyu Islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eface7-9d89-4283-982e-33e5f234b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Westcott and Yoko Wakatsuki contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a0379-9960-4960-9e91-f21c374b6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:30:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:30:32.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="/edition.cnn.com/2016/12/26/asia/obama-abe-pearl-harbor/index.html">“Japan''s
        Abe to pay historic visit to Pearl Harbor with Obama”</a></em></p>'
  'Deadly-Christmas-weekend-in-Chicag':
    'author': 'Ralph Ellis and Mayra Cuevas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-27T10:03:19.335+08:00
    'imagesource': 'jcr:a89492a2-0891-4eae-b3fa-77a2acd16380'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ada93f-1b44-491c-8f53-ca3b06ae1022'
    'lead': 'Chicago''s citywide crime wave didn''t slow down during the holiday weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:34:22.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:34:28.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:34:28.157+08:00
