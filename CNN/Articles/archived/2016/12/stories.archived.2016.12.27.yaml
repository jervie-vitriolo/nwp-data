    'template': '1'
    'title': 'Deadly Christmas weekend in Chicago: 12 people fatally shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8456f-1921-426e-8a56-ff444383ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chicago''s citywide crime wave didn''t slow down during
        the holiday weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eac9d5-e843-46f6-bfae-854afb8d147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City police investigated 27 shooting incidents this Christmas weekend,
        12 of which were fatal, city Police Superintendent Eddie Johnson said during
        a Monday news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabcce8-7bbb-43c9-ab54-96677185176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence primarily occurred in areas with historical gang conflicts
        on the South and West sides of the City," Johnson said. "We now know that
        the majority of these shootings and homicides were targeted attacks by gangs
        against potential rival gang members and groups who were at holiday gatherings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb5d16-32ca-4d0d-b623-1a68dc95f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police said there have been 753 homicides and 3,495 shooting
        incidents in the city from January 1 to December 25. During the same time
        frame in 2015, there were 478 homicides and 2,393 shooting incidents.</p>'
    '7':
      'image': 'jcr:17617536-0304-4723-9429-05cdf3404ada'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e8ffa-5e1d-49a0-b5ac-e122ab162359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a651bf2-53f2-453c-816c-bcd7f7fff7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were deliberate and planned shootings by one gang against
        another," Johnson said Monday. "They were targeted knowing fully well that
        individuals would be at the homes of family and friends celebrating the holidays.
        This was followed by several acts of retaliation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ad53f-9827-4645-90ee-7e801809c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one Christmas night incident, a man walked out of an alley, opened
        fire on people partying on a porch in the East Chatham neighborhood and then
        ran away, CNN affiliate WLS reported. Two brothers 18 and 21 years old died
        and five people were wounded. No arrest has been reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85a2e6-2d04-4ac0-b372-fee3d1b7e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety percent of those killed had gang affiliation, criminal history
        and had been identified as potential offenders or victims of gun violence,
        said Johnson. Forty-five guns were seized over the weekend, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24648d91-30e0-444e-a58d-a3cf3585bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson called on Chicago''s policymakers to enact stricter gun
        laws, specifically to increase sentences for repeat gun violence offenders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e156ba-a307-4e40-9855-7b5166cbde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said criminals feel empowered and emboldened by recent criticisms
        of police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a57c5-c8cb-409b-bebe-b5687c86bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they feel the public will speak out for them and not the police
        officers, that''s giving them the power to go out and do what they did," Johnson
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16914c30-180d-4fe3-8b63-c0f9ff732cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August was the deadliest month, with 96 homicide reports, the Chicago
        Tribune said. In one weekend in August, there were eight gun-related homicides
        and 64 non-fatal shootings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884d6bc-aef6-4896-b4cd-6908dd8647d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:34:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:34:28.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/26/us/chicago-christmas-homicides/index.html">
        “Deadly Christmas weekend in Chicago: 12 people fatally shot”</a></em></p>'
