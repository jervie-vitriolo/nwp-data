  'Typhoon-Nina-sinks-ferry-Batangas':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo from the search and rescue operations on Monday'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-12-27T13:32:50.936+08:00
    'imagesource': 'jcr:6ae776c9-0056-4605-a5fa-d82e06d0ffaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36edd765-6901-42e4-b1ee-0cb4b25d6142'
    'lead': 'Search and rescue for missing 18 "double effort" with better weather,
      says ship''s management '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:10:45.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:10:48.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:10:48.235+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, 18 still missing as Typhoon Nina sinks ferry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cba0c-8f8f-4a66-a0dd-e03ef89b993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One person is
        dead, and 18 are missing after a ship sank off the coast of Batangas at the
        height of Typhoon Nina on Monday, ship company authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81f840-3d70-4273-bdc1-6f5df5891663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were crew members of MV Starlite Atlantic, Starlite
        Ferries Executive Vice President for Operations Glenn Tabanao told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc919f-76c1-4d41-a55c-0a9ed11c6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, with a crew of 35, sank off Tingloy town and was seeking
        shelter in Batangas Bay when it was hit by strong winds, Tabanao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77660b06-5c2e-43cc-b7cd-b0e58c4425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were battered by big waves and very strong intensity (of)
        winds. They were dragged. As reported by the crew, they were fighting the
        typhoon using their power; their engine," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa4566-1e9a-45fa-839c-a5bf39500f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Nina, which packed winds of up to 185 kph in the center
        and gusts of 215 kph during its track through the Philippines, made its sixth
        landfall in Tingloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d80c2b-f1e4-408c-8bb4-32fd0ed927e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the crew member from the ferry sinking brings to seven
        the number of dead due to Typhoon Nina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b1dcf-7198-4b30-80bc-4eb8bab88b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the MV Starlite Atlantic crew were rescued. With better
        weather Tuesday, it''s "double effort today" in the search for the 18 missing,
        Tabanao added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce95d2-ac6e-47c9-9b70-b3b797e63525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Nina also caused MBCA San Miguel 12 to sink off the coast
        of Lobo, Batangas. All eight crew members were rescued on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853b9f3-77ba-450d-adf6-db5c84d42dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon also grounded vessel MV Shuttle Roro 5 off the coast
        of Mabini, Batangas and Tanker Obama off the coast of Gasan, Southern Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24387f30-25a2-4262-9f9c-c615225d2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ports Authority barge was half-submerged at the vicinity
        of Virac Port in Catanduanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2d79d-bc29-4759-a97d-ea5470910719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven wooden hull vessels ran aground off the coast of Puerto Galera
        in Oriental Mindoro. These are Oceanjet 12, Oceanjet 10, MV Baleno 5, MV Baleno
        7, MV Baleno 8, Starlight Polaris, and Blue Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f8380-07a9-47cd-8ff2-a70c187436aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong wind and rain from typhoon Nina temporarily also halted holiday
        travel across the country over the weekend, with close to 70,000 passengers
        affected, authorities said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab739e-8efa-4026-8021-b3fe32aaba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:10:45.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:10:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/26/Thousands-NAIA-port-passengers-affected-Typhoon-Nina.html">Also
        read: Tens of thousands affected as Typhoon Nina halts air and sea travel</a></p>'
  'Cheetah-extinction':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-27T12:55:00.694+08:00
    'imagesource': 'jcr:338e8c84-e9cf-4cde-ab00-c62b6b37ed95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665116df-f267-4767-bccb-9bea672bc05d'
    'lead': 'Only about 7,100 cheetahs remain in the world and their numbers are quickly
      dwindling, putting them at risk of extinction, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:14:15.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:14:19.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:14:18.754+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: The world''s fastest land animal is racing toward extinction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d381e86-107d-40a9-970f-4b095e582f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Only about 7,100 cheetahs remain in the
        world and their numbers are quickly dwindling, putting them at risk of extinction,
        according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb665b-a359-416f-ab01-aeb8af479908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheetahs should be re-categorized as "endangered" instead of their
        current status as "vulnerable" on the list of threatened species maintained
        by the International Union for Conservation of Nature, researchers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e14f1d-818d-4fb1-af79-1d9ce3bbb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheetahs have lost 91% of their historic habitat, which once encompassed
        areas throughout Africa and southwest Asia. Cheetahs have all but disappeared
        in Asia, with fewer than 50 remaining in Iran, according to research published
        in the journal, Proceedings of the National Academy of Sciences (PNAS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939063f-d923-4fa0-82fb-9a54e117c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zimbabwe, the cheetah population fell to about 170 in 2015, from
        1,200 in 1999 amid a complex range of threats and changes in land use between
        humans and wildlife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df3f0-1263-47e8-b02a-08a6ceb46cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fastest animals on land roam and hunt across a wide expanse
        of land. Cheetahs are one of the "wide-ranging carnivores" that roam an area
        of about 30 by 30 miles for their habitat, researchers wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e019b4-4bbb-4d39-af00-591f237657e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don''t typically stay within conservation areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58597384-9415-4666-affd-c09300eaed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PA (protected area) system may be insufficient to secure long-term
        survival," wrote the authors from the Zoological Society of London, the Wildlife
        Conservation Society and Panthera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb3b3f-c224-4a7b-ae71-d6eac372820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimated that only 2,360 cheetahs are in conservation
        areas and that these places are "too small to sustain populations that are
        viable in the long term."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74424fdf-22cc-4261-b96f-290a91f7ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The takeaway from this pinnacle study is that securing protected
        areas alone is not enough," said Dr. Kim Young-Overton, the cheetah program
        director at Panthera, a group dedicated to preserving wild cats. "We must
        think bigger, conserving across the mosaic of protected and unprotected landscapes
        that these far-ranging cats inhabit, if we are to avert the otherwise certain
        loss of the cheetah forever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f4716-d47a-4067-8d55-6319e87f399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:14:19.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals face increasing pressures from humans through dwindling
        habitat, loss of prey and illegal wildlife trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62008526-82d7-4685-83ea-b45d0af1bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:14:15.030+08:00
      'mgnl:createdBy': 'jeff'
