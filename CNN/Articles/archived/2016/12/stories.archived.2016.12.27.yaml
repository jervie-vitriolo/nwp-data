    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da88a1-5e1d-4c7b-9e65-65d79e60f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Saving Sally”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84523db-53e6-4bf1-a934-600c30e36648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avid Liongoren’s “Saving Sally” is a product of persistence. It’s
        been 14 years since Charlene Sawit-Esguerra wrote the short story that inspired
        it, 11 since they first wrapped up production with actress Anna Larrucea playing
        the titular Sally, and 10 since Rhian Ramos took over the role. The story
        of its protracted production is remarkable, but is the film really worth all
        that time and sacrifice?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fec0f7-8f44-45cf-9a18-002f9307976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of “Saving Sally” is a seemingly simple story. Marty
        (Enzo Marcos), a budding comic book artist, sparks a friendship with Sally
        (Ramos), a spunky inventor with a lot of personal baggage. Marty develops
        romantic feelings for Sally but quells them in fear of losing her friendship.
        Although it has all the ingredients of a cute and angsty teenage love story,
        it’s anything but one. Below the surface, it’s also a story of a strong girl
        who builds from scraps and fights for her salvation, and a boy so absorbed
        in his own meanderings that he delays lending a helping hand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7f23f-d261-47f8-81f2-1f4213503c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liongoren’s characters are very complex, and the hand-drawn world
        around them, far more intricate. He has created an animated realm which he
        utilizes to personify how Marty views the world. Everything he treasures,
        the things he finds familiar and comforting, appears in live action: his room,
        his parents, Sally, and the comic shop they claim their own. And then everything
        he deems wretched are drawn as monsters, the most intimidating of which are
        Sally’s dick of a boyfriend (TJ Trinidad) and abusive parents (Shamaine Buencamino
        and Archie Adamos). Liongoren takes care in personifying these antagonists.
        They are not always in 2D. In moments of decency, they appear corporeal and
        human.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525e9c-c79f-42f8-804f-4e3cb9544ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attention to detail is laudable. It is something that, given
        the length of time this was produced, should be required. And Liongoren and
        his team do not disappoint. It’s evident in the character designs and color-coded
        costumes, in the depth of the space they’ve filled in, in the seamlessness
        of the scene transitions which make use of pans, zooms, and tilts instead
        of the regular cut-to-cut to navigate through scenes. These components make
        the initially discordant use of English as the characters’ main vernacular
        negligible in the long run. The film''s true genius, though, is in moments
        of Marty’s wordless introspections, when the animation is let alone by itself,
        demanding its audience to soak in the wealth of symbols presented in front
        of them. Yet the film teeters on a thin line, trying to balance exhausted
        tropes like the manic pixie dream girl and the friend zone, with a time capsule
        of pop culture references that bring forth a giddy sense of nostalgia to older
        viewers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0dd59-9ec8-48e5-8753-1f03abf6e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have not been too kind to full-length home-grown animated
        films in recent past. Previous MMFF entries like “Dayo” (2008) and “RPG Metanoia”
        (2010) may have enjoyed some critical nods, but they did not make enough in
        the box office to break even. The gripe is often the same. Many viewers are
        stuck with comparing the films to their Pixar and Disney contemporaries. It’s
        an unfair exercise. Doing that again would be a great disservice to “Saving
        Sally,” when the film has zero aspirations of becoming the next “Frozen.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61b827-b9cc-459d-8647-87bb639fb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saving Sally” is a triumph, regardless of the support it may or
        may not receive. It champions Filipino comics and animation. It tackles domestic
        abuse with care and presents a solution minus the tiring melodrama normally
        attached to such a subject. Most importantly, it is living proof that persistence
        coupled with talent pays off. As much as it is about saving Sally, the person
        truly redeemed by all this is Liongoren himself, who never gave up on a dream.
        — Jansen Musico</p>'
    '38':
      'image': 'jcr:8af4b99b-db73-4100-b02e-dfa629545b19'
      'imageCaption': '“Kabisera,” starring Nora Aunor, is a chilling reminder of
        the reality we have to live in now, its final shot a glimpse of how justice
        is itself a hand that might just choke us when we least suspect it. Screencap
        from FIRE STARTERS/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ee0f7-9bc0-44aa-a353-19d49a2d5a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13762d-d4ad-4354-af31-bd7a2040c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kabisera”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa811de6-0381-4013-9231-a16502224f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectre of the war on drugs is palpable in “Kabisera,” a figure
        so overpowering, even with the words “Based on a true story” splashed onscreen
        during the opening credits. Nora Aunor and Ricky Davao’s family is the everyman
        and the unseen enemy is visible only through riding-in-tandem assassins, paid
        witnesses, sniveling lawyers, and pot-bellied judges. Even Ces Quesada’s human
        rights crusader bears semblance to Senator Leila De Lima. Heroes and villains
        are defined by the virtues they embody but that doesn’t mean the victims are
        doubtless in their intentions. “Sistema ang kinalaban natin,” Aunor’s Mercy
        is told, crushed by the justice system meant to protect and defend lowly homemakers
        such as her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775b0f4-6340-43a4-8427-7649e99215ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kabisera” isn’t subtle in its intentions and it shouldn’t be. It
        throws around every empowering proverb it can think of, every metaphor about
        Philippine society it can point out (the nature of sabong, the titular seat
        of the table, etc.). It revels in the realm of melodrama, using sweeping music
        to egg audiences on in every dramatic scene. A death scene is drenched in
        the rain, Nora Aunor cries out her husband’s name, and the camera lingers
        on her face a few more minutes than it should have.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f1824-99ee-4072-b269-a978a25f2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good will triumph, the film always reminds us, but it is an
        uphill struggle that will take not only lives but extinguishes every ray of
        hope it can find until it is but a pinprick of light in a seemingly endless
        road. “Kabisera” is a chilling reminder of the reality we have to live in
        now, its final shot a glimpse of how justice is itself a hand that might just
        choke us when we least suspect it. — Don Jaucian</p>'
  'Typhoon-Nina-response-authorities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T17:59:11.369+08:00
    'imagesource': 'jcr:8854b90c-bfb9-472a-b29c-89c02b1826e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21359d6-82bc-4aed-ae90-c5825dda118e'
    'lead': 'With "Nina" no longer a threat, government officials led by President
      Duterte step up relief for affected areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:33:44.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:34:14.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:34:13.894+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relief ongoing for victims of Typhoon Nina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acd434-86c1-49e0-9442-cfbc90c316f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte joined social welfare department and local government officials in
        distributing relief goods on Tuesday to thousands of families in Virac, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205ad23-8a01-4e1e-8454-09a308cd96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, accompanied by Department of Social Welfare and Development
        (DSWD) Secretary Judy Taguiwalo, and other officials were in Virac, the capital
        of Catanduanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050109b3-a145-49a4-8dd6-bae0ea3c0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes is one of four provinces under a state of calamity.
        It was where powerful typhoon Nina (international name: Nock-Ten) first made
        landfall on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c43d2-bac6-4db5-8a16-ce62ba51786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to all LGUs (local government units) to work hand-in-hand
        with DSWD and our field offices when it comes to distributing all aid to affected
        families," Taguiwalo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85cd55-cb56-4f0d-8b49-a105074960e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that all the assistance meant for calamity survivors
        go to them," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d40d1a-ce9f-4a36-a964-e3bc45416870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early warning from weather forecasters about the coming typhoon
        allowed officials to store relief goods in the affected areas and preemptively
        evacuate families in Nina''s path.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f5da1-2317-4960-a26f-03daeccf3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare department said 12,000 food packs were pre-positioned
        in Catanduanes even before typhoon Nina made landfall. NDRRMC spokesperson
        Mina Marasigan said that as weather improved, a flight carrying an additional
        1,400 relief packs were flown to the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa592b8-0ed9-4006-86ee-7f6f4c75049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 429,000 people comprising 87,000 families were pre-emptively
        evacuated, the National Disaster Risk Reduction and Management Council said
        in its update Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416ea28-b943-489c-a059-c9f66fa922d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said the preemptive evacuation was key to the low number
        of reported casualties. They are still verifying the number of deaths from
        the typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7888fc-6fad-4124-8d25-ef9489035d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and CNN reporters on the ground have tallied seven
        deaths and 18 missing. The missing 18 are members of a crew from a ferry which
        sank off Tingloy, Batangas, where Nina made landfall on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b7d50-caba-43da-8b13-3fa2812aa9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina cut a swath across the Bicol region and Eastern Visayas and
        on through southern Luzon and Metro Manila before exiting Central Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296243ba-d084-4f09-b436-3431c4d12c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees in Camarines Sur, another province under a state of calamity,
        are asking for additional relief goods, as they may be staying in the evacuation
        centers longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6da2e-c7d8-4e96-985c-49f78ead216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marinduque, another province in the typhoon''s path, the NDRRMC
        aims for full power restoration there by this week. However, there is no target
        date yet for the full restoration of power in Catanduanes, Camarines Sur,
        Quezon, and Batangas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfae66-767e-4481-91ca-30d09551eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:33:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:14.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'PSL-President-Thailand-volleyball-clubs-eyeing-Marano-Santiago-Gonzaga-Fajardo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Thai volleyball clubs have expressed their interest in some Filipino
      players.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-27T12:27:43.978+08:00
    'imagesource': 'jcr:17a9e788-d60a-4921-b8ea-605b3ed662d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b2f70c-efa3-47d8-a757-7f5582d2ee0e'
    'lead': 'Apart from Alyssa Valdez, Thailand-based teams are interested at acquiring
      more Filipino talent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:36:48.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:34:15.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T09:34:14.464+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL president: Thai clubs eyeing PH volleyball players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c00fde-24a7-4e43-950c-7c1861f07d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With news that
        former Ateneo outside hitter Alyssa Valdez is on the verge of moving to Thailand
        club 3BB Nakornnont, it turns out that other Thai teams have more Filipino
        players on their radar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23c1a5-f00a-44e5-8d75-6f327c81b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Sports Desk, Philippine Super
        Liga (PSL) President Tats Suzara revealed that their Thai counterparts have
        been in contact regarding more local talent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0666aa3-7b89-42a3-9558-a4b769f7f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met the president of the Thai Super League, and then he asked
        me if Jaja Santiago is available because the Supreme (Chonburi) team in Thailand
        is very interested with her," Suzara revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5440b1-379e-473c-bcb9-e6021f9f7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Santiago, Suzara bared that Thai clubs are also interested
        in Jovelyn Gonzaga, Aby Maraño, and Kim Fajardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11d0a5-4d3c-4335-a82c-637ce70aae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to commitments to their schools for the University Athletic
        Association (UAAP), only Maraño and Gonzaga are eligible for selection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee50638-8605-4ff7-ad2a-7be2c220401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>psl</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985e77b-d810-4d2d-800f-6817b5e93f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara went on to reveal that the Thai teams typically look to Vietnam
        or the United States for foreign reinforcements, and expressed his delight
        that Filipino players are now being recruited by foreign outfits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47f48d-4b35-43d1-84a0-29bfc2ea5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised that they are watching the PSL games and they are
        monitoring some of our top players," Suzara admitted. "This is very encouraging
        for our players that now clubs in Thailand are getting players from the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15754505-31fe-4dae-8086-18c67f603db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is an eye-opener for our local players, especially
        in the PSL, and other future players who would like to play," Suzara added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399628f-8a88-4920-ae6a-d3db969d730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:36:48.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:34:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, 3BB Nakornnont is the only Thai team that officially
        revealed its dealing with a Filipina player.</p>'
  'LTFRB-orders-Grab-Uber-surge-cap':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T17:38:57.714+08:00
    'imagesource': 'jcr:50357cab-c36f-40ec-81c9-0529027b5387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd311f2ca-8873-427b-9fe2-41705e4c5cf7'
    'lead': 'LTFRB capped maximum surge to twice the regular rate and ordered Grab
      to lower its fare per kilometer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:46:40.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T13:46:44.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T13:46:44.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders Grab, Uber surge cap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db6bf5-c4fb-41d0-873b-8355d8f004ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transport
        Franchising and Regulatory Board (LTFRB) imposed on Grab and Uber a cap on
        the surge fares, as per an order following its en banc hearing with the two
        transport services Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770dec0-f5b5-4dfc-987c-1fdc355b0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maximum allowable price surge on the fare shall be twice the
        rates for time covered and distance travelled excluding the base fare," the
        order read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adb98e-5628-4e9e-95fc-65e6325f4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directed Grab Philippines to "lower its fare per kilometer
        from ₱12.00 - ₱16.00 to ₱10.00 - ₱14.00 depending on the type of vehicle used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4acd9-1736-496d-86d0-b4178cce3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the LTFRB issued warnings to transport network companies
        (TNCs) Grab and Uber after the services came under fire for unreasonable surge
        pricing over the holiday season. A surge in the price of the fare is said
        to reflect the demand for transport and the available supply of cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe06c73-8d64-4ec7-a41a-7d075059bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Christmas rush set in, patrons of the two vehicle services,
        which are a popular alternative to public transportation, reported surge prices
        from as low as ₱2,000 to ₱28,000 per ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81892c-97e6-423c-8414-120514d9f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will remain effective until further notice from the Board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b98ef-cfaf-430b-baed-b16c07830783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNCs were also instructed to file position papers on the liability
        and accountability of their companies as well as reasonable determination
        of fees within ten days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cce427-9695-4f45-b4a5-23c0540ad1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs to comply</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c4d6a-8081-4018-bada-cce684f9e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked to Grab and Uber separately in at least four occasions
        over the past five months and they have agreed to that policy that they are
        willing to submit to a level of regulation," LTFRB Chairman Martin Delgra
        III told The Source on Tuesday prior to the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19b1e8-9bf7-4b88-ba4d-533f1bbf9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab announced in the same interview that it will already cap its
        surge rate to twice the regular rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363a62c-b5b1-4c3c-ab6f-f18ee98eb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines country head Brian Cu also told CNN Philippines''
        The Source prior to the hearing that it would also lower the fare per kilometer
        to reflect the existing traffic situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cccbdb-602a-4954-b01e-9e4a8cc20fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas before, prices could surge to two-and-a-half times, 2.8-x
        of the fare, we agreed to place a cap at the 2x limit and lower the per-kilometer
        fare," Cu said in the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de09c2-9448-49bf-9524-b9278e1a6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be coordinating with their engineers and counterparts
        in Singapore to effect these measures, Cu added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487bcaa-e329-4556-a4ff-cf952eefeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that "placing a ceiling on (prices) is something that can
        be done manually."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa920f8c-14ec-422d-a618-04d500af30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines did not directly respond to the order of LTFRB,
        although it already agreed to a price cap that will be effective until January
        next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af293b-a722-4491-8b53-6fd2b1d62224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that followed the hearing, Uber Philippines General
        Manager Laurence Cua urged the LTFRB to lift its suspension on Transport Network
        Vehicle Services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ce45f-644b-40f9-a2f1-5af5b5fa553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"682,000 riders took an Uber ride over the past three months, an
        increase in ridership by more than 119 percent since June, yet the LTFRB has
        maintained its suspension on TNVS applications during the same period," Cua
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf8aa2-283d-4bd0-9521-40188211e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply and demand</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4789b-10a5-4d40-b78c-4f13607dbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that the surge, which is computed by an algorithm, also
        looks at factors like supply and demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afff27-d94e-4649-84b2-dc0b74121c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So on the 24th (of December), a lot of drivers were on holiday...
        but passengers continued to book," Cu explained. "So that could have been
        one of the reasons why the system automatically padded the prices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f0a15-2c82-46ef-883d-c7175e84d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua also cited the shortage of drivers as a reason for the surge
        in a separate statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a2c52-32b9-4eda-9bd7-226c2f4be748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu clarified that the cars visible in the map of the Grab application
        are not necessarily available vehicles, but those that may be completing trips
        nearby.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a954a18-3af8-4e63-9f21-be0cb81348fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Delgra said that this feature "creates a wrong impression"
        and riders might mistake the supply to be high.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6ee4a-60b9-4789-a32c-0e8cd5255221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that they are working to resolve that feature with their
        engineering team and fixing it "should not be impossible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ede6d7-6b1b-48e0-9928-e6336dd23e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that Grab had an internal mechanism that monitored and
        hold accountable drivers who shut off the app to lower supply and manipulate
        prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0baff-9981-4abe-85dd-36553454de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LTFRB to scrap moratorium</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ccab5-9cec-4648-8bf1-ec5127facdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also confirmed that the LTFRB will scrap the 13-year-old
        moratorium on bus franchises by "very early next year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1583b0c-553c-4c65-a5b9-8e7128e5d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working even during this Christmas season with the
        [Department of Transportation] that we''re going to lift the moratorium pretty
        soon with the new omnibus franchise policy," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635b66f-6b51-4de1-8952-a6fb6b291b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:46:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus franchises were suspended due to allegations of corruption within
        the LTFRB concerning the issuance of the franchises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef5a2e-2a96-4e2c-99a7-c35072b92dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:46:40.304+08:00
