      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d625e6a-56e4-4bf1-bc9e-562c274b2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you have jitters about paying online, Traveloka is partners
        with reputable payment facilities like Visa, MasterCard and Dragonpay, as
        well as major banks like BPI, Metrobank, Chinabank and Landbank. You can also
        pay via 7-Eleven and BDO (via coins.ph). So even if you don’t have a credit
        card, you won’t have to worry about where to pay.</p>'
    '25':
      'image': 'jcr:09a2ecf8-5780-469c-9085-23fd713a1aa0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c7d5d-daa1-45ab-92d6-f8b8e451ad3d'
      'mgnl:activationStatus': true
