      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN correspondent Makoi Popioco contributed to this report.</em></p>'
  'lawmakers-quit-south-korean-president-park-geun-hye-party-amid-scandal':
    'author': 'K.J. Kwon and Joshua Berlinger, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-27T16:24:39.388+08:00
    'imagesource': 'jcr:927933b0-3d52-46e1-8bd3-39e5cb312fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3340f169-4ff8-445a-a153-902ecc91ca57'
    'lead': 'The blow comes days after President Park Geun-hye was impeached for sharing
      official state documents with Choi Soon-sil, a confidante of the President who
      has been described as a Rasputin-like figure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:49:47.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:35:43.500+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '29 lawmakers quit South Korean President''s party amid scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7ae45-365d-446d-8705-b3199e308b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — South Korean President Park Geun-hye
        has been abandoned by nearly a quarter of the lawmakers in her party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cf844-29d3-41de-ac50-e53abc5de6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blow comes days after Park was impeached for sharing official
        state documents with Choi Soon-sil, a confidante of the President who has
        been described as a Rasputin-like figure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982b2ac-836f-4b39-aba6-16e42c0626a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine lawmakers said Tuesday that they planned to quit Park''s
        ruling Saenuri Party, which held 128 of the 300 seats in Parliament before
        the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2841d2c-e78c-4ec9-82b8-848210afcb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who remain loyal to President Park within Saenuri Party have
        forgotten about the true value of being conservative and, in result, lost
        the faith of the people," said Member of Parliament Choung Byoung-gug at a
        news conference announcing the new party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4b4d1-0053-4bfb-93b0-7c63ceea59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi goes to court</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89004592-b312-438f-80af-57060554ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi had her first court appearance on December 19. She''s been
        charged with abuse of power, coercion, attempted coercion and fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e0e04-2816-4d60-9de2-fe1a1cd888d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers have denied the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c47c0-b2da-4999-85b4-2c595c101ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi is the daughter Choi Tae-min, a controversial figure who led
        a religious movement that started in the 1970s, anointing himself a modern
        day Buddha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd232e5-a874-4fe9-b80d-e94d7d072bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Choi first became close with Park following the death
        of her mother at the hands of a North Korean assassin in 1974, while Park''s
        father, dictator Park Chung-hee, was president (he was assassinated by his
        own intelligence chief.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936e9b2-a409-43cb-93db-b8a5c23c836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations surfaced about the younger Choi''s improper access after
        an abandoned computer believed to be Choi''s, and containing secret documents,
        was found by CNN-affiliate JTBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e873b18-f766-4154-bc75-67f54472adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choung, the MP who left the Saenuri party, said the scandal represents
        the "the worst abuse of the Constitution in history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed796d-9d0c-4b9f-83a1-eed91c76882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park would later apologized for the scandal. Choi was arrested and
        charged, but public pressure continued to mount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ff313-c2ed-44d4-99a6-c54ba6daa162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean presidents are immune from prosecution, but when attorneys
        in the probe wanted to speak with Park as a suspect in the ongoing corruption
        probe, her lawyers said she was happy to help, but too busy to meet with them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d35874-e8db-453b-8f88-a51a94a024af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament voted to impeach Park, the country''s first female leader,
        on December 9 by a vote of 234 to 56.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f480c6-ab04-472f-9392-a15e2d4d68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I solemnly accept the voices of the National Assembly and the people
        and sincerely hope that the current confusion will come to an end in an orderly
        manner," Park said after the vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5c3c3-9574-48c8-bc60-10d3038bf9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KJ Kwon reported from Seoul, while Joshua Berlinger reported and
        wrote from Hong Kong. CNN''s James Griffiths, Chieu Luu, and Ben Westcott
        contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fe9e4-a1f1-42cc-b53a-0c572783e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:35:43.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/26/asia/south-korea-saenuri-party/">"29
        lawmakers quit South Korean President''s party amid scandal."</a></em></p>'
  'LTFRB-orders-Uber-Grab-to-cap-prices':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T16:32:08.843+08:00
    'imagesource': 'jcr:79720ad5-e78c-406d-acbf-82bebdab67b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93dccbce-2056-47fb-a58a-e148c3224632'
    'lead': 'LTFRB has set the maximum surge for Grab and Uber vehicles at twice the
      regular rate, and asked that Grab lower its fare per kilometer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:00:27.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:00:35.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:00:32.106+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders Grab, Uber to cap surge prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46b690-e0d1-4de5-bc15-5e0eb6e6f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Land Transport
        Franchising and Regulatory Board (LTFRB) has officially set a cap for surge
        prices in Grab and Uber vehicles, it announced in an order from a hearing
        held with the two transport services Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9aa6c-bdde-436e-bb4a-f5ff338097ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order ruled that "the maximum allowable price surge on the fare
        shall be twice the rates for time covered and distance travelled excluding
        the base fare."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86021d67-75cc-472a-b1d7-26b72746ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines was also directed to "lower its fare per kilometer
        from P 12.00 - P 16.00 to P 10.00 to P14.00 depending on the type of vehicle
        used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb9e9a-785a-426d-bf8a-9136474bd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the LTFRB issued warnings to transport network companies
        (TNCs) Grab and Uber after the services came under fire for unreasonable surge
        pricing over the holiday season. A surge in the price of the fare is said
        to reflect the demand for transport and the available supply of cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753572db-3daa-4626-92a3-dc5d88c8d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Christmas rush set in, patrons of the two vehicle services,
        which are a popular alternative to public transportation, reported surge prices
        from as low as P2,000 to P28,000 per ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a535b1-dc37-4f23-bb16-d52c953c1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB directive will remain effective "until further Orders
        from the Honorable Board."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a799f-bbce-46e3-920f-f74e7834278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Grab and Uber will be given ten days to file position papers
        on liability and accountability of TNCs and the reasonable determination of
        fares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3dda2-174c-4360-9ae6-19e677a4121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TNCs comply</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f600759-1da6-4fa5-bbc3-c7a01a6140db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab on Tuesday said it will cap its surge rate to twice the regular
        rate, following a reprimand from government on reported excessive fares charged
        on commuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3505ec-6366-4afd-bd10-d1b585c6903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines country head Brian Cu told CNN Philippines'' The
        Source that apart from placing a limit on the surge, it would also lower the
        fare per kilometer to reflect the existing traffic situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fac1c2-ddf4-4752-b61e-7507665074b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas before, prices could surge to two-and-a-half times, 2.8-x
        of the fare, we agreed to place a cap at the 2x limit and lower the per-kilometer
        fare," Cu said in the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07adbabe-df5b-4c58-ab00-24d954141013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be coordinating with their engineers and counterparts
        in Singapore to effect these measures, Cu added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e5f43-a1bd-40d9-a22a-ffbd21df640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that "placing a ceiling on (prices) is something that can
        be done manually."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b559f3-70d0-4654-99b1-4a18f0c6e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber also agreed to a price cap that will be effective until January
        next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57617972-ffd6-4caf-bddd-4bf5cc4f1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked to Grab and Uber separately in at least four occasions
        over the past five months and they have agreed to that policy that they are
        willing to submit to a level of regulation," LTFRB Chairman Martin Delgra
        III told The Source prior to the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc934f9-9cb9-412b-8a82-55ff21c6826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supply and demand</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34c200-4a1a-4450-96e5-914e62313f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that the surge, which is computed by an algorithm, also
        looks at factors like supply and demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef4876-fad7-4ed0-9939-ed82044151c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So on the 24th (of December), a lot of drivers were on holiday...
        but passengers continued to book," Cu explained. "So that could have been
        one of the reasons why the system automatically padded the prices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc38886-7a07-4f4a-97b7-7d34a7c86826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that the cars visible in the map of the application
        are not necessarily available vehicles, but those that may be completing trips
        nearby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222864c2-d746-4d19-9802-6bed55dad2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said that this feature "creates a wrong impression" and riders
        might mistake the supply to be high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcef967-e24f-4ed6-b3c9-407a8a81a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that they are working to resolve that feature with their
        engineering team and fixing it "should not be impossible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6202046-6476-4208-b2a0-a570c3c81b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that Grab had an internal mechanism that monitored
        and hold accountable drivers who shut off the app to lower supply and manipulate
        prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac8ed2-b363-4e25-baa4-c8c713a668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LTFRB to scrap moratorium</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf004ae1-c201-4bc6-be97-83fa9a05569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also confirmed that the LTFRB will scrap the 13-year-old
        moratorium on bus franchises by "very early next year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30848278-2019-4799-b100-55927d625edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working even during this Christmas season with the
        [Department of Transportation] that we''re going to lift the moratorium pretty
        soon with the new omnibus franchise policy," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09a707-6387-411e-8250-aafc88fff5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus franchises were suspended due to allegations of corruption within
        the LTFRB concerning the issuance of the franchises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5760c8b-bcfc-49e0-9c50-05e36aadd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:00:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:00:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Correspondent Makoi Popioco contributed to this report.</p>'
  'freed-chibok-girls-return-home-for-joyful-christmas':
    'author': ' Isha Sesay and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-27T15:51:16.592+08:00
    'imagesource': 'jcr:a89492a2-0891-4eae-b3fa-77a2acd16380'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27145527-f1bd-4e57-8d87-05839b652e4f'
    'lead': 'Ten weeks after being released by Boko Haram, 21 freed Chibok schoolgirls
      and a baby returned home this month to celebrate Christmas with their families
      for the first time since they were snatched by the terror group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:02:59.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:03:03.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:03:02.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freed Chibok girls return home for joyful Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346775f-dfaf-47c1-a154-8803e1020f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chibok, Nigeria (CNN)</strong> — It was a journey they had
        waited nearly three long years to take.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b945aa9-0864-4d4f-af49-b052cd9acd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten weeks after being released by Boko Haram, 21 freed Chibok schoolgirls
        and a baby returned home this month to celebrate Christmas with their families
        for the first time since they were snatched by the terror group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2d100-e14e-4409-b632-767276e1cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 2014 kidnapping of nearly 300 girls from a boarding school
        in Chibok sparked global outrage a #BringBackOurGirls campaign on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921061e-785b-458d-8926-72c713521079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN accompanied the 21 girls as they made the journey from the capital
        Abuja, where they have been undergoing medical and psychological assessments
        since they were released by Boko Haram nearly two months ago in a deal brokered
        by an unnamed Swiss contingent and the Nigerian authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cb112-36c9-4cdd-8030-53b6761958e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN''s Isha Sesay boarded a flight with the girls from
        Abuja to Yola in eastern Nigeria, where the girls would make a six-hour road
        trip north to Chibok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031caf4-1e7c-4d5d-a8a2-0c2500b77268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in the Chibok girls from 10 weeks earlier was remarkable.
        Their tattered clothes were gone and they were clearly better fed after surviving
        for two and a half years on meager or non-existent meals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb2131-bd65-4c8d-8a0f-4fe6cb6c29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their release in October, one of them, Glory Dama, told the
        assembled media that they once went without food for 40 days in the bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71073d26-d00a-4208-9337-d1e05d09d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not know that a day like this will come, that we will be
        dancing and giving thanks to God among people," she said. "For one month and
        10 days we stayed without food. I narrowly escaped a bomb blast in the forest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ab2cf-d920-4e2e-9c38-12e45ce930be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Beautiful and grateful''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f99151-3b0c-456c-b1ab-f3de2b062476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapped as teenagers, the girls were now returning home as young
        women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e506e-98fb-495b-85e9-90047985b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been taking English classes and playing outdoors, their
        caretakers told CNN. One girl, Agnes, added that they have been learning how
        to knit. Several have had surgery to remove shrapnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6431f5-16ad-464a-92dc-5250a07b9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the girls, Rebecca Mallam, said they felt "beautiful and
        grateful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2a9dc-61f8-4847-992c-6a9d276548e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, Christians who were forcibly converted to Islam by their
        captors, prayed together before leaving Abuja Friday morning on the first
        leg of their journey home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e5c59-4a3c-4083-827c-c48dc3e28a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they waited to board the flight to Yola they appeared tense.
        Their colorful clothes and bright smiles did little to mask the pain and anxiety
        behind their eyes. Some of the girls had confided in their Abuja caretakers
        that they were worried about how they would be received by the wider community
        due to the stigma of being held by Boko Haram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bec62-ec67-4ec5-9a9a-9012049c0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of that fateful April night were surely not far from their
        minds and one could only imagine the trauma they endured at the hands of their
        Boko Haram captors – one of the world''s deadliest terrorist groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec007de-d107-4c24-8040-563efee0d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was a palpable sense of growing excitement Friday
        once they were on the move. They smiled more readily, giggling and chattering
        freely among themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd04fd-97c3-4589-a562-62570a156cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how they were feeling about reuniting with family and
        friends in their hometown, they answered in unison: "We are happy!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09023596-b5a6-49f5-9180-5540d9c2ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing in Yola, they were welcomed by the governor and local
        community leaders. But the second half of their reunion journey was delayed
        as the road to Chibok was deemed too dangerous to travel at night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d809d-8bd7-479e-a736-8d5ae52bf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the girls gathered Friday night in their Yola hotel – surrounded
        by military guards – to pray and sing Christian hymns and songs. Their captors
        would have certainly not approved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430077d-7091-433f-a1ea-2904a040c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching them during these solemn acts of worship, it was not hard
        to see how they kept going through the worst moments of their ordeal with
        Boko Haram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00e26e-09e8-4760-a380-32223dcf45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home at last</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99de4a-8897-4fcf-90a7-25bf37484ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the crack of dawn Friday, the girls hit the road, accompanied
        by a military convoy that escorted them to Chibok. As we entered the town
        six hours later, we were greeted by a crowd of locals, many waving excitedly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a2fa2-660a-46b9-968b-911c60cd8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and other family members were waiting anxiously to see their
        daughters again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2bfe1-df54-4803-8ebe-4e6d9663f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment of reunion finally arrived amid scenes of unbridled joy.
        Parents and daughters embraced, the pain and relief of the past two and a
        half years etched on their faces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c269f3-b769-4f94-846d-05c133d598f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, suddenly we could hear wailing and heart-rending screams.
        Some mothers had come expecting to see their daughters, only to learn they
        were still being held by Boko Haram.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f3a86-5430-420b-b015-c962018f8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women had thought their girls would be among the group coming
        home for Christmas. Their moment of hope gone, they remained inconsolable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273ccfe-aba1-4896-ba3a-15cd00534453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 197 Chibok girls still in captivity, and talks are ongoing
        to free them. Sources tell CNN that negotiations only involve 83 of the girls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975340e-bd19-4574-b312-2e0bbf983148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More joyful reunions like the ones we witnessed here may soon follow.
        But they may also be tempered by the grief of parents whose daughters are
        never coming home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd09c5-d30b-4bae-8daf-8ca70f2855c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:02:59.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:03:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/26/africa/chibok-girls-nigeria-journey/index.html">
        "Freed Chibok girls return home for joyful Christmas."</a></em></p>'
  'NAIA-normal-operations-typhoon-Nina':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T16:30:48.805+08:00
    'imagesource': 'jcr:8dba80e4-2b23-41d1-844d-6da23db4dd27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352ead91-7252-4a4a-876a-ae5e79027bb3'
    'lead': 'With "Nina" weakening to a tropical storm and moving out to sea, travelers
      scramble to catch their flights'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:06:05.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:06:10.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:06:10.295+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA operations back to normal as ''Nina'' leaves Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1718de5-6ae7-4264-908f-4bb419eb6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Operations at
        the Ninoy Aquino International Airport (NAIA) are already back to normal on
        Tuesday, December 27, as typhoon Nina (international name: Nock-ten) weakens
        to a tropical storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf9aae-b8ee-4b88-8c16-a6fe18f4f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Nina is now moving across the West Philippine Sea,
        making its way out of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399725d6-f23a-497d-8801-e0d2e88f5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina immobilized NAIA on Monday, December 26, as the strong rains
        and winds forced airlines to cancel or reschedule around 400 flights--setting
        back around 80,000 passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981ce51-5de4-4f35-a786-afe3b275a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled runway maintenance for today was suspended on midnight
        to accommodate extra flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4ece0-5318-4bd3-b974-64d5df78a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have already lined up at the check-in counters as early
        as 4 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bb0f0-35b8-4523-bd07-1627eba86694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Terminal 3 had the densest crowd as people rush to go to
        their respective provinces in time for New Year''s Eve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a622da7-b2b7-4e95-b23c-e08405a655d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flights have been rescheduled to Thursday or Friday, so some
        passengers still have to standby at the terminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4720ac5-79b3-43a0-a781-4f7112ba3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Aiport Authority General Manager Ed Monreal
        advised passengers to check with their airline company or travel agency first
        for their revised flight details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaa593-ce99-4cbb-80f4-64e044b944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:06:05.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:06:10.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage passengers before going to the airport, make sure
        that their flights are confirmed, their flights are booked," Monreal said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
