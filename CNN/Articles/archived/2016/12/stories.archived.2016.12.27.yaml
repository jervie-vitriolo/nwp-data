      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8d65d-4aa6-4298-8900-1cbff7418436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
