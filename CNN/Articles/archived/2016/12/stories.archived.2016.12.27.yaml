  'Britney-Spears-victimized-by-Twitter-hoax-claiming-she-had-died':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-27T11:56:46.976+08:00
    'imagesource': 'jcr:170b0538-e008-4e7c-8838-84d1aa21f8da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3a6c9f-f466-4519-be26-ffca3935efdd'
    'lead': 'Britney Spears is alive, despite a hoax reporting her death on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:22:24.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:22:29.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:22:29.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears victimized by Twitter hoax claiming she had died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed922e37-b9c6-49d8-908a-ba1a692698ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears is alive, despite a hoax
        reporting her death on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d5523-fdf3-417c-b955-b6fd07430405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music''s Twitter account, which was apparently hacked, posted
        two tweets claiming Spears had died, "RIP @britneyspears #RIPBritney 1981-2016"
        and "Britney spears is dead by accident! We will tell you more soon #RIPBritney."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fa5cc-28fa-4433-8ac6-91e9c7d03956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets have since been deleted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45440c5b-3961-4468-af9c-bed25bedef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' rep was quick to tell CNN that the pop star was alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ccbe7-f6e4-4b6a-8854-c5a7e29e69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume their account has been hacked," Spears'' manager, Adam
        Leber, told CNN. "I haven''t spoken to anyone... as of yet but I am certain
        their account was hacked. Britney is fine and well. There have been a few
        Internet clowns over the years who have made similar claims about her death,
        but never from the official Sony Music Twitter account."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072ccb2-0bfd-4301-abbb-3f95820a1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music''s Global Head of Communications, Liz Young told CNN
        repeatedly she had "no comment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321723a-2ed3-47fa-8476-a4c6035fae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account of Bob Dylan may also have been affected
        by a hack. It tweeted "Rest in peace @britneyspears" at around the same time
        as the tweets from the Sony account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d0991-f777-4a0b-8a25-1951238cab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one media outlet rushed to post the "news" before finding
        out whether it was really true. Mirror Online, in the United Kingdom, published
        an article that began, "Britney Spears is dead, according to Sony Music,"
        before noting near the bottom, "However, it does seem the Sony Twitter account
        has been hacked." The article was later updated to make clear that the story
        was a hoax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bff12-67a1-458a-b048-3e99480bad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets from the Sony account appeared to suggest a connection with
        OurMine, a group that has previously been connected to hacks of Twitter accounts
        of other prominent people and organizations. OurMine claims that they are
        not hackers but a security group checking accounts to see if they are secure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d4605-52ce-4f1d-8bfa-41c491503039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cheri Mossburg and AnneClaire Stapleton contributed reporting.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b5b1c-ef21-4b29-b5e0-b0b6e486c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:22:24.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:22:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/26/entertainment/britney-spears-death-hoax/index.html">“Britney
        Spears victimized by Twitter hoax claiming she had died”</a></em></p>'
  'Japans-Abe-to-pay-historic-visit-to-Pearl-Harbor-with-Obama':
