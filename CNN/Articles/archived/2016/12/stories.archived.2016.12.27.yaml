  'PNP-chief-warns-vs-indiscriminate-firing':
    'author': 'CNN Philippines Staff'
    'caption': 'Dela Rosa warns revelers there will be no leeway given to violators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T23:02:21.582+08:00
    'imagesource': 'jcr:c8a3d344-bfa3-469f-9bda-f6f5cde14b38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12bfd37c-2589-4a37-9368-d3628a3e3e7b'
    'lead': 'The country''s top cop makes it very clear: Those who will fire their
      weapons as part of the New Year''s eve revelry will face the full force of the
      law. Cop or no cop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:50:28.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:33:22.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:33:20.033+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bato'' gives stern warning vs indiscriminate firing for New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b4df3-8d54-4089-9b40-b35141630e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        top cop makes it very clear: Those who will fire their weapons as part of
        the New Year''s eve revelry will face the full force of the law. Cop or no
        cop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ce56f-a6b2-4099-8d0d-24559c086b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald ''Bato'' dela Rosa
        said on Tuesday that there would be no pardon nor negotiation for violators
        — especially if the culprit turned out to be a police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eedcee-a357-45d3-86f3-bbb5340421b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kawawa yung mga inosenteng mga Pilipino na nagse-celebrate ng New
        Year at tinamaan sa kagag-han nyo," Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b056fd3-c143-4365-a890-77afe953df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Think of the innocent people who will be victims of
        your stupid and irresponsible act.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8b7c9-e93a-41a2-b100-bb487d01bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/24/Duterte-Christmas-message.html">WATCH:
        Duterte’s first Christmas message as President</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748c14b-75a4-45c7-8aa4-9d89fb438b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned chiefs of police and other officials would be relieved
        of their duties should they fail to arrest violators within 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffd23e-f08a-44be-a406-8ebb5b126aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief also said the police could break into homes of suspected
        violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2be21d-0933-40af-ac03-4acf9c872bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more sealing of guns</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee11a8b-5082-4c42-9efb-2932beeebe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, is breaking the usual practice of sealing off
        policemen''s guns ahead of the New Year festivities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32c4bb-d08f-4e79-a895-175b5eb6c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said doing so might compromise the readiness of cops to respond
        to emergencies. He said he would just trust his men that they would be responsible
        enough with their firearms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52fb54-383b-4ff7-8cd3-eb25a388a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Related:
        Davao City ordinances that may be implemented nationwide under Duterte presidency</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5a3d5-0b7d-4c13-ab15-7ed998335c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also called on the media, village (baranggay) leaders
        and ordinary people to report any case of indiscriminate firing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13656c86-32c6-4f35-93ee-69bc711aa1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chief announced there would be no leaves for the
        PNP and all hands would be on deck starting 5 p.m. of December 31 til 5 a.m.
        of January 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ac810-9baa-4dc3-b0f0-f5b4a24a63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:50:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:22.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'UAAP-Adamson-Lady-Falcons-Season-79-Airess-Padd':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-27T21:51:30.770+08:00
    'imagesource': 'jcr:0c3c4193-8115-4291-8dd6-ea9133c7ede7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae1e36c-1594-4822-a5e7-acf762cd497b'
    'lead': 'A brand new culture is being established at the Adamson Lady Falcons''
      nest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:54:35.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:34:18.106+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: New Adamson coach Airess Padda hopes to ''bring fire back'' to
      Lady Falcons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d4798-b532-42db-804a-ee1d9075f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A fresh face will steer the Adamson
        University Lady Falcons to greater heights in Season 79 of the women''s seniors
        volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b97a9b-1348-4260-8c35-dbd0bad2d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New head coach Airess Padda is confident she has what it takes to
        turn the fortunes around for the San Marcelino-based squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb710d6-5362-46bd-8dd7-d36699aa65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to create a culture where we could win, and they could
        believe that we could win. They need a leader, someone who will put the fire
        back into them and inspire them, I believe that I could do that for them,"
        Padda said in an interview on CNN Philippines Sports Desk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7800026-6c2a-4603-aedd-6620053dceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be an uphill climb for the American mentor to establish
        her system to the Lady Falcons whose last Final Four appearance was in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4085e-dae1-4df4-a13b-80bdc3ddbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tournament fast approaching, Padda expects their six month
        preparation would bear fruit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264d286-3f6b-4036-bc2d-da85939d9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on track right now, the girls are focused and the practices
        are way more intense now," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674e83b-0b18-4901-a308-23d9fa16d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With uncertainties and fears ahead of them, Padda and the Lady Falcons
        are anticipating positive results moving forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c8f9-c602-46a3-9eeb-104ee63f2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the underdogs this year. For how we''ve been training and
        approaching this season, we don''t know what to expect, but we know it''s
        going to be good," Padda said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf22f93-d97d-4690-8168-4cdc7f9c5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:54:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:34:18.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP women''s volleyball competition will kick off on February
        4.</p>'
