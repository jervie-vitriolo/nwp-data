      'mgnl:lastActivated': 2019-11-14T13:14:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with OTAs like Traveloka, there’s no stress and no fuss. Just
        download the app, put in where you want to go and let it do the work. Plus,
        the app even gives you access to exclusive deals. And even if you’re not the
        type who downloads apps for booking, Traveloka makes it easy with their website.
        It only takes a few clicks and a couple of minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d609c-1058-48e9-b64b-94104cd777b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to go to Cebu tomorrow? Just put in when you''re going and
        what seat class you want and Traveloka will give you a list of flights (along
        with prices) with its partner air carriers. And it''s just as easy when you''re
        searching for accommodations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c485a-50d3-4cf4-8eae-f2a49fdc7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. You get instant access to the best deals.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87da080-f3f3-4c4c-8cf3-3fce1d8630f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another benefit of OTAs is that they give you updates to the best
        promos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ed138-e090-4e7c-a626-293eafc2a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Traveloka, all promo fares and accommodations are clearly marked
        with prices as is-where is, meaning you don''t get shocked by nasty hidden
        charges. And with Traveloka Quick, you can book your trip instantly and pay
        securely online.</p>'
    '23':
      'image': 'jcr:4f56aed5-a667-4492-b268-e21b44555e6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a5c94-04d6-46ee-ae73-18120c844b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.100+08:00
