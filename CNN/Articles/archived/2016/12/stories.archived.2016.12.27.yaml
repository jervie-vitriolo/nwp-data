    'title': 'Making sense of online booking

      '
    'updated': 2017-12-24T15:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d390a40-5296-499b-a1c3-87bff7ec1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.409+08:00
