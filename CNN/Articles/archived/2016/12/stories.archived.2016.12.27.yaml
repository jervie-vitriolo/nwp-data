      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out more about Traveloka, check out their website <a href="http://www.traveloka.com/en-ph/">www.traveloka.com.</a></p>'
