    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-12-27T18:59:12.028+08:00
    'imagesource': 'jcr:7a6b29a1-b11c-44bd-b5e2-28f6beac805f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461017bf-ec89-41b4-b990-5650dac3901e'
    'lead': 'This year’s revamped Metro Manila Film Festival holds a promise to showcase
      burgeoning talent as well as deliver quality films with substantial stories.
      Here, a review of four of its entries: “Ang Babae sa Septic Tank 2,” “Seklusyon,”
      “Saving Sally,” and “Kabisera.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:30:29.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:33:26.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMFF roundup, part 1: ‘Septic Tank 2,’ ‘Seklusyon,’ ‘Saving Sally,’
      and ‘Kabisera’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cbcbc-4acd-40da-94bb-8ceace767b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Heavier things
        are expected in this year’s revamped Metro Manila Film Festival (MMFF). It
        promises to deliver quality films, which so far, is in no shortage. It’s refreshing
        to see the annual festival as a showcase for burgeoning talent, both behind
        and in front of the camera, in films that have actual stories to tell instead
        of just being bloated cash cows disguised as holiday escapist fare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349190a-7442-49f9-a497-878f831bbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival arrives at a crucial period as some films take it upon
        themselves to ignite a bit of a yearend introspection much needed in a tumultuous
        era. But this isn’t to say that most of the films here are overtly political.
        While previous iterations of the festival focus on familial relations, this
        year’s entries broaden — even modernize, albeit a bit late in the game — the
        definition of what a “family” movie is. “Die Beautiful” talks about the families
        that we choose for ourselves; “Ang Babae sa Septic Tank 2: #ForeverIsNotEnough,”
        however briefly, examines relationships and cinema; and “Oro” and “Kabisera"
        study communities built on political ambition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83a10f-02c2-49ec-8d56-7d731f7bce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other film festival, MMFF has its share of gems and clunkers.
        But it is interesting how this year’s lineup is a logical evolution from its
        predecessors — a ragtag bunch of films that checks out the Filipino experience
        of fear, love, and ambition. Each film is essential viewing, an opportunity
        to send messages to a broader audience who otherwise would overlook such films
        in a regular moviegoing day.</p>'
    '5':
      'image': 'jcr:3e3404ef-4cd6-4574-94c2-f3951de76581'
      'imageCaption': 'The meat of the "Ang Babae sa Septic Tank 2" is the clash between
        “award-winning indies” and “crowd-pleasing rom-coms,” via Eugene Domingo’s
        megalomaniac of an actress and Kean Cipriano’s laser-focused auteur. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc887b-5dc2-4a92-9300-74719941b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.969+08:00
