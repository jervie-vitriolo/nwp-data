      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f72e4-5d71-4d1c-a353-5501ad419c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Seklusyon”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b0522-78b8-43bc-a179-f42844faed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in any horror movie, the Catholic symbolism in “Seklusyon”
        is rife with supernatural obfuscation transplanted to an era — 1940s World
        War II  — when dark corners only illumined by candlelight amp up the scale
        of dread to paralyzing levels. This is what the genre master Erik Matti, one
        of the few directors who can utilize horror in ingenious ways, employs in
        “Seklusyon,” an old world spook that uses everyday items — food, floorboards,
        photographs, doorknobs — as vessels of doom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfbfa5-cfb3-4ffe-8127-68fac523277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:30:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:33:27.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matti doesn’t have to do much, as it is in Rhed Bustamante,
        the film’s supposed saint or sadistic incarnate, that “Seklusyon” shines.
        She is a creature that slithers between good and evil so easily she keeps
        you guessing until the end. Much of the film’s final act doesn’t make sense,
        a dizzying whirl of effects and revelations hampered by the lead actors’ minimal
        experience. But ultimately, “Seklusyon” works as a parable of an even more
        realistic horror, one that we all have to contend with now. “Pipiliin ng tao
        ang makakabuti sa kanya hindi ang tama,” we are told. And in the film’s figurehead
        purporting to do good, populist leaders are more recognizable than any fictional
        demon hiding in the shadows. — Don Jaucian</p>'
    '21':
      'image': 'jcr:a944b8de-0194-4498-b420-fb5cdb940491'
      'imageCaption': 'At the core of “Saving Sally” is a seemingly simple story.
        Marty (Enzo Marcos), a budding comic book artist, sparks a friendship with
        Sally (Rhian Ramos), a spunky inventor with a lot of personal baggage. Marty
        develops romantic feelings for Sally but quells them in fear of losing her
        friendship. Screencap from AVID LIONGOREN/YOUTUBE  '
