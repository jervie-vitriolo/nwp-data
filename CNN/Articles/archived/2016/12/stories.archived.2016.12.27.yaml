      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25. Ronald Venancio</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967623c5-f88d-4743-9380-0306b087a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Office of the Ombudsman show that Andaya requested
        the release of Malampaya funds to aid victims of typhoons "Ondoy" and "Pepeng."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb3bed-b4f6-483a-bc3d-862ae74bd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 08 October 2009, then Secretary Andaya submitted to the Office
        of the President, a request for authority to use the Malampaya fund for relief
        operations, rehabilitation, and reconstruction of areas affected by typhoons
        "Ondoy" and "Pepeng," it stated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae9374-6e2a-4745-9b1a-87c4410b0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five days later, or on 13 October 2009, former President Gloria
        Macapagal-Arroyo issued Executive Order 848 authorizing the DBM to release
        the funds to the DAR as implementing agency. On 22 October 2009, Undersecretary
        Nieto requested Andaya for the release of P900million to provide direct assistance
        to farmer-beneficiaries affected by the two typhoons."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3dd38-4843-4c4f-b7fa-1a738dd30afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman, the fund release was based on 97 requests
        by mayors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6aee2-811f-4eb8-9f6a-8b4d7fb24260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, however, were allegedly entrusted by the DAR to NGOs
        registered and owned by Napoles'' relatives, friends, household helpers, children''s
        nannies, drivers, and other employees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b4535-73b8-41de-9b05-d8bb181bb9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the receipt of the checks, the NGO representatives issued
        official receipts and fake liquidation documents such as reports of disbursements,
        delivery reports, certificates of acceptance, certificates of project completion,
        inspection and acceptance reports, fund utilization reports, independent auditor''s
        reports, reports of disbursements by external accountant and lists of beneficiaries,"
        the Office of the Ombudsman stated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593dcb9-fd96-47fd-9f0b-2eba3659fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ombudsman investigators found that the documents were all fictitious
        as there were no deliveries of agricultural kits or packages. Respondents
        also manufactured the lists of farmer-beneficiaries and forged the signatures
        of the recipients."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67160379-f65d-46a9-ae52-b19c0b2e23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the testimony of whistleblower Benhur Luy states the
        respondents also received kickbacks totaling P380,275,000 for facilitating
        the release and the diversion of the Malampaya fund.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9073ee-c2ae-4050-a0e6-c9230fd8e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman also finds the existence of the NGOs
        "highly questionable," and the DAR''s failure to monitor the implementation
        of the multi-million peso projects "highly anomalous."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbdbb6-c2bb-44fe-92f4-d338c45f2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales said "the respondents'' intent
        and purpose show cohesion and interconnection, demonstrating the attainment
        of the same objective through their separate acts as each contributed in the
        end result of defrauding the government of the P900 million Malampaya fund."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679aa8bb-a9e6-4d10-907b-ecdbdf868814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/06/01/Napoles-pleads-not-guilty-to-graft-malversation-charges.html">Watch:
        Napoles pleads ''not guilty'' to graft, malversation charges</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b3476-bd7e-4ab8-a747-26f079f909fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman upholds charges against Ruby Tuason</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f51c04-ae58-47aa-9890-114971c1251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman turned down socialite Ruby Tuason''s request for immunity
        - and upheld the charges against her instead.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eba26f-8bcd-4c57-ac86-17e8c3226915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said Tuason admitted her involvement in cooperating with
        Napoles to facilitate the release of funds through her brother Remy, a contact
        in Malacañang - and for allegedly having received kickbacks totaling P242.775
        million at her house.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcab69-325d-4f30-9324-63eef87c17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of preliminary investigation, Mrs. Tuason stated
        that, allegedly, the contact of her brother in Malacañang was certain ''Atty.
        Jess,'' Jesus Santos, who reportedly facilitated the release of the funds,"
        Morales said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea120f55-8f18-4ddf-833b-fe684b415b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I directed the field investigation office to conduct further investigation
        in order to determine if indeed this Jesus Santos facilitated the release
        of the funds and to identify the ultimate recipient of the P240 plus million
        that was received at the house of Mrs. Tuason which represent partial proceeds
        of the Malampaya fund.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a862b9-cb26-494d-aeb8-e4aae739aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said if it will be established in the course of investigation
        on Santos that the former president benefitted from the scam, she will be
        invited for further inquiry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eb0b9-9971-4f83-b0d0-ec22f716c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things will surface that way, so be it," Morales said. "There''s
        nothing that will prevent the office to consider inviting her. Otherwise,
        the dismissal of the case remains as is."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec61f4-b816-4a28-a2ac-e9466d99e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/21/amlc-ruby-tuason-jinggoy-estrada-janet-lim-napoles-alex-abastillas.html">Also
        read: AMLC refuses to disclose details of Ruby Tuason’s bank accounts</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8046c4-9247-4b50-94e8-95872d90099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason was given immunity in the Priority Development Assistance
        Fund (PDAF) case against Sen. Juan Ponce Enrile.&nbsp; But Morales said the
        Malampaya fund scam is a different case.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e476cd2-4cfe-4c8b-a58a-27006493a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was given immunity in the PDAF case against Sen. Enrile, but
        she was not given immunity in this case. Because she was supposed to establish
        how funds went in the Malampaya case," Morales said</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97018191-f455-46c8-af22-2b6e7b809b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added, the primary participation of Napoles "in the complex
        and well-orchestrated scheme," however, is "already established and highlighted"
        by the statements of whistleblowers like Benhur Luy, Commission on Audit report,
        Anti-Money Laundering Council inquiry report, sworn statements of mayors,
        municipal agricultural officers and purported farmer-beneficiaries.</p>'
  'some-mmff-films-no-longer-showing-in-some-cinemas':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-27T20:26:06.685+08:00
    'imagesource': 'jcr:92ebd771-a92d-4005-8dee-d1645b841c35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76ad0a4-8590-4517-b085-bee075bf4f05'
    'lead': 'Organizers of the Metro Manila Film Festival (MMFF) say they have reached
      target ticket sales, but some films in the festival are no longer being screened
      in cinemas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:22:08.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T13:22:13.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T13:22:11.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some MMFF films no longer showing in some cinemas

      '
    'updated': 2016-12-28T16:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e4909-267a-4d6e-8db6-20f2ade69e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Low audience turnout
        in the first two days of the Metro Manila Film Festival (MMFF) have prompted
        a number of theaters to drop some films from their roster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5ad74-05f2-43d0-afc5-0adf2dbc18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF official Liza Diño-Seguerra confirms this development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b89647-3422-45b2-8b50-c089ca4c0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules of the festival require cinemas to screen movies in the first
        two days of the festival, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a054b4-c117-410f-86a4-98ef2c2f94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the third day, cinema owners can decide which among the MMFF
        entries they will show for the next eight days, Diño-Seguerra added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f6503-f574-48e8-99c3-f25e06eb5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it has nothing to do with the quality of the films included
        in the festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765b51b-a4c0-4410-82f2-641a6e1cca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa handa ang audience natin para sa ganitong klaseng pelikula...nandito
        pa rin tayo sa proseso ng paghihikayat," she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d42fd2-6bdf-4905-8928-ae5d9170bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Audiences are still not used to these kinds of films...we
        are still trying to win them over.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4fea0-06d8-45d5-bd28-b8fb489a7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a higher retention in theaters for movies that can fill
        up at least 10 percent of the cinema, she adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c241971-7d7c-4b9e-9506-7d7db9f3965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Shandii Bacolod of the movie Oro says, from 47 cinemas
        nationwide they are down to only 35 on the third day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec253c-841e-4985-8472-21a5ddb75867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung rules kasi na kapag mahina ka, matatanggal ka. Yun ang kalaban,
        that''s evil... Lalaban kami hanggang sa huling sinehan na merong puwedeng
        manood ng Oro," Bacolod says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a81d0c-115b-47f1-be5d-fc4bcac8bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rules state that if your movie has a poor showing,
        it will be taken out. That''s what we have to fight against; that''s evil...
        We will fight for people to see Oro.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16953ca6-1cc4-4474-870e-4548a7fcaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bacolod says more than the ticket sales, they value more the
        opportunity to deliver the movie''s message of justice to a wider audience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fba39-6516-4cfe-8643-e1ce12fb9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the eight filmfest entries bucking the low sales trend is
        Saving Sally. Its writer Charlene Sawit-Esguerra initially feared their live-action
        animated movie would have a hard time sustaining audience interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15965cc1-4072-4f28-ba08-27b5635afdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, only a few cinemas outside Metro Manila initially showed
        their movie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7148579-65dd-46b2-a69e-2e953f4122e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things turned around with the help of fans and other friends
        from the movie industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b705e0b-9c0e-4a9c-84b0-321ded4e8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang bayanihan iyong nangyayari [It feels like people banded
        together]...they barrage the theaters with messages and calls, demanding to
        see our movie. We lost a lot of theaters but we gained back even more," Sawit-Esguerra
        said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3d2fb-b2bf-4307-bb5d-0df864c38c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From only 56 theaters on opening day, Saving Sally is now showing
        in 62 theaters nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ac450-a82d-4287-b458-5d97eae10c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:22:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:22:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF ppokesman Noel Ferrer believes the festival this year is a
        big success.</p>'
    '18':
