      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> You never thought
        you''d see the day, but you''re finally off for the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8607b9-b52b-4e61-a7f6-026fb02920fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re thinking: chilling in Baguio while eating juicy strawberries.
        Or maybe lazing around Palawan''s gorgeous beaches. Or why not go abroad and
        see new places, eat different food and meet all sorts of people?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400209a-f3cc-4572-8f27-4743f56e346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alas! You were so busy with school or work that you weren''t
        able to book anything ahead. Are holiday "staycations" even Instagram-worthy?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b607e-4259-4bbe-ab17-b9d7b460b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well don''t fret. Online booking company Traveloka shows you why
        online travel agencies (OTAs) can satisfy your wanderlust anytime, anywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e5f0b-63bc-45a0-b9aa-e9661f31c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. They''re ridiculously easy to use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5076dc6-aadd-43bb-95fa-6cf9fb95f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the Internet age, setting up a trip can be quite a chore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d77a70-d99a-43f7-99be-0f78db540266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re going abroad, you would have to scour the websites of
        numerous airlines to find available flights. And even if you typed "hotels
        in Tagaytay" in your favorite search engine, the list of websites would be
        so long that you''d have to defer your holiday to the next century just to
        find the right place for you.</p>'
    '13':
      'image': 'jcr:b3f0a70e-89a1-4bfb-b7a7-44cd3fdda10e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c285f-fb73-4348-8ad8-5d3216088a09'
