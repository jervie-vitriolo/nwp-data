  'ombudsman-25-officials-malampaya-fund-scam':
    'author': 'Fiona Nicolas and AC Nicholls, CNN Philippines'
    'caption': '(File photo) Ombudsman Conchita Carpio-Morales'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-27T21:07:18.204+08:00
    'imagesource': 'jcr:92cf5691-8294-4b11-8466-6e8f849e2df2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7948ea40-ddce-4cd7-8d50-f733544c6cd1'
    'lead': ' Twenty-five respondents are facing two counts of Plunder, 97 counts
      of violation of Anti-Graft and Corrupt Practices Act, and 97 counts of Malversation
      over P900 million Malampaya fund scam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:18:57.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T13:19:05.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T13:19:03.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman charges 25 individuals for P900 million Malampaya Fund scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb2b2f-edf0-4b5e-b3fa-e96b0c6bdcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A number of officials
        during the Arroyo administration have a lot of explaining to do at the anti-graft
        court. The Office of the Ombudsman on Tuesday finds probable cause to file
        charges against them over the P900-million Malampaya fund scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c604aa4-29d1-40ae-a3eb-ada3d454e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials at the Department of Budget and Management (DBM)
        and Department of Agrarian Reform (DAR), and representatives of non-government
        organizations (NGOs) are facing plunder, graft and fund malversation charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1fc7b-7ab3-4ece-8722-aae6be9b5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President now Pampanga Representative Gloria Macapagal-Arroyo
        is not in the charge list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f4d89-f8c2-4d9a-b8c1-d0735049675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against Arroyo, former Executive Secretary Eduardo
        Ermita, former DAR officials Dominador Sison, Jr. and Nilda Baui were dismissed
        due to lack of evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbf862-a61c-415c-a10d-fdf783bac457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arroyo''s camp said they consider this development as
        the "latest victory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d83911-d6ba-41c3-a7ed-2e62665d3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the perfect way to end the year and to start the new one.
        We hope that we have seen the last of these frivolous complaints against the
        former president," the former President''s lawyer Laurence Arroyo said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e9d0f-296a-4222-a3d0-63b635c38d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first gentleman Mike Arroyo''s lawyer and spokesman Ferdinand
        Topacio said the latest development affirmed the cases against the former
        president are mere political noisemaking, "made purely for media effect by
        those who would profit to destroy her good name and besmirch her achievements
        as Chief Executive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7872b7-ef48-4382-9beb-e2ce525c72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Presidential Decree 910, the Malampaya fund is a special fund
        to finance the government''s energy resource exploration, development and
        exploitation programs and projects and such other purpose as may be directed
        by the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392379cb-939a-42a3-b9a4-4458d9b8fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is collected from the government''s share in royalties, rentals,
        production share on service contracts and other payments on the exploration,
        development and exploitation of energy resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae673e-cd17-4c51-a38f-4d55723c321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Sandiganbayan drops NBN-ZTE graft cases vs. Arroyo</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b0c9c-a084-4258-823c-6244866448fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Ombudsman: Funds coursed through Napoles NGO''s</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421377ed-2a1a-4a3b-bc14-823ecfeaf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the office of the Ombudsman said the respondents
        "are found to have acted in concert to divert the fund releases drawn from
        the P900 million Malampaya fund allocated by the DBM to the DAR in 2009, which
        was malversed and coursed through the NGOs controlled by Napoles" - for which
        "huge kickbacks and commissions" were paid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f12e3-7202-4958-87cb-519c4b1f4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing two counts of plunder and multiple charges of graft and malversation
        through falsification are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454c8aa-92bb-45b1-9b03-9070f4e95515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.&nbsp;&nbsp; Former Budget Secretary Rolando Aureo Andaya, Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333019f-90d2-400b-b82a-3a1def14fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:19:05.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.&nbsp;&nbsp; Former Budget Undersecretary Mario Relampagos</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977b5b6-91a5-4ad4-9863-67ca85bf502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:18:57.519+08:00
