      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. They can even be travel buddies.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4a9fe-a4fc-4581-8409-a83da8971e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T13:14:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In principle, OTAs work to make your travel plans easier. But Traveloka
        takes things further by acting as your electronic concierge.</p>'
    '29':
      'image': 'jcr:19f3fc80-1f40-4ded-86e8-c0a645686de7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e5fd4-c98b-4c86-a239-15ce8be117ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:14:37.411+08:00
