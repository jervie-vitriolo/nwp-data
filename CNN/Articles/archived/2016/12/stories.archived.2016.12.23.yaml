      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/22/asia/nepal-teen-dies-menstruation-hut/index.html">“Nepal
        failing to protect women? 15-year-old dies in ''menstruation hut''”</a></em></p>'
  'DOH-children-hurt-fireworks-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-23T13:59:21.101+08:00
    'imagesource': 'jcr:0284c710-b6b4-488d-add0-ffc6606c5737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7faa8a-ca35-4cb9-829a-e9e7c92fe362'
    'lead': 'The Department of Health says six children were injured by fireworks
      ahead of Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:42:10.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T15:42:15.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T15:42:15.632+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Six children hurt from fireworks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21228229-702c-4fa5-a441-e7134d47c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) recorded six cases of firework-related injuries in the week
        leading up to Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e41b0c-db90-4463-9d9c-8d1463ba03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases involved children and teenagers, according to reports
        from DOH sentinel hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851be25b-8548-4a75-acc9-831572faf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five injuries were caused by fireworks, and the last involved ingestion.
        Another common firework-related injury can be caused by stray bullets, but
        there are no reports of such cases so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d94c67-719a-4b46-bb30-ddcc98864f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, through its Aksyon: Paputok Injury Reduction (APIR)
        campaign, has been working to reduce the number of firework-related injuries
        every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5220d-dbaf-4e04-afac-690b885efbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APIR began its surveillance reports on Wednesday, when it reported
        the first injuries for the holiday season: a six-year-old female from Ilocos
        Norte with a right eye blast injury from boga, an improvised canon; a nine-year-old
        female from Manila with lacerations due to piccolo; and a 10-year-old male
        from Pasay who had a blast and burn injury from luces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd20c61-fb26-4879-a972-a275964540bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Thursday, it added three more to the list, including a 15-year-old
        male from Iloilo who sustained a blast injury in both eyes from boga and a
        14-year-old from Manila who got lacerations from piccolo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3652f9-3f39-40f2-9421-aaf4d63db6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boga and piccolo are illegal fireworks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e27fe-ba68-4bea-bd9a-ad2fee3e9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third case, a six-year-old in Cainta, Rizal who accidentally
        placed luces in between his teeth, has been reported "normal at the time of
        examination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46ccd2-b62f-431c-854d-38a6ba718356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the number of injuries reached 145, around 80 percent
        of whom were children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915b0ac-fe57-49b0-a98f-618593aa1df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, there were 249 injuries and in 2013, a total of 293.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dac3f7-a619-458f-aa84-8b0d54af5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:42:10.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:42:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh this page for updates.</em></p>'
  'Holiday-rush-terminals':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-23T16:05:54.724+08:00
    'gallerysource': 'jcr:1b0aba39-8bd5-4c37-be6c-5748207772d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57eecb40-9837-41fe-86ae-4fe85394c43d'
    'lead': 'Here''s a look at the Araneta Bus Terminal in Cubao and NAIA Terminal
      3 today, December 23. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:49:13.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T15:49:20.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T15:49:19.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holiday rush: Thousands pack terminals for long weekend

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27d84f-12c8-4e4c-bb77-a49619553907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of passengers
        are hoping to catch last-minute trips to their hometowns and provinces today,
        the last working day before the long holiday weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef0305-640e-4e76-8a77-e1d4c332c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators are expecting at least 9,000 passengers to arrive today
        at the Araneta Bus Terminal in Cubao, Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7407b9-6911-40f3-836b-1b3e5aa659db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers started crowding the bus terminal as early as 5 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7264a7-3437-451f-9f43-4d83c8795214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suffered delays in their trips because of the slow turnover
        of buses from the provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbdc7d-483b-4ede-a1ac-f88d71bfa545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last-minute travelers include chance passengers who could no longer
        book earlier trips, with air-conditioned buses already fully-booked until
        December 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cbc62-d885-444c-a827-475c0dd43db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, neither the lack of buses nor the impending bad weather are
        dampening the holiday spirit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8871bc9-4f38-48b1-b3c7-4fb66801b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More passengers fill up the platform throughout the day, braving
        long lines just to be home for Christmas.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Mga pasahero, dagsa na sa Araneta Bus Terminal <a href="https://t.co/aHn74xPT6Q">pic.twitter.com/aHn74xPT6Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/812153788219801600?ref_src=twsrc%5Etfw">December
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789a7d5-d885-43bb-9208-0581809dec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c449b27-5c3a-40d4-8a5d-57ecde9c88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe Tropical Storm Nina (international name: Nock-ten) is expected
        to make landfall on Christmas Day, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca3efd-b14d-41fc-be5a-6ab9247e0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic at NAIA</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02a860-a676-4ec9-bb8a-5130360faca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queues are short at the Ninoy Aquino International Airport (NAIA)
        Terminal 3 as of noon today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147257ac-5b37-47f7-9a0a-924ac7baaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:49:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:49:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipinos flying to the provinces endured heavy traffic going
        to the NAIA Terminal 3, where most domestic flights are served.</p>'
    '21':
