      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Syrian regime says it has taken full
        control of Aleppo, state-run media announced Thursday, marking a major turning
        point in the nation''s five-year civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d63be-9169-428b-a34e-be7ec4c743df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces and their allies are now in control of eastern
        Aleppo, ending more than four years of rebel rule in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd770a64-4756-4484-b390-79215e83ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian forces and pro-Assad militia entered eastern Aleppo by ground
        in late November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d08884-6e09-48f8-a8fb-af129e18c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime and Russia, its most powerful ally, have decimated neighborhoods
        with airstrikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a09b5c-3a16-4483-8127-a83716923316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the International Committee of the Red Cross said
        heavy snowfall and rickety vehicles have slowed the evacuation of thousands
        of civilians and rebel fighters from eastern Aleppo. The snow brought other
        challenges to humanitarian organizations dealing with the exodus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f724a8-0470-4ea5-84fc-2e52f3a19ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuations come under a complex people-swap agreement that
        essentially allows rebels to go to rebel-held areas and pro-regime civilians
        and fighters to be moved to regime-controlled places.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71002a-8b96-4ad3-87da-f9f7059aab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 400,000 Syrians have been killed and more than 4.81
        million have fled the country since the war began in 2011, according to the
        United Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31047aa-fe56-45f5-82ec-4c77eb39aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:06.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
