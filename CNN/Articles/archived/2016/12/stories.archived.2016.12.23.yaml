      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/23/europe/berlin-christmas-market-attack-suspect-killed-milan/index.html">"Berlin
        Christmas market attack suspect killed in Milan shootout"</a></em></p>'
  'customs-balikbayan-boxes-physical-examination':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-23T19:59:20.050+08:00
    'imagesource': 'jcr:e1533ddd-bb46-405a-9d7e-73dbbec41077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae497633-3d11-44b4-be63-53bdca543e34'
    'lead': 'The Bureau of Customs on Friday warned, balikbayan boxes suspected to
      contain contraband will be subject to physical examination. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:55:34.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:10:50.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.22'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:10:49.921+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC memorandum: Balikbayan boxes that trigger alert will be physically
      examined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa9edd-e635-4481-ac26-ab070ab62b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Balikbayan boxes
        that trigger an alert at the Bureau of Customs (BOC) will be opened and searched,
        according to a memorandum issued by the agency. Such an inspection or physical
        examination will be done in the presence of the consignee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266035d-5675-40c6-bd6e-cd61017289ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BOC said "alerted balikbayan boxes shall be subject
        to 100% physical examination" in the presence of the consignee or his duly
        authorized representative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16fad5-94f2-4481-821d-ea99f8a7e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further stated, if the consignee or representative cannot personally
        attend the inspection, "a waiver from the owner of the shipment should be
        submitted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e04b7-6758-4671-a9d5-6e52812456bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/16/Honoring-the-OFW-The-balikbayan-box1.html">Watch:
        Honoring the OFW: The balikbayan box</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf8b6c-9aa4-4ebc-a480-0c1ccd063aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum came after BOC issued a "no opening of balikbayan
        box" policy, that exempts balikbayan boxes from being subjected to random
        or arbitrary physical inspection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38132e-fca3-4976-8626-8cdecc9f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alerted" balikbayan boxes are those suspected of containing contraband
        or items that are possible threats to national security (such as explosives,
        firearms, and illegal drugs). These will be opened only upon the written approval
        by the district collector of the port concerned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf241a26-3efa-4952-bd6d-f078f2660c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Nicanor Faeldon, meanwhile, asked the public not to
        abuse the balikbayan box privilege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9bb21-fd7b-40c5-a751-79edf6534db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/11/balikbayan-boxes-to-be-tax-free-starting-christmas-day.html">Also
        read: Balikbayan boxes to be tax-free starting Christmas Day</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1aa06-2363-43f5-9b66-a59a80b7fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pabayaan nyo na ang balikbayan boxes. Privilege ito ng OFWs, maganda
        ito para sa kanila," Faeldon said. "Wag sanang bastusin ang batas." [Let us
        leave the balikbayan boxes to OFWs, it''s their privilege.&nbsp; It''s good
        for them. Let''s not abuse the law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9506d1-c396-4559-8bc7-eb4125a6cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent memo allows the inspector to recommend the issuance of
        an alert order or shipments tagged as "suspect" after an x-ray scan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77e91a-7c83-4131-b870-b0c677a7b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC said it is "intended to avoid cases of illegal smuggling through
        balikbayan boxes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b826e-bb46-4153-920e-6410a874af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on BOC''s records, an average of 1,000 containers of balikbayan
        boxes arrive in Philippine ports every month, and the government loses at
        least P50 million in revenue due to smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692dc23-3496-4108-8d9e-610a70453421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:55:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-customs-clarifies-balikbayan-box-privileges.html">Also
        read: Bureau of Customs clarifies balikbayan box privileges</a></p>'
  'Which-K12-Track-is-for-you':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-23T19:13:09.784+08:00
    'imagesource': 'jcr:5f8edd8d-5e99-483c-93ed-c0205cd2d0a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a62a2d9-3bc3-483a-a582-d1bda3e1e2a7'
    'lead': 'The K-12 program has given kids (and their parents) the power to choose
      what they want to specialize in during senior high school. AMA helps you make
      sense of the Track system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:00:13.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T15:00:18.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T15:00:17.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which K-12 Track is for you?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58be65-ce6b-44a3-b22a-d5b4e309975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> High school used
        to be quite simple: there was first year, second year, third year and fourth
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133d1c4-07d1-43ff-904c-421037b2a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a backdrop of raging hormones, hanging out with friends, epic
        life realizations and first loves (and heartbreaks), everyone studied the
        same stuff. After those four years, you took college entrance tests, hoped
        that you pass and went on your way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2b404-4e45-4d66-8b50-60d602c1b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the new K-12 program, high school is now divided into four
        years of junior high school and two years of senior high school (SHS). The
        latter is further divided into four Tracks:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9d20d-8ecd-4bfb-bb70-ad238e07c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic (with five Strands: General Academic; Pre-Baccalaureate
        Maritime; Accountancy, Business and Management or ABM; Humanities and Social
        Sciences or HUMSS; and Science, Technology, Engineering and Mathematics or
        STEM)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c237e-1494-4c95-831a-28e831188285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical-Vocational-Livelihood or TVL</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48430d1d-9d1e-4541-bb69-7edea4528838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabc8bd-1080-41c5-b638-c5a224afa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arts and Design</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbb3a8-f40f-4995-9c37-f786f1e1cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing the right Track is critical in making you highly proficient
        in a particular field, especially if you''re thinking of working immediately
        after graduating from SHS. But if you''re an incoming Grade 11 student, which
        should you choose?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b615d8d-ee7d-45c1-beb5-7d69060b7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some helpful tips from AMA Senior High School on what you
        should think of when picking an SHS Track:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85559a74-086f-481f-bf38-8898ca50dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. What do you do during your free time?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64bdb2-109d-4008-ab7d-cd8ac718039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you do during your free time could be something that you will
        really enjoy doing for the rest of your life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de1005-3e1a-4110-9a89-1840693bb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s basketball, the Sports Track might be the way to go. If
        it''s drawing, singing, dancing or creating different crafts, Arts and Design
        could be for you. If you love gadgets and experimenting with apps and different
        gizmos, STEM or TVL could be a good choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b8e00-8393-4bdc-a4cb-95979b9c9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what your interest or hobby maybe, there is an SHS Track
        and strand that is suited for it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398bbe2-bd92-42be-91b6-c5925dc5c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. What subject are you good at?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfb9af-36cf-4480-849b-128b2097df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important thing to consider when choosing a Track is identifying
        what subjects or topics are you good at.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210234c-07cf-47f0-9ff8-5532d0e828f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing what areas you are competent in could be your guide in making
        the right choice. If you''re good in communications, you might consider taking
        up HUMMS. If you''re good with numbers, ABM or STEM would be the right strands
        to take to further enhance your numerical skills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24903d-37e9-40cb-8663-0b2f22d99a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Remember your dream career!</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa059c6-5b99-41ba-88c8-456bba2a71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we were kids, people would ask us what our ambition is.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdae5f8-f578-46ed-b380-1e94f32be804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people end up in a different career or field once they
        graduate, it doesn''t mean that you can just choose any Track and pursue any
        profession someday, even if it has nothing to do with your educational background.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d84c3-fd55-4a64-8ef1-bf6c867f25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still best to fully prepare yourself for your dream career
        or profession, which you can do by choosing the right Track. Being sure of
        what you want to be will help you decide which Track is best for you.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db6ce5-8bca-4183-bb62-3e040f543723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. How much?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196b482-deb5-40bf-865f-48046cb13d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perhaps is the most important factor for most families.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc38fd-3cc7-43f0-960e-991cd4842e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Track has certain requirements or activities that need a lot
        money. Some expenses might be too prohibitive for some students and their
        families that they would choose to just pass up on certain activities or projects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a7397-c340-4955-a15e-b26cf52d4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing a Track, it is also important to carefully assess
        the other expenses that you have to prepare for. Make sure to ask the school
        for other things that you will have to pay for on top of the tuition fee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614e150-9981-4c75-b22f-110972860991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing whether or not the estimated expenses can be covered by
        your budget will help a lot in deciding whether or not to pursue a Track at
        a certain school or go for other possible options.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c532b3f-0c04-448e-8818-38c28686706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Get good advice</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc0391-b2d5-40f5-919a-5af45fe4446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some issues or situations that you can''t figure out on
        your own.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010bc86-5013-42b1-baf5-e6b07ca9203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re a student or a parent of an incoming SHS student,
        finding the perfect fit or the right Track could sometimes be a bit difficult.
        In case you find yourself confused by the whole SHS thing, the best thing
        to do is ask for advice or suggestions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415487b0-a655-47a5-83ec-bb70e67249e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be afraid to ask questions from other people, as it is always
        better to know what to do than do something without knowing anything about
        it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270799e2-e902-42c6-838b-e8625a2543ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus tip: Consider convenience!</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279f512-a1cc-4bc3-87e4-51d82686dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wonderful fact about SHS is that there are some schools that
        offer the blended learning system. This is a system where students only need
        to go to school three times a week and spend the remaining two school days
        studying at home or even while travelling through online education.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6983f5-6395-4d2a-887d-282e0dfa8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, AMA Senior High School is the first to offer
        such a learning system for SHS through its online education facility, AMA
        University Online Education (AMA OEd).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71d810-2324-4111-bc46-38bbf3fc204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, AMA OEd also offers short courses, undergraduate and
        graduate degrees in information technology, mass communication and political
        science, among a variety of other programs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470075b3-016a-4b25-bab6-e36482047c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:00:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:00:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about AMA Senior High School at www.amaes.edu.ph and
        AMA OEd at amauonline.com.</p>'
    '57':
      'image': 'jcr:8548876b-8119-4671-abd2-904d57895be2'
