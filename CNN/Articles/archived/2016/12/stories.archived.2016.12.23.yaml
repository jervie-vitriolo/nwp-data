      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% of women who experienced such violence did not share
        or discuss their experiences with anyone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def6170-7045-4b4a-8f20-ef43024f945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child marriage is also prevalent, with 37% of girls marrying before
        they are 18, and 10% before they are 15, according to Human Rights Watch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f56481-fc62-4998-8fbe-311273a309c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These marriages result from a web of factors including poverty,
        lack of access to education, child labor, social pressures, and harmful practices,"
        HRW said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17017c5d-fdea-4b76-9ee8-27e03dc852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cutting across all of these is entrenched gender inequality, and
        damaging social norms that make girls less valued than boys in Nepali society."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da9106-792d-4e8e-84bc-78f5cff7a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.883+08:00
