  'Australian-police-thwart-attack-Christmas':
    'author': 'Deanna Hackney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-23T13:32:59.149+08:00
    'imagesource': 'jcr:cc4ba0e5-0b09-40f1-9bb4-9b2fe04a5301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8a44b0-a311-4829-ac02-c26c5c37540b'
    'lead': 'Australian police said Friday they arrested seven people as part of an
      investigation into a plot to attack central Melbourne on or around Christmas
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T16:01:31.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:10:58.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:10:57.719+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian police say Christmas day attack thwarted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41894a63-a3b8-4e0f-8e7e-dfe1891ff15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian police said Friday they arrested
        seven people as part of an investigation into a plot to attack central Melbourne
        on or around Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1d86f-aadf-40fa-baab-8504d6c67672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Malcolm Turnbull said the alleged terrorists planned
        to "explode improvised explosive devices" in the city''s business district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8172d-bb5c-4c2e-aebc-8519027c69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it "one of the most substantial terrorist plots that have
        been disrupted over the last several years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d858582-926b-4f93-8744-90f977484db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no ongoing threat, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f7029-6330-4539-a32d-62e98df10a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They have been thwarted''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b48820-170d-48d2-94e2-555049f64608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are approaching the Christmas season - a time when we come together
        in peace and love with our families. We congregate in public places for Christmas,
        for New Year''s Eve," Turnbull said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10cb2e-23b7-4891-b0ec-09aeca193cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a time of happiness and joy. These terrorists sought to disrupt
        it. They have been thwarted. They are in custody. They are no longer a threat
        to Australia''s security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f29490-631b-4fb0-a9b7-16de12e8aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies within the country''s Joint Counter Terrorism Team arrested
        six men and a woman, all in their early to mid-twenties, in the Melbourne
        area overnight, Victoria Police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be751fff-0b4c-404a-b356-4d988a8232de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man and the woman were released without charge, federal police
        said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85855a-64e7-4b6c-b667-bdb56eb46d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria police chief commissioner Graham Ashton said of the five
        suspects still in custody, four are Australian-born and the other is Egyptian-born
        with Australian citizenship. He said the suspects were self-radicalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f794c-8858-4860-ab39-516043047b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Police have said the attack was inspired by ISIS and was
        aimed for Federation Square, Flinders Street Station and Saint Paul''s Cathedral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c39d77-fc5c-4cc0-9149-0195cda80708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has previously called for attacks in Australia, urging supporters
        there to "kill them on the streets of Brunswick, Broadmeadows, Bankstown and
        Bondi," in an article in its Rumiyah magazine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5af2e-7135-4835-a321-4b521294457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas Day attack</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393b5ce-2a44-4f9a-b8e6-4169195946ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian police said the arrests were made while executing search
        warrants in connection with an ongoing investigation into a plot to commit
        a "multimode" terrorist attack, "possibly on Christmas Day," Ashton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86914b31-4b81-4d7b-9ab0-b908056320b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night five search warrants were deployed as part of that operation.
        As a result of those search warrants, or during the execution of those warrants,
        seven arrests were made, and five of those persons are still in custody being
        questioned in relation to allegations of being involved in a terrorist event,"
        Ashton said during a news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e07ea8-d161-47b5-abd5-a1197bba19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has dealt with other threats from terrorism and increased
        radicalization. In October, two teens allegedly linked to ISIS were charged
        with planning an act of terror. Police seized two knives during the arrest
        in a suburb of Sydney. In 2014, two hostages and a gunman died in a deadly
        siege at a Sydney cafe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37de333-a262-494d-8113-6314694f4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:01:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/22/asia/australia-police-thwart-terrorist-attack/index.html?adkey=bn">
        "Australian police thwart attack possibly planned for Christmas Day"</a></em></p>'
  'PAGASA-Typhoon-Nina-maintains-strength-ahead-of-landfall-disaster-management-officials-on-high-alert':
