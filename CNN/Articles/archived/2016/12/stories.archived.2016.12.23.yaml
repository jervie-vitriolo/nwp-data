      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Bon Iver – “22, A Million”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569d0f8-db68-422c-99de-4fd53c7d754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that time last Wanderland when Bon Iver just started singing
        and toying with layers of autotune and you thought to yourself, “WTF is this
        weird sh*t come on just play ‘Skinny Love’” and yet you found yourself inexplicably
        crying by the time the song ended? This is exactly what this album is.</p>'
    '22':
