    'template': '1'
    'title': 'A food trip guide to Tagaytay’s best eats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f14c8-14c3-41b5-a7f8-4db4b728de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The first time
        I did a food crawl was in 2009. In the golden city of Salamanca, Spain, we
        hopped from one tapas bar to another, nibbling tortilla de patatas and jamon
        iberico and downing them with sweet, intoxicating wine, all the while learning
        a little bit of Spanish. Elena, our red-haired guide in cheerful pigtails,
        led the way, both in speech and dégustation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba253ac-6dce-4672-a2d6-a7838fbd459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, food crawls — usually tapear (“to have tapas”) — are part
        of the culture as is having afternoon siesta or sangria with one’s meal. In
        the Philippines, we don’t do food crawls — not really — but we call them “food
        trips.” The distinction, as of now, is not clear. Is it because in Spain,
        the crawl is more leisurely and relaxed, a fitting end to a long work day?
        Or is it because in the Philippines, to hop from one place to another to find
        new things to eat is a journey in itself, and not merely an ending?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaade475-90f7-4c3e-9a5a-90a4b9e44ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the Philippines does not lack places where one can
        embark on such kinds of culinary journeys. Just outside of Manila is Tagaytay,
        home of Taal Lake (and the tawilis within) and hot, savory bulalo. Citizens
        of the city must have perfected the art of brewing the comforting soup as
        a necessity when temperatures drop too low. The cult favorite for the best
        bulalo in town, I was told, is Green ATS Bulalohan and Restaurant — but on
        a cold mountain morning, one cannot go wrong with the basic version in Amacena,
        the first in a six-stop food crawl with a tight-knit group of food crawlers
        in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87da13c-9a76-4c35-bb85-3f36a1719cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you have to remember about a food crawl is the need
        to pace yourself while eating, as you would in a buffet — take only measured
        bites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c273463-7845-45c5-b2aa-d47f35c069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you have to remember about a food crawl is the need
        to pace yourself while eating, as you would in a buffet. Don’t eat too much
        in one restaurant; take only measured bites. So in Amacena, we took only spoonfuls
        of everything that’s good, among others: the creamy dinakdakang chicharon
        (a yellowish, crispy sisig) and the sizzling bulalo, served on a hot plate,
        the beef still oozing smoke. The beef, says the chef, is sourced locally,
        as it should be: Batangas beef is supposed to be one of the best-tasting in
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c7cb0-a2f5-4a18-82f0-401e46675798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between gulps of the piping hot bulalo in the bowl and bites of
        sizzling bulalo in a hot plate, to “pace myself” was a tip I forgot to take
        to heart. (The roast chicken in Amacena was also good.) By the time we reached
        Taaleña, a homey, spacious, Barrio Fiesta-style restaurant which had a great
        view of the lake, I was just about done with lunch. But the fried tawilis
        and crispy crablets were too good to pass up: the tawilis, a small local sardine,
        is paid homage to by visitors, and most swear by the crablets that came in
        attractive mounds on our table. The saving grace came in the form of a companion
        bringing out a good bottle of white wine. Food crawl tip number two: a glass
        of wine is a good idea, and helps you eat less if you plan to eat all day.
        (Maybe the Spanish got it right with their generous servings of wine along
        with their tapas.) The wine, incidentally, helps one warm up a bit in the
        chill of the Tagaytay air. And white wine pairs quite well with crab and fish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d80c26-dbeb-4c5d-a20a-cc56ae9c6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four stops to go.</p>'
    '13':
      'image': 'jcr:ebd38ddc-c719-4385-9ae8-e4305efd018f'
      'imageCaption': 'In Tagaytay, the fried tawilis and crispy crablets of Taaleña
        and Balay Dako''s seafood paella were too good to pass up. Illustration by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446c738-8512-440c-aac5-ed991b1f4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a8734-c25c-4529-983c-ad8223b5f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1st Colonial, I chose to simmer down and to satisfy myself with
        some ice cream. But the restaurant — if you’ve been to the branch in Naga
        — serves some of the weirdest ice cream flavors locally, the most outrageous
        of which is its sili ice cream, which comes in three spice levels, and one
        called the “volcano,” which is supposedly the most explosive ice cream of
        them all. Having tasted the basic sili ice cream in Naga before, I tried the
        volcano. It’s the ice cream version of spicy laing and is surprisingly delectable,
        though of course it might not be for everyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb8b7d-2a68-4387-89d8-1c63e5c40c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just across 1st Colonial is Balay Dako, which means “big house”
        in Negros, modeled after large family homes in Bacolod. In Balay, the emblematic
        Taal view is even more breathtaking: the second floor, especially, is a fitting
        frame to the majestic greenery of the mountain that rolls down to reach the
        small fish pens below. To be in Balay is to inhabit Sunday afternoons in your
        grandparents’ house, or those precious few seconds in the morning, set in
        slow motion, before the day stretches its arms and starts to set down to work.
        It’s one of the most beautiful, frozen-in-time restaurants I’ve been to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a198b-2c26-4832-8e9d-bfc62e02ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view and the ambiance was punctuated by a seafood paella made
        more malinamnam with taba ng talangka (crab fat), which flavors the rice so
        richly that one has no need for the meat. Not to be missed is the kansi, a
        cross between sinigang and bulalo, soured with batwan and laced with atsuete
        oil, with hefty hunks of both pork and beef. We left Balay as it was nearing
        sunset.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db3003-cb6e-429a-a9fa-b150c18a8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glass of wine is a good idea, and helps you eat less if you plan
        to eat all day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbb19b-6602-4faa-bb4a-3666e5028203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tagaytay side street, we stumbled onto Lime and Basil, a Thai
        restaurant which looks like someone’s garden home. A large tent was being
        set up at the front yard as we arrived, and inside are wide splashes of purple
        and mauve, five golden plates installed as a cross in the wall, and an illustration
        of three elephants made of grass. We had pad thai, assembled ground pieces
        of chicken with some vegetables to form rolls, and dipped several shrimp blankets
        in plum sauce. A bottle of red wine was being passed around.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf0fa4-9be3-4f23-b468-2c6210cc10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night fell. In Bowstring, the last stop which is near the rotunda,
        a few drinks were had and a few glasses raised. There was pho-lalo — a portmanteau
        of Vietnamese pho soup and native bulalo — and Thai buffalo wings, glazed
        with Sriracha honey butter sauce, to have last-minute bites on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea555b93-27cb-4f55-8efd-4b1bfdbe613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:15:36.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:15:40.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eat and digest food from six local restaurants for 12 hours is
        no mean feat, and Filipino fare, in terms of size and serving, are not tapas.
        But one needs only to take bites, which is the beauty, I think, of a food
        crawl: a glimpse of how life would look like if everything was made new, a
        taste of strange and familiar food for the passing moment, and essential,
        temporal connections made with people you may never meet again, if not for
        the love of food.</p>'
  'wanderland-lineup':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The lineup of next year’s much-awaited music and arts festival, Wanderland,
      features a fine mix of musical acts for the well-rounded indie music fan.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-12-23T16:38:30.148+08:00
    'imagesource': 'jcr:2b91f7ad-9283-43d9-a595-a8143b3ba076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27840721-b903-4d28-b1e1-a07796e69b90'
    'lead': 'The lineup of this year’s much-awaited music and arts festival, Wanderland,
      features a fine mix of musical acts for the well-rounded indie music fan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:22:20.084+08:00
