      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Kanye West – “The Life of Pablo”</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf344ee-52cc-40cd-b985-3c5834fb4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we’re on the subject of Radiohead, let’s talk a bit about
        how Kanye is hip-hop’s Radiohead. No, really. Think about it. Kanye used to
        make radio-friendly hits like “Touch The Sky” and “Flashing Lights” (like
        Radiohead made “Creep” and “High and Dry”), but then he got increasingly experimental
        — and everyone miraculously loved him all the more for it. If “My Beautiful
        Dark Twisted Fantasy” with its grandeur and ambition is his “OK Computer”
        and “Yeezus” with its deconstructionism is his “Kid A,” the “Life of Pablo”
        is his “In Rainbows”: a coming to terms with his rebel soul, a maturing, an
        admission that he’s pushed the limits as far as he could, and maybe now it’s
        time to come home. He begins with a prayer that he’s hardly present in (“Ultralight
        Beam”) and ends with an exaltation of himself (“Saint Pablo”). And yet, getting
        there is such a journey: from the song “Famous,” which he legendarily performed
        three times in Paradise music festival last April, to the anthemic “Waves,”
        to the Madlib/Kendrick joint “No More Parties in L.A.,” Yeezy almost proves
        that he is the 21st century’s musical equivalent of his album’s namesake.
        Almost.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00721546-90db-4ef7-b0ed-3d48583890c2'
