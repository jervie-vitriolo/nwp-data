    'template': '1'
    'title': 'Meet the artists of Wanderland 2017

      '
    'updated': 2017-03-02T14:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b07378-53c8-43b0-8273-b1c691314284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There’s Coachella
        in the US, Laneway in Australia, Wonderfruit in Thailand, Clockenflap in Hong
        Kong, and Fuji Rock in Japan. Here, we have our very own Wanderland music
        and arts festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44e6bd-10b4-4164-9521-fd9e2e01e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5th installment, Wanderland goes through a rephrasing of
        its theme, calling this year’s edition the Wanderland Jungle. This is partly
        in line with their transfer of venue — usually at the Globe Circuit Event
        Grounds in Makati — where they’ve gone further south at the Filinvest City
        Event Grounds in Alabang, and they encourage “wanderers” (their patrons) to
        “pack their bare necessities and leave their worries behind” in the haze and
        humidity of Manila.</p>'
    '3':
      'image': 'jcr:bc35c608-4143-4397-9717-5062f5a67a72'
      'imageCaption': 'Wanderland 2017''s main acts are The Temper Trap, Explosions
        in the Sky, The Ting Tings, Purity Ring, and Yuna.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5f52d-14da-4a5a-85c3-7f5510813039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e52159-a9f7-4cad-af2c-93c96edfdbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the exotic thematic twist, the lineup still hits home. One
        of their 2013 headliners makes a comeback three years later: Australian indie
        alt-rock band The Temper Trap. The more ambient post-rock band Explosions
        in the Sky also joins the lineup, and to make people dance, Wanderland recruits
        indie dance act The Ting Tings and synth pop duo Purity Ring. As the festival
        is also known to cater to R&amp;B tastes, Malaysian singer-songwriter Yuna,
        in her Manila debut, rounds off the list of headliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac987d7f-9a23-47bc-9549-79c3c53428c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wanderland, like every year, doesn’t fail to include relatively
        lesser known but equally spotlight-deserving artists such as electronic duo
        Honne, alternative pop band Lany, and folk group Woodlock, the three of which
        represent the three main musical sensibilities of the festival: R&amp;B or
        electronica, alternative pop or rock, and acoustic, respectively.</p>'
    '7':
      'image': 'jcr:cbafcb23-e387-449f-b4b2-12e8d49815a1'
      'imageCaption': 'Explosions in the Sky is an ambient, post-rock band from Texas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c523d-4f15-4421-a6de-e49d1d6aedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:d32ea730-f0ca-4321-a3c5-60acdbc91bd2'
      'imageCaption': 'Purity Ring is a Canada-based synthpop duo, composed of Megan
        James and Corin Roddick.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f230e-2140-4feb-9a68-c30a9fe3ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb8fd2-2ae5-4cee-887e-3ca1125a2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, there are the local acts: pop quartet Up Dharma Down,
        Gab and John of rock band Urbandub, math rock trio Tom’s Story, indie folk
        band Fools and Foes, and indie pop singer-songwriter Reese Lansangan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a6f5a-8810-4d71-8740-72671d551ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give way to budding local indie artists, Wanderland hosts an
        annual battle of the bands called Wanderband, whose finalists get the chance
        to share the festival stage with musicians they admire, as well as to showcase
        their burgeoning talent. In line with the tweak of the theme, last year’s
        Wanderband, which was held in November, was named the Jungle Battle. The victors
        who will get to play with their idols are runners-up pop jazz act Mickey Sulit
        and soul/funk band Banna Harbera, and first place winner Lola Amour, an indie
        rock group.</p>'
    '12':
      'image': 'jcr:2e71db04-13b1-417d-a9c7-4626f09d68ca'
      'imageCaption': 'Up Dharma Down is a pop quartet from Manila. It''s their second
        time to play at Wanderland next year.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa071281-9f04-4f08-897d-fe129756e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:a1d5176f-60a0-4d50-b928-22a3d1a157d4'
      'imageCaption': 'Lola Amour is a seven-piece indie rock band from Manila and
        the champions of Wanderland''s Jungle Battle'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad180ebe-5ae3-458e-b685-a6ff22526678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb9697-756e-4a19-aaae-7ffcf09ef901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a new addition to the contest, Jungle Battle has accepted entries
        from visual artists vying for the opportunity to do live art performances
        and installations. This year’s artists who will be doing so are Jappy Agoncillo,
        Ysabella Lalu, KFK Collective, and Quatro Hapimeel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e4cda-32d5-486d-826c-3afdc8f6c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wanderland’s promise to constantly bring artists — both big-named
        and slightly obscure — that cater to the youth’s tastes, music fans are provided
        with a stage to enjoy both the bands that they love, and might end up loving.
        Every lineup announcement is a thriller, and every lineup is a surprising
        (almost exotic) mixture. Who knows? Your favorite band (or soon-to-be) just
        might end up in Wanderland next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b6c00-f5ab-4f55-925b-1bb4a9ed776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081087a0-9ae9-461b-a1b6-1da58f3a82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:22:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:22:24.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanderland music and arts festival will be held on March 4, 2017
        at the Filinvest City Event Grounds in Alabang. Tickets are available in four
        packages: Wanderer for ₱5,500, Star Wanderer for ₱8,000, Wanderbuddies which
        is four tickets for ₱18,000, and Star Wanderbuddies which is five tickets
        for ₱35,000. To avail and for more details, visit the Wanderland website.</p>'
