  'Duterte-eyes-changing-martial-law-provision-in-Constitution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-23T04:30:30.646+08:00
    'imagesource': 'jcr:d73ad51c-b67a-4982-947c-ce901fc00fd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd356e1c-e301-40cc-9b0f-6890acc3794f'
    'lead': 'President Rodrigo Duterte said on Thursday he needs to change a Constitutional
      provision that gives Congress and the Supreme Court the power to revoke or uphold
      a president''s decision to declare martial law. He did not explain what sort
      of change he wants or how he plans to do it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T16:11:49.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:11:04.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:11:04.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes changing martial law provision in Constitution

      '
    'updated': 2017-01-11T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703752e-2f80-4922-8b80-5f0a7c0634c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Rodrigo Duterte said
        on Thursday he needs to change a Constitutional provision&nbsp; that gives
        Congress and the Supreme Court the power to revoke or uphold a president''s
        decision to declare martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905ebee-4ccb-4bc7-aabf-4759a3c1643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[K]ung mag-declare ako ng Martial Law at may invasion ngayon o
        giyera, I cannot proceed on and on, lalo na kung may gulo, pupunta pa ako
        sa Congress, pupunta pa ako doon sa Supreme Court," he pointed out during
        a speech in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d201096-0379-4af2-9616-77e8d15c4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I declare martial law amid an invasion or war,
        I cannot proceed on and on, especially if there is unrest. I would need to
        go to Congress and to the Supreme Court.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97e724-2bf8-4d8b-8d02-6331f8ae5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh kung iba ang Supreme Court, magsabi ang Congress yes, no ito,
        or no ito, yes itong isa. Saan mo ako ilagay? Kaya kailangan ko talagang palitan
        ''yan," Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3a102-543e-4f5d-81a6-1beb03c6e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, what happens if the Supreme Court says one thing
        and Congress says another — one says yes and the other says no? Where would
        you put me? That''s why I really need to change it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63edbe6-10e5-4c7c-8603-fa2b456ac23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not explain what sort of change he wants or how he plans
        to do it. A Constitutional Convention or three-fourths of Congress has the
        power to do amend or revise the Charter. Amendments may also be directly proposed
        by the people''s initiative through a petition of at least 12 percent of the
        total number of registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c80351-c213-420e-9f16-18ad299dc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the provision defeats the purpose of declaring
        martial law, as a president would still have to go to Congress and defend
        his decision before the Supreme Court during a period of unrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda68a26-67cf-4562-8719-b4f3f708937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh kung magulo ang mundo? Kaya nga martial law na eh. Para isang
        tao na lang ang mag-direkta."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc5f5b-083b-4995-90f7-961d7866219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well what if there is unrest? That''s why we have
        martial law - so that only one person would give directives.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4705021-3944-4743-bfb5-6c6b08f3111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution requires the President
        to submit a report to Congress within 48 hours after declaring martial law.
        Congress can revoke the President''s proclamation through a joint-vote by
        at least a majority of all its members. The President cannot "set aside" this
        revocation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97e43f-9e6d-455f-bb25-d0c395cd0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also has the power to extend the duration of martial law
        from the initial 60-day limit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bddc8-a198-4db1-b1bb-14c2e1cab304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can also petition the Supreme Court to review the proclamation.
        The Court will have to promulgate its decision within 30 days from the citizen''s
        filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df87f6a-6560-466e-bd88-1ac6295dee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1935 Constitution — which was in effect when former President
        Ferdinand Marcos declared martial law in 1972 — did not have similar provisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d3061-fc1b-48f4-90c0-ac26e907f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also criticized the Constitution''s three-term limit for
        local officials, and said that it was a "reckless reaction" to Marcos'' rule.&nbsp;
        "Yun, masama ''yung batas na ''yan, dapat palitan talaga ''yan - maski sinong
        gobernador or mayor na tanungin mo..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd9fa4-b828-4284-a193-eb1628ab186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a bad law. It should really be changed — ask
        any governor or mayor...]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249c156-b99d-40fd-b391-aee834ceb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No plans for martial law</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007ea4a-4f28-419a-ae2d-1088103a0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte said he had no plans of declaring martial
        law, despite his war against illegal drugs and the threat of terrorism. According
        to Duterte, Marcos'' declaration of martial law did not uplift the lives of
        Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccb115-c02b-4dbc-85c9-0702c3b6f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalokohan ''yan. Nag-martial law man tayo noon, anong nangyari?
        Gumaling ba ang buhay natin hanggang ngayon? Wala," he said speaking at the
        Third ARMM Local Government Summit in Davao City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad23ac8-a6db-48bb-b57a-e55c6b781d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s nonsense. We had martial law before, what
        happened? Did it improve our lives now? Not at all.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c35ffb-ed1d-4ec2-b21a-856d6ef9b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told local officials that he''d rather give them blanket
        authority to issue necessary orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70254fa7-7cd5-4c37-82bb-e57fa310a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law for what? Killing people? I would rather empower every
        mayor," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80c00b-8fa7-4273-be7a-6d04229c9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Makati last October, Duterte said the gravity
        of illegal drugs in the country has tempted him to declare martial law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc34a72-185b-4525-bd05-55fddc21fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:11:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:04.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 6,000 barangay captains doing their own thing, manufacturing
        shabu. How am I supposed to deal with — sometimes, I''m tempted really to
        declare martial law but it is not feasible to say."</p>'
