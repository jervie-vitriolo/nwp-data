    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52730a06-f8ff-4bed-8ae6-58107875ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
