      'jcr:uuid': 'ca482c8d-fc6b-4538-bea9-752a55bc7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:14:18.731+08:00
      'mgnl:createdBy': 'jeff'
