      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. NxWorries – “Yes Lawd!”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9fa82-f696-404c-bfd0-ee6bbf3a4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much has been said about Anderson .Paak’s 2016 retro masterpiece
        “Malibu,” I choose instead to celebrate his collaboration with hip-hop producer
        Knxwledge: NxWorries. Their debut album “Yes Lawd!” is textured, delicate
        and groovy. It’s a throwback to Dilla-era Stones Throw Records but with the
        warmer feel of Motown. It’s also short and sweet, with most songs clocking
        in at less than three minutes. Knxwledge’s sexy samples, coupled with .Paak’s
        lazy croon-rapping makes this the perfect album for driving, reading or lovemaking
        — that rarest of combos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04984966-69e7-4203-b937-988907f9fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.653+08:00
      'mgnl:createdBy': 'jeff'
