    'title': 'The best long-playing musical albums of 2016

      '
    'updated': 2016-12-24T17:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856e0fe-3aca-45ee-bd9e-2b81faf1c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The rollercoaster
        that is 2016 has been the most confusing year in recent history, and its music
        echoes that. It’s come to the point where I’ve gone from wondering “what is
        going on with music today?” to “what is going on with me?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658ad63-2dc8-409f-be0d-c17522bec1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: If you look at all of my previous lists, you’ll find
        that there is at most only one hip-hop/R&amp;B album that pops up each year.
        In fact, my list of top 50 albums of the last decade has none. Imagine my
        surprise then, as I found out while compiling this list, that half of it is
        comprised of hip-hop/R&amp;B. What does this mean? Has rock music just become
        so boring and repetitive? Is this the year rap music has finally come into
        full bloom as a reinvented, boundary-pushing genre? Did making “My Candidate”
        redefine my music taste? Am I spending too much time in Mao Den? I’m trying
        to figure that out myself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb500b-c562-4e97-b26b-7fe7805ddf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this list, you’ll find only two artists who’ve been here before.
        The rest are either brand new or, like this year’s number one, have always
        been on the outer boundaries of the list. Maybe it’s a good thing. Maybe it’s
        a palate cleanser for 2017. God knows we all need it.</p>'
    '6':
      'image': 'jcr:f9010df5-3c20-487b-aaf9-d34b606a936c'
      'jcr:primaryType': 'mgnl:block'
