      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Then and now</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149238c-d7c5-4be0-a690-82e071069938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literature is in and of its own time. Reading is a form of time
        travel. A book is a time machine. In his latest book, the cleverly titled
        (and covered) “Time Travel: A History,” the acclaimed science writer James
        Gleick examines our long-standing fascination with the titular concept and
        its impact on our perception of time itself. Beginning with H.G. Wells’ seminal
        science-fiction novel (“The Time Machine”) and concluding with everyone’s
        favorite pastime (the internet), the book explores how time travel is pretty
        much embedded in the cultural consciousness, from philosophical discourse
        to pulp fiction, from “Doctor Who” to Woody Allen’s “Midnight in Paris.” It’s
        at times baffling, what with the occasional talk about dimensions and the
        recurring alphabet soup of scientific symbols, but it’s never not interesting.
        If nothing else, the book asserts that we were, are, and will be always in
        need of more of the very thing that we seek to further understand: time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e7c38-9c29-4633-a200-fd978c1144df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with travel, art, and politics, time is one of the primary
        concerns of “Known and Strange Things,” the first collection of essays by
        the Nigerian-American writer Teju Cole. Taking its title from a poem by Seamus
        Heaney, the book conveys a sharp intelligence and a subtle eloquence rarely
        encountered in the era of hot takes and half-assed think pieces. Among the
        more than 50 essays in the collection are compelling pieces on literature
        (topics include James Baldwin and W.G. Sebald), film (Michael Haneke’s “Amour”
        and Krzysztof Kieślowski’s “Red”), photography (Cole’s own and others’), and
        race relations (Black Lives Matter and Barack Obama not only as the first
        black president of the U.S. but also as the country’s first “reader in chief”
        in decades).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd7b9d-b60a-411f-bdac-f928b0110b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve never been one to underline, highlight, or otherwise mark the
        pages of a book to draw attention to particular lines and passages I want
        to remember. But in the case of “Known and Strange Things,” I’d like to think
        that some invisible force had intervened on my behalf. When I pulled the book
        out of my bag to read its last few pages, I was struck by the sight of a fold
        on its front cover. I was appalled at first, but now I don’t mind. It’s as
        though the entire book had been dog-eared for my remembrance, which is just
        as well, seeing as “Known and Strange Things” is my best read of the year.</p>'
  'tagaytay-food-crawl':
    'author': 'Anna Bueno'
