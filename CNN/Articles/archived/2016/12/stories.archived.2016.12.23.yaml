      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s looking
        like a stormy Christmas ahead in Luzon and Visayas, as typhoon Nina maintained
        strength on Saturday, weather forecasters said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4eb86-e1f6-4605-aefa-bc418b0d3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina is packing maximum winds of up to 175 km/h near its center,
        and gusts of up to 215 km/h, said the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) in its 8 p.m. bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40aa802-5e78-42ec-b513-189e2388b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon, still traveling west northwest at 15 km/h, is now located
        355 km east of Virac, Catanduanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc3f85-1d94-4e96-ad12-8ba6ccf2f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts the typhoon will intensify further before it reaches
        Catanduanes, where it is expected to make landfall on the evening of Christmas
        Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c9650-6f7f-414c-beeb-011fa14d8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signals have been raised throughout Luzon and Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959e8d9-6cb0-473e-a8c8-19f3ca0a31ed'
