      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Radiohead – “A Moon Shaped Pool”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28755990-c0af-41d5-b8f6-eaee386cc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Moon Shaped Pool” is what happens when the most respected and
        influential band of this century decides to stop changing the face of music
        right now … and just chill. The result is the perfect comedown album. Besides,
        with songs like “Daydreaming” and “True Love Waits” (finally), a Radiohead
        that doesn’t try as hard is still better than 99 percent of the music out
        there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d8176-66e6-429d-bb22-c7933bb639f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.655+08:00
