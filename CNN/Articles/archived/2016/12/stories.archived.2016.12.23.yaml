    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d3df5-94f0-47d8-aaed-7699ac97730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
