      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Old and new</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65195695-a3ff-474a-9eec-6da71e5d9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bob Dylan was announced as this year’s recipient of the Nobel
        Prize in Literature, I was among those who expressed dissent, holding the
        view that the singer and songwriter’s words were so inextricable from his
        music to be deemed “literature.” But since then I’ve allowed that the question
        is moot, swayed as I’ve been for the most part by Patti Smith’s heartfelt
        rendition of Dylan’s “A Hard Rain’s a-Gonna Fall,” stumbles and all, at this
        month’s Nobel Prize ceremony. It still stings a bit, though, realizing that
        another year has come and gone without a Nobel awarded to Don DeLillo, someone
        who I and many others think is long overdue for the prize.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be25757-dffb-4aa1-b0b3-d41bd4636221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year dominated by Trump and other terrors, the chief chronicler
        of American anxiety — whose fiction seemingly predicted 9/11 and the global
        financial crisis — would’ve made for a very timely winner. It’s also the year
        of publication of DeLillo’s 17th novel, “Zero K.” A pensive story about a
        billionaire who is motivated by his wife’s terminal illness to seek immortality
        through advanced cryogenic preservation, “Zero K” affirms that 45 years after
        his debut, “Americana,” DeLillo remains alert to the dread and paranoia of
        his country and the world at large, and remains adept at wielding his weapon
        of choice: the incisive, surgical sentence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1abfb0-cc6c-41fa-82aa-f5ab8c2583a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no shortage of remarkable sentences in Emma Cline’s
        debut novel, “The Girls,” narrated by a middle-aged woman looking back on
        her coming of age in the precarious company of communal settlers evidently
        based on the charismatic cult leader Charles Manson and his murderous followers.
        But here the prose takes precedence over the plot. As it traffics in such
        issues du jour as patriarchy and feminism, innocence and consent, agency and
        apathy, “The Girls” puts forth passages so vivid and precise as to invite
        criticism of being overwritten and over-stylized. But when the littlest phrases
        can make the mundane sound extraordinary without going so far as turning purple,
        when even the shortest of paragraphs can elicit multiple sighs of recognition
        and rapture, that’s neither overwritten nor over-stylized — that’s just writing
        carried to refinement rather than excess.</p>'
    '17':
      'image': 'jcr:e7607913-f4ce-4321-8fad-b74f7b58d5c2'
