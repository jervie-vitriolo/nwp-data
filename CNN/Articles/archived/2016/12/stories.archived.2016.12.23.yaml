      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. A Tribe Called Quest – “We Got it From Here…Thank You
        4 Your Service”</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8f43e-05dd-465b-a43f-72c9850b5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tribe Called Quest and their ilk (De La Soul, Pharcyde, Digable
        Planets) represent where I always wanted hip-hop to go: soulful, more musical,
        less bitches/money/guns. Hearing their first album in 18 years, it’s comforting
        to know that Q-Tip and company never really got old. The sampling still slick
        and the rhymes still flowing, “We Got it From Here” is both a throwback to
        an almost-forgotten era in hip-hop and an audible hope for its future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0422381-9941-4b39-945c-724b7a056d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Chance The Rapper – “Coloring Book”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4946add-58de-42cc-a383-11638ab61d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago’s Chance The Rapper, with his third don’t-call-it-an-album
        “Coloring Book,” gives us three things that we haven’t seen in rap music in
        more than twenty years: faith, hope, and joy. He also does it with so much
        fervor and passion that he doesn’t seem cheesy for a second. This mixtape
        is exactly what it says it is — a perfect mix of gospel, wobbly instrumentation,
        lazy singing and Bon-Iver-style vocoder. Also, as a bonus: a healthy dose
        of Kanye.</p>'
    '30':
      'image': 'jcr:b5ce8090-296f-4567-9d39-0d72eefe4ec1'
