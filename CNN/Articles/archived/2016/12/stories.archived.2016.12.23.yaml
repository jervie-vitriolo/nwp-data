  'Brad-Pitt-Angelina-Jolie-court':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-23T08:38:16.049+08:00
    'imagesource': 'jcr:1b17d4a3-631a-433d-9605-d3375aadf9f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '884eae30-d2d8-4c2a-abdc-a88903f2a80b'
    'lead': 'Pitt asserts Jolie has "no self-regulating mechanism" when it comes to
      preventing sensitive information from going public -- citing the names of therapists
      working with the family that were made public in Jolie''s previous court filings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:57:53.745+08:00
