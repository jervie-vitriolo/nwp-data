      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Flume – “Skin”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69af7b-2136-4cc2-816b-4d54219d057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flume has been cited by many as the major influence behind the in-sound
        of the past few years. You know: that sound with the thumping bass and the
        low-pitched slowed down echoes plus shredded synth and of course the high-pitched
        meowing. It’s a sound that has been appropriated by everyone from the future
        bass movement to breakthrough hip-hop and trap acts. His sophomore effort
        “Skin” is very much a reaction to this, but in the most confusing way. Some
        tracks are ambient experiments; an effort to push his sound to distance himself
        from what he’s known for, while others sound like straight up imitations of
        Flume ripoffs. It’s like he’s seeing his effect on music and saying “I don’t
        want to be known for that, but I can’t believe I’m not getting a piece of
        that.” What saves the record are the pieces that feel like he’s in his comfort
        zone: “Never Be Like You” with Kai, “Say It” with Tove Lo, “Take a Chance”
        with Little Dragon. They’re some of the best singles of a year, and make up
        for the beautiful mess that this record is.</p>'
    '14':
