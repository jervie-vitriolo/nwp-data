    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt on Angelina Jolie in new court documents: ''She has no self-regulating
      mechanism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a1c55-6d43-4a92-b71e-49764e6278b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brad Pitt filed additional court documents
        Thursday in an ongoing effort to seal his divorce proceedings with Angelina
        Jolie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213726dc-cea8-46f6-b1ba-c0117b473914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documents obtained by CNN, Pitt alleges that his estranged
        wife is "determined to ignore even agreed upon standards relating to the children''s
        best interest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f5ca6-af02-4c29-b65f-87c50d83ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt asserts Jolie has "no self-regulating mechanism" when it comes
        to preventing sensitive information from going public -- citing the names
        of therapists working with the family that were made public in Jolie''s previous
        court filings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024cb855-a83c-4c7e-b711-e4c70c3d7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s developments come two weeks after Pitt was denied a
        request for an emergency hearing to seal the divorce documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf17c27-e9f7-4033-b40a-9b78a130a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s camp opposed that hearing and also alleged Pitt''s request
        was "a thinly veiled attempt to shield himself, rather than the minor children,
        from public view," according to court documents obtained by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb1769-77d4-4e84-8bfa-dfe8cc9887af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie are currently following an informal custody arrangement
        established in October. Under the temporary agreement, Jolie retains physical
        custody and Pitt is given supervised visits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3e842-f1e4-4e95-a14a-bbc7fdd17f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Department of Child and Family Services and the
        FBI closed their investigations of alleged child abuse against Pitt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092434b-e39f-4884-ae04-c2137fbb4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is seeking joint custody. Jolie has requested physical custody
        of the children, with visitation for Pitt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bdad0-f004-4cce-845a-f2ffc0576b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:57:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:58:10.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court hearing is scheduled on the matter in January.</p>'
    '9':
