      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Car Seat Headrest – “Teens of Denial”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e5f35-cd14-466b-8f5f-0afbb45ff617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car Seat Headrest’s debut album for a label sounds like some 24-year-old
        kid listened to a lot of ‘90s indie rock and just decided to put the whole
        movement into one album. You can literally hear all his influences on the
        record: Guided by Voices on “Drunk Drivers/Killer Whales,” The Pixies on “Not
        What I Needed,”  vintage Beck on “Joe Goes to School,” even Pavement on “(Joe
        Gets Kicked out of School for Using) Drugs With Friends (But Says This Isn’t
        a Problem).” But you know what? Maybe this isn’t a bad thing. Right now, rock
        n’ roll is dead; so it’s nice to hear a band that resurrects my favorite era.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5f940-f9db-49da-8741-1509a931fb08'
      'mgnl:activationStatus': true
