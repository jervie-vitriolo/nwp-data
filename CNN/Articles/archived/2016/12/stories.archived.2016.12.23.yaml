  'girl-dies-in-menstruation-hut':
    'author': 'Sugam Pokharel and James Griffiths, CNN'
    'caption': 'During chhaupadi, girls are isolated in tiny "menstruation huts" --
      small, ramshackle buildings with small doors and often no windows and poor sanitation
      and ventilation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-23T14:10:02.496+08:00
    'imagesource': 'jcr:b23b9091-2ad0-4adf-9e60-a7112e2c0a0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16634504-648b-4ed0-87df-ea3479f18aa4'
    'lead': 'The girl, from Gajra village in western Nepal''s Achham district, was
      taking part in chhaupadi, a common practice in the far west of the country in
      which women, considered unclean during menstruation, are banished for the extent
      of their periods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:39:35.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T15:39:40.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T15:39:39.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal failing to protect women? 15-year-old dies in ''menstruation hut''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d0740-6595-4c8c-b22a-90460b50ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deep in the Himalayas, the night rolled
        in and a girl in a tiny hut lit a fire to keep warm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c4b8b-0687-402a-8cf0-1fea74aa8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she slept, the 15-year-old died of smoke inhalation. She was
        alone, separated from her community because of a biological function that
        half the world''s population will experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce61d9b-dc38-445e-813d-c428e5d76ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, from Gajra village in western Nepal''s Achham district,
        was taking part in chhaupadi, a common practice in the far west of the country
        in which women, considered unclean during menstruation, are banished for the
        extent of their periods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4742b33-869a-441e-bdd5-37fee0c5441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death was the second in under a month, according to Achham district
        police inspector Badri Prasad Dhakal, who added that 10 girls have died in
        similar huts in the district over the past nine years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6eef8-5038-4d6f-bb46-c250b67aa306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths are usually caused by smoke inhalation, snake bites (and)
        lack of basic health care during menstruation," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc15970-0d34-4bd1-bbda-0e6070aabcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banished</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3414522-b4bb-47ed-9269-0f2fe915ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chhaupadi dates back centuries and has its roots in Hindu taboos
        over menstruation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cd6e3-69f5-4ac9-a71a-ee7464347416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being isolated in tiny "menstruation huts" -- small,
        ramshackle buildings with small doors and often no windows and poor sanitation
        and ventilation -- women and girls are forbidden from touching other people,
        cattle, green vegetables and plants, and fruits, according to a 2011 United
        Nations report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d8d91-c69d-4770-9d44-ebfe96ea2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also not allowed to drink milk or eat milk products and
        their access to water taps and wells is limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd4d31-ce64-4c85-b402-a48328ac18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some in the Far West still believe that a God or Goddess may be
        angered if the practice is violated, which could result in a shorter life,
        the death of livestock or destruction of crops," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3d5a1-f92f-43e5-9cc9-4899e242a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed by some that if a woman touches fruits, they will
        fall before they are ripe. If she fetches water, the well will dry up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd250d-6e5d-4975-9a5a-665e50776656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, the restrictions extend to girls reading, writing
        or touching books during menstruation out of fear of angering Saraswati, the
        goddess of education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de238edf-7733-4aea-b2f9-67f7c51fdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25677542-0629-4e29-a2ec-f253674d5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chhaupadi was outlawed by Nepal''s Supreme Court in 2005 and the
        government promulgated guidelines three years later to eradicate it nationally,
        but chhaupadi persists, particularly in the country''s far west.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4f25e-45bd-4ff8-b8d1-0751ce166ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall statistics are unavailable, but the practice is most common
        in Achham, Doti and Bajura districts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af69bec-b07c-428d-84dd-b91b1802c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gajra village was declared a "chhaupadi-free zone" in 2015, but
        Achham women''s development officer Bhagwati Aryal said that more than 70%
        of the 138,000 women in the district still perform the practice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c91cb-e4c2-4a53-a301-962013321da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our law has banned this practice, but there is no provision in
        the law which states punishment for those involved," she said. "Until and
        unless we have a stricter law with punishment for the culprits, changes will
        come very slow."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d26b9-388b-4970-a636-fe09b60af54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,500 people live in Gajra, according to government statistics.
        Birendra Niraula, spokeswoman for the Ministry of Women, Children and Social
        Welfare, said the "chhaupadi-free zone" categorization was achieved when 90%
        of the houses in any village had dropped the practice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b0ad6-d00b-4f62-b7cc-6620cdbef15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local shamans started telling parents that any bad luck that has
        befallen the village was due to girls and women breaking the chhaupadi tradition,"
        she said. "So parents in some villages started to get their daughters and
        wives back to following the practice again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154ff9c-56c1-4f06-a3ba-31bf5e685200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 15-year-old''s death was "very tragic," Niraula said such
        incidents were "very rare these days, which is a good sign."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16228e-89f3-4801-a058-e01e820f0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrimination</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f7278-464a-420f-b5e5-1e4272327923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some success has been made in stamping out chhaupadi, the
        practice is a symptom of wider gender-discrimination in Nepal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b461ad-d756-4184-88ba-6ae94b51093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNESCO, around 45% of women and girls in Nepal are
        illiterate, almost double the rate for men.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb131858-8309-4401-a200-cbaa86d99d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:39:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the Office of the Prime Minister and Council of Ministers
        in 2012 found that almost half of women had experienced gender-based violence
        in their lifetimes, while 28% had experienced it in the past 12 months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa2612-26c7-4687-baf0-c2b600c04f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:39:35.882+08:00
