      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantayan Island</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba2db9-bc9f-443d-8b95-7fd9fa0135af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warns the affected areas of possible landslides,
        flashfloods, and storm surges of up to two meters in coastal areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca36456-7d54-4f42-849b-8252341bcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said sea travel is risky in the seas off northern Luzon and
        in the east off Central Luzon due to the storm surges from both Nina and the
        northeast monsoon, or Amihan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8780b-fd93-4f4b-8ba2-85a755350af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disaster management officials on high alert</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf662c55-1288-4d7b-ac3f-8fdf27f59b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        Spokesperson Mina Marasigan said sea travel has been suspended by the Philippine
        Coast Guard and exhorted passengers to cancel any plans of travel to avoid
        being stranded in the affected ports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f0b87-c754-4758-800d-f4e680520d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said more than 5,000 people, 144 roll-on-roll-off
        vessels, and 28 other motorized boats were stranded in ports in the Bicol
        region and Eastern Visayas as of 12 noon Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00705e-f648-49c1-81a3-b6c8171208f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus companies plying routes along typhoon Nina''s path have been
        urged to postpone their coming scheduled trips.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb1540-380f-4b0a-9bd1-a03b405c7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board ordered
        buses still in terminals to halt travel to the South to prevent further port
        congestion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe5136-a4de-4b95-b770-e97d9ec738fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC has placed villages in Catanduanes, Camarines Sur, and Camarines
        Norte under preemptive evacuation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966d742-4c51-4d40-b97d-86192355ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures on the number of families being evacuated were still being
        compiled, Marasigan said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31c2fd-0d10-4f06-b74c-e15afe344f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 families in Guinobatan, Albay are now undergoing mandatory
        evacuation, says a CNN Philippines reporter in the area.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95b0c7-21b4-4f2a-b7b3-a2aa45e9d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said more than 2,000 people are currently stranded in Matnog
        Port in Sorsogon, a jumpoff point from Luzon to Visayas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756ad41-326c-4200-9d77-1a541133fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the line of vehicles at the port due to cancelled
        ferry trips since Friday has now reached more than 4 km.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b8ea4-5ff4-4dbc-ae5e-fdc58af4f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:08:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:11:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC is coordinating with local government, police, military,
        and firefighting units on safety measures and possible relief operations in
        the affected areas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
