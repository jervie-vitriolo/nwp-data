  'Alleged-top-drug-dealer-nabbed-in-Davao-City':
    'author': 'Ben Tesiorna, Davao City-based journalist'
    'caption': '(File photo) Methamphetamine hydrochloride or shabu remains the most
      prevalent illegal drug in the Philippines.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-12-23T23:44:40.362+08:00
    'imagesource': 'jcr:7ab0de1b-f2c7-424b-9d32-fedf61a8d0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7788211a-75b9-4582-9195-2f22e442e0bc'
    'lead': 'Four other drug suspects were arrested, including scions of prominent
      families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:43:33.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:43:38.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:43:37.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged top drug dealer nabbed in Davao City

      '
    'updated': 2016-12-24T15:01:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52992e-53b4-47fe-af02-a55425db5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Police arrested
        an alleged top drug dealer in Davao City early Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdeaba-b9fc-4b09-b98d-bc6128d2842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect John Saavedra was nabbed when police raided his second-hand
        car showroom in Bajada, Davao City. Saavedra owns a used car business and
        a game fowl farm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d5c70-fb0d-4f7a-8f06-36a12fab39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Saavedra is "the top 1 in DCPO (Davao City Police Office)
        Drugs Watch List and considered as High Value Target."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b0be-3b3d-4f0b-83fb-b6ca57845785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other suspects were arrested. They were identified as Oliver
        Borres, Andrew Kuo Lim, Denar Valdevieso, and Henry Sumpat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf871520-9274-4cc4-9b87-c9dc54d1fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them are scions from prominent families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db57d80-55f2-4fe1-acfb-874cfcc9f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is son of a hotel owner while Valdevieso''s family owns a fleet
        of commercial buses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fefc4-1d12-43dd-8705-ba53d12b4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were said to be at the height of their shabu session
        when raided by elements of the Sta. Ana Police station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4120582-5136-49b9-95ef-84e830130072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered several illegal drug paraphernalia along with
        suspected shabu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d2272-c5f3-431f-a98d-29c25c66066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they have placed the suspects under surveillance
        for almost a year now, and it was only today that they got the chance to arrest
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429b286-78e8-42fd-b7d9-c35cfb0c7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:43:33.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:43:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are now detained as police prepare the charges against
        them.</p>'
  'Malta-plane-hijack-Passengers-being-let-off-Libyan-airliner':
    'author': 'Angela Dewan, Ian Lee and Eugenie Lambert, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-23T22:46:22.836+08:00
    'imagesource': 'jcr:fa96b3f4-4f9f-4c46-83cc-77a7bd75c175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15ee2a6-719e-4cb0-ba0d-dabb9dbaba53'
    'lead': 'Two hijackers aboard a Libyan plane that was forced to land in Malta
      on Friday have threatened to blow up the aircraft with grenades, Maltese officials
      said. The hijackers, who took over the Afriqiyah Airways flight with 111 passengers
      on board, have begun allowing passengers to leave the plane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:46:46.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:47:17.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:47:16.829+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malta plane hijack: Passengers being let off Libyan airliner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7ae9c-4175-4914-9571-03220b8ef5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two hijackers aboard a Libyan plane that
        was forced to land in Malta on Friday have threatened to blow up the aircraft
        with grenades, Maltese officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afc57f-bae8-4026-a21f-fe13a232a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijackers, who took over the Afriqiyah Airways flight with 111
        passengers on board, have begun allowing passengers to leave the plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90debea9-f7db-49b7-81e4-658861efa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998eb761-e509-4881-beec-f9b4cba74694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>65 passengers have been released from the plane so far. Malta''s
        armed forces are leading the negotiations with the hijackers. Foreign ministry
        says there is no word on their demands yet. There are seven crew members on
        board. Flight was scheduled to travel from Sabha to the Libyan capital, Tripoli.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34eb26-8991-498e-ad30-98b0c44c1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television Malta showed images of the plane''s door opening and
        of women walking down the staircase onto the tarmac. Men followed in later
        groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4f1fe-291e-4642-9665-c23d540fbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have grenades and are threatening to blow up the plane. No
        words on their demands yet," Etienne Saint John, a spokesman for Malta''s
        Ministry of Foreign Affairs, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da20437-f56e-43af-bf2d-80e72aaf86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign affairs ministry is waiting for the passenger manifest.
        The safety of the passengers is of the utmost importance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daff55-3b36-4251-a656-3779059fd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta''s armed forces were leading the negotiations with the hijackers,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156a277-1877-4a73-af30-5beef71c6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures on Telvision Malta also showed security personnel surrounding
        the plane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6256758-60d5-469f-9508-c9119084b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was on service from Sabha, a city in southwestern Libya,
        to the capital, Tripoli, on the country''s northern coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff720874-4267-44ea-a923-ad2556355bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it landed some 350 kilometers north of Tripoli on the small
        island in the Mediterranean Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bc2db-7c44-4e3e-ac4c-676f3cf85bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 111 passengers was one infant, Maltese Prime Minister
        Joseph Muscat tweeted, while the French news agency AFP said an additional
        seven crew members were on board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947b8aa-e0de-40cc-aabc-1aad0e06c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live tracker FlightRadar24 said the aircraft was an Airbus A320.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7503b5-ad9b-46c4-b317-5ec5bd82c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airport''s website, several flights had been diverted
        to Catania-Fontanarossa Airport in Italy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bc0e4-385f-44d1-bde8-58eb24cd4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound flights have been delayed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d7fe4-9e77-4447-a770-9db5eab25f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restive Libya</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a8831-25fa-4719-a03a-02e68b5635b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear who might be behind the hijacking, the desert
        city of Sabha has been a center for political tribal violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c778d-9a96-4bb6-89b9-e8ccadafcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly clashes still erupt between tribes loyal to the late Libyan
        leader Moammar Gadhafi and anti-Gaddafi groups, and enmity runs deep between
        the Gaddadfa and Suleiman tribes, the most powerful armed factions in the
        region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1469743-a60c-4b3a-919e-b8deb2b03cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi, who was a member of the Gaddadfa tribe, was ousted from
        power and assassinated by rebels in 2011 in the Arab Spring uprising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e86a62-f449-4eb4-b04a-c9c1a6f0ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has struggled to install a stable government since then, and
        the leadership vacuum has allowed militant groups like ISIS and Al Qaeda to
        flourish there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bd1cf-9146-4f72-8608-56f1f4589522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:46:46.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:47:17.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/23/europe/malta-libya-plane-hijack/index.html">
        "Malta plane hijack: Passengers being let off Libyan airliner"</a></em></p>'
  'Berlin-Christmas-market-attack-suspect-killed-in-Milan-shootout':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Anis Amri is being sought in Monday''s truck attack, which left 12
      people dead and 48 injured, a wanted notice issued Wednesday by the German federal
      prosecutor''s office said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-23T22:21:13.814+08:00
    'imagesource': 'jcr:ff881357-38aa-4bc3-a7fa-214e7faffb48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c073632-72f1-430c-b6f5-b3ee509d6af2'
    'lead': 'Video has emerged of the Berlin Christmas market attack suspect Anis
      Amri pledging allegiance to ISIS. The footage emerged hours after he was killed
      in an early-morning shootout in Milan on Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:51:38.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:51:43.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:51:42.604+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Berlin Christmas market attack suspect killed in Milan shootout

      '
    'updated': 2016-12-24T03:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f8e0b-d33b-4112-97ea-ed5ff5eaf4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Video has emerged of the Berlin Christmas
        market attack suspect Anis Amri pledging allegiance to ISIS. The footage emerged
        hours after he was killed in an early-morning shootout in Milan on Friday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1baa74-bf8b-452a-840a-7069f601e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunisian man, who has been the subject of a Europe-wide manhunt
        since Monday''s market attack in which 12 people were killed, was stopped
        in Sesto San Giovanni -- a district in the northeastern part of Milan -- just
        after 3am local time, Italian police said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefd067-fce6-4f20-9736-a0cd801a8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released Friday on ISIS-affiliated website, Amaq, shows
        Amri pledging allegiance to the group''s leader Abu Bakr al-Baghdadi. He does
        not refer to Monday''s attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febac649-4176-4014-b337-eea564af2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the man was asked for his papers by Italian police, he pulled
        a .22 calibre gun out of his backpack and fired at them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46aa82e-8c03-4ecc-be5e-b38bf470d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the police car returned fire, killing the 24-year-old
        suspect. One of the shot police officers, Cristian Morio, was recovering in
        hospital. A second police agent, Luca Scata, was unharmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93cf43-1bd5-467f-9902-d284a85289e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri shouted "bastard cops" before he was killed, according to Milan''s
        Police Chief Antonio De Isu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad619499-a4ec-44ad-ac3f-b114d55933a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday, Italian Interior Minister Marco Minniti
        said the man shot was Amri "without any doubt." The Tunisian had previously
        lived in Italy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb0a54-fb58-4e3d-a6b8-329b547e18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police who killed Amri were not searching for him, but had stopped
        him as part of normal patrol operations, Milan Police Chief Antonio De Isu
        said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39540c-2e80-4593-9993-d224c430db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody had alerted the police to Amri''s presence in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37494f95-cb37-4e55-946a-b2d196ddaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri ''traveled from France''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235beef-2277-4130-b303-e2f8c87b5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian news agency ANSA said Amri arrived in Milan by train from
        the French region of Savoy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f668c8-a479-43cd-84b3-63c6dd203a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French anti-terrorism prosecutor''s spokeswoman, Agnes Thibault
        Lecuivre, could not confirm the report, telling CNN the investigation was
        ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9728dc4-cc3c-4c4f-a78b-8a4e6cc7a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggests that Amri passed through at least two European borders
        after fleeing Berlin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb86908-0d46-4c19-ad43-fd366cc79f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marine Le Pen, leader of France''s far-right National
        Front Party, criticized the European Union''s open borders policy was a "security
        disaster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7e0fc-d83f-4cbf-a97f-af35a974056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials are now working to determine whether Amri had a
        network of people helping him flee from Germany to Italy, German federal prosecutor
        Peter Frank said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436452ab-e282-4aca-8e1e-8a7eb609fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri was on Islamist threat list</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd85378-2da0-4427-b27b-387f55e24f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri was considered to be one of the most dangerous Islamists in
        the country months before Monday''s attack, according to German intelligence
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896746b-5cf6-4b63-b7ea-c79fe3f47523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was put on a German security services list of dangerous people
        in March, which currently includes 549 individuals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bbdeb-dbb5-4791-90ea-035b00fbef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said in a press conference Friday
        that government ministers will be assessing what security measures need to
        be adapted in the wake of the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada0dfd-8718-4893-bac7-c0ed9b6c203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel added that she had spoken to Tunisian President Beji Caid
        Essebsi about speeding up the process of returning Tunisian nationals illegally
        living in Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645af16-6cac-4b8b-9af9-2eb0a22495ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to Italy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a292d-c3d9-4cff-9e86-412d980a9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri entered Italy in February 2011 without any ID and claimed to
        be a 17-year-old minor, a spokesman for the Italian state police, Mario Viola,
        told CNN earlier this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1960712-63d8-4b4f-a91d-742847e28837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Italy, he served four years in prison after he was involved
        in an arson attack on a school, his father told Tunisian radio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dc5fe-3278-4655-a15a-4f0de9eea792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola said that Amri''s jail term for damaging state property, assault
        and arson at the Lampedusa refugee center began in late 2011. He was released
        in May 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cf19e-dbd8-48bb-8afd-84c01f954187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities ordered his deportation, but Tunisian authorities
        wouldn''t accept the request on the grounds of a lack of proper documentation,
        Viola said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d0ebc-9b20-4e56-a3e8-6bcafd6cd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Italian authorities told Amri to leave the country,
        and officials lost track of him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793e3a8-cd85-4ae9-b6ca-4909dc013e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri was "not suspected" of terrorism at the time and was considered
        a "petty criminal," Viola said. The Tunisian came to Italy at the same time
        as thousands of others amid the turmoil of the Arab Spring, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea1e82-5587-434b-be3f-7720bbcf5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left for Germany more than a year ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af01322-999c-4b47-90a1-06b97b408411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the manhunt unfolded</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915659f-b0b3-4e75-b36a-29030613f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri''s fingerprints were found in the cabin of the truck used in
        Monday''s attack and German authorities are now investigating whether the
        gun Amri used on Friday was the same one used to shoot dead the Polish driver
        of the truck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18270fa-e162-4811-aeee-9ce75e22a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain driver may have been involved in a struggle with Amri
        before being shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2559bf-9d3e-466f-88f5-45ccff113c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities initially detained a Pakistani asylum seeker
        in connection with the Christmas market attack, but he was later released
        and a search launched for Amri instead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67082e44-c230-4f6b-9dfc-68e72ace2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European authorities had offered a reward of up to 100,000 euros
        (about $104,000) for information on his whereabouts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb8a50-2834-4ef2-b1c5-f87c5078f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to German investigative files obtained by CNN on Thursday,
        Amri had ties to an ISIS recruitment network in Germany and had previously
        discussed launching an attack there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d3169-79fc-4cbb-9540-2318d0c91949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:51:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Richard Greene, Lorenzo D''Agostino, Paul Cruickshank, Livia
        Borghese, Margot Haddad, Joshua Berlinger and Laura Smith-Spark contributed
        to this report</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee058402-49ad-4fd4-899d-cd0fa7d3dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:51:38.824+08:00
