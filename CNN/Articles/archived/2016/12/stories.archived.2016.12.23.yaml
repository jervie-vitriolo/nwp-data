      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He may be out
        of the country but gaming tycoon Jack Lam is still getting into a legal mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df078a84-2e91-439a-8c19-ec0e1fef804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group Volunteers Against Crime and Corruption (VACC) accuses
        Lam of violating the Anti-Dummy Act over his Fort Ilocandia property in Ilocos
        Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad675e-11b5-4f52-b599-4cd7cc9aba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puro offshore corporations. Very obvious na kinukubli yung totoong
        ownership ang mga corporation na ito para palusutan ang ating gobyerno," VACC
        lawyer Ferdinand Topacio said. [Those are all offshore corporations. It''s
        very obvious that they''re trying to hide the ownership of these corporations
        from the government.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e55de4-49f5-47cd-b7e3-9bc113e7eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio says Lam — a Chinese national — personally signed the purchase
        agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25c24b-593c-4eeb-ba2d-63de57fb5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun nga asset purchase agreement na binili yung Fort Ilocandia
        from previous owners, si Mr. Jack Lam lang ang nakapirma. Ibig sabihin may
        control sya nun lahat ng yun sapagkat sya lang ang nakapirma," Topacio said.
        [Mr. Jack Lam signed the asset purchase agreement of Fort Ilocandia from its
        previous owners. It means he has the control over it, because he was the signatory.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2eaa5-46ac-4784-b51f-e85a800e7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio added, this violated the 60-40 Filipino-foreign ownership
        rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990a51b-529d-4d40-8311-df95c6f84d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC President Dante Jimenez, meanwhile, warned other companies
        who are using the same scheme that they too could be legally liable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec90b4d-617b-4734-b2b0-c7adbbe67964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay hamon sa inyo kung kayo po ay nagpapagamit sa mga foreigners,
        pwede po kayong tamaan ng Anti-dummy Law," Jimenez said. [If you allow yourselves
        to be used by foreigners, you too can be liable under the Anti-dummy Law.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bd046-1b23-4d55-a5c3-d31de39c17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added, aside from the forfeiture of Lam''s assets, they
        are also gunning for an overhaul at the Immigration Bureau - beginning with
        its head, Jaime Morente.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d63075-a1a3-40b7-bb48-81ffab2a3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating presidente ay naghahamon ng anti-corruption campaign
        similar to anti-drug campaign," Jimenez said. [Our President offers us a challenge
        on the anti-corruption campaign similar to anti-drug campaign.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafb1cc-05da-4cfd-9f07-e30fb24193cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Sombero-files-graft-charges-vs.-Immigration-officials.html">Also
        read: Immigration officials face graft charges over extortion scandal</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cebf51-44a6-4936-b456-d6002ce3fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC also plans to ask for the forfeiture of Lam''s assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c76a5-a0d6-42c4-a093-917daf620083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio adds they''re also looking at other properties owned by
        Lam — including the controversial Fontana Leisure Park and Casino in Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330fa34-9454-490d-882a-7137d6075c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration personnel arrested more than a thousand illegal Chinese
        workers in an online gaming facility in Fontana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080b10f-8d9d-40f1-b0ef-ad88efc928f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said Lam''s business is an example
        of online gaming companies that should be closed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302d2af-117f-4d3e-9163-90b662f0c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was referring to the online operators na talagang
        nagva-violate ng ating gambling laws, tax laws, hindi nagbabayad ng tamang
        buwis tulad nung situation ni Jack Lam ... Yun talaga outright closure," said
        Aguirre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624a0ad-da52-4e62-8123-a3a4770fb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President was referring to online operators who
        are violating our gambling laws, tax laws, and do not pay the right dues like
        Jack Lam. That''s outright closure.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c1a52-42be-453c-a932-5c412f44cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre pointed out, companies complying with the law need not worry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445cc6c-6ff0-4139-bfc8-2cbdec61c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s just waiting for an executive order creating a task
        force which he will lead to check on online gaming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a38be7-1786-46b5-b2da-4b22ce3bca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s name has been dragged in an alleged bribery and extortion
        attempt involving ranking immigration officials - amounting to P50 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082b0e1-be2a-4b17-bc9c-d3cf3f991dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:04:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:04:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/22/Immigration-Chief-to-DOJ-CIDG-has-₱18M-of-alleged-bribe-money.html">Also
        read: Immigration Chief to Aguirre: CIDG has ₱18M of alleged bribe money</a></p>'
  'yearender-best-books':
    'author': 'Aldrin Calimlim'
    'caption': 'Among 103 books read in 2016 (roughly two books read per week), a
      writer shares six releases this year “which a guy with too many books and too
      little time managed to read and love, amid conditions of personal uncertainty
      as well as escalations of political turmoil.”'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-12-23T19:15:43.236+08:00
    'imagesource': 'jcr:2ee95549-9cba-41e9-ac92-ab604708e41f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edaed40a-64ca-4cd7-852d-d7f2e06cdee0'
    'lead': 'Among 103 books read in 2016 (roughly two books read per week), a writer
      shares six releases this year “which a guy with too many books and too little
      time managed to read and love, amid conditions of personal uncertainty as well
      as escalations of political turmoil.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:11:35.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T15:11:39.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T15:11:39.323+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best books of 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa00af-6c36-4687-aadd-fe0311b06261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Little did I know
        that when I started the year reading George Orwell, I would spend much of
        the rest of 2016 bearing reluctant witness to instance after instance of the
        very iniquities that the great novelist and essayist sought to overturn: the
        corruption of politics and the bastardization of language. For better or worse,
        though, even when the bitter realization had dawned upon me, and in the total
        absence of a more favorable option than to die, I carried on all the same.
        I carried on living and I carried on reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bff21-c0b1-497e-b695-035a48e7d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every morning I wake up to a view of the stacks of books at my bedside,
        a sort of skyline defined against the clear sky of my off-white bedroom wall,
        and I become mindful, if not exactly thankful, of the fact that I’m still
        among the living. I get to live and read another day. I’m reminded that “there
        is hope even in the worst of circumstances, that living is worth the effort
        if only because without life we could not read or imagine stories,” as so
        plainly put by one of my literary heroes, Mario Vargas Llosa, the winner of
        the Nobel Prize in Literature in 2010, in whose company I was fortunate enough
        to spend my birthday this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7c850-d424-4d9b-9055-dc7e02da18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2016, I read and reread Orwell, Vargas Llosa, and plenty
        more besides. I revisited old favorites and discovered new ones. I read books
        made into Oscar-nominated films and books with “Girl” in their titles. I read
        John Hersey’s “Hiroshima” for the first time (it wouldn’t be the last) and
        gave Murakami another chance (it paid off). I savored short stories by masters
        of the form and lost myself in the acid- and fluff-free pages of NYRB Classics.
        I was amazed by this year’s winner of the Pulitzer Prize for fiction (Viet
        Thanh Nguyen’s “The Sympathizer,” right up there with the 2012 awardee, Adam
        Johnson’s “The Orphan Master’s Son”) and awed by the various works of Nobel
        laureates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17984e4b-b946-4dc7-90be-8a1e6f1bc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those Nobel laureates, Bertrand Russell, writes in “The Conquest
        of Happiness”: “There are two motives for reading a book: one, that you enjoy
        it; the other, that you can boast about it.” I plead guilty on both counts.
        I am pleased to report that I enjoyed the vast majority of the more than a
        hundred books that I read this year, and I am embarrassed to confess my tendency
        to boast about them every chance I get, as in this article. (I am ashamed
        to admit, though, that this year I got to read only one book by a Filipino
        author, “Report From the Abyss” by Karl R. de Mesa. I intend to rectify the
        imbalance next year.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c24185-f248-4d56-b151-36189be0f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, given the stacks of mostly unread books at my bedside
        and other spots in my apartment (not to mention those back home in the province),
        accumulated over years past, just a tiny fraction of the books I read in 2016
        came out in 2016. So I’m in no position to post an exhaustive list of at least
        the most notable among this year’s new releases, let alone identify which
        of them are the best. Instead, I humbly present here, in coincidentally correspondent
        pairs, the six books published in 2016 that a guy with far too many books
        and way too little time managed to read (and love) in the same year, amid
        conditions of personal uncertainty as well as escalations of political turmoil.</p>'
    '9':
      'image': 'jcr:7fdc8479-f630-44b9-af42-5bbcbbf3b006'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf77fe-9f0b-4d71-b945-167dbc96b9ba'
      'mgnl:activationStatus': true
