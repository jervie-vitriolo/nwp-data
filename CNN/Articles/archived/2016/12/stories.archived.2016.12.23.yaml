      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Chairlift – “Moth”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f512b4-72c0-4349-9fc3-6c1b65e906ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t discount the fact that Chairlift is on this list because
        we brought them here early December. I probably listened to “Moth” more times
        than I should have because I was getting ready for their arrival, and probably
        fell more in love with the album because the band members are such soulful
        and lovely people. However, to admit all of that would take away how good
        this album truly is. “Moth” is Chairlift’s best and most realized work. It’s
        celebratory and fun, but at its core it’s vulnerable and real. With this album,
        especially my song of the year “Polymorphing,” Chairlift sometimes evokes
        “Swing Out Sister” and (early) early “Everything But The Girl.” A week ago,
        the band announced that they were breaking up. Let’s hope this is a temporary
        thing, for it would be a disservice to music if Caroline Polachek and Patrick
        Wimberly never made anything together again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b895ba8-e8fd-4c94-8c3f-4173ef20eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Solange – “A Seat at The Table”</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717c688-8057-4afd-bd10-6269b0026c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:36:13.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:36:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solange has always been the more sophisticated, high-concept Knowles
        sister, and it’s still very apparent with this album. You can hear the Motown
        and ‘80s pop influences her earlier records had, but she also transcends all
        of that. “A Seat at The Table” is sparse, spacious, and direct — not only
        in style but also in substance. There is anger here, and confrontation, and
        maybe even a little too much didacticism in the form of interview soundbites
        about race and equality. And yet, in the wake of Trayvon Martin, Ferguson,
        and even Trump, it feels like there’s no better time than now. “A Seat at
        The Table” is what it’s like to be black in America today. “Don’t touch my
        hair,” she sings, in the song with the same title. She sings it with enough
        sadness that you feel her pain, but also with the right amount of intimidation
        that you find yourself cheering her on.</p>'
    '38':
