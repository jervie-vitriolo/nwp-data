      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front and back</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b505b95-5e23-4343-93b8-6279b240453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one seemingly bad book-related habit that I’ve yet to
        outgrow, it’s my inclination to literally judge a book by its cover. And why
        should I, when a book’s cover is often indicative of the quality of its content?
        A good case in point is the catalog of wide-ranging titles and series published
        by Penguin Classics, such as its deluxe editions, orange collection, and black-spines
        (which include José Rizal’s “Noli Me Tangere” and “El Filibusterismo,” Jose
        Garcia Villa’s “Doveglion,” and, soon, Nick Joaquin’s “The Woman With Two
        Navels and Tales of the Tropical Gothic”).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b7d4b-ab96-42b9-8e19-3db755f80357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, in celebration of its 70th anniversary, Penguin Classics
        published “Classic Penguin: Cover to Cover,” edited with an introduction by
        Paul Buckley, the imprint’s creative director, and with a preface by Elda
        Rotor, its vice president and publisher. The book may look the part, but it’s
        more than just a coffee-table ornament. As a visual overview of Penguin Classics’
        pioneering book cover designs, it’s filled with images and stories, including
        several funny anecdotes and at least a couple of slightly unflattering revelations,
        straight from the designers, illustrators, editors, and authors involved in
        the creation of some of the imprint’s most interesting and striking covers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c37e57-97b7-4d42-8de3-d44c2d5bf42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:11:35.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T15:11:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the subject of book covers, those of the books by the Pulitzer
        Prize-winning Indian-American author Jhumpa Lahiri barely come to mind. More
        often than not, they show little beyond stereotypical references to India
        (e.g. the Ganges, henna-painted hands, exotic flowers) even when most of the
        stories they contain are set in America. No one is more aware of this than
        Lahiri herself. At last year’s Festival degli Scrittori in Italy, Lahiri presented
        a speech in Italian about book covers, lamenting how authors have little or
        no involvement in their designs and how she herself would have preferred her
        book jackets to have a uniform. It was translated to English by her husband,
        Alberto Vourvoulias-Bush, and was published this year in book-length essay
        form as “The Clothing of Books.” It’s worth noting that the book contains
        no images at all, probably so as not to shame the designer of a certain cover
        for one of Lahiri’s books, which she says she dislikes so much that she feels
        the urge to rip it off the book each time she’s asked to autograph it.</p>'
    '25':
      'image': 'jcr:355184f4-b52f-4947-b44f-bf1e4ae2bd53'
