    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration Deputy Commissioners Argosino, Robles resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2338c93-174f-4aae-bd5a-374843b110d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two Immigration
        officials embroiled in an extortion and corruption controversy resigned Friday
        night, according to a text message sent by one of them to the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fef29-8bc5-4738-9751-45ef4b320296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Sombero-files-graft-charges-vs.-Immigration-officials.html">Related:
        Immigration officials face graft charges over extortion scandal</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43decd-0b01-42a6-8cb6-611d9cc22bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Al Argosino said he and fellow Deputy Commissioner
        Mike Robles had decided to step down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d07c5b-7fba-4fd7-a756-c0c6f0720187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To spare the Honorable President from the troubles brought about
        by the false allegation hurled by Mr. Wally Sombrero, we are tendering our
        resignation effective immediately," Argosino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa748b0-643d-42a7-928a-78436ab318a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/14/willy-sombero-jack-lam-immigration-150-million.html">Related:
        Sombero''s camp claims Immigration officials asked for over P150M</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd093843-c2a7-40b8-bdbe-7f5e5014199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:49:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino said that he and Robles just learned about a graft case
        filed against them earlier in the day by Wally Sombero — noting that they
        also had previously filed their own case against Sombero and others for corruption
        of public officials and wire tapping.</p>'
  'PNP-Internal-Affairs-Service-starts-preliminary-conference-of-CIDG-8-cops-in-Espinosa-slay':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T20:43:33.257+08:00
    'imagesource': 'jcr:be509bb7-5c34-4bba-9005-7c55bad93b05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a11fb99-7e90-4434-b425-3a9027963c11'
    'lead': 'The Philippine National Police (PNP) has its first preliminary conference
      on the administrative case filed against officers involved in the death of Albuera
      Mayor Rolando Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:54:18.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:54:23.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:54:23.394+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Internal Affairs Service starts preliminary conference of CIDG-8
      cops in Espinosa slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bbbef-c16e-49ae-846a-d562ed618161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police Internal Affairs Service (PNP-IAS) started Friday its preliminary
        conference on the administrative case against members of the Criminal Investigation
        and Detection Group Region 8 (CIDG-8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9120e96-e94d-47d2-9074-82870ba8adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIDG-8 head Supt. Marvin Marcos and 19 other policemen face
        grave misconduct charges for their involvement in the killing of Albuera Mayor
        Rolando Espinosa at the Leyte Sub-Provincial on Nov. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22708ce5-af79-4834-afa9-d842008ca724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was killed after a supposed shootout with Marcos'' team,
        who said the mayor shot at them with a gun allegedly smuggled into the jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfdd89-3492-4d7b-b915-6a95366ab161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76e42b-09a6-4745-a1a5-e0e73ea18ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Bureau of Investigation (NBI) said earlier this
        month that the shooting was actually a "rubout" and recommended the filing
        of criminal charges against the officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699663c-e267-4e98-8f6c-9c9cab57606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/nbi-albuera-mayor-espinosa-killing-rubout.html">Read:
        NBI: Espinosa killing a rubout</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6588d-6723-4af3-b889-b72c77799043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS said the prosecution may submit the NBI report as evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cfdd4-72f3-4d60-8131-bd869579c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the right of the prosecution, they have the right to have
        a copy or submit that as an evidence in favor of the government," IAS Legal
        Affairs Chief Shella Castillo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f79c42-0843-4733-8b0b-da36a155bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend our clients and see to it that rights are protected
        within the ambit of the constitution and the laws of the land," said Ronald
        Inting, lawyer for one of the accused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369ca48-0260-4752-b0f1-59c9711d750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS also said it wants to speed up the process by asking the
        policemen to submit their position papers and pieces of evidence, instead
        of having regular hearings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edb1d8-bbc4-4b44-8478-5049dc537e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the interest of justice, we have to go with the due process
        pa rin [we still have to go with due process]," Castillo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55750b-75ca-4e73-a5db-1343ad57a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/11/Presidential-Spokesperson-Abella-PNP-will-follow-due-process-in-NBI-case-vs-CIDG-cops.html">Related:
        Presidential Spokesperson Abella: PNP will follow due process in NBI case
        vs. CIDG cops</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dc196-c2ed-4636-b5ae-a16025161361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary conference will continue on January 10 next year,
        with the IAS saying the accused will be given up to 15 days after to submit
        their position papers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938680f4-9a0b-42b4-af66-feacdb39be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:54:18.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:54:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS is expected to release the results of its probe before the
        end of February, which would then be submitted to PNP Chief Ronald Dela Rosa
        for approval. If found guilty, the officers may be dismissed from service.</p>'
  'PBA-TNT-KaTropa-Phoenix-Fuel-Masters-Kelly-Williams':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-16T20:37:06.765+08:00
    'imagesource': 'jcr:56d74704-636b-41e0-89e3-5faa20a67d34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6849b99-fd69-4f07-8412-86088e2756d1'
    'lead': 'TNT KaTropa crushed the Phoenix Fuel Masters to give coach Nash Racela
      his first official win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:58:03.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:29:27.579+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
