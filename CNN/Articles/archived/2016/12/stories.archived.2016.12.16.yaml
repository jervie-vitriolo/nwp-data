  'Argosino-Robles-resign':
    'author': 'CNN Philippines Staff'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T23:05:56.963+08:00
    'imagesource': 'jcr:6d2c28d1-6088-4d8f-b698-880fbfac919d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab9bb5f-5813-4287-a8e3-f786f4480701'
    'lead': 'Immigration Deputy Commissioners Al Argosino and Mike Robles resigned
      Friday night to "spare the President from troubles."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:49:36.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:28:56.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
