  'China-is-no-longer-the-biggest-foreign-holder-of-U.S.-debt':
    'author': 'Jethro Mullen, CNNMoney'
    'caption': '(File photo) U.S. President Barack Obama (L) and Chinese President
      Xi Jinping (R) attend a press conference at the Great Hall of People on November
      12, 2014 in Beijing, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-16T19:11:24.369+08:00
    'imagesource': 'jcr:08540f19-09fd-4b32-baf6-f4b81d68cd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf0ac3b-37b2-459a-9183-3f8fcfcb6545'
    'lead': 'China has lost its crown as the United States'' biggest overseas creditor.
      That title now belongs to Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:02:45.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:02:49.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:02:48.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is no longer the biggest foreign holder of U.S. debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc14d39-1b3e-44e8-9a50-acc174edbc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China has lost its crown
        as the United States'' biggest overseas creditor. That title now belongs to
        Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4dd370-732e-4eb7-9e68-54e3cf13df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been dumping U.S. government debt to prop up its currency.
        China uses the dollars it gets from selling U.S. Treasuries to buy the yuan,
        which has sunk to an 8-year low as the world''s second largest economy slows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd947b3-3878-4e9a-a7cc-f94d76d55ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s huge holdings of U.S. debt fell to $1.12 trillion at the
        end of October, their lowest level in more than six years, according to U.S.
        Treasury Department data. Japan held $1.13 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8aca8-9f24-4880-b0a0-35e9bb33761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries offloaded Treasuries during the month, but China
        dumped far more: its holdings dropped by $41.3 billion, while Japan''s fell
        by just $4.5 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475bdbb-24f4-40d9-9cff-e46dadb74856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s willingness to lend vast sums to the U.S. government has
        drawn a lot of attention in recent years. Since September 2008, the Treasury
        Department has ranked it as the biggest foreign creditor to the U.S., with
        the exception of one month in early 2015 and again with its latest update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8084d-238c-4a0e-87d5-3e901794646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has raised concerns about Beijing''s leverage over
        the United States. President-elect Donald Trump has claimed the opposite,
        suggesting it gives the United States "a lot of power" over China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328277c-e0d9-4a7b-8f3b-9d6abcea3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the reality is more complicated, arguing that the debt
        relationship binds the world''s two largest economies closely together. Trump
        has suggested he will take a more confrontational stance toward China on trade,
        threatening to slap tariffs of as much as 45% on Chinese goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daeba4-43e6-4d4d-8b0d-64728439302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, China spent trillions of yuan buying Treasuries as a
        way of stopping its currency from getting too strong even as its economy grew
        rapidly. That made China''s exports more competitive, but it also helped to
        keep interest rates in the U.S. lower than they would have been.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905be3b-d1b5-40db-a0c7-70ee2e2b19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China''s economy has slowed in recent years, huge sums of
        money have been flowing out of the country, putting downward pressure on the
        yuan. The surge in the dollar since Trump''s election victory has piled on
        the pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e390d-7a92-41a4-8028-76c82921dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been selling some of its enormous stockpile of foreign
        exchange reserves, much of it U.S. government debt, in order to buy yuan.
        It wants to avoid a repeat of the sudden plunges in the currency that panicked
        markets in August 2015 and January 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e657239-a38f-4d7a-8590-d40953b13981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign currency war chest fell to its lowest level in
        more than five years in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f74033-9a59-48a2-ad25-7b3ef8934e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan isn''t the biggest single holder of U.S. debt. At the last
        count, the Federal Reserve had about $2.5 trillion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f177ba-e42f-43d6-ae8a-78d2d0232a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:02:45.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:02:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/16/investing/china-japan-us-debt-treasuries/index.html?iid=hp-toplead-intl">"China
        is no longer the biggest foreign holder of U.S. debt"</a></em></p>'
  'Police-arrest-6-suspected-big-time-drug-financiers':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T16:44:15.941+08:00
    'imagesource': 'jcr:49ffb368-62bb-4d2c-8d37-81ec7b160457'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd0d39e-ceb8-4299-8186-6b4e488576f7'
    'lead': 'Authorities also seize crystalline substances suspected to be shabu and
      cash worth ₱700,000 in the Caloocan City condominium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:35:50.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:05:55.139+08:00
