  'toyo-in-tokyo':
    'author': 'Michelle V. Ayuyao'
    'caption': 'The team behind Toyo Eatery’s kitchen went into a culinary retreat
      in one of the most revolutionary cities in the world, in terms of cuisine. In
      the photo is a fresh octopus from the famous Tsukiji market. Photo from TOYO
      EATERY'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-12-16T18:24:36.261+08:00
    'imagesource': 'jcr:5a174c4e-78a4-4e14-a835-389fda00230a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f37ecbf-49a6-4b12-a950-4e18a138337b'
    'lead': 'The team behind Toyo Eatery’s kitchen went into a culinary retreat in
      one of the most revolutionary cities in the world, in terms of cuisine. In Tokyo,
      they explore different flavors, adding to their repertoire and gastronomic knowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:45:10.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T08:45:14.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T08:45:13.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An acclaimed Filipino restaurant shows us how to eat around Tokyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c383e6-09f3-480c-b0f3-9a7c02983762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:45:10.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:45:14.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In order to understand the cultural
        identity of another country, nothing quite compares to immersing in its dining
        scene and tasting flavors native to a different place. What better way to
        diversify the palate than by exploring the unknown? With this in mind, the
        heads of Manila-based restaurant Toyo Eatery set out to explore a city whose
        cuisine and flavors are seen as revolutionary around the globe: Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b7100-4088-439f-99de-3219fc6b26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:45:10.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:45:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original crew consisted of head chef Jordy Navarra and his wife
        May, along with sous chef JP Cruz. In no time, it opened up to a bigger party,
        and the entire Toyo kitchen joined in. The places the team visited in the
        city were a good range of high and low. They explored Tsukiji Market’s trappings,
        purchased Masamoto knives, tried the Shake Shack and Jimbocho Den collaboration,
        and ended the evening with cocktails at Bar Gen Yamamoto. There was sushi
        for breakfast at a market sushi shop, and Omotesando coffee in between meals,
        but there was also a quaint table at the 12th best restaurant in Asia, L’Effervescence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333e977-7c77-491a-b4ee-37ebe1885dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:45:10.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:45:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those days spent huddled together in a foreign place allowed them
        to observe the care and utmost precision in simple tasks that Japanese kitchens
        abide by. On their week-long trip, the Toyo kitchen found inspiration in Japanese
        culture, which resulted in the creation of two new dishes on their menu. Could
        this culinary retreat quite possibly become an annual tradition? It might
        be too soon to tell. For a young team like Toyo, however, scouring the globe
        for newfound gastronomic knowledge isn’t impossible.</p>'
