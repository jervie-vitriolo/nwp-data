    'jcr:uuid': '818efe61-3fe6-4dcc-a380-9f6b27649cf9'
    'lead': 'United Nations Special Rapporteur Agnes Callamard rejects government''s
      conditions in the probe on the spate of killings.'
    'mgnl:activationStatus': true
