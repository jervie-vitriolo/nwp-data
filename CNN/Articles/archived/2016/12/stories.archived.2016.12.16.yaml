  'sc-release-rolito-go':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T15:46:57.958+08:00
    'imagesource': 'jcr:318b6af5-bf56-4b90-bb2c-82dff7fbf578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aade6dc9-ce2b-42a3-be74-36ae58c6d906'
    'lead': 'The Supreme Court on Friday ordered the release of Rolito Go, who has
      been convicted for killing a student in a road rage incident 25 years ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:51:44.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:05:29.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders release of Rolito Go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc41a9-6fe0-438c-a717-c79bd16e5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        on Friday ordered the Bureau of Corrections (BuCor) to release murder convict
        Rolito Go, after 25 years of detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cb015-d4a0-426d-8c52-fe8487c0150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter by the clerk of Court, Supreme Court Third Division
        Chairperson Presbitero Velasco Jr. ordered the BuCor Director to release Go
        immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7552b21-dbc2-4568-a1a0-ff46f5f3be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are hereby ordered to immediately release Rolito T. Go unless
        there are other causes for which he should be further detained," the dispositive
        portion of the order read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc42de-566f-43c0-9500-d24cc5d7c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, construction tycoon Go shot dead Eldon Maguan, a 25-year-old
        engineering student, in a road-rage incident. Go was found guilty of murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97398a-e725-42ab-a9a7-edf0ef9f67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig regional trial court then sentenced him to reclusion perpetua
        or up to 40 years in jail.</p>'
    '5':
      'image': 'jcr:97a60594-a1aa-4c2a-90ec-52153fbe8bc7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d172de-469c-4233-beba-e036ea4dfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6ff56-b801-4635-8745-bab9e4f92640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Go filed a petition for writ of habeas corpus, arguing
        that he had already completed his prison term by August 2013 — crediting his
        penal colonist status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb73a47-13f3-4be9-b45b-675c9c066951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BuCor, under former director Franklin Bucayu, asserted Go''s
        sentence would expire on January 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c273549-7f33-40c9-a5d8-390fff87ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go is reportedly suffering from colon cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4dfca-ec6a-4efd-990e-9887a4c0e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:29.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Lookout-bulletin-Immigration-officials-Jack-Lam':
    'author': 'CNN Philippines Staff'
    'caption': 'A screen shot of the CCTV footage of the meeting between Immigration
      Deputy Commissioners Al Argosino and Michael Robles, and Jack Lam''s associate
      William Sombero. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T15:12:32.591+08:00
    'imagesource': 'jcr:64f367b4-df80-418f-9c66-f48bb494ac96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5e4f3d-dda8-47c5-a812-64ed41025643'
    'lead': 'The Department of Justice on Friday issued an Immigration Lookout Bulletin
      Order (ILBO) against Bureau of Immigration officials and other personalities
      allegedly involved in extorting P50 million from gaming tycoon Jack Lam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:55:24.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T08:55:27.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T08:55:27.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lookout bulletin issued vs. Immigration officials, others linked to
      Lam extortion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89b702-65ec-4136-830f-86f1c0ce8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice on Friday issued an Immigration Lookout Bulletin Order (ILBO) against
        Bureau of Immigration officials and other personalities allegedly involved
        in extorting P50 million from gaming tycoon Jack Lam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751353a-6599-4915-b520-e5b1349c8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the order cannot prevent them from leaving the country,
        the Lookout Order allows the government to monitor their flights, itineraries,
        and travel destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e0219-ce88-40de-a4ea-8921f0c6f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order covers sacked Acting Immigration Intelligence Chief Charles
        Calima Jr. and his assistant, Police Colonel Edward Chan, and dismissed Deputy
        Commissioners Al Argosino and Michael Robles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce25f50-2150-4911-b80a-d95d11063684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of extorting ₱50 million from Lam, a Macau-based
        gambling tycoon allegedly connected with unauthorized online gambling activities
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26976de-d69c-4ec9-b865-6a7ca186c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles admitted they received money from Lam through
        his associate, Wally Sombero, but they explained, they took the money as part
        of an entrapment operation against Lam. The operation was supposedly part
        of their investigation of corruption in the agency. They turned over around
        P30 million and accused Calima of taking millions in bribes from Lam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7daff-72ee-4a3b-a505-81514d7a803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero was also included in the lookout bulletin. He earlier denied
        accusations he attempted to bribe Immigration officials with millions of pesos
        to release illegal Chinese workers detained at Lam''s casino in Clark, Pampanga,
        and to legalize the casino''s online operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2512640-96fd-4f01-a543-bee55cfd6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre signed the ILBO Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc2ab6-20b4-4d27-b264-3352a6e77604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to ensure that every person of interest in the on-going
        investigations being conducted by the Bureau of Immigration, the National
        Bureau of Immigration and the National Prosecution Service will be readily
        available to present their side of the story," Aguirre said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744e1e6-21ed-469d-a38f-394cf8f37412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Immigration officials should be alerted if those under
        the lookout bulletin leave the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfedca-de93-4f89-95d5-d6ca200201b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:55:24.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:55:27.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we could not, due to a lack of a Hold Departure Order,
        we could not really prevent them from leaving. Kaya lang meron mga questions
        na kina-clarify yung ating mga BI agents sa airport," Aguirre told CNN Philippines.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aguirre: This is to ensure that every person of interest in the
        on-going investigations being conducted will be available | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/809616783753682945?ref_src=twsrc%5Etfw">December
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
