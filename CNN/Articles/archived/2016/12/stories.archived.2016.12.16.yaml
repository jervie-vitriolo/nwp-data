      'text': '<p>Sager, the longtime Turner Sports sideline reporter best known for
        his colorful -- and at times fluorescent -- wardrobe, has passed away after
        battling acute myeloid leukemia. He was 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b51cd-5c02-4038-b7dd-7f5ad6382541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager died Thursday, just days after he was inducted into the Sports
        Broadcasting Hall of Fame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37039435-3ddb-4fec-9064-ce2c383ecf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Stacy, and five children: Kacy, Craig
        Jr., Krista, Riley and Ryan.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Time is simply how you live your life&quot; 🙏We packed a
        lifetime and then some into these 28 years together. Pay it forward time!
        <a href="https://twitter.com/hashtag/SagerStrong?src=hash&amp;ref_src=twsrc%5Etfw">#SagerStrong</a>
        <a href="https://t.co/aEiDb2n0Ki">pic.twitter.com/aEiDb2n0Ki</a></p>&mdash;
        Craig Sager II (@CraigSagerJr) <a href="https://twitter.com/CraigSagerJr/status/809498403310800896?ref_src=twsrc%5Etfw">December
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

