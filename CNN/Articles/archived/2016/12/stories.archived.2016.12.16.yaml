    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest 6 suspected big-time drug financiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807d62b-5813-4def-944c-09a1b2768a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Police caught
        Thursday six suspected big-time drug financiers late Wednesday in Caloocan
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00563a5d-e8e9-43ee-9a2a-7794ad6b2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Shi, Arthur Sy, Maricar Bernardo, alias Glen Bernardo, alias
        Irene and alias Dante were accused as financiers and money launderers of drug
        lords operating in different parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21bae4-7b85-46b7-89a7-10f907156963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now hitting the financial the managers of the drug lords
        kasi ito ang [because they are] the heart of the drug lords. Kung walang pera,
        wala [Without funds, there''s nothing]," said Northern Police District chief
        Roberto Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf2990-5f0b-480b-86db-39fad346c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Shi, Sy and the Bernardo couple in a Caloocan City
        condominium, which is believed to be their financial operation center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e1a91-bfab-4cd4-a13d-4f5eb26af58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alias Irene and Dante were captured in an earlier operation around
        the vicinity of the condominium, while a certain Charlie Ang, who is also
        part of the group, was able to fly to China before the drug operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b153e3b-6aa8-4b89-bef4-beb8cd52df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated financial documents worth billions of pesos,
        such as passbooks, ATM cards, debit cards, ledgers, bluebooks and pre-signed
        checks. They also seized crystalline substances suspected to be shabu and
        cash worth ₱700,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77416a79-d877-4835-a926-0f3bc4ae5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the millions, billions pa. Kasi pati kami nalulula eh dahil
        sa laki ng transaction. This will further enhance para we dig deeper... financial
        investigation na ''to kailangan na ng tulong ng accountant, financial investigators,"
        Fajardo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233c458-f7b3-4f75-addb-076af7998fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the millions, even billions. Even we''re in awe
        because of the size of the transactions. This will further enhance so we dig
        deeper… This is a financial investigation, so it needs the help of an accountant
        and financial investigators.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277bc35-4abc-401d-8fad-1fd6a084a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group Anti-transnational Crime
        Unit Chief Roque Merdegia, Jr. said they came up with a thorough investigation
        on the financial operation of the drug trade following an illegal firearms
        operation in February where, incidentally, they seized financial documents
        of drug money and 2.5 kilograms of shabu that led them to these arrested drug
        personalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c031640-1bc0-4854-af89-46258b37e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspects seem to have been using dummy corporations
        to operate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab717b-a536-46bf-b2f7-686eb147837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-recover tayo ng isang desisyon ng Court of Appeals na pinapa-close
        yung bank accounts nitong suspects. Kasi itong suspects ay napatunayan na
        involved sa money laundering," said Merdegia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a61f46-d319-42fc-9a34-fe48ae8b80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recovered a decision by the Court of Appeals that
        ordered the closure of the suspects'' bank accounts, because they were proved
        to be involved in money laundering.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fda24b-880b-4bf2-b2fb-17d0ce3aa56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c900c-d760-4665-96c9-49a0746204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam. Hindi totoo iyon [I don''t know. That''s not true],"
        said Sy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01fdb7-1b36-4651-92d2-c58e5ce28a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:35:50.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:05:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspects will face charges of violating the
        Dangerous Drugs Act of 2002 and the Anti-Money Laundering Act of 2001. Both
        are non-bailable offenses.</p>'
  'hoodwink-and-rm-de-leon':
    'author': 'Alyana Cabral'
    'caption': 'Mens’ fashion brand Hoodwink has a new installation on its storefront,
      and it’s by abstract artist R.M. De Leon, known for dissecting and reassembling
      Disney characters in his works to create a hodgepodge of chaos and optimism.
      Photo courtesy of H&F RETAIL CONCEPTS, INC.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-12-16T06:41:27.566+08:00
    'imagesource': 'jcr:e925399d-2e41-41af-8b88-481e1651598d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e76720e-73f4-4d11-8daa-bf5dcabfa877'
    'lead': 'Mens’ fashion brand Hoodwink has a new installation on its storefront,
      and it’s by artist R.M. De Leon, known for dissecting and reassembling Disney
      characters in his works to create a hodgepodge of chaos and optimism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:16:56.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T08:17:12.633+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Window shopping: An artist reimagines Looney Tunes and Disney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b2473-2b80-40d9-bac9-ba0de9ce2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Awkward is a good
        word to describe the art of painter R.M. De Leon. Not the lanky, clumsy, milquetoast
        sort of awkward but the kind that is playfully disjointed, edgy, and laidback
        with effortless conviction. Abstraction in art is, after all, awkward, as
        put by writer Ringo Bunoan in a feature about De Leon’s works in Art Fair
        Philippines. Bunoan describes the characters in the paintings of De Leon —
        who is also a Thirteen Artists awardee — as “stand-ins for the awkward state
        of abstraction and representation.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5be75-6348-40ed-98df-ab029c9534bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Bunoan talks about Disney characters, appropriated by means
        of skillful chopping and screwing by De Leon, to create allusions to pop culture
        or odes to one of his most admired contemporary artists, Paul McCarthy, who
        also specialized in “discombobulating and mix matching disentangled Disney
        characters and reassembling them anew.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a51cff-9d84-4f83-a70e-c44b86da4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to fashion sense, De Leon is no less than a rebel
        — “We know shoes should be in pairs, but who says one cannot be white while
        the other is red?” he said once in a profile feature. This reckless approach
        and bias toward caprice only made it natural for the artist to cross paths
        and eventually collaborate with Hoodwink, a clothing brand also known for
        not playing by the rules. It’s almost as if the artist’s Mickey Mouses got
        together with the fashion brand’s Comme des Garçons hearts in a weird friendship.</p>'
    '6':
      'image': 'jcr:25903d2f-11ad-4e47-994b-74a3143a3f4f'
      'imageCaption': 'R.M. De Leon''s installation for Hoodwink entitled "That''s
        Never Just All, Folks" is a playful and tongue-in-cheek mix of Looney Tunes
        and Disney elements, with the center panel revealing what only vaguely seems
        to be the mangled anthropomorphic limbs of Disney characters Pete and Goofy.
        Photos courtesy of H&F RETAIL CONCEPTS, INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbac09-53c6-4fc5-b51c-f218da1b2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ba204-80fa-408c-9529-df1e228bf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a match made in post-pop art heaven, Jappy Gonzalez — the founder
        of Hoodwink and Homme et Femme (H&amp;F) retail stores — offered De Leon the
        opportunity to execute a window display on the former’s storefront. The artist
        then created an installation entitled “That’s Never Just All, Folks,” a play
        on the Looney Tunes ending slogan, and “a multi-paneled mishmash of cartoon
        chaos and optimism” that seeks to deconstruct the grand explosion summing
        up the toon characters’ bomb-wielding antics in order to show an almost surreal
        view of what happens on the other side of the ACME smoke. It’s a playful and
        tongue-in-cheek mix of Looney Tunes and Disney elements, with the center panel
        revealing what only vaguely seems to be the mangled anthropomorphic limbs
        of Disney characters Pete and Goofy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a6b98-06c0-47a6-b709-290580c3e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon first treated the project as a challenge because “it felt
        like a dare coming from [Jappy] to be as edgy as one can and be creatively
        playful,” he says. But he is nevertheless grateful, both for the collaboration,
        as well as being able to get such an opportunity alongside 11 years of teaching
        art, at the De La Salle-College of St. Benilde’s School of Design. “It is
        such a privilege to be given the opportunity to be oneself creatively.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42de13-4dbd-4596-8a61-2dfb304b2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drive to stay true to one’s quirks and whimsies is something
        that Hoodwink understands and has encouraged in the collaboration. As De Leon
        puts it, making art manifests a “celebration of life” — both in terms of chores
        and passion, which in the artist’s case, translate to a synergy between his
        teaching and his private art practice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662f313-377a-469e-959e-a76833fd4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:16:56.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:17:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can get very tiring at the end of the day, but it’s a real treat
        and a privilege to be allowed to be independently creative and get the attention
        for it,” he says. “You play, you pay”; you can do art, but it’s never just
        all that.</p>'
  'Sombero-files-graft-charges-vs.-Immigration-officials':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T17:13:47.493+08:00
    'imagesource': 'jcr:59cb37a2-eb82-45da-9184-ebb41631c25b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e374726-be1b-4b15-8fdc-18ae0597903c'
    'lead': 'Wally Sombero, the supposed middleman in Jack Lam''s alleged illicit
      activities, claims he was a government asset and a former consultant at the
      Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T08:25:36.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T08:25:44.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T08:25:44.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration officials face graft charges over extortion scandal

      '
    'updated': 2017-01-24T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bb268-5171-4f05-bd47-205d08d7da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former police
        officer Wally Sombero filed on Friday a graft case against two Bureau of Immigration
        officials allegedly involved in extorting P50 million from gaming tycoon Jack
        Lam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda5b26-7c27-47a8-83d6-91f2d433c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero charged Deputy Commissioners Al Argosino and Michael Robles
        of violating R.A. 3019 or the Anti-Graft and Corrupt Practices Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d19eb-4306-4d35-9dc5-5396fe62d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters after filing the complaint
        before the Ombudmsan, Sombero denied bribing the two immigration officials
        with millions of pesos — in exchange for the release of some 1,000 illegal
        Chinese workers detained at Lam''s casino in Clark, Pampanga, and to legalize
        the casino''s online operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070044f-8d0d-462b-b8fd-236cfd8174fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is accused of being the middleman in the illicit activities
        of Lam, a Macau-based gambling tycoon allegedly connected with unauthorized
        online gambling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d5ead-4c0e-4792-876b-f34e646cad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles said they received P50 million from Lam through
        Sombero.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83421145-5500-4a4b-acdf-32a8c31a683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they explained, they took the money in an entrapment operation
        as part of their investigation of corruption in the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31901f77-9df9-4317-8115-5970a5292aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also denied the Immigration officials'' accusations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f392c-d530-4e6c-9276-6e244eb19c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he was a government asset and a former consultant at
        the Justice Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99659a2c-bb0b-47ab-8911-fe72ad69da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I briefed DOJ on several occasions. Walang nakikinig sa akin (No
        one was listening to me) before. I found an ally with secretary Aguirre,”
        Sombero said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafca98-7fda-4e34-8e12-cc136445a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed meeting with Justice Secretary Vitaliano Aguirre, Lam
        and Argosino on November 25. But he said it was to brief Aguirre on the dynamics
        of online gaming and the opportunities it could bring to the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c5b19-3802-4104-a3f4-6ca1d24493e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bribery vs. extortion</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c07388-c8a5-4c84-9d97-babf73ec8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, who started the Asian Gaming Service Provider Association
        after retiring from the police force at 44, said he was shocked when Argosino
        stealthily demanded money from him – a total of P150 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c8cdc-a5cd-4b1c-9a60-4ab0525b7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not expect that because reason why Jack Lam and Secretary
        Aguirre agreed with that meeting, very clear no financial consideration,”
        Sombero said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de1c8f-0faf-45a2-917d-633d8f6cefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they demanded more, 50 million plus 50 million, I was shocked
        again… Kaya nireport ko kay Gen. Calima (I reported to Calima) and then we
        planned for an entrapment operation that November 30,” Sombero said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa436dd-a366-4742-86f6-16fe5ab34415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles claim they were bribed—even claiming that P2
        million of the 50 million they got went to Sombero.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243aad6-9a1d-403f-bdfa-e2aa3fc46494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, however, explained Argosino gave him the money to form
        a legal team for the documented Chinese nationals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c3237-2682-4925-9122-31b87578e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T08:25:36.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T08:25:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima, who allegedly got P18 million of the P50 million fund, has
        yet to give his side of the story.</p>'
