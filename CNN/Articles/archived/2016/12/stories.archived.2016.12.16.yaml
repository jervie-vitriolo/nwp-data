  'Amazing-Race-Asia-Maggie-Wilson-Parul-Shah':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-16T09:13:09.672+08:00
    'imagesource': 'jcr:05b35e68-d4df-4ac0-9b73-d4f98bf6fdf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdc5973-604b-4012-a887-3966b18c930c'
    'lead': 'After traveling to 6 countries, 12 cities and racing over 12,000 kilometers,
      Filipino beauty queens Maggie Wilson-Consunji and Parul Shah won the fifth season
      of the "Amazing Race Asia."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:14:42.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:14:46.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T09:14:46.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino beauty queens win ''Amazing Race Asia''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be7cbf-2972-491e-ad85-0da264694536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino beauty
        queens Maggie Wilson-Consunji and Parul Shah won the fifth season of the "Amazing
        Race Asia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c40dc0-32a5-4052-8595-973b710cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After traveling to 6 countries, 12 cities and racing over 12,000
        kilometers, Wilson and Shah beat two other teams: the tandem of Malaysian
        beauty queens Chloe Chen and Lee Yvonne, who were second, and Philippine TV
        personality Eric Tai and his wife Rona, who ended in third place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88833be1-cdf3-43c7-910e-e7c86512b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it! We did it," Wilson looked at Shah after they were announced
        winners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafe97a-3f21-4471-b8ee-caee32cdacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels amazing. It''s like we can relax now. We are just so,
        so happy we can help Parul''s family now with our winnings," Wilson said as
        she wiped away tears of joy from her teammate''s face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfa150-9d2f-4408-8179-99ba94fc104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARA</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248b8fd-5d22-4b0c-9bba-150ffdcbc830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will bring home $100,000 (roughly P5 million) for winning the
        race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291c3bc-3a12-45b0-b524-4b586fb78ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they are splitting the prize money. Shah will use her
        share to help her father''s treatment who had a stroke and help in his retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58e121-2093-4e74-aa59-4f5cf69e35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:14:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:14:46.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Philippines'' second win in the "Amazing Race Asia."</p>'
  'Simbang-Gabi-Mass-People-Power-Monument':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T12:00:30.960+08:00
    'imagesource': 'jcr:bd3855a3-837a-430f-8aac-05ac4738c3a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f651168c-8b12-4ab9-aee1-7d753f4ab383'
    'lead': '"''No to Marcos burial'' is just one issue but what kills human life,
      the democratic spirit, this we must fight for," said Fr. Robert Reyes in his
      homily. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:18:25.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:18:29.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T09:18:28.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Marcos group holds anticipated Simbang Gabi Mass at People Power
      Monument

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573eba4-556a-43a5-8eb4-9e0f28864aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than a hundred
        people gathered at the People Power Monument along EDSA Thursday night for
        an anticipated Mass to kick-off the nine-day Simbang Gabi tradition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31ad0b-62fb-4442-9b59-a7ef47ee3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition Against the Marcos Burial at Libingan ng mga Bayani,
        which held the Mass, says it''s to remind Filipinos to remain vigilant about
        the things happening in the country, especially the threat of the Marcoses
        returning to power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6817fd-5dcf-42fa-8c58-8bbdf4c713d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108df042-0f4b-407b-86a8-21a357285a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''No to Marcos burial'' is just one issue but what kills human
        life, the democratic spirit, this we must fight for," said Fr. Robert Reyes
        in his homily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd62ef-3276-4cd3-a292-f453c7794066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes defended the decision to push the advocacies during the first
        anticipated Simbang Gabi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a9ffd-66c4-483e-aa17-40106ee73047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much violence happening every day with the killings
        that are now numbering to at least 30 a day. Which means every 30 minutes
        someone falls. This is the opposite of what Christmas is all about," he pointed
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912e9c6-3111-40f2-96dc-081f66908dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the country is already divided and it is the people who
        espouse the wrong policies and those who distort the truth that have cause
        the divide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ba6f0-d170-4cd3-bb33-b262732216fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Bobby Tañada joined the Mass. He said they are not giving
        up the fight and will continue to protest against the Marcoses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e196946-469d-4973-83b6-d006b045e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buhay pa po ang aming pag-asa na magkaroon ng pagbabago hindi lang
        sa kapasyahan ng SC (Supreme Court) kundi sa kapasyahan ni Pangulong (Rodrigo)
        Duterte," said the former senator, referring to his late father, Senator Lorenzo
        Tañada, who was also against Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae281e0-2bff-4495-aedf-dc9c7cc857d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to hope that the there will be change
        not only in the decision of the Supreme Court, but also that of President
        Rodrigo Duterte.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452078c-399b-499f-8c5b-ec69f6eff44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Chair Chito Gascon, martial law victim
        Etta Rosales, former Social Welfare Secretary Dinky Soliman, and singer Jim
        Paredes were also present during the Mass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36d298-c76c-46b7-b192-4b2e0e385eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang chair of CHR gusto ko i-abot yung pakikisa sa mga maraming
        mga mamayan na naghahanap ng katarungan at karapatan," Gascon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ba31d-4c91-488f-a9e0-23a70d531c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As chair of the CHR, I wish to express my solidarity
        with many who are looking for justice and rights.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1a0c6-650c-49d1-8216-22079813b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:18:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:18:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the mass was for Thursday only and added they are
        coordinating with other churches to get involved in the movement.</p>'
