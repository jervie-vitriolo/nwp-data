  'UN-special-rapporteur-probe-police-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-16T12:26:39.316+08:00
    'imagesource': 'jcr:f06a94c6-364b-4098-ab89-5c8138dfd66e'
