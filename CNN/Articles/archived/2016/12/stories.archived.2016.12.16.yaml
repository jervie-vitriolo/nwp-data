      'mgnl:created': 2019-11-12T09:28:52.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his bold, colorful and sometimes downright crazy combinations,
        seemingly nothing was off limits for Sager. He donned velvet, plaid, checkered,
        bright pink or deep purple. He wore ties with polka dots and flowers. The
        list of his sartorial flourishes was endless.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337005d4-0eb6-49da-8d08-b32153efa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Barkley once said that Sager looked like a pimp. During
        an interview, Kevin Garnett told Sager to go home and burn the suit -- including
        the shoes and socks -- he was wearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d53d55-28b5-4a88-bd3d-5c2866b3cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not any part I can keep?" Sager asked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9e9ba-a569-46a6-8f66-81ac21f2d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope," Garnett said. "Nothing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de8483-1829-4b09-88a6-6e0f19c9b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager''s approach at life matched his attire. It was all about elevating
        every moment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec03857-a834-484b-ba14-502f981b5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also was known for something else. He spent more than 20
        years as an NBA courtside reporter, and he was good at his job.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b714ae-033c-469d-a688-98efd64d8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to get the right question to the right person, and
        you can''t get around it," former NBA player and current Turner Sports studio
        analyst Kenny Smith said. "No matter who you are, what stature you are in
        the NBA, from rookie to perennial All-Star, he''s going to make you answer
        the question."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e801c-a5a1-4f44-89d6-a10b3acfc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorful start to his career</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c704d-472d-4f9f-8595-77faf69ef612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, Sager''s life had more color than his suits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4295e-6eb6-4ee5-84a6-f3dc48c0bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1951 in Batavia, Illinois, Sager was the Willie the Wildcat
        football mascot when he attended nearby Northwestern. After graduation, he
        went to Tampa in 1974 to apply for a job as a weatherman at a small station.
        To stick out at the audition, Sager purchased a blue, white and yellow seersucker
        suit from a Goodwill store. Sager got the job, but he was told to get rid
        of the suit. It clashed on TV.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a59ac7-be97-4185-bb05-49dad9933ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Sager started working in sports. On April 8, 1974,
        when Hank Aaron broke Babe Ruth''s all-time home run record, there was Sager,
        who was working for an Atlanta Braves affiliate radio station in Sarasota,
        Florida, for $95 a week, among the people mobbing Aaron when he reached home
        plate.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Hustle: Craig Sager, 22, working for $95 a week for a radio
        station, was the closest to Hank Aaron after he hit #715. <a href="https://t.co/gy0OwjuBYt">pic.twitter.com/gy0OwjuBYt</a></p>&mdash;
        Darren Rovell (@darrenrovell) <a href="https://twitter.com/darrenrovell/status/809503059256737792?ref_src=twsrc%5Etfw">December
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cae47-b556-45a2-bf8d-6c6a98497634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3768e0-119d-408a-9823-090082d18c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His interviews with Aaron are in the National Baseball Hall of Fame
        in Cooperstown, New York.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754b401-9415-44ab-9629-c77898b20d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to think I peaked at 22, but it would be hard to
        top a memory like that," Sager said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3d1d3-a5bb-40e6-ae72-324bc541ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was more. A lot more.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4b30f-d134-4580-8151-f3496e95787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977, Sager slept in a stall next to Seattle Slew before the
        horse won the Triple Crown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a436b78-4c90-40ac-a72a-65a37c215045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Morganna Roberts, the entertainer known as Morganna the Kissing
        Bandit, was arrested for running onto the field at the MLB All-Star Game in
        1979, Sager bailed her out. In return, she gave him her supersized bra.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28126407-bc7a-43b1-b328-a23303749aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was broadcasting Kansas City Royals games in 1981, Sager
        got a call from Ted Turner. Turner had recently launched CNN, and he wanted
        Sager to broadcast shows on baseball and basketball. Sager accepted and became
        CNN Employee No. 343.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb6db0-fd13-492e-a309-8fc0f58365cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager started doing sideline reporting for TNT in 1990. It was then
        that the colorful jackets and suits became his hallmark. He tried not to wear
        the same jacket-and-tie combination twice. He also owned more than 100 pairs
        of dress shoes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13e781-5d25-4461-87fe-67f17af3c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the style. The color scheme is dangerous," San Antonio
        Spurs head coach Gregg Popovich once told HBO''s Real Sports. "You have to
        be very careful -- as you look at him, it can''t be too quick. It''s got to
        be slow, so your eyes can adjust."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27948159-40bc-41e3-a337-a74bfb716bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich is notorious for loathing on-court interviews during games,
        saying it takes him away from his team. But when it''s Sager "that makes it
        livable," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce52ab-e313-485f-877d-66e75a2e9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leukemia diagnosis</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994cd1b-867e-41b9-85da-23da24691901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years Sager covered almost everything in sports, from college
        basketball and football to baseball''s World Series and the summer Olympics.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7742a-bda4-4385-b94c-20478e3b3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life for him changed on April 10, 2014.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b4512-005c-4bda-b269-fc13d38aa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager was working a San Antonio Spurs-Dallas Mavericks game in Dallas
        that night. But the reporter, who was known for being fit, didn''t feel right.
        He was unusually tired. After the game, Sager flagged down the Mavericks team
        doctor, who gave him a check-up and told him to go to the emergency room immediately.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33d632-b582-4f46-8995-7357b4b307c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eventual diagnosis: acute myeloid leukemia.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2e7c8-f24a-401c-abfe-47b1c89411c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager received a bone marrow transplant from his son, Craig Sager,
        Jr. During his father''s absence, Sager Jr. took to the sidelines during the
        NBA playoffs to honor his dad.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d64e5-59d4-4ab3-bc0a-9d5ee7c19d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gotta tell ya, you did a great job but I''d rather have your
        dad standing here," Popovich said. "Craig, we miss you. You''ve been an important
        part of all of this for a long time. We want your fanny back on the court."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857129b2-587d-4936-966f-3b9699b9a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager missed 11 months before returning to broadcasting. When he
        worked a Spurs game again, Popovich once again showed his softer side.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f148b-c54f-4d19-ac88-73cb24e60af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can honestly tell you, this is the first time I''ve enjoyed doing
        this ridiculous interview we''re required to do," Popovich said to Sager while
        on the air. "It''s ''cause you''re here and you''re back with us. Welcome
        back, baby."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef2cdf-3cda-4336-b98a-e92f07c80992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager and Popovich embraced, with Sager saying he had been "in the
        hospital for months hoping to do this again."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6836a-a986-4cb4-be77-2c075fc5cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich -- in the best way possible -- then lovingly brought it
        back to business.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7e7e5-85ef-4710-876e-fce65225fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now ask me a couple of inane questions," the coach said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd890ef1-8009-4715-ae5d-9806fd81b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Round 2</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1da1ec-9a23-40ee-b027-55a809d266da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t last. In March 2015, the cancer returned, and Sager
        underwent a second bone marrow transplant, once again through his son Craig
        Jr.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4bac3-d7ba-4ec1-a812-1f7e40ece2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, this March, Sager said on HBO''s "Real Sports" that
        he was no longer in remission.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffe5d0-ef06-4ddd-b661-f8bbe2e0c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already had two stem cell transplants," Sager said. "Very
        rarely does somebody have a third, so I have to maintain my strength so I
        can go through this."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622aa44d-fe07-4f84-95dc-7aa2c8827a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager showed his resolve, saying he was "still kicking, still fighting."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2130e-e3e9-4df8-953a-70b20c133658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t won the battle," he said. "It''s not over yet. But I
        haven''t lost it either. There have been some victories and some setbacks,
        but I still have to fight it, and I still have a lot of work to do."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd7db8-5e7e-4b28-be27-740f052ecdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And work he did.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314de182-c5b4-44f0-a128-f87cc5c3dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager continued to work for Turner Sports, including the historic
        national championship game between Villanova and North Carolina that aired
        on TBS. At that game, Sager, who was receiving treatment at the time, scored
        an interview that no one ever gets: Michael Jordan.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c2a8f-202e-4c79-a624-1e5906ab72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to see you," Jordan said to Sager.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfef3f-a803-4ec3-aae0-590b051a6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, while accepting the Jimmy V Perseverance Award at the ESPY''s,
        Sager gave a moving speech about his cancer battle, stressing he would "never
        give up."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ad53a-fd4f-484d-8897-fb3361c8d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to keep fighting sucking the marrow out of life
        as life sucks the marrow out of me," Sager said, wearing a yellow shirt, a
        floral jacket, and black sparkly tie. "I will live my life full of love and
        full of fun. It''s the only way I know how."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52e837-111a-43f5-b05b-7ff5e845e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Round 3</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5342a05-2206-4cf2-a100-cd3d065d5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 31, with the help of an anonymous donor, Sager underwent
        his third bone marrow and stem cell transplant in a three-year span. Having
        three transplants is extremely rare, but Sager hoped the third time would
        be the charm.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc921a2-eabf-4c3d-9441-69f72e54c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his side was Barkley, there against doctor''s orders, as he recently
        had hip replacement surgery and wasn''t cleared to travel.</p>'
