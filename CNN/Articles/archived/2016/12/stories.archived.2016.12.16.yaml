    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. special rapporteur: All killings by the police should be probed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41740389-7203-4817-b5d8-a183a96e389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Killings involving
        the police could be extrajudicial and must be investigated, said United Nations
        Special Rapporteur Agnes Callamard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab788400-82bd-4ae5-98a1-ffe0b47d53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any death at the hands of the state, meaning any death caused by
        the state, is in and by itself a possible extrajudicial killing," Callamard
        told CNN Philippines in an exclusive interview with anchor Amelyn Veloso on
        New Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f3bae-ea8d-40b7-a77a-09fb81d399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte launched a brutal war on drugs that has
        resulted in over 5,000 deaths since his assumption of office in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357059fd-187c-418e-bc09-9fc5b375a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard noted that around 2,000 of these deaths were during police
        operations, which must all be investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327fe7fb-9cc5-4c85-aa8b-eb3ba0c82945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t determine whether any death by the state is extrajudicial
        or not in the absence of an investigation," said Callamard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12326448-5d4c-4d98-8914-8c53d2ed8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Senate probe on the issue, which concluded that
        the state was not involved in the killings, only covered the cases of those
        outside police operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c16188-e0ab-469e-8544-6b03154463a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, as far as I have read, the deaths at the hand
        of the police have not been the object of individual investigation," Callamard
        said. "And therefore it''s impossible to determine whether any of those deaths
        are indeed extrajudicial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c9d25-588e-434b-9966-428c8ffea865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are investigations, they only "concern unlawful death
        in unexplained circumstances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520728c0-4863-4358-bb4c-97e47fe59cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the deaths at the hands of the police should also be the object
        of an investigation," Callamard emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1f7f5-491d-4eb4-82a9-5980441128ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also noted that extrajudicial killings were those that
        "occurred outside judicial process," and that there are international standards
        that determine whether certain deaths fall within this scope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c959125-0a95-49ea-b9b5-187bbae9270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the steps taken in investigations also covered "the
        code of conduct" and "basic principles on the use of force and firearms" for
        law enforcement officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d917e27-dba0-42e5-a0cc-5a6092e973de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow me to highlight the fact that this code of conduct (is) among
        the international standards that have been the most agreed, debated (upon),
        and that there is a universal consensus on these guidelines," Callamard added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70784f8-4fc8-48d1-98f5-8b623453909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs invited Callamard to probe the
        human rights violations in the Philippines, but on conditions that included
        a public debate, questioning by the President, and an oath taking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db81c9f-f772-4d3a-80d8-71537c471dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">Related:
        U.N. special rapporteur won’t bend to Duterte’s probe conditions</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ce83c-c6eb-477d-a268-b98f41d504c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said that she still hopes to visit the Philippines, but
        said this is up to the Philippine government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2207a-a4a4-44e3-b12c-f82c2043c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:03:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:03:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Foreign Affairs Spokesperson
        Charles Jose said the probe may not push through with Callamard''s rejection
        of the conditions.</p>'
  'extrajudicial-killings-probe-UN-Duterte-Callamard':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
