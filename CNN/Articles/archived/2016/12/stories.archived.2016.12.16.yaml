    'mgnl:created': 2019-11-12T09:03:32.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:03:35.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
