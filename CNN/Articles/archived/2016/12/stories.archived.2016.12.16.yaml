      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Craig Sager was a beloved member of the Turner family for more
        than three decades and he has been a true inspiration to all of us. There
        will never be another Craig Sager. His incredible talent, tireless work ethic
        and commitment to his craft took him all over the world covering sports,"
        Turner President David Levy said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84635e71-ef40-4f9b-837b-229c834a4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he will be remembered fondly for his colorful attire and
        the TNT sideline interviews he conducted with NBA coaches and players, it''s
        the determination, grace and will to live he displayed during his battle with
        cancer that will be his lasting impact. Our thoughts and prayers are with
        Craig''s wife, Stacy, and the entire Sager family during this difficult time.
        We will forever be Sager Strong."</p>'
