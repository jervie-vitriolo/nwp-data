    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bc7f7-0279-40ad-a774-daab3da48c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A genuine person''</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0f95b-aaa4-4f79-80b8-d313dfe138fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sager was so much more than the man in the colorful suits. He loved
        his job. He loved his family.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544d5fd-dfb7-4eae-a47b-ec6304264663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And colleagues, players, coaches and fans loved him back.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635df61-39ca-4a46-b649-a560b2e6c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just been such a genuine person who really does love the
        NBA and he loves the game," Popovich said to HBO''s Real Sports. "And it comes
        through. And you know that even though he does what he does ... fashion-wise,
        it''s part of the shtick. But his questions are always sensible, they''re
        answerable and he does it with fun. He does it with humor."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0088ec0-1f2d-49ba-b339-fed0925d96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:31:16.726+08:00
