    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a6c5f-ae8d-4346-8b8c-0f3fe7bfa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:28:52.095+08:00
