    'title': 'U.N. special rapporteur rejects government conditions

      '
    'updated': 2016-12-17T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d7e90-fd50-47af-85ff-fdf4bf2b9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> United Nations
        Special Rapporteur Agnes Callamard rejects government''s conditions in the
        probe on the spate of killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e652a85-8c02-4536-9556-31cd2ea62346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration set three conditions before allowing the UN investigation
        on supposed extrajudicial killings in the country. One, Callamard must have
        a public debate with President Rodrigo Duterte before the media. Two, Duterte
        is allowed to ask her questions. Three, she has to take an oath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a6f2d-1ab8-4edb-a564-4ca88819699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN Philippines anchor Amelyn Veloso on
        Friday, Callamard said she cannot adibe by the three conditions. She said
        it is not consistent with the code of conduct for special rapporteurs. The
        French woman was appointed UN Special Rapporteur on extrajudicial, summary
        or arbitrary executions last August 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63fe72-544f-402b-859b-d0b0cceefc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the results of the investigation should be highly confidential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f46568-f663-4a2b-87bb-aba32a059adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot build trust, including with the police or with the government,
        if there is a threat of public debate at the end of the mission," Callamard
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5a6a6-1e13-4ac3-bb00-026c459bfde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the issue is a sensitive matter as it involves deaths
        of alleged victims and perpetrators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c61f15-d039-4bdc-a1d1-17d7e72626af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the necessity of respect. Respect for the life, respect
        for the loss of life. Respect for the victims, respect for the police,respect
        for the family," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf91298-58ce-44db-9fce-c56f1b1fc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she is bound to conduct the UN''s standardized assessment,
        not to engage in a "politicized debate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25967020-a754-42aa-b4e0-0ae91c56770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cannot be the object of a public debate," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e920a-f406-4bbd-813f-809727d5299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rapporteur instead suggested for Philippine officials to
        have a private debriefing with Duterte and hold a joint press conference —
        where the President can rebut — after the preliminary findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e7fe7-2f25-4f09-8426-e0d6a5418bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she can only produce preliminary findings after a
        weeklong probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bb969-f3a1-41bf-b7cc-a533ffe020c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite government'' s conditions, Callamard is still hoping to
        visit the country next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b72602-e53d-4382-9c80-c4663daad4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely committed to come to the Philippines in the spirit
        of constructive dialogue with the government... I am committed to offer my
        expertise," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29878f84-d077-484b-9461-954977971811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Callamard said her visit is now in the hands of the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3eadf-9a01-4ee3-bbca-43250be498bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also firm</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebd068-0a2d-4663-9771-a247ad783ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, the Department of Foreign Affairs said the probe
        may not proceed if Callamard refuses to abide by government''s conditons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cde36-fe99-4a42-9340-24daf631d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:07:21.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:11:30.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
