    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:29:27.254+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT blasts Phoenix to notch third victory, 117-98

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17eafd-f20e-437f-8c9b-3be48ad76114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:29:27.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — TNT KaTropa regained
        their solid form after dismantling the Phoenix Fuel Masters, 117-98, on Friday
        night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca9e9b-ab4a-4f35-9478-763095333cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:29:27.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams led KaTropa with 18 points and 10 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a86733-1ff0-4e62-98b9-e86ce925e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:29:27.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT established the tempo early in the match and never looked back.
        They took a 60-45 edge heading into the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f1786-0e31-465d-a720-9345691b32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:58:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:29:27.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Troy Rosario contributed 18 points and 17 points
        respectively for KaTropa who improved to a 3-2 win-loss card.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cbadc-77cc-4fae-bd3e-07532cc6dcb5'
