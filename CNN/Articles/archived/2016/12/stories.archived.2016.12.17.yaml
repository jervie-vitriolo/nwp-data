  'papua-new-guinea-earthquake-tsunami-alert':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T21:31:26.655+08:00
    'imagesource': 'jcr:4f6377e6-534b-4f5e-9492-4aac83640976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f9aeaf6-0360-4788-97e8-7b4436078650'
    'lead': 'Dangerous waves could be headed to some South Pacific coasts after an
      7.9-magnitude earthquake struck in the sea off Papua New Guinea on Saturday
      night, the Pacific Tsunami Warning Center said in a preliminary alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:42:31.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:42:35.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T09:42:34.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7.9 earthquake strikes off Papua New Guinea; tsunami alert issued

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e47a97-65b4-4488-9078-24d40d0a0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dangerous waves could be headed to some
        South Pacific coasts after an 7.9-magnitude earthquake struck in the sea off
        Papua New Guinea on Saturday night, the Pacific Tsunami Warning Center said
        in a preliminary alert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576eb29c-a195-425a-87e3-88e7f60f4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck in the ocean about 45 kilometers east of Papua
        New Guinea''s New Ireland island, also known as Latangai, at about 8:51 p.m.
        (5:51 a.m. ET), the US Geological Survey said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9cb9e2-f031-47db-a782-056a70a9f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazardous tsunamis are possible though about midnight local time
        along some coasts of that country, as well as the Solomon Islands, Pohnpei,
        Chuuk, Indonesia, Nauru, Kosrae and Vanuatu, the PTWC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dc69c-a394-4320-aa09-fbddbc951f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Ministry of Civil Defense and Emergency Management
        also issued a tsunami warning for the country, in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd21c6-a798-439a-b613-9319b91135ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No evacuations are necessary at this stage," added the MCDEM in
        another tweet. "However, please stay out of the water and off the beaches
        following this evening''s tsunami threat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb8506-082f-411e-b0d0-54ded2f0f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Ring of Fire''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5b3ab-64cb-4c34-8d34-8d687af66d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea is along the "Ring of Fire," a zone of seismic
        activity and volcanoes around the edges of the Pacific Ocean. It''s a vast
        area where about 90% of the world''s earthquakes occur, according to the USGS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310e768-73d7-41ee-9b72-d0dbe428bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring, which actually is shaped more like a horseshoe, includes
        more than 400 underwater volcanoes and stretches 25,000 miles from New Zealand,
        past Japan, across the Bering Strait and down to the tip of South America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63359bb-df58-4d22-984a-34b9abe3bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quake zone</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711b261-d7f4-4e68-82a6-a2cc8c4c0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors in this part of the world are fairly common, and earlier
        this month a magnitude-7.8 earthquake also hit close to the Solomon Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538e778-cc89-4192-9947-e41817b352a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That December 9 earthquake was "one of the biggest and longest I
        have ever felt," said Tali Hong, who has lived in the capital Honiara his
        entire life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0c23e-0898-421e-a9d2-e6715d4bd0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the largest observed wave from that quake, according to
        sea level gauges, was only 0.12 meters (5 inches) near Honiara on the island
        of Guadalcanal, some 200 kilometers (124 miles) northwest of the epicenter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec971487-19b3-41cd-8492-b7d9538dec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:42:31.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:42:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joe Sutton, Jennifer Deaton and Sheena McKenzie contributed
        to this report</em></p>'
  'Aleppo-evacuation':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'As the Syrian army continues to fight its way through the old city
      of Aleppo, the tide of those fleeing for their lives has become a raging flood,
      an avalanche'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T21:28:18.615+08:00
    'imagesource': 'jcr:2fac557b-671e-4323-bb6b-bf2a3244b283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b36d936-050f-4bcf-adef-a98e44b3e003'
    'lead': 'The on-again, off-again evacuation agreement in eastern Aleppo is back
      on track, rebel groups said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:45:05.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:14:40.678+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:14:40.146+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evacuation agreement reached in Aleppo, says rebel group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bf820-ed9e-4796-9d56-a0dac1d4f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The on-again, off-again evacuation agreement
        in eastern Aleppo is back on track, rebel groups said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e5153-3f66-4c28-a1b3-6cff7ef54a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been an agreement reached with the Russians about the
        evacuation of Aleppo, no further information or comments in the current moment,"
        spokesman Ahmad Qurah Ali for the rebel group Ahrah al-Sham, said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625eb392-e57d-447d-8f87-aec3f1a9f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the negotiator from the group, Farouk Abu Bakr, who is in
        eastern Aleppo, tweeted: "An agreement has been reached between revolutionaries,
        Russia and Iran, about Aleppo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6977e-cbdf-4704-bd0c-4f256190222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian government official told Reuters there was an agreement
        to resume the evacuation of eastern Aleppo, alongside evacuations from four
        besieged towns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5c7b4-ec58-4800-a9fd-0739db6e316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Syrian and Russian governments have not officially confirmed
        the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e3c1f-9676-4214-a048-f79967d2acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the International Committee of the Red Cross
        (ICRC), but is yet to receive a response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec2f27-53e8-45ba-baff-1e4c2dbe044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous evacuation attempts thwarted</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d99a41-02c5-4eca-b686-3a461c5ca3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the evacuation of thousands of refugees
        from the besieged city had stopped, and the status of the operation thrown
        into doubt, the ICRC said on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a455f8b-e7c8-413b-80e1-88f8aebe77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross staff, Syrian Red Crescent workers and representatives
        of the World Health Organization had been told to leave eastern Aleppo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90c989-7ad3-41e1-818d-07050aef5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s state news agency (SANA) said the evacuation was stopped
        after some of the evacuees were found to be transporting weapons and advanced
        communication devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954c2d1-1359-402e-95de-48b8906244fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights offered a different view,
        saying rebels breached the ceasefire to protest delays in evacuating hundreds
        of people from two Shia enclaves -- Al-Foua and Kefreia -- in the rebel-held
        Idlib province to the west of Aleppo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0430e-d75c-4ae1-a62c-7e23a1d0a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From one war zone to another?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c3b19-c2bc-44c4-9fa2-62d428ec1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 9,000 people have already been taken out of the besieged
        city in nine convoys since Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b45ec-4012-4757-98e1-4d66d81b8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UN officials, there were 194 hospital patients among
        the evacuees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828ce05-6493-409a-89af-1e7578a9b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many of those leaving, their destination will be the rebel-controlled
        Syrian province of Idlib -- which will likely be the next target of Syrian
        President Bashar al-Assad''s regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff231e-814a-428e-a0da-af176c804262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN demands swift exit from ''hell''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7174b0-47f6-4723-b96d-f4c95ad19eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations special advisor Jan Egeland expressed frustration
        with the lengthy negotiation process, saying in a tweet on Saturday that evacuations
        from eastern Aleppo must resume now, without conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387def9-2683-4557-a925-256ff3d2864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, UN Secretary-General Ban Ki-moon on Friday called for
        the evacuations to resume without delay, adding "Aleppo is now a synonym for
        hell."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa61b8-b9c9-48e8-9cbf-f4b0f5038e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nightmare continues for one activist working inside the
        city who broke down while talking to CNN reporters Friday, saying he wasn''t
        sure if his children would ever return to Aleppo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e4172-f09e-4e9e-a56e-f6e2a7a194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We waited for the international community and the United Nations
        to punish the criminal and not the victims (the people). Unfortunately the
        punishment was for the people. They have displaced us from our land," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82158001-67e8-4256-974e-fc0c7288e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I don''t know if we can return back someday to our land
        or if it is going to be like the fate of the Palestinians."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fa781-3b76-48d9-9376-4b383d81844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man''s "liberation?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1286e-93c3-4515-8db0-bbcfaf391e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime is on the brink of retaking the whole city of
        Aleppo, which has been partly held by rebels for more than four years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338ec23-d3a9-43bc-9d2e-065dcc85abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Assad celebrated the "liberation" of Aleppo, congratulating
        the Syrian people and saying, "History is being written by every Syrian citizen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e2f69-d320-47f7-83ea-def1d3f61e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However US Secretary of State John Kerry described what had already
        occurred in Aleppo as "unconscionable," adding all sides had to work together
        on a ceasefire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec1aef-818f-4e87-86a5-f992ffd40a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the regime does take control of the key city, it would mark a
        turning point in the brutal five-year civil war that has killed hundreds of
        thousands of people. The development would put the regime back in charge of
        all five major cities in Syria, making a political opposition far less likely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f0834-66c0-49f6-8a22-12ab751daf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:45:05.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:14:40.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Deaton, Eyad Kourdi, Jomana Karadsheh, James
        Masters and Ben Westcott contributed to this report</em></p>'
  'Pope-Francis-birthday':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T19:04:53.169+08:00
    'imagesource': 'jcr:eb91dab7-a730-4dd4-9980-c5fc3c1ee06f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2b533b-1705-4fd4-9f02-17e437a25f99'
    'lead': 'Pope Francis says he is scared of old age after celebrating mass with
      60 cardinals on his 80th birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:48:36.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:48:59.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T09:48:59.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope celebrates Mass on 80th birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec10001-a80d-4f1f-a661-955606fafc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Pope Francis celebrated his 80th birthday
        on Saturday (December 17) presiding over a mass for 60 cardinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69abe0-2313-4d5b-b7f7-b70640688e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mass was held in the Pauline Chapel of the Apostolic Palace
        at the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d5192-66a5-489d-b325-e2b98363a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Mass, Pope Francis was wished a very happy birthday by
        Cardinal Domenico Calcagno on behalf of all the cardinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74520173-edbd-4dee-b5f9-71d6f9eb7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Mass, Francis took the opportunity to speak about old
        age, calling it an ugly and scary word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6b72c-124a-4e10-947a-ebadf3b1eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a few days now a word keeps coming into my mind that seems
        ugly — old age — and it scares me," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6f2a0-f196-4006-8326-62f9a3d9efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope asked for prayers for his old age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36e475-6e7b-4f13-827b-9e0d1717adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old age is tranquil and religious but it is also fruitful. Pray
        that mine is like that — tranquil, religious and fruitful. And also joyous!"
        said Francis</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c14a3-0f21-4b2d-abda-3395a42c32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican created seven email addresses where anyone can send
        birthday greetings to the pontiff, including in Latin, papafranciscus80@vatican.va.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a09be4-145f-4212-a6c2-aec743e8f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:36.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:48:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others are in Italian, Spanish, English, French, German and
        Polish and the hashtag for social medial is #Pontifex80.</p>'
  'state-universities-and-colleges-tuition':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T18:30:21.037+08:00
    'imagesource': 'jcr:680b01a9-bd13-42ba-9168-0d94230e108a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c11c575-b7e2-4131-b764-292ff190c16b'
    'lead': 'With the recently approved 2017 budget, students may soon get free tertiary
      education in state universities and colleges (SUCs). But youth leaders are still
      worried SUCs may instead charge students with excessive miscellaneous fees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:51:56.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T09:51:59.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T09:51:58.968+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hike for other fees in state universities and colleges feared

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ddb78-c2cd-4032-baed-82db04edaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the recently
        approved 2017 budget, students may soon get free tertiary education in state
        universities and colleges (SUCs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb6eff-327a-442b-b7d5-c46397dae5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P8.3 billion Higher Education Support Fund is meant to provide
        free education for 1.4 million incumbent college students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c4450-06e2-44cb-9245-2877fa64b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But youth leaders are still worried SUCs may instead charge students
        with excessive miscellaneous fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccc0bf-fbd7-415a-9795-f3494bfafc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa matagal na panahon, ang CHED (Commission on Higher Education)
        ay tuition increase body. Walang dahilan na sa January ay maningil pa ang
        mga SUCs," Anakbayan Chairperson Vencer Crisostomo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff00002-6c56-4cb4-89d7-378a7e925e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since, CHED has been a tuition fee increase body.
        There is no reason to wait until January to collect.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd2cc8-17cc-47f4-adaf-64bba4318d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Sarah Elago said the fees, both the tuition
        and miscellaneous, should be waived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4392e04-2de6-498e-8d88-d76b65e2252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag yan ay publiko, sa SUCs dapat libre lahat. At pag sinabi nating
        libre, ang intensyon ay hindi lang i-abolish ang tuition pero dapat wala na
        talagang bayaran," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8ae69-8f9f-4680-a22e-06d9180081d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s a SUC, it should be free. When you say free,
        the intention is not to only abolish tuition but they really should not be
        paying for anything.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325d073-b48b-442a-a4d2-0ffefc63bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education has yet to come up with guidelines
        as to how it will be implemented across the 114 SUCs in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566430a-ab5f-4526-b68e-73ae474c5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian said it is important to ensure its quick
        implementation as this will make the country more competitive in the labor
        market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8b8e8-04e5-4636-a86e-cbd2b9d12d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added college graduates earn twice as much than a high school
        graduate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adc1f8-46d8-45dc-a856-d0d32861f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 10 million kids na dapat nagkokolehiyo, 2.5 lang nag aaral..yung
        7.5 hindi sila nag aaral.. of that number, 5 million due to poverty," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811c84f-15bd-41fa-a3f3-9acd34b83f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of 10 million kids that should be in college,
        only 2.5 million are studying. The remaining 7.5 million are not studying
        — 5 million because of poverty.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6533e-0a11-484f-b42f-bf0b3e46a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian proposed to make tertiary education free for first time
        students, adding he is also eyeing the passage of the free higher education
        act next year, in order to make the free tuition policy in SUCs a permanent
        reality and not just for year 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f1e78-4484-481e-8a7f-3f937f0bd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:51:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T09:51:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago meanwhile wants free public education in all levels.</p>'
  'Turkey-blast':
    'author': 'Jennifer Deaton and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T16:44:43.568+08:00
    'imagesource': 'jcr:0e9b9b1d-1e8d-4d2a-aa42-fab8052c5a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708cf87c-7a70-486a-9204-db382c027e9e'
    'lead': 'Thirteen soldiers were killed and 48 others wounded in a blast in the
      Turkish city of Kayseri, according to a statement released by Turkey''s Armed
      Forces. The statement adds that civilians might also have been wounded in the
      blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:58:07.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:19:10.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:19:10.634+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish army: 13 soldiers killed, 48 wounded in bombing

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95b6f1-d8c9-4f98-915a-44c2f7da5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update, 3:17 a.m.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af2180-18e5-4f24-8e36-db2c08448554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen soldiers were killed and 48 others wounded in a blast in
        the Turkish city of Kayseri, according to a statement released by Turkey''s
        Armed Forces. The statement adds that civilians might also have been wounded
        in the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686ccd8-eba0-492e-bfb5-36057d385c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story published, 3:07 a.m.]</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e1cea-bb02-4aba-89f6-b7c926a4cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car bomb exploded near a public bus in Turkey on Saturday, killing
        and wounding several people, according to the country''s Anadolu state news
        agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a0ea8-51da-4b2e-bb8c-9ef0e9898802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vehicle rigged with a bomb exploded next to the bus — which was
        transporting off-duty soldiers, the news agency reported. The blast happened
        near Erciyes University in the central province of Kayseri, according to a
        tweet from Anadolu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59928d69-018f-43db-b648-b404c4d2719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s President Recep Tayyip Erdogan and Prime Minister Binali
        Yıldırım are being briefed on the situation, according to the news agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce46e6-d0e2-4f67-a647-f98cd9065523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25 people were wounded, Reuters reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1d00b-389c-4efd-8c95-b1fd687afcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the blast, at least a half dozen ambulances arrived
        on the scene. Images showed people with head wounds and at least one person
        being taken away on a stretcher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa083bb5-3b06-4933-b338-067f5fc5fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came exactly a week after a pair of bombings in Istanbul
        killed 44 people, including 37 police officers, and injured 155 others. The
        two explosions last Saturday occurred after a heavily attended soccer game
        at Besiktas Vodafone Arena.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525fdd2-3ee9-4695-a898-6240f4199d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kurdish militant group called the Kurdish Freedom Hawks claimed
        responsibility for last week''s bombings. It stated on its website that the
        Turkish people were not the target of the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2194cb5-0975-45d6-afe7-02ecf3f533f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:19:06.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest violence follows a wave of deadly bombings that have
        struck Turkey this year.</p>'
  'Victims-family-accepts-Rolito-Gos-release-lawyer':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T16:04:58.329+08:00
    'imagesource': 'jcr:dc224977-0057-4921-8c5c-89eb84101866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e691a2d3-2799-4bef-bc6b-0163cbf04489'
    'lead': 'Justice has already been served, lawyer of the Maguan family says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:04:33.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:18:00.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:17:58.473+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victim''s family accepts SC ruling on Rolito Go''s release - lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97be07-41f2-4b0f-bb3a-1bef0f9ff5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The family of
        Eldon Maguan, the engineering student shot dead by Rolito Go in a 1991 road
        rage incident, accepts the Supreme Court decision to release the convicted
        murderer, the Maguans'' lawyer said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a229d-217a-4f4e-b02a-b3bae2eff57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, a construction tycoon, was sentenced to reclusion perpetua or
        up to 40 years imprisonment, after he was found guilty of killing Maguan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaa80d-4160-4fa9-a44a-f7d196519aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was declared free late Friday after 25 years in detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf711a-c690-418c-84f3-e2c1c8a29c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said Go had fully served his sentence, because
        his transfer to the Iwahig Penal Colony in Palawan commutes his sentence to
        30 years, and because of good conduct while in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d60c7e-7d92-4440-b057-2a85ab964918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jose Flaminiano told CNN Philippines the Maguan family will
        no longer take legal actions to reverse the high court ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c96be-77f5-487a-ae47-359c9384121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least I understood from my talks with one of the children, kapatid
        nung namatay na si Eldon eh parang tinatanggap na nila yung verdict ng Supreme
        Court (Eldon''s sibling, I think they accepted the Supreme Court verdict),"
        Flaminiano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f94a2c-349e-43b7-8818-94633fd538b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Go deserves to be freed for "reasons of humanity and compassion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e57af-b2f4-4bac-9f01-ea0cf483d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:04:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:00.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May sakit na yung tao eh. Palagay ko hindi na rin tatagal (He is
        sick. I think he will no longer live long)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086d49b-8986-488d-8059-81bd0da10ccb'
      'mgnl:activationStatus': true
