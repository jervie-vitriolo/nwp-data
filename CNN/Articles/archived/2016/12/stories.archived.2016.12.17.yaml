  'Fake-news-Facebook':
    'author': 'Brian Stelter, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-17T14:43:28.277+08:00
    'imagesource': 'jcr:ebd43579-fa7a-4039-b091-d0a4b7742dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722a9c4f-480a-4732-822c-d1fc48fbb77d'
    'lead': 'As Facebook introduces "fake news" warning labels, the social network
      faces a fundamental problem: Some of its users don''t trust the fact-checkers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:08:13.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:18:18.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:18:18.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s ''fake news'' labels under fire from right

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836e30f-34bf-481b-a6aa-1492d416c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — As Facebook introduces "fake
        news" warning labels, the social network faces a fundamental problem: Some
        of its users don''t trust the fact-checkers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a2db-48cd-469c-879b-05aaa7cb8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an immediate uproar, led by right-wing web sites, when
        Facebook announced the labeling plan on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecfcdb-4289-417f-873a-2fb4c7442f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Facebook''s partners were denounced as partisan, partly
        by writers and commentators who are partisans themselves. It''s the continuation
        of a long-running online fight about fact-checking in the age of information
        warfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c11d1-4ca2-4f0c-a9d3-53fa536bf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overarching fear expressed by some of the writers is that what
        begins as reasonable flagging of hoaxes could devolve into damaging cover-ups
        of conservative political opinions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ccf8d-ceab-4b47-8dcf-011b8de445fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it is moving carefully and taking steps to ensure
        that the warning labels are not misused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c74c4d-6844-4600-b285-0a0381c98bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the labels started to show up on the social network,
        The Drudge Report''s banner headline about the Facebook plan was "RISE OF
        TRUTH POLICE!" The headline linked to a story on Infowars, the conspiratorial
        web site led by far-right-wing host Alex Jones. The Infowars story predicted
        that Facebook would probably "use the new feature to blacklist information
        that runs contrary to any mainstream media narratives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fd6a0-4f0a-440b-89f5-70afb6799575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones tried to connect the labeling effort to the CIA and the United
        Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434ebd6-ef94-49d4-b0c0-ef1952afc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, the notion that Facebook''s warning labels would be part
        of the "fake news" problem, not the solution, permeated many right-wing sites.
        Some sources raised the prospect of involvement by liberal billionaire George
        Soros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4e66f-925d-4317-a143-3b7968f13c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s response was to refer back to what CEO Mark Zuckerberg
        said in a Thursday afternoon Facebook post. "I understand how sensitive this
        is and I have instructed our team to proceed carefully and focus on fighting
        spam, not flagging opinions," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93e5fd-3af1-4d5c-8139-d052aebfc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls for "flags" to be appended to 100% bogus stories
        shared by users. A popular made-up story during the election, saying Pope
        Francis had endorsed Donald Trump, would be accompanied by a red label that
        says "disputed by 3rd Party Fact-Checkers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ac09c-8cc6-4b3e-8724-352e55fa12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it is not deciding what''s true or false. The deciders
        are fact-checking groups that have committed to the International Fact Checking
        Code of Principles, which was recently established by Poynter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6423f64-94fa-4c2e-a166-84294cc159ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll use the reports from our community, along with other signals,
        to send stories to these organizations," Facebook VP Adam Mosseri said Thursday.
        "If the fact checking organizations identify a story as fake, it will get
        flagged as disputed and there will be a link to the corresponding article
        explaining why."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de5379-0a90-485d-baa7-1f4cc24192ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the focus of criticism is on the selection of those fact-checkers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e76d0-8b5c-4058-9e29-f5f020af6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breitbart''s headline on Thursday was "MASTERS OF UNIVERSE DECREE:
        WE DECIDE WHAT''S ''FAKE NEWS.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465a13e-3421-4d79-97d0-793ba402aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breitbart received widespread attention during the 2016 election
        for its support of Trump''s candidacy. On Thursday it wrote that Snopes, ABC
        News, Politifact, and FactCheck.org all "have records of left-wing partisanship."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d25060-f81b-45b1-b681-fbdb6519386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PolitiFact responded to the dust-up in a series of tweets on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b06d9-d78d-43f0-bcdb-834f8ed83988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t know us, we''re neither liberal nor conservative.
        Our simple goal: Check facts. We always list sources, explain reasoning,"
        the group said. "Make sure your read our fact-checks for yourself before you
        decide if we are biased or not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888f791-8fa4-4fe6-a5cb-a8e968f3afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative media watchdog group NewsBusters responded by referencing
        PolitiFact''s "pants on fire" designation for falsehoods: "PANTS ON FIRE.
        You''re liberals and liberal journalists love painting you as nonpartisan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3b14d-a4f1-4103-8d53-b216409d9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another right-leaning site, The Federalist, published a list of
        "five major problems" with Facebook''s efforts, including "PolitiFact is a
        joke."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdedce-5f0b-4276-9f1c-574c1ee910c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism of fact-checkers permeates the right. Zuckerberg alluded
        to this on Thursday by saying, "We''ll keep looking for unbiased third parties
        to add to our list of reviewers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45d501-b5ab-4485-9f63-322b5c6203f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether there are any agreed-upon "unbiased third
        parties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7548a20-fe15-4a61-82ac-dd56ff61b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, echoing other Facebook officials, said "this is an early
        test," and he said "I''m going to keep a close eye on it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df898c0-f368-4686-966a-99957c33bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one prominent conservative voice, Brent Bozell, the president
        of the Media Research Center, said he had been in communication with Zuckerberg
        about it. "Zuckerberg assured me that his express aim is to eliminate only
        patently false news stories from Facebook," Bozell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654cfa4-7dee-48a7-8f96-7a16d480e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:08:13.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:18.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He underscored he has instructed these organizations to focus only
        on truly fake news and nothing of a political nature. I will accept in good
        faith his commitment to address our concerns on this matter," Bozell said
        in a statement. "It is my hope this will be the last we say about this issue."</p>'
