      'jcr:uuid': 'e547f1b3-d5bf-4ad1-8cb4-29b54013fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte has admitted
        to killing criminals, but he could not count them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbed56-1f9f-4f5d-b20f-6c050221e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Davao City upon returning from his state
        visit to Cambodia and Singapore, Duterte answered CNN International correspondent
        Will Ripley''s question: "How many people you think you may have killed?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b853d65-3925-42ff-9f48-f48661a872bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe 1, 2, 3, maybe my bullets hit them, maybe not," Duterte said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Duterte says he cannot say how many people he might have
        killed. Here&#39;s the President in his own words: <a href="https://t.co/IKWT9f8kaG">pic.twitter.com/IKWT9f8kaG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/809929891395215360?ref_src=twsrc%5Etfw">December
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cddc58-eb8a-42ef-9e58-1593aec8d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c338735-ac92-4570-90d9-826321b83e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t really count how many but I already asked for forgiveness
        in advance from God, for all my sins and the future sins that I will commit,"
        the President explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfb83d-3103-4467-a3b5-67ca39d098aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said he personally killed three criminals, but clarified
        it was part of a legitimate operation. He said it happened when, as mayor
        of Davao City, he became part of the team that negotiated in a three-day hostage
        taking at the Davao City Jail in 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0704a82-46c9-46d2-834b-bc0b2ff862e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said members of the media covered the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d40f8b-e47e-4f24-80ed-6f3b55c4e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out he doesn''t just shoot anyone - there are circumstances
        that call for it, stressing he only kills criminals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59abddbe-33dc-4ae3-be9c-73ebf915e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not suspects. They are people who tried to fight the law
        and because I had an M16 because then Davao was a wild country, I had to restore
        order, I took the bull by the horns. In the same manner now that I will tell
        the nation na ako mismo ang humahawak sa (I am the one in charge) of the drug
        problem," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483651f-ec78-4561-8e84-24d535b33a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kill to protect people," the tough-talking President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877671c-7ed7-4684-affa-0ed08934d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:11:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:18:48.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Trump-supporters-violent':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-17T12:26:08.656+08:00
    'imagesource': 'jcr:3bb986ce-99fc-4d8a-a356-4bd6114ce54b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8793fb9e-8fc1-4100-a138-0e86fdc1a120'
    'lead': 'President-elect Donald Trump said Friday his supporters were "violent"
      during the 2016 campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:17:19.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T10:17:22.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T10:17:22.358+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says his supporters were ''violent''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa8ff5-c9da-4b37-951b-844f4f9a4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Orlando, Florida (CNN) —</strong> President-elect Donald
        Trump said Friday his supporters were "violent" during the 2016 campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01001f27-749c-4d3a-aaf8-bf6cea8221b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the admission Friday night during a rally here on the
        Florida leg of his "Thank You" tour. During the campaign, he repeatedly downplayed
        violent outbursts his supporters displayed at times toward protesters and
        insisted that paid activists were instead responsible for inciting violence
        at his rallies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f48cf-c555-4053-b543-98f32a13ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You people were vicious, violent, screaming, ''Where''s the wall?
        We want the wall!'' Screaming, ''Prison! Prison! Lock her up!'' I mean you
        are going crazy. I mean, you were nasty and mean and vicious and you wanted
        to win, right?" Trump said Friday. "But now, you''re mellow and you''re cool
        and you''re not nearly as vicious or violent, right? Because we won, right?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea366379-1af3-4002-8789-5de7b3455b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump repeatedly referred to his rallies as
        the "safest place on Earth" and called them a "love fest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f7468-18be-4d11-b076-8efa7a71c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some Trump supporters occasionally physically assaulted
        protesters at rallies across the country during the 2016 campaign. In several
        instances, Trump supporters were also assaulted by protesters after exiting
        Trump rallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0800ad7-ace7-46c6-bc40-1657f748e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Trump supporters were charged with assault after attacking
        protesters at different rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf92547-975b-4f74-ab36-f0a28eeae361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump suggested that his supporters had mellowed out in
        their rhetoric as well -- "now you''re laid back, you''re cool, you''re mellow,
        you''re basking in the glory of victory," he said Friday -- the crowd broke
        out in "Lock her up!" chants twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e531dd0-6a6d-4159-8163-6743cadcbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump supporter who obtained a media pass from the Trump transition
        office shouted from the press pen that Trump''s former opponent Hillary Clinton
        should be waterboarded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a464f-07c2-48e8-af34-a21a94416f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Trump supporter threw an empty water bottle at a reporter
        following the rally, calling the reporter "trash."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8dbaf-25ff-48a9-b697-dfe0323e73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident came after the President-elect repeatedly called reporters
        "very dishonest" and suggested without evidence that the media distorted exit
        polls on Election Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53116bdd-f29a-46b3-8a67-0b95b1c14992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:17:19.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:17:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/16/politics/donald-trump-supporters-vicious-violent/index.html">“Trump
        says his supporters were ''violent''”</a></em></p>'
  'Hackers-are-selling-Yahoo-data':
    'author': ' Selena Larson, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T08:56:49.928+08:00
    'imagesource': 'jcr:6486b614-d37d-4143-b68f-01c7ec9afcda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf23fd9c-4879-4b28-8e66-e9b0599b2614'
    'lead': 'Yahoo users should change passwords and security questions as soon as
      possible and be aware of emails asking for personal information. You might be
      impacted by the Yahoo hack and not know it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:20:55.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:19:58.112+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hackers are selling Yahoo data on the dark web

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55042f01-625a-4049-8b0b-ebc98cc9c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNNMoney) — The most recently revealed Yahoo hack
        is considered the largest data breach in history, and the saga just got worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6fda1-189b-4112-ae7c-b59daa0bc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, more than one billion Yahoo accounts were breached, and
        personal information like phone numbers, passwords, security questions and
        backup email addresses was stolen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c69f34-6ef9-4aa4-9d9b-33cf4355d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that data is for sale on the dark web, according to cybersecurity
        firm InfoArmor, which discovered the compromised information in August. At
        the time, it was sold to three parties for $300,000 each. Data is still for
        sale, but now that the breach is public, the price is expected to drop. (The
        dark web is an encrypted network only accessible through software like the
        privacy program Tor.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37faed0e-477e-4c6e-9301-ea9f1460c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo told CNNMoney it doesn''t speculate on data that may or may
        not be for sale on the black market, but it is currently looking into the
        claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf22c1-f7a6-4495-90a6-c51ec775b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Komarov, chief intelligence officer at InfoArmor, said his
        firm told law enforcement agencies about the hack in recent months. It contained
        data from employees of agencies including the FBI, NSA, the White House and
        officials in the U.K.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7571941-8f1a-4172-aef9-7992e103d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said at a White House briefing on Thursday it is investigating
        the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36387fc7-bc2e-41b3-b089-7b5201b96d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo, which learned about the August 2013 hack last month, said
        it was separate from the massive breach announced in September. Yahoo attributed
        that attack, which compromised 500 million accounts, to a "state-sponsored
        actor," but it has yet to identify the party responsible for the breach announced
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076eae3-2b62-4c4e-b707-9d10569e572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Komarov''s firm has identified the hackers as Group E,
        cybercriminals based in Eastern Europe with a track record of hacking Dropbox,
        Tumblr and Russia-based social network VK.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93191d1d-0e64-4464-b75b-6ab74fda03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfoArmor, which has tracked Group E for three years, doesn''t believe
        that the group perpetrated the hack for a foreign government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580393a-87bc-4d95-9e87-2d73a9d7f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Group E] earns money on selling stolen data mainly to spammers,"
        Komarov said in an interview with CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522458f2-6a43-4f57-9717-d2a9cd15acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the case of Yahoo, we can prove that they sold two to spammers
        and one potentially to a state-sponsored party or foreign intelligence agency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2089b-d324-4261-a31e-406289796005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That buyer asked specifically for information about executives from
        financial corporations and government workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e346694-74e8-48aa-bb3a-32e22888db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you have changed your password or security questions since
        2013, that sensitive data could help attackers phish you or your contacts.
        Hackers could use stolen information and pose as a friend or business to get
        you to click on malicious links and share even more data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e775a5a-6fcc-4260-bf7d-31bf75fbdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two major breaches could put Verizon''s Yahoo acquisition in
        jeopardy. Verizon has agreed to a $4.8 billion deal to acquire the company,
        but in a statement said it is "[reviewing] the impact of this new development
        before reaching any final conclusions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e0721-04a8-46c6-ae70-c81f62527187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo users should change passwords and security questions as soon
        as possible and be aware of emails asking for personal information. You might
        be impacted by the Yahoo hack and not know it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e7808-9bae-4ded-9094-d5bd2829503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to do a security check up on all devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c574d-2572-467f-ae43-56206a9d27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:20:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:58.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/16/technology/yahoo-for-sale-data-dark-web/index.html?iid=hp-toplead-intl">“Hackers
        are selling Yahoo data on the dark web”</a></em></p>'
  'Chinese-warship-underwater-drone-stolen':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-17T05:28:57.141+08:00
    'imagesource': 'jcr:22d4b671-68bf-4ecc-b35e-ae47c0dbad74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11758364-27b6-4f92-98eb-8170d0ba82f0'
    'lead': 'The Pentagon is demanding that China return an "unlawfully seized" underwater
      drone after a Chinese warship took the device from waters near a US oceanographic
      vessel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:24:17.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:19:54.068+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon demands China return US underwater drone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e9ca8-0dd2-4df9-8153-b2e98752dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon is demanding that China return
        an "unlawfully seized" underwater drone after a Chinese warship took the device
        from waters near a US oceanographic vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118cfc17-c35e-490c-9fd4-6df10ecc42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon China to return our UUV immediately, and to comply
        with all of its obligations under international law," Pentagon press secretary
        Peter Cook said in a statement, using the abbreviation for "unmanned underwater
        vehicle."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c0d08-58b4-477d-8db6-dc6fae25d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest encounter in international waters in the South China
        Sea region, the USNS Bowditch was sailing about 100 miles off the port at
        Subic Bay when the incident occurred, according to the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c3388-9123-4cb2-89ed-f66fb115e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowditch had stopped in the water to pick up two underwater drones.
        At that point a Chinese naval ship that had been shadowing the Bowditch put
        a small boat into the water. That small boat came up alongside and the Chinese
        crew took one of the drones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b48065-c75e-4abc-97e4-95866f6e7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US got no answer from the Chinese on the radio when it said
        the drone was American property, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfa90c-0ad9-4288-873e-a3f15f2cae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they turned away, the Chinese did come up on the radio and indicated
        they were returning to their own operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e372b-64df-4538-b6f7-fff67c5fa2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oceanographic research vessels are often followed in the water
        under the assumption they are spying. In this case, however, the drone was
        simply measuring ocean conditions, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a86ab-2834-4245-899c-a9623f7c9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s unclear what the motivation was for the Chinese,
        the seizing of the drone comes on the heels of other provocative incidents
        that have happened since President-elect Donald Trump received a congratulatory
        call with Taiwan''s President, a violation of the US''s agreement with China''s
        "One China policy". China publicly voiced their disapproval of that incident
        and contacted the White House at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535f339-f0e6-40b3-bdd7-c63b3730f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:24:17.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:19:54.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/16/politics/chinese-warship-underwater-drone-stolen/index.html">"Pentagon
        demands China return US underwater drone"</a></em></p>'
  'Duterte-to-U.S.-Prepare-for-eventual-repeal-or-abrogation-of-Visiting-Forces-Agreement':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T17:04:02.423+08:00
    'imagesource': 'jcr:07d4d6d0-1cc8-4697-9ecd-8ef9fcc15533'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3eeb30-fcac-418d-919e-e356de7a42f6'
    'lead': 'President Rodrigo Duterte lashed out at the U.S. on Saturday, and told
      them to "prepare for the eventual repeal or abrogation of the Visiting Forces
      Agreement (VFA)."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:33:19.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T16:20:17.834+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to U.S.: ''Prepare for eventual repeal or abrogation of Visiting
      Forces Agreement''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2aeb5-5cff-4123-9f11-fdb965ea7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Bye-bye, America."
        President Rodrigo Duterte slammed the U.S. on Saturday, and told them to "prepare
        for the eventual repeal or abrogation of the Visiting Forces Agreement (VFA)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcbc80-34dd-46c9-8bd7-5f3889f2493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks came after the Millennium Challenge Corporation
        (MCC) — an independent U.S. foreign aid agency — decided to defer voting on
        an aid package for the Philippines due to "concerns around the rule of law
        and civil liberties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872783ae-6cac-4174-938e-2f7e339d5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/US-aid-group-defers-PH-grant-over-human-rights-concerns.html">Read:
        U.S. aid group defers PH grant over human rights concerns</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700b89b-a80c-483a-802f-dd7c76657ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that we have been stricken out of the Millennium Challenge
        (Corporation)? Well, good. I welcome it," he said upon arrival in Davao from
        state visits to Cambodia and Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5c77a-45e5-4cd4-b3e9-8f17b5986e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he can resort to China as an alternative source of
        funding. " China communicated to us. There giving us 50 billion [sic. currency
        not specified]. So what do I need America for? They did not look at us kindly;
        we have this huge problem," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85280b84-f0f5-4c58-ab95-c3d52e12a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President, the Philippines "can survive without
        American money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834ec96-9b34-4185-9ac5-9b0af6ccfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prepare to leave the Philippines. Prepare for the eventual repeal
        or the abrogation of the Visiting Forces Agreement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9160f6-5c40-4577-8b6f-d2480b45c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the purpose of U.S. troops in the Philippines
        under the Visiting Forces Agreement. "We (the Philippines) will never be ready
        to fight with China. It is you (the U.S.) who is egging a fight there. We
        will never fight with Russia — that''s too far away. And besides, we are friends
        (with Russia)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c359053-1ee5-4aa9-8899-4d6d23bab0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, Russia has approached the Philippines and
        offered what he said was a "buy one, take one" deal. He added that China has
        offered to donate arms to the Philippines. "China has been communicating with
        us everyday… they said the guns are ready. It''s here; we want to give it
        to you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0188a8-44cc-4094-b0fb-9265490a1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bye-bye, America''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6528f-7f3c-4dde-b885-0e9bf92cd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, his administration is "glad" that they are
        "free from proving anything to the United States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c1ae1-4ee7-43f1-a298-9877ecb463a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bye-bye, America," Duterte said while waving his right hand in
        the air. "Work on the protocols that will eventually move you out of the Philippines..
        If you can do this, so do it. It ain''t a one-way traffic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b339c2-0774-41e7-ad36-81463234ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has accused the U.S. of interfering with the country''s
        internal affairs.&nbsp; He said the U.S. should raise its concerns on the
        state of human rights in the Philippines through proper channels, such as
        the United Nations. "When the report is there, you can call our attention
        and give us the right to be heard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66621a4d-06d6-4ea6-88ad-0624f5695c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned that he has come to be "friends" with Russian
        President Vladimir Putin. "We''re friends with Putin... Russia can be a very
        important ally. They do not insult people they do not interfere."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97cef9-618b-4b3f-97ca-537847dcb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the U.S. for administering the Philippines as
        its territory from 1898 to 1946.&nbsp; "You stayed in my country for 50 years.
        You made us a colony. You lived on the fat of the land. How dare you say you
        will cut the assistance and aid. We do not need it. You owe the Philippines
        an apology for all the massacres, especially the Moro of Mindanao. P*****
        i** kayo. [Expletive you.] Kayo ''yung may utang sa amin. [You are the ones
        who owe us.] You sat on my land for fifty years; oppressed us for fifty years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c492fc-0de7-4279-be64-6b86afa30a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the 1901 Balangiga massacre in Samar during the Philippine-American
        War, where he said "all the male[s] above 10 (years old)" were killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47ed91-c873-4287-be8a-7ca7922e9c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Trump change Duterte''s mind?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b040c0-cb16-4fbf-831c-de45de7163c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.S. prepares to swear in President-elect Donald Trump in
        a little over a month, Duterte said he will "take the cue" from Trump and
        not from current U.S. President Barack Obama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db60cc1-0153-479b-9ca4-d554c38163dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President, Trump was "very nice" and "very courteous"
        during their phone conversation on December 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb8c22-bf50-4e1d-bec0-00471567c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will "reassess" the situation once Trump becomes U.S.
        President: "I will just wait. I will let Obama fade away."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856fea9-f80c-4f8a-a9ad-f511df229495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised new U.S. Ambassador to the Philippines Sung Kim,
        whom he described as "very good" and "very courteous." Obama nominated Kim
        as Ambassador to the Philippines last May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e608-6997-4839-886c-7f41b4eed5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed that he rooted for Trump over Hillary Clinton during
        the U.S. presidential election. "In the liking of my character, it was really
        Trump all along… Because I like his mouth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95caaf3-ce62-4532-b535-8e3dbb7d159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that he does not expect improvement in his
        relations with the U.S. under the Trump presidency. "Because if the world
        thinks that I did this, it would do you good to just investigate. An investigation
        - an impartial one - would do better than just one person backing you up."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a711148-d2c2-40ed-9691-8b01d6741f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:33:19.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:20:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he "does not want to see foreign military troops"
        in Philippine soil, regardless of their nationality.</p>'
  'Yasay-Invitation-to-U.N.-Special-Rapporteur-stills-stands':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T12:02:13.551+08:00
    'imagesource': 'jcr:fb2c59fc-02f2-4a98-a59e-4e4347ae277d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e5be1b-0625-4a9e-9dd0-e586b830305a'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay says United Nations Special
      Rapporteur Agnes Callamard should apologize because her arbitrary findings "unfairly
      damaged the country."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:36:30.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T10:36:34.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T10:36:34.126+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay says invitation to UN rapporteur still stands, but she must apologize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b9fa5-2333-4f4d-bdeb-781685a3c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Secretary Perfecto Yasay clarified on Friday that the Philippines'' invitation
        to United Nations Special Rapporteur Agnes Callamard to probe alleged extrajudicial
        killings in the country still stands, despite her rejection of the government''s
        three conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cc913-3ccd-4e0c-aba0-3309d30a8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the question of whether or not she could comply with this decision...
        these conditions is her own decision. If she cannot comply with it, then that''s
        the end of it," Yasay said,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb64f37-be44-4b63-9e86-c2927861e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration set three conditions before allowing the UN investigation
        on supposed extrajudicial killings in the country. One, Callamard must have
        a public debate with President Rodrigo Duterte before the media. Two, Duterte
        is allowed to ask her questions. Three, she has to take an oath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c3a12-8fe3-4b09-b6f7-39f927bdf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN Philippines anchor Amelyn Veloso on
        Friday, Callamard said she cannot abide by the three conditions. She said
        it is not consistent with the code of conduct for special rapporteurs. The
        French woman was appointed UN Special Rapporteur on extrajudicial, summary
        or arbitrary executions last August 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb0e39-9c44-4482-9e84-88041d3cede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay reiterated that Callamard needs to comply with the conditions
        of President Duterte. "If you''d like to come to the Philippines and verify
        the findings that you have made on the basis of the conclusions, already you
        have reached, come to the Philippines and comply with the conditions of President.
        Now it is all up to you whether or not to comply with these conditions," he
        indirectly told Callamard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8ad60-73c8-4a9e-b2cb-7a4b463220b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard told CNN Philippines the results of the investigation
        should be highly confidential.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86955f21-fc1d-4583-aa66-b43470919773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot build trust, including with the police or with the government,
        if there is a threat of public debate at the end of the mission," Callamard
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d8501-0a7c-412e-af2b-9f30498204fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay believes that Callamard has "already made" conclusions on
        the Philippines, because of her concern for confidentiality in her investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded9bb1-306d-4b1b-b26f-a18493be457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she''s really concerned about confidentiality, well she already
        immediately announced her findings without even investigating first. So it
        is so hypocritical for her to say now that she''d like to come to the Philippines
        and investigate and preserved the confidentiality that she needs in arriving
        at the conclusions, when she in fact already made the conclusions and was
        not very confidential in announcing the conclusions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ed724-d18b-4890-85c1-aa58701c6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:36:30.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:36:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Callamard "must apologize for the arbitrary findings
        that she has made. She must withdraw the findings immediately and admit in
        public before the international community because it has unfairly damaged
        the country that this conclusion that she arrived at was not verified at all."</p>'
  'Yasay-on-Chinas-deployment-of-military-equipment-in-Spratlys':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Sec. Perfecto "Jun" Yasay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T10:11:20.632+08:00
    'imagesource': 'jcr:0f1c5096-2d12-4f17-9bd7-9d561b80d695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6226316-f159-46bd-9090-e9a2029a32f0'
    'lead': 'Following China''s confirmation that it has deployed military equipment
      on the Spratly Islands, Philippine Secretary of Foreign Affairs Perfecto Yasay
      said on Friday that the Philippines "cannot stop China at this point in time." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:39:10.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T10:39:13.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T10:39:13.381+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay on China''s deployment of military equipment in Spratlys: ''There
      is nothing that we can do about that now''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c897946-4c23-4fdc-837e-7585eefed2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following China''s
        confirmation that it has deployed military equipment on the Spratly Islands,
        Philippine Secretary of Foreign Affairs Perfecto Yasay said on Friday that
        the Philippines "cannot stop China at this point in time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9956b3a-2b34-4687-a7b6-f9bf908d473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that the country "will continue to pursue peaceful
        means at which all of these can be prevented."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d4a43-9bad-417c-9158-b242bdd05394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here is nothing that we can do about that now, whether or not
        it is being done for purposes of further militarizing these facilities that
        they have put up."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019b4cd-4324-4bab-b9a4-72aa7e7eacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international panel of judges at the Permanent
        Court of Arbitration in The Hague unanimously ruled in favor of the Philippines
        in a case against China''s claims to virtually all of the South China Sea.
        The Spratly Islands are within the Philippines'' Exclusive Economic Zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cfeef-d313-4ef2-a9fd-76f24e09779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue about the militarization and the construction of permanent
        facilities by China, insofar as the disputed territory with the Philippines
        is concerned, which we consider as part of our Exclusive Economic Zone, has
        already been passed upon by the arbitral tribunal and decision there is very
        clear," Yasay explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adce32-3af1-4bad-957d-e3f17e7cd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay added that other countries have "special concerns" regarding
        China''s activities in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09795e3e-4ec4-462f-ae43-3ccbf0e71fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yasay, the U.S., Japan, and the European Union are
        concerned about the right to the freedom of navigation over the contested
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311aa821-b742-4696-a060-fcae7810731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them take whatever action is necessary in the pursuit of their
        national interest is concerned and we will leave it at that. For the Philippines,
        we have our bilateral engagements with China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757c8c8-b4a7-4aac-8259-41f7ed6aebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the Philippines wants to make sure that there will be
        no further actions that will heighten tensions with China, particularly in
        the Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154330b-0e7b-47d3-a29b-c2337149cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:39:10.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:39:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to engage China insofar as the other aspects of
        our relationship is concerned - trade, investment, people-to-people contact,
        cooperation, infrastructure development and other such assistance that will
        have no strings attached."</p>'
  'US-aid-group-defers-PH-grant-over-human-rights-concerns':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-17T04:39:11.800+08:00
    'imagesource': 'jcr:049d27f9-d2ec-4b2e-b114-c63e005beccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c035f8-34de-4458-9786-9d0b5aaf8628'
    'lead': 'A United States aid group has put on hold a possible grant to the Philippines,
      citing concerns over reports of human rights violations in the government''s
      anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:43:06.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T10:43:09.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T10:43:09.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. aid group defers PH grant over human rights concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ca3d6-9785-4d5b-8be0-c4fd4f9de482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A United States
        aid group has put on hold a possible grant to the Philippines, citing concerns
        over reports of human rights violations in the government''s anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c4854-f825-412e-9d36-b04ffe999d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers shrugged off the snub, though, saying various
        countries and international organisations are ready to pour funding into the
        Philippines regardless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed5a1d-8e22-4d47-be49-5738e408be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Millennium Challenge Corp. (MCC) concluded its review of recipient
        countries on Tuesday and awarded five-year grants to Burkina Faso, Sri Lanka
        and Tunisia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ece53-4561-4b9d-b261-258eab323ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, was not chosen, despite having received
        MCC grants since 2006 and being identified for renewal this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549b26d-b511-473b-a68e-fe8a2462163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board... deferred a vote on the reselection of the Philippines
        for compact development, subject to a further review of concerns around rule
        of law and civil liberties," the MCC said in a statement on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c001e-55b7-4b0a-b96a-bd6986c6d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Embassy Spokesperson Molly Koscina said in a separate message
        that countries are expected to have "demonstrated commitment" to due process
        and human rights to remain eligible for MCC assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84673ca8-10bb-4c8c-b70d-2cb5f10181c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a preliminary $21-million grant from the MCC
        in 2006, and a much larger $434-million grant in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848d93b-a5c8-420c-a681-019fdfdd87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to fund the modernisation of the Bureau of Internal Revenue,
        the upgrade of a major highway in Samar, as well as community development
        projects in some of the poorest areas in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c73e6-ad34-4882-b51f-c2daa1f8b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grants were estimated to benefit more than 5 million Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f51c6-493f-498c-8e3c-f3578699f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its creation in 2004, the MCC has provided more than $10 billion
        worth of aid for developing countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720846ac-6b3b-49d5-8116-8f39385a9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it requires aid recipients to commit to good governance,
        economic freedom and investments in their citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f8196-5e7a-4cb1-a0dc-e9d3a856a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s clampdown on illegal drugs has turned increasingly
        bloody. Since the start of President Rodrigo Duterte''s term, 2,102 people
        have been killed in police operations as of Wednesday. Another 3,994 people
        have died in unexplained circumstances as of Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf960c-c1e3-4dd0-90b3-7b38b6206c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has always maintained that police follow due process,
        only using lethal force when the drug suspects resist arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724490ae-988f-4600-9056-ab45e5137a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches though, the President regularly talks about issuing
        shoot-to-kill orders. Just this week, he talked of killing drug suspects himself
        when he was still Davao City Mayor - to show the police that "if I can do
        it, why can''t you?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34e517-6755-427e-a037-77ac35d4b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the drug war has compromised a deal for
        the country. Last month, the U.S. State Department probed a sale of 26,000
        assault rifles to the Philippine National Police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb79bd-67e6-4029-b68c-5fb4445a225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s response then was to say the Philippines would
        just turn to other countries - particularly China and Russia - for firearms
        instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5e2b1-5c1b-4062-8df7-82fd60ecbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same response here, with economic managers saying on
        Thursday that other lenders could more than fill the gap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392aee0-8690-4936-b8c9-4fb471685c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Undersecretary Rolando Tungpalan said he
        had just met with the Asian Development Bank and the World Bank, who were
        keen to finance projects in the Philippines. Japan, China and Korea also want
        to provide funding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbf4fb-33d5-4c5b-8fd3-b1a24d3080e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all searching for projects because they don''t want to
        be left behind in terms of participating in this big push of the next six
        years," he said in a press conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49093e-13ae-4965-b6ce-daa339972ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Pernia, Socioeconomic Planning Secretary, even brushed off
        the snub, saying the money the Philippines got from the MCC was "insignificant."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa97320-c9e8-46d0-a676-e3f0fc0b06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the amounts of investments that many countries are interested
        in putting in, that''s really nothing. I would not lose sleep over that,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61004b-5d52-4172-8e07-94094269f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could set a precedent, though, since other international organizations
        also put a premium on human rights records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361ee3e-40c5-4607-8503-f10a3f222fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and the Philippines are set to review their free
        trade agreements before the yearend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8ed20-26b3-4c6c-af17-8b1b8e72f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Generalized Scheme of Preferences Plus (GSP+), the country
        has enjoyed duty-free treatment for more than 6,000 export products to the
        EU since 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123066a-ab0a-4e6a-9ef9-8f24ee12455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:43:06.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:43:09.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights and good governance, however, are conditions for beneficiaries
        of the GSP+.</p>'
