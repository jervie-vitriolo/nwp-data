      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has recently tested what is believed
        to be an anti-satellite weapon, US sources with knowledge of the test told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370dcf1-c8d5-45b9-9f9b-697cb5631c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US tracked the weapon and it did not create debris, indicating
        it did not destroy a target, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f33fb-c959-4521-bb20-e3d524e212a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian test, coming as President-elect Donald Trump prepares
        to enter the White House next month, could be seen as a provocative demonstration
        of Moscow''s capability in space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8457-fb01-4a8f-9b41-47f285bc9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has demonstrated the ability to launch anti-satellite weapons
        in the past, including its Nudol missile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05a99a-465f-4ffb-9f62-5ec5c9e17754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials have expressed concerns about Russia''s burgeoning
        anti-satellite arsenal, as the US has become increasingly dependent on satellites
        for both military and commercial uses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d27966-1015-4836-8d79-9112d6e4f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe Russia has also deployed what could be kamikaze
        satellites, known as "Kosmos 2499," which are designed to sidle up to American
        satellites and, if ordered, destroy or disable them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d97579-3d4b-49a1-a272-2dc4a4afdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very good surveillance and intelligence capabilities, so
        we can see the threats that are being built," Gen. John Hyten, the commander
        of US Strategic command, told CNN in November. "So we''re developing capabilities
        to defend ourselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4f97e-ed13-4fd6-9ae7-af678b0f3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not alone in the development of these type of weapons.
        China has conducted similar tests, destroying an old weather satellite in
        2007 -- a move analysts saw as indicative of China''s growing military capability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca87d41-d7ac-431a-a8bc-d629f9d03759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also destroyed a satellites in space, obliterating one
        with a missile in 2008 after American officials said the satellite''s orbital
        decay posed a risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63eb82a-a8d4-4ec0-85c8-b7ffb586c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:36:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Nicholas Mercurio, a spokesman for the command that oversees
        US space operations, declined to comment on the report of a Russian anti-satellite
        weapon test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f390f7-b6a2-42c4-a08f-c52546f728db'
