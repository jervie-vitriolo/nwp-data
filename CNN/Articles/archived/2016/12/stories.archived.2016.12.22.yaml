      'jcr:uuid': '210936ab-fa6e-497f-bd97-0471eb31c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Sandiganbayan will always base
        its rulings on evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c05d99-2862-468d-a02d-f1e8815c074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Presiding Justice Amparo Cabotaje-Tang made the statement
        amid observations that many high-profile cases were dropped during the second
        half of 2016 under the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd3496-e04b-4b47-9ab0-de0709b7a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang says the dismissal of cases has nothing to do with the new
        administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acb2e0-72d5-4fe0-b469-4aad838d01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro nagkataon lang na there has been a change in the leadership,"
        Tang told reporters during a chance interview at the anti-graft court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65eb6e-b7b5-471d-8f5c-f678875f91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It just so happens that there''s a change in leadership.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604721d2-7834-41bd-a132-553c9f8e57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "But I do not want to believe na simply because there
        is a change in leadership eh magbabago narin ang pananaw namin sa ebidensya
        [that the way we handle evidence would be different]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a03009-8f72-485f-9a7a-8c308df90c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-profile cases at the Sandiganbayan were dropped this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accecaf-30e2-4ed9-9060-199676b9c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront is a graft case filed against former president
        Gloria Macapagal-Arroyo over the botched NBN-ZTE deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2874c8c-e185-4d43-988b-8d85c04d13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graft case against Senator Win Gatchalian over the alleged anomalous
        purchase of a thrift bank was also dropped, as well as a graft case against
        former Senator Lito Lapid over his alleged involvement in a fertilizer fund
        scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69679030-d07a-4cdb-b0fe-373fbc9677c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court also dismissed criminal charges against Valenzuela
        Mayor Rex Gatchalian over the 2015 Kentex fire, and a plunder case against
        former Agriculture secretary Joc-joc Bolante over the P723 million fertilizer
        fund scam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810482ad-658d-4fa5-a987-b1ee174c6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedy disposition of cases</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2637926-9c0e-426c-8af5-c988f467b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the presiding justice sees quicker disposal of cases next
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6a9c7-425a-4bcf-bfea-860ad2965270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains the court has already seen improvements in dealing
        with delays following the establishment of two additional divisions to the
        court this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccafdf0-bb65-4985-8e5a-b797ad542f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting an inventory of our cases and we are trying to
        look into the areas where there has been delay and what has caused the delay,"
        Tang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da6b40-3d08-4d0a-9642-adcc8881f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:19:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:19:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2016, the court has disposed of 351 cases as opposed
        to the 276 disposed cases in the same period in 2015.</p>'
  'journalists-probe-Catanduanes-publisher-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T07:51:06.551+08:00
    'imagesource': 'jcr:f5a93378-a662-494a-beb0-43829041ec92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11803012-03fe-4a97-981b-35f3cbc54f1a'
    'lead': 'International and Philippine journalist groups are calling for a probe
      on the killing of a Catanduanes publisher. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:27:08.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:27:13.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:27:12.953+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalist groups call for probe of Catanduanes publisher killing

      '
    'updated': 2016-12-23T23:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa7a3d-7db5-4de7-89bb-f928d8bf69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> International
        and Philippine journalist groups are calling for a probe on the killing of
        a Catanduanes publisher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760de1ca-2398-4dad-8c07-d36d71b609b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said there''s a possibility that the death of Catanduanes
        News Now publisher Larry Que may be connected to an article he wrote accusing
        the local government of negligence on stamping out illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac98441-1461-4e77-842c-849c0f390648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        it''s the first "murder" of a media person under the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a04b7-acac-42ca-97d8-7338315c4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que was shot in the head by a gunman as he was about to enter the
        building that houses his insurance office late Monday morning. Que passed
        died midnight of Tuesday, the NUJP reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1e21d-c394-4edb-9895-a35d4c11ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investigators have yet to link Que''s killing to his work,
        the NUJP said the incident comes after Que wrote a column that criticized
        local officials'' "alleged negligence, which allowed the setting up on the
        island-province of a recently raided shabu laboratory that authorities claimed
        was the ''biggest'' so far discovered in the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76228b09-d83e-48af-a729-092661ff96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, its Catanduanes chapter reported that another
        local journalist, Junky Tabor, has also received threats. It said Tabor acted
        as a witness to the laboratory raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b699a-3833-4e1c-a680-bbdb2090e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for justice</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da3736-66f1-4bab-ba6c-41b20b3d5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine authorities should quickly apprehend the assailants
        and determine the motive behind publisher Larry Que''s murder," said Shawn
        Crispin, Committee to Protect Journalists'' (CP)J) senior Southeast Asia representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0248e5e-e999-4b0a-8add-b137dd2dd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ&nbsp; is an independent, nonprofit organization that seeks
        to promotes press freedom worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9752074-5aae-44ee-8ed6-098178474500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte has sent mixed messages on his government''s
        commitment to protecting journalists and upholding press freedom. He should
        set the record straight by quickly solving Que''s killing through legal means,"
        Crispin added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75902b9e-85c3-4c02-a380-79a5200266b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, President Rodrigo Duterte created the Presidential
        Task Force Against Media Killings, also known as the Presidential Task Force
        on Violence against Media Workers, through Administrative Order 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2624a9-18c4-4620-b46a-c36da9f4367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is responsible for designating a special team of
        investigators and prosecutors to immediately resolve cases of violence against
        media workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a9398-38c6-43e8-9722-6e97575383e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides protection to journalists "in danger," which includes
        being deployed in hostile areas such as those under armed conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c36ba-c774-4dcf-aa18-440b3e305f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also charged with processing complaints of violence
        filed by media workers, aid in witness protection, and submit regular progress
        reports to the president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68c9ea-8759-4e20-b0a0-82c8db8a0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said attacks have been carried out against media workers
        since the President took office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb92598-2b97-43e1-9e06-70a34fb649d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day of Duterte''s inauguration, motorcycle-riding gunmen
        shot and wounded Saturnino ''Jan'' Estanio of Radio Mindanao Network''s dxRS
        in Surigao City and his 12-year-old son. A bystander was also slightly injured
        in the incident," NUJP reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a485df-138b-45b9-8fe2-92ba27eac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And last month (November), Pangasinan journalist Virgilio Maganes
        survived an attempt on his life by gunmen who apparently attempted to disguise
        the hit as drug-related," the NUJP added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f368f-0713-41e8-9790-3fa9e092b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has yet to hear back from authorities on these incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded6114-b55c-46f9-9cee-f52bb518a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment on Que''s death Presidential Spokesperson Ernesto
        Abella said on Wednesday the administration condemns "violence perpetrated
        against journalists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02316ae-c468-45b4-911f-34e39b552f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e call on the authorities to investigate the matter so that
        justice will be served," the official added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d3b09-1889-4827-9e71-ac5366bbd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Office of the Executive Secretary
        Salvador Medialdea said that the administration has ordered the police to
        probe the incident. "To leave no stone unturned, the PNP through its Task
        Force Usig is now investigating on the ground. They have sent their initial
        report and is continuously giving updates."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70936c5f-8bc7-40fd-80f5-38d704d4817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that as a matter of policy, Task Force on Media
        Security (TFOMS) will treat such case as work related until final determination.
        We are digging Mr. Larry S. Que''s background as a politician and a businessman
        because his paper is just 2 weeks old," the office added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d23c1-9187-48ca-a319-b3e2598ff6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CPJ, the Philippines ranks fourth in its Impunity
        Index, "a global measure of countries where journalists are slain and the
        killers go free."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927525f4-5b54-45c1-9e43-10d040e8485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that "more journalists have been killed in direct relation
        to their work in the Philippines than anywhere apart from Iraq and Syria"
        since it began keeping detailed records in 1992.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc535b39-3b93-44e9-a2d9-f3fc13624de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:27:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:27:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Karmella Tordecilla contributed to this report.</em></p>'
  'CPJ-75-journalists-killed-worldwide-in-2016':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Press members are seen in Suruc district of Turkey''s
      Sanliurfa near Turkish-Syrian border crossing as the clashes between Islamic
      State of Iraq and Levant (ISIL) and Kurdish armed groups continue in Kobani
      town of Aleppo in Northern Syria.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T12:47:03.172+08:00
    'imagesource': 'jcr:bbbd6174-db49-4748-a84e-ec944cedda91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b050ae8d-a6be-4fa1-85de-d2898764cb91'
    'lead': 'An international press freedom group says 77 journalists were killed
      worldwide in 2016. Of that number, the Committee to Protect Journalists (CPJ)
      said 48 cases were "confirmed" to be related to journalists'' work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:30:45.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:30:49.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:30:49.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '75 journalists killed worldwide in 2016 – CPJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f4e65-d0d1-4c4d-bdd5-191828c8fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An international
        press freedom group says 77 journalists were killed worldwide in 2016. Of
        that number, the Committee to Protect Journalists (CPJ) said 48 cases were
        "confirmed" to be related to journalists'' work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50494996-d165-4360-b4e8-aec21aa775f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ added 26 were "confirmed cases" as the journalists were
        killed while covering combat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f71c6-5c92-49ae-b663-9d3905c299af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 18 were murdered, and three were killed on "dangerous
        assignment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb0c70-fe02-4e38-be14-aa641df5d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ did not record any confirmed cases in the Philippines, and the
        country was not ranked among the deadliest this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2a933-bf95-4ef8-a427-35426944dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it recorded two deaths in the Philippines with "unconfirmed"
        motives — Alex Balcoba of People''s Brigada in Manila, and Elvis Ordaniza
        of dxWO FM in Zamboanga del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93045814-1a34-4e30-9b31-5ca59600cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both journalists were killed before President Rodirgo Duterte took
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38781a-d757-4df2-b86f-c03c977e150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">Related:
        Duterte blames corrupt journalism for media killings</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9dc70-c3ee-43d6-9b9f-52e4a02208ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Union of Journalists of the Philippines
        (NUJP), Balcoba was shot in the head by unknown assailants outside his stall
        in Quiapo, Manila on May 27. It said Balcoba was a member of the Manila Police
        District Press Corps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89882986-dfcb-43eb-b42a-ac51bb12a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said the death of Ordaniza marked the "first murder" of
        a journalist in the Philippines this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a7dfa-95f6-473f-b850-65c4c4cc14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Ordaniza was shot twice in the chest on February
        16, while preparing dinner at his home in Poblacion, Zamboanga del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd40a94-9010-4ff7-a374-89d900605f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ said it is still investigating if both deaths were work-related.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37033764-700d-4cbf-9c27-389b531b5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s list has yet to include the death of Catanduanes News Now
        publisher Larry Que, who was shot in the head on Monday. Que died past midnight
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41296725-22e4-423c-9272-2469ffd181e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/22/journalists-probe-Catanduanes-publisher-killing.html">Related:
        Journalist groups call for probe of Catanduanes publisher killing</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baec8c1-6524-4c2c-825d-28ba3916c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CPJ, the Philippines ranks fourth in its Impunity
        Index, "a global measure of countries where journalists are slain and the
        killers go free."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e78871-7f5f-49a7-8bfa-e809d60cd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that "more journalists have been killed in direct relation
        to their work in the Philippines than anywhere apart from Iraq and Syria"
        since it began keeping detailed records in 1992.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7a2c4-a65a-4613-85ae-ec79322673e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria was the deadliest country for confirmed cases in 2016, with
        14 journalists killed. Iraq and Yemen were tied at second place, with six
        deaths each.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f5299-ab8b-4814-b93a-98f08f2e4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:30:45.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:30:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the CPJ separately recorded the deaths of two "media
        workers" — those who support the press in vital news gathering. They include,
        translators, drivers, guards, fixers, and administrative workers.</p>'
