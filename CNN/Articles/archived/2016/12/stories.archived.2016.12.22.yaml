      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dance to ‘70s disco this Christmas at Today x Future’s 2nd disco
        night anniversary and Christmas party. Hosted by one of the resto bar’s head
        honchos Kill Your Boyfriend (Austin Castañeda), the party will feature DJ
        sets by regulars Mafia (Mafia Escasinas), Karlovvv (Karlo Vicente), Dekdestroy
