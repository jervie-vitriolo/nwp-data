      'text': '<p><a href="http://www.facebook.com/events/222119841548221/">Project
        Anonymous Street Christmas 2016</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5abb3e-79d9-47fc-afbb-4bc0b410b886'
      'mgnl:activationStatus': true
