      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metro Manila
        police force is on full alert for the Christmas and New Year celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca4918-69b0-4eec-911f-60362ad23147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:50:01.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:50:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Oscar Albayalde, head of the National Capital Region
        Police Office (NCRPO), said on Thursday while the police are on full alert,
        they do not see an imminent threat or terror attack on Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0a33d-9b0b-4868-b050-e391c9597039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:50:01.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:50:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain our high security threat level here in Metro Manila
        just to ensure that our police forces do not relax on their security measures
        and details," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea911e-9686-4f16-92e6-4e43aa15c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:50:01.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:50:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints and police help desks are now in place, especially in
        public places such as open markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1f28e-11e8-4261-b79f-ec322cdcde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:50:01.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:50:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde asked the public to remain vigilant amid the festivities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e72c86-574e-489a-948a-d00ecf0bf552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:50:01.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:50:05.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured our policemen will do everything to make sure the
        security and safety of the public. But we also ask the public to be alert
        also because there are certain groups that might want to take advantage of
        this situation," he said.</p>'
  'Immigration-Chief-to-DOJ-CIDG-has-₱18M-of-alleged-bribe-money':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T13:57:58.394+08:00
    'imagesource': 'jcr:8539ab20-1cf6-4171-ab53-e2253049fde3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0b1eaf2-8d2e-4ef3-86ca-265519f654bb'
    'lead': 'Bureau of Immigration Chief Jaime Morente''s response comes after Justice
      Secretary Vitaliano Aguirre gave him an ultimatum to return part of a bribe
      allegedly from gambling tycoon Jack Lam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:54:05.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T13:54:09.310+08:00
