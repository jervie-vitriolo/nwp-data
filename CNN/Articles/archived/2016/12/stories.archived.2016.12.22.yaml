      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1eb863-3ae6-4ba7-bc04-d74371c1dd56'
