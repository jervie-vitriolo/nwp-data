    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06d9e-9eee-42dd-b738-30458cb96acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pray for drug users''</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee79e8-2c08-43e2-965f-8d8cc4c084b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had also asked for prayers and forgiveness for the deaths
        that occur in the course of the drug war. Some critics took this as an admission
        of police involvement in extrajudicial killings.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8451486-6de4-4695-b7c2-d75be70b391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella later clarified that the
        apology covered deaths in legitimate police operations, to which Albayalde
        agreed.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047842fe-0bb2-45c3-afc9-8adfa9bdc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/Abella-PNP-Chiefs-apology-for-drug-war-deaths-is-not-admission-of-murder.html">Related:
        Apology for drug war deaths is not admission of murder - Abella</a></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd5d0c-d4ba-4685-804f-799f7b6e5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course even in police operations, there are incidents [where]
        the bullet ricochets and then may nasusugatan [someone gets hurt]," Albayalde
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d5306-acdd-400f-ab10-76476c5fe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of praying for the police, the public should
        also pray for drug users and pushers.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f9477-759d-4ec0-bfaf-021d7661844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better siguro mas ipagdasal natin yung mga kababayan natin [that
        we pray for our fellow Filipinos] who are involved in illegal drugs," said
        Albayalde. "That they stop on this illegal drug trade and illegal activities
        so we can have this peaceful and happy life."</p>'
  'rodrigo-duterte-hits-back-at-united-nations-high-commissioner':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte took a swipe at a UN official
      for suggesting he should be charged for murder.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T20:50:02.162+08:00
    'imagesource': 'jcr:a104452a-15d2-47b9-87f7-fce4f7e2886f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1a400b-f607-4ea6-a2a2-554cfb4e2724'
    'lead': 'President Rodrigo Duterte took a swipe at a UN official for suggesting
      he should be charged for murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:19:43.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T13:19:47.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T13:19:46.670+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hits back at UN High Commissioner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc6a39-9b60-416e-be58-6a610fa4fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte expressed his frustration over the United Nations yet again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c285e85-f18a-4677-a8a2-3f2623f4ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he feels insulted each time foreign leaders publicly
        reprimand him and whenever they threaten to cut foreign aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba39c6-50fe-45b9-a267-036d8c668a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at a UN official for suggesting he should be
        charged for murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f47c18-dc94-4762-b6a4-c3a36e22bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/21/un-human-rights-probe-duterte-killings.html">Read:
        UN human rights chief to PH judiciary: Probe Duterte''s killing claims</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b46923-149d-44df-b57f-055d5502e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is not a crime in the country to threaten criminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cd4b9-74c9-4d9b-a132-4b9779c44749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Pampanga today, he said, "You guys, you
        are employed by an organization composed of nations whose officials are elected
        by the people. You, the officials sitting on your asses, we pay your salaries.
        You idiot you do not tell me what to do; I am your employer and do not do
        it to a nation. Kulang kayo ng international law [You lack international law]...Ako
        ang nagbabayad sa sweldo mo [I pay your salary]...You do not know dimplomacy...You
        do not talk to me like that...."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f19871-3839-48c4-83f6-00709ef9fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again mentioned how serious the drug problem is, saying
        it not only compromises the youth but also costs the country ₱18 billion in
        losses every month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b1d13-4676-4828-95d4-b5668d977a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also brought up the drug allegations against Senator Leila de
        Lima and showed his thick list of so-called narco-politicians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4330b-8daa-47be-b495-99faedde3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out how Davao''s economy grew through curbing
        drugs and instilling discipline – including imposing a smoking ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c902e3-5ba6-4b93-b93c-f82ece673252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared an anecdote when then president Gloria Macapagal Arroyo
        asked him a hypothetical question – what if he found a shabu lab in Davao?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf95929-b896-444e-b73e-69d301817103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "They will not go out alive," adding there was, indeed,
        a drug lab despite his strong pronouncement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd181fec-51db-4bcf-8b90-c639ed2954e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An encounter between authorities and drug operators ensued. After
        the encounter, Duterte said he ordered the drug operators'' bodies paraded
        along the city''s highway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaca5a0-a166-41e4-87f6-89b81c5dee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a rundown of his campaign promises and what he has fulfilled
        so far – including the war on drugs and corruption and the controversial Marcos
        burial at the Libingan ng mga Bayani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84498af6-b535-4de0-be3d-0158b7963b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only a few politicians – including Arroyo and Ilocos Governor
        Imee Marcos – supported him. But he clarifies he is not influenced by anybody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089dad0-5864-46e4-874b-84e71704dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President maintains there will be no corruption in his government,
        saying he fired Immigration officials Al Argosino and Michael Robles even
        if they were his fraternity brothers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c54b5-f90e-4ce3-b017-7150cff88c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Read:
        Immigration Deputy Commissioners Argosino, Robles: Our integrity is intact</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c09508-ec40-4566-aabc-c50c6fbd47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:19:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:19:47.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte&nbsp; said the people will see where their money goes through
        efficient government services.</p>'
