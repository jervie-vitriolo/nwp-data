      'mgnl:type': 'text'
      'text': '<p>The Grand Holiday Bazaar series</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df968a3a-28dc-42ec-881c-54b9974a9931'
      'mgnl:activationStatus': true
