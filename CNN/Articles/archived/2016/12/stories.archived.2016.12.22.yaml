      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Mexico-market-explosion':
    'author': 'Sara Sidner and Catherine E. Shoichet, CNN'
    'caption': 'At least 22 people were killed Tuesday, December 20, 2016 in an explosion
      at a fireworks market in Tultepec, Mexico, according to local authorities with
      firsthand knowledge of the search-and-rescue effort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-22T12:08:04.680+08:00
    'imagesource': 'jcr:b98b5ba7-277b-4fb6-acd1-e635cacd2082'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ba0b5b-6096-4eff-9c29-97dfaac19ea9'
    'lead': 'At least 33 people were killed and dozens more were injured in a massive
      series of explosions Tuesday at this market north of Mexico City, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:12:06.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:12:10.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:12:09.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico fireworks market explosion leaves 33 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5f309-d432-4d6e-b2a1-c19af2236ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TULTEPEC, Mexico (CNN) —</strong> This market has become
        a graveyard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff6ecd-63af-4747-96fd-6848d32a4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day ago, families wandered through rows of stalls at San Pablito,
        searching for fireworks to launch during the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8c3e8-d6fa-4ca2-babf-12fe9c9b88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, forensic teams are combing through the charred rubble, searching
        for victims'' remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f60fde-d3f2-4645-8a21-01d2f29887ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 33 people were killed and dozens more were injured in a
        massive series of explosions Tuesday at this market north of Mexico City,
        officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d09134-e4af-46c0-b8bb-c3509a70a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly blasts sent huge plumes of smoke billowing into the sky
        and shook the ground in neighboring towns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593b33d-42c9-4c0a-8839-ea1032a765a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A town transformed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f3ad2-3ef3-473b-8eb7-f19fee1b83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the smell of fireworks, charred buildings and burned
        plastic still fills the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f5019-a8a4-46d7-a23a-23145148df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators search the site, bodies lie side by side on the
        ground, covered in dust and ash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d1ec0-819d-4f3d-b2aa-765305ebf4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Pablito market is in Tultepec, a city about 40 kilometers
        (25 miles) north of Mexico City that bills itself as the country''s fireworks
        capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e7bd5-3693-45b3-afd4-6cf9e3c9a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion at the same fireworks market in 2005 injured a large
        number of people and caused enormous damage. Another fire tore through part
        of the market in 2006. Since then, officials have touted security improvements
        at the market and described it as a much safer place to buy and sell pyrotechnics
        than the clandestine workshops in some local homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294235a-8843-4093-8b14-93c694de6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2005 blast, officials separated stalls at the market in
        an effort to prevent fires from spreading. Local government officials last
        week described it as "the safest market in Latin America." In a statement,
        Mexican Pyrotechnics Institute Director Juan Ignacio Rodarte Cordero said
        the market had "perfectly designed stalls with enough space so that there
        is no chain reaction fire in case of a spark."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fe5d1-4ead-4749-9b94-4233e0c79096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t said what caused Tuesday''s explosions. Out
        of the market''s roughly 300 stalls, about 10 buildings are still standing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066572c-26c5-4947-ac2a-7f900052002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic search</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916a8af-62e6-42e7-a552-45c26a017464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of Tuesday''s blasts showed flashes of fire and what appeared
        to be fireworks exploding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee2e8e-1758-4890-a832-a38f8c5cc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is densely populated, and witnesses from surrounding neighborhoods
        captured the huge volume of smoke that billowed into the sky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a756705-ae60-4014-a112-1f9d2545181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions have left people shaken in Tultepec, where the economy
        depends heavily on the fireworks industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f64c9d-0138-4978-9e1f-21ecdc190302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a 200-year tradition of manufacturing pyrotechnics in the
        city, which hosts a huge fireworks festival every year that''s drawn international
        attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534161cd-1aea-4ed3-afec-b66da4e037ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s explosions, frantic family members searched for
        missing loved ones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64151ba-3318-41c9-8c1c-fd1b3509a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to determine whether 12 people reported missing
        are among the dead or being treated at local hospitals. Sixty people were
        injured in the blasts, officials said Wednesday, and dozens remain hospitalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48159721-1496-4c5d-bb2e-467a4189d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN en Español he was visiting his children when they
        all went to the market to buy fireworks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ef8d4-047a-4b73-83bb-c4b9a1d8e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His kids went one way; he and his granddaughter took another route.
        When he heard the explosion, he ran looking for his loved ones. He found them
        all, except for one, the baby. Soon, panic set in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60a07e-7f1d-4f87-b820-77aec6a66ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have called the ambulance, the Red Cross and no one has any
        information," he said as he wept. "No one knows anything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c88576-fb53-499d-9602-2505a6e7b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sara Sidner reported from Tultepec. CNN''s Catherine E. Shoichet
        wrote the story in Atlanta. CNN''s Fidel Gutierrez, Leyla Santiago, Elwyn
        Lopez, Darran Simon, Juliet Perry, Nelson Quiñones and Max Blau contributed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45691ce-0360-4c75-be93-dc511894dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:06.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:12:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was originally published on CNN.com <a href="http://edition.cnn.com/2016/12/21/americas/mexico-fireworks-market-explosion/">"Mexico
        explosion: 32 dead at fireworks market as search teams comb rubble."</a></p>'
  'Clinton-swamps-Trump-popular-vote':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-22T08:36:37.431+08:00
    'imagesource': 'jcr:395ebc08-b783-45b8-9bce-1b35d1e673ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '889f5883-4744-4c06-8d82-c2662f2e8843'
    'lead': 'More Americans voted for Hillary Clinton than any other losing presidential
      candidate in US history'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T14:15:47.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T14:15:51.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T14:15:51.439+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: Clinton swamps Trump in popular vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8febf0-25e7-452d-a5a0-2ddff55fa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More Americans voted for Hillary Clinton
        than any other losing presidential candidate in US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67e6ef-de0c-4d32-b74d-02871c38dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat outpaced President-elect Donald Trump by almost 2.9
        million votes, with 65,844,954 (48.2%) to his 62,979,879 (46.1%), according
        to revised and certified final election results from all 50 states and the
        District of Columbia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832f6e7-f84f-48f4-a4bc-87c4c4a6f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s 2.1% margin ranks third among defeated candidates, according
        to statistics from US Elections Atlas. Andrew Jackson won by more than 10%
        in 1824 but was denied the presidency, which went to John Quincy Adams. In
        1876, Samuel Tilden received 3% more votes than Rutherford B. Hayes, who eventually
        triumphed by one electoral vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f95711-c69c-4940-ac46-b5d8ce66455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the legitimacy of his victory has never come into serious
        doubt, Trump has repeatedly argued, usually via Twitter, that he would have
        won the popular vote, too, if that had been his focus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f309071-6c66-4f28-a075-0775664e77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have done even better in the election, if that is possible,
        if the winner was based on popular vote – but would campaign differently,"
        he tweeted as recently as Wednesday morning, more than six weeks after the
        election. In late November, Trump also falsely claimed that "millions" of
        Clinton voters had cast ballots "illegally."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec9796-4ec9-44c4-bdff-6f5fb2d9b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, high-profile Clinton supporters have held up the dissonant
        results as an argument for fundamentally changing the system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372acbdb-c74c-4253-a204-bb04bb2cd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the election, retiring Sen. Barbara Boxer, a California
        Democrat and vocal Clinton backer, introduced a bill to abolish the Electoral
        College.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af481b31-f7f3-4fbf-8b89-8d225656a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only office in the land where you can get more votes
        and still lose the presidency," Boxer said in a statement. "The Electoral
        College is an outdated, undemocratic system that does not reflect our modern
        society, and it needs to change immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb0be5-c469-45e2-97e2-1df58842db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, New York Congressman Charlie Rangel put forth companion
        legislation in the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabb88d-25ac-4ac8-9834-5e914d6ca509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring the electoral margin</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17daed-4f66-4391-b86c-256c38294347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final count, Clinton surpassed President Barack Obama''s
        2012 total by 389,944 votes, but narrow losses in key battleground states
        meant Obama won 100 more electoral votes on Election Day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670e2c2-9fd4-45a3-b3fb-0f96269fdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s victories in swing states like Wisconsin, Michigan, Ohio,
        Pennsylvania and Florida – all carried by Obama four years ago – gave him
        a comfortable edge in the Electoral College. Still, Trump''s claims of a "massive
        landslide victory" are belied by past statistics, which place his win among
        the narrowest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b6003-7a7f-4ea4-ac74-c4e7faba8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all the electors had voted in accordance with their states''
        results during meetings on Monday, Trump would have garnered 56.9% – or 306
        – of the 538 available electoral votes. Two defections lowered his final share
        to 56.5%. Clinton won 232 electoral votes on November 8, but "faithless electors"
        also brought down her total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248a7e5-f0da-4c9d-a596-af5bb2bf575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 electoral votes will be counted on January 6 by a Joint
        Session of Congress, with Vice President Joe Biden presiding over the largely
        symbolic meeting. Trump will be inaugurated on January 20 in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44ac8f-a6b0-4225-abe1-2855e48b4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:15:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:15:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/21/politics/donald-trump-hillary-clinton-popular-vote-final-count/index.html?sr=twCNN122116donald-trump-hillary-clinton-popular-vote-final-count1128PMStoryLink&amp;linkId=32644857">"It''s
        official: Clinton swamps Trump in popular vote."</a></em></p>'
