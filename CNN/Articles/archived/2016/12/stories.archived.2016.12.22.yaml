      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas is a time for giving, and if you’re looking to do good
        and donate to charity, join volunteer group Project Anonymous in a gift-giving
        and feeding activity. They are encouraging interested participants to prepare
        Christmas packages, toys, ready-to-eat meals, water, and other items for the
        beneficiaries. The route of the gift-giving activity will be from Sta. Rosa
        to Cabuyao, Laguna on Friday, Dec. 23, from 3 p.m. to 7 p.m. Contact Project
        Anonymous’ Facebook page to volunteer and coordinate meet-ups, and for more
        information.</p>'
  'Tips-to-staying-sane-at-work':
    'author': 'CNN Philippines Staff'
    'caption': 'Most Filipinos believe their job or studies is their top source of
      stress.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-22T17:01:06.190+08:00
    'imagesource': 'jcr:f0928431-6f66-4896-b072-5f1f1fd4679c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb0836d-0fea-4655-bf3a-9e62974c5e8c'
    'lead': 'Medicol shows you some ways you can stay healthy and productive  at the
      workplace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:36:40.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:10:23.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:10:22.924+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tips to staying sane at work

      '
    'updated': 2016-12-24T19:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfed93-3f6b-48f2-9994-cc91462b669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Let''s face it: unless you really,
        really like your job, work is often a necessary evil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cda44-01c2-449c-bac0-eac19b70ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the money to pay the bills and buy the things you need and
        want, you may often face piles of paperwork, kilometric spreadsheets, lots
        of field work, overbearing bosses, annoying clients and overtime work that
        seems to run into eternity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04c451-54f6-4500-ae36-9a1eb455bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But work need not feel like daily drudgery. Here are some tips on
        how to keep your head above water at your job:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730e399-5445-433a-944b-d1ca15b9557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Eat and drink well.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573339e-c575-4991-bad5-9db062bd6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this isn''t to encourage you to gorge yourself at an all-you-can-eat
        buffet or to guzzle a bottle of vodka like an athlete gulps a bottle of Gatorade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38dd83-b8e9-4e49-a071-3cb5d3e9714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Centre for Occupational Health and Safety (CCOHS) recommends
        implementing a healthy eating program made by everyone in the workplace that
        not only encourages people to eat better, but also to understand and manage
        their weight and body image.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf6634-9a97-4768-ae7c-ad1c589e17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said typical office food, such as chips, donuts,
        chocolate bars and cookies, could be substituted for healthier alternatives
        like juice, bagels, fresh fruit and yogurt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bbef7-21f7-4f6b-b6b0-01298560e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCOHS said eating healthy reduces risk of heart disease and
        some forms of cancer, elevates mood, energy and self-esteem, and reduces anxiety
        and stress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2107f-5c81-4806-9e8e-0daf47e62579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Move your body.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c80e88-6fca-47bb-9988-fdad72276062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this isn''t a permit for you to have a dance showdown in your
        office, fun as that sounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b96009-e5a5-484c-984f-f971c48dba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For jobs that involve a lot of time sitting in front of a computer,
        moving around is a great relief to eyestrain and body pain, especially in
        the back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978bb0a-7666-412d-be01-14f25ad36287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wellness site Prevention lists a variety of exercises that you could
        do on your chair, such as circling your arms, extending your legs and even
        doing obliques.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07ed47-dfb0-4e51-833c-3c56bc021fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps to walk around your office once in a while to get
        your blood flowing and, more importantly, to get your eyes off of your computer
        for a few minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef05a09-62e3-438b-9bcb-9d76d05f14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Talk to your officemates.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bbd8b-7008-4aaa-bdb9-d063b482f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t sound like a way to be productive at the office, but
        interacting with your colleagues (when you''re all not too busy) could be
        a great boon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cc9bb-789d-459b-92c9-1dc20322cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reader''s Digest, among the 13 ways to be a better
        co-worker include showing genuine interest in your co-workers'' lives, asking
        their opinion of your work and to spread good cheer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2fca5-704e-48a8-89ba-5bd2ea26792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from developing better relationships with them, conferring
        with your officemates could also allow you to discuss and solve workflow issues
        at work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa518a-d350-4882-80c2-13c845ba11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, talking to them face-to-face is a great way to rest
        your eyes from the glare of a computer monitor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d453e-c5e7-4347-bb8a-5ecdbea38ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. No multi-tasking.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcacd3d-097d-499f-ae38-6479ea925dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-tasking may be a great skill to boast about when applying
        for work, but it surprisingly doesn''t help when you''re actually at work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf6b86-7ca9-46f5-b441-6683a0e8905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to health.com, you not only end up stressing yourself
        out over a hundred half-baked assignments instead of fully finishing one,
        but you are also more likely to make a mistake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498c527-2278-45b9-a8a9-51ebd7b6cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site instead recommends grouping and finishing similar batches
        of tasks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3082c-a12b-4780-9bfd-6f19a78af479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Have a life outside the office.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be848f-8238-46ac-9b64-8c919264252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound like stating the obvious, but it''s worth repeating
        that you need to have an activity that cannot be sullied by thoughts of your
        work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58372a12-143f-4f7b-9a27-4c9489c125b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These could range from playing video games at home, hanging out
        with your friends or even high-impact activities like working out at the gym
        or attending dance classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8c129-8d27-46f5-8720-6e6f5b9f5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:36:40.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:23.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Harvard Business Review said working out helps greatly
        in dealing with the grind at work through: improved concentration, sharper
        memory, faster learning, prolonged mental stamina, enhanced creativity and
        lower stress.</p>'
  'NBA-Jimmy-Butler-Chicago-Bulls-Michael-Jordan':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-22T16:05:49.669+08:00
    'imagesource': 'jcr:4bf079f1-a18d-45b9-ab34-d1553db9d272'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b013cfdd-af80-4d09-a4e4-78f9aedc34b0'
    'lead': 'Jimmy Butler wants to be remembered as a player who gave his all for
      the Chicago Bulls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:40:27.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T13:40:31.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T13:40:31.379+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jimmy Butler out to create his own legacy with Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25544881-4bf6-4d3f-a07b-c4a0ad2a72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With the six NBA titles he
        won for the city, Michael Jordan will always be synonymous to the Chicago
        Bulls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6722cfb-316a-4ffd-b195-5984bd28c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re currently playing for the Bulls, you will probably want
        to be outside of His Airness'' shadow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f2516-2fd2-4699-b070-1ab4dc5eabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the case for Jimmy Butler - who is slowly becoming the face
        of the franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e489da-bab3-498e-8bf4-0cbfa05208aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I want to lead my own legacy," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471f6ca-a4bd-4516-b666-71e301e963e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Texan wants to make his own mark in Chicago, and
        he is on the right track to achieving that goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0077a0-e4c7-46f6-a8f2-cfa85af28be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler is averaging 24.4 points, 6.7 rebounds, and 4.3 assists this
        season. He is also the catalyst for the Bulls who is at seventh place in the
        East with a 14-14 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4eb674-30c7-446d-8793-9dbeee563484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be known for me winning games, not just being in the
        same organization as Scottie Pippen, as Michael Jordan, as Dennis Rodman,
        as all those guys.&nbsp; I have my own legacy and story that I''m trying to
        write," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726ae10-81fd-4ec2-8f96-5f2013baf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler may be far from the accomplishments that Jordan has accumulated
        in his stellar carrer, but he is by far the best player to suit up for Chicago
        in years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdcece-cc8b-4347-93e8-14039c36b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal, the reason you play this game is to win.&nbsp; So obviously,
        I would like to do that.&nbsp; But I''m not living in the MJ shadow.&nbsp;
        I''m trying to be the best version of myself that I can be," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723dba6-39c5-4294-bf01-82c7f607bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationship with Dwyane Wade</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827cb38-7ec2-4ca0-a324-b96ba0ad198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of veteran Dwyane Wade on the roster, Butler has
        nothing but praise for the three-time NBA champion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e56e7-c294-495f-8228-6633ee852f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been amazing.&nbsp; He''s been great.&nbsp; You watch the
        way he goes about everything on and off the floor and it''s no question why
        he is the player he is, why he''s been to so many All-Star games, All-NBA
        teams, all the championships." he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcd6cf-c8ef-413b-aabd-017f717060ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just feel it in that presence of him being around.&nbsp; And
        then you just see the way he is off the floor and what he does in his community,
        in his city and the way he is with his family and I mean, he''s just a great
        human being," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94064390-d9a4-49da-a226-efec29bd4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade''s experience also provides guidance for the young Bulls squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf39fa7-a944-452c-a52d-cf97287d2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows him for the person and the basketball player that
        he is, but off the floor, just a human being and the love that he gives to
        everybody, man.&nbsp; That''s what makes Dwayne Wade Dwayne Wade.&nbsp; You
        know, and then he can flip a switch and be a fierce competitor on the court,"
        Butler said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96532110-e885-4ed4-81ad-dd921cb6f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:40:27.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s huge, but he''s shown everybody why he is a player, why he''s
        had that career and why he''s going to continue to be the phenomenal person
        he is in the community each and every day," he added.</p>'
  'Christmas-tropical-storm-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T13:41:42.772+08:00
    'imagesource': 'jcr:71c80358-5b42-4474-82f3-8a2a6ef96ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc79e2f8-307e-4128-a57c-4193d5cd36de'
    'lead': 'Tropical storm Nock-Ten will be called "Nina" once it reaches the Philippines
      tonight'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:43:17.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:10:26.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:10:26.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brace for a rainy Christmas as tropical storm enters PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d4d09-b13c-4a5a-ad18-4768d427d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Moderate to heavy
        rains are expected in the Bicol region along with Southern Luzon, Mimaropa,
        and Metro Manila over the weekend, starting Christmas eve until Monday, December
        26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cbb86-9ccf-4e16-bacd-06ecb75be34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather agency PAGASA (Philippine Atmospheric, Geophysical and Astronomical
        Services Administration) said tropical storm Nock-Ten has emerged from what
        was earlier a low pressure area that the agency was monitoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b2c7c-0a72-4cc5-a50b-0b9dfb86f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nock-Ten" is the storm''s international name and it will be called
        "Nina" when it enters the Philippine area of responsibility Thursday night,
        December 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dbf4e-ec2a-479d-94a7-6db01158f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., the tropical storm was spotted 1,450 kilometers east
        of Mindanao, moving west northwest at a speed of 23 km/hr, with strength at
        65 km/hr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b51505-b4dd-4d80-be58-1d9734e226e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm "Nina" is expected to make landfall in the Bicol
        region, either by the evening of December 24 or early morning of December
        25, according to Mina Marasigan, spokesperson of the National Disaster and
        Risk Reduction Management Council (NDRRMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72422a-4e90-4846-9380-a01fa7c7611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm will affect the Bicol region, Calabarzon area,
        Mimaropa, Samar, Metro Manila, and Bataan, and exit through Batangas or Cavite
        on December 26 or 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dd83d-181f-490f-8d66-3086d3ad535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan reminds the public to stay safe and vigilant, even as
        they celebrate the holidays, especially those who will be travelling by sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c7dbd-79e3-44bc-afae-2090f1ca7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:43:17.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC spokesperson also warns residents in affected areas to
        prepare for possible landslides, flash floods, and evacuation.</p>'
