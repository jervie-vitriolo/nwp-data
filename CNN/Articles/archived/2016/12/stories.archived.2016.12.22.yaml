      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you plan to go out for noche buena this Christmas eve, HYATT
        City of Dreams Manila is offering Christmas meal packages for the whole of
        Saturday, Dec. 24. Their offerings include a lunch package, which costs ₱2,288,
        a dinner for the same price, and a midnight package for ₱1,388. All prices
        are inclusive of all applicable taxes and service charge. HYATT City of Dreams
        Manila is located on the corner of Asean Avenue and Roxas Boulevard in Entertainment
        City, Parañaque. For more details, visit their Facebook page.</p>'
