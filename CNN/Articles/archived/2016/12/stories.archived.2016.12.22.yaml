      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, celebrate
        Christmas by watching anticipated films in the Metro Manila Film Festival,
        enjoy great music at a fan club''s Christmas party, dance to disco tunes,
        indulge in an elegant dinner, do some gift shopping at a grand bazaar, and
        take part in the spirit of giving in a charity volunteer activity.</p>'
    '1':
