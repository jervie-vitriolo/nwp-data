  'Duterte-trust-rating-SWS-Q4':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T11:43:52.731+08:00
    'imagesource': 'jcr:7e107396-8aa3-4044-9693-7704392cc05d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488c42d5-4614-4f98-9e95-2f342a8b6f2f'
    'lead': 'The SWS survey, released on Thursday, showed President Rodrigo Duterte''s
      net trust rating remains at an excellent +72 percent — down four points from
      the third quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:58:46.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:10:35.358+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:10:35.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s trust rating dips but still high – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da600bc8-e0c2-4f4f-b240-e83fee3d8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos'' trust
        in President Rodrigo Duterte remains high, but his numbers are going down,
        based on a new Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa7841-64ee-4127-9de7-a14ee45b21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, released on Thursday, showed Duterte''s net trust rating
        remains at an excellent +72 percent — down four points from the third quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844b17f-6280-4cf6-ac88-d011d99235e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/17/SWS-satisfaction-rating-Duterte.html">Related:
        Gov''t bags ''very good'' SWS satisfaction rating: Drug war ''excellent,''
        ''very good'' in human rights</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daf5df-5e35-45c8-adeb-2cc639e64a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His net trust rating was at +79 percent in June, days before his
        inauguration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99ae6a-d43e-4d15-809e-72b2c4e873a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trust rating fell in Metro Manila, down by 11 points from +76
        to +65.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b8944-130f-41c6-865b-a0fa9289cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also dropped in the Visayas by four points at 69 percent, but
        remained steady in "balance Luzon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf95557-9f48-42d9-a5bf-3295f1813f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao posted an excellent rating in the fourth quarter but the
        number is went down seven points at +85 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b772f99-72be-4c76-b9bf-c1cf26c213e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the socioeconomic classes A, B, and C, his trust rating dropped
        13 points from an "excellent" +72 to a "very good" +59.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91547cf4-0fbb-49fb-b723-db57058e392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored "excellent" in classes D and E, receiving +73 and +72,
        respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b3725-0d2f-46a7-b798-e1d9b7abaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 81 percent of Filipinos still have much trust in the president.
        Nine percent have little trust in him, while 10 percent are still undecided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190cab1-869c-4bda-af7e-f064ad34fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted among 1,500 adults nationwide from December
        3 to 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4f536-fc1f-4a3e-8efe-d5f747dbfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Filipinos believe in gov''t</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3e3bd-3901-41db-b9d7-0ff93f6b2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar thanked Filipinos
        for continuously trusting the President, noting he has received an "excellent"
        rating streak since he was elected to office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce20575-2b4e-4873-affd-998d631fc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:58:46.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives the President and members of his team all the more reason
        to pursue with greater resolve the President''s goal of a Philippines free
        from the drug scourge, crime incidents, and malfeasance in public service,"
        Andanar said on Thursday.</p>'
