    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration Chief to Aguirre: CIDG has ₱18M of alleged bribe money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff49d7-1489-40de-ac5f-801a37a917ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Immigration Chief
        Jaime Morente said Thursday there''s no money to return to the Department
        of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4dcc1-0349-422e-99bb-a2d3fdf42628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum to Justice Secretary Vitaliano Aguirre, Morente
        said the ₱18 million allegedly given to Bureau of Immigration (BI) officials
        in an entrapment operation had been turned over to the Criminal Investigation
        and Detection Group (CIDG) of the national police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de08d7-ead0-4ce4-bd1b-24d430f01ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente''s claim comes after Aguirre ordered him on Wednesday to
        return ₱20 million in alleged bribe money from gambling tycoon Jack Lam by
        5 p.m. Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4cb33-b571-4a85-916b-15977088f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/14/Bureau-of-Immigration-graft-Jack-Lam.html">Read:
        Aguirre to Immigration chief: Return ₱20M in alleged bribe money</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539ec30-c397-436f-bfb8-85cfc7442a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is part of ₱50 million allegedly extorted by former BI
        Deputy Commissioners Al Argosino and Mike Robles in exchange for the release
        over 1,200 illegal Chinese workers detained at Lam''s casino in Clark, Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7b732-3fc5-4401-b2df-7cd4b23e1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said former BI intelligence chief Charles Calima handed
        over the ₱18 million when the latter filed a plunder complaint against Argosino
        and Robles at the CIDG. The memo did not state when the money was given.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432125a-5f9e-434a-909a-e2f9714a124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with his filing, he turned over two paper bags to the
        said office, which after accounting, revealed the amount of ₱18,000,000.00,"
        Morente said. "The custody over the evidence is with the CIDG hence the undersigned
        (Morente) could no longer turn over the same to the Honorable Secretary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56563112-9021-4b98-9830-607521cbf8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente also told the DOJ that he no longer had jurisdiction over
        Calima since the former intelligence officer was fired on December 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665081e2-be93-428a-9701-0577aa9bb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/14/Bureau-of-Immigration-graft-Jack-Lam.html">Read:
        Justice Secretary sacks Bureau of Immigration''s Calima and his assistant</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9a79a-d14a-4dbf-b2b2-0bbd37b42dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines attempted to contact Calima''s lawyer Ted Contacto
        and CIDG officials to confirm Morente''s claim, but they have yet to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7134ba-b41f-4911-a428-30d7d34c2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre''s ultimatum</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596453e-5fab-4837-98a4-9bbe4bcc9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said his order was based on Morente''s admission that he
        assigned Calima to conduct a counter-intelligence operation against Argosino
        and Robles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b88f2-ffab-4557-ad18-1e70dff12908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Argosino and Robles denied the extortion attempt, saying
        they were also conducting an entrapment operation to root out corruption at
        the BI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8881a68-6482-44ac-ad6d-e20106c3cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Read:
        Immigration Deputy Commissioners Argosino, Robles: Our integrity is intact</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c6929-ba25-453b-8136-fa39c46c1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:54:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:54:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also handed over ₱30 million of the alleged bribe to the DOJ,
        saying that Calima got ₱18 million and Lam''s alleged middleman and associate,
        retired police officer Wally Sombero, got ₱2 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577ff31-836f-4ae9-864f-4f3d211bd931'
      'mgnl:activationStatus': true
