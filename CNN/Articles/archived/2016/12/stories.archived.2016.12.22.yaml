      'text': '<p><a href="http://www.facebook.com/events/1715164685468353/">Ang Bandang
        Shirley’s “Siberia” music video launch and Barkada Club Christmas party</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
