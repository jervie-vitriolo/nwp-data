      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the release of their acclaimed single, “Umaapaw,” Ang Bandang
        Shirley comes out with another music video for “Siberia,” in a Christmas party
        arranged by their Barkada Club of friends and fans. Aside from the band, also
        playing are folk musician Bullet Dumas and other artists from Barkada Club.
        There will also be contests, a karaoke session, and a raffle. Join in the
        fun this Friday, Dec. 23 at 8 p.m. at Mow’s bar, Matalino St., Quezon City.
        Entrance is free.</p>'
