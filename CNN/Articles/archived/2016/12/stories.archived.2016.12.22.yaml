      'jcr:uuid': '892548ca-5315-4918-88c2-e109323dd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Earlier this month,
        the City of Manila announced plans to redevelop and rehabilitate the historic
        Rizal Memorial Sports Complex (RMSC). There are reports that it will be converted
        into a mall, and because the extent of this redevelopment is unclear, it was
        met with a lot of criticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c581e72-d3fb-46ae-90b9-b6b444d44349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone disagrees. Supporters of the decision argue that
        the RMSC is an antiquated structure that no longer meets the needs of Filipino
        athletes today. And besides, Manila is a congested city. Traffic, pollution,
        and noise are never conducive to athletic pursuits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424db96-e395-4f3f-ade4-e9933ee117fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the 82-year-old complex really worth saving, given that the RMSC
        may soon be replaced by a larger, more modern Philippine Olympic Village in
        Clark?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5beaa-e0cc-4bdd-af6b-e8f2df91b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For heritage conservationists, it goes without saying. The RMSC
        is a cultural and architectural treasure, and the events that it has witnessed
        through the years are the stuff of legend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca0490-7e46-4c44-aae1-ec7afa2ec034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the supervision of the great architect Juan Arellano, the
        RMSC was built in 1934 to host the Far Eastern Championship Games. Manila
        back then was very different — a time and place that people still wax poetic
        on. Old newsreels from that period depict Manila as an elegant and thriving
        colonial city, so tragically oblivious to the wartime horrors that were to
        come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5328ff-cd25-4318-b43c-7f9875bd2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most charming reminders of this era is the vintage scoreboard
        of the RMSC baseball stadium. Manually operated with an analog clock on top,
        it is a throwback to the complex’s once-glorious past. Lou Gehrig hit the
        very first home run out of the ballpark. Babe Ruth hit the second. Also notable
        was Cavite pitcher Armando Oncinian striking out The Bambino in a later game.</p>'
    '11':
      'image': 'jcr:1dd6af86-9b9b-45eb-a560-4c23b2b9e937'
      'imageCaption': 'Under the supervision of the great architect Juan Arellano,
        the RMSC was built in 1934 to host the Far Eastern Championship Games. Photo
        from HERITAGE CONSERVATION SOCIETY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d762e43-3bdc-422d-a325-56b5feb5518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3660f5f-ab11-460c-a244-6cd7ef15e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1955, the New York Yankees played at the complex as part of a
        postseason tour of the Pacific. The contingent included baseball legends Whitey
        Ford, Yogi Berra, and Mickey Mantle. Not many ballparks can claim to have
        this heritage. Even the old Yankee Stadium in the Bronx has already been torn
        down and replaced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed63130-8543-415f-aab2-39417cf514a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it declined, the RMSC continued to host important events,
        both sporting and otherwise. In 1966, The Beatles played two sold-out concerts
        at the track and football stadium to record crowds. In 1989, Björn Borg and
        John McEnroe revived their famous rivalry at Rizal’s tennis courts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588062a-3e74-4d72-a5a0-c2f43630a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But international superstars aside, what makes the RMSC a monument
        is its fidelity to the purpose for which it was built — to serve as the country’s
        national sports facility, the home of the Filipino athlete. Unlike the privately
        owned arenas that host major events today, the RMSC is a public space. Regardless
        of who runs it and owns the land titles, it truly belongs to the people of
        Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128985ab-a57a-4411-ace6-410ad84095e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the privately owned arenas that host major events today,
        the RMSC is a public space. Regardless of who runs it and owns the land titles,
        it truly belongs to the people of Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a6c65-dd68-4352-9f7f-9dcba4688ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement it released following the City Hall’s announcement,
        the Heritage Conservation Society (HCS) asserted that the preservation of
        the complex must entail preserving its original function as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1252149-ade2-48dc-853a-9e140a6d13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Proposals to develop the property must include keeping all the
        public open spaces, especially the football and baseball fields,” the statement
        continued. The HCS also warns that ignoring the historical function of the
        Harrison District, in which the RMCS stands, will prove to be problematic.
        The district was historically designated as a park to manage flooding in Malate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d97ba-faa2-4d93-8381-fd5494a6960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s congestion is being proffered as justification for the
        move to redevelop the RMCS. But as conservationists and concerned citizens
        are pointing out, building even more high-rise buildings and malls is no solution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e1297-b079-4a81-a147-7869f04bc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the building of a new national sports complex outside
        Manila is a much welcome and much needed development, it is not a reason to
        tear down the old one. The HCS even argues that preserving the RMCS as a public
        sports facility will give young people a way into sports — something that
        would go hand in hand with President Rodrigo Duterte’s vision of a drug-free
        metropolis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad8189-c405-407f-ae64-4d22666d781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:47:35.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many structures have already fallen to that irreversible act
        of erasing a piece of our patrimony. The City Hall’s plan, no matter how well
        intentioned, must ensure that RMSC doesn’t meet that same fate.</p>'
