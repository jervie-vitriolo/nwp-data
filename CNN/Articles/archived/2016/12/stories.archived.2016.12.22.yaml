      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/mmffofficial/">Metro Manila Film
        Festival 2016</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7292896-298d-4a64-9815-839c8932eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:33:03.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Film Festival (MMFF) is an annual holiday tradition
        — a celebration of Philippine films (whether by mainstream or indie productions)
        in the spirit of Christmas through collective enjoyment with the whole family.
        Laugh, cry, and scream in horror to this year’s film entries: "Die Beautiful"
        starring Paolo Ballesteros; "Kabisera" starring Nora Aunor; "Ang Babae sa
        Septic Tank Two: Hashtag-Forever is Not Enough" starring Eugene Domingo; "Oro"
        starring Irma Adlawan; the animated film 12-years-in-the-making "Saving Sally,”
        the rom-com online series-based “Vince and Kath and James,” Erik Matti’s horror
        film “Seklusyon,” and the OFW documentary “Sunday Beauty Queen.” The films
        will be screened in major cinemas nationwide starting Sunday, Dec. 25. For
        updates and schedules, visit MMFF’s website or Facebook page.</p>'
