      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Department of
        Justice (DOJ) Secretary Vitaliano Aguirre said Bureau of Immigration (BI)
        Chief Jaime Morente has until 5 p.m. Thursday to return ₱20 million in alleged
        bribe money from gambling tycoon Jack Lam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf958f-877a-440a-9959-9ab704859ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is part of a ₱50 million bribe allegedly extorted by
        former BI Deputy Commissioners Al Argosino and Mike Robles in exchange for
        the release over 1,200 illegal Chinese workers detained at Lam''s casino in
        Clark, Pampanga, and to legalize the casino''s online operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcec38a-b70a-4302-a576-0f8693d4e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued Wednesday, Aguirre said the order was based
        on Morente''s admission that he assigned Charles Calima, former BI Intelligence
        chief, to conduct a counter-intelligence operation against Argosino and Robles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a73ae4-3bb3-411b-a165-7af99a63fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to preserve evidence of such extortion activity, you are
        hereby directed to turn over within 24 hours, the remaining ₱20 million to
        this Department for safekeeping or to the National Bureau of Investigation,
        the agency conducting the investigation on the alleged extortion incident,"
        Aguirre said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9c00e-b27f-4025-b061-183553c6e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also ordered Morente to submit all reports from Calima''s
        counter-intelligence operation to the authorities. Aguirre sacked Calima and
        his assistant last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3811c0-09d9-4921-8076-c35ad6ec00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/14/Bureau-of-Immigration-graft-Jack-Lam.html">Read:
        Justice Secretary sacks Bureau of Immigration''s Calima and his assistant</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1763c-97be-44e8-a57c-56585e93b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Spokesperson Atty. Tonette Mangrobang said Thursday morning Morente
        "would wish to comply" with Aguirre''s directive before speaking to the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e51135-06bb-4f15-9484-4ccc27cf848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang could not confirm to CNN Philippines if the ₱20 million
        would be returned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea245fff-e018-4f5c-826b-837a13e60b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering entrapment operations</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c16df-7301-4310-8482-a374fa10d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles denied the extortion allegation in a press conference,
        saying their meeting with Lam''s associate and alleged middleman, retired
        police officer Wally Sombero, was part of an entrapment operation against
        Lam to uncover corruption in the bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8926ec2-68b9-42dd-a20b-abf81221517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Read:
        Immigration Deputy Commissioners Argosino, Robles: Our integrity is intact</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c97bfc-8c4f-4dfe-88a7-ab4278dd47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conference, Argosino and Robles surrendered ₱30 million
        of the alleged bribe money to the DOJ, saying that Sombero got ₱2 million
        and Calima got ₱18 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2cb44-5c07-4db8-8c88-45de49620146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sombero filed a graft case against the deputy commissioners,
        saying he was a government asset and that he conducted an entrapment operation
        with Calima''s help. Sombero also said Argosino demanded ₱150 million in bribe
        money from Lam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c415af4-e07a-4a28-8781-2ee417842db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Sombero-files-graft-charges-vs.-Immigration-officials.html">Read:
        Immigration officials face graft charges over extortion scandal</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82de57-5b00-45d6-9916-3cd40e765b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Argosino and Robles have since resigned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b02d13-9a77-4579-95e2-f933aef07c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T14:03:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Argosino-Robles-resign.html">Read:
        Immigration Deputy Commissioners Argosino, Robles resign</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fb0b0-8280-4e9c-8c93-cec080995e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:03:52.786+08:00
