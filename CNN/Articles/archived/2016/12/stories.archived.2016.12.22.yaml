      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Alibaba is back on a U.S. government naughty
        list, and the Chinese company is suggesting politics might be to blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969de4d-d505-48a5-bd62-38db4ad3d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Trade Representative said Wednesday that the e-commerce
        giant''s main consumer site allows the sale of an "unacceptably high" level
        of fake goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bf964-4c0c-4dc7-bc5b-0f604bc21c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It restored the site, Taobao.com, to its "Notorious Markets" blacklist
        just four years after taking it off. As well as warning about the large amounts
        of counterfeit and pirated goods on Taobao, the agency reported a range of
        obstacles that brands face in efforts to have knockoffs removed from the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7c6d9-481f-4557-8838-94df45fa64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said it was disappointed by the U.S. move, pointing to the
        the work it has done to combat counterfeiters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceab4c2-06cc-49de-9f88-2587c18d3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. decision "leads us to question whether the USTR acted based
        on the actual facts or was influenced by the current political climate," Alibaba
        President Michael Evans said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf2177-02f9-4fc9-aec6-0f58701d673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeared to be a reference to the aggressive rhetoric of U.S.
        President-elect Donald Trump, who has promised to take a hard line with China
        over trading, including trying to stop "China''s outrageous theft of intellectual
        property."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6b4a5-5c50-460c-920e-e206fc778e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump escalated tensions with Beijing by suggesting that
        the highly sensitive matter of U.S. policy on Taiwan could be used as leverage
        to "make a deal with China" on trade and other issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0f2aa-a3e2-4427-86ad-f8cbb6bbeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western companies'' objections to Alibaba pre-dates Trump''s presidential
        victory, however. Trade groups have been pushing the U.S. Trade Representative
        to put the Chinese company back on the notorious markets list for more than
        a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61c162-4907-455e-abe0-f09b2422a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba tried to fend off the pressure in October, submitting comments
        describing its "steadfast efforts to fight counterfeiters online and the sources
        of such production offline."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074f700-65b6-43a5-a210-df53581eece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t enough to satisfy the U.S. agency, which said in
        its report that fake goods "pose a grave economic threat to U.S. creative
        and innovative industries" and even a safety hazard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e705c81-3db9-4ff8-ad73-f69b2125f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One large motor vehicle manufacturer reported that at least 95
        percent of the merchandise bearing its company''s brand names and trademarks
        found on Alibaba platforms is suspected to be counterfeit," the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965a403-2cf7-4f37-b7ea-0f8978cb89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has made an aggressive push to attract international brands
        and products, which are increasingly coveted by Chinese consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef7f4f-d52e-4600-9030-be2c5064a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being labeled a notorious market is embarrassing. But it doesn''t
        involve any concrete penalties and is unlikely to dissuade many big companies
        from selling goods through Alibaba''s various shopping portals. The tech giant
        remains an important gateway to the growing Chinese market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e701624-bded-4966-93a9-bca46823320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more than 100,000 brands that operate on Alibaba''s marketplaces
        cannot all be wrong – they are a clear demonstration of the trust that rights
        holders place in Alibaba," Evans said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b093e2-e373-4d56-a100-0911367ded7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:23:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:10:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/22/technology/alibaba-notorious-markets-fake-goods-us-trade/">"Alibaba
        points to politics after U.S. puts it back on fake goods blacklist."</a></em></p>'
  'event-guide-dec-23-25':
