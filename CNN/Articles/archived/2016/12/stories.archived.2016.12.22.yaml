  'duterte-amlc-officials-secretariat-resign':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T21:36:57.916+08:00
    'imagesource': 'jcr:02088d7c-0362-4515-a2aa-5cf6fa0e822d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dde4863-d9a3-4e8d-b37d-10a6280cecda'
    'lead': 'President Rodrigo Duterte lashes out at Anti-Money Laundering Council
      for alleged corruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:09:23.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T13:09:27.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T13:09:26.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells AMLC secretariat to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c68954-88f5-4706-9387-ef47e62f063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "There will be
        no corruption. And there will be no corruption."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742012f-e2ef-4ca1-b1ee-ada575065770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a campaign promise President Rodrigo Duterte is bent on keeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6e746-f4ce-4e7e-b799-aacaeee87fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said he doesn''t want to be humiliated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277e187-4a93-4c15-9f0e-9e629ac683a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing the ₱3.35-trillion national budget in Malacañang on
        Thursday, the President gave a glimpse of how tough he will be on corrupt
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88aadc8-b476-48a9-a781-58ab5212f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lashed out at the Anti-Money Laundering Council (AMLC) for alleged
        corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473decb8-085f-45d8-b28b-973efcb73241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to charge all of you there criminally. I''ll count one
        to three and if you don''t resign, I will treat you as a drug addict," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615aebae-4473-4125-a4f6-8fea1c28150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know you are contributing to the corruption of this country.
        You have reported to the NBI (National Bureau of Investigation) and submitted
        it very late yet you do not have the assessment report." he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd2e48-a13f-4cb2-9cbc-4388e1fdeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wasn''t clear on who he wants out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ac0af-c773-4492-864b-26c968cba9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Vitaliano Aguirre who was at the signing ceremony
        clarified the President was referring to the AMLC secretariat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002592c-b203-4587-b993-696714348410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AMLC web site, the council is composed of the Governor
        of the Bangko Sentral ng Pilipinas as chairman, and the Commissioner of the
        Insurance Commission and the Chairman of the Securities and Exchange Commission
        as members. It''s secretariat is headed by an executive director and five
        units — the Office of the Executive Director, Compliance and Investigation
        Group, Legal Services Group, Information Management and Analysis Group, and
        Administrative and Financial Services Division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d462385-5ab1-41f8-87e2-0d0b9fcd04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the President lashed out at AMLC and the Bangko Sentral
        ng Pilipinas for not actively pursuing money launderers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017d728-ba09-4a95-abfe-9302921b2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Aguirre revealed that the outburst was due to AMLC''s
        delayed action on the NBI''s requests for documents on Senator Leila De Lima
        that can boost government''s drug case against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c0fd9-3d53-48eb-8ce3-4082e391e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya kayo nilagay diyan kasi may trabaho kayo. [That''s why you''re
        there because you have a job to do.] What about our money? We are paying you
        to do your job. If you cannot do your job, get out from that office," Duterte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be27083-d7a3-45ac-ab25-8dd4c6e582db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/22/rodrigo-duterte-hits-back-at-united-nations-high-commissioner.html">Also
        read: Duterte hits back at UN High Commissioner</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba411dd-6e78-4294-8dca-6862cac54747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte orders online gambling closure</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbff0dc-73ed-4578-89e5-2be3c0409eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Duterte also has his eyes set on dismantling
        all online gambling operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b5a7d-0a3f-4810-84d9-a557ca9749bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants them all shut down since they don''t pay proper
        the taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81744bdc-cdae-4f34-beba-b6322f92dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gambling dito, taxable [Gambling here is taxable.] But they
        are accepting bets outside of the country which is not shown in whatever contrabands
        or gadgets of computer. Malinis yun. So walang taxes yun. Ilang taon na nila
        ginamit, [That''s clean. It has no taxes. They''ve been benefiting from it
        for years]," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc081ee-d9fc-4b9b-80a2-a3d73b887c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he ordered the arrest of Macau-based gambling tycoon Jack
        Lam, allegedly an online gambling operator in the country, the President fired
        two Bureau of Immigration deputy commissioners who were accused of extorting
        money or receiving bribe money from Lam over the case of illegal Chinese workers
        in his casino in Clark, Pampanga.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604772d-4030-49af-9f5d-058697d71c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:09:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:09:27.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://duterte-amlc-officials-secretariat-resign">Watch:
        Duterte declares holiday truce with rebels</a></p>'
  'oscar-albayalde-hundreds-of-police-relieved-transferred-for-drug-related-activities':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-22T21:15:10.237+08:00
    'imagesource': 'jcr:e009d8c3-fa12-4f0f-b6d9-1be547328c64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8afda3a7-8edb-43b0-82ad-13d55b8aa48f'
    'lead': 'NCRPO Chief Oscar Albayalde said hundreds of police officers have either
      been relieved of their posts, transferred to Mindanao, and face investigations
      for drug cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T13:15:38.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T13:15:43.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T13:15:43.222+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO Chief: Hundreds of police relieved, transferred for drug-related
      activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2185d0-0f0c-438d-8381-37a10f48c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nearly three hundred
        police officers found to be involved in drugs have been either relieved or
        transferred to Mindanao and are facing investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da25bd6-5f86-4cab-a8bd-979d1938e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director Supt. Oscar
        Albayalde revealed this on The Source on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331377f-1575-469a-85b9-bb15a5884c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In) NCRPO we have already transferred or relieved 124 policemen
        suspected (to be) involved in illegal drugs," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45647597-4942-490b-a24f-2261c8c63592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number includes policemen in active service, as well as some
        retired policemen who were also found to be involved in drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19690822-5022-4532-8a72-ff80c9255378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also estimated "around 167 more under our... counter-intelligence
        watchlist," whom they are monitoring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb132d-b77b-4750-a60f-16b3ffd52ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the information is validated against them, and we get evidence...
        then we will be charging (cases) against them," said Albayalde.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80cb11-fcd3-4de3-9eed-f750fad31244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s war on drugs has seen over 1 million
        surrenderers and 4,000 deaths since its launch in July. The death toll comes
        from both legitimate police operations and incidents of vigilante killings.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1837938103112747%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e8ed8-f933-4459-b7d1-8f1fed8af3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49284257-9700-412a-830e-3fbff724fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said under police operations almost 900 pushers and users
        were "neutralized," a term that has replaced "killed" in police reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf6499-927e-48c0-8de0-3ee3c93225fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 893 [neutralized] reflects only five to six percent compared
        to the arrested persons," Albayalde said. "So it''s not true that every time
        we conduct Oplan Tokhang, we kill or neutralize the suspect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b8aee-ff0a-4aaa-adff-c7f0fe8747d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 3,000 remain classified as deaths under investigation (DUI),
        according to statistics released by the Philippine National Police mid-December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95616e0-5340-42e8-92b1-72e69b6da71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count also cites around 800 cases "marked as concluded," 200
        of which Albayalde says are from Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb360b-cbaa-47a9-99f3-c13ad49ceeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, a case that is "marked as concluded" when cases
        have been filed against prospective suspects. The suspects can either be arrested
        or at large.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef1b53-e42e-40bd-b57a-1e068f4f6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde estimates that under Oplan Tokhang, they have "visited
        555,000 houses and... effected the surrender of 175,880 pushers and users,"
        and "arrested a total of 13,801 both pushers and users."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd103348-aa99-4cde-9622-8a3907e2e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Collateral damage''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71ab03-2d19-4e66-9501-05cadf52a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial drug war, which has been slammed by the international
        community over allegations of human rights violations, still enjoys immense
        popularity in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac321f-fe14-4c4a-87b5-441f1b325850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a recent Social Weather Stations survey found that 45 percent
        of Filipinos were "very worried" of becoming victims of the drug war. Another
        33 percent identified as "somewhat worried."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ed198-3f29-49a8-a66e-3b750e1e2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/19/sws-78-percent-fear-EJK.html">Read:
        SWS: 78% of Filipinos fear becoming victims of EJK</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f37b4-f367-41c5-9ffd-0d08131294f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde agreed that some innocent people got caught in the crossfire.
        He referred to them as "collateral damage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256787e-4bf4-46d3-882c-9734b44a87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, we are at war... In any war, there will be casualties,"
        he said. "There are incidents na may nadamay na teenager, may nadamay... sa
        (extrajudicial killings) na sinasabi niyo [where teenagers get hurt, others
        get hurt... in (these extrajudicial killings) you mention]."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39e036-5837-4145-bd64-58ca6a9a5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde added that "if you''re not violating any law,
        there''s nothing to be scared of."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361d8e6-d9d6-4a23-b2d3-f434a9e101fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that "these extrajudicial killings are not being tolerated
        by the administration" and "these are all being investigated."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3f733-7585-4558-806e-81827067acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support, no bonuses from Duterte</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f98a39-5fbd-4ddf-aac6-02f9bd1e8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration raise the possibility of police abuse
        following the President''s repeated remarks to protect members of the police
        force.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7765a04-22eb-47a4-8e25-76e415c8faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said in a speech on Tuesday that he would believe policemen
        and soldiers even if they lied.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ff66e-2f18-4308-a81f-897bf9561f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I will believe the police even if it is not true, I will
        believe the police and you, the military guys kasi magkasama tayo sa gobyerno,
        ako yung Commander-in-Chief (because we are together in government, I''m the
        Commander-in-Chief)," Duterte said in a speech in Camp Crame.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c820cb9-d865-4bd5-a34b-d7060b112333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said that it was not acceptable for policemen to lie,
        but he believes Duterte was only referring to providing them legal support.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c905c4-37ce-4e4c-9056-9e800e1902ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president did not say that if you go out of the limits of the
        law he''ll still be supporting you," Albayalde clarified.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f424b-93e2-4c14-8078-0208b8c981cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said that "(police) operations are not perfect" but they
        should be conducted "within the law."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8d593-9306-42a6-b562-808c0fe7122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even (if) maybe they''re not saying the whole truth, but it doesn''t
        mean that you are violating the law or you''re using excessive force," said
        Albayalde.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8986f-d7ac-4c74-bd5a-faa56fd51f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not because you do vigilante things... then the president
        will back you up," he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01241c-127b-4700-86db-aa2164eb8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also said to have promised key police officials bonuses
        ranging from ₱50,000 to ₱400,000, according to PNP Chief Ronald "Bato" Dela
        Rosa.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414cbed6-f5f1-4781-9a05-3cfea25f4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa later retracted his statement, saying that they
        did not receive such bonuses and the government might have been discouraged
        from doing so.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf32cc5-4e7b-4674-9690-0f10c6c28b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/PNP-bonus-Duterte-Bato.html">Related:
        No more hefty bonus from Duterte - PNP Chief</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7540df-f508-4f50-8b7e-a85d5336bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m supposed to receive 200,000. But as far as I''m concerned,
        I have not received mine," said Albayalde in response to a report that the
        bonuses were actually distributed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280a4f4-4cb5-4b36-ba10-27420fd60d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if accepting such an amount would be ethical, he replied,
        "That''s the decision of our commander-in-chief."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c94327-e6a3-4548-af9d-cf4aef3700f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:15:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T13:15:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a commander... you have to look after the welfare of
        your men, and the morale of your men," Albayalde said. "And that''s one way
        of boosting the morale of your men."</p>'
    '69':
