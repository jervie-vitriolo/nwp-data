      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do some Christmas shopping at the Grand Holiday Bazaar, one of the
        most anticipated bazaars during this season. Splurge on clothes, accessories,
        footwear, bags, gadgets, household items, and more — not to mention gifts
        for your friends and family. The bazaar is ongoing until next Friday, Dec.
        30 at the New Glorietta Activity Center at Palm Drive, Makati.</p>'
    '22':
      'image': 'jcr:8f6153e0-9b4c-4355-a000-4713a98c759b'
