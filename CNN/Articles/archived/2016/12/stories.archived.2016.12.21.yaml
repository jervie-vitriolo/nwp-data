      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/House-complaint-DOJ-De-Lima.html">Related:
        Complaint filed vs. De Lima for ordering Dayan to snub hearings</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c4b14-90c7-44f4-934a-b253da683aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said De Lima restrained Dayan from testifying in
        the legislative hearings on the alleged proliferation of illegal drugs inside
        the national penitentiary — despite summons from the Lower House Committee
        on Justice. De Lima earlier admitted to "advising" Dayan to hide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b9c70-7f5c-4cd3-aa13-1cd18706c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OIC Prosecutor General Jorge Catalan said there will be no preliminary
        investigation on the case against De Lima, as the penalty for the crime is
        for less than six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf0c46-a746-4ee1-b8e7-b8327a3bcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a court finds De Lima guilty, she might be imprisoned for up
        to six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245324c9-6aad-4f5d-8071-b8f802935418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/groups-urge-leila-de-lima-to-attend-department-of-justice-probe.html">Related:
        Groups urge De Lima to attend DOJ probe</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5233d-0172-4454-81ff-de7ef755f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.098+08:00
