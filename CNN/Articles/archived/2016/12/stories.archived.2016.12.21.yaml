    'template': '1'
    'title': 'UAAP: Olsen Racela replaces brother Nash as FEU head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa94bd-e40a-49d6-894c-0324bc964987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.133+08:00
