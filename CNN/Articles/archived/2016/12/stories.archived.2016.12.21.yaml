      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handling prosecutor has conducted a summary proceeding on the
        case, and this can be filed directly to the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc1eda-03c3-4980-aec1-91b83b32946b'
      'mgnl:activationStatus': true
