      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
