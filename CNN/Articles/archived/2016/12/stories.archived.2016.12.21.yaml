      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “The Amazing Truish Story of Andres Celestial &amp; The
        Life &amp; Death of Amorsolo Esperanza, Faith Healer of Talinhaga: Two Short
        Tales” by Elbert Or</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329578db-6bd9-454b-a2ad-9b4357c823c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
