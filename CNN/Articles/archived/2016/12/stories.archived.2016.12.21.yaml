    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia elite police kill 3 suspects during terror raid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23942ac6-6969-4a47-a106-9717b36f0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (CNN) —</strong> Members of Indonesia''s elite anti-terrorism
        squad killed three terror suspects in a firefight during a raid Wednesday
        on a house south of the capital Jakarta, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822057b-2e47-4c38-b0de-f4a4f3f56a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Senior Commissioner Rikwanto said the suspects
        hurled explosives at agents from the country''s anti-terrorism unit, Densus
        88, during a raid on a rented home in Tangerang, Banten province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b90df-4782-4b7f-9b10-70d069498083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects were killed, while a fourth was detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa0e66-434c-4790-a884-1699b1dc941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents who raided the house found a homemade bomb that Rikwanto
        described as "quite big." It was detonated at the scene by a bomb squad, according
        to CNN Indonesia, which said the suspects were reportedly planning an attack
        on New Year''s Eve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539bf82-6a8b-4709-90d6-fc5fd9033993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo praised the officers'' quick action
        and urged residents to be vigilant in reporting potential terror threats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6d8ed-b058-4de8-b4bc-15dee8a97575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope people are always wary, looking right and left. If there
        are things that need to be reported, report them immediately to the authorities,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9215584-4bca-4c0e-a9ce-3c818ef3766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all countries are experiencing the same thing. Therefore,
        we hope that the community will help shield the country from terrorism, from
        radicalism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72455e1d-1f6d-418d-8dc0-3e844e65def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, militants set off explosions and opened fire
        near a Starbucks in a busy entertainment and shopping district in central
        Jakarta. Two were killed and dozens injured in the attack, for which ISIS
        claimed responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1d242-7341-4948-9c05-882313cc7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4430fbf-6a47-4d4e-8fbe-d47d118e915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:26:06.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:26:09.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/21/asia/indonesia-bomb-detonated/">"Indonesia
        elite police kill 3 suspects during terror raid."</a></em></p>'
  'graphic-exhibit-on-alleged-extrajudicial-killings-held-in-popular-catholic-shrine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-21T18:25:57.406+08:00
    'imagesource': 'jcr:212760b0-21cd-4740-8d8a-3e7373b2f5e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e496f1-fc74-4328-928b-405c177dbbbb'
    'lead': 'As the war on drugs marks half a year, a prominent national Catholic
      shrine holds a graphic photo exhibit on alleged extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:29:10.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T10:38:05.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Graphic exhibit on alleged extrajudicial killings held in popular Catholic
      shrine

      '
    'updated': 2016-12-22T08:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10404f58-9d9e-4eff-9745-083ba31f5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A photograph of
        a dead man clad in red shorts and a black singlet, lying on the street in
        a pool of his own blood is among violent images lining the entrance to a popular
        Catholic shrine visited by hundreds of thousands each week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d757c-6d73-44ee-8dd4-6e782de3d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid festive Christmas decors adorning the church grounds, these
        series of graphic photographs in an exhibit entitled "Vigil on the Shadow
        of Death," are meant to call the public''s attention to the killings associated
        with the war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db822e-911c-4f64-96f8-28ab7aaf614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Shrine of Our Mother of Perpetual Help, more popularly
        known as Baclaran Church, says it''s their way of getting devotees to reflect
        on the value of life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcc00c-9c0f-4ab3-a3e2-09adba6a0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine, which is visited by thousands of devotees each week,
        may be a sacred place, it could not turn a blind eye to what is happening
        in the country, said Baclaran church rector, Fr. Joseph Echano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f931d-65fd-4b18-bdf1-c1570dbda8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagiging sagrado ng simbahan ay hindi rin pagtakas sa realidad
        ng buhay."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1ef07-c54f-4f98-9264-e472721b3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sanctity of the church is not an excuse to escape
        the realities of life.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c94985-b8fd-4a68-b152-380be55b4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a...reflection ng nangyayari sa ating lipunan ngayon upang
        maging salamin itong mga photographs na ito, nang makapagisip-isip yung mga
        tao," Echano said in an interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bec66-8517-429e-8244-0affd029fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These photographs are meant to be a reflection of
        what is happening in our society today so that that people will think about
        it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c523b-7b7f-4d36-94b3-3d7fc93c7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the photographs, contributed by a group of photojournalists,
        are also meant to appeal to people''s humanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139ae87-2124-4fed-96e7-c8292a633982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all human beings. An appeal to the dignity of life. Bakit
        papatayin? Kahit drug addict ''yan, parang baboy, papatayin sa harapan ng
        mga anak nila. Di ba? [Why should we kill them? Even if they''re drug addicts,
        they kill them like pigs in front of their children, right?] " he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11881128-e3d7-4b6f-8f78-276bc31b892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, according to Echano, is also a call to government officials
        to act on measures to curb the killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8d13b-e0b2-4229-bfaf-16de5d390196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think each one of us will have to do his or her own discernment,"
        said Echano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94649d22-131f-4b07-a730-594bed183509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When all of these things happening around us, we should ask, Lord,
        what are you telling me? What are you asking me to do? And once we get an
        answer to those questions, we should pray, ''Lord, give me the grace to do
        what you want," said the rector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38677a89-1af4-405e-964c-a4b19d599a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, a parish priest reiterated the church''s
        stand on the right to life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480ab5f-642a-45fe-941d-6f37a63cc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is sacred regardless of religion, regardless of race, and
        even for criminals, they have a right to life," said Fr. Aries Sison, rector
        of the Immaculate Conception Cathedral of Cubao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914b2bf-d1ed-405a-9e32-ee99eacbd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how bad the criminal is, nobody has the right to kill
        them. That is very clear," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc70ca7-5da0-438a-85c3-2e0560fa8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit comes amid a widely reported national survey showing
        that 85 percent of Filipinos in this largely Catholic country are satisfied
        with the government''s war on illegal drugs, even as 78 percent expressed
        fear that they or someone they know will become a victim of one of these extrajudicial
        killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbac99-fe85-4ab7-b455-f523921293db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/19/sws-78-percent-fear-EJK.html">Read:
        SWS: 78% of Filipinos fear becoming victims of EJK</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436abdc-2839-49e8-848b-51c12833776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s latest report on Wednesday shows
        2,133 drug personalities killed in anti-drug operations conducted by police,
        since the government''s war against illegal drugs began on July 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd65be5-f593-4111-ac3c-7e5f3efecbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and the police have strongly denied that
        the killings are state-sanctioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427b795-05e1-4689-8697-6a8717dee530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Sison said he is supportive of the government effort to rid
        the country of illegal drugs, however, he said that the methods used to address
        the issue should be reevaluated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194b887-f1b0-440f-be9b-7f72c516ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not bringing about a sense of safety, a sense of security
        in people. So, kailangan pag-isipan ang approach. Kailangan pag-usapan; talaga
        bang nasosolve yung problem?&nbsp; [The way it is approached should be thought
        of well. There should be a dialogue; is the problem really being solved]?
        Or are we just causing another problem?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ef5c3-bc20-4b90-a664-0cd142a7bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also urged Filipinos to speak up against the killings, and
        not be quiet when others are dying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c16da8-d174-45a2-a6e6-55bba8a610d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
