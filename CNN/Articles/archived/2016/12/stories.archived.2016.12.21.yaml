      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. “Lost” by Rob Cham</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01636157-8418-42c3-ae31-4f2cfa8599a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The follow-up to “Light” is the most boundary-pushing graphic novel
        of the year. Mini-sized and handsomely produced, it toys with how panels,
        pages, and graphics could work in defiant ways, even as it follows an intimate,
        nuanced, emotionally complex story of individuals who bond and drift apart.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404813a-e88c-4188-9232-20b2773757f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
      'mgnl:createdBy': 'jeff'
