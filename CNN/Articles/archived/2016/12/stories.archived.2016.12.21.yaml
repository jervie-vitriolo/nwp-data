      'mgnl:lastActivated': 2019-11-13T10:52:53.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These back-to-back fictional biographies of men of faith and magic
        are alive with bold lines and powder blue shades, deepened by sad and tender
        empathy for every soul who has ever been dwarfed by the vastness of the universe.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229e460-7586-4904-bfd0-a0d2e839d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
