      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent reports from the Philippines of summary executions of suspected
        offenders without trial or judicial process are deeply concerning and unacceptable
        to anyone who loves the rule of law," he said.</p>'
    '12':
