      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay likewise said that the
        Philippines will continue "bilateral engagements" with the eastern power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b9a3c-a44a-4a3e-b2e9-5d11861d49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/Yasay-on-Chinas-deployment-of-military-equipment-in-Spratlys.html">Related:
        ‘Nothing we can do about it now’ – Yasay on China military equipment on Spratly
        Islands</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66988ba6-1144-454a-928d-9a4ee1cf9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an economic alliance with China will continue, Sta. Romana noted
        that the key to such partnerships was "to deal with reputable companies."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddcdae-542c-496d-a006-aabb355c272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed reports that a potential Chinese partner was blacklisted
        by the World Bank and involved in the botched NBN-ZTE deal, a 2007 transportation
        project riddled with corruption.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db70af-9cfc-4654-8d97-aa0a73ddc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government later clarified that it will implement a joint screening
        process with China, which Sta. Romana reiterated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac962f-10b1-47d6-8be5-6c712620dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic problem there was really the lack of transparency, the
        lack of bidding process," Sta. Romana said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474a6a3-d55c-4f68-b22a-7f24d5c4ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key challenge is how to proceed with our economic agreements
        and avoid the mistakes of the past," he added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3217665-69dc-4818-8533-0d721987f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana identified transparency, "announcement of feasibility
        studies," and "best business practices" as standards that Chinese-Filipino
        partnerships hope to follow.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f708b-71f4-4f56-a5c2-a5ff96f9e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador, who was appointed in October, is awaiting his official
        acceptance from Beijing. He is set to assume his duties in China early next
        year.</p>'
  'Envoy-suggests-visa-free-China-for-US-EU-visa-holders':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T18:42:52.770+08:00
    'imagesource': 'jcr:7d1529ad-4edf-4d44-a9ed-8e0b2f32c86c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75c0f233-1c18-425d-9d4f-ac489d512a6e'
    'lead': 'Visa-free travel for citizens with United States and European Union cards
      can be a step to relaxed travel relations between China and the Philippines,
      suggests Ambassador Chito Sta. Romana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:10:31.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T17:06:29.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy suggests visa-free travel to China for U.S., E.U. visa holders

      '
    'updated': 2016-12-21T10:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed3cc1-743a-4c6b-bfcc-d4fb709577c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There are "no
        definite" updates on a no-visa policy between China and the Philippines, but
        some steps toward relaxed travel restrictions can be taken, the Philippine
        envoy to China disclosed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c98439-ebc0-45bb-b35d-cb48df420276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these measures is visa-free travel for both Chinese and Filipino
        citizens who already have residence or permit to travel in the United States
        or European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b7e4b-b671-4212-9906-13bbe8f73c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you already have a U.S. green card, or if you have an E.U. card
        visa, that could be the intermediate step to loosen (travel) for both sides,"
        Ambassador Chito Sta. Romana told The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9aef21-575d-4ada-a3b0-3c032e912064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a similar set-up with Taiwan, where visas are
        not required as long as the trip lasts less than 30 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5abf9-3e14-47cd-9537-a12b73902e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino travellers may enter Taiwan as long as they hold a visa
        or permanent resident cards to any of the following countries: U.S.A., Canada,
        Japan, U.K., Schengen, Australia and New Zealand. They must also "never have
        worked in Taiwan as a blue collar worker."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300d36c-03b6-4b85-85c9-df995d79249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks for visa-free travel to and from China are still going on
        between the two governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bd7d8-9e3b-45e6-9337-f0b6c66797c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighter rules for travel were raised after President Rodrigo Duterte
        shifted the country''s foreign policy toward China, after years of lukewarm
        relations, due in particular to a maritime dispute in the South China Sea.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1836732636566627%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bf8ad-05c8-4729-8420-aef47e6144c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bd4e2-8b6d-46ae-a655-ef074be2072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana cited a growing number of Chinese tourists since Duterte
        assumed office in July. He estimated 1 million Chinese tourists will enter
        the country next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79db175-2c62-426f-b2bc-00e3393e1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.813+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while they pushed for visa-free travel to the Philippines,
        China said that they will still "study" a mutual policy for Filipino travellers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d3c3c-e128-4c84-866d-b0632bf91727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.814+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question here is reciprocity. We want the same for the Philippines,"
        Sta. Romana explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55214603-c3bb-4177-bbfb-a7ba373f79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.814+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said the hesitance stems from a possible increase in undocumented
        immigrants, commonly referred to as TNTs (Tago nang Tago).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbc2ba-bf95-4f92-a1d3-ee55b40f5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.814+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the number of domestics, the number of TNTs could increase,"
        he added. "And the same (applies) here. We don''t want illegal tourists staying
        here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bae856-35d7-42ab-ae29-58017456f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:10:31.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:29.814+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, only Filipinos with diplomatic passports can stay in
        China, visa-free, for three months.</p>'
  'berlin-market-christmas-truck':
    'author': ' Laura Smith-Spark, Hala Gorani and James Griffiths, CNN'
    'caption': 'Anis Amri is being sought in Monday''s truck attack, which left 12
      people dead and 48 injured, a wanted notice issued Wednesday by the German federal
      prosecutor''s office said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T23:26:14.772+08:00
    'imagesource': 'jcr:11d80407-742e-4ddf-9805-e547e8196c7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7546c044-bee4-4a20-b840-10b7244eff07'
    'lead': 'A manhunt is underway for a 24-year-old Tunisia native in connection
      with this week''s Christmas market attack in Berlin — a man German authorities
      say may be "violent and armed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:13:42.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T10:13:46.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
