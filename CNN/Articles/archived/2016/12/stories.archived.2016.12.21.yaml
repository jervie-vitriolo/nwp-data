    'lead': 'The Justice Department files a case against Senator Leila De Lima for
      advising her former driver-bodyguard to snub summons to attend the House probe
      on alleged drug trade inside the Bilibid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:19:20.483+08:00
