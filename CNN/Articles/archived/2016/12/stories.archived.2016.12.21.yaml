    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Jose Mari Chan and the song that made Filipino Christmas

      '
    'updated': 2016-12-22T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67f720-ec0c-4467-8a19-876780eccce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Jose Mari Chan,
        from the moment he sung into a microphone, was destined to become the official
        voice of Christmas. His voice is clean and warm like your favorite holiday
        sweater. It glitters like December lights. It’s hopeful and ageless like the
        holidays. That he produced the biggest Christmas hit of all time at the height
        of FM radio, ensuring its immortality and ubiquity in malls, houses, taxi
        cabs, and jeepneys for generations to come, is a modern day Christmas miracle.
        It’s the Three Wise Men spotting the Star of Bethlehem that led them to the
        infant Jesus — a confluence of circumstances that make perfection possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45896f2d-9291-434e-a74e-21cf5052da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing “Christmas in Our Hearts” is the crystallization of the
        Christmas experience: it takes us back to more innocent times, back when we
        were still kids who believed in Santa Claus and magical possibilities. To
        those old enough to remember, the memory involved the song’s birth in a world
        with no iconic OPM Christmas pop tunes, and there it was, in 1990, taking
        over radio, then the streets with carollers hastening the spread. It became
        the biggest hit of the year in a matter of weeks, going as viral as it could
        possibly get in the pre-internet world. Twenty-six years later and the song’s
        staying power remains potent. Every December, it’s 1990 all over again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69e950-4f40-49a4-a440-00e130b68919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to wonder: he has to be tired of that song by now, right?</p>'
    '5':
      'image': 'jcr:00716a97-9fa4-40df-bf9b-9eda5444d22e'
      'imageCaption': 'Jose Mari Chan released his album, "A Golden Collection" in
        1985, right before his comeback record "Constant Change," which became the
        first diamond record in OPM history. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ca2ac-c5bd-4732-a4c4-74b23e668116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50f29f-43a6-4586-91ea-e0497571cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever I hear my songs on radio, I try not to listen to the songs
        too long because I don’t want the old songs to influence me in writing my
        new songs,” he says. “So I’m happy when they play my old songs, a throwback
        to the ‘70s, ‘80s and ‘90s, but after a while, I move on to another station.
        But I will never get tired of hearing my Christmas songs in the mall because
        it reminds me that the goodwill that I have given through my song continues
        to live on.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e1b0f-749c-49e4-a065-b134e26aa9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Jose Mari Chan has embraced being The Christmas Singer,
        this well-earned distinction happens to be grossly reductive. By the time
        “Christmas in Our Hearts” laid claim to our collective Christmas memories
        forever, Jose Mari Chan already had a full career other solo artists can only
        dream of: he had a smash debut in the ‘60s, a string of hits in the ‘70s,
        a greatest hits compilation in the ‘80s, and before the decade was over, a
        “comeback” album that made history as the first ever OPM diamond record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a16422-b223-4047-9851-a3824d3828a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a career that burgeoned despite pressure coming from his
        family to prioritize their sugar business over his musical interests. “In
        1965, ABS-CBN had a daily T.V. show called "Nineteeners" and they asked me
        to host the show but they had to ask my dad’s permission,” he recalls in an
        interview with Pia Hontiveros for CNN Philippines’ News.PH Christmas special.
        “My dad, of course, was a businessman, whose business I inherited. He agreed
        to have me host the show provided that I only do two shows a week and that
        I get no salary. I guess he didn''t want me to get used to doing something
        that I love and being paid for it.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf003202-296e-4f89-9394-72b3b518aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosting gig would lead to his first single, “Afterglow,” and
        his debut LP “Deep in My Heart,” whose title track, a veritable classic, remains
        one of Jose Mari Chan’s most recognizable hits to this day. The man got paid.
        In fact, years before “Christmas in Our Hearts,” Jose Mari Chan had already
        earwormed his way into the collective Filipino consciousness with a bevy of
        popular commercial jingles for Dial Soap, Philippine Airlines, Knorr Real
        Chinese Soup, and Alaska (“walang tatalo sa Alaska”), among others. He says
        he’s written close to a hundred commercial jingles in his career, most of
        which he can still sing from memory (and most of which are featured in his
        1997 compilation “Strictly Commercial”).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a673ed1-74a3-449b-9d52-4742baeb2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early ‘70s, Jose Mari Chan became one of the top singer-songwriters
        in the country. He represented the Philippines in the 1973 World Popular Song
        Festival in Tokyo, Japan, where he performed his song “Can We Just Stop and
        Talk a While” in front of tens of thousands of people. A year later, he was
        named one of the Ten Outstanding Young Men of the Philippines for the Arts.
        In a music climate thick with ballads, Jose Mari Chan managed to distinguish
        himself from the overwrought vocal stylings of contemporaries like Eddie Peregrina,
        Rico J. Puno, and Victor Wood. Apart from his original English compositions,
        what stood out was his calm, cool voice. His songs weren’t desperate lovelorn
        cries; they were wistful reflections on love, whether it was the maturation
        of romance through time in “Afterglow” or love ennobled by the fragility of
        time in “A Love to Last a Lifetime.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2908d-1f0e-40b3-80de-ae9e99403c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, family commitments began to outweigh his already successful
        musical career as he moved to the U.S. to take over the family business. “After
        I got married, I promised my mother-in-law that I would refrain from doing
        show business,” he tells Hontiveros. “But you know, once you have the music
        in your blood — in your heart — it wants to get out.”</p>'
    '17':
      'image': 'jcr:f85646cc-1562-4b1a-b407-1dfa6225635f'
      'imageCaption': 'Jose Mari Chan (center) and his daughter, Liza Chan-Parpan
        (left), talk to Pia Hontiveros (right) in a special Christmas episode of News.PH,
        which airs on Friday night at CNN Philippines. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf4e76-f081-431c-90b3-217cef8ac5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba958880-3c81-4208-b452-8ed270441f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a hiatus in which musical trends dramatically changed and
        a new, younger breed of singers were taking over the industry, something unexpected
        happened: Jose Mari Chan, at age 44, returned and overtook youngsters like
        Gary Valenciano and Raymond Lauchengco to become the biggest male pop singer
        of 1989.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b74059-8320-45d4-86ae-732f43dc6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comeback album, “Constant Change,” produced hit after hit: “Beautiful
        Girl,” “Can’t We Start Over Again,” “My Girl, My Woman, My Friend,” and “Please
        Be Careful with My Heart,” a sweet duet with then 19-year-old Regine Velasquez
        that would inspire the May-December romance in a top-rating ABS-CBN teleserye,
        “Be Careful with My Heart,” that ran for two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a214663-9d73-44f1-9939-857fa06def26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Mari Chan’s songs weren’t desperate lovelorn cries; they were
        wistful reflections on love, whether it was the maturation of romance through
        time in “Afterglow” or love ennobled by the fragility of time in “A Love To
        Last A Lifetime.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc1f9a-7f2e-4a1b-a9dd-b3a686a4a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it was a testament to Jose Mari Chan’s timeless appeal,
        or maybe an indictment on how little OPM had changed in two decades, but the
        success of “Constant Change” was unprecedented. It became the first diamond
        record in OPM history, back when the standard was still at 400,000 copies
        and not the post-piracy-calibrated 150,000 of today. His follow-up a year
        later, “Christmas in Our Hearts,” would match this feat. Eventually, both
        albums would reach double diamond status and become the top two best-selling
        OPM albums ever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c340b9a-6791-4f97-8816-a68a62cf14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 1990, Universal Records suggested that I do my first Christmas
        album,” he recalls. “That''s when ‘Christmas in Our Hearts’ was born.” Lifting
        a melody he wrote two years earlier for a song based on a friend’s poem, Jose
        Mari Chan started working on the title track. He initially eyed Lea Salonga
        as his duet partner but due to contract restrictions with OctoArts, the “Miss
        Saigon” star was unavailable. Luckily, he had a fallback living in his house.</p>'
    '26':
