      'mgnl:type': 'text'
      'text': '<p>Collected for the first time, Pangasinense vanguard Bong Redilla’s
        almost wordless vignettes conjure a town on the edge of childhood memory and
        circus dream.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6645ef2-11ce-4c27-a0e7-8dcc3d341223'
