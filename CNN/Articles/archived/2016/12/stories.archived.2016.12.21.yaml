    'title': 'PBA: Phoenix survives Meralco to end two-game slide, 94-90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d275b85-bbf2-47f7-a556-81ec40b52778'
