      'mgnl:type': 'text'
      'text': '<p><em>Catch Pia Hontiveros'' interview with Jose Mari Chan on Friday
        on CNN Philippines'' News.PH Christmas special at 9:30 p.m.</em></p>'
  'Kariton-Klasrum-saves-kids-from-gangs-drugs-petty-crime':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-21T17:50:50.989+08:00
    'imagesource': 'jcr:ff744c11-f423-49d8-bb13-1ba4e91bb72d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d80cfe1-7fb8-4b9b-8d98-aade52496662'
    'lead': 'Kariton Klasrum has been helping the youth stay away from petty crimes
      and drugs for years now, and CNN Hero Efren Penaflorida says former students
      of his school are now keeping their communities safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:41:43.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T10:41:50.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T10:41:50.234+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kariton Klasrum saves kids from gangs, drugs, petty crime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3f515-1fc3-418a-aac4-e269879f50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Long before the
        war on drugs began, Kariton Klasrum founder and CNN Hero of the Year Efren
        Peñaflorida has been helping children stay away from petty crimes, gangs,
        and drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc6c3b-b620-4cc6-98e1-f2b2eb5910e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida told CNN Philippines about "20 percent" of 800 students
        in his school were involved in such activities when they started in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2293df-b68e-4e13-b397-dac0c90afb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, there are fewer youth involved in illegal activities in
        his native Cavite City, where he now runs a school put up with the prize money
        from the award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ea321-eb38-4135-9081-23084f11fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-lessen na ang mga activities na ganun sa Cavite dahil sa mga
        efforts ng Kariton Klasrum," Peñaflorida observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b6042-be0f-45e1-a5cb-1f76b76d88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Activities like that have lessened in Cavite due to
        the efforts of Kariton Klasrum.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3df8ce-fdb7-4aa9-a846-ce59bf515724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while their operations are not that big, he thinks
        their work has helped give the children a better future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54127c8-87a7-468d-9807-972fff5e0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida, one of five nominees for CNN SuperHero this year, was
        awarded CNN Hero of the Year in 2009 for his work in Kariton Klasrum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d4484-18f7-4959-901b-a9e270e5053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project aims to make school accessible to street children through
        pushcarts stacked with learning material. It has since taught 40,000 students
        and had 83 replications nationwide in partnership with the Department of Education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24627d34-ea63-436c-8029-e07fed186b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they were ever confronted by the gangs recruiting
        the students, Peñaflorida said they don''t engage such groups. They focus
        their efforts on diverting the children''s attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae0562-9f35-4651-8c85-26ae732fb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami silang dating mga notorious gang members na ngayon ay nagmemake
        ng difference sa community," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dca6c6-fa0e-4715-8cfa-23d287ae36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We pull the kids away from (the gangs). There are
        plenty of notorious gang members who now make a difference in the community.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a0a32-cc80-40ec-9257-7f3f9f0d5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Hero on drug war</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b47f6-e268-4aae-8e00-47d8956b8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida also weighed in on the recent killings. He said he is
        against drugs, but he is also against the killings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af09792-d1a2-4662-ae46-68c4c75d8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education advocate believes President Rodrigo Duterte''s administration
        is "pro-kid."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178a1ff-87c5-4ad2-91cb-5caad7f473a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong i-secure ng government yung future ng kabataan ngayon,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c66863-ada8-4b68-b9d6-a84560c49449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The government wants to secure the youth''s future.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795752e-c001-4eba-96cc-40725d2a204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is why Peñaflorida finds youth casualties of the war on
        drugs saddening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b630ac-42ef-4681-905c-45615ed1aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe yung ginagawa ng campaign is for them," Peñaflorida said.
        "So nakakalungkot pag meron tayong nababalitaan na mga kabataan na namamatay."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb90127-6ab1-4ce4-bbcd-b357ae6c0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that what the campaign does is for them.
        So it is saddening when we hear about youth who have died.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c2048-5a94-4167-ad83-9d60c5268b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the youth can still rise above drugs and petty crimes,
        saying  they need hope, support, and "a little push."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec151c39-08bb-4e92-b5b5-630cc86ad543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang talaga na may gagabay sa kanila... para mabago yung
        perspective nila," Peñaflorida said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a5ba5-5123-4f2d-8a15-ad1c560c61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They really need to have a guide... to change their
        perspective.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc93e01-1172-4e35-bbd8-ba8e7a3bbbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is in favor of the rehabilitation centers being built
        by the government.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef82bd8-811a-4064-bea6-12f95611cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying it forward</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8a03c-509a-436f-91ff-89e1c82d4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida cited one of his students, Kesz Valdez, who almost joined
        the Akyat Bahay Gang, a group known for robbing houses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66a4f0-34cf-4622-b28f-1f9ff3140683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source, he recalled they had found Valdez
        when he was four years old, sleeping in front of a convenience store. They
        later took him into their care.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53fb736-b0c4-4931-ac33-e15ead9cbbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez went on to found his own organization Championing Community
        Children (C3), which is dedicated to teaching hygiene to children in marginalized
        communities. He won the International Peace Prize for Children in 2012.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kariton Klasrum volunteers: We want to pay it forward | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/j7lvPnECIw">pic.twitter.com/j7lvPnECIw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/811387530838822912?ref_src=twsrc%5Etfw">December
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11515efc-9999-488f-91ba-73863718497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
