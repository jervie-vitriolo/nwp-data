  'Mexico-fireworks-blast':
    'author': 'Nelson Quinones and Darran Simon, CNN'
    'caption': 'At least 22 people were killed Tuesday, December 20, 2016 in an explosion
      at a fireworks market in Tultepec, Mexico, according to local authorities with
      firsthand knowledge of the search-and-rescue effort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T12:11:52.359+08:00
    'imagesource': 'jcr:5e51c8a9-013a-47b8-a52c-2bb909336112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f831513-fb95-44b3-99e0-d1f779a2619a'
    'lead': 'At least 29 people died Tuesday in an explosion at a fireworks market
      in the city of Tultepec, the governor of the State of Mexico, Eruviel Avila,
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:25:49.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T11:25:55.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T11:25:55.076+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 29 killed in Mexico fireworks blast; 72 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd49196-efec-4fd6-bc60-0041fb664a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Explosions ripped through a fireworks market
        north of Mexico City on Tuesday, killing at least 29 people and sending columns
        of smoke into the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7d5e6-63bd-4b2b-8337-7f2095f0845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two people were injured, said Eruviel Avila, governor of
        the State of Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a195d6a-28b9-4092-a662-096ff981e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minors are expected to be transferred to a hospital in Galveston,
        Texas, for treatment of extreme burns after the blast in Tultepec, about 40
        kilometers (about 25 miles) north of Mexico City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab4a15-322d-4fb2-b287-1bac12b5f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured flashes of fire and what appeared to be fireworks
        exploding. A witness told CNN that people ran for their lives. The death toll
        climbed throughout the evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b06de1-5680-4cdc-95e6-09c5ef0e3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause was not immediately known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12ceb8-6d6d-4e50-959e-5872398c305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Luis Tolentino said he was in traffic and heard loud noises.
        Some of the people who tried to get away tripped in the frantic dash, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de5eae-2c0e-483d-b1ab-3aa7a34760d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the fireworks market is the size of a soccer stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3f041-77cd-4a95-bd2c-8186c9150419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrotechnics are a major industry in Tultepec. In 2005, a large
        explosion took place at the same fireworks market. That blast injured many
        people and caused enormous damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c716d4d-ab7a-4355-8a2a-24284259d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders were at the charred scene and assessing the
        damage Tuesday, Luis Felipe Puente, coordinator of Mexico''s national civil
        protection agency, told CNN affiliate FOROtv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128441e5-2c1f-478c-b743-f68fcd216963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Red Cross Mexico showed the devastation and paramedics
        on the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d1600-7f86-45e7-b7a5-e70bf99bd872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nelson Quinones and Darran Simon reported from Atlanta.
        CNN''s Daniela Patino, Angela Barajas and Deborah Bloom contributed to this
        report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b9ada-e109-4816-9e7a-c7c1d956ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:25:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:25:55.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/20/americas/mexico-fireworks-explosion/">"At
        least 22 killed in blast at Mexico fireworks market."</a></em></p>'
  'Aleppo-evacuations-Wed':
    'author': ' Victoria Lindrea, CNN'
    'caption': 'Turkish Foreign Minister Mevlut Cavusoglu tweeted Tuesday that 37,500
      people had been evacuated from the war-torn city so far, adding that "all evacuations
      are intended to be finished by tomorrow."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T10:38:43.702+08:00
    'imagesource': 'jcr:715922ab-8f06-4eba-ac04-355366feedf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d2ffb7-f6c3-4ba8-83d0-1e354792f3a4'
    'lead': 'The evacuation of the Syrian city of Aleppo could be coming to a close
      soon, multiple officials and a rebel group said, although they disagreed on
      the time frame and the number of evacuees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:29:45.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T11:29:50.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T11:29:50.094+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey: Aleppo evacuations could be completed by Wednesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e113a-327d-4e48-a9fe-716192fdc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The evacuation of the Syrian city of Aleppo
        could be coming to a close soon, multiple officials and a rebel group said,
        although they disagreed on the time frame and the number of evacuees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62a07a-8445-4ea2-be1a-f608622e4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of buses scheduled to evacuate the last civilians and rebels
        from eastern Aleppo has been delayed, Syrian state-run media said, blaming
        infighting among rebel factions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bb638-dae6-4928-b2e1-db0337cb4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu tweeted Tuesday that 37,500
        people had been evacuated from the war-torn city so far, adding that "all
        evacuations are intended to be finished by tomorrow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a501e5-352d-4d3c-9518-f6b08591542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Syrian regime and a key rebel group had said earlier they
        expected the evacuations to be completed Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc416bd6-7fa1-4f95-bbc8-65e72753844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime is on the verge of retaking Aleppo from rebel groups
        who have controlled parts of the city since 2012. The government has made
        significant territorial gains after its forces, backed by airstrikes, entered
        rebel-held areas in late November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31019a-578d-4b1a-93dd-467eb7a12f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said the evacuation would
        conclude in the coming days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688400f8-37b5-454f-88ab-2f3462ed34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the International Committee of the Red Cross has put the
        number of evacuees since Thursday at 25,000 and said the operation is "still
        ongoing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf6c16-8489-420b-bbb6-8966cd2a0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 750 people have so far been evacuated from the largely
        Shiite villages of Fuaa and Kafraya in Syria''s mainly rebel-held Idlib province
        as part of the same deal, the ICRC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865fa6d-e85f-4328-9269-485a226ff33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many civilians and rebels are trapped in eastern
        Aleppo. But Syrian state-run Ekhbariya TV reported the Syrian army has used
        loudspeakers to urge remaining rebels to leave the area, warning it intends
        to enter the enclave in the coming hours to "remove remnants of terrorism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b8626-538c-48ff-95ef-2cbb484ebb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekhbariya TV also reported that 51 buses had entered the city Tuesday
        to transport a number of rebels and their families to Idlib province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb79887-741d-46fc-a9f5-f872ab94739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime on verge of retaking Aleppo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e070af-ec5c-4fad-9b94-9c16026039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama Abo Zaid, a spokesman for the Free Syrian Army, a rebel alliance
        backed by Turkey, said he expected the evacuation to conclude Tuesday, with
        a convoy of about 100 buses due to leave the city in addition to at least
        300 private cars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59da4b5-1d14-4822-82f1-5246c68aab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few civilians are afraid to leave Aleppo and stay in tents in
        the cold and decided to stay in their houses," Zaid said. He said some stealing
        and intimidation was taking place during the evacuation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07feff-42e5-4144-a618-453108729d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The forced evacuation in Aleppo will end today, and still
        there will be around 1,300 people to be evacuated from Kafraya and Fuaa simultaneous
        with evacuating 1,500 people from Madaya and Zabadani, per the agreement,
        as 2,700 people have been evacuated from Kafraya and Fuaa so far."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaa7e2-3bb7-4b8d-a9ef-7f000ecc5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey and Russia helped broker the ceasefire deal that made the
        recent evacuations possible. On Tuesday, Cavusoglu, the Turkish foreign minister,
        met with Russia''s Lavrov and Iranian Foreign Minister Mohammad Javad Zarif
        in Moscow to discuss the Syrian conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45c501-6689-47d5-8f60-2b91e97f866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint efforts have been successful in facilitating the evacuation
        of civilians from Aleppo and the departure of militants, Zarif said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50486a-8922-4a73-a571-85148ea3ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, you and Turkey have been able in the past five days to help
        evacuate innocent civilians from Aleppo as well as (facilitate) the terrorist
        groups to leave the city," Zarif told Lavrov ahead of the trilateral talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce145425-c4a4-479c-80ce-95e1a7d3b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries'' defense ministers met in the Russian capital
        as well, announcing the Moscow Declaration, which the Russian Defense Ministry
        called an "extremely important document" that will "promote the settlement
        of the Syrian crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ae5bb-a13d-4dd3-8761-5112d9213e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be able to act as the guarantors of further settlement
        and implementation of the Syria ceasefire agreement," Russian Defense Minister
        Sergey Shoigu said during the meeting with his Iranian counterpart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15e76e-9a44-4ec8-802d-488b5ed16431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings came on the heels of Monday night''s assassination
        of Russian ambassador Andrey Karlov in the Turkish capital of Ankara.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc4818-0f46-472a-968b-824acffcdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia: No military solution in Syria</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe12f5-eb9d-46cb-9f1e-7c7bdd95d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov welcomed the "efforts in eastern Aleppo" and recognized "the
        important role" of the United Nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85121223-beff-4e26-8001-4547f27e8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become our opinion there is no military solution to Syrian
        crisis," the Russian foreign minister said at a press conference following
        the meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c2404-4af4-45db-960e-3b0effb5abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the partial evacuation of opposition from a number of
        locations in Syria and advocate a successful and safe completion of this process,"
        he continued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509cf04-9dcb-4b6c-8323-3178aeb61724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the three countries would work toward "ending hostilities"
        and "providing an environment for an efficient and conclusive political process
        in Syria."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33a64e-3dbc-443a-be77-c057d3a4099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has authorized the United Nations to send
        an additional 20 staff members to eastern Aleppo, where they will monitor
        the ongoing evacuation, a UN spokesman said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff0f9e-5523-4500-b6b5-871c0f8fa8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the UN Security Council voted unanimously Monday
        to redeploy UN staff to Aleppo to monitor and report on the evacuation of
        civilians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ebccc-96b5-4fde-8c96-c02b906830f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stressed "the importance to ensure the voluntary,
        safe and dignified passage of all civilians from the eastern districts of
        AIeppo or other areas, under the monitoring of and coordination by the United
        Nations and other relevant institutions, to a destination of their choice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a281895-4610-45ea-8b47-5a65b342fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana Alabed, a 7-year-old girl who has captured the world''s attention
        with her tweets from Aleppo, was evacuated to Turkey with her family Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efad4b-07d9-4e10-b279-5f2b14de9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Fatemah, tweeted Tuesday: "I can''t &amp; we can''t
        all be happy until all the remaining people who want to leave are evacuated
        from East Aleppo."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd099954-0517-4073-8029-731e3dfe4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Schams Elwazer, Anne Marie Nacy, Natalie Gallon, Sebastian
        Shukla, Sarah Faidell, Sarah Sirgany, Eyad Kourdi, Alla Eshchenko and Eliott
        C. McLaughlin contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b5970-d55b-4026-a78d-fa585d2d20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:29:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:29:50.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/20/middleeast/syria-aleppo-evacuation-turkey/index.html">"Turkey:
        Aleppo evacuations could be completed by Wednesday."</a></em></p>'
  'Rock-and-Roll-Hall-of-Fame-Class-of-2017':
    'author': 'Lisa Respers France, CNN'
    'caption': 'The Rock and Roll Hall of Fame Class of 2017 has been announced. This
      year''s inductees are Joan Baez, Electric Light Orchestra, Journey, Pearl Jam,
      Tupac Shakur and Yes. The group was selected out of 19 nominees.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
