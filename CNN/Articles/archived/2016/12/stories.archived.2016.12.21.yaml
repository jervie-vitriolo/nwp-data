      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Dolly and Lavinia Explore the Interverse” by Trizha
        Ko</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03062bd-507f-4b9a-8fc9-6a100d27cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
