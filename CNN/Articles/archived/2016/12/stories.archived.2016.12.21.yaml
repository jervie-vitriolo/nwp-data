      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doggies, pastels, and cuteness aren’t what you might expect from
        an existential odyssey about being trapped in digital limbo and liberation,
        yet here it is, partying through pixels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a022bd-e4dc-4d6a-9b24-47963405855a'
      'mgnl:activationStatus': true
