      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. “Ikatlong Sulyap: The Third Komikon Anthology of Choice
        Independent Works” by Various Artists</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c40bf-36ef-4620-933a-c593ce1e1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need an intro to the current state of shorts in one package? This
        embarrassment of riches from 2015 is the most satisfying genre-mash this year,
        from Andoyman’s quietly panicked “Ang Sumpa” to Hulyen’s hipster funnywoman
        in “Ugh.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447f1c3-dbbe-4ba6-a6ba-257890231051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in Powerbooks branches in Trinoma, MOA, Greenbelt and
        Glorietta. Check the Sulyap Komiks Anthology Facebook page for updates.</p>'
    '37':
      'image': 'jcr:470fb224-9040-452a-b3e3-1db8267b61a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d542e-8ccd-4e04-90cd-73bfa9085b78'
