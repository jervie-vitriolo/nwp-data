      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Racela is still
        at the helm of the Far Eastern University (FEU) Tamaraws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27750c4-9092-442d-8cc0-c8c13a381603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU announced it appointed Olsen Racela as the head coach of the
        Tamaraws for the upcoming University Athletic Association of the Philippines
        (UAAP) men''s basketball season on Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dda0b6-81a6-44c3-9f21-02983972d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsen Racela succeeds his younger brother Nash Racela in the FEU
        hotseat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829d7b9-328b-4036-a787-6f7555b11ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the departure of the younger Racela vacating his head coaching
        position, he will still be part of the Tamaraws as a consultant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42427b5-ebf0-4ccb-ad66-d806fd731b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re both excited, this is the first time we will be working
        together since the (national) youth program," the newly minted FEU head coach
        said of his brother''s involvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27645292-9184-4569-a9bd-b371d08e6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c4d0a-e86b-423d-885b-df60e284ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Racela is a nine-time champion and a five-time All-Star
        in the PBA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273640eb-6e34-4b0b-a1de-7886a29dca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a coach, the former Purefoods and San Miguel guard previously
        headed the Petron Blaze Boosters and the Energen Philippine youth team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f286e9e-a57b-4a16-8f4d-0be6b73f5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently an assistant coach to Tim Cone with Barangay Ginebra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505954e-96c8-408b-a51d-ef4d80b3b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Racela will look to build on his brother''s four-year
        stint with the Tamaraws, whose highlight was a championship in UAAP Season
        78.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823fe52-2427-4f6f-a30c-cc199c9ad844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:23:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:23:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
