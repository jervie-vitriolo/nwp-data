      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Rock and Roll Hall of Fame Class of 2017 has been announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fc994-fb1e-4dc5-a2c8-9c311dba2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s inductees are Joan Baez, Electric Light Orchestra,
        Journey, Pearl Jam, Tupac Shakur, and Yes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e5463-8384-445e-94fc-c8fac4438707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was selected out of 19 nominees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721623b1-1dfb-4140-afd1-ab845fb96cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the inductees were first time nominees with the exception
        of Yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a661209-60e0-4698-bee9-61beff524f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for nomination, an individual artist or band must
        have released their first single or album at least 25 years prior to the year
        of nomination. This year marked Pearl Jam and Shakur''s first shot at eligibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bceecba-cea4-4416-9435-5b5d079f3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inductees were selected by more than 900 voters of the Rock
        and Roll Hall of Fame Foundation. The organization also aggregated fan votes.
        Electric Light Orchestra, Journey, Pearl Jam and Yes won the fan ballot, along
        with The Cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2ca94-6901-49c0-995b-e4833eb5234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nile Rodgers will also be honored with an award for musical excellence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228f609-a67c-44ce-a0e4-c46a70d25af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32nd Annual Rock and Roll Hall of Fame Induction ceremony will
        take place April 7, 2017 at Barclays Center in Brooklyn, New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ee8c4-b015-45a1-af11-0d9a76ffa150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will be aired on HBO. Tickets for the event will go
        on sale in January.</p>'
  'Russia-fight-terror-assassination':
    'author': ' James Masters and Nick Thompson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T10:38:16.547+08:00
    'imagesource': 'jcr:b5b3b540-34c1-43cc-847c-bfb05c95b0ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c7e719d-e9c8-4f2d-8786-59e1190d5ea6'
    'lead': 'Russia warned it will not make "concessions to terrorists" a day after
      its ambassador was gunned down in the Turkish capital, Ankara.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:35:40.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T11:35:46.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T11:35:45.600+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia ''determined to fight terror'' after envoy''s assassination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e82d9-7218-4324-b4a3-071e1c89c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia warned it will not make "concessions
        to terrorists" a day after its ambassador was gunned down in the Turkish capital,
        Ankara.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa751b04-bc96-4a5a-b477-344a93242bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said his country remained
        "determined to fight terrorism" after a meeting Tuesday in Moscow with his
        Turkish and Iranian counterparts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15992e8a-8209-4888-8025-1837475c6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who opened fire on the ambassador was identified as Mevlut
        Mert Altintas, 22, a Turkish police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5231a21-ba31-4a86-833a-25409cfcc896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting had been arranged to discuss the situation in
        the Syrian city of Aleppo before Russian ambassador Andrey Karlov was gunned
        down Monday at the opening of an art exhibition in Ankara. It comes as an
        18-strong investigative team of Russia''s special agencies arrived in Turkey
        to help authorities with their inquiries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8f649-377b-43d4-bde5-00a29f158d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envoy''s body returned to Moscow</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976251fd-ebd9-40e1-846c-fbe8828cdc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlov''s body arrived in Moscow late Tuesday. The ambassador was
        bestowed honors upon arrival in a ceremony attended by Lavrov, Turkish Foreign
        Minister Mevlut Cavusoglu and the widow of the deceased, according to Russia''s
        Foreign Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266b097-3b6a-44cf-9370-6aac578a19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Lavrov said the tragedy made the talks even more
        urgent, according to Russian state-run news agency Sputnik.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001f3b5-409d-4f9e-9a6c-f82e26584529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy makes all of us more determined to fight terrorism,"
        Lavrov was quoted as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda9971-833f-4d9e-85b2-5838fd02e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hoped the talks would "create conditions for a more efficient
        delivery of humanitarian aid without making any concessions to terrorists,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c135ee-53cf-45cc-a928-dcb9b8d01e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to establish all the circumstances of the organization
        and (the) execution of the terrorist act as soon as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c156b-f3e8-4ddf-a66a-66e9e89b79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu said the attack was intended to "harm our relations and
        destroy all the achievements we have made together recently."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca9b8a-ef32-4479-9996-42f919ff7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed the investigative team from Russia, saying the two countries
        would work together to "uncover who is behind this vile and treacherous terror
        attack."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4e498-bf9b-4ea3-a32b-a7c5fdf503d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey and Russia have recently proven what they can achieve when
        they cooperate, not only to their own people but to the whole world," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd06a91-7600-419e-9cc0-b97c8ec0c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will maintain this cooperation in Syria in order to reach a
        political resolution and also extend the cooperation to other areas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31fe69-dc81-4ca2-a631-4024166e35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the street that houses the Russian Embassy in Ankara
        will be renamed in Karlov''s honor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ef763-c0ad-4581-a88e-ba6b1418bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter''s relatives taken in for questioning</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c2540-2d7d-4a0b-81be-2d228465fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Altintas, the police officer, fired several shots
        at Karlov, shouting, "Allahu akbar (God is greatest). Do not forget Aleppo!
        Do not forget Syria! Do not forget Aleppo! Do not forget Syria!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb58495-1853-4270-9fd8-c038bb656e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and photographs taken during the exhibition show that shortly
        before the shooting, Altintas had been standing behind Karlov while the envoy
        was making remarks. Turkish security forces eventually killed Altintas, Turkey''s
        Interior Ministry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702cc9a-445e-4ac0-bac6-f3fe5fe7d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were taken in for questioning in relation to the shooting,
        including the shooter''s parents, sister, uncle and two other relatives. A
        roommate, a police officer, was also arrested, according to Turkish state
        news agency Anadolu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4ac72-0f8b-4bef-b345-67d633252912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altintas'' uncle was released under "judicial control," or bail-like
        conditions, Anadolu quoted security sources as saying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d89927-5147-4bb7-8539-29d33e9a9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anadolu, the uncle was a former senior executive at
        a private school connected to cleric Fethullah Gulen, whose movement Turkey
        considers a terrorist group. The school was shut down after a failed coup
        in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b94d94-6a14-46d1-9a4d-531b9e608273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anadolu also reported that books about al Qaeda and Gulen''s movement,
        which the Turkish government calls the Fethullah Gulen Terrorist Organization,
        were found after a search of Altintas'' home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f08a65-77da-4a43-bf75-4c7dac485df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey alleges that members of Gulen''s movement were behind the
        coup attempt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc281a-4b89-4e3a-b13a-83bc44647f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed coup triggered a wave of arrests, detentions and dismissals
        of those suspected of any involvement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c8ea2-36f8-4d1c-8971-413fa096c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Altintas'' relatives were taken in for questioning,
        the agency quoted security sources as saying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73980f8-63ba-4713-b6a1-05f891b05aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador''s assassination came at a time of thawing relations
        between Russia and Turkey and at a pivotal moment in Syria in which Russia
        has been instrumental in President Bashar al-Assad''s push to retake rebel-held
        areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c6140-16da-4fe7-9fa5-759134a78cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin: Shooting a ''provocation''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b21c0-812a-4742-aba8-c82cbbd842fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said the killing was a clear provocation
        aimed at undermining not just the normalization of Russian-Turkish relations
        but also the "peace process in Syria" promoted by Russia, Turkey, Iran and
        other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6817d54-2358-4f60-ae67-f630b2d98424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only response we should offer to this murder is stepping up
        our fight against terror, and the criminals will feel the heat," Putin said
        in televised remarks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce024027-9d86-40cc-9c84-60b3e6adbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan echoed Putin''s sentiments,
        saying "the Russian government and the Turkish republic have the will to not
        fall into that provocation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe50950-74a6-4c51-b488-aafc2e775841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roles of Russia and Turkey in Syria</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ebe01-3e54-460b-804e-f257bd5417a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and other countries have denounced Russia over
        its backing of the Syrian leader.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80257413-a23c-439c-a9c4-adfd62f676ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow, the most powerful ally of the Assad regime, has carried
        out airstrikes since September 2015 to prop up the embattled ruler. As one
        of the five permanent members of the UN Security Council, Russia has used
        its veto powers to block a political solution to end the war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf379739-8179-4309-9460-b62f939ea0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombardment in Syria has drawn criticism from Western powers,
        with President Barack Obama on Friday accusing Russia of slaughtering civilians
        in the besieged city of Aleppo in concert with the Assad regime. Moscow has
        recently tried to distance itself from the assault in eastern Aleppo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f57b0-f78b-458e-876e-d9581ae6bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s involvement in Syria is complicated. On one hand, the
        Turks are eager to help eradicate ISIS. On the other, Ankara has worked to
        drive Kurdish fighters from the Syrian side of the border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa5e4a-eb99-4f3a-8087-30f20719518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States supports Kurdish groups in both Syria
        and Iraq as critical partners in the battle against ISIS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7244d-e9ff-4b6c-b315-c35dd33fb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassies closed</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b798a59-427a-4ae8-9d19-f17e5c44b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All US embassy and consulates in Turkey were to be closed Tuesday
        after a separate incident, hours after the Russian envoy''s assassination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa2779-ceda-43c8-8c39-a2a62da893fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish police arrested a man who fired into the air with a shotgun
        outside the US Embassy in Ankara, Anadolu reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c66dc5-e1ae-4520-9d10-523a219c41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:35:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video fed by Turkish video news agency IHA showed security officers
        leading a handcuffed man into an unmarked police car as he shouted in Turkish,
        "I swear to God. Don''t play with us." No one was injured.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5b8a9-fed4-4372-a604-0d988eedb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:35:40.461+08:00
