      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s latest report on Wednesday shows
        2,133 drug personalities killed in anti-drug operations conducted by police,
        since the government''s war against illegal drugs began on July 1. President
        Rodrigo Duterte and the police have strongly denied that the killings are
        state-sanctioned.</p>'
    '14':
