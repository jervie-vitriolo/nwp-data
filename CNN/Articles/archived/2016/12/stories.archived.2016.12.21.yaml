  'UAAP-FEU-Tamaraws-head-coach-Olsen-Racela':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Olsen Racela is the new head coach of the FEU Tamaraws.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
