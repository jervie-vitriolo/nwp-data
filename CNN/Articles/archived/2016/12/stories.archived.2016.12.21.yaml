      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in National Bookstore and Fully Booked, and through Adarna
        House. Read the comic for free at lost-comic.com.</p>'
