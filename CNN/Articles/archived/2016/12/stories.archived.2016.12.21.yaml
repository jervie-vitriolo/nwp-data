    'template': '1'
    'title': 'Berlin attack: Police hunt Tunisian suspect after finding ID papers
      in truck

      '
    'updated': 2016-12-22T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5590ed7-d01f-4c0f-9a8f-a3454c14302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —</strong> A manhunt is underway for a 24-year-old
        Tunisia native in connection with this week''s Christmas market attack in
        Berlin — a man German authorities say may be "violent and armed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640f516-7c2b-4629-8f64-1d710aca0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anis Amri is being sought in Monday''s truck attack, which left
        12 people dead and 48 injured, a wanted notice issued Wednesday by the German
        federal prosecutor''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78e2ab-7cc9-470d-b3e1-c7a92687fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have offered a reward of up to 100,000 euros (about $104,000)
        for information about his whereabouts, and said Amri, who was born in Tunisia,
        is "under urgent suspicion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50818635-447b-4800-ad29-897094718c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see this person that we are seeking, inform the police.
        Please do not put yourself in danger because this person could be violent
        and armed!" the notice said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972c42f-852d-42e5-b7d3-dde19d6d29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84027323-ee6d-4d32-9a44-3117e248ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Amri is 1.78 meters (5 feet 10 inches) tall and weighs about 75
        kilograms (165 pounds).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51320b-cf06-4ba1-9600-45eff0013a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect was arrested in August with forged documents en route
        to Italy, but a judge released him, an offical says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e20d6-50f2-4f2f-af2c-297de7441341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police at one point noticed the suspect because he was looking
        for a gun. • The suspect was known to be in touch with radical Islamist groups,
        a state minister says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f65abe-0f39-497f-8c5d-f90a2c20fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect''s asylum request was refused, and deportation was
        attempted, a German state minister says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140bfe0-f669-49ee-9794-7ea1c7f5466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• German police conduct raids in North Rhine-Westphalia region,
        a security official says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35af95-a18b-46d7-b57b-e245ca472891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt for suspect</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c27d8-2447-4e22-bfd6-a6db8a09807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amri''s identity papers were found inside the cabin of the truck
        used in Monday''s attack, German security officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac04f3d-a5fb-44f0-908c-98ed704e38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Amri was publicly named, Ralf Jaeger, interior minister of
        North Rhine-Westphalia, told reporters the suspect was known to German security
        services as someone in contact with radical Islamist groups, and had been
        assessed as posing a risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab42f1-1036-4551-a10c-e2b4af11b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One German security official told CNN the suspect had been arrested
        with forged documents in the southern German town of Friedrichshafen in August,
        on his way to Italy, but a judge released him. The suspect also came onto
        the radar of German police because he was looking for a gun, the official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7e5df-f8a9-46b8-bf3b-23f95307e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Thomas de Maizière earlier declined to
        confirm the suspect''s identity but told reporters a manhunt had been underway
        across Europe since midnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166cf8b-72af-4eea-a38e-d8f5f4f2f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German police carried out raids Wednesday in connection with the
        investigation in North Rhine-Westphalia, where the Tunisian suspect had stayed,
        another security official told CNN. The official said the suspect was not
        yet in custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98888e7a-f35a-4dc2-aaa4-798a78ca9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed it had inspired Monday''s attack. The terror group''s
        affiliated Amaq News Agency described the perpetrator as a "soldier of the
        Islamic State" who had acted in response to calls for attacks in the West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f43cc-a524-41d4-befb-745a08968a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Link to pro-ISIS network?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc786e3d-f724-4030-b31c-33e7ef721a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan Mayer, a spokesman for the Christian Democratic Union/Christian
        Social Union parliamentary group, told a news conference that the suspect
        was thought to be a Tunisian national but his age was in doubt as he used
        different identities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229923f3-9f02-47a5-aafb-19dd452d17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the suspect had been registered by German authorities
        as someone who posed a risk and his asylum request had been refused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a1928-ed8e-44c2-9dc8-bc023ed5b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer said authorities'' attempts to deport the Tunisian national
        were thwarted because they were unable to establish his identity beyond doubt.
        He said the suspect was believed to have links to a Salafist group, referring
        to an ultra-conservative branch of Islam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc9fe5-6a43-411d-94db-8329c118a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaeger said the suspect was believed to have entered Germany in
        July 2015 and had traveled between Berlin, North Rhine-Westphalia and other
        cities. He was "very mobile" but was mostly in Berlin since February, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68116b2f-141c-4e2d-b68a-ccd78b5290ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunisian authorities were informed when the deportation process
        started in North Rhine-Westphalia, Jaeger added. The man''s asylum request
        was refused in June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e0d85-8314-46cd-86a9-012c28f3d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German security officials told CNN that investigators believe the
        Tunisian suspect is linked to a recruitment network for ISIS operating in
        Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bef379-e497-49a5-9477-32d6027bed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main figure in the network, Ahmad Abdulaziz Abdullah -- a 32-year-old
        Iraqi national also known as Abu Walaa -- and four others were arrested and
        charged with terrorism offenses in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe7707-cb3e-4cae-ace8-7043f71d3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German federal prosecutors said then that Abdullah was the ringleader
        of a multiregional recruitment network. The group allegedly targeted and radicalized
        young Muslims in North Rhine-Westphalia and Lower Saxony.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7db7f5-f405-47a2-b9bf-e4cf7f7975af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaeger said he could not confirm a link to Abu Walaa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ff088-6914-44a2-8c45-6589512fc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police appeal for photos, videos</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd83071-3437-4d64-a606-3e6ffc877aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have appealed to the public for any digital videos and photos
        they have of the attack or possible suspects. They tweeted Tuesday they were
        investigating 508 leads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac72731-b631-4d22-a5d3-644d961d5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, police released an asylum-seeker believed to
        be from Pakistan who had been detained in the immediate aftermath of the truck
        attack. According to German media, witnesses had said he had been driving
        the truck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9fbe5-ea32-44c8-8a6a-85c6c93d1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peter Frank, general prosecutor at Germany''s Federal Court
        of Justice, said that forensic tests offered no link between the man and the
        truck''s cabin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ea4ff-962a-4e81-8e3c-28394ff99486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original truck driver slain</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27cada-279a-48a8-b4f3-cc39159b45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Polish man found shot dead inside the truck has been identified
        as its original driver, according to German media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682f1c2-8128-4954-92bc-fcc985a089b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not driving during the incident, police said. The gun used
        to kill him has not yet been recovered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f6bce-f7ee-45c7-a076-7ddc7889abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain driver may have been involved in a struggle with the suspect
        inside the truck''s cabin before he was shot, Cruickshank said. This could
        be when the suspect''s identity papers were dropped, he suggested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437566bf-30e6-43b9-80ad-63533ae4dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck, which was owned by a Polish company, was hauling 25 tons
        of steel before it was steered into the crowd, according to its owner, Ariel
        Zurawski. He identified the slain driver as his cousin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d20b7e-9c15-476e-a249-47eba9a058aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country in mourning</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd55e47-5927-4e23-858d-c87b4832b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities have not publicly named any of the victims, and
        police have asked people not to post videos or photos of them as a sign of
        respect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c410e-9b4b-4168-9aa6-63b45e36e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Italy''s Foreign Ministry said Wednesday that Italian national
        Fabrizia Di Lorenzo was missing following the attack and that her family was
        now in Berlin. The ministry said it was waiting for German investigators to
        complete their work before issuing a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea672979-0cd5-4102-b200-b892d6b72816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s ANSA news agency reported the missing woman, 31, worked
        in Berlin and that her cell phone was found at the attack scene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d46d3-f5f9-4d69-8453-b3c34b8ab03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German President Joachim Gauck visited some of the injured Wednesday
        at the Charité hospital in Berlin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23b4e7-75fc-48e1-85ee-d9d1a5edfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters his visit was intended "to give support for the
        injured people, to show them the whole nation is supporting them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9a93f-2e17-4440-98aa-fa1e06af0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor who oversaw the Charité hospital''s emergency response,
        Michael Schuetz, told CNN that survivors brought there had described a scene
        "like a little war zone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81231c39-ce1a-4423-b5d7-02d25d497bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very traumatic, very traumatic event for them," he said.
        Physical injuries ranged from major trauma for those hit by the truck to lesser
        injuries suffered when poles from the market huts fell on people, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cdfe7-4415-462e-a2f3-e220394f958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the manhunt, Berlin appeared much quieter Wednesday than
        was the case in Paris and Brussels, Belgium, in the aftermath of recent terror
        attacks there, when the noise of helicopters and sirens filled the streets
        for days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e11a96-187c-420d-92b1-8821fc6669b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berliners who came to leave flowers and candles at makeshift shrines
        near the Christmas market told CNN they would not allow the attack to change
        the way they led their lives.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28957fb-a76f-45b7-a4b4-a396148fb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One handwritten note left with a bunch of roses read, "You will
        not have our hate," echoing the words of writer Antoine Leiris after he lost
        his wife in the Paris attacks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a7ce8-f200-476f-8fba-c0e7bfdb5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people raised their voices in a tribute to those killed,
        singing songs such as "We Are the World and "Shine a Light."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d110b4-7c6c-4e54-9f62-dae464ed093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hala Gorani reported from Berlin, James Griffiths wrote from
        Hong Kong and Laura Smith-Spark wrote from London. CNN''s Jason Hanna, Schams
        Elwazer. Bryony Jones, Tim Lister, Carol Jordan, Max Foster, Julia Jones and
        Hada Messia contributed to this report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec38d1-0f8a-4d40-8bc5-92d555d205b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:13:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:13:46.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/21/europe/berlin-christmas-market-truck/index.html">"Berlin
        attack: Police hunt Tunisian suspect after finding ID papers in truck"</a></em></p>'
  'FEU-Tamaraws-Olsen-Racela-Nash-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-21T21:55:09.506+08:00
    'imagesource': 'jcr:426c3f1c-d6ee-4e0b-9652-16d3ccdb8026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6081c6-e946-42a2-ac95-05adfe10f092'
    'lead': 'Another Racela brother takes the reins of one of UAAP''s champion teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:16:44.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T17:06:33.738+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T17:06:33.374+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: New FEU Tamaraws coach Olsen Racela promises stronger team next
      season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfc201-7dba-4edc-be4c-820a3013a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In any discussion
        on victorious UAAP teams, the FEU Tamaraws are definitely top of mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be104a4-75e2-448c-ae95-656e9608a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won 21 basketball titles - the most in the men''s seniors
        division - it''s no surprise that the Tamaraws tapped the services of Olsen
        Racela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bb293-5514-4751-b600-b12fc28e30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela, a nine-time PBA champion, will replace his younger brother
        Nash who has jumped from university to the pro league as head coach of TNT
        KaTropa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806b5f9-9951-4b5f-9644-fa631730548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Racela said he will sustain the winning drive instilled
        by his younger brother n the Morayta-based squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f7562-4502-4b0d-a63a-a4fb077d8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FEU will keep on fighting. I''m excited to coach, I know the community
        is very excited and I promise to continue what coach Nash has started," he
        said in an exclusive interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfdd65-f2be-45a2-b44b-12a4022367e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela takes the coaching reins following the Tamaraws knockout
        in the Final Four stage of UAAP Season 79 by the Ateneo Blue Eagles, the team
        he used to play for in his college years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f505e-13b7-45a2-b7b8-94232dd0e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects FEU to come back stronger next season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73e9ee-764d-4157-abbd-208ddad64116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year FEU has always been very competitive so we expect next
        year''s team to be the same thing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051ca98-def0-4ca4-80ce-05b79d3884eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:16:44.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:33.740+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela''s previous coaching stints were with the Energen Philippine
        youth basketball in 2011-2012 and the Petron Blaze Boosters from 2012-2013.</p>'
  'department-of-justice-files-charges-against-leila-de-lima':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-21T20:54:58.605+08:00
    'imagesource': 'jcr:a9d1ea1e-0d41-42e9-823a-fb74e57941a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1e4d6e-bf1c-4f19-828e-680201796468'
    'lead': 'Sen. Leila De Lima was charged Wednesday with inducing disobedience to
      summons, a violation of the revised penal code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:20:31.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T17:06:37.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Department of Justice files charges against De Lima

      '
    'updated': 2016-12-22T08:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3e718-adf4-48df-8507-29ff840db8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It only took a
        week for the Department of Justice (DOJ) to find probable cause to charge
        Senator Leila de Lima before the Quezon City Metropolitan Trial Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52367190-933d-4862-87ec-7f1b968e02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was charged Wednesday with inducing disobedience to summons,
        a violation of the revised penal code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb5d87-cb70-4bb0-b4e4-02a3c33a0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge arose from De Lima''s advice to her former driver and
        lover Ronnie Dayan not to attend the House of Representatives investigation
        on the proliferation of illegal drugs at the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6be06-891d-49c3-81b4-06e1788bcb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread illegal drug trade in the national penitentiary is
        said to have taken place during De Lima''s term as justice secretary in the
        previous administration of President Noynoy Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a2b18-4c7d-4fdf-939c-bd9d05abd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/24/Dayan-affidavit-De-Lima.html">Read:
        Dayan: De Lima urged me to skip probe, hide</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb720c90-7ca4-494f-a025-ddb75db88826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.845+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer-in-charge Prosecutor General Jorge Catalan explains why
        they skipped the preliminary investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19b46f-f2c9-41e2-9f9f-5cccd48a165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under rules on summary procedure, if the imposable penalty is less
        than six months, we can directly file in the same court," says Catalan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e06029-e812-40c6-a896-258557eba2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/21/DOJ-case-Leila-De-Lima-Dayan-disobedience-to-summons.html">Read:
        DOJ files case vs. Sen. De Lima for ''disobedience to summons''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed744051-100f-4ee4-a0cd-d21a4d63ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four complaints filed by various groups and individuals
        against De Lima are now with the DOJ for resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a31b7-5f22-418b-bdc9-43047beffb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Peter Ong sees nothing wrong with
        this move. He said he previously took similar action against Senator Panfilo
        Lacson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68168f7-4243-45f3-bdd8-a150eb39cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re bound by these rules. We''re just following these rules,"
        said Ong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1baa6a-c483-4ca4-98a1-ac9aeb7f3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima did not submit a written response to the complaints since
        she has a pending motion to transfer the investigation to the Office of the
        Ombudsman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a994db-03c5-423a-b441-614cc5c78274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the Ombudsman is the proper forum for the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e64443-1913-4772-991c-403333f0d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer Ronnie Tacurdon says they are reviewing their
        options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a49f60-1a43-4647-876a-5c3d316a7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be appealing this particular incident or we can also wait
        for the resolution and take the necessary legal step," said Tacurdon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c74f39-afca-4755-abd5-c1021ec10176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacurdon also questioned Solicitor General Jose Calida''s presence
        during the preliminary probe, but Calida invoked his role as "tribune of the
        people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe83cfb-aceb-4c76-8de6-8adc762d0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from "public enemy number one," "high priestess of hypocrisy,"
        and "patron saint of narco-politics" Calida has coined what he calls, a new
        "epitaph" for de Lima:&nbsp; the "diva of drugs in this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189986b-f1ee-454a-9913-2de7fa97499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:37.846+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida challenged De Lima to an academic showdown: If de Lima''s
        score in criminal law in her bar exams is higher, he will resign. But if Calida''s
        score is higher, he says de Lima should step down.</p>'
  'PBA-Phoenix-Fuel-Masters-Meralco-Bolts-Matthe-Wright':
