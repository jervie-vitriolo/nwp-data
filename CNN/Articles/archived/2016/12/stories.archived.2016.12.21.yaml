      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit in Baclaran Church runs until after the Christmas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302acdda-6147-495e-ab95-fe9bc5d3e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:29:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:38:05.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baclaran Church holds the distinction of being the only church that
        remains open all hours of the day, even during the period of Martial Law from
        1972 to 1981 under the late strongman Ferdinand Marcos, when a curfew was
        declared from midnight until dawn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
