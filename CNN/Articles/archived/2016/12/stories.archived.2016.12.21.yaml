  'indonesia-elite-police-kill-3-suspects-during-terror-raid':
    'author': 'Kathy Quiano, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T18:52:22.637+08:00
    'imagesource': 'jcr:0ebff02f-3243-411d-8d1a-630af7a146df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0effc64-1139-44cb-b7d8-651b7008e1d9'
    'lead': 'Police spokesman Senior Commissioner Rikwanto said the suspects hurled
      explosives at agents from the country''s anti-terrorism unit, Densus 88, during
      a raid on a rented home in Tangerang, Banten province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:26:06.042+08:00
