      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed07a2b-1ffd-46f9-8ae6-624c3933f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:32:25.797+08:00
