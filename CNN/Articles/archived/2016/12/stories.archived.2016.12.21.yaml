    'imagesource': 'jcr:0ebff02f-3243-411d-8d1a-630af7a146df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b347f192-ce0f-4792-8b4e-9008d7bcd0ec'
    'lead': 'Human error caused a November 28 plane crash that killed 71 people, including
      members of the Brazilian soccer team Chapecoense, the Bolivian government said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:55:52.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T10:55:57.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T10:55:57.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolivia: Human error caused crash that killed soccer team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f7d78-8557-4cc6-9df0-061c69f83277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human error caused a November 28 plane
        crash that killed 71 people, including members of the Brazilian soccer team
        Chapecoense, the Bolivian government said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c916ed-8d95-4d9d-9a83-94f7ef81fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMia Flight 2933 was flying from Santa Cruz, Bolivia, to Medellin,
        Columbia, when it crashed into a hillside near Medellin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42771a-8f2c-438d-bb08-4bf326ac5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivian Minister of Public Works Milton Claros told reporters:
        "After investigations we have concluded that the pilot of the plane and the
        airline LaMia are responsible for the crash."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a23d9d-e6d5-4d07-911e-d81d7d65942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said actions have been taken against government workers who may
        have shirked their duties. Legal measures will be taken against the airline
        and government employees, Claros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce6606-3daa-4e26-97bf-ffa0b6696b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline had no immediate public response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338afc13-0949-46b0-9c84-686f7d210cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion by Bolivian officials comes less than a month after
        the crash. Most air accident investigations take a year or longer as an inquiry
        explores all the contributing factors leading up to the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990e4a3-64e3-4cfe-bd02-8c6eb3cd0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charter plane was transporting the Chapecoense team members
        on their way to play in the first leg of the Copa Sudamerica finals. Six people
        survived the crash, authorities said. Chapecoense defender Alan Luciano Ruschel
        was among the survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429e45c-2875-4fcb-88c2-fa91ebb546f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the crash, a crew member on board told air traffic controllers,
        "The plane is in total electric failure and without fuel," according to two
        sources familiar with the investigation who heard audio recordings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0501264-3ede-44ca-a21d-98dc4511660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Gustavo Vargas, the general manager of LaMia
        Airlines, and two other employees were detained, Ivan Quintanilla, a member
        of the LaMia investigation commission, told Bolivia''s state-run Bolivian
        Information Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228360e-1506-453a-92e2-ac84829f30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s offices in Santa Cruz, Bolivia, also were raided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403e6e1-1f3e-46b3-a35b-a24967cb19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Darran Simon and Jon Ostrower contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67b68d-4593-4fbc-8f70-935271035a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:55:52.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:55:57.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/20/americas/bolivia-plane-crash-human-error/index.html">"Bolivia:
        Human error caused crash that killed soccer team."</a></em></p>'
  'UAAP-La-Salle-Lady-Spikers-Kim-Fajardo-returns':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
