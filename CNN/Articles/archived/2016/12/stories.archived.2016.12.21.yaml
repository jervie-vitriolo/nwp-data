  'jose-mari-chan-christmas':
    'author': 'Alex Almario'
    'caption': 'Jose Mari Chan is the personification of Christmas cheer — with his
      hopeful voice wrapping the country in warmth every holiday season. Photos by
      RALPH MENDOZA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-12-21T17:35:14.445+08:00
