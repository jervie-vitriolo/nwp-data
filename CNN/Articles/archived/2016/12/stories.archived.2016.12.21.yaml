      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tickets for the
        65th Miss Universe coronation night may be pricey, but pageant fans are determined
        to watch it live.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e15fab-d433-482f-b194-a80437682699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales began at 10 a.m. Tuesday, and the Department of Tourism
        (DOT) said that by noon, one-third of the general admission seats were sold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d8d2b-a631-4c25-9115-4f1d09e54696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices range from ₱2,000 for general admission to ₱50,000
        for VIP seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1c6ba-48c2-4cfb-8ee3-caca4d94385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said nearly half of the upper box tickets, worth ₱4,800,
        were already sold as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954acb7e-7e38-4cad-be4b-868df6ce3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe pageant will be held at the Mall of Asia Arena
        on January 30 at 8 a.m. It will be broadcast live in 190 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ded2b-0744-4cf3-bb70-bd2bafc9c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Assistant Secretary Ricky Alegre said the organizers expect
        good sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956fd3f-e5a9-477b-8a15-a03cd7e14d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre also said pre-pageant rehearsal tickets will be on the market
        soon, and they will cost 70 percent less than the original price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c320eaf-7c1f-45d1-b201-90c1bcce0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious pageant fans don''t seem bothered by the hefty price tag
        of VIP seats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8c1bf-b172-4eb2-a885-813e15162077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Mendajar, a pageant doll maker, said he will be watching the
        coronation night live "with the help of friends."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c778b426-9c75-4d00-9ec1-2038935b853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a fan of reigning Miss Universe Pia Wurtzbach, Mendajar said
        it will be hard for him to watch the Filipina beauty queen pass on the crown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6d2aa-1d45-432f-b01f-5523b96551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fashion designer Martin Bautista, watching Miss Universe on
        stage is fulfilling a childhood dream.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fd2cb-c300-4e50-8b4a-c01ee9a8b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I was young I''ve always watched the Miss Universe pageant.
        I love fashion, that goes hand in hand with seeing beautiful women in their
        gowns and swimsuits," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574f467-ac17-4051-8dd1-6cc5ee5183c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:50:53.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista called the international pageant his "own version of the
        World Cup."</p>'
  'Drug-rehab-center-set-to-rise-in-Taguig':
    'author': 'Rex Remitio, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-21T03:29:32.854+08:00
    'gallerysource': 'jcr:ef7ef37f-9106-4fed-8942-e474ca40371d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567b3909-70b3-41be-883d-cd4124c0a3ac'
    'lead': 'Alliance Global, owned by tycoon Andrew Tan, donates a drug rehab center
      to be built inside Camp Bagong Diwa and will serve around 500 drug reformists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:55:18.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T11:55:22.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T11:55:22.488+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug rehab center set to rise in Taguig

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f183645-1994-44f9-90a7-1e48fd8a07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The overwhelming
        number of drug offenders turning themselves in is a big challenge to the war
        on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010d1e0-8fce-4917-a0ff-d0a28e3bbc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the number of drug surenderees in the country is at around
        900,000 — far beyond what the 44 accredited drug rehab centers nationwide
        can handle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f72c9e-0986-49a8-8756-3a2e19960bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 15 of the facilities are government-owned and can only serve
        about 5,000 in-patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6214759-82e1-473e-9cba-da7e0167f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga napakarami eh napakarami nila saka kami nahirapan na rin
        sa congestion," Interior Secretary Mike Sueno said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8a8cb-a655-403e-9e08-81c6b72229bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial said only a percent of the total drug
        surenderees or 9,000 patients should be confined in rehab centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fbdda-1e04-4ebe-aedf-eab734c55c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted the current facilities can''t take all of them in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916a4fe-c034-4de2-b194-31d513b7a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always very challenging like to find out that you budgeted
        for one percent and then you get about five to ten percent of the population,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596db721-d216-491d-a3dd-60973e2240ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are hoping more donations will come from the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f1161-4b6f-4b34-83ad-e1d376cbc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Alliance Global, owned by tycoon Andrew Tan, is taking
        the lead as it offers to build a rehabilitation center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cefcf3-f5d7-4684-b94b-414a6d3a1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be built inside Camp Bagong Diwa in Taguig City — the headquarters
        of the Metro Manila police force — and will serve around 500 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1cb4e-f77f-4d77-9c9a-73d9408b714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will have a physical therapy center, out-patient department
        building, wards, swimming pool, basketball court, and gymnasium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55dfe26-3fbe-47e2-81c9-0adba45ef1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Jun Evasco said President Rodrigo Duterte also
        wants to rehabilitate drug suspects and not only neutralize them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12fd19-fb2f-4f4d-ba0a-7d56b4a59ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco even gave a message to the critics of the war on drugs: "This
        is a challenge to one and all — stop criticizing. Instead, participate in
        this program to rehabilitate our own people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f4abe-8464-473a-ad2b-7ef377b78368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:55:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:55:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to build four more major rehabilitation centers
        nationwide — two in Luzon and one each in the Visayas and Mindanao. It also
        wants to provide treatment facilities in each province.</p>'
