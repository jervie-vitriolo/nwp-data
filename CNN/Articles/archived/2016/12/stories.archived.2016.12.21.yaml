    'template': '1'
    'title': 'UAAP: Kim Fajardo returns for final year with La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb02cbc-4ab3-4c4b-8835-2b727b6a72e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Setter Kim Fajardo
        has announced that she will be coming back to the La Salle for her final playing
        year in the University Athletic Association of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f2be5-7fe8-4ef5-a876-e4e396fe4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo confirmed her return to the UAAP in a text message to CNN
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9cd58-6be4-49a9-a1f9-289717362d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Fajardo helped lead La Salle to an eighth straight
        UAAP Finals appearance before returning the trophy back to Taft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237d90f-f2df-4878-839f-52e630850d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers bested their rivals, the Ateneo Lady Eagles, to
        claim the championship after falling short in Seasons 77 and 76.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a26335-cab7-42b2-9072-7611956a9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from winning the title, the Batangas-native also took home
        the ''Best Setter'' individual award for her exploits in Season 78.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Remember the <a href="https://twitter.com/hashtag/KAF1MoreYear?src=hash&amp;ref_src=twsrc%5Etfw">#KAF1MoreYear</a>
        song by <a href="https://twitter.com/KiannaDy?ref_src=twsrc%5Etfw">@KiannaDy</a>
        for <a href="https://twitter.com/kimfajardo9?ref_src=twsrc%5Etfw">@kimfajardo9</a>?
        Well, it worked. Fajardo is playing her final year with the DLSU Lady Spikers
        <a href="https://t.co/UTroerGnWt">pic.twitter.com/UTroerGnWt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/811447665271578624?ref_src=twsrc%5Etfw">December
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
