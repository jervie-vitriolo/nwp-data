      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Destroyer” by Julius Villanueva</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b34cac-6a5b-4ac0-b26b-b3e819b3c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl with a skateboard stars in the year’s sweetest and most subtly
        political tale: While one punk yells “Obosen!” — joking about life threatened
        in times of looming state control — freedom is argued rebelliously and persistently
        by youth reclaiming places to roam, acknowledging lesbian feelings, and perfectly
        executing an air and grab.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab420f5-3abd-41b3-ba98-fd82d1f2df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Azhdarchid Comics. Check their Facebook page for
        updates.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aff566-3a24-4e26-94b9-99df08e4e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.775+08:00
