      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Phoenix Fuel
        Masters shocked the Meralco Bolts, 94-90, on Wednesday evening at the Filoil
        Flying V Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d305327-f7a2-4f88-9e4f-b41b5933cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.855+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright showed the way for the Fuel Masters with 22 points
        and seven rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de97444-2c8b-4d57-a4f0-abb2f435cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.855+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a shorthanded frontline because of sidelined veterans Willie
        Wilson and JC Intal, Mark Borboran rose to the occasion for Phoenix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955dc95-5eb4-41c2-a391-fd0c79907f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.856+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan and Jonathan Grey knocked down three-pointers to
        give the Bolts their last stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab7287-963c-4ca7-85b2-43cb172edef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.856+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cyrus Baguio''s triple proved to be the biggest of them all
        as it secured the third victory in six outings for the Fuel Masters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c032c6-1a5e-4ab9-8164-1a87605db530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.856+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, meanwhile, dropped to 2-3 in the team standings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684df0f-829a-4722-9bcb-98f055a39bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:22:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:43.856+08:00
