      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Adarna House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1909b-eb9f-4248-979c-302ccbd15044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
