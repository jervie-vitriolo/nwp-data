      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Adarna House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586849f-e0ad-4a23-ac60-158e6b3ed8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
