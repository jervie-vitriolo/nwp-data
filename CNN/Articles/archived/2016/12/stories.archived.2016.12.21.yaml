      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two years later, having fully embraced his legacy as the
        voice of Pinoy Christmas, he released “Going Home to Christmas,” an album
        that imagined the holidays as a place we return to at the end of every year.
        This time, he brought the other kids along: Michael Philip, Jose Antonio,
        and Franco, who have apparently inherited their father’s crisp timbre (Jose
        and Michael are both professional musicians and co-members of the band Generation).
        The three join their father and their relatively seasoned sister, Liza, in
        the song “Christmas Moments,” where Jose Mari Chan toggles between different
        life stages — boyhood, early fatherhood, adolescence — to illustrate the timelessness
        of Christmas magic. It is written not only from the perspective of someone
        who has lived and witnessed these moments, but also from someone who has developed
        a unique appreciation for the holidays.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a0628-be0a-4808-b2c3-4b60a3d84f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Christmas made Jose Mari Chan immortal. And he has given
        Christmas the face and voice it deserves. “Christmas creates cherished moments,
        oh dear. It means many things for us from year to year,” he sings. “Years
        come and go, like a river they flow. But what remains is the love that we
        know.”</p>'
    '33':
      'image': 'jcr:aae7cc40-d921-4f49-85ca-8b2950b7f1c7'
      'imageCaption': 'As much as Jose Mari Chan has embraced being The Christmas
        Singer, this well-earned distinction happens to be grossly reductive. By the
        time “Christmas in Our Hearts” laid claim to our collective Christmas memories
        forever, Jose Mari Chan already had a full career other solo artists can only
        dream of. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cadd39-c9f0-4f22-b0bf-5f62ab4d3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343f9f8-6893-444e-81e8-50d725cc692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Christmas In Our Hearts” came out, the children of my generation
        had probably stopped believing in Santa Claus, with gradual realization, or
        acceptance, like how all disillusionments tend to happen. It was, in a way,
        a first bout with nostalgia — something that had changed because we had changed,
        like old toys or kisses from our mothers. The magic just wasn’t new anymore.
        But “Christmas in Our Hearts” became the new magic that year. It allowed us
        to feel like little kids again because the innocence of the song belonged
        in the here and now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e3d24-c068-4f2f-a344-6724ae29125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s that kind of innocence we yearn for every December, even if
        we’re not aware of that yearning. It’s there every time we hear his voice
        in the mad Christmas rush. It’s there every time we joke about hearing his
        voice for the umpteenth time this month. It’s an innocence that he, at 71,
        still holds, an innocence that we yearn for this year more than ever. “I''ve
        said this very often for the past many years: my Christmas wish is for the
        gap between the rich and poor in our country to narrow,” he shares. “So that
        prosperity will filter down to the grassroots. I''d like to see that in my
        lifetime.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f8206-21dd-451a-9f6a-c91528f547aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s holiday season, that rare time of year when hope, like Jose
        Mari Chan’s voice, feels inescapable. ‘Tis the season to believe everything
        he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78fe84-b7ff-4145-8fee-682b93c1508f'
      'mgnl:activationStatus': true
