    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5924d04-1c05-4bfe-9ed5-02756b5a2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It all came so suddenly,” Liza Chan-Parpan fondly recalls his father’s
        decision to tap her vocal services. “It was very rushed, I was like a last
        minute choice.” The father-and-daughter duet was a serendipitous touch, as
        it imbued the song with a familial intimacy that complemented its broader
        religious themes. It’s undeniably a part of the song’s timeless appeal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9620fd7-f942-44b6-8e8c-ff72a7b1a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-03T19:12:32.173+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you know, once you have the music in your blood — in your heart
        — it wants to get out.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e2129-27ef-4499-860a-cdf783d5c37e'
      'mgnl:activationStatus': true
