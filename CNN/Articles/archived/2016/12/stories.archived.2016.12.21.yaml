    'jcr:uuid': 'a0c55b4f-c4ec-41aa-b90e-bd4d0bb3ff50'
    'lead': 'The Rock and Roll Hall of Fame Class of 2017 has been announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:32:25.797+08:00
