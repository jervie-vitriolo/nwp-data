      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901f6c0-8df3-4c30-ab1d-0a2bc3a4300d'
      'mgnl:activationStatus': true
