      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-year Lady Spiker comes back to La Salle to bolster their
        title retention bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba27e56-7b57-47e9-8bd7-f1b4fcaadbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:59:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo rejoins holdovers Kim Kianna Dy, Majoy Baron, and Dawn Macandili
        for Season 79.</p>'
  'James-Taylor-Philippines-concert-extrajudicial-killing':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-21T17:57:09.397+08:00
    'imagesource': 'jcr:36274583-1802-4612-8551-749e074df467'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556acb19-630d-4dd1-affd-49dc9f70826a'
    'lead': 'The concert promoter said the cancellation was a personal decision of
      music legend James Taylor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:02:43.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T17:06:47.596+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T17:06:46.775+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Taylor cancels PH concert over alleged ''summary executions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc19fc-0553-4b95-82e9-d427f6958c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.596+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Music legend James
        Taylor on Wednesday canceled his concert in the Philippines because of the
        alleged summary executions in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1632da4-8e83-4b53-9e82-e44c283b769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.597+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple Grammy-award winning artist was set to perform at the
        SM Mall of Asia Arena on February 25, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09746d0e-9717-42a8-83f1-00a84984979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.597+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, in a statement posted on his website, said he is saddened
        to announce the cancellation of his performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4091f6-41f5-4f4a-bff9-5eaa3de76347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.597+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think of my music as being particularly political but
        sometimes one is called upon to make a political stand," Taylor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dff289-a4ac-4a0e-aa62-483617544920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.597+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old crooner said he lauds governments who act on the
        problem of drug addiction, but summary executions without due process are
        unacceptable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a6ed2-0142-42d0-b191-0ea252ef6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:02:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T17:06:47.597+08:00
