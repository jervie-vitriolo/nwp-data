      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73595ff5-8ead-40be-aabd-16ff1ef3fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida said while some youth in the area are still "at risk"
        of being exposed to gangs, drugs, and petty crimes, graduates of Kariton Klasrum
        like Valdez continue to help in the community.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05acac-2c7a-42d4-9292-924ce2452b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C3 Vice President and Senior High School student Veronica Rollamas
        also detailed on The Source their weekly visits teaching hygiene, nutrition,
        gardening, and rights.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7956b-a043-4c77-8a1a-f8903d4e85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko pong ibalik yung tulong na binigay po sa akin," Valdez
        told The Source. "Nung time na pinakakailangan ko, sila po yung tumulong sa
        akin. Ngayon po, maraming kabataan na nangangailangan, so I want to pay it
        forward po sa iba."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff40e0-5381-444d-9dc8-7b866a6d211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:41:43.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:41:50.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I want to return what was given to me. When I needed help the most,
        they helped me. Now, plenty of the kids need held, so I want to pay it forward
        to them.]</p>'
  'yearender-best-comics':
    'author': 'Jade Francis Castro'
    'caption': 'This year, the world of Filipino comics was marked with an explosion
      of ideas and diversity that felt necessary, an expansion in readership, and
      a testament to both personal and political authorship. We list ten of the most
      tantalizing inks that saw print this 2016, plus a few notable titles worth the
      read.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-12-21T04:48:59.582+08:00
    'imagesource': 'jcr:03257a73-533b-49c0-a8b4-4b16f08b4eed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e58727a-41b5-4554-ac19-134339d02927'
    'lead': 'This year, the world of Filipino comics was marked with an explosion
      of ideas and diversity that felt necessary, an expansion in readership, and
      a testament to both personal and political authorship. We list ten of the most
      tantalizing inks that saw print this 2016, plus a few notable titles worth the
      read.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:52:47.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T10:52:53.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T10:52:53.189+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino comics of 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e3569-f671-481d-83d3-503f8ef2a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The year’s most
        talked-about comic book wasn’t for sale. “Sa Gitna ng Unos,” a 28-page propaganda
        comic for Mar Roxas during the 2016 presidential campaign, amassed jeers for
        its depiction of the government official as a people’s savior during Typhoon
        Yolanda. Even the commissioned artist, Karl Komendador, who was reportedly
        paid ₱2,000 per page, seemed so embarrassed by the work that he publicized
        support for another candidate, eventual winner Rodrigo Duterte, and drew a
        comic for him called “Digong: Ang Kanlungan ng mga Inaapi at Inaabuso.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8607d-ca1e-4d98-aed8-1a82018054fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This whirlwind moment in Philippine comics is sad on a number of
        levels. First, komiks — in the old-fashioned, cheap, melodramatic style —
        was viewed as a thing of shame. Few who comment have actually read the contentious
        material, but if they did, they would’ve noted that the standard chronology
        of a person’s credentials is nothing new to the medium, the typhoon doesn’t
        happen until halfway, and the hero-posturing is tempered by modest defensiveness.
        Second, comics played no importance in the case of Digong, because the guy
        who became president with or without it seems more of an out-of-this-world
        invention than his 2D counterpart. Third, how depressing is it that an artist
        must accept money for something that was against his politics in the first
        place?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d5e6d-2e54-41b7-b796-813e7cc0bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that, in the world of Pinoy comics, this was but
        a blip that completely countered whatever else happened in 2016: an explosion
        of ideas and diversity that felt necessary, an expansion in readership, and
        a testament to authorship both personal and political. This is what we’ll
        remember.</p>'
    '5':
      'image': 'jcr:ebfe1414-e610-4514-939f-2b18751b812a'
      'imageCaption': '“Patay Kung Patay,” a comic about a zombie invasion, was created
        by Mike Alcazaren, AJ Bernardo, and Noel Pascual, who also wrote this year''s
        "IDEKY."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae0674-0de1-46c6-801c-eccc238852b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee344a0-545c-44e5-9650-d0d303117e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Past meets future</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d737a-21ee-4625-b13a-108becb4bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you lived near Metro Manila in 2016, it was easy for you to attend
        any of three to a dozen comic conventions that have been growing each year.
        It’s not as bountiful elsewhere in the country, but bookstores nationwide
        have been stocking up on more popular titles from aggressive publishers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85fb1d-368e-48d5-9e05-00b379b9f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year is a true second act, informed by what came before it and
        what comes next. Carlo Vergara’s famous superhero creation returned in “ZsaZsa
        Zaturnnah sa Kalakhang Maynila (Part Two),” a long setup for what looks like
        a more sci-fi-oriented series up ahead. Arnold Arre expanded his 2002 graphic
        novel “After Eden,” a mythological treatise on love, to look and sound better.
        Paolo Herras and Jerico Marte continue Strange Natives with “The Forgotten
        Memories of a Forgetful Old Woman,” boasting some of the most tantalizing
        ink this year via carcass-like ephemera and swarms of butterflies. Even the
        paper-and-staple set are on a roll: We’re in the climactic middles of action
        series “Antingeros,” about a group of friends battling for amulets, and “Patay
        Kung Patay,” a zombie invasion that doubles as critique on the ruling class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fbef8-df72-403d-a4bd-643af435b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great debuts of characters who look like they’re in for the long
        haul include a pair of empaths in “Aswang De Manila,” a young mangkukulam
        in “The Graveyard Shift,” three Agta hunters who stumble into mecha territory
        in “3Aeta,” a precocious schoolboy who follows a ghost cat in the kid-friendly
        “Ang Mga Pusa ni Lolo Paco,” and a mystery-solving priest in the deliciously
        adult-paced “The Evangelist.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367581a-8bcc-42cc-93d6-e038efdca728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humor gets ample representation in book-length compilations by single
        cartoonists, such as Apol Sta. Maria’s occasionally scatological “Poopo the
        Cute &amp; Many Other” and the colorful short bursts of Toto Madayag’s “P*cha,
        E ‘Di Komiks.” Many anthologies find several artists teaming up to notable
        effect, but the best include the nostalgic whimsy of “Miting De Avance,” homoerotic
        twists on history and folklore in “Haliya,” and the future-minded “Beyond,”
        produced to showcase the capabilities of a certain commercial gadget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87564fd-2c3a-4437-955f-6f9444b9eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandmaster of funny strips, Pol Medina Jr., offered a lesson
        on how to put your balls out, politically: by giving away free copies of “Marcos
        Special,” featuring his Pugad Baboy characters basically saying #NeverAgain.
        Adarna published a Martial Law tale for young readers — “12:01” by Russell
        Molina and Kajo Baldisimo, about generic Archie-types rushing to a concert
        during curfew hour. But some of the strongest political statements are craftily
        melded into personal takes on gender, class, and ethnicity, among them Richard
        Mercado’s sensitive gay remembrance “It’s More Than That…,” Glea Marte’s passionate
        and anguished female figures in “Ang Paglalaro ng Salita,” and the jokey “Probinsyana
        Problems,” which, with its uncommon smattering of Ilonggo dialect, reminds
        us that even though comics got bigger this year, we may have barely toed the
        surface of its deep well of experiential possibilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe126e2-a38e-419c-a00f-a92f2d14da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are the webcomics? They’re not part of this list. I turned
        my attention to only printed material, and even so, I cannot claim to have
        read everything. To do so might require a superhuman, a Higante or a Bruho
        Barbero perhaps, in the middle of the storm of comics in 2016.</p>'
    '19':
      'image': 'jcr:b08e206b-4775-49b8-9915-38cefd3770dd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c869c-f8f5-4822-8027-a6e970533dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e161ac4-8508-40b6-a1bc-6de77760f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. “Meläg” by B. Redila</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9802a-bce3-44e5-af82-3ed6e81f59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.954+08:00
