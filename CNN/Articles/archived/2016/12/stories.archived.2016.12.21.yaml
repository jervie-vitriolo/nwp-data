  'un-human-rights-probe-duterte-killings':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-21T07:58:19.595+08:00
    'imagesource': 'jcr:eb058fe6-b447-4410-9b7d-6874525c9e81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '781e8065-b667-4162-9dd2-4f121bf96ae5'
    'lead': 'United Nations High Commissioner for Human Rights urges Philippine judicial
      authorities to investigate President Rodrigo Duterte''s admission that he killed
      "about three" people during his term as Davao City Mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:44:28.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:09:47.633+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN human rights chief to PH judiciary: Probe Duterte''s killing claims

      '
    'updated': 2016-12-22T03:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a128600-fb37-49f1-86a5-279ed0d639d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — United Nations
        High Commissioner for Human Rights Zeid Ra''ad Al Hussein has urged Philippine
        judicial authorities to investigate President Rodrigo Duterte''s admission
        that he killed "about three" people during his term as Davao City Mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec72580-f4ba-44f0-87b5-340420c5cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeid said the killings "clearly constitute murder."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c15a87-bf96-407c-b98d-c4e263152a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Credible and independent investigations must be urgently re-opened
        into the killings in Davao, as well as into the shocking number of killings
        that have occurred across the country since Mr. Duterte became president,"
        Zeid said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c84f8-949a-4232-84d6-e7db37d45777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters in Singapore last Friday that he killed hostage-takers
        when he was Davao City mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35865c21-23f5-466c-b4ff-466ab8978fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I killed about three of them… I don''t really know how many bullets
        from my gun went inside their bodies," he said. "It happened and I cannot
        lie about it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305553cd-ed6f-4183-a795-84e296b23b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/Duterte-personally-admits-killing-criminals-Amnesty.html">Related:
        Duterte admits killing criminals</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb0c3f-46c8-4535-8e31-53a8d2752e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he mentioned that the incident was covered by "all TV networks
        in Davao," he stopped short of specifically mentioning when it happened. "It
        was not because I walked around and I killed somebody."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e746cf-e9b8-4ad5-802a-16e2977fa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killings described by President Duterte also violate international
        law, including the right to life, freedom from violence and force, due process
        and fair trial, equal protection before the law, and innocence until proven
        guilty," Zeid said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f48a0-1cd1-4bb3-8885-c1de6e94f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeid added, it is "clearly unthinkable" for the judicial system
        "not to launch investigative and&nbsp; judicial proceedings when someone has
        openly admitted being a killer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a389464-98af-43a6-850d-5a9d516abadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a government official, if (Duterte) encouraged others to follow
        his example, he may also have committed incitement to violence," Zeid said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12626953-2072-424c-9923-46489062e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s admission came after reporters sought clarification
        over his remarks during a business forum on December 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82654293-17ec-48f2-97fd-ffbf1e7c8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that forum, Mr. Duterte said, "In Davao, I used to do it personally,
        just to show to the guys that if I can do it, why can''t you. And I go around
        Davao with a motorcycle — with the big bike — and I would just patrol the
        streets and looking for trouble also. Talagang naghanap ako ng enkuwentro
        para makapatay [I really looked for confrontations in order to kill]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087281d-9309-4933-abdd-aa12852deaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/Duterte-cant-say-how-many-people-he-killed.html">Related:
        Duterte: I already asked forgiveness from God</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659144ed-2ebb-4295-8ef2-9ba569582d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the Davao International Airport after arriving
        from Singapore past midnight Saturday, Duterte recalled engaging in a firefight
        with kidnappers in 1988 — three months into his first term as mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302162aa-2574-4e97-bf84-2e9fbeeb06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a woman was kidnapped and "brought to Cotabato," and that
        the kidnappers demanded a ₱2 million ransom from the woman''s parents. The
        kidnappers told the parents not to inform the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f6e9e-6dec-44b0-a24f-925a6cc03a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the parents whispered to me," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b19b3-ff57-4438-b61f-105460bca420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was with troops when the latter surrounded a house
        where the kidnappers were hiding — along with their hostage. According to
        Duterte, the hostage was secured, but the kidnappers "refused to stop."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cc5bc-153c-47b2-923e-15aacfd120f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they refused to stop, we saw a carbine pointed at us," he
        said. "We were parked nearby. So the shooting started. And I was one holding
        a .45, but when I saw them coming back to our direction, I grabbed my M16."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c77ac2-d5b8-4973-94bd-0bb43b9d005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was firefight… I might have hit them all or none at all.
        The fact is I was there and I fired," Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1901af-1b87-40a6-9327-14cfd7df3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was not the only time he was involved in a firefight.
        "[In] another kidnap-killing I was there. There was a shootout."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3ef31-6ce5-4615-a9da-07ec2d7e4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that those he fired at were not suspects. "They were
        not suspects… I was in a shootout with criminals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64a0a8-9760-4d8d-ba0c-a668b41747a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:44:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least I kill to protect people. I am not a dictator killing
        my political opponents to stay in power," Duterte said.</p>'
  'Berlin-ISIS-says-it-inspired-attack':
    'author': 'Frederik Pleitgen, Angela Dewan, James Griffiths and Catherine E. Shoichet,
      CNN'
    'caption': 'A truck ran into a Christmas market Monday, December 19, 2016 evening
      in a major public square in Berlin, killing 12 people and injuring at least
      48 others, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-21T08:40:49.353+08:00
    'imagesource': 'jcr:78bb5ea7-cf50-4932-8190-b38df5a8b333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c606897-dd2d-44cc-9933-0c18ca66c7e5'
    'lead': 'ISIS says it inspired the attack at a Berlin Christmas market, but authorities
      say they still don''t know who was behind the wheel when a truck plowed into
      a crowd, killing 12 people and injuring 48 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:47:44.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-13T11:47:50.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-13T11:47:50.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Berlin attack: ISIS says it inspired truck assault at market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f21554-4b49-4971-8995-d8de8224df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —&nbsp;</strong> German authorities released
        a man and intensified their manhunt for the person who plowed a tractor-trailer
        truck into a crowd at a Berlin Christmas market, even as ISIS claimed Tuesday
        that it inspired the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba5318-50d8-46f6-b597-14b9fbfb71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they didn''t have enough evidence to hold a man they''d
        earlier described as a suspect in the Monday night truck assault that left
        12 people dead and 48 injured. The dead include a man found shot inside the
        truck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70371d6b-504c-4aba-b356-f3cc482d3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be more than one suspect at large, armed and dangerous,
        Peter Frank, general prosecutor at Germany''s Federal Court of Justice, told
        journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f62cd-533e-450c-93b6-358f1c3d4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated Amaq news agency released a statement saying
        Monday night''s attack was carried out by "a soldier of the Islamic State"
        in response to calls by the group''s leadership to target citizens of international
        coalition countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928a441-fc8a-4997-b7ad-312606b22efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN terrorism analyst Paul Cruickshank said ISIS often uses this
        terminology to refer to attacks by alleged sympathizers in the West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22579372-196b-4f47-b9d5-3b3690804146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be taken to mean the group is claiming it directed
        this attack," Cruickshank said. "Investigators have not uncovered any links
        to ISIS."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e621d-e659-4b67-93ab-b4e09062c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities are investigating the attack as an act of terror.
        Chancellor Angela Merkel told journalists that we must "assume this is a terrorist
        attack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f05daf-a0eb-43a7-8852-884615dea407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ba759-c14c-4f72-8af4-1d8d40dc7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor: Forensic tests haven''t confirmed man was in truck''s
        cabin. Mourners pack nearby church at memorial for victims. Officials say
        several people could have been involved in the attack. A weapon used in the
        attack has not yet been found. Chancellor Angela Merkel visited the site where
        12 people died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3781-fe54-4e45-ae73-32095653a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker at large?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f470031-cae4-40b2-bd85-af9397076881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin police called on the public to remain alert as confusion
        swirled over who was driving when the truck barreled over a curb into the
        crowded market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f60259-36ff-47e2-9203-711823f3331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really back to square one in terms of this investigation.
        ... It may well be a scenario of a manhunt, a race against time to arrest
        this individual before they can strike again," Cruickshank said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8405bf4-7467-4590-9b44-8b26a5bdd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities released the man they''d detained after the attack.
        "The results of the investigation thus far have not produced imminent suspicion
        against the accused," the general prosecutor said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76989b-871e-4a9b-bf78-a9aacf4b0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators had initially described the asylum seeker they detained
        as a suspect. But a day later, they seemed to be backing off that claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302380cc-c813-4c63-a349-057f5a5f44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We possibly need to assume that we have not arrested the right
        one," Frank said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374e0a9-9e37-4328-bf57-82c91075c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know if there was one perpetrator or several perpetrators
        yet. We do not know if there was support given to the perpetrator."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758189f3-b67f-439b-a334-d8cf2a7f7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t release the identity of the man they detained.
        De Maiziere said earlier that the man was "probably from Pakistan." He entered
        Germany on December 31, 2015, Interior Minister Thomas De Maiziere said, and
        his application for asylum had stalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1e5ec-c679-4b29-bbe2-973aac828d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, forensic tests haven''t linked the man to the truck''s cabin,
        the prosecutor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81c815-bc5d-4ab5-970f-ba723e9d93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalls shuttered at normally busy market</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028ab06-e8c7-42e6-ad05-2607444bcb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators searched for clues, the usually bustling Christmas
        market was eerily quiet, with stalls shuttered and nearby roads blocked off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1dca4e-986b-4127-a882-8266846f6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sounds of a choir singing rang out as a terrorism expert spoke
        to CNN near the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634124a1-6728-4d9f-a4fb-666927fd0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have peace concerts, you have people laying down wreaths, you
        have people writing cards and people speaking silent prayers. This is completely
        unprecedented," said Peter Neumann, director of the International Center for
        the Study of Radicalization. "I don''t think a lot of people are aware there''s
        an attacker on the loose, potentially."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04f18d-abf6-4dbe-b0e7-fcf3c3d3fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people filled the nearby Kaiser Wilhelm Memorial Church
        to pay their respects to the victims Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e6417-e824-4bf7-876c-3ad29f4ac088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unable to enter the packed building waited outside in the
        winter air, many hugging each other, crying, or silently clutching candles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d6bbb-7d1d-496f-a860-34fe48fab3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish citizen found dead</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ad040-54ae-4a65-8be6-c9206abb9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the man found shot to death inside the truck as
        the original driver from Poland, reported German state media ARD.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb441d-2ab5-411f-b913-af7aa0943df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not driving when the truck came through the market, police
        said. The gun has not been recovered, De Maiziere said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5df191-dc13-4760-ae7e-d92c28605c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck, which was owned by a Polish company, "was steered deliberately
        into the crowd," police said. It was carrying 25 tons of steel, according
        to Ariel Zurawski, the owner of the truck company. Zurawski told CNN affiliate
        TVN 24 the vehicle may have been hijacked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049bd2d-163b-40fb-a868-aa628195e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurawski identified the slain man as his cousin, ARD said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f484c-61b7-416e-bd83-452436846c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurawski said that his cousin was happy to be finishing his route
        from Italy to Berlin and was looking forward to returning to Poland after
        one last leg to Denmark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6250fca-8ba6-4e43-8640-b414efeb8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was asking if he should be back home by Thursday night because
        he still needed to buy a Christmas gift for his wife," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f61d83-fe79-41d0-8e0c-39d5eee99039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel: ''Hard to bear''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae6108-3135-42da-8fba-b93b4d247ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel visited the scene of the attack, saying earlier it would
        be "especially disgusting" if anyone in the attack had been given asylum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25f8d-4bde-496f-ab11-9ea6ab064795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in black and making her first public comments about the
        incident late Tuesday morning, she called for unity in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e2e6d-b3f7-4f25-a538-fc3007a914fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that it would be especially hard to bear for us if it was
        to be confirmed that a person (who) committed this act ... was given protection
        and asylum in Germany," Merkel said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da0ba6-0175-4966-8aa9-8bfd6353748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very difficult day. I, like millions of people in Germany,
        am horrified and deeply sad about what happened yesterday in Berlin."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8ace8-086f-43f3-9932-18651029b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attack could cause further political upheaval for Merkel,
        who has come under criticism over her government''s generous acceptance of
        refugees. Germany has taken in more than 890,000 asylum-seekers in the past
        year, a much higher number than other European nations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f723985-6fec-443c-8c90-3faf00da7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a backlash has been growing, fueled in part by Islamist terror
        attacks in Germany and across the continent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb40ae2-1f62-47c9-87fe-a393c20c242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders, including US President Obama and French President
        Francois Hollande, expressed support for Merkel and the German people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b55fa-4902-4283-9ea8-aba0c51e20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It felt like slow motion''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd1704-537a-457a-aaec-caa9c71f3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the attack on Monday evening it was a quintessential German
        Christmas scene at Breitscheidplatz: Trees strung with lights, vendors serving
        candied fruit and waffles, the smell of gluhwein -- German mulled wine --
        wafting through the cold December air.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53392a5d-58d6-4aa2-a91d-a9a2bf1c1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Shandana Durrani was at the market, at the foot of the
        Keiser Wilhelm Memorial Church, and had stopped to reply to a text message
        when the truck rammed into the crowd at around 8 pm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbba1df-6747-4c28-a84c-4fdd52d9aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was lucky to have stopped, she said, as the truck mounted the
        curb, mowing people and stalls down just 20 feet in front of her, sending
        everyone "running, scurrying, screaming."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cc765-d01f-4f50-ae35-2bc1acdcbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some popping and thought maybe there was a guy with a gun,"
        she told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d38f94-3d22-468a-a1cd-1fd49b92a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just started running and dropping their gluhwein."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1509a-e461-400d-87e9-c3612091238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that it looked as if the driver had just mounted the curb
        and lost control, and that the whole thing probably lasted a mere 10 seconds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc7d3e-91d8-41ff-9e4c-2b36f6f07e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably didn''t last very long, but it felt like it was in
        slow motion (as I ) tried to get away from it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f59d6-951e-4801-a03a-da2daab46c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9752e7-cf20-4646-8b8c-fe64e6f8cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Maiziere said that Christmas markets would be closed Tuesday
        for a day of mourning. "But to cancel them would be wrong," he said, adding
        they would hopefully reopen the following day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fd48a-6317-4413-85ee-4862b9f5027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Münch, of the Federal Criminal Office, said that authorities had
        assessed the likelihood of an attack at Christmas markets recently.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e91b9-605f-4ebd-a103-c73599b7902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is similar to one in Nice, France, in July, when a truck
        rammed into a crowd gathered to see Bastille Day fireworks, killing 86 and
        injuring more than 200 people.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc655dc-85f2-432a-b83b-b8157a6fba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror groups including ISIS and a branch of al Qaeda have encouraged
        their followers to use vehicles to stage attacks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118583c4-e64d-4617-9040-396f792d33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and UK governments had warned their citizens of potential
        security threats in Germany.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0681bf-d851-4cd7-a575-d4f4d43f0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government had issued a blanket travel warning for Europe,
        saying there was "credible information (which) indicates terrorist groups
        continue plotting possible attacks."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de458a50-3215-40bc-b478-bc4c9689f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Pleitgen reported from Berlin, Angela Dewan from London,
        James Griffiths from Hong Kong and Catherine Shoichet from Atlanta. Mohammed
        Tawfeeq, Laura Goehler, Donie O''Sullivan, Stephanie Halasz, Lonzo Cook and
        Deborah Bloom also contributed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e000c88-0d89-4b08-a44d-c13ec3bacd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:47:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:47:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/20/europe/berlin-christmas-market-truck/index.html">"Berlin:
        ISIS says it inspired attack"</a></em></p>'
