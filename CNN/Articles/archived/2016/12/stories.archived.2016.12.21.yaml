      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4223e72-852e-4ff4-8778-b7bf404e926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:59:15.405+08:00
