      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “IDEKY” by Noel Pascual</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02c255-a540-4770-a453-73826a72fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What substances did one take to hallucinate an actioner this feverish,
        funny, and WTF? Still, Noel Pascual''s diagrammatic, ruled lines suggest sobriety,
        making the bold case that nonsense is the most intelligent kind of diversion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e9b92-b3ef-4f90-aba9-d166288074e0'
