      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Noel Pascual.</p>'
    '56':
      'image': 'jcr:6830666f-7e62-46f7-87ec-da05aa8d78e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184c5ac-9125-409a-803a-cf9a8bcc7d5e'
