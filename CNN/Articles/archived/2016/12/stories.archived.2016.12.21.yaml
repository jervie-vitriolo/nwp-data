      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “Ugh #3” by Hulyen</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b3f5a-40df-4fb3-a68a-db14970b8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Hulyen, her hipster alter-ego takes a backseat to the
        artist as comic-maker in the third iteration, which reveals her signature
        wry autobiographics as they grow more breathtaking in their cartoon compositions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362b00c-104c-4148-a9d4-558a6778b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available at Comic Odyssey in Robinsons Galleria, UVLA store in
        Cubao Expo, and Cup Fiction, 141 White Plains, Katipunan Ave., Quezon City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11efa9d-b412-4e66-8fc0-d18259ae4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “May Pera Sa Basura” by Ruen Zapanta</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb1036-d4dd-4107-a7c0-697b8b8173cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third world poverty is often told simplistically, but not in this
        journey of two trash scavenger children who must return a found wallet. The
        moral stakes are continually complicated, attuned to the realities of urban
        behavior, with a left-field ending that’s sort of perfect.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328d2b4-978b-4c17-91d1-6a62e831445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Ruen Zapanta.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c0b9e-e516-4a3f-9aa2-5390c53744eb'
      'mgnl:activationStatus': true
