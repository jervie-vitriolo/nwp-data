    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63687195-67d4-42d7-a827-a5ccff6ee7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.484+08:00
      'mgnl:createdBy': 'jeff'
