      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Adarna House.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4be7a7-e40e-480a-b2eb-cf6305f854e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. “Laya: A Set of Fictitious Revolutions Chapter 1” by Alyssa Mortega
        and Reen Barrera</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657130f-7e80-4e6d-aace-a8e60d78e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T10:52:53.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence and grace commingle in internally specific faces and bodies
        across layered images, telling the story of a prostitute in colonial Philippines.
        I can’t tell if I’m gasping out of horror or beauty.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2856957-adff-45d6-95cd-6dd0394c2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.957+08:00
