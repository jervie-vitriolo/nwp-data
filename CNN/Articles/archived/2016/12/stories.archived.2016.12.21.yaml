  'Ambassador-PH-monitor-Chinese-military-presence-in-Spratly-islands':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T18:51:32.606+08:00
    'imagesource': 'jcr:7d1529ad-4edf-4d44-a9ed-8e0b2f32c86c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7345103-485f-487d-89bf-e3520352a675'
    'lead': 'The Philippines'' incoming ambassador to China says the Manila should
      monitor Beijing''s activities in Spratly Islands — but it should make a calibrated
      response, in light of current efforts to build bilateral relations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:50:31.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T15:52:58.489+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ambassador: PH should monitor Chinese military presence in Spratly Islands

      '
    'updated': 2016-12-21T10:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582f13f-e6ef-4242-b7c5-cd78a01acc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        should independently monitor the reported presence of Chinese military equipment
        in the Spratly Islands, said the country''s new ambassador to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78261fcf-2dfa-4bd2-a90a-c78476ca3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point I''m making (is) not to follow what an American think-tank
        would say, but to have our own evaluation based on our own monitoring," Ambassador
        Chito Sta. Romana told CNN Philippines'' The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a004be-4854-45ee-8b68-d4982f7babdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after the Washington-based Asia Maritime Transparency
        Initiative released satellite photos, supposedly showing Chinese weapons systems
        in the disputed West Philippine Sea territory last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97abdad-88e8-4e96-a24f-55f687715d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese defense ministry in turn said the military installations
        are "lawful" and "legitimate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41d893-ffd8-4c3b-a3e9-307fa591d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://&lt;blockquote class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p
        lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;Sta. Romana: If militarization
        is true, PH should be worried | &lt;a href=&quot;https://t.co/sDo55hwVGt&quot;&gt;https://t.co/sDo55hwVGt&lt;/a&gt;
        &lt;a href=&quot;https://t.co/J0NqEbnbCq&quot;&gt;pic.twitter.com/J0NqEbnbCq&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        CNN Philippines (@cnnphilippines) &lt;a href=&quot;https://twitter.com/cnnphilippines/status/811023200100315136?ref_src=twsrc%5Etfw&quot;&gt;December
        20, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">Related: China defends military
        equipment on Spratly Islands</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c8c20-72f9-49c0-bc70-036d86a739c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said any signs of Chinese military occupation could
        cause alarm for regional neighbors who also lay claim to the islands, including
        the Philippines, with whom China is a new economic partner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98af20-0c4d-44d7-aea8-318a4c9d7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should build our credible defense, and we should get an understanding
        with China that these (weapons) are not directed at the Philippines," Sta.
        Romana added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31086100-31fc-49f8-94fa-b92077bd6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador was careful against calling the occupation "militarization,"
        saying that the U.S. and China interpret the terms differently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b88f9-71b5-4b35-8c6d-5f3e00bcd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese claim is, if it''s for self-defense, it''s not militarization.
        The U.S. claim (is) as long as there is a rifle there, that''s militarization,"
        Sta. Romana explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93633a-afb8-40fa-a8a9-18249d31f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines should "stay out of that dispute and...
        defend our interest," but if the military presence is true, "then we should
        be worried."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sta. Romana: If militarization is true, PH should be worried | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/J0NqEbnbCq">pic.twitter.com/J0NqEbnbCq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/811023200100315136?ref_src=twsrc%5Etfw">December
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45026ee2-7c6f-4544-846f-a6ea5aa4c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3221d-e5fa-4b64-832a-1f97fa4c7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what they are doing in the Paracel (Islands), they do in Spratly,
        then we should be worried," said Sta. Romana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a6e14-a1d0-46c7-b0df-0c1453b1c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the surfacing of Chinese missiles and the activity of advanced
        jets in the Paracel Islands, a region disputed between China and Vietnam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4263af-53f2-4279-98b4-f379ae83a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that they will do that in the Spratly, but they haven''t
        done it. So we should react in a calibrated way," said Sta. Romana.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d421d-fbb6-47a2-a61d-f33621cad267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime dispute, which also includes Scarborough Shoal, shifted
        in support of the Philippines after the international arbitral tribunal ruled
        in its favor earlier this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe19f9b-a861-427e-9c28-e8046f43df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China did not recognize the ruling, its relations with
        the Philippines have warmed in recent months following President Rodrigo Duterte''s
        foreign policy shift away from the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc7c71-8afe-4a4f-9f24-7b170e6f89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced that he was willing to set the ruling aside last
        weekend, a statement welcomed by China on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d44bc3-8603-4e54-9229-f6b43521d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/17/Yasay-on-Chinas-deployment-of-military-equipment-in-Spratlys.html">Related:
        China welcomes Duterte’s remarks</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aedf4d-ac70-4ea2-9a6c-b8d50c06edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral negotiations to continue</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c0a8a-edd3-46a0-8e17-b5dcaa38aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana clarified that to set aside the ruling "does not mean
        giving (it) up," but rather "compartmentalizing" it so that other common interests
        in economics, trade, and commerce could be pursued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01f5a7-38b9-4f05-be35-f3642c42f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador disclosed that there will be a "bilateral consultative
        (set-up) for sensitive issues."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c9ee6-5a6c-413e-86bf-d4e2e7815003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the forum where you can discuss it, not through the use
        of megaphone diplomacy," said Sta. Romana.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c67e0-382f-4ec9-8532-c68f83729bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that fishermen were recently allowed by China to fish in
        the area is "an initial but significant victory."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2ec68-a773-4727-b18d-cd4c59d9803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a favor that the Chinese are giving us," Sta. Romana
        said in response to criticism slamming China exercising authority over Philippine
        territory.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2410b16-0d3c-4022-a50a-b8794f79e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T15:52:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we haven''t filed a single protest, and we already won one
        of the key points of the arbitral tribunal," he added. "So quiet diplomacy,
        high level diplomacy can be effective."</p>'
