      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd626d84-824e-41c0-bfb6-11c2dc489d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:37:56.548+08:00
