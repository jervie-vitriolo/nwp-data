    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c63f73-c80b-47f9-86de-55a881a9f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:52:47.956+08:00
