    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4227da6-aeab-45c1-8bf2-6e94b9aa267a'
    'lead': 'Jose Mari Chan is the personification of Christmas cheer — with his hopeful
      voice wrapping the country in warmth every holiday season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:37:56.545+08:00
