      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fc07c-713e-46f7-9bb5-b69e94e2151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:50:38.846+08:00
