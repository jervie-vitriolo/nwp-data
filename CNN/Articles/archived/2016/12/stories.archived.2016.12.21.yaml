      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available through Laya Komiks. Check their Facebook page for updates.</p>'
    '68':
      'image': 'jcr:1fe2a8b3-a96d-4aff-b2aa-95869f9bba2d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271024f-9a23-42cb-9317-d5d61cf84b20'
