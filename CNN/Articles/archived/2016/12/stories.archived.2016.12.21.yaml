    'title': 'DOJ files case vs. Sen. De Lima for ''disobedience to summons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f8946-3179-4ea5-864c-7570fe2adc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Justice Department
        filed a case on Wednesday against Senator Leila De Lima for advising her former
        driver-bodyguard — Ronnie Dayan — to snub summons to attend the House probe
        on alleged drug trade inside the Bilibid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76af044-306b-4881-b301-ade0446fa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:19:20.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-13T11:19:25.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, filed before the Quezon City Metropolitan Court, stems
        from the complaint filed by House Speaker Pantaleon Alvarez and Rep. Rey Umali.
        The solons cited De Lima''s actions as violation of Article 150 of the Revised
        Penal Code or disobedience to summons.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Department of Justice files violation of Article 150 of
        the Revised Penal Code (disobedience to summons) vs. Senator Leila De Lima
        <a href="https://t.co/carGHmPiWy">pic.twitter.com/carGHmPiWy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/811399633805025281?ref_src=twsrc%5Etfw">December
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

