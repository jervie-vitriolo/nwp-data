    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a278dc5-0059-4598-b86b-402ccb300e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chants on this part of EDSA, if weakened by numbers, were not
        any less strong. A passionate man, wearing a shirt bearing the colors of the
        Philippine flag, loudly asked anti-Marcos protesters: What about Hacienda
        Luisita? What of the drug problem? What of the Mendiola massacre? What of
        the Liberal Party’s faults? Another, in pink, implores those in black to think
        about how they are being used by those who are “yellow.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a9c23-e5d9-4d11-b87a-6aba2eebb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Go, a 58-year-old woman who describes herself as a Marcos
        loyalist from Laoag, Ilocos Norte, is wearing a red shirt. She joined the
        group of Duterte and Marcos supporters in calling out a nun — there were several
        groups of them — who was apparently on her way to go home from the anti-Marcos
        rally. “Ay sister, masama iyang ginagawa ninyo!” “Bumalik ka dito, kami ang
        nagpapakain sa ‘yo!”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca53faf-8401-4612-8c44-77761b5ba517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko ‘yung pinaglalaban ko, nasa batas ‘yun. Nakasulat na ‘yun,
        nilagdaan na ‘yun, kaya matapang ako na pumupunta dito.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b5c74-84fa-4054-b4f2-541d011de239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just want to have unity,” Go said earlier. “''Di naman totoo
        ‘yung mga sinasabi nila. Kung naging diktador man si Apo, which is, we don’t
        consider that also, it was for the betterment of the country na nag-declare
        siya ng Martial Law. Kasi ayaw naman natin na sakupin tayo ng komunista.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b739a0-b460-4a71-a0da-691c02757b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stops in mid-thought and recognizes my surname. “Bueno?” The
        surname traces its roots from the north, and as she recognizes my heritage,
        she reasons how her own “partially” supports the decision to bury Marcos in
        the heroes’ cemetery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ac53f-e766-4f24-8f82-70306aa98c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell her the crowd in the monument is in the thousands. “Of course!”
        She exclaims. “Kasi hinahakot naman sila eh, alam naman natin ‘yun. Suportado
        ng kampo ng schools, sa church. Tingnan mo naman ‘yung mga andoon, estudyante.
        Atsaka ‘yung iba diyan, bayad. Kami naman, ‘di naman kami bayad dito. Maraming
        nagsasabi sa amin [na bayad sila]. Marami din kaming kasama na ki-no-convince
        nila na sumama doon.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45672de5-4475-49c4-94f8-299da12823ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diyan, may makikita kang oust Duterte, ibagsak si Duterte,” Go
        says, shifting her gaze a few feet away. “Bat ganoon? ‘Diba deceit ‘yan, diba
        panloloko ‘yan? ‘Di tama ‘yun. Kaya kung sino man nag-organize niyan, pwede
        ‘yan sampahan ng sedition.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982e328-e2b8-4ddb-b15a-13bca00156e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she prays, still, that no one infiltrates the
        larger crowd and causes harm. “Kahit magkakaiba ang point of view natin, Pilipino
        pa rin tayo. ‘Wag naman dumating sa ganoon. Kahit sabihin mo mayaman ‘yan,
        mahirap ‘yan, ang buhay niyan mahalaga. Magyayakyak na lang tayo lahat sa
        Facebook, magdadakdak na lang tayo hanggang umaga, hanggang sa mawalan ka
        ng boses, pero magkasakitan, it’s a big no-no.”</p>'
    '49':
      'image': 'jcr:6cfd6b4d-802c-4994-97de-b1af3e8c141d'
      'imageCaption': 'Supporters, whether young or old, hold up the tarpaulin for
        the Duterte Youth rally, a few steps away from the People Power Monument.
        Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b86d28-ccf7-4be5-a862-61027ba028f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbf9c3-d5ff-4e5f-aa40-e98748607801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has her own placard written on bond paper, which, in the other
        crowd, might be scandalous enough to cause an uproar. It says: “Marcos tunay
        na bayani.” He is the only president who has truly cared for the people, Go
        says, aside from Duterte, who has done so much in such a short period of time,
        and aside from Macapagal-Arroyo, who was only put down by the media. “’Di
        ba tinutuloy lang nilang lahat [‘yung mga projects ni Marcos]? Na-foresee
        na niyang lahat iyon eh. Go to SGV [the auditing firm]. Makikita mo doon paano
        nila binigyan ng budget ‘yung mga projects. Nandoon ang mga blueprints. That
        is what I know. Pero I’m not so sure kung true.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83974da-29b5-4de9-ad07-6062918031f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit magkakaiba ang point of view natin, Pilipino pa rin tayo."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e2e85-01a9-4fa1-9069-983f23df4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an instance when Go’s voice, first calm, became laden
        with anger. “Bat yang mga Martial Law victims, ngakngak nang ngakngak na Martial
        Law victims sila? Paano naman ‘yung biniktima nila bago mag-Martial Law? Ang
        pamilya ko, biktima ng NPA. Kaya nag-Martial Law. Grabe ang pinatay nilang
        mga tao noong araw, mga nasa kanayunan. ‘Yung mga NPA noong araw, ‘di sa Laoag
        ito, mga kamag-anak ko sa Zambales. Ang mga NPA noong araw, ipitin nila ‘yung
        mga magsasaka. Patayin nila, barilin nila sila. Nakawin nila ‘yung mga bigas
        … rape-in nila ‘yung mga babae. Nasaan ‘yung justice para sa kanila?”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e8a48-c072-459c-8c42-6c3cde81fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-file na ‘yan ng kaso,” she says of the Martial Law victims.
        “Nabigyan na sila. Ano pa ‘yung sinasabi nilang justice? Hindi ko maintindihan
        kung anong justice pa ang sinasabi nila. Panloloko na iyan eh.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91cf27-c2a9-43f6-b112-2165afa8f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cries of the enthusiastic group with Go continued well after
        sunset. At one point: “Ipaglalaban namin ang pangulo sa aming kamatayan!”
        Cardema said the group planned to disperse at around 6:30 p.m., probably,
        but past the mid hour, the group picketed in front of the gate still.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de992aa-ffce-4b5d-abb4-50c15c26bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few steps away is another narrative. A stage is set up, with
        thousands singing along to “Handog ng Pilipino sa Mundo.” Thousands of placards
        decrying the dictator and his family. In black, they seem to move as one.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451736d-76c4-479e-9d9d-ee7a3759e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Gate 4, they hold the line.</p>'
  'jim-delligatti-big-mac-creator-death':
    'author': 'Elana Zak, CNN Money'
    'caption': 'Jim Delligatti, the man who created the Big Mac, has passed away.
      He was 98 years old'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-01T16:18:30.174+08:00
    'imagesource': 'jcr:61c8950b-452b-4e7e-9091-514a30a1e365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662e874a-7d20-4bb9-917c-c2628d0972ee'
    'lead': 'The man who created the Big Mac, which went on to be one of the world''s
      best known sandwiches, died Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:47:42.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T11:47:45.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
