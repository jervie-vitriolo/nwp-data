    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Creator of McDonald''s Big Mac dies at 98

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceaacd-c63e-4dfd-aaa0-8ee1987d5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The man who created the Big
        Mac, which went on to be one of the world''s best known sandwiches, died Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ab75c-f729-49a9-9966-f63927d7b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael "Jim" Delligatti, who invented McDonald''s two-tiered burger
        at his Uniontown, Pa., franchise, was 98.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723abda-dcec-4c08-a6e4-9a466a60bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delligatti began tinkering with the store''s burger in the mid-1960s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccca450-e5d4-4c94-aa82-a4a635fef1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a second burger and six other ingredients. But he labored
        for two years to come up with the right combo for his "special sauce."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686ac49-2987-4cb7-a926-d351d774648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delligatti first introduced the seven-ingredient sandwich at his
        Pennsylvania restaurant in 1967. The burger – two beef patties, special sauce,
        lettuce, cheese, pickles, onions on a sesame seed bun – was available nationwide
        the following year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083b111-722f-491c-bdbd-2e22d8caddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today McDonald''s sells 900 million Big Macs a year worldwide. The
        burger can be found in more than 100 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28123bc3-2087-489c-beef-a581d009cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delligatti went on to own 48 McDonald''s restaurants in western
        Pennsylvania, making him one of the company''s largest franchise holders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779676d-0a8c-4264-9c47-7448a6391172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jim was a legendary franchisee within McDonald''s system who made
        a lasting impression on our brand," McDonald''s said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2474d9a-6361-4c34-bd28-b13433d64f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:45.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s sent out a tweet to honor the Big Mac inventor, quoting
        him saying, "I would never have dreamed that my creation would turn into a
        piece of Americana."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5806221-d405-4797-a402-935eb01e033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:46.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said it hasn''t changed the Big Mac recipe since 1967.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262241e-f885-4eb9-a024-031feecb5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:47:42.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:47:46.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
