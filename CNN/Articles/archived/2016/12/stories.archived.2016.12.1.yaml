      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547b958-cd49-447a-b518-731ff5a093a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air was filled with music — the term “millennial” was thrown
        around endearingly, alongside chants of “Hukayin!”; “Marcos not a hero!” and
        “Never again!” repeated all throughout the night. The chants stood for three
        things respectively, as part the Siklab Bayan’s main mission: (1) to “rectify
        injustice” through the removal of the heroic symbolism bestowed upon Marcos
        with his burial, (2) to “hold the Marcos family accountable” for their cases
        on corruption and human rights, and (3) to “ensure that the Marcos family
        are never enabled [to return to] political power.”</p>'
    '15':
      'image': 'jcr:134cfb59-e943-4666-84f7-01b93bc192fa'
      'imageCaption': 'The "millennials" were the star of the night. Photo by GELOY
        CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740ff5b-ecc7-418c-8178-dd6c5242cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8fc60-cc18-4779-8dc6-064bdaafbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise of that night proved that the protest was a symbolic act,
        to counter the symbolic burial. On the birthday of Andres Bonifacio, a hero,
        the youth resisted the supposed state-sanctioned heroism of whom they thought
        could never be one. The artist Toym Imao told everyone that night, “We need
        symbols as much as we need heroes.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d79b4-f1d9-481a-aa54-2a9fc8cb9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past midnight, the people went home knowing that they would sustain
        their protests, that they would sustain their voices.</p>'
