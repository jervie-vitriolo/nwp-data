      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC is still OPEC," he said. "Today''s unity is a very explicit
        sign about the position of OPEC."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9b661-2910-4887-ae7d-1279c8ad40ac'
