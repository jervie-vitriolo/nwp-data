      'text': '<p>Celebrate Christmas early with the best acts from the local indie
        scene at “Pintig ng Pasko” featuring performances by Reese Lansangan, Keiko
        Necesario, The Chimichangas, Asch x Poch, Ben&amp;Ben, Coeli, Serge Gabriel,
