      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles survived a thrilling overtime finish against the
        FEU Tamaraws on Wednesday to snag the last championship berth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e8706-5021-42d0-b51e-f212d160d5b4'
