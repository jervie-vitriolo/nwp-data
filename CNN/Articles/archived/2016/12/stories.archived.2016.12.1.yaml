  'UAAP-Blue-Eagles-edge-out-FEU-in-overtime-thriller':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-01T00:58:12.570+08:00
    'imagesource': 'jcr:6ab2bcf1-d936-4685-92fd-826d58562c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5ae300-6244-4391-91fd-197aa0a767ee'
    'lead': 'The Ateneo Blue Eagles booked a Finals matchup against rivals La Salle
      after eking out a narrow 69-68 victory over the FEU Tamaraws in the UAAP on
      Wednesday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:04:59.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T13:05:03.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T13:05:03.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Blue Eagles edge out FEU, 69-68, in overtime thriller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6896ee-39da-444f-b976-2fcbad09945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ateneo Blue
        Eagles eked out a 69-68 victory against defending champion the Far Eastern
        University (FEU) Tamaraws in the Final Four of the University Athletic Association
        of the Philippines (UAAP) on Wednesday night at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3def10b-7501-4d38-8c22-5683165e80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena and Mike Nieto paced Ateneo with 13 markers apiece,
        while Isaac Go chipped in with 12 points of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add4c4f-7ed6-4e17-8dc9-38c1cee22a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws and the Blue Eagles wasted no time going at each other
        after tipoff, erasing the memory of a poor first half in the first game of
        their series with an exciting opening to Game 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe51751-dfdc-48fc-b66e-5e057356abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was very little separating the two sides, with FEU holding
        a narrow 41-38 advantage over Ateneo going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65f217-a334-4b47-80ef-1e1b647efcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides fought tooth and nail down the final stretch, and
        it all boiled down to the final possession of regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eacb40-2781-4060-9e28-294474f2f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo turned to Ravena with the clock winding down in the fourth
        quarter, but he could not sink the basket that would have ended the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4475c0-6591-40cc-80ce-4d5adf028b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU and Ateneo entered overtime with the scores poised at 66 apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d575fb9-7cdb-414c-8ed9-502f41b5f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Eagles big man Go hit the floor at the 3:40 mark of the overtime
        period after an errant elbow from Prince Orizu during a loose ball play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a50399-9a1f-47d6-a93c-df673b2c08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was bloodied and had to exit the game to be treated, but would
        come back for the Katipunan-based side to make a big difference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec94f70-a98c-44ad-8d9e-1bea7f5f6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hastily patched up nose, Go took the court once again and buried
        a put-back bucket to put Ateneo on top, 69-68, with 1:20 left on the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8f20b-4b83-420c-b50f-597f324b3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tamaraws would not bow down easily, and were only outdone
        by half a second in the very last possession of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6806e-1415-4292-a1e6-b876f40eb32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6.6 ticks left on the clock, FEU heaved the ball down court
        before finally getting the ball to Ron Dennison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2959e5b-a84a-48b4-bdd0-4ea2f716429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennison knocked down the bucket what would have been the game winner,
        but the replay showed that the ball left his hand too late.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec9c0d-f712-4abf-9a81-5cba5b9fa66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating students Monbert Arong and Raymar Jose led FEU with 15
        and 12 markers, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398b80f-102f-48f1-aff8-375aa1af0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ateneo coach Tab Baldwin only had good words to
        say about their opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a473b2d-6caa-40b9-a408-8d6d6bcd0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you can separate these two teams with a sledgehammer
        and a crowbar, we were that close," Baldwin admitted. "All my congratulations
        and full credit to the Tamaraws, tremendous opponent and every bit as good
        as we were."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdde156-317e-4ae0-839b-14e75b4e098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:59.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:05:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face the La Salle Green Archers for Game 1 of the UAAP
        Season 79 Finals on Saturday at the Mall of Asia Arena.</p>'
