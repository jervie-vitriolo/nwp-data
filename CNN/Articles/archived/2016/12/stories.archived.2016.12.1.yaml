  'living-with-HIV-in-the-Philippines':
    'author': 'Laurindo Garcia'
    'caption': 'At last count, the number of people known to need HIV antiretroviral
      medication is more than 38,000. Less than half of these people have access.
      A vast majority of Filipinos living with HIV are men and transgender women 30
      years old or younger. Many Filipinos do not know they are HIV positive and the
      epidemic is skyrocketing. Illustration by CARINA SANTOS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-12-01T19:24:28.868+08:00
    'imagesource': 'jcr:a6553267-93cd-489b-84a0-b10ad170a08f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9fac9a-0850-4697-94e7-0f6c0fe9e514'
    'lead': 'HIV need not be a death sentence. In the Philippines, proper interventions
      in the healthcare system, including greater coverage from private insurance
      providers, can help stem not only the epidemic, but also the stigma attached
      to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:58:21.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:13:48.127+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more shame: Living with HIV in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811195d2-7716-465a-836e-4a1451422c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For the last nine
        years, three tablets that I take every morning have kept me from dying. These
        anti-HIV tablets are life savers. While people are increasingly aware of HIV
        testing, surprisingly few know about HIV treatment or what happens after someone
        is diagnosed HIV positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df8d15-dfb1-4812-a581-7178672eb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine that HIV is glitter, and picture your body as a room. If
        you are HIV positive, there’s glitter everywhere in your room. If you leave
        HIV untreated, the glitter will replicate and choke up the room. HIV medication
        is the vacuum cleaner you’ll need to suck all the glitter up. Every particle
        must be sucked up. If not, then the glitter will replicate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ac7d0-0579-461b-b52a-10776613d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extracting 100 percent of all the glitter is difficult without causing
        some damage to your room. But vacuuming everyday helps you keep the glitter
        at bay. Without a vacuum, your room will become overwhelmed once again. Vacuum
        cleaners need regular maintenance to ensure they are working well. But just
        because you vacuum doesn’t mean your whole room is clean and livable. And
        even though newer models of vacuums are available overseas, the range available
        locally is limited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ff154-2381-46f4-a73f-bc277b689db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last count, the number of people known to need HIV antiretroviral
        medication is more than 38,000. Less than half of these people have access.
        A vast majority of Filipinos living with HIV are men and transgender women
        30 years old or younger. Many Filipinos do not know they are HIV positive
        and the epidemic is skyrocketing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4282d7c-e69a-4c9f-bf57-e7c8d33127cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, patients need to travel great distances to access
        HIV treatment because the expertise, commodities, or equipment is not available
        in their barangay, town, or city. Some people refuse to access services at
        a local treatment hub for fear of being outed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740ef95-45bc-4431-b56b-312def4cb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiretroviral medication must be taken daily to suppress the replication
        of the virus. This daily regime continues for a lifetime and is one essential
        pillar of comprehensive HIV treatment. But there are other pillars. Your immune
        system and vital organs need to be checked regularly to determine if one’s
        medication is working at optimal levels. Regular tests also screen for other
        infections or conditions that get in the way of staying healthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8ef95-2bf5-4df7-b4b2-64b3cd692836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While current government policy guarantees access to HIV treatment
        for all Filipinos, the cost of medication and regular check-ups is a significant
        barrier that the average Filipino struggles to overcome. Through our public
        health insurance scheme, Philhealth, a Filipino living with HIV can access
        a ₱30,000 package of services that includes antiretroviral medicine and blood
        tests to check the immune system. While Philhealth has thrown a lifeline to
        many people, some grave gaps have been exposed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67f926-59e4-4bf2-b81e-1656e5e63a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when many Filipinos are diagnosed HIV positive, other
        co-infections are often found, the most common of which are syphilis, gonorrhea,
        hepatitis or tuberculosis. The Philhealth package is insufficient for covering
        the diagnostics and treatment of many of the other infections. And the tragedy
        is that many Filipinos living with HIV simply can’t afford it. Moreover, exacerbating
        this problem, many Filipinos living with HIV don’t have jobs because of discriminatory
        and unlawful practices among employers.</p>'
    '16':
      'image': 'jcr:20d96710-9c82-433f-81c1-eebc8db78cbd'
      'imageCaption': 'The author with his antriretroviral meds. "Breakfast is the
        most important meal of every day," he says. "This is mine: three pills that
        suppress HIV and help keep me healthy. HIV meds saves lives, sadly only one
        in four people living with HIV in the Philippines access meds. Some don''t
        know their status. Some don''t know what free options are available. Others
        choose not to take meds. If more people could access meds maybe in five years
        time there would be no new deaths announced at the AIDS Candlelight Memorial."
        Photo courtesy of LAURINDO GARCIA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b21b7-2093-47d7-9ad4-430796828335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd5578-fd3e-4aed-bac8-7347ca218594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, patients need to travel great distances to access
        HIV treatment because the expertise, commodities, or equipment is not available
        in their barangay, town, or city. Some people refuse to access services at
        a local treatment hub for fear of being outed. Imagine having to travel for
        several hours to visit your treatment hub every three months for a check-up
        and refilling supply of your life-saving medication. Once you arrive, you’re
        confronted with waiting times at the clinic lasting at least half a day. Not
        to mention the hardship and cost of medical travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22137c-8583-4968-9fff-78f40003bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, private health insurance is not an option. This is because
        insurers in the Philippines and other parts of Southeast Asia choose to be
        myopic. Coming from a personal experience, insurers here will generally refuse
        to cover a person living with HIV. Those exceptional insurers who do offer
        coverage charge exorbitant premiums making the cost prohibitive. It seems
        counterintuitive for insurers not to invest in HIV treatment especially when
        investments would be returned with better health among customers and fewer
        claims in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cacc90-a808-4103-a013-1ed68432c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dimension of HIV treatment in the Philippines is the range
        of available antiretroviral medications. Options for Filipinos living with
        HIV are extremely limited. There are two options for conventional entry-level
        HIV medicine. Both have known side effects. This poses significant challenges
        for people to stick to their daily regime that keeps the virus at bay. Some
        people are unable to work because the medicine triggers severe dizziness or
        rashes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c48c1-17af-4d65-bb8c-4e0f7ebe96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, newer options for medicines that are more tolerable
        with lower risk of side effects are available overseas. International public
        health analysts validate that these new medicines are also cost effective
        for developing countries such as the Philippines. However, HIV medicines are
        not included in laws that guarantee access to cheaper medicines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c83e41-606d-4513-916d-5c1bab4bf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest hurdle we have to overcome is the shame and stigma
        attached to the virus. Shame and stigma fuel a common belief that people living
        with HIV deserve to die.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e593ee2-97a6-4c84-845b-1e6cf399200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for new medicines in the country is urgent, underscored
        by growing risk of HIV viral resistance, which could render the medicines
        we have in the country ineffective. Fast and prudent action can help avert
        a future disaster. The Department of Health needs to take strident action
        instead of sitting on its hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6021fd-c697-40c2-aa72-227054bb1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipinos think that we are dependent on foreign aid to deliver
        HIV services. On the contrary, our national budget has ample funds to increase
        supply and quality of HIV and other health services in the country. Thanks
        to the so called sin tax on alcohol and tobacco we have the means to bring
        our health system on par with international standards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659b8ed-65d3-4469-ac68-1de66641ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this year’s World AIDS Day our government and community leaders
        will no doubt pay lip-service to urgency of the HIV epidemic in the Philippines.
        They have yet to put the money where their mouth is, and we need to remind
        them to do their job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4001a94-e0e4-427b-bb7b-6fa6fa6d56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:58:21.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:13:48.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial said in a speech that HIV is not a
        death sentence. And yet inaction from the government has contributed to senseless
        deaths and misery for so many people. We will not see the end of the HIV epidemic
        until more Filipinos living with or affected by HIV raise their voices and
        hold our government accountable to their duty of health for all. The greatest
        hurdle we have to overcome is the shame and stigma attached to the virus.
        Shame and stigma give license to doctors to turn patients away and governments
        to short-change its citizens. Shame and stigma fuel a common belief that people
        living with HIV deserve to die.</p>'
  'millennials-witty-placards-anti-marcos-burial-rally-bonifacio-day':
