      'mgnl:lastActivated': 2019-11-06T10:42:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most popular rivalry in Philippine sports will add another chapter
        when UAAP Season 79’s finale starts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3de5be-339c-4756-ae7b-a23e19449acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:42:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU Green Archers head coach Aldin Ayo, who was disappointed with
        his team’s Final Four performance, bared that they have spent their break
        productively and the whole squad is in high spirits entering the championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1390945-1cc9-4adb-8ebc-eb0aea616dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:42:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our past practices have been difficult and the guys have responded
        so well. I''m optimistic for Game 1," Ayo said in an exclusive interview on
        CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacd23a-cca4-45d4-b225-c52a6d9b33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:42:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Ayo said that he would be delighted to face Ateneo
        because everybody really wanted to see them face one another in the finals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad455e22-1eaf-4ef2-9573-d7a84a91dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:42:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy. Everyone wanted the La Salle-Ateneo matchup to happen,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd1f96-e6a0-4f51-989e-89ef90ed0dd5'
      'mgnl:activationStatus': true
