      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is eight years in the making, La Salle and Ateneo will square
        off in the biggest stage of collegiate basketball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace23a40-76a7-4160-b011-75df94060c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.730+08:00
