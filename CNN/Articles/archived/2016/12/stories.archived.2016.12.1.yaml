  'leila-de-lima-bong-go-called-ronald-dela-rosa-to-reinstate-marvin-marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Special Assistant to the President Bong Go'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-01T20:46:57.079+08:00
    'imagesource': 'jcr:4b29668c-6a9e-4570-8771-079054909bfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7497bb7-280d-49c6-ac25-328c6e665d7d'
    'lead': 'Is Special Assistant to the President Bong Go the one referred by PNP
      Chief Ronald dela Rosa as his "kumpare from Malacañang,"who influenced the reinstatement
      of a sacked police official? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:00:33.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:11:50.520+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:11:50.254+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Duterte aide Bong Go called ''Bato'' to reinstate CIDG-8 chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad1356-c3c7-43ad-aa59-3b047b185e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte''s trusted man, Special Assistant to the President Christopher "Bong"
        Go, is accused of ordering the reinstatement of a police official linked to
        the killing of Albuera, Leyte Mayor Rolando Espinosa and to the illegal drug
        trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f908621-40e2-426e-9d52-901e21208ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd5731-81ff-4a5c-abb9-bad00638a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima on Thursday said it was Go who called PNP
        Chief Ronald dela Rosa, asking him to recall the relief of Criminal Investigation
        and Detection Group Region 8 (CIDG-8) Chief Supt. Marvin Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb1b16-8914-48b9-897f-5f819ed94037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bong Go. Let them deny that. If they deny, okay. Hindi naman ako
        ang source [I''m not the source], I''m just quoting the source," De Lima said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703498e-6062-440b-b4e4-641b9fa42ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, was quick to dismiss De Lima''s allegations as "pure
        hearsay and unsubstantiated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f499d-6de0-4d6e-8e7e-8ae9e745347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not ask General Bato to reinstate him. I also do not interfere
        with the affairs and functions of the PNP," Go said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32f22b-2cb4-4262-890f-d8d34918c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he does not know and has not met with Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455ae82-75ae-4d22-8873-a5579e745f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was relieved from his post after leading the CIDG-8 unit
        that killed Mayor Espinosa after a supposed shoot-out inside the Leyte Sub-Provincial
        Jail in Baybay town on November 5. He is also among the policemen who allegedly
        received drug money from Espinosa''s son, alleged drug lord Kerwin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbb5c7-923d-4c5d-ab1a-4537857ecef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said he recalled Marcos'' relief order after he
        received a phone call from his "kumpare [friend] from Malacañang."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8026c-0d41-4dd6-82e8-ee952cbc8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Thursday took full responsibility for Marcos'' reinstatement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71136c-1b54-491a-88d2-a0a3137c5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be hanged or praised (for) my decision, tanggapin ko lahat
        [I will accept everything]. That''s my own decision, my own volition to reinstate
        them," Dela Rosa told reporters after earlier declaring that the entire country
        is under terror alert level 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269a863-1d2e-4d2e-8684-6cd36773b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is giving Marcos and other police the "benefit of the
        doubt" while they''re under investigation for Espinosa''s slay, and for illegal
        drug trade allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87af65-ea5d-4f7f-8769-c561e86dd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said he could not have received the order from President
        Duterte himself, because Duterte is his ninong [godfather], not kumpare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655435a2-704a-4801-a506-1391a38a5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:00:33.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles and Eimor P. Santos contributed to
        this report.</p>'
  'department-of-health-allocates-one-billion-fight-hiv':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-01T20:31:31.479+08:00
    'imagesource': 'jcr:bb89bcd3-09b3-45c9-b4c3-2072b6be28ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebdb8b71-f23c-4de1-bf3e-6d78f8f0274e'
    'lead': 'The Department of Health raises its 2017 budget to combat HIV to ₱1 billion
      following an increase of infections in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:03:29.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:12:52.891+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH allocates ₱1 billion to fight HIV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb6e2b-561c-4a22-95a9-f27d374a6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) has allocated a higher budget for HIV treatment in 2017 following
        the increase in HIV infections this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd7b29-74d4-4696-bd1f-02cc34ab6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Anti-retroviral Treatment or ART, those infected with
        the virus undergo the procedure to lower their HIV load (amount of virus in
        the body) and improve immune response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61461d5d-1bb8-43da-a92d-a0786ba26b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16,637 individuals get free treatment in registered HIV treatment
        hubs in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a20ae-1668-431e-a081-65fa0c92cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a current budget of ₱900 million for the ART, health officials
        say they can accommodate at least 13,000 more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70d477-d1c8-4332-81a3-1f0c852724af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, the allocated budget for the treatment is at ₱1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61869a4f-89b3-4a0b-8fd3-9e8cdb6c5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH showed HIV infections in the country increased
        by 17 percent this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebec06-9bf5-4347-b14c-a894a174ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 3,112 new HIV cases from 2,625 in July-October of 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25b7e2-be3a-4999-b9ea-a01e70ae0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV cases diagnosed per day also went up from 17 a day in 2014 to
        26 cases in a day this 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854c7f9-5527-4611-ac65-a051d49218ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-six percent of those infected are male, aged 15-34 years
        old, majority of them, from the National Capital Region with 41 percent of
        reported cases, followed by Region 4A with 15 percent of cases, and Regions
        3, 7, 11, and the rest of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51794d9b-0942-4ff2-8d36-7d0eb0094813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two pregnant women were also diagnosed with HIV from July-October
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82343d8b-84db-42e2-89e3-1b0a1421eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say, 87 percent of infections transmitted through
        sexual contact were among males who have sex with males.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b1fc7-2618-470a-9519-bec244f23523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are infected through needle sharing among intravenous drug
        users and through mother-to-child transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0ebf0-bad0-4c7e-ab4e-13ba21a7ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been 382 reported deaths this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c39c54-18ad-4fe0-862a-0f4e1e1a99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:03:29.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:53.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization hopes to end AIDS in the Philippines
        by 2030 through effective treatment and prevention.</p>'
  'syria-rebels-band-together-as-regime-tears-through-aleppo':
    'author': 'Angela Dewan and Basma Atassi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-01T20:14:41.572+08:00
    'imagesource': 'jcr:1f5bda07-1773-4972-94c5-a1ccad4d1a2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601424cf-86d2-421b-88e1-6180a582fd81'
    'lead': 'Rebel groups in Syria''s war-ravaged Aleppo put up a united front on
      Thursday in a final effort to prevent regime forces from seizing the whole city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:06:46.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:12:50.196+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria war: Rebels band together as regime tears through Aleppo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a60742-e278-48b7-b5bb-a4499c6ccd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rebel groups in Syria''s war-ravaged Aleppo
        put up a united front on Thursday in a final effort to prevent regime forces
        from seizing the whole city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e856ac-d697-49f6-b8a8-7831b1576eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels in eastern Aleppo have held ground in the Sheikh Saeed neighborhood
        as they continue to clash with regime troops, in an attempt to protect the
        southern parts of the enclave south after Syrian forces made sweeping territorial
        gains in the north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21581ab4-7df9-484b-bb53-a726097e0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian troops backed by militia gunmen loyal to President Bashar
        al-Assad entered eastern Aleppo on Saturday and have seized the entire northeast.
        They are now in control of more than 20% of eastern Aleppo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271faab-0962-4e40-bb2c-877aa66e10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups, which have controlled eastern Aleppo for more than
        four years, on Thursday announced a new alliance, the Aleppo''s Army coalition,
        under the leadership of a rebel named Abu Abdul Rahman Nour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da371abc-2dc9-4658-b4d2-926a221259a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the coalition said it aimed "to save Aleppo and
        its people." It is seen a sign that they may be willing to negotiate with
        the regime under one umbrella.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140b96f-870e-4d69-8eb3-583964185990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 people were killed in shelling on Thursday as they were
        trying to flee rebel-held areas, the Aleppo Media Center said. The death toll
        has reached more than 600 since Saturday, according to various activist groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f3916-5f14-4402-a9a0-8877d268f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s ground operation has been backed by intense airstrikes
        that have caused severe damage to parts of eastern Aleppo. On Thursday''s
        rebels won a short respite from the strikes, as heavy rain prevented warplanes
        from attacking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a85d4-212b-4719-9d6c-66401fa843ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International deadlock</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ab9df-4cdb-4779-b2f1-84a834733f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the regime takes all of Aleppo – the last urban rebel stronghold
        in Syria – it would mark a turning point in the war, putting Assad''s government
        back in control of all four major cities, making a political opposition less
        likely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c758b4-533c-4aba-b5ab-615de32257b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International calls for a political solution to the brutal war that
        has raged for more than five years are growing louder, but still a stalemate
        persists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee8bed-d1a9-412f-9f31-7d70c046b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-member UN Security Council held am emergency meeting in New
        York on Wednesday, in which the U.S. continued to blame Russia for backing
        the Syrian regime''s "atrocities" in eastern Aleppo, and where Russia and
        Syria showed no signs of backing down on the bombardments there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac149845-606c-4165-91df-bd75ee5ca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the most powerful ally of Assad''s regime and has carried
        out airstrikes since September 2015 to prop up the embattled leader. But Moscow
        has tried to distance itself from the current assault, saying Wednesday it
        hadn''t bombed the city since October 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b1de2-86e7-4786-9d54-ae771ad89d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has regularly used its veto power as a permanent member of
        the council to shoot down resolutions on Syria. China, also a permanent member,
        has also voted against some of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dfea47-7cd0-4485-9c06-5bbfb311f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the deadlock is that Russia and Syria consider all
        rebel groups in the country terrorist groups, while some of the very same
        rebels are considered moderate by the US and have been armed and supported
        by Washington to fight ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a1815-634f-4c78-ae2c-87fe391ad8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN humanitarian chief Stephen O''Brien made yet another plea for
        the council to adopt a resolution put forward by Egypt, New Zealand and Spain
        for a 10-day pause in the fighting and bombing to allow desperately needed
        aid into the war zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9f874-bb1c-4451-9aec-f91bbe0af16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of humanity, we call on, we plead with the parties
        and those with influence to do everything in their power to protect civilians
        and enable access to the besieged part of eastern Aleppo before it becomes
        one giant graveyard," O''Brien told council members during the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d09d2-7d10-4f24-bacd-0db83727f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let Aid In''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41bf99-2c88-4b41-b5c2-fd60f3aa315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ground operation began on Saturday, 25,000 people have
        fled eastern Aleppo neighborhoods, O''Brien said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f6acb-7ccc-4831-a81e-7932b292fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said that the Costello Road into the area had been liberated
        and was now free to use by aid agencies. But the UN has been looking for a
        more concrete guarantee that their trucks will be given safe passage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4744b20-d74c-41b4-aee3-1c7685c1d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strike hit a UN aid convoy going to eastern Aleppo in September
        at the tail end of ceasefire. The UN has said 20 people were killed in the
        attack. Russia and Syria both denied any involvement in the strike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cecb5-19e0-4853-8574-65126ac960de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users, including government officials, have been using the
        hashtag #LetAidIn to call for an agreement to stop the bombing and allow aid
        trucks to enter the zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765326e7-a1e4-4534-bfe2-76ec6eaddd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Gareth Bayley, Britain''s special representative for
        Syria, who said just five of 25 aid convoys were able to make deliveries in
        November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd526f01-907d-4c7b-98e9-9419c113e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:06:46.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:12:50.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/01/middleeast/syria-aleppo-operation/">
        "Syria war: Rebels band together as regime tears through Aleppo."</a></em></p>'
  'siklab-bayan-rally':
    'author': 'Alyana Cabral'
    'caption': 'The Siklab Bayan rally aimed to resist the "revision of history" entailed
      by the symbolic burial of former president Ferdinand Marcos at the Libingan
      ng mga Bayani. Photo by GELOY CONCEPCION'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-12-01T20:23:12.851+08:00
    'imagesource': 'jcr:05b4c282-5954-4f33-bc1a-85287181c7c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72bf7066-82d8-49ca-9b5f-3e1ed2c5463a'
    'lead': 'The youth raised their voices in the Bonifacio Day protest against the
      burial of former president Ferdinand Marcos. On Nov. 30, the people gathered
      around the People Power Monument, unified by their chants, music, and poetry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:13:56.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T10:14:00.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T10:14:00.416+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I saw the sign: The anti-Marcos protest on Bonifacio Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775bc9a-1a5d-46f0-9a8a-38419cecdd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At exactly 6 p.m.
        on Bonifacio Day, more than 10,000 people created a massive barrage of noise
        that stretched all the way from the People Power Monument in EDSA to the near
        end of the westbound lane of White Plains Avenue. For a good couple of minutes,
        the myriad of people clad in black shirts were screaming at the top of their
        lungs, waving their signs and raising their fists, and getting as loud as
        they possibly can.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa0537-1d3b-40c4-9f72-c8e6c049a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recent series of protests against the Marcos burial, this
        particular gathering proved to be grander and more deafening, yet peaceful
        as the others. The noise brewed a tension in the air, and it brought everyone
        together.</p>'
    '3':
      'image': 'jcr:1df41460-df04-4ad0-a8e0-31e6a855207d'
      'imageCaption': 'The Siklab Bayan rally convened in the People Power Monument
        in EDSA and stretched all the way to the westbound lane of White Plains Avenue.
        Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808ee81-79a2-4d13-bfb1-383779aa2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a7822-8704-4c43-89fc-e678dcb052b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organized protest, entitled “Siklab Bayan,” was headed by the
        Coalition Against the Marcos Burial in Libingan ng Mga Bayani (CAMB-LNMB),
        an alliance of more than 70 groups “from different sectors led by victims
        of Martial Law and their families.” The Coalition put together a program involving
        performances by spoken word artists and musicians, as well as speeches by
        organizations “across the whole political spectrum.” “We’re a multicolor,
        multipartisan organization,” said Jozy Acosta-Nisperos, convenor of CAMB and
        member of the group The Silent Majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf788298-8d2a-481c-9d8b-844119c6bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh-faced youth dominated the crowd, represented by student organizations
        and young protest groups. Some of them have forgone a night of studying in
        the midst of final exams week to join the grand rally. It was to them that
        Jim Paredes of APO Hiking Society dedicated his performance that night. As
        he sang to a minus-one track of their song “Batang Bata Ka Pa,” the older
        faces in the crowd lit up and sang along, as if remembering the times when
        they themselves resisted the regime of Marcos on that same stretch of road
        in EDSA. Paredes turned to the younger faces and said, “We are passing the
        torch to you.”</p>'
    '7':
      'image': 'jcr:d782b97c-8441-40b1-b8d6-e4619562fb87'
      'imageCaption': 'Protesters brought Philippine flags and waved them proudly
        throughout the night. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda86f51-895a-4e7d-a802-4bc681e4db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:08060bb4-c6fe-4a08-83b6-ad84598cdab9'
      'imageCaption': '"Marcos not a hero!" became one of the motif chants, repeated
        throughout the rally. Photos by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89175d-33c7-4fa2-b16b-007658b1ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92dab3-91ca-448b-84d4-fa607ee7fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they looked up to watch their beloved artists, the “millennials”
        were the star of the night, as the stage hosts often assured. Onstage, they
        are represented by young bands such as Cheats and Oh! Flamingo, among other
        artists. Playing music is “the best way that we can help,” says Jason Caballa,
        the guitarist of Cheats. According to their frontman Jim Bacarro, the whole
        band shares the same sentiment and therefore wants to contribute the same
        cause. His wife and the band’s vocalist, Saab Magalona-Baccaro, adds: “This
        is the most important gig for us this year.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3908f-fbce-495c-95c2-de2eee686fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuhay ang musikang mapagpalaya!” shouts Noel Cabangon, before
        performing his song “Tatsulok.” His son, Gab Cabangon, was beside him, singing
        the chorus parts. Everybody knew the words to the classic hit — “Habang may
        tatsulok, at sila ang nasa tuktok, hindi matatapos itong gulo,” — and the
        words seemed to bear almost the same meaning they did years ago, but this
        time, with greater weight</p>'
    '12':
      'image': 'jcr:23999ba0-89a8-4a6c-b378-32123125422b'
      'imageCaption': 'Nuns huddle together among other Catholic and Christian groups
        that were present in the grand rally. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a645e-b41b-434f-a5f2-561da81f6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:14:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:d08dd8e4-4124-4b53-be6e-334e4719d0f2'
      'imageCaption': 'Near the crowd of students from Ateneo De Manila University
        stood Bienvenido F. Nebres, former president of the university. Photo by GELOY
        CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c217b4-6555-400e-927d-ab006ed94d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:13:56.290+08:00
      'mgnl:createdBy': 'jeff'
