      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/11/30/news/companies/jim-delligatti-big-mac-mcdonalds/index.html">"Creator
        of McDonald''s Big Mac dies at 98."</a></em></p>'
