      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s becoming a trend for Ayo to lead his team to the finals in
        his rookie year, he previously led the Letran Knights to the finals last season
        en route to their 17th NCAA title.</p>'
