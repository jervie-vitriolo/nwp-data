      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Iran, Nigeria and Libya were also hoping to secure
        an exception from the production cuts. Both countries had seen their production
        drop because of of armed conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
