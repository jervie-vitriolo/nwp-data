    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6b075-0ee0-49bd-a0d0-5629a683a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Millennials urged
        their fellow Filipinos to "stay woke" — or socially aware — as they protested
        former president Ferdinand Marcos'' burial at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af49b8-97fd-4529-b636-ebfced80f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Bonifacio Day, thousands of students and young professionals
        trooped to the Liwasang Bonifacio and the People Power Monument for a bigger
        anti-Marcos protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a5b71-b0c0-47a9-b442-4a77f22f225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing black shirts, young people joined Martial Law survivors
        to decry Marcos'' surprise burial on November 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff04fe7-c5e6-488a-b0a8-7c251bfca265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/11/30/Millennials-join-anti-Marcos-protests.html">Watch:
        Millennials join anti-Marcos protests</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965017a-a3cf-4057-a9ce-286f1e1fc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They raised banners that got their messages across in true millennial-style,
        with plenty of emojis, pop culture references, and #NoFilter honesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561d3e7-9ea8-4bf7-88af-53015dc0c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From learning how to prioritize ("Bumagsak man grades ko, wag lang
        bayan ko!") to bashing historical revisionism ("History books, not memes on
        Facebook!"), millennials proved they don''t just hide behind their screens
        — they take to the streets and fight for what they believe in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb0e3e-f5f7-4408-92ab-c60441389f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials, however, have been criticized&nbsp; for "being too
        young" to know what happened during Martial Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7c9f4-f401-4467-a685-e11dd9c8afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar seemingly threw shade at
        millennials when he once described anti-Marcos protesters as "temperemental
        brats" in a newspaper column.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd3ab2-f3aa-4eb3-91fd-cc81572cea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But millennials insist they know their history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a18a53-0c9d-41bf-b847-0197a7070987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We millennials are the ones carrying the battle now...Part of that
        fight is to fight misinformation, whether in the actual physical world or
        in the virtual world," said Milky Babilonia, spokesperson of the Occupy Libingan
        ng mga Bayani movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fe919-9033-4539-8147-0ea78736ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babilonia said they also hold President Duterte accountable for
        the burial: one of Duterte''s campaign promises was to allow Marcos'' burial
        at the Libingan ng Mga Bayani and he let the burial proceed after the Supreme
        Court ruled in favor of it on November 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f770d7-4b0d-4dd4-a006-b959ed9e85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:07:46.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:07:50.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
