    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Terror alert level 3 up in PH after Manila bombing attempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a3179-1e08-49eb-b637-298f9fd601bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Terror alert Level
        3 is hoisted over the entire country, Philippine National Police Chief Director
        General Ronald Dela Rosa said on Thursday--during the presentation of the
        suspects in the foiled bombing near the U.S. Embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90b2b3-15e2-428c-b300-62c1ccf22758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the public can expect more stringent checkpoints,
        random "Oplan Sita" meaning, random and unannounced searches on motorists,
        and raids on the hideouts of suspected terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cd54a-144b-420d-8c6d-f39310d974ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, called on the public to remain calm, adding there is
        no cause for alarm despite the terror threats in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f651b0-a232-4f36-807b-63eabe9de686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag tayo ma-alarm. Alerto lang. Do not be alarmed. Just stay
        alert. Be cautious, but don''t panic. Enjoy Christmas," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c8c52-9569-4c09-a7e9-dc00729d3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Chief Oscar Albayalde also
        said there is no need to worry because raising the terror alert does not mean
        there is an imminent terror threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d140a-53a0-4fd8-aeec-7ac1ec7f37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a security threat level. It doesn''t mean na meron talagang
        present and imminent danger of terrorist act or terrorist bombing, sa Metro
        Manila in particular, Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95132d55-4714-4466-b182-9714f499ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said the terror alert is
        only consistent with President Rodrigo Duterte''s declaration of state of
        lawlessness last September, following&nbsp; the Davao City night market blast
        that killed 14 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d402fe-804e-4eb6-8ccb-5f66e7d1cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said a terror alert has been hoisted in the country since
        then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d429963-7f97-4090-9206-05e79a501126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP placed in Alert 3 to confirm with PNP Standard Operating
        Procedures (SOP) which put the whole PNP in extreme alert for terrorists who
        might commit similar acts of planting bombs in Metro Manila," Andanar said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d27ea9-68e3-461c-9bad-c992e91d5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added the increase in security will not disrupt daily life
        for the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49303729-74a7-4575-aa05-b7266be346f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects part of terror group</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be9ab4-c2ec-4c58-9c9e-71344ad57a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the two suspects, who are allegedly part of the group
        Ansar al-Khilafah in the Philippines, revealed the initial target for the
        bombing was Luneta, not the U.S. Embassy. But one of the suspects, identified
        by the police as Rayson Kilala alias Rashid, was moved by his conscience,
        and left the improvised explosive device in a trash can near the embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b042526-1286-4bf9-82dd-df401236b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the two suspects will be charged for "conspiracy
        to commit terrorism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92368ec6-7e50-41eb-8f9c-30a5fde16664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other suspects connected to the foiled bombing are still at
        large. Dela Rosa said there is a slim chance they are still in Metro Manila,
        as they may have moved back to Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf66ce7-cc39-4f61-b6ee-5dc3e0ccc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bato'' says ''sorry''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae062d-ef81-4f0f-b658-c10dd35b807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa apologized that terrorists were able to enter Metro Manila
        and that a bomb nearly caused devastating damage, had it not been secured
        and safely detonated by police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc63f81-858a-41cb-8fce-f72592838056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakalusot. That is our fault. Inaamin ko. Sorry, nalusutan tayo,"
        Dela Rosa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aaf5e7-bc42-474a-9b43-560423f7d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were able to slip through. I admit. Sorry, they
        were able to slip through.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a08bd-3675-420b-bb4e-fd74e8103937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he can''t assure that a bombing attempt will not happen again,
        he said nevertheless, the police and military are doing all they can to keep
        the public secure, especially during the holiday season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e62205-d65c-4074-9281-efec275f6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:51:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:51:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko masabing hindi na mauulit. But rest assued, our PNP and
        Armed Forces of the Philippines are trying their very best to secure the country,"
        Dela Rosa said.</p>'
  'born-with-HIV':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-01T10:55:49.352+08:00
    'imagesource': 'jcr:6c41b579-a088-4db9-8311-84c51a2d6786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c844b02d-a5d8-4e3e-b1ab-80dc770d0dc6'
    'lead': 'At 16, the reason for Sabelo Chonco''s concern wasn''t the usual angst
      and awkwardness but the fact that he is HIV-positive — and has been since birth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:53:28.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T11:53:33.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T11:53:32.901+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life as a teen who was born with HIV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5b678-a852-4a4c-93bc-57bed3f84c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Vital Signs is a monthly program bringing viewers
        health stories from around the world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bc08e-80cc-4f09-85b5-fa292e06cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For 22-year-old Sabelo Chonco, his years
        as a teenager weren''t quite the same as those of the people around him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48f773-bbf5-4b2d-b3a0-8691b9c846bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his best friends were asking out girls and talking about them
        endlessly, he dreaded the thought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f8107-f446-486f-a232-e32491f2fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feared that they would find out the secret that had weighed heavily
        on him for years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff57f7a-c262-4400-811b-50ba3c176439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy, because people started dating in 10th grade, and
        I was scared," Chonco said, recalling his time as an otherwise sociable teenager
        in the South African state of KwaZulu-Natal. "All my friends had girlfriends,
        but I was scared to have it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b090ed-62ed-436a-b469-95ad791d5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 16, the reason for Chonco''s concern wasn''t the usual angst
        and awkwardness but the fact that he is HIV-positive — and has been since
        birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c74930-e8fa-4f8b-9854-f5abbde885e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy I was using was to pretend like I know everything
        and have been in a relationship," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7eb6c-aa57-4321-9732-11f8c6bc00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many infected with HIV, Chonco had never had sex. He only
        discovered that he was HIV-positive at the age of 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9310e10-8bb7-4435-9086-7ccfa2c06cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very sick until they put me in hospital," he recalled, about
        what may have been the early stages of AIDS, as he was not then receiving
        treatment. "Then they told me I have HIV."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35e8a7-04e8-426f-a207-17e3f711c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speaks softly as he remembers, contemplating the situation he
        faced at such a young age. Chonco''s mother died in 2004. He suspects the
        cause was AIDS but cannot confirm it because she never disclosed her status
        to her family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6c8d6-9fd4-402d-913b-c82dc89477a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died and never told anyone," he said. He believes that she
        must have known his status, as he was in and out of hospital as a child when
        she was still alive. He thinks she must have been afraid to tell him the truth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf05e33-5fd6-4c17-88e2-9a0cba4d1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I got it from my mum, because there''s no other way
        I would have got it at that time," he said. "I was too young."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e873352-911f-46a9-86c8-95ff364ae866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there he was, 16 years old, surrounded by friends who were
        having relationships -- and, more worryingly, sex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67fbe0-9492-42d2-82a9-048360662281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this age, Chonco was still processing the discovery that his
        mother probably had HIV and that he had contracted it from her during her
        pregnancy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04128dc0-3fa2-4202-8b38-5d4f273cad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lied about his experiences out of fear of infecting others but
        also because he feared being judged. "In our area, some people are still scared,"
        he said of the stigma surrounding HIV, despite how prevalent the infection
        is: In KwaZulu-Natal, almost 40% of adults are HIV-positive. "At the start,
        it was hard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300358a-80a4-4a92-922b-c9ea7e4fa358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he has had a stable relationship but remains guarded about
        who he lets into his heart, as it comes with an incredible level of trust.
        "You need to tell your girlfriend how you are, because you can''t get her
        infected," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e19ba-ad69-43a5-989b-631912aa3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ideal, he explained, is to one day fall in love with someone
        who is also HIV-positive, so they can share the experience together, without
        stigma, and even have children if they both adhere to their treatment. Continuous
        treatment can make virus levels undetectable in the blood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0946c17-dbf0-4ce5-8a9b-64973a1159eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one step at a time, he warns. "I want to achieve things first."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24b7e5-1d54-4c86-98d7-a5c241a6b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling numbers born with HIV</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4b471-e9ae-45c8-a31e-20839591b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases like Chonco''s are less common and are likely to decrease
        even further in the coming years due to the success of prevention of mother-to-child
        transmission programs, known as PMTCT, now routine throughout the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ffda2-296e-454b-9b59-f72ec7ddfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These programs involve screening all pregnant women for HIV, providing
        immediate treatment with antiretrovirals if necessary and, if needed, providing
        a short course of treatment for their babies to prevent them from developing
        the infection. The treatment can reduce the likelihood of transmission from
        as much as 45% to 5%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b957cf2-5447-45c2-aa77-dffd2594fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95% of pregnant women in South Africa were estimated to
        receive PMTCT in 2015, according to UNAIDS, which translates to more than
        250,000 women. That means fewer young people will have to face scenarios like
        Chonco''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43afb85-415d-4471-8e87-cb077eb354e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, rare groups of individuals who were born with HIV have
        a unique set of problems and challenges — social and psychological — that
        are themselves evolving constantly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba4e69-76c3-4499-a227-a0b9cb45f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges (teenagers) face now are different to mine," Chonco
        said. "Nowadays, they want to leave treatment. I think peer pressure is there
        because friends may not be taking it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8d36e-386c-4617-8f02-9ef279af7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge of adherence is present for all ages infected with
        HIV, but for people born with the infection, years of taking pills can leave
        them wanting to rebel during adolescence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329023e-c53c-41af-bc54-94d35d525246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, taking pills their whole lives just becomes too much
        in their adolescent years, and they have a real sense of wanting to take a
        break," said Linda-Gail Bekker, president of the International AIDS Society.
        Bekker works with teens on the other side of the country, in Cape Town, but
        sees the same challenges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff528222-b478-42c7-91b1-4f4eb435779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For others, the difficulty is the transition from a very nurturing
        pediatric service environment to a much more independent (and therefore intimidating)
        adult service."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de858e-358b-4688-b729-6d824f2a89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making it through the teen years</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109407a3-c5ff-4b13-9287-491a355bf151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chonco has two siblings, neither of whom is HIV-positive. They remain
        the people he trusts most with his secret. Even today, very few of his friends
        know his status, if any.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bdfc7-6da8-4412-86e4-292c2a3b6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one other group of people -- teenagers, mostly -- with
        whom he is willing to readily disclose his HIV status. It''s a group that
        shares the same problem, with many finding out that they were infected in
        a similar manner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fe305-29a9-4a81-8e6f-69e28a325fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re the attendees of a teen HIV clinic based at Don McKenzie
        Hospital in Durban, South Africa, where services have been made "adolescent-friendly"
        to ensure that people have others to bond with -- and that they stay on their
        treatment. There''s even a summer camp to educate and empower them on the
        issues they face while allowing them to just be teenagers together.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32a249-6e1a-4c3a-8ade-7736bd4efe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees learn about "life, education, careers and self-esteem,"
        Chonco said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd23a7-73fd-4d40-992f-401b058b3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, people who are HIV-positive collect their medication
        every one or two months and must take it daily. Many teens involved in the
        camp described that they routinely take their pills in the evening, but the
        routine becomes challenging when they start going out at night and want to
        take them without being noticed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc09c0-be41-4477-89b8-a8056bdd0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In adolescence, it''s important to be just like everyone else,
        and at school, when you have HIV, you feel like you''re not just like everybody
        else," said Dr. Brian Zanoni, an infectious disease specialist at Massachusetts
        General Hospital in the United States who set up the clinic in Durban in 2009.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7689108-f2a8-435d-b083-3811c857f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He established the clinic to give teens a place to go that would
        show them there were others like them but also, more important, to help them
        answer the big questions that they have no one to ask about. How do I tell
        my girlfriend or boyfriend? How do I take my antiretrovirals if I''m out on
        a date? Can I have safely have a baby one day?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d0f44-5e07-4586-bf38-dc62c36df065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in a clinic where you know everyone else is infected
        with HIV, taking the same medicine and dealing with the same problems you
        are, then it becomes a place you look forward to coming to," said Zanoni.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6b90d-3ae7-418c-ac16-6c5e6e3afdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a clinical perspective, for Zanoni, if teens are eager to attend
        their clinics, they''re more likely to collect and take their meds, meaning
        the levels of the virus they carry will be suppressed. A landmark study in
        2011 found that someone taking antiretrovirals consistently reduces their
        chances of spreading HIV to others by as much as 96%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cb886-63e4-42b7-93d7-2eb0463a310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, it was estimated that 790,000 young people ages 15 to 24
        were living with HIV in South Africa. The country as a whole has among the
        highest rates of HIV in the world, with 7 million people estimated to be living
        with the infection in 2015 and 380,000 new infections that year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21c049-ede6-4d58-8244-e41fcc3d9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zanoni, his clinic was a place to ensure that teens became fit
        and healthy in the face of these numbers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded6bc9-3a8d-4b91-8ebf-35f6bca677c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s generally the goal of therapy," he said. "To suppress the
        virus to undetectable levels so the immune system can wake up and they stay
        strong and healthy and normal teenagers, essentially."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f402665-b03c-455d-8d68-89ae830c9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embracing teen angst</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025539b-effe-44a4-b143-676eed5d7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits for teens of Zanoni''s clinic model were reported at
        the International AIDS conference this year. His team compared the numbers
        of teens continuously attending the clinic as well as the number showing viral
        suppression -- meaning virus levels in their blood were undetectable -- between
        a standard HIV clinic and their adolescent-friendly version.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d4e74-6f27-4f35-b245-000d2609571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings showed that catering for the needs of teens and providing
        peer support in this way resulted in greater numbers attending regularly,
        with 95% staying, as opposed to 85% in regular clinics. There was also greater
        viral suppression, with 91% at the teen clinic as opposed to 80% at the regular
        one.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cef457-e781-42e9-b067-dc2537bd5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were more likely to be retained in care, so make appointments
        and collect medication on time," said Zanoni, "(and) more likely to be virally
        suppressed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f9e18-9465-4f66-9cdc-0bb5ce96ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exploring why there was such a difference, Zanoni added that
        it was likely to predominantly come down to the peer support the teens receive
        at the clinic and summer camp but also the removal of stigma due to the clinic
        being held over the weekend.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb21f93-44ee-4a4a-a99c-a35a3325d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a kid misses school once a month, every month (to go to the
        clinic), kids are smart, and they figure out why they''re missing school,"
        Zanoni said. "Here, they don''t miss school anymore, so that stigma goes away."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88d1aa-a0bf-4a00-a729-5597ed092b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekker believes clinics tailored to encourage teenagers to attend
        are vital to help this age group cope with infection.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e64e0-ad90-452f-92ae-cf680d0d2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unfortunate norm is that adolescents'' HIV treatment outcomes
        are generally worse than other population groups, (and) there are many reasons
        for that," she said. "This (study) continues to build the evidence base that
        shows we need bespoke health services to reach and engage adolescents."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db79bb9-cd31-45db-880a-a987e2dc57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanoni now hopes to use this data to apply the model behind these
        clinics more globally. He has tried to bring teen-friendly clinics to the
        United States but has faced challenges due to the risk of disclosure beyond
        the group. Though the same challenges exist in other places, including South
        Africa, pushback has been greater in the United States.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b318ef-fd34-43a9-a2c1-e76f2695b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of politics about disclosure," he said, but he hopes
        to use his findings to push harder for implementation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885288c5-b370-4c54-9e61-8679a181e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to the clinics anyway to collect their medicines,
        we might as well make it something that they enjoy," Zanoni said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1451410-2e97-4290-9808-4faf73ccb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Chonco, now out of his teen years, he admits that he found
        it hard to stop going to the clinic once he had become too old and that the
        experience has also left him wanting to help his fellow patients, so he now
        volunteers there each week. There, he shares this wisdom to help others make
        it through that awkward period of time, particularly those avoiding their
        treatment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ba590-a826-4e4e-8efc-02a7292a35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:53:28.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:53:33.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information they have is so poor (in my area)," he said. "I
        tell them the treatment is their life. If you don''t take your treatment,
        you''re going to die."</p>'
  'Netflix-Philippines-offline-watching':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-01T08:15:29.140+08:00
    'imagesource': 'jcr:1eb2788f-c8dc-4fc0-be4a-804aa2bdca5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98be052-b03b-4ec1-8ef0-30b15610e789'
    'lead': 'It just got even easier to binge on Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:56:33.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T11:56:37.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T11:56:37.777+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix now lets you watch your favorite shows offline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45b7dd-6734-4d2d-989f-e5e3d29edd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> It just got even easier to
        binge on Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f67a0-b6c6-4e47-9c06-5969944005ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced on Wednesday members now have the option to download
        movies and shows to watch offline later. This means you can finally watch
        "Gilmore Girls" and "Stranger Things" while on a flight or stuck in the subway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438baa1-f7a7-4767-aa99-250b465ae4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature comes free of cost with all Netflix memberships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e8427-a052-4a6b-9c18-67fd7ea9402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, you need a place with a reliable internet connection
        to access the streaming service. But Netflix wants to make its product more
        nimble to suit the lives of those on-the-go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5accfee-1f5f-46dc-a0f1-654805ef1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously argued the feature was unnecessary, calling
        it a "short term fix for a bigger problem." That problem, of course, being
        wireless internet availability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7c8e5-2096-41ac-8f21-eda904cb7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its competitor Amazon Prime embraced offline downloads for iOS
        and Android users more than a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b699bb-dc67-4aad-9872-c4935c3fa2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix''s Help Center page, "you''ll want to delete"
        downloaded titles before attempting to download a new content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a6883-c287-4e17-aff2-797d0c5aa2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear as of now if there''s a cap on how many shows or films
        people can download at once.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f48a3-fbfc-4057-8b42-b0ab61744d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:56:33.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:56:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix did not immediately respond to CNNMoney''s request for comment.</p>'
  'Trump-vows-to-remove-himself-from-business':
    'author': 'Chris Isidore, Cristina Alesci and Jill Disis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-01T01:59:30.627+08:00
    'imagesource': 'jcr:5db595da-23b1-4e80-acb5-507a34312347'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8135925-58e8-439f-80f8-9a5da75f43e4'
    'lead': 'Donald Trump promised Wednesday to ''remove'' himself from his businesses
      and said he will announce details in two weeks about how he''ll avoid conflicts
      of interest when he is president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:59:32.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:17:32.511+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:17:32.196+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump vows to ''remove'' himself from business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b4322-5db3-425e-956d-5f1821976767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Donald Trump promised Wednesday to ''remove''
        himself from his businesses and said he will announce details in two weeks
        about how he''ll avoid conflicts of interest when he is president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059e1d5-fd08-4f97-b392-688ecb552fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used his favorite method of communicating with the public
        — Twitter — to announce plans for a "major news conference" on Dec. 15 to
        discuss plans to leave the Trump Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2227c7-22fd-468f-bde6-477c810532da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His adult children, whom he has said he will put in charge of the
        company, will be a part of the news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de27127-08ab-4841-9811-022cb8a78af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump owns or has a position in more than 500 companies, according
        to a CNN analysis. That includes about 150 that have done business in at least
        25 foreign countries, including Turkey, Qatar and Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d28e72-9437-4385-b3da-fa5268ec2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing questions about the potential conflicts
        of interest posed by Trump''s continued business interests and his role as
        president. A poll by CNN found that 6 in 10 Americans believe Trump is not
        doing enough to address conflicts of interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ff688-b95f-4e87-820d-aa41ba095a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweets said he is not mandated to leave his business by law,
        but that "I feel it is visually important, as President, to in no way have
        a conflict of interest with my various businesses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec5454-f455-4e93-97cd-5797390a8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he is doing so "in order to fully focus on running
        the country in order to make America great again." Legal documents are being
        crafted which take him completely out of business operations, he claimed.
        "The Presidency is a far more important task!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2db9d1-648a-4c05-99f7-e7ae5bc59b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details about his planned separation from the business are
        not yet known, many ethics government experts have questioned whether simply
        turning his businesses over to his children does enough avoid conflicts of
        interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9edfd-492d-45b5-b598-3339d5b0eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethics lawyers say Trump should follow predecessors Jimmy Carter,
        Bill Clinton and George W. Bush and use a blind trust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760374e2-fa10-4780-8cf8-e4f12b90d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blind trust would mean that Trump would sell his assets and put
        the proceeds in the hands of a trustee with "no preexisting business relationship"
        with him, said Richard Painter, the chief White House ethics lawyer for former
        President George W. Bush. "It certainly can''t be your own family members."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce0844-6116-4a1f-bb6a-480078316d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painter said that Trump''s family plan won''t solve problems caused
        by a constitutional prohibition on federal office holders from accepting a
        "present, emolument, office or title" from a foreign country. "No matter what,
        they are going to have to unwind the business relationships with any foreign
        governments or company controlled by foreign governments," said Painter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292ddc5-4978-44b5-8efc-2fcffb5d8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in Congress have also made clear that they will raise
        the issue of conflicts of interests, although being in the minority limits
        their ability to hold hearings. But all of the Democrats on the House Oversight
        Committee recently signed a letter demanding that its Republican chairman,
        Jason Chaffetz of Utah, start reviewing Trump''s financial arrangements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d43a4-3110-4e04-98e3-d1b0632f0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump has exhibited a shocking level of disdain for legitimate
        bipartisan concerns about his conflicts of interest," the letter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027aa77-89ee-4135-8a0c-42026dfddd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been calls for the media for Trump to liquidate
        his business interests, including from the conservative Wall Street Journal
        editorial page. But Trump told reporters and editors from The New York Times
        last week that selling his business would be "a really hard thing to do,"
        complicated by his real estate investments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27448dfa-8eb0-4b9a-8bad-ef1ed81b18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that he will hold a news conference is significant in itself.
        He has gone longer than any other recent president-elect without holding a
        press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d21894-1dde-4f53-b387-ba7d7fd06eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most did it within the first three days following their election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f66fc0-38f6-4eef-9b97-bdacc67eea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has sat down for interviews with some journalists, including
        Leslie Stahl from 60 Minutes and the New York Times, he has not held a press
        conference since July 27, which was shortly after the Republican National
        Convention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791903e-7323-420e-a9dc-d33a01eff63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jon Sarlin contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42efe95-d3f2-43a9-ab6b-79efa9accc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:59:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:17:32.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/11/30/news/companies/donald-trump-conflicts-press-conference/index.html?iid=surge-stack-intl">Trump
        vows to ''remove'' himself from business"</a></em></p>'
  'opec-oil-prices-production-agreement':
    'author': 'Anna Stewart and John Defterios, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-01T01:42:59.614+08:00
    'imagesource': 'jcr:b4e63d64-2884-4646-8336-58b08ce8d694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dabd9488-a33f-4c4d-a61a-aa5380ed50ca'
    'lead': 'OPEC finalized an agreement on Wednesday to cut its overall production
      by 1.2 million barrels a day. Crude prices boomed by almost 9% to $49.20 per
      barrel as investors cheered the long-awaited deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:02:16.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:18:18.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices skyrocket as OPEC confirms deal to cut production

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308af85-315d-46e4-ada8-52b2fa2cdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna (CNN Money) — OPEC finally has a deal!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab95c51-ac0c-4d7d-a732-f7203ab09705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil cartel finalized an agreement on Wednesday to cut its overall
        production by 1.2 million barrels a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfc95b-e554-4583-a993-302bc9a782a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices boomed by almost 9% to $49.20 per barrel as investors
        cheered the long-awaited deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca6a6f-a1f6-4dfb-98b5-b220295b51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will set OPEC''s new production ceiling at 32.5 million
        barrels a day starting in January. That''s down from the 33.6 million barrels
        a day the group pumped in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6d24e-ae7b-4917-be2f-351cbc3d459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had made great success today," said Mohammed bin Saleh al-Sada,
        the president of OPEC. "It will definitely help to re-balance the market and
        reduce overhang."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e261c-02a1-48b7-9dc1-ec8a2630e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia had decided to suspend its membership of OPEC because
        it could not agree to the production cut, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86782c3-7478-42e8-be97-405785cb28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement hinges on the cooperation of major non-OPEC producers,
        who must also cut their production by 600,000 barrels a day. Al-Sada said
        that OPEC had already received a commitment from Russia to slash its production
        by 300,000 barrels a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40fba3-f73e-4cb6-9139-144ceaa7c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that a production cut will help boost crude prices,
        which have already risen from $26 per barrel in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3e093-964f-4cbd-8f39-368eb8109c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which was held in Vienna, caps months of fraught negotiations
        that pitted the cartel''s de-facto leader Saudi Arabia against its regional
        rival Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0d39a-5dc0-4850-b1b5-b993439d88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s production level was a key sticking point in negotiations.
        Tehran had insisted on keeping its production near 4 million barrels a day,
        which is the amount it was pumping before sanctions were imposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01f818-2850-41ad-a8c9-0ff1410dcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compromise appeared to be in the works earlier Wednesday, when
        Saudi Arabia hinted that it would allow Iran to be exempt from the cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dc1f8-5386-4f9e-b882-9540f1d26da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, producers achieved a breakthrough and preliminarily
        agreed to trim output for the first time since 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b763e98-4062-42b6-966b-ca674b3c5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative agreement sent crude soaring above $50 a barrel --
        but the lack of agreement on final details caused investors to worry that
        the deal may fall through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2ef6b-3c91-4957-8131-4fc6df03385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:02:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:18:19.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sada as asked during a press conference to address whether OPEC
        was still a vital organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e5699-7674-48d8-bbca-3377016843ad'
      'mgnl:activationStatus': true
