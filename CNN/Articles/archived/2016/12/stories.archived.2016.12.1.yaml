      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Guevara, who also directed the local staging of Jonathan
        Larson’s rock monologue “Tick, Tick...Boom,” is back with “A Christmas Carol.”
        Based on Charles Dickens’ novel of the same name, “A Christmas Carol” is brought
        to life by 9 Works Theatrical in partnership with Globe Telecom. The musical
        follows the journey of Ebenezer Scrooge as he is visited by the ghosts of
        Christmas Past, Christmas Present, and Christmas Future. The show opens on
        Friday, Dec. 2, 8 p.m. at the Globe Iconic Store, Bonifacio Global City. The
        show will run from Dec. 2 to 25. Tickets are available online through Ticketworld.</p>'
