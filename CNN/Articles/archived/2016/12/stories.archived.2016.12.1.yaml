  'U.S.-Embassy-foiled-bombing-ISIS-PNP':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Suspects Jiaher Guinar and Rayson Kilala alias Rashid'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-01T05:09:08.475+08:00
    'imagesource': 'jcr:0cf7df78-6c80-4059-8f4c-9e116cc912fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a9236f-79c8-4708-81d8-81da0316c075'
    'lead': 'The suspects behind the foiled bombing near the U.S. Embassy planted
      an improvised explosive device to make a good impression on international terror
      group ISIS, Philippine National Police Chief Ronald Dela Rosa said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:24:47.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:14:58.529+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror group planted IED near U.S. Embassy to impress ISIS - PNP

      '
    'updated': 2016-12-02T06:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60184e2-c9c5-432a-9cde-3a7a401080c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The suspects behind
        the foiled bombing near the U.S. Embassy planted an improvised explosive device
        to make a good impression on international terror group ISIS, Philippine National
        Police Chief Ronald Dela Rosa said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049bb0e-d105-4fe7-9553-2fb00144e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects Jiaher Guinar, a businessman, and Rayson Kilala alias Rashid,
        an imam in a mosque in Bulacan, were presented by Dela Rosa on Thursday as
        two of the five suspects behind the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b34d7-6f6d-446e-8495-9edd9aa56758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are allegedly members of Ansar al-Khilafah Philippines, a terror
        group that has pledged allegiance to ISIS. He added the Ansar al-Khilafah
        Philippines has an existing alliance with the Maute Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730b4f0-b298-45be-9ad9-2c73a881485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said there were two reasons behind the attack of the
        Ansar al-Khilafah Philippines: to be recognized by ISIS so they will get funding,
        and to ease the pressure of the government''s military offensive against the
        Maute group in Butig, Lanao Del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb63ba-f8e7-4cda-af26-7ededfaaa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial target not U.S. Embassy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17c6cb-8f0b-4f82-abf1-ed3fca492567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa revealed the initial target for the bombing was Luneta
        Park and not the U.S. Embassy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2907ad0-1493-4ceb-a50b-a852f4360b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga 2:30 a.m. nilagay pero gabi pa lang sa Luneta, nag-attempt
        na sila doon. Pumalpak lang. Una radio daw ''yung triggering device, pumalpak
        then pinalitan nila ng sim, cellphone. Pumalpak din so nag-move sila. Pumunta
        ng Roxas Boulevard, doon na nila nilagay sa basurahan,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74e760-8640-478b-8717-7015bf971438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 2:30 a.m. they placed it in Luneta. They attempted,
        but failed. At first the radio was the triggering device. It failed so they
        switched to sim and cellphone. It failed so they moved. They went to Roxas
        Boulevard where they left the IED inside a trash can.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cedc8c-2ec0-4852-a74f-f2ea4fef59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the homemade bomb was transported to Manila from
        Mindanao via a Toyota Revo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba1ece-f34d-41e7-ab33-dee504dae81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have identified and are still looking for three more
        suspects, who have allegedly already returned to Lanao to fight alongside
        the Maute Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bec13-46c3-44e2-9cb7-f32e650a78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:24:47.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:14:58.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the two suspects in their custody will be charged
        for illegal possession of explosives and conspiracy to commit terrorism.</p>'
  'study-finds-millions-of-chinas-missing-girls-actually-exist':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-01T16:58:53.592+08:00
    'imagesource': 'jcr:1f5bda07-1773-4972-94c5-a1ccad4d1a2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d71b93f-d11c-44a6-af6e-5b438106a4ad'
    'lead': 'In a new study, researchers suggest that around 25 million of these girls
      aren''t actually missing, but went unreported at birth – only appearing on government
      censuses at a later stage in their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:28:23.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:15:25.594+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds millions of China''s ''missing girls'' actually exist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12678f-487f-4ecb-91e7-9530c33aef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It sounds like the plot of a mystery novel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da0648-b18f-4275-aec8-84c0bef578f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controversial one-child policy that resulted in as many as 60
        million "missing girls" in China, the most populous country on Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452eb5d-157a-4378-9a52-f5ee00ac47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a new study, researchers suggest that around 25 million of
        these girls aren''t actually missing, but went unreported at birth – only
        appearing on government censuses at a later stage in their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea31eb0-7bc5-4a09-b4d4-fab5b96aa9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people are using a demographic explanation to say that abortion
        or infanticide are the reasons (these girls) don''t show up in the census
        and that they don''t exist," said John Kennedy, study co-author and political
        science professor at Kansas University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baaf7b-d195-4e0d-ad3c-f3ef39a4b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we find there is a political explanation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a1e72-8c31-4674-b68d-0a73df2d3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''non-existent'' one</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26228cba-1dd6-461c-b3c0-fb55530f0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When China implemented the one-child policy in 1979, the government
        expected local family planning officials to enforce it. However, implementing
        the rule proved harder in villages, where officials were also members of the
        community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b86aa7-565e-424e-b14a-362ab14c5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy – who spent long research stints in rural China – discovered
        that in many cases, village officials turned a blind eye to children born
        outside the one-child policy. They''d let them go unreported in order to maintain
        good relations with the villagers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d89f81-4e7c-4964-9bf3-9de016430140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy said that by the mid-1980s, the Chinese government relaxed
        one-child policy rules in rural areas, allowing villagers to have a second
        child if the first was a girl. Yet in the 1990s, Kennedy discovered that lax
        policy enforcement had allowed families in rural areas to bypass the policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962341b2-e023-4ee0-a66e-d8b0dca72505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer Kennedy spoke with shed light on the situation when he
        introduced his elder daughter and son by name, but referred to his middle
        daughter as the "non-existent one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa21eaf1-f7dc-4f3a-952a-78cb5ccab879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told us that his first daughter was registered but that when
        his second child, a daughter, was born they did not register her and instead
        waited to have another child. The third child was a boy; they registered him
        as the "second" child," said Kennedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35efea-3bc3-4b21-bff7-5361704d2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at official government censuses</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3fa17-11ae-415a-9c01-c0310c246234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To supplement the observations they''d collected from interviews
        with villagers in rural China, Kennedy and study co-author Shi Yaojiang, an
        economics professor at Shaanxi Normal University, analyzed Chinese population
        data that spanned a 25-year period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce729f-7ad3-4e0d-b8c0-1e16ddef3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that though families didn''t register girls immediately
        after birth or in the months following, they tended to get reported between
        the ages of 10 to 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338ef09-02d3-44ec-b949-04fa2b22a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers compared the number of children born in 1990
        with the number of Chinese men and women in 2010, they discovered four million
        more people. Of those, there were roughly one million more women than men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a9fe2-21cd-48e2-b61d-e8d7adb5fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 1990 to 2000, we observed a much later registration for
        girls. This is as girls might tend to be registered before marriage whereas
        young boys will get registration earlier for education," said Kennedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf5028-9948-434c-ad31-fb510ab6a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new hope for the unregistered</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29bc43-daa6-4de8-aca3-e8c6056d2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2015, China scrapped its one-child policy amid concerns
        over the economy and its aging population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f58774-f354-493b-bc03-f5e849ebf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is infamous for its gender imbalance. Analysts have
        predicted that some 24 million Chinese men of marrying age will find themselves
        lacking wives by 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa223c-91bd-44ea-b012-791f5b1507af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy hopes that findings from his study suggest that China''s
        "marriage squeeze" – where young men can''t get married owing to a lack of
        women – might not be as serious as previously thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b1203-022d-474e-af2e-5fdbbacc2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, China introduced ''hukou'' or household registration laws
        that offered state welfare benefits to those connected to it by birth registration.
        Those whose births aren''t registered can''t benefit from this system to this
        day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4257b2-1cdb-44b2-9496-9b61637707de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t get a job or feel like a part of society," said Kennedy,
        who hopes that his study will encourage the Chinese government to help register
        those who remain unregistered to this day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3a6e3-8745-4c01-b734-3f6f5a2c28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:28:23.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:25.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/01/asia/china-missing-girls/">"Study
        finds millions of China''s ''missing girls'' actually exist."</a></em></p>'
