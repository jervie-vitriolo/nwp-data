      'text': '<p>Art in Island’s trademark weekend Art Market is back with Art Market:
        Christmas Edition. The Art Market will feature local artists showcasing their
        talents in the fields of art ranging from handicraft to painting. The event
        will feature: Amistad, Batikaang, Blue Toaster, Crafting Time, Jappy Agoncillo
        Art, KAS Creativity, Kim Creates, The NIfty Pandas, Likha Crafts, Las Artesania
        De Reinam Phillydelphy, Manila Toy Box, Art by Stephanie Rue, Sticky Business,
        the Craft Box, The Wrought, and Wild Eggnog. The Art Market will be open from
        Saturday, Dec. 3 to Sunday, Dec. 4 at the Arts in Island Museum, Cubao, Quezon
        City. For more information, visit their event page.</p>'
