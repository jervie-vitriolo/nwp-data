      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        the local staging of Charles Dickens’ “A Christmas Carol,” get a head start
        on celebrating the holidays at Stage Sessions: Pintig ng Pasko, do some last
        minute Christmas shopping at the Art Market, listen to local indie bands,
        attend a photo exhibit, and take part in the Wildfire Market.</p>'
