    'template': '1'
    'title': 'Holding the line at the Duterte Youth rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c09bc0-5b75-4087-9619-1ca553b248b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At 5 p.m. on Bonifacio
        Day, a jampacked MRT train slowly made its way to Santolan station as it traversed
        EDSA. The distance between Santolan and Ortigas is the longest, as any commuter
        would know, and on Nov. 30, an idle passenger and window-gazer facing east
        should notice the steady trickle of black shirts making their way to the People
        Power Monument. That day, they protest the Marcos burial anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6865a4b-4759-4f24-9bba-4b98bb4d3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few feet away as seen from the moving train — at Gate 4 of Camp
        Aguinaldo — a small group mostly clad in red held a long tarpaulin. It states:
        “DUTERTE YOUTH: We support President Duterte and the Supreme Court.” They
        were also in Luneta on the 25th, forming a single line clutching a succinct
        and straightforward message, a simple antithesis to the myriad of humorous
        witticisms which found their way to the protesters’ placards just next door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a0332-3a72-43b7-ae20-fefeb1319c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Cardema, the 30-year-old chairman of the Duterte Youth group,
        does not worry about numbers. As of 5:40 p.m., the supporters of the president
        and the Supreme Court, at least in Gate 4, did not exceed 30. Around 11 of
        them held the tarpaulin, with others loitered around the area, participating
        in chants of “Duterte! Duterte!” Some of them, Cardema said, attended the
        rally that day at Mendiola. More were on the way. He said what was important
        was the fact that their presence divides attention — media attention, specifically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8250908-ea32-4096-9363-d3b9093e71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gusto lang naman natin, we find common ground,” Cardema says.
        “I recognize that there were atrocities during Martial Law. Ang ayaw ko lang,
        they portray Marcos as 100 percent evil.”</p>'
    '7':
      'image': 'jcr:dfe103c7-e8b0-4178-8d28-a9b03acc9ff7'
      'imageCaption': 'A Duterte supporter wears a shirt expressing the desire for
        peace in the country through the burial of former President Ferdinand Marcos.
        Photo by GELOY CONCEPCION  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee53e19-7c49-425f-9f5c-8a04089aa52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cea10-8e1f-4ff2-a915-d9705f1ec05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, Cardema is keenly aware of the comparisons the group
        has earned with Nazi Germany’s own Hitler Youth. “That happened in a different
        generation, a different continent, in a different context. Gawa ba noon, bawal
        na i-attach ‘yung youth sa pangalan ng presidente ng ibang bansa?” He asks,
        “What if Duterte Youth can really mobilize and do something great for the
        country? Wala naman silang patent sa name. Lahat ng bansa, may youth.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335a6c7-4e85-463d-951a-33678bbadc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd6c91-daec-4079-aeb0-325c614065cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this distance, there is only a muffled noise to be heard from
        the monument. But each protest-goer alighting from Santolan station must pass
        through Gate 4, which comes alive with shouts of “Mahiya naman kayo sa balat
        niyo!” and “Magkano ang inyong prinsipyo?” every time someone walks by. There
        were no physical confrontations, but a few against whom these words were directed
        would raise their fists, or make the thumbs-down sign, or otherwise overpower
        the allegations with loud boos. Most ignored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf11a21-cc98-43e8-9acd-90b3dc362392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aad186-5413-41f0-a780-35f87b47522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did wrong things,” Cardema continues about the older Marcos.
        “But he did something good naman. He was a UP student leader, he fought the
        Japanese …. He became congressman, senator, senate president, commander-in-chief
        of the AFP. Most of the laws we’re still using right now are from his time.
        Most of the infrastructure na matibay pa, nag-e-exist pa kasi matibay during
        his time.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c888f9f-c332-4f6b-ba35-6fb8b29236e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I recognize that there were atrocities during Martial Law. Ang
        ayaw ko lang, they portray Marcos as 100 percent evil.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fee97-014e-426c-af0f-8641f9a3459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cardema, the former president now buried in the heroes’ cemetery
        only laid out the policy to combat communism in declaring Martial Law. “The
        government officials who implemented the policy, madami sila. Eh nagkandaloko-loko
        na doon,” he explains. “‘Yung mga nang-rape mismo, nang-torture, pumatay,
        mga majority of them are still alive. ‘Di natin alam kung sino sila. ‘Di natin
        alam kung nasaan sila. Dapat mahanap natin sila, lahat ng nagkasala, dalin
        natin sila sa hustisya.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb8d80-db9e-4a94-b1b5-2463c512f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ganyan lang mangyayari every time. In the future administrations,
        may pinapatay, may ginagahasa, sisi lang tayo sa isang tao. It will happen
        again. ‘Yung sinasabi sa kabila na ‘never again,’ hangga’t di natin hinahanap
        ‘yung nag-perpetrate talaga, yumaman, nanggahasa, pumatay, nang-torture, hangga’t
        di natin sila hinahanap, eh mangyayari’t mangyayari yan. Kasi ang gagawin
        ng future generations, ituturo lang sa isang tao.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7b090-9b6a-41bb-a6bc-28e2a1c93125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want justice,” he adds, “let’s be united in finding everybody
        who perpetrated those crimes.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e602c-efac-43ec-82ac-46f9f4a88519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cardema stood at the end of the line holding the tarpaulin, his
        companions, some of which he only met that day, advised passersby: “’Wag kayo
        magpauto sa mga dilawan!” The small crowd was a mixed bag: aside from members
        of Duterte Youth, who campaigned for the president last May, some heeded the
        call online to assemble at 3 p.m. at Gate 3 of Camp Aguinaldo. (They moved
        to Gate 4 because it was hot, and there was no shade at Gate 3.) Some are
        Marcos loyalists, and there is a 19-year old holding up a sign: “No war in
        anger has ever won.”</p>'
    '23':
      'image': 'jcr:ac327dc6-ad0d-4814-aab2-10ea54cac39d'
      'imageCaption': 'Darlene Shane Sampang (left) and Grace Go (right) stand in
        front of Gate 4 of Camp Aguinaldo to support President Duterte''s decision
        to bury former President Ferdinand Marcos at the Libingan ng mga Bayani. Photos
        by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708711c2-88f6-4a35-90c2-a9040ed9e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852a9b9-2982-4a9c-a7f6-7a8d27e5c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darlene Shane Sampang, the 19-year-old Business Administration student
        from De La Salle Araneta University, hails from Malabon, but took a bus and
        rode the MRT to stand alone with her placard in EDSA. She is the only young
        person in the counter-rally of sorts, and her expression is stoic, her stance
        firm, as she holds up her sign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec74ba-6079-437d-83a0-4baa1fd8a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kanta po iyon ni Selena Gomez, part siya ng lyrics ng ‘Kill Them
        with Kindness,’” she says of her sign. “Mag-ra-rally kami, mag-ra-rally sila,
        ang nangyayari, nagpapalitan lang, nag-re-revenge lang, ‘di talaga siya matatapos
        kung ganoon lang talaga.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f4abf-ad0f-4ced-a6d1-eb71c5e6c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung tutuusin, wala namang isa sa ating may kapangyarihang mag-rewrite
        ng history. Tsaka ‘di naman natin ni-re-rewrite ‘yung history. Hindi natin
        binubura lahat ng ginawa ni Marcos sa bayan, hindi namin ‘yun malilimutan.
        Pero kailangan natin mag-forgive at mag-move forward. Kasi kung napako lang
        tayo doon, wala tayong mararating.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367005d-70ba-4537-9a08-7eeb119f70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of apologies, Sampang asserts that the Marcos family
        has apologized many times. “Bat sila ganun mag-demand ng apology, pero sila
        mismo ‘di sila marunong mag-forgive?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca938a5-6dd4-4d2e-a756-691ebf868013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:43:34.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T11:43:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko ‘yung pinaglalaban ko, nasa batas ‘yun. Nakasulat na ‘yun,
        nilagdaan na ‘yun, kaya matapang ako na pumupunta dito.”</p>'
    '33':
