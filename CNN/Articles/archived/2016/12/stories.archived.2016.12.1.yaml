    'lead': 'In single file, a group of Duterte and Marcos supporters clutch a tarpaulin
      in front of Gate 4 of Camp Aguinaldo, Quezon City — the counterpoint to the
      thousands who flocked to the People Power Monument to protest the Marcos burial
      on Bonifacio Day.'
