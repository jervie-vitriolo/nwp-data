      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Taft versus Katipunan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753f638-67f0-4d81-a120-731f2fd77cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:42:06.730+08:00
