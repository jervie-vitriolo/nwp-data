      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential Communications
        Secretary Martin Andanar said the President''s dwindling trust in Vice President
        Leni Robredo may have led to the text message which prompted her resignation
        from the President''s Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25786ffa-cdb4-4d25-acd4-65ca83431d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Andanar confirmed that Cabinet
        Secretary Jun Evasco had sent Robredo a text with instructions from the President
        to desist from attending Cabinet meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae0bda-a472-476d-86c6-3752a38c7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the text was an indication of President Rodrigo Duterte''s
        diminishing trust in the Vice President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d80f7d-9187-4ccd-bedd-70eb55dcd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reading between the lines, it is saying that the President no longer
        has the confidence and the trust to be in one room with the Vice President,"
        Andanar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ca868-f079-48e4-89b0-ab6af9a67540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the rift may have come from the different stands the
        two had taken in recent issues. He mirrored Sec. Evasco''s statement, saying
        there were "irreconcilable differences" between the President and Robredo.
        He cited her opposition to the Marcos Burial and Duterte''s war on drugs as
        key matters in which the two did not see eye-to-eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98507fd-a63f-42da-8c4d-0698db0f3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo announced her resignation as Chairman of the Housing and
        Urban Development Coordinating Council (HUDCC) yesterday, after claims that
        she was being prevented from doing her job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd0df1-17d6-432d-8141-1960760461f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Robredo said that text message from Evasco was
        the "last straw" in a series of obstacles put to prevent her from doing her
        job as Housing Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3be79-2c94-4ac0-b31f-af4f8e6a797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spoke of a plot being put in motion to steal the Vice Presidency
        from her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4543d6-35bf-4743-8f05-401205246e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the he is unsure if the President will accept or reject
        Robredo''s resignation. However, he denied claims that there was a plot to
        oust Robredo as Vice President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf1177-f242-4dc6-a9df-d1f658cbc918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these claims were baseless, and disregarded them as "speculations"
        from the Vice President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67397e37-5e44-4c9b-b08a-54fd4aaa2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a speculation from the camp of the Vice President. It''s
        really up to them to sort that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c986e7e-8447-405e-8717-7a23336ed054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added that the Cabinet was not interested in removing Robredo
        from the Vice Presidency, and only wanted to serve the people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9d35c-c240-4cf2-8858-217c6a6ef2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:16:14.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the job of the Cabinet officials or the administration
        to fire public officials. Our job is to institute reforms in the government,"
        he said.</p>'
  'CHED-Chair-Licuanan-barred-from-Cabinet-meetings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T11:42:39.643+08:00
    'imagesource': 'jcr:3bec360f-d147-43f1-acbc-8cfa87dd5358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58ff972e-3118-43d8-852a-275fa918ab98'
    'lead': 'Commission on Higher Education Chairman Patricia Licuanan got a similar
      text message as Vice President Leni Robredo, but Licuanan will stay on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:52:01.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T09:52:18.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T09:52:18.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED Chairman also barred from Cabinet meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f300e7-497e-47e4-9a05-68ba8622de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Higher Education (CHED) Chairman Patricia Licuanan has also been ordered
        to desist from attending Cabinet meetings, she announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14edd4-67bb-4703-ad60-01bcd096f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan said that the instruction came from President Rodrigo Duterte
        through Cabinet Secretary Leoncio Evasco, Jr. on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b07f34-1738-41fd-a3af-6d3e61350d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday, 04 December 2016, I received a text message from Cabinet
        Secretary Leoncio Evasco, Jr. relaying President Rodrigo Duterte''s instructions
        to stop attending Cabinet meetings starting this Monday, 05 December, 2PM,"
        Licuanan disclosed in an official statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb83483-21e0-4f36-9fc4-fc81a88d3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assured Sec. Evasco that I would comply. In the meantime, I will
        continue my work as Chairperson of the Commission on Higher Education," she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ce170-20d3-46fd-a903-01471e00736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message is similar to a supposed directive that Vice President
        Leni Robredo received Sunday, also from Evasco. Robredo, who also served as
        Housing Secretary, was told to "to desist from attending all Cabinet meetings
        starting this Monday, December 5."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80937c3-5e2a-4109-82bb-25c98fd4092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message prompted Robredo to resign, calling it the "last straw"
        in a series of efforts to prevent her from performing her duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef761d8-51a5-457e-80ca-a3645a40c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">Related:
        VP Robredo resigns as Housing Secretary</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014be4a-9ab8-4060-98b5-6fe5275f4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was given in the text message, but presidential spokespersons
        later attributed it to "irreconcilable differences" between Robredo and President
        Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee77cf-f97b-4ee7-a189-786be2b79f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, three board members of the National Historical Commission
        of the Philippines, including its chairman Maria Serena Diokno, resigned amid
        disagreements over the burial of former president Ferdinand Marcos in Libingan
        ng mga Bayani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1f094-9bcb-4c86-9c51-3b0f12216669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Historical-commission-chair-diokno-SC-Duterte-consider-history.html">Related:
        Supreme Court, Duterte must revisit history – former NHCP chair</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0753bc-45d3-475c-886c-b69c0a033788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formerly endorsed former professor John Lapuz over Licuanan,
        but the latter has not been replaced as of date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db607e-c87a-4016-9318-88d201febd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:52:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:52:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan, who was appointed by former President Benigno Aquino III,
        is expected to end her term in 2018.</p>'
  'Robredo-resignation-HUDCC-Duterte':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T17:00:15.583+08:00
    'imagesource': 'jcr:f5d6c0cc-02fa-46dd-98b2-cc4347a078b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ca7a72-7d95-4bbf-be5e-effc7c138087'
    'lead': 'Following Vice President Leni Robredo''s resignation as HUDCC Chair,
      the president''s chief spokesmen Martin Andanar and Ernesto Abella comment on
      Robredo and Duterte''s working relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:55:08.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T09:55:12.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T09:55:12.162+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella and Andanar: There are differences between Duterte and Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75109b10-f180-4ea4-8ac6-40da96f5b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When it comes
        to the working relationship between President Rody Duterte and Vice President
        Leni Robredo, Duterte''s chief communications men said there are differences
        between the two leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884c859-5228-4255-86f6-7cfd35fb1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar and Presidential Spokesman
        Ernie Abella shared what they thought of Robredo''s resignation as the housing
        czar of Duterte''s Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2068fbd-2118-4f7a-8b7f-6ba8c408cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines correspondent Anna Estanislao,
        Andanar said Duterte and Robredo have irreconcilable differences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d618152-dced-4361-b4a0-c84440700787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several policies, statements that the VP released in
        the past few days and months, which are contrary to the policies of the President.
        It has come to the point that the President realized that [he and Robredo]
        have irreconcilable differences," Andanar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef5cb1-d987-4c83-8161-51dcb8684a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo announced her resignation as the chair of the Housing Housing
        and Urban Development Coordinating Council (HUDCC) on Sunday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa01c8-26d7-45b0-8a48-5ad1a0c13bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Robredo said she and Duterte hold different opinions
        on the following issues: the burial of former President Ferdinand Marcos in
        the Libingan ng mga Bayani, extra-judicial killings, reinstating death penalty,
        lowering the age of criminal liability, and sexual attacks against women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a541cd4-2443-412d-a378-ea55109ade59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding differences, these are to be expected... Differences
        like these are part of the democratic process," Abella told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d41f3e-4bdc-4600-839e-7cd8f22595bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Cabinet members who have opposing views from Duterte
        - such as DSWD Secretary Judy Taguiwalo, a vocal protester against Marcos''
        burial -continue to work well with the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea25338-0fa3-4047-8f78-31fd6a796c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Communications Office''s statement on Robredo''s resignation,
        Andanar said a Cabinet member, "enjoys the full trust and confidence of the
        President for he or she acts as the President''s alter ego."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fb7f6-f3a4-4f90-9e87-89381fe12889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said this, the President entrusted the Vice President, whom
        we all know came from a rival political party, a position in his official
        family in deference to the wishes of our people who want both leaders to work
        together and succeed," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a02b9-4f42-40ed-a990-69017cb27e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Good rapport''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f3a32-92e4-4301-ad63-84421b3683d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Malacañang has yet to receive Robredo''s formal resignation
        letter. He added that by now, the President might have already been informed
        of Robredo''s public statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc2a15-445d-4bdd-9179-a4fcfe3ce6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Robredo''s statement, Abella said Malacañang is not
        aware of the plot to steal the vice presidency from Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d67577-98d3-4b30-9ffc-004883eabf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, the relationship [between Duterte and Robredo]
        seems warm and there seems to be good rapport in the Cabinet meetings," Abella
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab6e09-cf61-4917-b922-2ed59457ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in her statement, said she received a text message from
        Cabinet Secretary Jun Evasco, Jr. telling her to "desist from attending all
        Cabinet meetings starting this Monday, December 5."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fed6a-606c-4022-9376-a99d28dd8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s resignation takes effect on the said date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451e240-3a9c-4d53-bf66-63f997dad01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar confirmed that Special Assistant to the President Bong Go,
        as instructed by Duterte, did ask Evasco to relay this message to Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9ae40-e655-4abb-a38d-4892f340c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Malacañang has not yet talked about Robredo''s replacement,
        but this matter might be discussed at tomorrow''s Cabinet meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8226e1-efc6-47ba-950b-578f1ebcd76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured the public that the HUDCC will continue to be run
        efficiently.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70168a-5eda-432d-95e6-ec4a921a1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to assure the country that HUDCC will still run and
        it will be run efficiently. The advocacies of the VP, especially in the area
        of helping the poor, is also an advocacy that we share and the President shares,"
        Andanar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851f0dd-e673-48de-b37b-05eaa749d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:55:08.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:55:12.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'Italy-Renzi-resign-constitutional-referendum':
    'author': ' Susanna Capelouto and Ben Wedeman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-05T10:11:53.770+08:00
    'imagesource': 'jcr:252041aa-51a7-4361-9654-62bc1efd065d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d458bd-1097-4db7-83e8-3f0c31e31439'
    'lead': 'Italian center-left Prime Minister Matteo Renzi said he will resign on
      Monday, after conceding an "extraordinary clear" defeat on an Italian constitutional
      referendum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:02:47.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:17:26.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:17:26.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy''s Renzi to resign after conceding defeat on constitutional referendum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4771406-81d7-4192-9943-23134a9698fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italian center-left Prime Minister Matteo
        Renzi said he will resign on Monday, after conceding an "extraordinary clear"
        defeat on an Italian constitutional referendum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41dac22-83f4-4fb5-bdb4-1e1c937471ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow the President of the Republic will have a meeting with
        me and I will hand in my resignation," Renzi said. "I take on full responsibilities
        for defeat and so I say I lost, not you," he told supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79af26-6fd6-4ac7-91c0-6465cbf6213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat of the referendum was resounding, with nealy 60% of voters
        saying "no." It is considered a win for eurosceptic populist and nationalist
        parties in Italy, which campaigned heavily against Renzi and his promise to
        stimulate Italy''s sluggish economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c157a-7369-4728-869e-c1677eb08cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lose you cannot pretend that nothing has happened and
        go to bed and sleep. My government ends here today," Renzi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3c846-ef43-4540-8aed-d46ce8c4000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s at stake?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3ffb4-ff10-4a1a-bd87-94291f7d203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itatly''s President will decide what to do next. He could piece
        together a government out of the current Parliament or call for general election
        in which the anti-establishment Five Star Movement party, led by comedian
        Beppe Grillo, is expected to make great gains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690eb1b4-2a07-417e-a0e7-f0644e271e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum also came amid fears of a wave of populism spreading
        across Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375dd9b-82b9-4e0a-a962-3373741ea928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s National Front party leader Marine Le Pen took to Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042fecf-4c22-4b24-8b26-986eb6c93ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Italians have rejected the EU and Renzi. We must listen to
        this thirst for the freedom of nations and for protection!" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d797f-402d-485d-af71-eee7fdc06430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for the banks?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207de64-8cf7-4d53-9436-265df5aa73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears the results of the vote could further shake up the
        country''s financial stability, considering that its banks are already downing
        in bad debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c46bf-d858-4085-a746-1481b4b39141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, fearful of the political turmoil, could demand a much
        higher price for providing the money some banks urgently need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8948aa-b458-499b-b4cc-20b10c4607d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few banks might then be unable to pay that price or find willing
        backers, leaving them in need of a state bailout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3624d3-fd01-4bf0-8ba7-29d12830dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:02:47.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:26.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sheena McKenzie, Azadeh Ansari , Alexander Felton, Nic
        Robertson, Nina Dos Santos and Marilia Brocchetto contributed to this report.</em></p>'
    '14':
