    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60c20e-2dc0-4cd5-a404-b0eb1cd3909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
