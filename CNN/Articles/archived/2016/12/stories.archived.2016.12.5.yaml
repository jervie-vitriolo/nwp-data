      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other artists agree that every film must be given a chance in the
        line-up.</p>'
