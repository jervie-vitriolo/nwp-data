      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand Prime Minister John Key has
        resigned, in a move that came as a shock to many observers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd827b3-b5a3-4cf2-b974-cc15cb93f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key, the leader of the National Party, had been in power since 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5473be5-388d-4038-8917-34efefa3199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years at the top is a long time," he said, according to TVNZ,
        adding that he owed it to his family to step aside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48c4ae-2684-45bb-a585-8c1022e97d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of leaders stay at the top too long."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5958b1-0f86-4d1b-8e3a-804d98925653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key told reporters that he has "given everything to this job --
        a job that I cherish in a country that I love."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f435ace-c783-44b5-8bc8-b1c9e5baee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this has come at quite some sacrifice for the people that
        are dearest to me, my family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c692bb-5a5d-487b-95d1-546a980b6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:05:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:17:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Oakland-fire':
    'author': 'Dan Simon and Chandrika Narayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-05T08:57:21.260+08:00
    'imagesource': 'jcr:dc1d7356-89e6-4a8b-97b6-32db155b663a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d3134f0-d189-4774-880c-dccee7b1dd33'
    'lead': 'At least 33 people have been confirmed dead, including teenagers and
      a deputy''s son, in a massive blaze that gutted a converted warehouse over the
      weekend during an electronic dance party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:08:26.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:18:17.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:18:17.374+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oakland fire: 33 bodies found; 70% of building still to be searched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83946ae9-dba9-4517-ab5b-c4aed7fd48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OAKLAND, California (CNN)</strong> — At least 33 people
        have been confirmed dead, including teenagers and a deputy''s son, in a massive
        blaze that gutted a converted warehouse over the weekend during an electronic
        dance party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ab9d6-ed73-49bc-bd17-a0c3003ae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is expected to rise as crews search the wreckage
        of the two-story building, which burst into flames late Friday night. Roughly
        30% of the building had been searched as of Sunday afternoon, Alameda County
        Sheriff''s Sgt. Ray Kelly said in a news conference Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86487679-a1b9-4171-b8ff-117da10da3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take weeks to identify victims through DNA and dental records,
        he said. Officials have asked victims'' families to preserve potential DNA
        samples from such items as their loved ones'' hairbrushes and toothbrushes
        to assist in identifications. He added that officials were also working with
        the transgender community to identify some of the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440a108-9ba5-4c2b-a327-901afd7d9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scope of this tragedy is tremendous," Oakland Mayor Libby Schaaf
        said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897c161-f489-488f-81a5-2d7b907aa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal investigation team is on the scene as a preliminary measure,
        Schaaf said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d4957-ef31-4061-adaf-919f81fe6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery search would be long and arduous as firefighters work
        to remove debris "literally bucket by bucket in a methodical, thoughtful,
        mindful and compassionate way," Oakland battalion Fire Chief Melinda Drayton
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84382c60-937a-4157-8704-4dcdbd810c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had firefighters with basically coveralls and buckets and shovels
        taking bits of debris out into the vacant lot to be loaded into dump trucks
        and removed to an off-site location," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128160c6-a269-4b51-bd45-c484b9fb3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drayton, who has been with the department for 19 years, called it
        one of the most deadly fires in the city''s history. A fire in Oakland Hills
        in 1991 killed 25 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee3659-2cb3-4e90-ad42-4a30cdb3972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after firefighters put out the blaze Saturday, the building
        was deemed too unsafe for emergency responders to enter. Officials say the
        roof collapsed onto the second floor and then parts of that collapsed on to
        the first floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb186a-84a3-4bdf-8b1f-e2cb7025fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too unsafe," Oakland Fire Chief Teresa Deloach Reed told
        CNN affiliate KRON-TV in San Francisco. "And not only that, there''s a lot
        of heavy wood from when the roof caved in that''s going to have to be removed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ff12e-a202-46e5-849e-38a991cbafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former California state chief fire marshal said firefighters have
        to move slowly and cautiously for several reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc002b-d8af-4644-b211-1108a0605fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is falling debris," James McMullen told CNN Sunday. "One is
        building collapse. One is the fact that you don''t want to disturb evidence
        that''s critical for the fire investigation. ... So the key thing is, you''ve
        got to move slowly and you''ve got to preserve the scene at the same time
        so that the fire investigators can in fact determine the area of origin and
        subsequently the point of origin (of the fire), and then determine the cause."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02504706-7c7b-4750-8962-061a8b09e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You could feel the heat of the flames''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e5808-6200-4c03-8919-fa8e6b971115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance journalist Sam Lefebvre said many people were just arriving
        at the warehouse when the fire started, because the dance party was supposed
        to go very late. The warehouse is a "sort of live/work art space with a lot
        of old decorations and furniture," Lefebvre told CNN. An electronic music
        DJ known as Golden Donna was scheduled to perform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece23cc5-80ef-407b-80ce-e841099cea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time John Evanofski arrived at 31st Avenue, giant flames
        lit up the night sky amid the billows of black smoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c78c6-056d-4d5e-84a1-5f555828874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could feel the heat of the flames," he said. "Most of us were
        crying or unable to react. It was so hot and so terrible knowing that so many
        of us were still inside."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2ba68-8f5b-4255-b11e-3b63fa675d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned family and friends used social media to find loved ones
        and offer support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b84c35-bd49-4d0c-9ea7-65b36b515df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook page created for the event became a forum for friends
        and family of the victims, who posted frantic messages seeking information
        about loved ones. Those who survived shared their names to show they were
        safe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed765785-07c2-4449-a2e4-2f91bfa97c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I had to let him go''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e88adf-7717-4607-9750-38774542d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For filmmaker and photographer Bob Mulé, the warehouse was both
        his home and his community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a96f3-5a77-4f0f-953e-281c75428c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Mulé said more than 20 people living in the warehouse
        paid rent and were all involved in the creation of the space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d034949-1de4-4568-8ba2-f47bfaf6669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Mule stopped upstairs to listen to some music he
        described as a "very tame setting." Afterward, he headed downstairs to work
        on a painting. From his studio, he smelled smoke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aef6a7-2c23-475d-b5d7-1254330f6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the flames, Mulé ran to find a fire extinguisher. He
        found one, but could not open the pin. When Mulé turned back to save his camera
        and laptop, he spotted a fellow artist who called out for help. Mulé suspected
        that heavy-set artist had broken his ankle after falling from the second floor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e29e3f-a65b-4571-ad09-ff27271d176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pulling him out," said Mulé, who suffered burns from the
        fire. "The flames were too much. There was too much smoke and ... I had to
        let him go."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1fee5-0552-437a-b025-e779139c2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oakland ''Ghost Ship''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd6b0c-9f9f-4eb6-93f9-d61a95929f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is known as the "Ghost Ship."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957fa85-1c22-4f50-a7a2-f7c6b3909a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted online show an interior cluttered with drums, keyboards,
        guitars, clocks, ornate beds, plush sofas, mirrored dressers, tables, benches
        and artifacts. Exotic lamps hang from the ceiling, and paintings adorn some
        of the walls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1db67a-3506-4f3b-a3bf-4a1aa5459279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darin Ranelletti, Oakland''s interim director of planning and building,
        told reporters Saturday the city had only approved permits for the building
        to be used as a warehouse, not for residences. City officials also had not
        signed off on a special permit for the event, Ranelletti said. In addition,
        firefighters found no evidence of sprinklers in the warehouse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25831ae1-1b84-4e94-9180-7e809c49393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the warehouse''s owners had received notification of
        city code violations for hazardous trash and debris, property records show.
        Officials had not yet completed an investigation into a November complaint
        about an illegal interior building structure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6844cdf-ec11-4826-84a0-8a4dad877bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the property owners for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b81561-dc2e-481d-bb47-9d105131cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coping with a nightmare</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b2b0d-fca1-4b0a-a87c-be95fe3c9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 people gathered Saturday at the Chapel of the Chimes
        in Oakland for a vigil for victims. Organizers asked attendees to light a
        candle at the end of the service, saying flames caused pain and destruction
        "but tonight we light the flame for good and for peace."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091a916-06de-4d28-9652-924733d823c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as loved ones seek answers, photographer Mulé must wrestle with
        the reality of losing a friend and grapple with his memories of the horrific
        night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d7509-e966-43f8-b7aa-0759967ce344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to save my friend but I had to leave him," Mulé said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b04f7-ca9b-4051-a644-2f47453477c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:08:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:17.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dan Simon reported from Oakland, and Chandrika Narayan wrote
        from Atlanta. CNN''s Stephanie Elam, Max Blau, Sara Weisfeldt and Carma Hassan
        contributed to this report.</p>'
  'Ronnie-Dayan-Kerwin-Espinosa-Albuera-Mayor-Senate-probe':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Kerwin Espinosa (L); Ronnie Dayan (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T08:54:20.953+08:00
    'imagesource': 'jcr:e29b199a-5bf0-4f1d-97e6-c97e720fbf4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fec282d-5c9b-40c0-9ab6-ecac4ca59b4b'
    'lead': 'Alleged drug lord Kerwin Espinosa and Senator Leila De Lima''s former
      aide Ronnie Dayan are set to attend the hearing. The two are important figures
      who can prove allegations if De Lima has benefited from drug money. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:11:45.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:18:38.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:18:37.327+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan, Kerwin Espinosa to attend Senate probe on killing of Albuera
      Mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8278a4-3e14-47d9-828c-1ebbaf85cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate will
        continue today its probe on the controversial killing of Albuera, Leyte Mayor
        Roland Espinosa on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e902b-d921-4387-b9d6-a75e424aa286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin Espinosa and Ronnie Dayan are set to attend the hearing.
        The two are important figures who can prove allegations if Senator Leila de
        Lima has benefited from drug money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135555d-1bd1-494c-9e6e-54ac2324e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has testified in the Senate, while Dayan also testified
        at the House of Representatives. There were conflicts in some of their statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640e0c8-f553-4558-bda8-c08b47fc66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who''s the chairman of the Public Order
        and Dangerous Drugs committee, wants to find out if there was drug money given
        to De Lima and what year did it take place - whether it happened in 2015 as
        what was alleged by Espinosa and not 2014 which was claimed by Dayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259966ec-299d-455c-82a2-b8cc09a7c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said in previous interviews that she is not going to attend
        the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e960c8-9d00-4de9-927c-2f6a34f28651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also want to determine any possible legislation needed
        to strengthen the authority of the Philippine Drug Enforcement Agency and
        the Internal Affairs Service of the Philippine National Police, which was
        the lead agency in investigating rouge policemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8042300-2c80-4700-bc4c-cf3ffd52073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon said they will also take up the controversial
        reinstatemnent of Supt. Marvin Marcos as CIDG Region 8 Chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4838ed2-7231-4ca4-8521-7c8b3ae93ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte admitted that he was the high official who ordered
        national police chief Bato Dela Rosa to put Marcos back to his post, after
        Dela Rosa fired him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f387a0f-7538-487b-a8fb-a9eec90ed63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was the head of the CIDG team who served a search warrant
        for slain&nbsp; Mayor Rolando Espinosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de7a1a-576b-43aa-83c9-f9a2ee51e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:11:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:18:38.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are also looking at amending the anti-wiretapping act and
        to give the CIDG the power to subpoena. Lacson has said that this might be
        the last hearing on the matter so that they can start working on the possible
        legislations.</p>'
