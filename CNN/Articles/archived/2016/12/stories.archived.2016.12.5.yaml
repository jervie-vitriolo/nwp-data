      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture mobile</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c331a-fbb5-437d-adb8-c81a0aa5956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embroidery hoop can become a mobile in minutes using twine or
        string and a bunch of photos or Instax prints you’ve selected. (Pegs can be
        used so the photos can easily be changed.) You can also grab any good, sturdy
        twig or set of twigs and spray-paint them. Make sure you hang the mobile from
        a wire or something equally able to support the weight. If photos aren’t your
        thing, they can easily be replaced with colorful origami or maybe cardboard
        clouds.</p>'
    '31':
      'image': 'jcr:18534c2e-2f2c-43ee-91a4-aac6957dd8ea'
