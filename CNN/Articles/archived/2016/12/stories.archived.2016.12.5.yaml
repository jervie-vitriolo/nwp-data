      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was flooded with people telling Robredo they would stand
        by her, even as she expressed frustration on how she was prevented from doing
        her job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab71300-7d48-4a89-8839-af5cc013153b'
