      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her resignation was prompted by a text message relaying
        the President''s instructions for her to desist from attending Cabinet meetings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dda240-d0ee-4b4a-bad4-cc862d29a8cc'
      'mgnl:activationStatus': true
