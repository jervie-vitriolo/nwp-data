    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a234cbf-0c82-4e6f-930b-2294f2f95d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much as the wistful “Oo” was the album’s odd song out, the way it
        aspired to and nailed the pop immediacy — which the band seemed to be gleefully
        subverting for the rest of the record — was a harbinger of their inevitable
        sonic future, a biomarker almost for what Up Dharma Down evolved into: a pop
        band restless and pliable enough to perpetually be on the juncture of anything
        goes.</p>'
