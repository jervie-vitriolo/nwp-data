    'template': '1'
    'title': 'Up Dharma Down’s ‘Fragmented’: 10 years later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40ff16-7358-4bd0-84fb-38b3b67a356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Learn the tricks
        of fire and wash yourself in it.” (“We Give in Sometimes,” Up Dharma Down)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cbb2b-6495-4a58-9f57-7175b7576a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names you rattle off in your head the first time you hear Armi
        Millare sing are the names of women whose first names alone evoke what they
        sound like: Nina, Erykah, Alicia, Etta, Janis. Jazz women and soul women and
        blues women, a sisterhood of old souls that makes all the sense in the world
        to place within her purview. At some point in the last ten years, she’s invoked
        all their names as her paragons anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09769d-59ac-4f36-bca8-cca3f72ab592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Joplin I stuck with back then. See, it’s Joplin I heard in
        Up Dharma Down’s first record. Joplin without the damage was my blurb-baiting
        sum-up of the way she sang on “Fragmented,” not so much the timbre of her
        voice but the weary melancholia in its supple gravel, the contained turmoil
        in her phrasing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99c572-1364-421d-b84f-b6ccf7deec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I heard “Fragmented,” a decade ago now, I blithely
        called it a girl and her piano and the sounds she hears every time she mistakes
        breaking up with the end of the world, slightly doubting the ferocity of the
        demons that beset her, but given over to the burn of her anguish. Listening
        to it again after all these years — and perhaps because I now tend to mistake
        breaking up with the end of the world, too — not only do no doubts linger,
        but the push and pull of her confusions have become familiar. There are new
        sheens of nuance in the way the odd-ish jazz-hop syncopations echo them.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A2XZd988bbXkKBzaVklQbcb"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559bd8b-fd92-4516-9ba4-163d7e38c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8f3f2-1484-4446-99c3-4af3bd21f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title “Fragmented” obviously describes the record’s emotional
        state. As songwriters, then and even more so now, Up Dharma Down has rarely
        veered their orbit away from the many permutations of heartbreak. Theirs is
        a repertoire of unrequited ache, of romantic frailty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2c08a-a1ce-4cb4-9f39-db00b98cf3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that title also feels like it’s describing the record’s dense
        mosaic-like sonic swirl, made as it is from shards of many disparate things:
        Dave Brubeck, Roy Ayers Ubiquity, Odette Quesada, Jill Scott, Sneaker Pimps,
        Wah Wah Watson. Emerging as if full-blown in the midst of a soul-jazz boomlet
        with varying credibilities, a few years after the excesses of trip-hop and
        acid-jazz have leached their mash-up imperatives of vigor and color and futurism,
        Up Dharma Down came off surprisingly fresh without necessarily breaking new
        ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d202c-e19d-4f91-b525-03220ed8dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then and even more so now, Up Dharma Down has rarely veered their
        orbit away from the many permutations of heartbreak. Theirs is a repertoire
        of unrequited ache, of romantic frailty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e18ec9-23b2-4fe0-b666-114ca8d98e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when they detour into the neo-soul smolder of “Lazy Daisy,”
        not to mention the indie-pop gauze of “We Give in Sometimes,” jazz was always
        the bedrock of “Fragmented.” Or rather it was jazz fusion, which may have
        been grossly misrepresented over the last few decades by the unholy hordes
        of smooth jazz but in its most fundamental form, remains as forward-thinking
        and musically exciting a platform for cross-pollination as hip-hop. The collapse
        into retro was never going to happen, if only because the band’s fidelity
        was never to a minted template but rather to a tendency. It helped, too, that
        they had the songs to back it up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb73fb4-2820-4094-9990-f65fed1c14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:26:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:26:06.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the record’s three strongest numbers (“Pag-agos,” “Hiwaga,” “Malikmata”)
        the bedrock cohered all the trace elements of their diverse palette into a
        cross-pollinated whole that could have sustained another record, but which
        they discarded right after for oblique, moody electronica (“Bipolar”) then
        later, shimmering synth-pop (“Capacities”). It all makes organic sense, of
        course. And if you listened hard enough you could almost hear it coming even
        back then.</p>'
