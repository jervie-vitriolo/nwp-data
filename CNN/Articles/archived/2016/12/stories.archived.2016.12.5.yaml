  'Marvin-Marcos-reinstatement-Duterte-PNP-Bato':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T13:31:16.199+08:00
    'imagesource': 'jcr:024bfbad-3771-4fff-824b-7ea39b7e915a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb5d5c4-f2fb-48a0-978b-83ea2aac8764'
    'lead': '"Unusual" — that was how Philippine National Police Chief Director General
      Ronald Dela Rosa described getting an order from the President himself to reinstate
      a relieved police officer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:41:50.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T09:41:53.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T09:41:53.719+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa on Marcos'' reinstatement: Who am I to question the President?

      '
    'updated': 2016-12-06T16:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf7c8f-1dae-4509-9ee2-54b267a82149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Unusual" — that
        was how Philippine National Police (PNP) Chief Director General Ronald Dela
        Rosa described getting an order from the President himself to reinstate a
        relieved police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe9d1a-2b9d-4d38-bd86-7c40af211b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Monday that President Rodrigo Duterte''s phone
        call to reinstate relieved Criminal Investigation and Detection Group (CIDG)
        8 Regional Chief Supt. Marvin Marcos was out of the ordinary but he nonetheless
        followed the order because it came from the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf1b12-fec1-4140-870b-7971c050e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay lang because it is coming from the Chief Executive. Hindi
        po pangkaraniwan. To be frank, nagtataka ako but who am I to question the
        wisdom of the President?" he said during the Senate probe on the killing of
        slain Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1b690-4bb0-4dce-a0a9-61682c92986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay because it is coming from the Chief Executive.
        It was unusual. To be frank, I wondered, but who am I to question the wisdom
        of the President?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb5910-a0ca-4dbc-8608-87f1dec34a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said Duterte had a reason to reinstall Marcos as the
        regional head, which was because he was doing an "investigative job." Dela
        Rosa received the explanation from the President later on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec279fa-a118-417e-8f34-f7e49b538b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Marcos was administratively relieved on October 15
        due to his alleged involvement in the drug trade of Kerwin Espinosa. On the
        same day, he was reinstated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc2a0f-eca1-4e86-be42-eee3be564ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:41:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, Marcos was relieved again from his post after
        leading the CIDG-8 unit that killed Mayor Espinosa and other inmate Raul yap
        after a supposed shoot-out inside the Leyte Sub-Provincial Jail in Baybay
        town last November. He and his men from CIDG Region 8 were placed under restrictive
        custody pending the investigation of PNP Internal Affairs Service (IAS).</p>'
  'UAAP-Finals-La-Salle-Ateneo-Game-2-Ravena-strong-start':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-05T06:07:46.356+08:00
    'imagesource': 'jcr:1f056df9-1cf4-4dba-b2f1-0e40952428ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1674dc-e5f6-47dc-a059-d30dfe6c96ca'
    'lead': 'The Ateneo Blue Eagles aim to start out stronger in Game 2 of their championship
      series against the La Salle Green Archers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:45:51.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T09:45:59.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T09:45:59.381+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: Ravena, Blue Eagles gunning for strong start in Game 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41a810-0bd6-45f6-8a0f-75b5d86a4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It wasn''t a pretty
        start for the Ateneo Blue Eagles in Game 1 of their championship showdown
        with rivals the La Salle Green Archers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123a8c3-18ef-40fd-95e1-a6f41f597476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Archers opened up the contest with a blistering 16-2
        rally in the face of a shell-shocked Ateneo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408e34c-b530-4203-b0cc-395850f3d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the initial onslaught, the Blue Eagles were able to claw
        their way back into the contest by tying the game up at 52-all before the
        payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689f7eb-4a95-4e90-ba4f-31cbf0cf7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the game was decided by the very last possession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5c3f8-7b8b-4ca7-ac3a-562919edafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Archer Jeron Teng came up big to get the go ahead bucket on
        one end with 15 ticks left on the clock, before getting a defensive stop on
        Aaron Black on the other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd83407-045b-4ccb-98da-a2804cc4192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based side came close, but their slow start proved
        to be costly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2edd1-0f84-44d3-bf10-3872e4ab6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was good that we were able to bounce back even with that 16-2
        start," Ateneo guard Thirdy Ravena said after the game. "It just means that
        we should focus on playing more of our own game and just not be intimidated
        by the pressure of the finals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c2495-4790-4a05-b4b9-7a945547c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the Blue Eagles come out stronger, it could have been a completely
        different ball game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fadfc-91e4-49a4-8fa8-45cc6ba7e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Game 1 in the books, Ravena is certain on what the Eagles
        need to do to extend the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03306ee9-88f0-4d29-9890-a6fcd9de1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not get a bad start, lessen the mental mistakes," Ravena said.
        "There were a lot of mistakes that were crucial, and sort of defined the game.
        but it''s done so all we can do is to prepare for Game 2."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235d14a-f8f4-4620-9b72-85aa2d3a6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will get a chance to force a rubber match against
        the Green Archers when they face off in Game 2 on Wednesday at the Smart Araneta
        Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d414a5-c0ea-4033-a846-655da14712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:45:51.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:45:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/03/uaap-finals-la-salle-survives-blue-eagles-to-claim-game-1.html">Read:
        La Salle survives Blue Eagles to claim Game 1</a></p>'
  'Duterte-no-confidence-Robredo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T12:13:01.178+08:00
    'imagesource': 'jcr:ff5860de-9fd0-46c7-9913-e5a73a61cc2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '199a0682-97f3-4d14-8e17-6163b42de413'
    'lead': 'Communications Secretary Martin Andanar says the President''s instructions
      for Robredo to desist from attending Cabinet meetings show his lack of confidence
      in the Vice President. '
