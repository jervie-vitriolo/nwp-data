      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo announced her resignation as Chairman of the Housing and
        Urban Development Coordinating Council on Sunday. She said obstacles were
        thrown her way in the performance of her duties as HUDCC head. Among them,
        she said, were the budget reduction for all key shelter agencies in 2017 by
        more than P19 billion and failure to act on appointment recommendation for
        key shelter agency posts and to  sign the executive order to make HUDCC effective.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2d4fc-5fdf-4cb4-8525-2f4d037ef231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:55:56.364+08:00
