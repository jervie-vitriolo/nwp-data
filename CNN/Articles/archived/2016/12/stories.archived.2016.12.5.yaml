      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personalized phone case</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cb17e-6b9e-488e-b7b4-184152b8c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any clear, plain phone case can be transformed into a reflection
        of what your giftee’s all about using the most basic and easy-to-come-by materials
        and methods: paint, magazine cutouts, images of their favorite band, stickers,
        felt, beads, googly eyes, plastic gems, permanent markers, glitter…. Basically
        anything that floats your boat can help protect your phone. You can even turn
        it into a fun activity that’s an excuse to spend an entire afternoon together.</p>'
    '23':
      'image': 'jcr:83b8a096-673f-4f35-8779-ae85d9f2106e'
