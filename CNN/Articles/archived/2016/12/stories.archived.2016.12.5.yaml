    'template': '1'
    'title': 'MMFF 2016 starts meet and greet with fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4dfcf-4c75-4fae-bdc5-42d0720f07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metro Manila
        Film Festival (MMFF) 2016 is set to start in a few weeks and fans can''t get
        enough of cheering their movie idols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681f045-8c5b-48e9-ada2-96d73ad5aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s MMFF will surely be different from previous years as
        independent films and mainstream movies are merged into one category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793db268-28ee-459b-9773-cf16c4d76c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the films lined up are "Die Beautiful," starring Tokyo International
        Film Festival best actor Paolo Ballesteros; "Kabisera" starring superstar
        Nora Aunor; "Ang Babae sa Septic Tank Two: Hashtag-Forever Is Not Enough"
        starring Eugene Domingo; "Oro" starring Irma Adlawan; "Saving Sally" with
        Rhian Ramos; and other indie films sucj as "Vince-Kath-And-James," "Seklusyon,"
        and "Sunday Beauty Queen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08d309-bdaa-4705-baa6-25a81de63a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/11/03/Paolo-Ballesteros-Die-Beautiful-Tokyo-Film-Festival.html">Read:
        Paolo Ballesteros bags Best Actor award in Tokyo Int''l Film Fest</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bce3b1-a1be-410a-9c89-d8d8ef8e913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movie sequels of some traditional box office hits did not
        make the cut."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558fcf0-5469-42d8-a94d-73f2379cc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are "Enteng Kabisote Ten," "Mano Po Seven," and "The
        Super Parental Guardians."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf607e-dbc7-49d8-b412-663541d07eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their exclusion from the festival became controversial as these
        movie sequels have been blockbuster hits for the past years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf7f9c-5482-4113-bedc-c33c03f864b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leading stars welcome this year''s entries that&nbsp; they
        say will allow small players in the film industry to benefit from the festival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc946b7-166c-4203-9198-ba34704470df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros said the MMFF is a good platform for smaller productions
        to be recognized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed321d-61a7-422a-a5a0-223340137e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/11/06/paolo-ballesteros-returns-home-after-tokyo-film-fest-win.html">Read:
