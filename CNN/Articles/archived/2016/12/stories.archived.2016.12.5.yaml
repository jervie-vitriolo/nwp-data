      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called this text "the last straw" in a series of efforts
        to derail her from performing her job.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae557de9-2899-414d-8644-531353d41550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:55:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:59:20.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said she would continue her duties as Vice President
        and would support the administration''s positive initiatives while opposing
        those that harm the interest of the Filipino people.`</p>'
  'metro-manila-film-festival-2016-starts-meet-and-greet-with-fans':
