    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Reading between the lines,'' Andanar says President no longer trusts
      Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa0d3f-fe65-417e-90b6-d8de55b07063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:49.465+08:00
