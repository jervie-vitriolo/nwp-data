    'template': '1'
    'title': 'All I want for Christmas: 10 DIY gift ideas for the holidays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991fdf5-ce6d-448d-8b99-b63e11ee9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In times like these,
        it feels like the last thing anyone wants to think about would be what they
        want for Christmas, let alone what to get everyone else. After a year like
        2016, we all just need a well deserved break — and maybe to be reminded of
        what’s important, what’s good, and what truly matters. For others, however,
        maybe it’s just a classic case of realizing that the holidays are fast approaching
        and that December has crept up almost unannounced, and now they’re in a tailspin
        trying to figure out what to do with their to-gift list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aafbf-8887-438e-947b-8494b2cc8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re on the side of the former or the latter, you might
        have some use for some festive creativity that saves both time and money without
        scrimping on sentimental and practical value. Below are some ideas for gifts
        you can make in your own home.</p>'
    '3':
      'image': 'jcr:f1d11f6b-6646-4d41-8f12-7f2b05829140'
