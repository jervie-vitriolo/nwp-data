      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Love is a Mix Tape: Life and Loss, One Song at a Time”
        by Rob Sheffield</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b45ee-1bf2-4982-90b8-59289587e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by music critic and author, Rob Sheffield, “Love is a Mix
        Tape” is less about the rock and roll life, and more about the two great loves
        of Sheffield’s life: rock music and his late wife, a fellow music journalist,
        Renée Crist. Married a short five years in their youth, Crist passed away
        unexpectedly from a pulmonary embolism. They had a shared love for music and
        mix tapes, and as per Sheffield’s assertion that mix tapes do “a better job
        of storing up memories than actual brain tissue can do,” he tells their story
        — from beginning to inevitable end, and then beyond it — through 15 mix tapes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f14e0-760e-44f2-913f-bb3407fa3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are all kinds of mix tapes,” Sheffield writes. “There is
        always a reason to make one.” Much like other memoirs written by the similarly
        bereaved (e.g. Joan Didion’s “The Year of Magical Thinking,” Roland Barthes’
        “Mourning Diary,” and C.S. Lewis’ “A Grief Observed”), “Love is a Mix Tape”
        is both tender and heartbreaking, a way to get through one’s grief and honor
        the memory of the beloved, though this time, through stories told through
        songs.</p>'
  'up-dharma-down-fragmented':
    'author': 'Dodo Dayao'
    'caption': 'Ten years since its release, Up Dharma Down''s debut album "Fragmented"
      endures and still sounds as fresh, with the band subverting “Oo” with their
      new songs. Illustration by CARINA SANTOS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-12-05T19:20:10.878+08:00
    'imagesource': 'jcr:c3d7c7e3-4868-4a00-b75f-b57a530b6add'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b0198f-2e58-4d84-911f-8127dc678b3e'
    'lead': 'Amid the renaissance of Pinoy pop and rock in the 90s, Up Dharma Down
      emerged in its aftermath of R&B and hip-hop, with their debut album “Fragmented”
      giving life to this boom of soul-jazz. With the band subverting “Oo” with their
      new songs ten years later, the seminal album endures and still sounds as fresh.'
    'mgnl:activationStatus': true
