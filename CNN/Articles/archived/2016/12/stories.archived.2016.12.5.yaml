  'Dayan-cited-in-contempt-for-allegedly-lying-in-Senate-hearing':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-05T22:36:00.953+08:00
    'imagesource': 'jcr:9a56c263-c073-4ab2-bd80-b2507633ce4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e53258-dde8-4850-aba8-ace00c692b77'
    'lead': 'There''s a motion in the Senate to detain Ronnie Dayan at Building 14
      of the New Bilibid Prison where high-profile convicts are held, including those
      who accused him of receiving drug money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:55:30.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:13:12.368+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan cited in contempt for allegedly lying in Senate hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d12eef-56b4-49e4-ac01-0883bc4dce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ronnie Dayan, former driver-bodyguard
        and alleged bagman of Senator Leila de Lima, is under Senate custody after
        he was cited in contempt for allegedly lying on the witness stand Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac49928-2bc2-4fe8-8f8d-ba8e9331db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chairman of the Senate committee on public
        order and dangerous drugs, said Dayan will stay within the Senate premises
        while he is held in contempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9196f66-8112-4d41-bba4-b37236b77798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan infuriated Senator Manny Pacquiao, who refused to believe
        he collected money for De Lima''s senatorial campaign only from self-confessed
        drug lord Kerwin Espinosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ed101-8ae1-40cc-b82e-ef8fe0da18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mamatay man ako dito ngayon, wala po akong ibang kinuhanan ng pera
        na ibinigay kay De Lima kundi si Espinosa lang," Dayan said during the Senate
        probe on the Nov. 5 killing of Albuera, Leyte Mayor Rolando Espinosa, which
        is being handled by Lacson''s committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e6b28-876d-4ca4-8b51-c3291dd441e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I die now, I did not receive money from anyone
        else but Espinosa]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d1701-540d-4a73-a786-d6cb9375628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several drug lords inside the New Bilibid Prison earlier told an
        inquiry by the House of Representatives that they gave millions of pesos to
        Dayan for De Lima in exchange for protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576375c5-fa00-4a69-a213-2209cee2be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I move that Mr. Dayan be [cited in] contempt kasi marami kang kasinungalingan
        [because of your many lies]," Pacquiao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b793e-db74-42c9-a7a6-e24deb6fc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Dayan lied when he initially said he did not have
        Espinosa''s phone number, but eventually admitted it was given to him by De
        Lima when the senator ordered him to get cold cash from Espinosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54524ea4-6950-480a-9706-5e2def966f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente "Tito" Sotto made an amended motion for Dayan to
        be detained at Building 14 of the New Bilibid Prison, where high-profile convicts
        are held.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbff5bc-1986-4a6a-9749-2e55977faa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators did not object, although Senator Antonio Trillanes
        IV said if the Senate concludes Dayan is lying, then it also believes Espinosa
        is telling the truth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3250021-d725-4a28-b52e-fce93a4b5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled Dayan and Espinosa over the inconsistencies in
        their testimonies, particulary on the year when their meetings took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa333202-f755-46dc-af76-ff2e39a7bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said he received P8 million from Espinosa in several meetings
        in 2014, but Espinosa said these all happened in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745cf25-842a-477a-afb0-5f4fdf586793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after being shown a 2015 Facebook post showing De Lima in Baguio
        City in the same black outfit she wore in her photo with Espinosa, Dayan finally
        agreed the meeting was in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd935d-7893-4393-8b6f-512ce2bea477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan repeatedly said he could not remember details clearly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3d937-f1d5-4187-8a13-0ffd77a57930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson hit him for having a "very selective" memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5cb5b-4612-402b-9e83-13e7cbebcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga binibigyan natin ng pagkakataon para mahimasmasan, diyan
        na muna siya," Lacson told reporters in an interview after the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f09bc7-1fe4-46aa-b850-c03a7b9a78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we gave him an opportunity to relax.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57797974-38d3-4d06-a026-fa9841aef653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said senators will discuss if Dayan should be detained in
        Bilibid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4446a0-d8ba-4948-803f-079476239c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nadala siya sa Building 14 kukuyugin naman siya dun, at baka
        paglabas niya dun e totooo na lahat yung sabihin niya," Lacson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8de76-9bef-4749-963e-c35046631d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:55:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:12.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he is brought to Building 14, he might be beaten
        up.&nbsp; Maybe when he comes out, he will tell the truth.]</p>'
  'shinzo-abe-pear-harbor-visit':
    'author': 'Yoko Wakatsuki and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-05T20:47:04.223+08:00
    'imagesource': 'jcr:fff9ffe3-3343-44f3-9d9b-2ec2c50c8af3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e974c7d-3d05-42a3-b22a-187c050aa91e'
    'lead': '"I will visit Pearl Harbor with President Obama. This will be a visit
      to soothe the souls of the victims. We should never repeat the ravages of the
      war."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:00:14.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:13:36.838+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shinzo Abe to become first Japanese leader to visit Pearl Harbor

      '
    'updated': 2016-12-06T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3869c-ecb2-4a20-974a-8f999ca4a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOKYO (CNN) — Japanese Prime Minister Shinzo Abe announced Monday
        he will visit Pearl Harbor in late December with President Barack Obama, 75
        years after Japan''s attack on Hawaii in 1941.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9ab1c-71d8-43bb-a92d-93e5aa9e813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the first Japanese leader to visit the site since the
        end of World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3184bbc-404c-4f94-84d0-eb14c6b1199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday evening, Abe implied the visit was
        in return for Obama visiting Hiroshima earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb889d8-b68c-4d85-bd79-d199a35f221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama''s message for the world without nuclear upon his
        visit to Hiroshima was engraved in the heart of the Japanese people," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4be61b-078b-4cf8-9c33-2e971cb5417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will visit Pearl Harbor with President Obama. This will be a
        visit to soothe the souls of the victims. We should never repeat the ravages
        of the war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0abd2-97d5-47b4-bbe3-16566a35fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise attack on December 7, 1941, killed more than 2,000
        Americans and triggered the entry of the US into World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b48741-91ee-4b59-b3c4-7bc8cd70e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement coincides with the 75th anniversary of the battle
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c704075-b8dc-4da2-a89d-30ccea31ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''significant'' gesture from Japan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10698b-0b8b-4f5e-b657-3ad26333b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Tokyo-based Asia Strategy Founder Keith Henry said
        it was an "enormous" symbolic gesture on Japan''s part.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecb2e1-d3a2-4027-ae45-1036c5e2fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite significant -- like so many things in any nation''s
        past, a recognition of (its) occurrence is the first step in terms of creating
        something new to ensure it never happens again," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2733ce9-d4e9-4932-bad4-218d86ed9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry said the US-Japan relationship was the "lynchpin" of peace
        in the Asia region and Abe''s move towards reconciliation was an acknowledgment
        of that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698799f3-5d65-4c97-b402-6e3d5efe2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security of both countries is very much tied together, because
        Asia is a very different place to 20 years ago," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaa06f-fca5-44b8-b0bb-bf3f05ac9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Abe will be the first Japanese leader to visit Pearl Harbor
        he won''t be the first member of his family to do so -- his wife Akie Abe
        made a surprise visit in August 2016 to pay tribute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d0916-2210-47d5-94d0-1aa36fda4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s historic visit</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d1a36-d0b9-4859-bf26-4e07fe05dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Obama became the first sitting US President to visit Hiroshima,
        where the US dropped a nuclear bomb in 1945 that killed more than 100,000
        Japanese men, women and children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad8d9f-5575-4f15-84a4-f83ec75e5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s planned visit is a way of reciprocating the commitment shown
        by Obama to Japan-US relations, said David Warren, an associate fellow of
        the Asia program at Chatham House in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1576e40-7619-4d00-be24-50f385723899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said that the visit would likely be welcomed by most Japanese
        but was still politically controversial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f280b8-d94c-4359-96a3-b5da11df74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Abe has politicians within his own Liberal Democratic
        Party who will object to his paying atonement in this way because there are
        some political voices in Japan who reject the principle of what we see as
        guilt for causing the war," Warren told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df7c16-7ce4-4377-926d-b7c8f714e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said that although the visit marked the attack''s 75th anniversary,
        it was also timed ahead of President-elect Donald Trump''s inauguration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809b520-54b3-4a19-9cbb-efc9f235c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that Prime Minister Abe will want to send the most powerful
        message he can in advance of Donald Trump becoming president in January about
        the importance and strength of the US-Japanese alliance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6594d-0f36-4e7d-bc37-546ec7de1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama put US-Japan relations high on his agenda when he assumed
        office in 2009. His administration has shown solidarity with Japan through
        joint military drills as the Asian nation faces nuclear threats from North
        Korea and a territorial dispute with China over the Senkaku Islands in the
        East China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bc4b5-e7de-4a82-8250-cafdf037ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Obama''s visit to Hiroshima in May, the president wrote in the
        museum''s guest book, calling for a "world without nuclear weapons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff15049-3237-402a-ad13-a059c8800ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we come to this place, to Hiroshima? We come to ponder the
        terrible forces unleashed in the not so distant past," Obama said in a speech
        on the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfc68c-3232-441f-9f86-516bb8fdba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come to mourn the dead ... their souls speak to us and ask us
        to look inward. To take stock of who we are and what we might become."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059bce38-7a23-467e-b3e1-a5e4530ddfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92ed86-b71e-4933-bb99-6a43bf0ada13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:37.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/05/asia/obama-abe-pearl-harbor/index.html">"Shinzo
        Abe to become first Japanese leader to visit Pearl Harbor"</a></em></p>'
  'chairlift-interview':
    'author': 'Alyana Cabral and Kabel Mishka Ligot'
    'caption': 'New York-based electronic duo Chairlift came to Manila last Dec. 1
      at Black Market in Makati, to play songs from their latest album "Moth," and
      "make friends" while on tour. Photo by CHES GATPAYAT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-12-05T21:39:55.151+08:00
    'imagesource': 'jcr:55ace03d-1e28-4070-a9f6-4d37f8227274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57acaacb-07f5-4ffd-bee7-cef291e0707a'
    'lead': 'Fresh from their first concert in Manila, the electronic duo Chairlift
      talks about welcoming change and staying true to their idiosyncrasies despite
      the inevitable and organic evolution of their music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:07:08.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:13:58.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:13:58.072+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A night with Chairlift: On staying weird and working with Beyoncé

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0603f92-9baa-45fb-bfcc-0cd9f6bce289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — From “making music for haunted houses”
        to scoring a stylish Apple commercial, and eventually writing a song for Beyoncé,
        New York-based electronic duo Chairlift has managed to keep their cool throughout
        the evolution of their music and the things they do around it, despite the
        inevitable pop refinement and abandonment of grit that supposedly comes with
        a certain rise to fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680e20b-9a51-448f-bb2d-b3ee78dc2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a more polished and mature sound, Chairlift’s latest album
        “Moth” embodies how the band embraced their idiosyncrasies with more conviction,
        arguably less fuzz, but with nevertheless the same set of eyes orchestrating
        their audiovisual imagery, still outlandish and alluring as ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b757e-b76a-4695-9997-8991cfbebd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maturity is “natural,” says singer-producer Caroline Polachek,
        who came out in a flowy sunset-colored dress (as she is seen in the music
        video for the “Moth” single “Ch-Ching”) at Black Market in Makati last weekend,
        in their first concert in Manila. “Change excites us,” they say, with drummer-producer
        Patrick Wimberly narrating their touring experiences and the new friends they
        make everyday.</p>'
    '5':
      'image': 'jcr:bdff9902-c73a-4b3d-afd2-2c4c4ce4be94'
      'imageCaption': '"I think [we’re] actually less aware of the audience," says
        Caroline Polachek, the singer-producer of Chairlift. That night in Black Market,
        she wore a sunset-colored flowy dress, elegantly waving her arms onstage,
        in time with the music. Photo by CHES GATPAYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3b47e-5885-459f-ad7a-7e20e091d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43772ec-d4ec-450f-bce2-550a6f9fc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band’s strength lies in their ability to stay true to themselves
        and to their audience despite their introspective and seemingly-alienating
        music philosophy. With Caroline’s onstage choreography including touching
        of fans’ hands and offering the mic to them, Chairlift made friends with many
        people in the club that night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706d212-b745-4ec7-b9b6-f7a46416f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the dimly-lit Mao Den above the main room of Black Market, CNN
        Philippines Life sat down with Caroline and Patrick to talk about their sonic
        coming of age, what it’s like working with Beyoncé, and the musical soul searching
        that comes with America’s shifting political landscape. Below are edited excerpts
        from the interview.</p>'
    '10':
      'image': 'jcr:ef44c5db-624f-4b14-93ef-50f3372d73d9'
      'imageCaption': 'Chairlift talked about their songwriting process and how they
        came to work on a song for Beyoncé. Photo by CHES GATPAYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870e84b-6c25-49cc-b07a-27604d9e97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd7a33-b391-4d36-9619-c98f045aa669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People have been talking about your last album, “Moth,”
        and they’re saying that there was a big change of sound from “Does You Inspire
        You,” that it’s a little bit more refined. Is this a conscious choice or is
        this something that came naturally?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecc37d-d31f-4d14-897c-9cebb4dfa12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline: It came very naturally. [It took us three years before
        putting out that record so] naturally, in that time, our lives changed, and
        our experiences changed. We weren’t making any decisions in a negative way,
        We’re not looking back on our records and saying, “Let’s not do that,” but
        rather, we’re inspired by them, by new things. Change excites us.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ee180-a869-4ead-8d00-8cbb37855a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within a record, from one Chairlift song to another is kind
        of like a mixtape format … [of our] impulses. It’s very organic for us.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee0b79-0301-4633-bea7-804253c4de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your songwriting process go?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc524aae-214d-410c-8812-567eadcf79b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline: Every record [has had] a different way of working. This
        record [was about] experimenting with really [ambient] sounds and it was actually
        mostly instrumental tracks first, and then the vocals came on top of them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e638e3f-a75f-44d1-be21-5dc75b74c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One thing that surprised people was “No Angel,” the song
        you penned for Beyoncé. How did that go?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a9529-ad5b-43e5-b593-9713560f637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caroline:</strong> She hit Chairlift up for writing. Patrick
        and I wrote five songs together that we submitted. Patrick threw in a couple
        of instrumentals and I threw in “No Angel” which was a song that I’ve written
        on my own, a year and a half prior. I sent it to her and six months later,
        I got a text message at 3 in the morning saying, “We need stems now!” So I
        sent them stems, and six months later, it appeared on the record. We had no
        idea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8de0d-f639-42fa-9f86-ea8ce81c785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole process was quite secretive. We weren’t in a room with
        her at the time. She’s really a master of collage. So she took the production
        and the writing from that song, and added writing from James Fauntleroy. The
        rap was from James Fauntleroy, that was for a different song that she sort
        of Frankenstein-ed together, which is brilliant. She’s got an incredible ear
        and she knows what she wants to hear. She took everything I gave her, and
        she added on top of that.</p>'
    '26':
      'image': 'jcr:b6b732a8-a4f3-4fc0-bc86-4d3d0a011f28'
      'imageCaption': '"Change excites us," says Caroline of their organic creative
        process. She adds that their record is "a mixtape format [of our] impulses."
        Photo by CHES GATPAYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442c42c-f63a-4a12-bbcc-321357709191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a2e25-efa3-4267-9d68-e4af5e08f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>America’s going through a lot of changes right now, with
        its current political climate. Do you think this is going to affect your music?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f786b56-84eb-4b46-a0ec-fb18389064d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caroline:</strong> It’s definitely making me think a lot
        about what role music plays, not just politically but also in very central
        terms, like, what do people need music for in times that are really confusing
        and really fucked up. I think it’s making every musician in America do a lot
        of introspection and soul searching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961164d8-17f9-4c8e-a2ba-eacabdafad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this making you grow more aware of your audience or yourselves?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064d5cb-33de-4330-9ea6-f3b28ea7c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caroline:</strong> I think [we’re] actually less aware of
        the audience. It’s a very personal question, but at least for me, it’s more
        like, tapping into some things that are very abstract and incredibly personal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a4c5a-73da-4a52-b2aa-a6313e5354b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this your first time in Southeast Asia? Any stories on
        tour that stuck out for you?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd92f09-0ab1-4bbc-a7de-c6ac9b92884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caroline:</strong> No, but this is our first time in the
        Philippines. You guys have the most amazing mangoes in the world. And beautiful
        people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d5388-3f9b-4113-8d73-55d05574c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrick:</strong> It’s funny when you get so used to traveling
        … We [don’t travel with a] big group, we’re like five or six people. We’ve
        gone to a lot of places and the funny thing is being in this tight group of
        people and everyday you’re making an entirely new set of friends. We have
        a new set of friends today. Our friends in the Philippines have been amazing
        and they’re totally different from the friends that we had in Tokyo just two
        days ago.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0070cd2-02d9-42e7-91a6-d11b2994324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:07:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:13:58.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caroline:</strong> It’s a very social job. But we love it.</p>'
  '5-musical-memoirs':
    'author': 'Carina Santos'
    'caption': 'The storied lives of musicians and the lives they lead offstage are
      more than just gossip fodder — when written well, they can affect, inspire,
      and make for compelling literature.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-12-05T20:33:14.812+08:00
    'imagesource': 'jcr:5abd5c88-7554-483e-8d89-789e8539bd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e7d18f-5199-4921-b357-075127df8361'
    'lead': 'The storied lives of musicians and the lives they lead offstage are more
      than just gossip fodder — when written well, they can affect, inspire, and make
      for compelling literature. Here are 5 musical memoirs worth a read, preferably
      with your favorite song playing in the background.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:17:52.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T09:17:55.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T09:17:55.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Love is a mixtape’: 5 musical memoirs on love, life, and friendship

      '
    'updated': 2016-12-06T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c4c6f-d925-4aa8-af04-720264d5c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With the seemingly
        constant surveillance provided by reality television and near-impulsive online
        broadcasting, we have collectively gazed into the lifestyles of the rich and
        the famous, being granted a glimpse or two at the life of excess in varying
        degrees. We have learned about pregnancies, scandals, and the cost of celebrity
        hubris, but these “news” clips and gossip columns rarely provide intimate
        portraits of people that we, in many ways, look up to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b2b2a-2abc-42c6-ab6e-70ff44a8926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music memoirs, especially if they’re written well, provide a beguiling
        snapshot of the days in which these people have been inspired to create, and
        remain reflections of the world’s political unrest, the state of things then,
        and the personal tragedies that each one of them have had to go through to
        get to where they are and what they make. Here are five titles that are worth
        the read.</p>'
    '3':
      'image': 'jcr:5e8277f6-3603-4522-882c-c2bd04cc0fff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19b987-27fa-405c-81f3-27bc2df5a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e198aaa-2a85-48cd-9a22-e02b523a61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Chronicles: Volume I” by Bob Dylan</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6a8a9-811a-41eb-a300-25a8dc851e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has known Bob Dylan to be a superb songwriter, heavy with
        far-reaching references, influences, and social commentary, but “Chronicles:
        Volume One,” published in 2004, was proof that he could write — and well —
        in another form. The first part of a planned three-part memoir, “Chronicles:
        Volume One” opened the possibility of Dylan winning a Nobel Prize for Literature,
        and although he was eventually awarded one for the breadth of his songwriting
        this year, it would do well for one to remember how good of a storyteller
        Dylan has proven to be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40175b-ce67-42b0-abf6-5d544db9c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailed as a rich document that is part-biography, part-mythology,
        this work has also been criticized as, essentially, a collage of text collected
        and reappropriated by Dylan, as well some fabrications of his biographical
        anecdotes. Factual soundness aside, “Chronicles: Volume One” is a work of
        pure art, a generous preview into the oft-obscured parts of the life of one
        of modern history’s greatest artists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7b371-fa3b-4d7a-aa82-40a8e43c4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Girl in a Band” by Kim Gordon</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ed59c-6803-4045-b577-b325a6f4e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Girl in a Band,” Kim Gordon sheds light on what it’s like to
        be one, specifically in Sonic Youth, a noise rock band she co-founded with
        her ex-husband Thurston Moore. Titled after a line in one of Sonic Youth’s
        songs, “Sacred Trickster,” “Girl in a Band” is the place in which Gordon dissects
        the seemingly incongruent aspects of her own life, going beyond her experiences
        in Sonic Youth, and looking back to everything else that surrounded it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f387d-b8da-4127-a28a-d59c5951df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gordon’s art writing and criticism can be a little serious
        and a bit stiff, “Girl in a Band” provides an intimate look into her early
        life and childhood, her relationship with, interest in, and involvement in
        art, stories about some of her early side projects, and the resulting tension
        and dissonance introduced by motherhood, marriage, and divorce.</p>'
    '15':
      'image': 'jcr:fa4052ca-b668-4707-9385-002ef9a7b78b'
      'jcr:primaryType': 'mgnl:block'
