      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recipe jars</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3b959-1f2c-4eff-a95f-ec7bc6b0a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.404+08:00
