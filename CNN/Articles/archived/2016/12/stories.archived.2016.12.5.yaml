      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like a long time ago that Twitter and Instagram obsessed
        over people taking videos of their color-changing bathtubs, but it’s undeniable
        that Lush mania remains. Gather and combine the ingredients (usually baking
        soda, citric acid, corn starch, fine grained Epsom salts, essential oils,
        water, coconut oil, and food coloring) before pressing them into your chosen
        molds and letting them dry. They can be further customized using dried flowers,
        sprinkles, and glitter, among others.</p>'
