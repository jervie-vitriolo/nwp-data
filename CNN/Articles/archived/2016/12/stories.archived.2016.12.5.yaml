      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will delight both the home cooks and the culinarily challenged
        alike. Particularly popular for cookies, but also useful for hot chocolate
        and other holiday sweets, recipe jars typically hold dry ingredients stacked
        one on top of the other, making for a visual delight thanks to the mix of
        colors and textures. Once the mason jar is sealed, it can be decorated using
        glitter glue, plastic gems, felt cut-outs, and ribbon. Tie a card with the
        full recipe using twine around the neck to complete.</p>'
    '11':
