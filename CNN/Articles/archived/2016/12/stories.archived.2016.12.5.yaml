      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Netizens are pouring
        out support for Vice President Leni Robredo after she announced her resignation
        from President Rodrigo Duterte''s Cabinet on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db22d5-8f22-4ac4-91fc-1da1031cc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:55:56.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:59:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes after the Vice President announced she would leave
        her post as Housing Secretary, the hashtag #LabanLeni was the top trending
        topic in the Philippines, with netizens expressing their support for Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8472b5-d221-4758-b066-7e37906af025'
      'mgnl:activationStatus': true
