    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7c078c-cb67-41ad-bc18-4c4adee8c198'
    'lead': 'New Zealand Prime Minister John Key has resigned, in a move that came
      as a shock to many observers.'
    'mgnl:activationStatus': true
