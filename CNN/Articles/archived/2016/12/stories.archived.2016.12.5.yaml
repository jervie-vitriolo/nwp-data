      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custom pins and rings</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41605b-737f-45e2-b100-0b1d0016749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring backs and pin backs can be ordered in bulk from local craft
        stores, and they can be superglued onto anything that strikes your fancy.
        Rings can be made out of Scrabble and other game pieces, recycled keys from
        your keyboard, large beads, buttons, and craft and scrapbook embellishments.
        For homemade brooches, you can use decoupaged or painted wood cutouts. Shrink
        plastic and bottle caps are also good to keep in mind.</p>'
    '19':
      'image': 'jcr:d4342079-7c73-41fd-9d64-8ce1355ba916'
