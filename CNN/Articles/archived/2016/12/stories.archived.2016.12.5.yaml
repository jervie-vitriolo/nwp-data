      'mgnl:type': 'text'
      'text': '<p>Physical Spotify playlist</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501bb27-e62f-40bf-a93a-0d72d69cca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the day, we just called these mix CDs (and even further
        back, of course, they were mixtapes). We all know how it goes: just make a
        playlist based on a certain theme — the holidays, or songs that remind you
        of your recipient — and burn it onto a blank CD. The best part, however, comes
        in during the creation of the packaging. You can make your own CD sleeve,
        or just an insert or booklet for a plastic case. Make a collage, draw something,
        write a letter, anything goes. Some stores cell circular labels you can stick
        on the disks so they’ll match the cover art, but if you can’t find any, stickers
        and permanent markers will do.</p>'
