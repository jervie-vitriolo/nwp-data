      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:23:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aunor says the festival reflects a&nbsp; revival of the glorious
        days of Philippine cinema during the 70s and 80s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21df4b-467c-43a8-a881-bdd3253d2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.949+08:00
