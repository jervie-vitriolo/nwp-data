      'mgnl:type': 'text'
      'text': '<p><strong>Homemade bath bombs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c7912-7c61-4457-87d3-c822c7dd96be'
      'mgnl:activationStatus': true
