      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Hunger Makes Me a Modern Girl” by Carrie Brownstein</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec440e71-688a-4dc1-9a2f-0bb3fa18b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Hunger Makes Me a Modern Girl,” Carrie Brownstein brings us
        to the underground music scene of the Pacific Northwest, the birthing ground
        of her punk-indie all-girl band, Sleater-Kinney. Brownstein delves into her
        childhood and the early abandonment of her mother, and then into her history
        living with her own anxieties. She writes about how growing up with music,
        as a fan, gave her solace and charted her path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead6aaa-be84-4ae5-a8cd-04de5c841118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hunger Makes Me a Modern Girl” provides a closer look at Brownstein
        — some intimations almost seen as closely as though peered at through a microscope
        — rather than at Sleater-Kinney. However, her total devotion to music, both
        as a creator and a listener, makes you look back at those things beloved by
        you in your youth and how enthralled you had been, reminding you of which
        parts of yourself these objects of love now make up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c3858-a1c0-4571-bc77-6c1fd268cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just Kids” by Patti Smith</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813d1a6-3c5c-49b1-ae11-5bf1c61f8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarded the National Book Award for Nonfiction in 2010, “Just Kids”
        is a stunning and raw confessional penned by Rock and Roll Hall of Famer Patti
        Smith, heavily revolving around her relationship and friendship with the late
        photographer Robert Mapplethorpe. Smith writes beautifully and honestly about
        her own coming of age, as a mousy country girl from Chicago launched (through
        her own devices) into the emerging art scene of bohemian New York, which coincided
        with her inimitable, enduring, and special friendship with Mapplethorpe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fc7a4-a11a-459c-8bdc-2f95d51534eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:17:55.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At turns painful and beautiful, “Just Kids” feels like looking into
        a carefully-assembled Joseph Cornell box, a true work of art that holds our
        gaze and compels us to pay attention.</p>'
    '27':
      'image': 'jcr:626d86e2-5abd-418b-b77f-f8a47e99a814'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09abc9-c721-40db-8f2e-6473a9a1f00d'
