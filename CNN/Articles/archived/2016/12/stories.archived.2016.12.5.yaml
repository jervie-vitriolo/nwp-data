      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memory matchbox</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce2867-46b3-47f6-9e1b-d0f0161fc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decorate a matchbox however you want and fill it with your favorite
        tiny mementos that you associate with the person receiving it, such as pictures,
        ticket stubs to the concert that changed your lives, and even a miniature
        booklet containing a brief collection of your best moments or a poem they
        love. You can use letter beads to spell out their name, or paint the matchbox
        all in black and turn it into a small planetarium. And if you’re particularly
        creative, that matchbox can even become a space for a full-fledged diorama.</p>'
    '27':
      'image': 'jcr:6cc55f8b-db12-400d-92b7-fd12c4420f24'
