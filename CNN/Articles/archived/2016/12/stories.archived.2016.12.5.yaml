      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharpie mugs</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d891b6-e30a-4a7a-9cda-86c3de074155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplicity is almost too good to be true, and the results are
        minimalist perfection. Just take any plain white (or lightly colored) mug
        and write or draw on it using Sharpie or other permanent markers of choice.
        You can try a monogram of your recipients’ initials, a favorite quote or affirmation,
        or even a meta illustration of a cup of coffee. Darkly colored mugs aren’t
        off the table, either — just use metallic markers.</p>'
    '7':
