      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EL wire neon sign</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42793aeb-32c9-4e5e-b7da-f4356614076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:37:28.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T09:37:32.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some metal wire, EL wire, and glue gun, you can make an instant
        portable neon sign that will go great on your loved one’s bedroom wall. Draw,
        write, or trace your desired design on a large surface and shape the metal
        wire around it. When you’re done, use the glue gun to attach the EL wire onto
        the metal, following the design you’ve made. (Make sure you have enough of
        both wires! Get more than a couple of feet’s worth to be sure.) The EL wire
        comes with a battery pack that can turn the “neon” sign on or off.</p>'
    '35':
      'image': 'jcr:0961b9e3-b6e8-44b6-980a-4c8635f2e84c'
