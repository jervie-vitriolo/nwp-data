      'mgnl:type': 'text'
      'text': '<p>Domingo said, "I have respect and I have love for the people I work
        with in the industry and I''m all for that, that''s all."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e64472-f222-4bee-a430-f99be53da2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:23:08.949+08:00
