    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2bddc-e2c1-4910-bc70-4f363b94b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:17:52.102+08:00
