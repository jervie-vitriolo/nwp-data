        want us to be silent'': Hong Kong lawmaker under threat vows to fight."</a></em></p>'
  'New-BuCor-Chief-Rehabilitation-is-Bilibids-primary-missio':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T16:50:07.290+08:00
    'imagesource': 'jcr:2b97c467-b75b-4114-800a-ddd922bae07a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7696a1e4-e2a1-4dba-b204-b806092be251'
    'lead': 'Recently appointed Bureau of Corrections (BuCor) Chief Benjamin delos
      Santos tells ''The Source'' about his plans to clean up the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:27:32.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:27:37.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:27:36.980+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New BuCor Chief: Rehabilitation is Bilibid''s primary mission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaed7b3-5778-4845-86ba-5882f17b61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bureau of Corrections
        (BuCor) Director General Benjamin delos Santos wants to strengthen the rehabilitation
        of inmates of the national penitentiary as part of his drive to clean up the
        graft-ridden New Bilibid Prison (NBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b5b40-58c6-4719-b7d9-75b0da16043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re supposed to bring back to the community a rehabilitated
        and reformed inmate," he said on The Source Tuesday. "So I would like to refocus
        and accentuate on the positive, to show what actually we''re doing on the
        rehabilitation side. And I believe we could move to really change the system."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delos Santos: I want to focus on rehabilitation of prisoners | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/dZ4gHreNSw">pic.twitter.com/dZ4gHreNSw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/805952139000311808?ref_src=twsrc%5Etfw">December
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd5321-18b2-437c-905a-411c19117df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afb6ea-5e35-4b43-954a-a1323e37315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, delos Santos said his agency is working with non-governmental
        organizations and religious groups to help teach livelihood skills and initiate
        "moral transformation" among the inmates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da553d9-4243-44b8-a7e7-51cb4bc397c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come in on the safety side to secure them and reform them so
        that they could go back to society as a free man, capable again of being useful
        to society," delos Santos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abfd1a-8f2d-4dae-bdc7-79d0c993ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going on in the NBP?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3eead-27f5-4c33-8054-31c3c60e0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP has been the subject of close scrutiny, including congressional
        hearings on the illegal drug trade inside the prison, since the start of President
        Rodrigo Duterte''s war on narcotics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfe596-73d7-44ae-8721-f29606235f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had said that drug lords operating within the penitentiary
        — supposedly in collusion with prison authorities — have not only contributed
        to the country''s growing drug problem, but have also funded political campaigns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4241f8-14c1-4602-bdf6-21c1f5ed11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable case is that of Sen. Leila De Lima — the former
        Justice Secretary — who is accused of accepting money from drug lords to fund
        her 2016 senatorial campaign. Her accusers include Duterte, NBP inmates and
        drug lords.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71416e-1c50-413c-8f4c-20045a5d2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Read:
        Witness: We were forced to sell drugs to fund De Lima campaign</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce16672-287e-4ebb-b98d-bc21b1ec40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has repeatedly denied the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9d21c-99aa-4588-b074-6dd4e6a71813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Read:
        De Lima willing to be shot if drug links proven</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748181b-6956-455e-b332-d43569d87f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and seven others are currently facing drugs charges at the Department
        of Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795c8c4-b9e5-48b3-80bc-e60fa0f691df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: De Lima, 7 others face drug complaint before DOJ</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156e63d-bd84-42a9-b55d-3c496fc457a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modernization law by next year</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279bdf2-25f1-480a-ad01-680a59dadbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos said the immediate implementation of Republic Act 10575
        or "The Bureau of Corrections Act of 2013" that former President Benigno Aquino
        III signed into law will help in dealing with the problems in the NBP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1437e59-1f53-43cb-ba7a-5c9da7334e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could you imagine a penitentiary that is only capable of accommodating
        5,000 inmates has now grown into almost 24,000 inmates," he said. "That includes
        medium, maximum and minimum (security wards). So the ratio now is one prison
        guard to 62 (inmates)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c315c-46d4-4d48-95d6-26e32debdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10575 calls for BuCor facilities to have one guard for every
        seven inmates. It calls for the standardization and modernization of BuCor
        facilities and guidelines for the treatment and rehabilitation of prisoners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a202a00-64b0-41da-aeb4-c45b08b6e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, delos Santos said the law has not been implemented because
        funding has not been provided by the Department of Budget and Management.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delos Santos: Hopefully, by next year we&#39;ll have a new BuCor
        modernization law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/WqHrTQjaHo">pic.twitter.com/WqHrTQjaHo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/805952807308173312?ref_src=twsrc%5Etfw">December
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d906880-1d40-45f7-9770-b9b1a59df015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142ef11-762e-4da2-856f-1b0c33157866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very unfortunate, but the good news is we have a good Secretary
        now who''s pushing for the immediate implementation," he said. "And hopefully,
        by early next year, we will have a new modernization law, properly funded,
        sufficient budget, to support all capital outlays and other recommendations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4efb8a-db6a-454b-88ac-1ff48ea6f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media as whistleblower''s channel</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33eda04-7887-4266-b26e-51dd7c21b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos also said another reform he wants to implement is opening
        the NBP up to netizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be0ba9-8716-4b2b-b9e0-08776786476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:27:32.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:27:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to use social media platforms to open up to the public because
        the mindset of people is that once you''re in prison, you seem to be like
        an outcast," he said. "So by going to Facebook, Twitter, Instagram, people
        see especially the reform programs that we''re doing. I''ve instructed our
        PIO (public information officer) to create a Facebook page because it will
        double as our whistleblower vehicle."</p>'
