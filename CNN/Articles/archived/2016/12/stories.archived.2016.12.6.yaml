      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Awards air February 26, 2017 on ABC.</p>'
  'kfile-stephen-moore-taiwan-phone-call':
    'author': ' Nathan McDermott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-06T09:57:12.763+08:00
    'imagesource': 'jcr:bcdc5d96-48bc-474a-9756-b23ef50d06f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd119dfc5-c203-4aa0-a4bc-7a8425b652e2'
    'lead': 'Stephen Moore, an economic adviser to Donald Trump, defended the President-elect''s
      recent call with the president of Taiwan, saying in a local radio interview
      that he didn''t care if it upset China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:20:22.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:20:26.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:20:26.149+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump adviser on Taiwan call: ''If China doesn''t like it, screw ''em''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df659cd3-7b41-4116-9f7f-86d274e12f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen Moore, an economic adviser to Donald
        Trump, defended the President-elect''s recent call with the president of Taiwan,
        saying in a local radio interview that he didn''t care if it upset China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bfbee-b2c8-418b-90af-eb5a449744f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is our ally," Moore said in a radio interview Monday on
        the Big John and Ray Show on WLS AM890. "That is a country that we have backed
        because they believe in freedom. We oughta back our ally, and if China doesn''t
        like it, screw ''em."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b92822-502a-4fc6-a8bc-e1f0b78ecd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing views Taiwan as a renegade province and it has been the
        official position of the United States since 1979 that the government in Beijing
        is the sole government of China. Trump''s phone call Friday with President
        Tsai Ing-wen of Taiwan led to criticism from the American foreign policy establishment.
        Beijing lodged a complaint with the State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36368a21-2f4f-43f5-89c8-37149e9253da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gotta stand by Taiwan, we see what''s happening in China the
        way they''re sabre rattling out there in the East, it''s about time we do
        what Reagan did, we stand up to these bullies, we say we''re not gonna let
        you do this, and we''re gonna stand with our allies," Moore said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a5c7f-f255-4906-9deb-8b18005e2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the fact that Trump did that. Too many mamby-pamby people
        in the foreign policy shop are saying ''oh my gosh we can''t do this, we might
        insult the Chinese.'' I don''t care if we insult the Chinese!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cad879-c47a-442a-af9c-6e13d502959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:20:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:20:26.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/05/politics/kfile-stephen-moore-taiwan-call/index.html">"Trump
        adviser on Taiwan call: ''If China doesn''t like it, screw ''em''"</a></em></p>'
  'Venezuela-is-printing-a-20000-bolivar-note':
    'author': 'Rafael Romo, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-06T03:51:13.675+08:00
    'imagesource': 'jcr:3425e294-a363-4885-ac73-e7e447fa0c0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9521ee58-b238-4609-bbd6-2e42a93a8267'
    'lead': 'Venezuela will print a 20,000 bolivar note after hyperinflation turned
      its currency into worthless pieces of paper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:26:00.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:26:04.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:26:04.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela-is-printing-a-20000-bolivar-note'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151df8e-8e8e-48ab-8dc1-d499ae5cefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN Money) —</strong> Venezuela will print a 20,000
        bolivar note after hyperinflation turned its currency into worthless pieces
        of paper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bcf58-20d6-426c-8582-c0fae59a1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said Sunday it will issue six new bills starting
        Dec. 15 worth between 500 and 20,000 bolivars. That''s 200 times the biggest
        note currently in circulation — the 100 bolivar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fa2fc-0767-41dc-ae7a-94c0e93288bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyperinflation means very little can be bought with 100 bolivars,
        which is officially worth 15 U.S. cents, or just 2 cents based on widely-used
        unofficial exchange rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beffa07-82cd-4329-9306-f397276cbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency collapse means people are having to carry their money
        around in bags, rather than wallets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12eb8d3-061b-4632-b0f3-a79a404f2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a pair of pants is about 40,000 bolivars, which means
        you currently need to carry 400 bills of 100 bolivars each to be able to buy
        them," said Luis Oliveros, an economic professor at the Caracas Metropolitan
        University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aaff8-ab5a-4f2a-8175-efac0019e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the central bank move was long overdue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ea659-ea11-434e-8c7e-07e1ed78b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have used credit cards so much that electronic payment systems
        have recently collapsed. This is a very serious problem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148e72d-5742-46c1-a077-90810a0ff4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Venezuela is expected to rise to nearly 500% this year
        and to a whopping 1,660% in 2017, according to the International Monetary
        Fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67005f83-b2cf-431a-a551-f776910a06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November alone, the bolivar lost more than half of its value.
        One U.S. dollar buys 4,400 bolivars on Monday, according to Dolartoday.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb337448-94e8-4620-8706-6e144530be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank will also release new coins worth 10, 50 and 100
        bolivars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eaf86-ffb4-4b68-a45e-d9573821c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is in the grip of a deep economic crisis that has led
        to serious food and medicine shortages for everyday people. The country is
        heavily dependent on oil for revenue, but this stream of income is drying
        up. The country could officially default on its debt in mid-December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3f68e-80ba-4c33-aa9f-dfe353fa8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela eliminated three zeroes from its currency in 2008 and
        the government promised to take steps to rein in inflation, but those efforts
        have failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375da0ca-7671-4a11-b617-01f0bd915313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economists don''t expect the new bills to make life easier
        for most Venezuelans any time soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9341df-e899-49d9-8d22-a636ac8f9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros expects 500 and 1,000 bolivar bills will be distributed
        in the main cities at first, with the larger denominations appearing gradually
        over the next several months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029f672-5262-4b89-9572-bffc33e43442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:26:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:26:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/05/news/economy/venezuela-new-20000-bolivar-note/index.html">"Venezuela
        is printing a 20,000 bolivar note"</a></em></p>'
  'Voters-in-Italy-Austria-send-message-to-EU-leaders-Hold-on-tight':
    'author': 'Nic Robertson, CNN'
    'caption': 'File photo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-06T09:58:15.629+08:00
    'imagesource': 'jcr:3c3f86c1-986a-4bad-b20f-4d2929fa0685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbcef999-3aa7-493e-bdf2-d6385cb4c85a'
    'lead': 'Europeans rode an emotional roller coaster Sunday. Up, then down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:34:08.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:34:13.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:34:13.157+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters in Italy, Austria send message to EU leaders: Hold on tight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdea003-1c09-4969-8e09-32dce456205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europeans rode an emotional roller coaster
        Sunday. Up, then down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782297cc-160c-4995-961b-faab88176464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of Italy''s Prime Minister Matteo Renzi in the early
        hours of Monday signaled what so many had feared, that his referendum on political
        reforms inside Italy would reverberate across all of Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3ad14-fa51-4a7f-8edc-c3b22658fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, European leaders had hailed pro-EU candidate Alexander
        Van der Bellen''s trouncing of nationalist Norbert Hofer in Austria''s Presidential
        election as a victory over nationalism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6dc08d-ccff-43f3-9c2d-eb81db3b1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande tweeted the "Austrian people
        have chosen Europe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ecde5-8389-4b77-9eae-e6f6519ce2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Foreign Minister Frank-Walter Steinmeier said "all of
        Europe is relieved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27135761-2cb2-44df-8077-51f219522012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men are paying particularly close attention as they, along
        with the Dutch, face their own elections next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6d892-ca5d-4493-96bb-169c8f5ccce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Europe awash with an apparently infectious populism, how votes
        go beyond their borders is suddenly very relevant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d0b0c-bc63-4b9b-8d38-d5e8bad4b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relief over the Austrian vote was short lived. Renzi''s referendum
        defeat hands Italy''s EU skeptics a stronger mandate and possibly enough clout
        in Parliament or the polls to push their agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d9d67-02cf-4b68-83dd-7624d511ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could Italy leave the EU?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef492af-34e0-4fad-b5aa-ac026ca51ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest winners will be former comedian turned politician Beppe
        Grillo''s Five Star Movement party (M5S). They are anti-EU and want Italy
        freed from the constraints of the European single currency. It''s the sort
        of change the EU is unlikely to give easily, if at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5663f6-8aa8-4b48-b9ff-97b015bce3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage is slowly being set for a possible Itexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5d0da-61b7-4dd5-9dc0-97078cda8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzi had been doing well in the polls until he staked his political
        future on the referendum. His enemies saw their chance and pounced, and that
        includes other anti-EU parties like the Northern League, or Lega Nord.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459cfc9-4445-4b3d-b6d3-b268b501b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message for Brussels is clear; if anti-EU sentiment can bring
        down the Prime Minister then it might surely pluck Italy from the dwindling
        group of 27 nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d75487-0749-4957-a911-99fdbfeab525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian blow to far right</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae47aa-6551-4dfd-8050-0fc5ce42afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrians, on the other hand, have been swayed over the past six
        months to move away from Hofer''s anti-immigrant, anti-Muslim message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3dd1d-84a7-484c-882c-a3b738dfa02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annulled election in May put him just 31,000 votes behind Van
        der Bellen. This time he trailed by 7%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb687d-9f8d-4b42-8033-98cbe73ab94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hofer said he wanted Austria to remain part of the EU but he wanted
        changes to Europe''s open border policy, not the core ideal of the EU''s founding
        fathers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e680e93-763a-45b9-a976-f2494f9c61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hofer''s appeal might have waned since May in part because of
        the EU''s success in stopping migrants from getting to Austria''s borders.
        The so-called Balkan route was shut down with the help of Turkey and Greece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb0358-1d95-4263-8d07-5a197290d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while last year close to one million migrants passed through
        Austria, helping Hofer''s anti-migrant message resonate through Austria''s
        eight million population, it had lost some of its potency come the December
        vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2047819-232e-4b4a-a792-52edc58be604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Nationalist Marine Le Pen responded to Hofer''s loss with
        a tweet congratulating his Freedom Party for fighting "with courage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6e2d3-308f-494d-90c1-420f1fbc08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be victorious in the next legislative (elections)!" she
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de1f7c-e04e-4806-b13d-0af8533dd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her twitter feed quickly moved on to other topics, an effort it
        seemed not to dwell on the kick to the nationalist cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e21ed-48fa-4303-afa6-e6bdfacfd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise of nationalism?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a892f-00ba-479b-a976-e9643bd3dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t have to hold her silence for long however, no sooner
        were the Italian exit polls signaling Renzi''s political demise, she tweeted
        "well done to our friend Matteo Salvinimi for his victory of NO," congratulating
        the northern Italian nationalist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd7397-d7d7-4c5e-912e-176905cf6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to tweet, "The Italians have moved away from Renzi and
        the EU. We must listen to this thirst for freedom and protection on nations!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62134d9-244b-45f3-8ab4-c20336c86639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s roller coaster went down and then finished high but the
        ride is far from over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad843c0-4282-4872-aa7e-20dba8feebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:34:13.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstream politicians have been struggling to grapple with her
        rise — some point to frustrations over globalization, uncertainty about the
        economy and erosion of national identity — even so they haven''t found a fix.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873f93d-42ab-4483-9b64-2be083b4a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
      'mgnl:createdBy': 'jeff'
