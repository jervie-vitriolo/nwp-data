      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is going be a tall order for the Taft-based squad to sweep
        the series based on what happened in the series-opener where they barely escaped
        a determined Ateneo side, 67-65.</p>'
    '7':
