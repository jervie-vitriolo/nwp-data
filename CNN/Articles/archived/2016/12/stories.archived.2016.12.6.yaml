    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9219dc1-68a7-4cd8-aeb8-e72e4d9cafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So how do you think the new line-up reflects the new mission
        and vision of the MMFF?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d53aa-a646-476a-9821-a3fdd4a82dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s a natural consequence or extension of the new vision
        and mission statement of the MMFF. Kasi like I said a while ago, yung china-champion
        sa new vision and mission are audience development, artistic excellence, and
        sustainability. So these three things, I think if you look at the line-up,
        lahat sila have the potential to fulfill these criteria. Kasi all these films,
        sinasabi kasi ng mga tao, “Bakit hindi commercial?” Pero I’ve seen all the
        films and lahat sila are quite engaging and they are very audience friendly.
        Some are even general movies. They will engage regular movie audiences and
        not just the festival-going audience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c3176-925f-4dfe-9e10-951875a7616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that some people don''t like the line-up is
        because the films might be too “highbrow?”</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f5081-d79a-46eb-bc92-7091c28bd46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro some stakeholders are afraid that they won’t make as much
        money. The MMFF also exists to benefit [some] organizations. So the taxes
        na wina-waive ng mga Metro Manila cities, the amusement taxes, this goes to
        the beneficiaries of the MMFF. So syempre you want as much as possible to
        raise a good amount for that every year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25d064-b687-4f59-b1ad-8da91544d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang habol naman ng mga moviegoers ay hindi independent films, hindi
        commercial film o hindi studio film — ang habol nila is masulit yung pera
        nila.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31046b-7712-46d4-b862-61380b34a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you know what, even the beneficiaries themselves welcome the
        change. We have Miss Boots Anson Roa-Rodrigo. She’s there on the execom as
        the representative of Mowelfund, which is the main beneficiary of the festival.
        Kahit siya, she was part of the crafting of these reforms and when the line-up
        was announced, she welcomed it. Very supportive siya nung nalaman niyang ito
        yung line-up. At syempre conspicuously wala yung mga usual na blockbusters.
        Wala akong nakita sa kanya na she was dismayed or disappointed. She was actually
        proud na nag-bear fruit yung mga exercises na ginawa namin this year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7de75c-30ba-4cc9-a343-9092c8319111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage of the last film festival was they already have machinery
        in place because most of them are from big networks. So how are you guys helping
        the other productions in terms of marketing?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c247db7-92ad-49db-8725-db7532d8bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only studio film from the line-up is “Vince and Kath and James”
        of Star Cinema. So ‘yun wala naman kaming worry ‘dun. It’s going to be supported
        by the machinery of Star Cinema — which is great. For the rest, kanya-kanyang
        strengths. Well karamihan, wala talagang well-oiled machinery so they really
        have to be smart on marketing their films.</p>'
