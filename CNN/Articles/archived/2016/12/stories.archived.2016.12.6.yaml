      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they take comfort in the victory of pro-EU President elect
        Alexander Van der Bellen, they will no doubt be pondering what his victory
        really means.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b7fc4-8fd0-469d-b7f1-7990419864d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:34:08.543+08:00
