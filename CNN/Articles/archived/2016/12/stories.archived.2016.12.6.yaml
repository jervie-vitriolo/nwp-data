      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t just Western Europe''s first Green Party President, he
        is Austria''s first President who isn''t from the country''s two principle
        political parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac6254-d5f3-4052-b6d8-8c697b5df622'
      'mgnl:activationStatus': true
