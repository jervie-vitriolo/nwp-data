      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Kimmel is headed to the Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00688ceb-6b8f-4910-8ea9-424c17675dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
