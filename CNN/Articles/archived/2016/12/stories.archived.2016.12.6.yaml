      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there was a good chance that the women''s babies will
        not possibly develop abnormalities related to the Zika virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beffcb7-59ea-4f2e-b9fa-75e89698a085'
