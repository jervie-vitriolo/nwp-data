  'lady-gaga-reveals-she-has-ptsd':
    'author': 'Ellie Kaufman, CNN'
    'caption': 'Lady Gaga that she suffers from PTSD due to being raped when she was
      19. (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-06T15:54:30.573+08:00
    'imagesource': 'jcr:e066ecf3-d0d9-4373-b11d-cdc7d690fa6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc5260b-eec3-4cb7-a3e5-bb64909eabf6'
    'lead': 'Lady Gaga made a powerful announcement to a group of young LGBT people
      in New York – she suffers from post traumatic stress disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:20:29.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:20:33.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:20:33.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga reveals she has PTSD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0eb8ea-232b-4c1a-a823-3322b7b7b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Lady Gaga made a powerful announcement
        to a group of young LGBT people in New York – she suffers from post traumatic
        stress disorder (PTSD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3c579-99bd-4030-bd06-08787a7e1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga revealed that she suffers from the debilitating mental illness
        at Harlem''s Ali Forney Center for homeless LGBT youth on November 25. The
        taped segment aired on NBC''s Today show Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f5b0b-c8d1-4909-af45-c84a28ea13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She visited the center as part of a collaboration between her foundation,
        Born This Way, and the NBC morning show. She brought along clothing, gifts,
        and donuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b9324-0048-4b53-8159-915463fee767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spent a few hours sharing her own struggles and experiences,
        including her battle with mental illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44562e14-9caa-4029-bb8a-d50ca052a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga revealed rape in 2014</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521d707-62c5-43bd-9464-f93a7d9ec9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga publicly revealed that she had been raped in 2014, seven years
        after the attack happened when she was 19. Her Oscar-nominated song, "Til
        It Happens To You," focuses on the experience of being sexually assaulted.
        The song was featured in the documentary, The Hunting Ground, about sexual
        assault on campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde455b1-7ea4-4b58-8544-79cd51f9c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own trauma in my life has helped me to understand the trauma
        of others," Gaga said in an interview with the Today show. "I told the kids
        today that I suffer from a mental illness. I suffer from PTSD. I''ve never
        told that to anyone before, so here we are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba2be6-0d3e-457e-a010-371e0d415181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga did a meditation exercise with the young people to show them
        how she deals with stress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17d158-a99f-4c81-b912-afe8ac8e9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meditation helps me to calm down," she told the group during her
        visit. "I don''t have the same kinds of issues that you have, but I have a
        mental illness and I struggle with that mental illness every day so I need
        my mantra to help keep me relaxed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d878919-8aba-4ebb-b1f2-9ffc68413bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit a surprise to most at center</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a7644-d3f5-41ad-8303-ca1e4a0daa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga performed "Million Reasons," one of the songs from her latest
        album, Joanne, for the group. She also let every staff member and teen take
        a selfie with her individually, the center''s founder and Executive Director,
        Carl Siciliano, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a63851-d7b3-4c26-94a2-70c89a0fd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lady Gaga has always been extraordinarily supportive of the LGBT
        community," Siciliano said. "She was remarkably unguarded, open, and available
        to each individual young person."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d62c55-b121-4c39-8d99-76a7d6034b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was a surprise to most of the staff and the 60 to 70 teens
        at the center. As soon as they saw her come in, the group just started screaming,
        Siciliano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd8c4d-0f50-4140-b754-de0e2f403b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 75% of young people that come to the center say they were
        subjected to either physical or sexual abuse in their homes because their
        parents couldn''t accept them being LGBT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102fe6a-8bf6-418f-8d1f-12d866813f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center named for murder victim</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a457b6-0ba2-4019-a0cc-0d692eabe15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have somebody so famous, celebrated, and valued in our society
        kind of showed them that they are worth being cared about and worth being
        loved when they often feel so dramatically invalidated," Siciliano said. "It
        was very moving and meaningful to them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39667e1c-3423-4968-86ba-304bd621eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siciliano founded the Ali Forney Center in 2002. He named it after
        a homeless gender nonconforming person who he worked with at a different homeless
        drop-in center, Ali Forney. Forney was murdered on the streets of Harlem in
        1997.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12109cf1-32c2-440f-a0a9-1e74422bce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His murder is still unsolved. At that time, there were no homeless
        shelters for LGBT people only. The day the Lady Gaga segment aired on the
        Today show was the 19th anniversary of his death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479d7b6-bcd1-4f34-b0ab-56e4f8a83de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:29.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:20:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/06/health/lady-gaga-ptsd/index.html">"Lady
        Gaga reveals she has PTSD."</a></em></p>'
  'hong-kong-lawmaker-under-threat-vows-to-fight':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-06T15:22:15.352+08:00
    'imagesource': 'jcr:0fa870f2-bd35-46fc-a0e6-0b77a915f3d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5921e149-b196-4f4d-972d-1fb7a087fb3e'
    'lead': 'One of the leaders of the 2014 Umbrella Movement has vowed to take to
      the streets again if the Hong Kong government succeeds in unseating him and
      three other pro-democracy lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:23:24.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:23:27.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:23:27.147+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''They want us to be silent'': Hong Kong lawmaker under threat vows
      to fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ee07f-c60f-48ba-9fc4-dab7132c082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> One of the leaders of the 2014
        Umbrella Movement has vowed to take to the streets again if the Hong Kong
        government succeeds in unseating him and three other pro-democracy lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77069d5f-55bb-4717-9810-4d11b61a67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit was filed Friday by government lawyers seeking to disqualify
        Nathan Law and three others, days after a court upheld the barring of two
        of their colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a957e78-a433-414d-bc9b-8268fdd86211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about my seat," Law told CNN. "It''s about whether
        those people who voted for me are willing to resist, are wiling to come out
        on the street and protest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991690f9-89c0-43e7-bd68-c14ee9be41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old easily won his seat during September''s parliamentary
        election, becoming the city''s youngest ever lawmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0229101-009f-4297-8eda-da03176050b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran protester</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd72dad-8627-4a62-84bb-f59597adc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 protests, hundreds of thousands of Hong Kongers
        took to the streets to campaign for free elections to choose the city''s leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eda39f-9dfd-43a6-9b26-d9dec86cba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Umbrella Movement succeeded in shutting down parts of
        the city for weeks, and attracted global attention, it failed to secure any
        meaningful political reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7567623-f63b-43e5-b9ea-2fe39aadb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law, along with Joshua Wong and others, was one of the student leaders
        of the movement, even taking on government officials in a televised debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e8358-561c-4eb3-81d3-21d209172ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Wong went on to form the Demosisto party, to campaign for
        reform and self-determination for the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab96caa-d445-4cb0-ba2d-0e3aaf7322d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls have been drowned out somewhat by more radical politicians
        arguing for full independence from China, including Sixtus "Baggio" Leung
        and Yau Wai-ching, who were expelled from LegCo last month after a court ruled
        their oaths of office, in which they cursed and displayed a banner reading
        "Hong Kong is not China," were invalid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afbccd-8fc6-4b20-a3c7-9c506e428ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling against them came after the dramatic intervention of
        Beijing, which employed a rarely-used power to re-interpret Hong Kong''s Constitution
        and rule that oaths must be taken "sincerely and solemnly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83640d94-8c96-4bc7-9d6e-aff431eb7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-determination</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c3555-b539-40c8-9122-8dd3b4b646d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has conflated self-determination and independence, but Law
        argued that the pair are distinct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7432a-aa81-419d-8482-6f3870907bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not changing what I''m upholding," he said. "It is important
        to realize that (self-determination) is a basic right for Hong Kong people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf836d4-4ca3-4b07-823b-34948205ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that in 1997, when Beijing assumed power over Hong
        Kong from the UK, it promised the city democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707f27b-3dbe-401c-bf88-ea5a6c3c93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to tell Hong Kong people, to tell the world
        that Chinese government is (a) government that they will do what they have
        promised," Law said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44131fd3-a224-44d9-b2d4-07da78e5c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was worried people would feel disillusioned at seeing
        the candidates they elected kicked out of office, Law said he is "not afraid
        at all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9d103-dea9-4b26-80ed-d26acd8e72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) an opportunity for people to show their sentiment and
        support for the legislators to fight back and protest on the street," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a11ccc-3a6c-444a-baef-99cfa6d750e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were less confident. "I''m not so sure if there will be a
        strong showing of people taking to the streets," said Jason Ng, a lawyer and
        author of "Umbrellas in Bloom: Hong Kong''s occupy movement uncovered."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7f34a-eaa7-4ac2-bb37-0af9a5d985e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion leans very heavily against Yau and Leung, there''s
        a danger that people lump Law and the other three with (them)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7270fa-70d8-40e0-ac16-f590deeb4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people, he said, "are simply protest-fatigued and election-fatigued."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273340c-b1df-46fe-ab61-bf3fd3cbed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-Hong Kong factor</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872546d-a856-4537-af2d-9a1c8bfd2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, U.S. Senator Marco Rubio announced a bill aimed at buttressing
        Hong Kong autonomy in the face of Chinese encroachment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3366c-41e4-48e5-a8c1-ce21ad5340ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, who is co-chair of the Congressional-Executive Commission
        on China, said in a statement that the bill "would renew the United States''
        historical commitment to freedom and democracy in Hong Kong at a time when
        its autonomy is increasingly under assault."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3544b-6188-4317-937b-1cf88b5d5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement came after a meeting between Rubio and Wong, who
        said that the Cuban-American Senator had encouraged him not to retreat in
        the face of a communist regime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c183774-abb5-46d0-ac6a-690d64776a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio''s bill was co-sponsored by Senator Tom Cotton, an ally of
        President-elect Donald Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344ae56-1024-4db9-af10-acd6494af1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump had a controversial phone call with Taiwan President
        Tsai Ing-wen, upending decades of diplomatic protocol. On Sunday, Trump seemed
        to double down on Twitter, accusing Beijing of keeping its currency artificially
        low and of military posturing in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17842c-2989-4ca3-a789-94b8f6d5305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:23:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he hoped Trump would be more vocal in supporting Hong Kong
        against China as well, Law said that "we need Hong Kong people to stand up
        for themselves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d4d88-eea1-4cf4-8689-9b9eccd43628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:23:24.023+08:00
