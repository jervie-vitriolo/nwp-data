      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Zika cases were detected in the cities of Bacoor, Antipolo,
        Las Piñas, Muntinlupa, Quezon, Makati, Caloocan, and Manila, while two of
        the new Zika patients are from Iloilo City and one was from Mandaluyong City.</p>'
