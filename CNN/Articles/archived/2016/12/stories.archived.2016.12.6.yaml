      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I know “Sunday Beauty Queen,” they rely mostly on social
        media....</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd301bfa-f205-47e3-9ba4-c84e96539e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have extensive experience in marketing via social media through
        “Heneral Luna.” So they’re gonna harness that. But they’re also going to try
        getting celebrity endorsements.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344ef15-aa16-4683-9b1a-6de06e0dd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang mahirap talaga kasi these films … what’s going for them is that
        I’m hoping may halo ‘yung change, na nakita nung public na, “Ah, seryoso pala
        sila na may change.” I trust na positive yung effect ‘nun to a good number
        of movie-going public especially those who say they stopped watching local
        films or [those] who stopped patronizing the MMFF. Pero ngayon nakita nila
        na it’s worth giving another chance. Maybe this time they’ll watch not just
        one, but maybe three or four. Masyado na atang wishful thinking na panoorin
        lahat ng eight films. We’re launching some promos that are targeted to those
        people who would want to watch more than just two films. Meron kaming ginagawa
        na promos that would further give them incentive to watch four titles. Kaya
        lang kasi we still have to get the agreement of the producers themselves and
        the cinemas.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a43a1-c3b8-4b88-ac73-77002fef614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero the idea is we’re going to come up with a “super ticket” where
        you can watch four titles, parang festival pass. It’s going to be sold at
        a very big discount but you can avail of it only from the 16th to 24th so
        you have to make a commitment that you’re really going to buy it. But ang
        pay off sayo ‘nun is ang laki ng discount, parang almost 40 percent yung discount.
        So i-a-announce ‘yun once we get the agreement of all the producers and the
        cinemas.</p>'
    '65':
      'image': 'jcr:a0a08fa5-efd8-4b4c-ae80-8becaa3e9161'
      'imageCaption': 'According to MMFF executive commitee member Moira Lang, the
        new vision of the festival focuses on three factors: audience development,
        artistic excellence, and sustainability. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1ea25-53c0-4959-bed9-5e911414aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e19ed2-e854-4abe-b63c-e8fbef9a2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also mentioned that you guys have still to convince
        the exhibitors that these are films worth showing….</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2824e2-dd95-4cd5-8b6e-7b53e11bccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, it’s like this. You know that ang tagal na ng Metro Manila
        Film Fest. Pinapalabas lahat ng entries sa buong Pilipinas not just in Metro
        Manila. Kumbaga absolutely walang pinapalabas na foreign productions. Hindi
        rin pinapalabas ‘yung ibang local productions na hindi kasama sa MMFF. So
        this year, hindi kasing solid ang support of some sectors.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d0e71-e0f7-4aac-9d0a-7678c2c036be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, nag-commit yung cinemas na ipalabas yung eight films
        sa Metro Manila for sure, pero sa provinces it could be on a case-to-case
        basis. Meaning, some of the other films — the local films that are playing
        like the ones that opened the other day, ‘yung ‘kila Vice, and Vic Sotto tapos
        mag-o-open [a week] from now yung “Mano Po.” Ang sinasabi nila is that they
        would most likely be playing those movies on Christmas day and hindi nila
        ma-guarantee if they will play all the eight titles outside Metro Manila.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf85ec-cdff-497e-81c7-5b8d40c5c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it because they’re worried about the audience turnout?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20163ff-ced1-4fd2-95f7-89e945482a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah … so ‘yun din ‘yung isang downside. You can’t blame them, I
        guess. They’re being cautious but I hope that ‘pag naging exciting ‘yung turnout
        sa Manila, sana mag-domino effect. I believe … kasi with “Smaller and Smaller
        Circles” nagkaroon kami ng tours sa Dumaguete, Cebu, and Davao, and also school
        tours. I was able to join the Cebu and Davao [tours]. The students there were
        waiting for all the eight films. Sabi ko “O, there’s a chance na baka hindi
        niyo mapanood lahat kasi ganito nga ‘yung situation ngayon.” [Tapos] nag-react
        sila na sana mapanood nila ‘yung eight films.</p>'
    '75':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/6LWZUO3QxRQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb35ee-1ee5-4bfb-a26d-079d09f0d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78230777-7437-4ba6-ae79-530bf78aa74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of audience development, how do you think the line-up will
        affect how Filipinos think of the local film industry?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31439a-7a98-4df7-8daa-97ce4d67148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think they’ll be really pleasantly surprised, [that] they will
        get into the stories of these films and to the point of, you know, really
        laughing as much, and crying as much and falling in love as much, as they
        have been with the more commercial studio films. Or siguro hindi more commercial,
        ‘eh baka “seemingly” more commercial studio films.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8894f8e-b72a-4956-9818-9d2c9bccdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually they wouldn’t care if it’s made by a studio or a small
        company as long as the quality is good. Baka nga mag-create ito ng demand
        for better crafted films — that is a real move forward. We’re not asking for
        the moon. We believe that the Filipino people deserves and actually wants
        better films.</p>'
    '81':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/vpQYmZKWrjc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf027ee-2c54-437c-a141-030e7f908aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba31fb-5fc1-46f6-883b-e27ec3cea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not saying that ‘<em>pag</em> commercial film trash <em>na agad.</em>
        No, in fact<em> ang</em> favorite <em>film ko last year</em> was<em> “Beauty</em>
        and the Bestie,” t<em>he</em> last film<em> of Wenn Deramas.</em> I thought
        was really funny and I saw it twice. <em>Madaming gems ang nanggaling sa studios.
        Sana lang yung mga gems naman na nanggaling sa smaller producers mabigyan
        din ng stage and ng chance to shine because ang habol naman ng mga moviegoers
        ay hindi independent films, hindi commercial film o hindi studio film — ang
        habol nila is masulit yung pera nila. Na ‘pag nanood ka ng sine, nawala ka
        sa mundong ‘yun for two hours, naka-identify ka sa character ng pinapanood
        mo. Pwedeng nakita mo yung sarili mo ‘dun. Pwedeng nag-reflect ka sa pinagdadaanan
        mong problema like [a]</em> love problem or oppression or discrimination —
        anything that you might be going through.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5eeba0-5968-4fa5-a2e5-712c62af8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So lahat ng ‘yun walang monopoly ng kahit sinong filmmaker. Hindi
        din siya monopoly ng independent filmmakers or art filmmakers. We’re all filmmakers
        and we’re all capable of creating vital stories so siguro ang ano ko lang
        is ‘yun na nga — na maging basis talaga ng patronage ng public is how good
        your movie is and how well it engages you and connects with you.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ea550-a5bd-4549-bb13-3ecf29925396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will you measure the success of the new MMFF?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c39ebf-edf0-4872-9c51-9a03aaffeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By how much better, or worse, next year''s lineup will be. ‘Yun
        yung measure sa akin ng success.</p>'
  'doh-39-zika-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T08:21:02.258+08:00
    'imagesource': 'jcr:b88e9c9b-2e8a-4091-8306-7ba4a63be730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111b247b-aae7-4992-b2e1-caf76e56b523'
    'lead': 'After confirming more Zika cases in the country, the Department of Health
      says there are now three pregnant women infected with the Zika virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:06:19.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:06:22.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:06:22.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: PH now has 39 Zika cases, including 3 pregnant women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07f53-089c-4c49-8195-c575d9a91cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There are now
        39 recorded Zika cases in the Philippines, the Department of Health (DOH)
        confirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8452e86-7b7d-4ecf-98a1-77b4e8618e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed four new cases of Zika, and among them is a five-month-old
        pregnant woman from Biñan, Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1078e-b768-4abb-8bfa-c6d65226019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the number of pregnant women infected now stands at three.
        Zika virus may cause babies'' brains to shrink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889e9fb-9596-4c59-aefb-503efd1fe237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/11/19/WHO-declares-end-of-Zika-emergency.html">Read:
        WHO declares end of Zika emergency but says virus remains a threat</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402a5ca-a141-4ade-ab01-cf638d05717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first pregnant case was a 22-year-old woman from Cebu, who was
        diagnosed with Zika during her 19th week of pregnancy in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ae585-0706-4de7-8bc3-8c358abcaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second pregnant case was a 16-year-old in Las Piñas, who was
        on her 32nd week of  pregnancy in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1619037-1ae0-43ee-8035-a4c07c2729e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika-infected mothers will be monitored during the entire course
        of their pregnancy, according to DOH spokesperson Eric Tayag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324259ac-54d8-4c5a-b738-1a06749f7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even up to two years after giving birth, Tayag says the women will
        continue to be monitored.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ba363-38f9-4c6a-930d-e72303580a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:06:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOH has received reports from Brazil that Zika-induced
        birth defects could occur at any stage, even a year after the baby was born.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b9da3-a6f1-4f85-8a9f-b60a2224e8d5'
      'mgnl:activationStatus': true
