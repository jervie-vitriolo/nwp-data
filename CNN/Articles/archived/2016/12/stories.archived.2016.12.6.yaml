    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chapecoense: CNN anchor Don Riddell''s open letter to Brazilian club

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf75680-dfd7-4f58-acb2-fda98e324c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To our friends at Chapecoense,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f10847-e991-44a7-906e-0e4d592eb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of your grief is unimaginable; you have lost your talented
        players, your managers and coaches, your physios, your doctors, your directors
        and many journalists too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472ccea-cf59-4387-b8d1-48ede644b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most unspeakable horror and the most untimely tragedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eee90d-d619-4ebf-b8ba-e77bddd27995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the midst of your grief, you have shown immense dignity and
        courage and you have been the most warm and generous hosts to hundreds of
        visitors from us in the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf7f51-5e12-4c2c-a933-b38235903d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You allowed me into your locker room, your most inner sanctum; just
        days ago it was a scene of such jubilation, it became your most personal space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f681761-862e-40e2-a641-7b7ba8bd93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You made time to speak with us and share your grief, you made the
        effort to provide water and food, which wasn''t your responsibility and you
        arranged for grief counselors to care for all the media personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc28d8-9f82-4974-93c6-6db25fba67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can''t have been easy, I would imagine that you might have preferred
        to close the door and mourn in private, but you held back the tears and welcomed
        the world into your wonderful little club.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d026dd2-f5d9-471a-85d1-2135708b7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I, we, all of us have been profoundly moved.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="pt"
        dir="ltr">Que essa seja a última imagem dos nosso guerreiros.<a href="https://twitter.com/hashtag/For%C3%A7aChape?src=hash&amp;ref_src=twsrc%5Etfw">#ForçaChape</a>
        <a href="https://t.co/Q1ZxF5h4sV">pic.twitter.com/Q1ZxF5h4sV</a></p>&mdash;
        Chapecoense (@ChapecoenseReal) <a href="https://twitter.com/ChapecoenseReal/status/803587792588722176?ref_src=twsrc%5Etfw">November
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d152b-d27e-436f-9d01-452b07175979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8113c6c-dca0-45d6-8669-088b298555b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You deserve tremendous credit and we are touched and humbled by
        your gracious spirit. In return, the world has been grieving with you ...
        you have the love and support of football fans everywhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d44f2-50b4-4474-8e57-9ee179149208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an era of sports megastars and commercialism; we all still
        love football but many feel the game has lost its soul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef9879-951f-4b20-9bc0-efdbfb8cfd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapecoense is different. The bereaved families have praised you
        for your honesty and your transparency. Here, the players are paid on time,
        the stench of corruption which has plagued the game is not to be found here.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010e8a2-8d8e-4927-b77e-26b32d1c3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody loves this team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e95e0-5273-4f88-a79d-f314bdc1059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have lost your friends and your colleagues, but never your
        soul; having spent these last few days with you, I can see that Chapecoense
        is an intimate club with a special, almost unique, bond between such a successful
        team and the fans and the community.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba853d61-ff73-4ec1-a4b3-5102aea73698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that you are hurting, I know that you are broken, but your
        spirit is strong; Chapecoense will never die.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8e540-bc12-4a36-97de-5a7a98ec87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ForçaChape</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a8e75-88ec-49a3-9ed5-417ee1962ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/06/Chapecoense-south-american-cup-winner-plane-crash.html">Read:
        Chapecoense named South American Cup winner after tragic plane crash</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477ac7d-5a61-4743-be2a-7cb69a4b01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versão em português</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675828d-0090-4743-9c74-7b3c4b567bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aos nosso amigos da Chape (ou Chapecoense),</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16292c2-e231-4b88-9aa1-be21e8eecb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A escala de sua tristeza é inimaginável; vocês perderam seus talentosos
        jogadores, técnicos e gestores, seus fisioterapeutas, seus médicos, diretores
        e também diversos jornalistas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd7f5e-a349-4aa2-ba31-42ce3267283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>É o horror mais impossível de ser relatado numa tragédia totalmente
        inoportuna.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e066526-3b94-408d-9006-2da1ad39d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porém, no meio desta desolação toda, vocês demonstraram uma imensa
        dignidade e coragem e ainda conseguiram ser os mais calorosos e generosos
        anfitriões para centenas de visitantes como nós da mídia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5254a5b-d1e9-410e-b9f8-ffbc05c4e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocês nos permitiram adentrar nos vestiários, seu mais reservado
        santuário; onde alguns dias atras ocorreram cenas de júbilo, transformando-se
        no vosso mais privado espaço.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a5f5e-5f2c-48da-bf2e-bf1da4b42a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocês conseguiram tempo para conversar conosco e compartilhar toda
        a dor, providenciaram água e comida, o que não era de vossa responsabilidade
        e ainda nos apresentaram especialistas em tragédias como esta, também para
        dar apoio</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f466ca4-3c22-4bc4-8bee-ea14393784ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Não pode ter sido fácil, posso imaginar que talvez vocês preferissem
        fechar as portas em cerimonias privadas de luto, mas vocês se sobrepuseram
        as lágrimas e receberam o Mundo num maravilhoso pequeno Clube.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b89b4c-4422-4e23-94c8-8c99cfe4aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eu, nós, todos nós ficamos profundamente sensibilizados.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660037b-2461-42df-8d04-3bc0ee462720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocês merecem todos os créditos e nós ficamos tocados com tamanha
        grandiosidade te espirito. Como retorno, o Mundo está todo sofrendo junto
        com vocês .... vocês tem hoje o amor e o suporte dos torcedores de futebol
        pelo Mundo todo.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">How the <a href="https://twitter.com/ChapecoenseReal?ref_src=twsrc%5Etfw">@ChapecoenseReal</a>
        locker room became a shrine. By <a href="https://twitter.com/donriddellCNN?ref_src=twsrc%5Etfw">@donriddellCNN</a>
        <a href="https://t.co/SRfz0kswuX">pic.twitter.com/SRfz0kswuX</a></p>&mdash;
        John Sinnott (@JohnSinnott) <a href="https://twitter.com/JohnSinnott/status/804722780428234752?ref_src=twsrc%5Etfw">December
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8715427-8500-4196-b079-d5fdda4fe7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e25ea-22c4-4c89-841d-316e7e5be4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estamos na era dos eventos mega-esportivos e do mercantilismo; nós
        permanecemos amando o futebol mas muito do sentimento dos jogos perdeu sua
        alma.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652b1d5-4c3c-4e31-b304-af434c14d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chapecoense (Chape) é diferente. As famílias enlutadas elogiam
        a todo momento vossa honestidade e transparência. Na Chape os jogadores são
        pagos em dia, e as extensões da corrupção que dominaram o Mundo esportivo
        não foram encontradas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dc235-8f92-4638-b51b-d6ff5810a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todos amam este time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb09b9a-b4ab-4536-9633-54d443244827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocês podem ter perdido seus amigos e colegas, porém nunca vossas
        almas; tendo participado destes últimos dias com vocês, posso ver que a Chapecoense
        é um time íntimo com uma especial, provavelmente única, união entre seu time
        de sucesso, seus torcedores e a comunidade.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c15cf-29f8-4b23-84bd-4cebdc38a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eu entendo que vocês estejam machucados, quebrados emocionalmente,
        mas o espirito é forte; a Chapecoense nunca vai morrer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80c4cc-8c76-453d-89ac-67e9294f699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ForçaChape</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97807d-6ef2-47d9-b0a0-a3cf262ba3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:10:49.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:10:57.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/05/sport/open-letter-to-chapecoense/index.html">"Chapecoense:
        CNN anchor Don Riddell''s open letter to Brazilian club"</a></em></p>'
