  'Another-person-of-interest-in-foiled-manila-bombing-under-investigation':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities responded quickly to a report Monday morning (November
      28) about an alleged bomb found in a trash can outside the U.S. Embassy in Manila.
      (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T20:19:58.541+08:00
    'imagesource': 'jcr:00498006-24af-485c-af28-26af00acb8ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75b83c5-737c-4e25-aa05-e8734d163f37'
    'lead': 'Another person of interest allegedly involved in a foiled bombing at
      the Luneta Park is now under investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:26:07.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T10:26:11.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T10:26:10.764+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another person of interest in foiled Manila bombing under investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b1317-d0c7-4d48-b74a-ad0cd3fd5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities have
        confirmed that there is another person of interest in the foiled bombing in
        Manila – wherein the bomb was eventually left in a trash can near the U.S.
        Embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb872b6-eff5-4db4-b7e3-8a3ade8b805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Oscar Albayalde, acting regional director of the Philippine
        National Police-National Capital Region Police Office (PNP-NCRPO), confirmed
        Tuesday that the person has been taken into police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e3a27-e990-44bc-bc45-a53582cf9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the person of interest was invited for questioning
        yesterday, but he refused to give further details as a manhunt for other suspects
        is still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c3a38-bd2d-4e3a-8554-43578d5a180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Attempted act of terrorism''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7027947-be0f-48f3-915c-314d3de165ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday last week, an improvised explosive device (IED) was found
        in a trash bin a few meters away from the gate of the U.S. Embassy in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d235e-b040-4008-8ed3-af824e5925d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found by a street sweeper who immediately informed authorities
        of the device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639ba09-5f78-488a-b7d6-4ea0925bc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: IED found near U.S. Embassy in Manila</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e718e2-3bb0-4e6f-8974-93aca19f277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was safely detonated by members of the PNP bomb disposal unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b248ae-2447-428a-9a9e-3528fe0705a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Ronald "Bato" Dela Rosa called the incident an "attempted
        act of terrorism," and said the IED was similar to the one used in the Davao
        City night market blast in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf09ac-5a17-43e9-bd18-6013766c4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the original target was Luneta Park, but the IED
        had glitches and was eventually thrown away near the embassy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c9db7-b456-4854-abdd-3511b86d1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others probed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16082ae7-8bd2-40e0-b878-5b7b163d66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, two suspects in the bombing attempt were presented
        to the media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20743f97-dacb-40dc-9d04-f78735690a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects Jiaher Guinar, a businessman, and Rayson Kilala alias Rashid,
        an imam in a mosque in Bulacan, were presented by Dela Rosa on Thursday as
        two of the five suspects behind the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d986f5-a66f-49c5-82af-917aae899c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/01/U.S.-Embassy-foiled-bombing-ISIS-PNP.html">Read:
        Terror group planted IED near U.S. Embassy to impress ISIS - PNP</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c371a-7658-4d8b-bf9c-f62ff1fcdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were allegedly members of Ansar al-Khilafah Philippines, a
        terror group that has pledged allegiance to ISIS. Dela Rosa added the Ansar
        al-Khilafah Philippines has an existing alliance with the Maute Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89a80f-1539-4db1-b35b-6b94ab7a84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said there were two reasons behind the attack of the
        Ansar al-Khilafah Philippines: to be recognized by ISIS so they will get funding,
        and to ease the pressure of the government''s military offensive against the
        Maute group in Butig, Lanao Del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3865b-06eb-4d18-a628-ba7117a4c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:26:07.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:26:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'robredo-resignation-duterte-cabinet-irreconcilable-differences':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) Malacañang still isn''t saying that Vice President Leni
      Robredo (R) was fired as a Cabinet member. What is clear now, President Rodrigo
      Duterte (L) is no longer comfortable working with her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T20:18:06.882+08:00
    'imagesource': 'jcr:22939db2-81db-41cb-a771-9db1871f51ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4546a2a0-dd72-4d73-b1d3-625abdafa450'
    'lead': 'Malacañang still isn''t saying that Vice President Leni Robredo was fired
      as a Cabinet member. What is clear now, President Duterte is no longer comfortable
      working with her -- and it has nothing to do with her function as head of HUDCC. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:32:10.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:19:31.364+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:19:31.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Irreconcilable differences'' made Duterte feel uneasy around Robredo
      - Abella

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676280c-69f1-4c5d-ad0a-671054a2f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The decision to bar Vice President
        Leni Robredo from attending Cabinet meetings — which prompted her resignation
        — has nothing to do with her duties as Housing and Urban Development Coordinating
        Council (HUDCC) chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2df1c5-d282-4048-9a03-98a58a06a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on Tuesday reiterated "the
        reason given was irreconcilable differences and not inefficiency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6eaa5-f331-4451-b80f-5672b516a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear, however, what these so-called "irreconcilable
        differences" are — but according to Abella, these were enough to make the
        President feel uneasy around Robredo during Cabinet meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c20d51-6bcd-4095-aec1-6620b021d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began with the fact (that he) no longer felt comfortable working
        with the vice president," Abella said. "The President I suppose felt uncomfortable
        with her engagement in certain political actions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c4b28-ae2c-4c7c-968c-0767c241017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Duterte''s alter egos, Cabinet members may have views different
        from the President''s — but they''re expected "not to be adversarial publicly,"
        a statement from Secreatray to the Cabinet Jun Evasco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744080b3-5125-424a-ad69-31131823b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/12/05/duterte-accepts-robredo-resignation-cabinet.html">Also
        read: Duterte accepts Robredo''s resignation ''with a heavy heart''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6f0d4-42d9-470d-9381-5fc8a6e793e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, wasn''t one to remain silent on policies she believes
        she should call out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d0640-8441-4ff1-a9d8-2f8c0b98b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She publicly expressed dismay over former President Ferdinand Marcos''
        burial at the Libingan ng mga Bayani (LNMB).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0ec58-3dc0-4c8e-a5dd-714bc142c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed concerns over alleged extrajudicial killings
        and human rights violations happening under the President''s watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709bd2b-2dac-4e91-96d9-d398c31ca00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there were certain efforts to communicate to her
        how the President would have wanted her to act," Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc4064-269f-4d5b-a3ac-77ce58a7aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo isn''t the only Cabinet member who has expressed differing
        opinions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23abf4-9db4-4ae8-bb48-f13a20f8d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Judy Taguiwalo, Agrarian Reform chief Rafael
        Mariano and National Anti-Poverty Commission head Liza Maza also opposed Marcos''
        burial at LNMB — but they''re still welcome to join Cabinet meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43342c21-8e94-404d-be8c-f5ba6ad3157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a double standard," Abella told the media. "It was not
        a political action against. It was simply an expression of their ideological
        conviction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b0c1a-d2b8-4640-bcba-7109e9568456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the "irreconcilable differences," Abella said President
        Duterte continued to respect Vice President Robredo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9007cb5-a73a-4444-8871-1f9ee0d9ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/05/Duterte-no-confidence-Robredo.html">Also
        read: ''Reading between the lines,'' Andanar says President no longer trusts
        Robredo</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a433a75-d586-482b-884c-f66ec7994677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Malacañang is concerned, Robredo did her best as head
        of HUDCC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83cd76-b5bc-4f36-b8a1-1782f6b946b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte and his spokesmen have not mentioned any complaints
        against Robredo''s output as housing czar since she quit the post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2742d-26ed-4f4c-9769-87ff456cee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella pointed out, Robredo is free to pursue her job as Vice President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfb5f1-0ffe-4d27-985a-80a63829d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she would be more vocal in opposing administration''s
        policies which would run against her principles — which makes her the face
        of opposition for some.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0be1e-05c6-4c48-8438-d4670f9c7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said it would still be Robredo''s prerogative to be more
        critical of the administration if that''s what she''d want to do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4fbe3-129e-43a7-b1d6-3d7e564fd4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:32:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:19:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html">Also
        read: VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</a></p>'
  'ronnie-dayan-freed-after-senate-lifts-contempt-ruling':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Ronnie Dayan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T19:47:56.853+08:00
    'imagesource': 'jcr:bbe41337-bd72-416a-9a4b-8c19778641b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1976011-12e6-4a4d-99d6-1a8c4686545a'
    'lead': 'But senators are expecting Ronnie Dayan to refresh his mind and remember
      facts for the next hearing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:35:55.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T10:35:58.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T10:35:58.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan freed after Senate lifts contempt ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc3511-617a-4520-8103-344d5d864108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ronnie Dayan,
        alleged bagman and former driver-bodyguard of Sen. Leila de Lima, is back
        in his hometown in Pangasinan Tuesday after the Senate lifted its contempt
        ruling against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00c5ba-e29f-4509-ac48-e53c5b857ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee on public order and dangerous drugs cited Dayan for
        contempt Monday after allegedly telling lies during a hearing on the killing
        of Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3be3b4-95c5-4e88-9829-e19cca0c6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was ordered to stay within Senate premises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad45ac7-d771-4064-8aa5-19e35ffae11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Dayan held in contempt by House committee</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b5443-fd6f-4230-acae-d9918e1b7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending the night there, senators let Dayan go – so he can
        jog his memory and remember facts for the next hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9813bf-c33e-4d13-b863-706ae4e9f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya meron daw siyang gustong sabihin pero hindi malinaw sa
        mind niya masyado [Dayan said he wants to say something but his mind is not
        so clear yet]," Senate committee chair Panfilo Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98f103-b219-4950-9db4-1dd62116a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advised him to compose himself, parang i-rest muna yung mind
        niya para nang sa ganun maalala niya yung dapat maalala [so he can remember
        details]. I think that''s the proper approach para ma-reboot yung kanyang
        memory [to reboot his memory]," Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109defca-d85f-4f25-8108-76f530c4f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/12/06/Senators-doubtful-Dayan-Espinosa.html">Read:
        Senators doubtful of Dayan, Kerwin''s statements</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370975d-e210-47df-963d-4ec90f5b5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan had a private meeting with Lacson, and senators Manny Pacquiao,
        Vicente Sotto, and Gringo Honasan Monday night, Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603857b-1881-444e-a5f1-679d33072faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson hopes the committee can find time to resume the probe before
        Christmas break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa9dc4-9e78-42cc-a9ea-bf03b6b60401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistent Dayan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f13bc9-35e3-4650-8979-2c46bf5152ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s hearing, Dayan was in a faceoff with Espinosa''s
        son, Kerwin – a self-confessed drug dealer. They caught the ire of senators
        after their testimonies ran counter to each other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ad4c2-12b7-447a-95d7-b8015fdc922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled Dayan for retracting some of his previous statements.
        He first said he did not have Kerwin Espinosa''s number, but admitted later
        on it was given to him by De Lima when she ordered him to get millions of
        pesos for her senatorial campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883273d-b7c9-421d-8285-3b86bc2c4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/12/06/Senators-doubtful-Dayan-Espinosa.html">Read:
        Dayan: I got money from Kerwin for De Lima</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a504a-56a4-40b6-9e2b-eae75bd0529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also said Espinosa met with him and De Lima in 2014, as seen
        in a photo which first circulated on social media. But after being shown a
        2015 Facebook post showing De Lima in Baguio City in the same black outfit
        she wore in her photo with Espinosa, Dayan finally agreed the meeting was
        in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072baaa6-65e6-4ab9-8540-6e55ec526040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan repeatedly said he could not remember details clearly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a927c55-cb4d-461d-b8d4-d68ad764fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao moved to cite him for contempt, while Sotto filed an
        amended motion for him to be detained at Building 14 of Bilibid''s maximum
        security compound, where high-profile drug convicts are held.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c255b-f6f2-49be-9125-5dceff4322ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, who appeared tense at the hearing, at one point had to take
        a five-minute break to get his blood pressure checked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dbc3b-8013-4ae8-abea-dc6e15e16677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was arrested in La Union on November 22, after skipping hearings
        at the House of Representatives despite a summon. He admitted he went into
        hiding upon De Lima''s advice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d2852-c657-4d56-b1ee-f056284e257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified at the House probe on the Bilibid drug trade two days
        after, but was invited to witness at the Senate again after lawmakers noted
        inconsistencies and discrepancies in his and Espinosa''s testimonies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8648c-4afa-40ca-9b9f-d09dd47bd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:35:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
