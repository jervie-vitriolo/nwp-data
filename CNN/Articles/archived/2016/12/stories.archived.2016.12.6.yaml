      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Buhay flagship program of the vice president''s office
        is a five-point framework against poverty that targets nutrition and food
        security, universal healthcare, education, rural development, and women empowerment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537dfb9-f680-47dd-a95e-badf027ae960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.235+08:00
