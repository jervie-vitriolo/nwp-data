      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s message is clear: European leaders need to brace themselves
        for a wild ride ahead.</p>'
    '30':
