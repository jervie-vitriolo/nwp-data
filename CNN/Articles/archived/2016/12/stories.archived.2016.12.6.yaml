  'Big-tech-firms-are-too-slow-to-remove-hate-speech':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-06T09:58:40.277+08:00
    'imagesource': 'jcr:e615d5c8-a17c-4e1c-80be-d20520a7eb53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9909536c-ef0a-4544-8943-67f1ee6bee5d'
    'lead': 'Facebook, Twitter, Microsoft and YouTube must move faster to remove hate
      speech from their platforms, European officials said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:38:42.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:38:45.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:38:45.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big tech firms are too slow to remove hate speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f9718-904b-421f-836e-bfd60a1708a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Facebook, Twitter, Microsoft
        and YouTube must move faster to remove hate speech from their platforms, European
        officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66659c6-2039-4936-84ef-cb836e1665df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four U.S. tech companies made a big public promise in May to
        review a majority of content flagged by users within 24 hours. Any racist,
        violent or illegal posts would be deleted, they said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f683acf-7289-4e7b-a9a5-1822603eeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has found that only 40% of hate speech published
        on Facebook, Twitter, Microsoft and Google platforms was reviewed within 24
        hours, according to a Commission official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71170194-4608-4413-bdf4-2ec5d27e1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 43% of content was reviewed within 48 hours, the official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f80ad-5949-4138-99d7-18c8dda0a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission is due to publish the details of its findings
        in a report on the companies'' performance on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93323bca-88f1-4bc4-9454-62d16486fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, almost a quarter of the flagged content
        was related to antisemitism and a fifth to anti-Muslim hatred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5307f52-6685-408c-a157-ec16dd40ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will be discussed by European justice officials on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22876058-c9cc-466a-bc47-7bbf493daf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the four companies would comment on the European Commission
        report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd67389-f596-4d6a-b0c6-8282c87faaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission found stark differences in how Facebook, Twitter
        and others tackle hate speech across Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b5ee5-5369-423f-9ed3-6ee190847bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they manage to remove more than 50% of recorded hate speech
        in Germany and France within 24 hours, the situation is much worse elsewhere.
        Only 4% of hate speech posts were removed in Italy, and 11% in Austria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c69a6-50d9-44e2-bf78-9afe29ed4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media have come under increased scrutiny recently over how
        they handle such content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae4856-6703-474d-99e8-7da9e1baeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Germany are investigating Mark Zuckerberg over hate
        speech complaints, and the U.K. government launched a plan to tackle hate
        speech in July after a reported rise in hate crime following the Brexit referendum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004c6d6-7bce-45db-b87e-6ce60735d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big tech companies met U.S. government officials earlier this year
        to discuss how to stop ISIS from recruiting terrorists on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ecf08-04bf-4347-aee1-970b1e898eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:38:42.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/05/technology/tech-hate-speech-european-commission/index.html">"Big
        tech firms are too slow to remove hate speech"</a></em></p>'
  'Duterte-refuses-to-explain-Marcos-reinstatement':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo: President Rodrigo Duterte)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T15:39:58.685+08:00
    'imagesource': 'jcr:38741515-6066-4c3d-92f1-bf05337ac859'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09b240d-c494-4ca4-b1f8-c70154786125'
    'lead': 'President Rodrigo Duterte said on Monday that he does not have to explain
      his decision to reinstate Criminal Investigation and Detection Group Region
      8 (CIDG-8) head, Supt. Marvin Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:43:24.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:43:31.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:43:31.631+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte refuses to explain Supt. Marcos'' reinstatement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f576d7c-a2c1-4e5e-a7a0-cb51f3a2413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said on Monday that he does not have to explain his earlier decision
        to reinstate (former) Criminal Investigation and Detection Group Region 8
        (CIDG-8) head, Police Superintendent Marvin Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24406f92-4c28-4e87-9cdc-9c6112caddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was relieved of his post on two occasions.&nbsp; First was
        on October 15, because of allegations of his involvement in the illegal drug
        trade linking him to alleged drug lord Kerwin Espinosa. However, within that
        same day, Mister Duterte ordered him reinstated to his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b856c6-fd57-4a3a-a616-9df1a090330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have to explain to you, the whole Republic of the Philippines
        and the critics, why I made the order for him just to sit down and do not
        remove him," Duterte pointed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a793e-8cf7-48de-b6b8-00e3e5f6b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was again relieved of his post on November 10, after he led
        a police operation that resulted in the killing of Albuera, Leyte Mayor Rolando
        Espinosa, who was facing illegal drug charges. PNP Chief Ronald Dela Rosa
        ordered Marcos'' relief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398103d-473a-4373-bf14-2acbdb27f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 5, Marcos lead a team of CIDG operatives purportedly
        to serve a search warrant on Espinosa, who was already detained at the Baybay
        City sub-provincial jail at the time. Marcos and his team later explained,
        Espinosa refused to have his jail cell searched and fired at the policemen
        using a gun that he somehow managed to sneak into his cell. Marcos said he
        and his men fired back in self-defense, killing Espinosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2e0dd-b5d1-4947-931c-33e5342132f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s Senate hearing on Espinosa''s death, Dela Rosa told
        senators, Marcos remains in "restricted custody" and still relieved of his
        post as CIDG-8 head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ebbc5-41e8-4a71-90cb-bb541646183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Duterte-I-was-the-one-who-called-up-Bato-to-reinstate-Supt.-Marcos.html">Read:
        Duterte: I was the one who called up ''Bato'' to reinstate Supt. Marcos</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0a20f-be3d-4e0c-8851-8406e61cd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the tradition lighting of the Christmas tree
        in Malacanang Palace, Duterte explained that technically, he did not ask Dela
        Rosa to reinstate Marcos on October 15. He said it was more of a hold order
        on Marcos'' relief from duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee564c-0ac1-4320-86ff-e3fe9ac41259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually it was hold - ''i-hold mo ''yong order mo,'' kasi I have
        a purpose there. [Hold your order, because I have a purpose there.]&nbsp;
        Huwag ka nang magtanong kung ano." [Don''t ask anymore what it is.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21417039-916c-4752-a18d-81bcbc95d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was his "discretion" to keep Marcos, "whatever the
        reason may be." He pointed out that as Chief Executive the PNP is under his
        supervision and control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8089b42-8e7e-452d-aa87-2dfed66d6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is absolute control and supervision, I can modify and
        mend, revoke any order in this Executive department. Congress and Supreme
        Court, wala tayong pakialam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3855a7c-20e3-49a5-beeb-61370e55c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, actually Marcos was eventually removed. But I was there iyong
        talagang inalis na. [But I was there when he was truly removed.]&nbsp; Sabi
        ko ''no, ilagay mo ''yan siya diyan, may purpose''," [I said ''no, keep him
        there because there''s a purpose], the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb6baf-bf67-4a2c-8ee7-c1416313484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte acknowledged criticisms that Espinosa''s death was an extrajudicial
        killing. "Look, may mga criticisms sa akin [there are criticisms against me],
        I accept it, that''s part of a territory of being a President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41759f16-cc75-490b-a494-4251f83b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s killing was subjected to a Senate investigation, where
        several lapses in operational procedures were found to have been committed
        by the CIDG-8 team. The warden of the jail also claimed, the CIDG operatives
        may have taken the hard disk containing CCTV footage of the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef82a6-6fa6-4252-85b8-48444fbee29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:43:24.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:43:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement to the media, Dela Rosa said someone "higher
        up" ordered him to reinstate Marcos on October 15. He also referred to this
        "higher up" as a "kumpare." Eventually, Duterte admitted it was he who ordered
        Marcos'' reinstatement.</p>'
  'Full-text-VP-Robredos-speech-after-resignation-from-Cabinet':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T02:45:55.080+08:00
    'imagesource': 'jcr:19e191a8-1a6c-455f-aad4-6ffb7c42cbff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25daebd6-ad23-43f1-8fbf-2b070aee7062'
    'lead': 'Vice President Leni Robredo tendered her resignation from the Cabinet
      on Monday morning. She addressed the Nation hours later to explain her decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:48:39.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:48:43.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:48:43.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full text: VP Robredo''s speech after resignation from Cabinet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c73b17-197a-4f0e-a2ae-c9990131c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo tendered her resignation from the Cabinet on Monday morning.
        She addressed the Nation hours later to explain her decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2e842-8593-4498-b967-33c9324549da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it has become "impossible" for her to fulfill her duties
        as Chairperson of&nbsp; the Housing and Urban Development Coordinating Council
        (HUDCC) after she received a text message from Cabinet Secretary Jun Evasco,
        Jr., relaying the President''s instruction through Bong Go for her to "to
        desist from attending all Cabinet meetings starting December 5."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac167cb-1730-44d6-891d-7ec26b380459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/12/06/cnn.ph/2gUQQmz">Read:
        VP Leni Robredo resigns as Housing Secretary</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da723c-b30b-4439-9bb0-c30fa1ac9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of her speech:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b783599-2355-4af9-b17b-b9073a784e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayong umaga, sinumite namin sa Malacañang ang sulat ng aking pagbibitiw
        mula sa Gabinete. Nakasaad sa aking sulat na "I have exerted all efforts to
        put aside our differences, maintain a professional working relationship, and
        work effectively despite the constraints because the Filipino people deserve
        no less."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86205c5f-1f4f-48f5-9e59-f20b48ee4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This morning, we submitted to Malacañang my letter
        of resignation from the Cabinet. The letter states that "I have exerted all
        efforts to put aside our differences, maintain a professional working relationship,
        and work effectively despite the constraints because the Filipino people deserve
        no less."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c9cea-8e18-456a-9c1d-1f772943e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulad ng naipahayag kahapon, kung ako ay hinaharangang dumalo at
        makibahagi sa mga Cabinet meetings, imposible nang magawa ko ang aking tungkulin
        / bilang Housing Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc1791-2e06-4561-9528-cc88dec62e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I explained yesterday, it is impossible for me
        to fulfill my duty as Housing Secretary if I am barred from participating
        in Cabinet meetings.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fe9c7-de3f-4d17-8d3e-16bb18f23d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My highest loyalty is to the Constitution and to you, the Filipino
        people-a vow that both the President and I took when we assumed our offices.
        This means, I must be free to speak my mind to protect you, your dreams, and
        your future. Ang kapakanan ng ating mga anak ay matitiyak lamang ng isang
        gobyernong nakikinig - na bukas kahit pa sa mga salungat na pananaw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7770b7-a55f-412c-9800-2cef3eaab974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The welfare of our children can only be secured by
        a government that listens - even to dissenting opinions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e89b1-1001-4e9a-836f-80aa31d586b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya''t lagi nating ipaglalaban ang karapatan ng taumbayan na malayang
        maipahayag ang kanilang damdamin. Sasanggalan natin sila''t ipagtatanggol,
        upang laging manaig ang diwa ng ating batas. Ang tunay na hustisya''y walang
        kinikilala - mayaman man o mahirap, nasa poder man o walang impluwensiya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15ec57-01dc-47e2-96ae-ae63191e09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We will always fight for the right to freedom of expression.
        We will defend them so that the spirit of the law will always prevail. True
        justice favors no one - neither rich nor poor, neither those in power nor
        those without influence.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47210ec9-cddf-4621-9d60-bf695e83f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higit sa lahat, buong tapang tayong magmamatyag at magbabantay nang
        hindi na magbalik pa ang anumang diktadurya - na siyang kumitil sa libu-libong
        buhay noong rehimeng Marcos. We have fought this battle before-and won. We
        will never let anyone revise our history and twist it to turn evil into good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93d5a6-fdf3-4c5b-82bc-fe36fec07765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Above all, we will be vigilant and watchful against
        the return of any form of dictatorship - such as that which took the lives
        of thousands during the Marcos regime.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4cab55-afc6-4ca2-8760-d02478899784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi natin hahayaang nakawin ang Pagka-Bise Presidente, sapagkat
        iyon ay taliwas sa boses ng nakararami.&nbsp; The Vice Presidency is not just
        about one person; it''s about you and your rights. What is at stake here is
        OUR [sic.] collective future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ebdaa-cee4-4e97-b687-cae06266b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow the Office of the Vice Presidency
        to be stolen, as it represents the voices of many who dissent.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b57c6c-406c-4b1d-9c36-9a073ddec5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we released our statement yesterday, many have asked what''s
        next? I have sensed despair and anxiety and always that question: what will
        happen to us now?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e293d-fbfc-4dc6-bac2-5d1737243402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the time for fear.&nbsp; It is a time for conviction.&nbsp;
        It is a time for courage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9aa487-e41f-4758-8057-bf75e64cb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with many of you, I have expressed my strong opposition on
        issues like the Marcos burial. We still hope that the President will reconsider
        his position on these issues. We will continue to support policies and actions
        from this administration if we believe these are right and just and will benefit
        the last, the least, and the lost. If they don''t, we will not hesitate to
        dissent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fbe84-c5c9-4509-afe9-e44c99f830bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako''y narito para sa inyo. Ako''y mananatili para sa inyo. At patuloy
        nating bubunuin ang anumang trabaho, nang makapag-ambag sa adhikan ng ating
        gobyerno - na solusyunan ang kahirapan at maitaguyod ang pagkakapantay-pantay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2abc4-8a8c-486b-a455-6fbade0060a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am in the office for you and I will remain in the
        office for. And we will continue to do whatever we can to contribute to our
        government''s goal to solve poverty and promote equality.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505a9ba-810f-4a9c-8460-7391db17aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As your duly elected Vice President, I will continue to serve with
        all my strength and passion, confident that in the end, what is right will
        prevail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773b4d7-acfc-4b86-82c8-0b7e8acb2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang mga naganap nitong nakaraang araw ay lalong nagpatibay sa matagal
        ko nang panininindigan: gawin natin ang nararapat kahit gaano kahirap.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade6d7e-c492-4e6f-a699-c7b9ece7fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The events over the past day have affirmed a long-running
        belief of mine - to fight for what is right, no matter how difficult it may
        be.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1442a8-5e0b-4e31-b610-a98300a85938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:48:39.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:48:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat po! [Thank you very much!]</p>'
  'Senators-doubtful-Dayan-Espinosa':
    'author': ' CNN Philippines Staff'
    'caption': '(L-R) Kerwin Espinosa, Ronnie Dayan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T01:05:42.491+08:00
    'imagesource': 'jcr:bfd2bf8a-0e1d-43d1-aa72-e073df257aa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bafe701-224f-434b-a626-81ed6ade2b3e'
    'lead': 'Senators were scratching heads over the testimonies of two key witnesses
      during the continuation of a probe on Monday into the killing of Albuera, Leyte
      mayor Rolando Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:53:59.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:54:56.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators doubtful of Dayan, Kerwin''s statements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c5bf0-3de7-487b-ac8b-e7267868649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators were
        scratching heads over the testimonies of two key witnesses on Monday during
        the continuation of a probe into the killing of Albuera, Leyte mayor Rolando
        Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58ceb4-83ca-4104-a8f0-3b4f2771f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Public Order and Dangerous Drugs was trying to
        connect the dots with statements from Ronnie Dayan and Kerwin Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f76fd-aa63-448e-a7ac-904098592b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was Sen. Leila de Lima''s former driver/bodyguard/lover while
        Kerwin is the alleged big time drug lord in Eastern Visayas — and son of the
        slain Albuera town mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c50816-d174-4c93-a35e-9fd0634beae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/24/inconsistencies-ronnie-dayan-kerwin-espinosa-conflicting-details-testimonies.html">Related:
        Dayan and Espinosa give conflicting details</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7456e-212e-4935-ad03-36ca21e2a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the inconsistencies was the date when Dayan, Kerwin and De
        Lima supposedly had met in Baguio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f5984-05c3-47e7-a0b8-434dad93821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said it was in 2014.&nbsp; Kerwin said it was in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7d81b-d27b-4a53-a788-af506e889105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after verifying the date from a police official in Baguio,
        it turned out to be 2015 as claimed by Kerwin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a129da-145b-4e2b-b58f-c2525878d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan could not even tell the senators the name of the hotel in
        Baguio where he met with Kerwin. He said he could remember this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a1dba-10b2-4a93-9458-039c6d4c7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair, Sen. Ping Lacson, was evidently disappointed over&nbsp;
        Dayan''s "selective memory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1f8a5-fd51-4483-bd6a-afafec928719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also doubted Dayan''s statement that he only received money
        from Espinosa, and from no other drug lords.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a1d99-a266-471b-8885-01ec30b0b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inconsistency in Dayan''s testimony had to do with the date
        when he and De Lima — who are also former lovers — supposedly parted ways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93af47-736b-49fa-8406-652377a730ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan had previously told a House inquiry they split up in 2014.
        But he told senators, they split up in February 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee6fdf-a841-4d20-9d01-13e3f7d39dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kerwin was not without his own doubtful claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ce65e-6a8e-4d12-8c89-5440bce802c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Trillanes questioned Kerwin''s statement that he was
        giving money to De Lima that time for protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190973ec-691e-468b-b7ee-a842d6427a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes pointed out that the period covered up to the time when
        De Lima was no longer secretary of the Department of Justice (DOJ).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450a832-46ee-4aa3-8547-ff9834d21c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can she (De Lima) protect you when she was resigned from the
        DOJ then?" the senator asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae41d41-2909-4d82-b455-360a885f150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po akong alam (I didn''t know that)," Kerwin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfc9a6-3b3a-46d0-a7ef-fb4c07563e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also said he had met Dayan through Albuera police head
        Chief Insp. Jovie Espenido. Both Dayan and Espenido denied this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc5ac3-b428-45c9-9207-6daa73cff99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes noted that it was obvious that either Dayan or Kerwin
        was lying — if not both of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba05d6-60c2-4e5a-9b66-32f03615ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, De Lima said that the testimonies of Dayan, Kerwin
        and other witnesses had some truth and some lies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40448c5-e9a2-44a6-bae4-acbcbf2ca7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Dayan knew that she didn''t really know Kerwin and vice
        versa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd22ad7-8a82-46da-b10f-c387ec60e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima stood firm that there was no truth to claims linking her
        to illegal drug trade and said the witnesses were being coached to give false
        statements just to pin her down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44a5cc-c5a2-4d5c-bc25-f8eba3f9b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:54:57.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
