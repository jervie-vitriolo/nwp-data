      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added on Monday that she had first received a notice barring
        her from the meeting via a phone call to her staff last week, but it had been
        preceded by a written invitation to attend the Cabinet meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeec5ec-d43f-4671-bb68-453c3c5e9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she asked if a letter might also be prepared to formalize her
        requested absence, she had supposedly been told that such a letter was "out
        of the question."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4368a-036d-4eb5-af09-8b355c96927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Evasco''s text message. Robredo said she had
        tried to confirm the message with Special Assistant to the President Bong
        Go because she had no direct line to the president. She received no reply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b18c2a-dd00-476a-90d1-57026625291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling that she was being "eased out" of the Cabinet, Robredo said
        she was confused at President Rodrigo Duterte''s claim to accept her resignation
        "with a heavy heart."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a3505-c31e-45db-9e2b-1dc08476a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/05/duterte-accepts-robredo-resignation-cabinet.html">Related:
        Duterte accepts Robredo''s resignation ''with a heavy heart''</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7397e2-f76b-4272-ad69-9934573161f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who was also appointed via a phone call, said that their
        differences in opinion have been clear since the beginning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6de28-7100-45da-ab65-7b49196ee043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling Duterte''s announcements of not assigning her a cabinet
        post and refusing a joint inauguration, Robredo said "nothing surprises me
        anymore."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f16231-6bd7-4fc6-8f2e-5a4a1ac3cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the feeling about this is, sayang," Robredo told CNN Philippines
        Correspondent Ruth Cabal. "Ang daming problema ng housing, na sana hindi mabiktima
        ang mga tao ng ilingan ng pulitika."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d2da8-fa3c-4d80-a841-fc5b898b0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the feeling about it is it''s a waste. There are
        so many problems in housing, and people need not have been victimized by the
        leanings of politicking.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c8ed2-a691-4374-bc07-0513e78d1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this had also been preceded by obstacles that hindered
        the effective movement of projects in housing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d954d-668c-417d-a110-cd45864e8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support that was required was not given in its entirety," Robredo
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d5168-7014-487e-a9d6-d899293e7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the obstacles she listed was the slashing of the housing budget
        to half, vacancies in five appointee positions, and a pending executive order
        that "would have unlocked several choke points."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af4b2b-ff3f-409e-a7f7-9f5647258205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokespersons Ernesto Abella and Martin Andanar have
        chalked up the directive to "irreconcilable differences," but Robredo believes
        something suspicious is afoot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5f094-c045-439e-8317-18c99c4771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protect the vice presidency</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38444793-8036-4d4b-9aca-8cb626eeb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo hinted that the disposition towards her might be a result
        of Duterte openly favoring Bongbong Marcos, who is also making a claim to
        the vice presidency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1249794-535c-4d42-8181-74a9b2eb8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that he had endorsed Marcos as the next vice president
        during his trip to China.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cca38-b91c-474c-b0af-c247db8fd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that they had received a message on Saturday and
        tweets that were bidding her goodbye. She reiterated a call for vigilance
        amid "an apparent campaign to discredit me."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a0235-eea5-4b5d-b0be-5e7bf1d6e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin marami siyang na-hire na talagang sa social media
        na talagang sinisiraan ako," Robredo said. "Lahat yata ng kuwento, nasabi
        na… naging buntis ako, ako yung nagfufund ng mga rallies, lahat hindi totoo,
        but these are all attempts to discredit me.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26266fa-ae21-4863-9457-84608fe023f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know that there are hired people on social
        media out to destroy me. They''ve come up with all kinds of stories... I got
        pregnant, I fund the rallies, all of which is not true, but these are all
        attempts to discredit me.]</p>'
    '61':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1827738524132705&width=500&show_text=true&height=409&appId"
