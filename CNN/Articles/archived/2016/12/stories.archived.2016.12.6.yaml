  'Chapecoense-south-american-cup-winner-plane-crash':
    'author': 'Julia Jones'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-06T11:29:38.252+08:00
    'imagesource': 'jcr:cb1dd4db-deb5-48bd-a7d6-4d746b965b3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c9dd5e-54a6-4707-ae5f-0a7e50d56b69'
    'lead': 'Chapecoense was named champion of the South America Cup after its team
      lost most of its players on their way to play the final match in a plane crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:49:49.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:23:26.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:23:25.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chapecoense named South American Cup winner after tragic plane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d04861-fd8e-4787-8002-6719ecad017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The club that suffered the biggest tragedy in modern soccer
        has seen an outpouring of solidarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17643b8f-714c-4be0-bf83-79e287f0fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chapecoense was named champion of the South American
        Cup, the South American Football Confederation announced. The team lost most
        of its players in the LaMia Flight 2933 crash on their way to play the final
        match against Medellin''s Atletico Nacional. More than 70 people died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffce2d-17b3-40e5-a8bf-d8e6c34573fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a letter from rival team Atletico Nacional
        on Wednesday, November 30, to the confederation requesting it to give the
        South American cup title to Chapecoense "as a laurel honoring their great
        loss and as a posthumous homage to the victims of the fatal accident that
        our sport is still mourning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48644f78-cf51-4c42-8d74-4311613995e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four major Brazilian clubs have offered to lend players
        to Chapecoense free of charge for the entire 2017 season: Palmeiras, Corinthians,
        Santos and Sao Paulo. In a joint statement, the clubs also requested the Brazilian
        Football Confederation give Chapecoense immunity of sorts and keep the club
        in the first division for the next three seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde7841-7379-4583-b852-32792ab7d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gesture of solidarity is the least we can do at the moment,"
        the statement reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be964a45-2f89-4678-9fc4-64b900cf81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/06/CNN-open-letter-to-chapecoense.html">Read:
        CNN anchor Don Riddell''s open letter to Brazilian club</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918dfa76-784f-40fa-9315-1bc69282aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another benevolent gesture came from an insurance company, which
        volunteered to take on all expenses related to the embalming and transportation
        of the victims to the Medellin airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddffe3-0d4d-4d09-ac8c-9bd5cabf02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, family and friends of the fallen soccer heroes gathered at
        the team''s home stadium in Chapeco on Saturday to pay their respects, and
        on Sunday many funeral proceedings took place across Brazil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07289e5f-de10-466f-8921-675abdd88123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:49:49.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:23:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/05/americas/chapecoense-south-american-cup-winner/">"Chapecoense
        named South American Cup winner after tragic plane crash"</a></em></p>'
  'VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'File photo from Vice President Leni Robredo''s inauguration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T11:25:40.531+08:00
    'imagesource': 'jcr:88d148dd-5991-4b5b-aaaa-2e32c54080c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ab5bb2-28dd-4d78-82f1-9ee05911a416'
    'lead': 'Vice President Leni Robredo says she will speak out more loudly against
      death penalty, extrajudicial killings, and affronts against women, but she will
      remain supportive of good policies in government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:56:59.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:57:03.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:57:03.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Leni Robredo promises louder opposition to death penalty, extrajudicial
      killings

      '
    'updated': 2016-12-07T07:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5693aa-9e21-441d-bf9f-055ff63496a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Now that she is
        out of the Cabinet, Vice President Leni Robredo announced Monday that she
        will be more vocal in her criticism against certain policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca3cb2-a438-4d05-8e00-23b3eeddbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would embrace the leadership of the opposition,
        Robredo responded, "Parati pa rin (akong) kokontra... sa mga bagay na hindi
        ko pinapaniwalaan. If being an opposition leader entails that, then magiging
        opposition leader ako."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f0593-d173-4f28-8b3e-fcaa4030c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, mag-oppose ako sa lahat ng mga polisiya with... mas malaking
        boses," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31604c-0a87-45cc-91bb-581b120fe865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will continue to fight against the things I do not
        believe in. If being an opposition leader entails that, then I will be an
        opposition leader. I will oppose all these policies... with a louder voice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a06c8-c401-4c87-8aa0-2a1ca8316e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the policies that she believes are "detrimental to the Filipino
        people" are the death penalty, lowering the age of criminal liability, extrajudicial
        killings, and the maltreatment of women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258973a9-6f56-4280-b093-e342deff3b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo was quick to add that she remains supportive of
        government policies that are for the public good.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02321f6-62f7-4c45-a5f6-3928812fa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga magagandang bagay na sinasang-ayunan natin still deserve
        support. Kahit pa ganito yung treatment sa akin, palagay ko hindi na ito tungkol
        sa akin," Robredo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853b430-7e29-4d62-a4b0-73e34362df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron ako mandato, and palagay ko yung responsibility na iyon ay
        kailangan mag-transcend sa ano pang pulitika, kahit ano pang hindi pakikipagintidihan
        sa paniniwala."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4236e9d-a8d6-43bd-a6a2-ca4bafd82f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the good things that we agree with still deserve
        support. Even if this is how they treat me, it''s not about me anymore. I
        have a mandate, and that responsibility must transcend politics and a clashing
        of beliefs.]</p>'
    '17':
