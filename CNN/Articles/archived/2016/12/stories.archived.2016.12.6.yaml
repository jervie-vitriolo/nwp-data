      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/05/CHED-Chair-Licuanan-barred-from-Cabinet-meetings.html">Read:
        CHED Chairman also barred from Cabinet meetings</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18675d7-4615-4146-883a-ed51898cb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan said in a Monday statement that Cabinet Secretary Jun Evasco
        texted her, saying that the President has barred her from attending Cabinet
        meetings. She also said she would comply with the order and that she would
        continue her duties as CHED chair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7ef19-7e40-4136-9388-181bcf3464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also issued a memorandum circular in August requesting
        all presidential appointees of the Aquino administration to resign. However,
        the presidential circular exempts Cabinet officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0b3ed-7fa6-4e47-b73c-a24b07a3f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan holds Cabinet rank and has a fixed term until 2018.</p>'
