      'mgnl:type': 'text'
      'text': '<p>"But monitoring from the international community is also important,"
        he said. "We need allies to ... ensure that Hong Kong has a free environment
        that respects democracy and universal suffrage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d56692-704d-4523-a751-fa4e843a1133'
