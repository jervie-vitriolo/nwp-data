  'russia-china-vote-against-aleppo-ceasefire-syria':
    'author': 'Fred Pleitgen and Angela Dewan, CNN'
    'caption': '(File photo) Aleppo went from a bustling metropolis of more than 2
      million people – about the size of Houston – to a devastated war zone in five
      years. Entire blocks of buildings are reduced to rubble.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-06T13:14:27.259+08:00
    'imagesource': 'jcr:1b197edc-7fca-45ed-8339-650c253714a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da852f5-b24c-40c3-a9a1-01c2a55352d2'
    'lead': 'Russia and China on Monday vetoed a United Nations Security Council resolution
      calling for a ceasefire in the Syrian city of Aleppo to allow desperately needed
      aid into the war-ravaged zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:38:53.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:38:57.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:38:57.132+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria war: Russia, China vote against Aleppo ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61957e-ee5a-41c3-9164-bcec88cb337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aleppo, Syria (CNN) —</strong> Russia and China on Monday
        vetoed a United Nations Security Council resolution calling for a ceasefire
        in the Syrian city of Aleppo to allow desperately needed aid into the war-ravaged
        zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb79a4-6be2-4ffe-b8ca-5dd6ea62c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Russia verbally dueled before the vote, which
        called for a seven-day truce. Venezuela also rejected the resolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cf652-1945-440e-b518-1bc3d9fe8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came as the Syrian regime continues to blitz Aleppo''s
        east in support of its troops there, as part of an operation to seize control
        of the area held by rebels for more than four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e22522-8701-4113-ba02-d003fe1be8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been killed daily in the strikes and crossfire between
        regime forces and rebels since forces entered the area on November 26, activist
        groups say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403320f2-49c0-4898-b9b5-b8990d7d87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the regime has made sweeping territorial gains in eastern
        Aleppo, rebel forces fought back Monday in the al-Mayassar neighborhood. Rebels
        also hit a Russian mobile hospital in Aleppo, killing one medic and injuring
        two doctors, Russia''s state-run Sputnik news agency reported, quoting a defense
        ministry spokesman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab2dc1-f12b-4933-afb4-96aa4578e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government siege on eastern Aleppo is tighter than ever, and food
        stocks, clean water supplies, and medicine are running dry. The United Nations
        has repeatedly called for safe passage for its humanitarian staff, but it
        said the Syrian government and its most powerful ally, Russia, have failed
        to guarantee that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f17755-908a-49fa-99b4-226dee95817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has begun sending in aid and setting up mobile clinics, after
        all the hospitals in eastern Aleppo were bombed beyond use. Russia has been
        widely blamed for the destruction of medical facilities. It has supported
        Syrian government troops with an aerial bombardment campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8aa39-1fa5-458e-b5c9-fa23a428cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft resolution put forward by Spain, New Zealand, and Egypt
        proposed a weeklong ceasefire that could be extended by further seven-day
        periods. It also demanded that all parties in the conflict allow immediate
        and safe humanitarian access to all of Aleppo for the United Nations and its
        partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3a173-3845-4d71-96c9-53d130847197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not include groups the council categorizes as terrorist organizations,
        such as ISIS and the Al-Nusra Front.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59021d-78b1-4098-928a-c80dff7868f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the most powerful ally of Syrian President Bashar al-Assad,
        has used its veto power as a permanent member of the Security Council to quash
        five resolutions on the Syrian conflict since the war broke out in 2011 after
        the Arab Spring uprising. China has vetoed four of those five.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad5081-295a-4a7c-b933-d7bb8a85e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said the ceasefire resolution
        would undermine ongoing talks between Moscow and Washington on Aleppo and
        would therefore be counterproductive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0fe92-450c-404e-ab7f-e78a6d59cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Russia announced Saturday they were working
        together on an agreement to have all rebel groups expelled from eastern Aleppo
        and to ensure safe delivery of aid there by humanitarian staff. The United
        States had armed groups there it considered moderate, while Russia targeted
        the same groups with airstrikes to prop up the Assad regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cb504-1ca6-4f00-8225-5e9f26b23c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov, speaking at a news conference in Moscow on Monday, argued
        that a ceasefire would also give rebels the chance to regroup and strengthen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfae448-ffe1-4e2b-963d-a4e30b063b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Moscow and Washington planned talks on the routes and timing
        of the withdrawal of rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f5923-6f24-49ee-802e-03fde542d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they''re set, a ceasefire regime will come into force to start
        the evacuation of these armed groups. If U.S.-Russian cooperation on this
        will bring results – and we have all reasons to believe it will do so – then
        the problem of eastern Aleppo will be effectively solved," he said, adding
        it would allow "smooth humanitarian aid delivery" and normalize life there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1d76f-5481-442d-bff2-fb54735e6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-member Security Council has faced widespread criticism over
        its failure to find a political solution to the Syrian war, which has left
        an estimated 400,000 people dead. Even agreeing on terms to allow an occasional
        aid delivery often takes weeks or months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d7974-32da-4048-b32b-43982c89a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime takes 60% of eastern Aleppo</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed05c-6632-43d0-9d24-70d42461dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four people were killed and more than 85 wounded in eastern
        Aleppo on Sunday in airstrikes and shelling, according to the Aleppo Media
        Center activist group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06880fca-d1f8-459c-b723-e148d8a5dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby province of Idlib, another 67 people were killed and
        80 injured Sunday in airstrikes that targeted residential areas, marketplaces
        and schools, according to the self-styled Syrian Civil Defence rescue group,
        also known as the White Helmets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b91eb-1efe-4d94-8b2f-3a3eb68fd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime now holds some 60% of eastern Aleppo, making swift gains
        since breaking through rebel defense lines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f43a4-ad76-41e7-865d-9fa27d8458ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have died since regime forces entered eastern Aleppo, according
        to activist groups, while around 30,000 civilians have now fled, some of them
        reviling the rebels who they say wouldn''t let them leave, and others condemning
        the regime for the decimation of their homes and the high human toll from
        the airstrikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c71b99-d5f5-4642-aa5c-6f2d6232e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We will rebuild''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a999f-653f-4b09-9b88-bd200b9bd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces captured the entire northeast in the first few days,
        including its largest district, Masaken Hanano, where civilians are starting
        to return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6c68a-3596-4f5a-80e7-279ad27532bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled Chobello is one of those residents, coming back for the first
        time since he fled in 2012, when rebels took over eastern Aleppo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447f282-f107-438e-a3c0-1c1109e9fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masaken Hanano has been largely reduced to rubble, and Chobello''s
        apartment is now a chaotic mess, with holes through the walls and his possessions
        thrown into a heap.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380c9fa-f612-4422-a4d1-17252dfd7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sad because everything is either destroyed or ransacked,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed529900-40ee-460c-9f73-f552974842bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few possessions of value found under the rubble was a
        photograph of his family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6bd37-c38a-4092-a5bb-9f5b911a5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The walls are destroyed, but we will come back here and rebuild."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5ba21-ec47-4fd8-ae76-15713d13db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth, Alla Eshchenko, Basma Atassi, Eyad Kourdi,
        and Kareem Khadder contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622823b-9782-4397-a0fd-598a1c4befa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:38:53.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:38:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/05/middleeast/aleppo-syria-un-vote/index.html">"Syria
        war: Russia, China vote against Aleppo ceasefire."</a></em></p>'
  'Vice-President-Leni-Robredo-HUDCC-Chair-accomplishments':
