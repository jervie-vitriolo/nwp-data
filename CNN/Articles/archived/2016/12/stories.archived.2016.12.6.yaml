      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Jimmy Kimmel Live!" host has been tapped to host the 2017 Oscars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d5bc-037a-4bf4-bbc8-8989687689bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am hosting the Oscars. This is not a prank," Kimmel wrote
        in a tweet. "And if it is, my revenge on @TheAcademy will be terrible &amp;
        sweet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e4ad9-82e0-49ca-9fb8-8de22e127b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just months after Kimmel earned largely positive
        reviews for his turn as host of the 2016 Emmy Awards, a show he also hosted
        in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a5cf6-61c7-4fcd-a4c1-1719d163b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark Kimmel''s first time helming the Oscars. Though,
        he''s anything but a surprise choice, having hosted the American Music Awards
        multiple times for his home network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a382461-039c-4a47-b7fd-12337fcac55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Rock hosted the 2016 Academy Awards and had the tricky task
        of leading a ceremony plagued by criticism for its lack of diversity. Rock
        delivered a blistering commentary on the #OscarsSoWhite controversy head-on
        during his monologue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318bd5f9-21c9-4071-8297-29ca3113b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on early indications, this year''s nominees could end up being
        an improvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a01fc3-08d3-43f9-b5d9-7c24564d1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:17:23.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominees will be announced January 24, 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a0f18-4943-403c-a6f5-a369c25eeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:17:19.451+08:00
