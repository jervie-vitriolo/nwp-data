      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312bbd2-557b-4814-9dd2-986567926d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Marcos'' pending motion for a vice presidential
        recount, Robredo said she is not allowed to discuss the case, but she is wishing
        "na mapagdesisyunan yung kaso [the case will be decided] in the way that it
        should be decided."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203006b0-1a1a-41a3-8ead-8916b3e1cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita naman natin in the past days na yung akala natin yung mga
        taong walang pakialam talagang pinapaalam yung pagkasuklam sa ganitong klaseng
        sistema," Robredo added, likely referring to the mobilizations and student
        protests against the Marcos burial in Libingan ng mga Bayani.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76a1eb-dfad-426d-acbb-0f2a5b830dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We saw how in the past days, those we thought were
        people who did not care really expressed their loathing of this kind of system.)</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c552441-b2f6-4ce4-9bb5-3080e16ad7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that the recent claims that she had not accomplished
        much during her short term were thankfully refuted at once by the Cabinet.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9386cda-1f5c-4df6-9fe6-c01ed9fd6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that her resignation had nothing to do with the achievements
        of the agency. She has since summarized her accomplishments for the five months
        in housing online.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33356ad7-ce0d-4859-bd2c-c32b1c70ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/Vice-President-Leni-Robredo-HUDCC-Chair-accomplishments.html">Look:
        VP Leni Robredo''s accomplishments as HUDCC Chair</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe83126-dfc0-41d5-ac39-7cd5effcbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Work continues</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484c8ad-76b7-489d-9cf8-156aa29661d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, maintained that the work will go on despite the
        resignation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae4ade-de59-4d87-9e95-b69e258d382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco has since been appointed to replace her as chairperson of
        the Housing and Urban Development Coordinating Council (HUDCC) "on top of
        other duties," according to Andanar.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337ae8a-0154-4c87-8313-a873912b455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she hopes Evasco would be continuous in the initiatives
        that they began.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76434e2-1c1f-4434-96c6-d334e934d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:57:03.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go full blast still with Angat Buhay programs, (but now)
        we will add housing… as an advocacy," Robredo said. "Hindi ko kayang iwanan
        ang [I cannot leave] housing completely."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605dec3-6d29-436e-8536-efa21820af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.235+08:00
      'mgnl:createdBy': 'jeff'
