  'Duterte-Bato-investigate-Peter-Lim':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte met with Cebu businessman Peter Lim in Davao
      City in July. Lim denied being involved in the illegal drug trade and vowed
      to help with the government''s all out-war against drugs. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T11:25:47.738+08:00
    'imagesource': 'jcr:db8efff1-876e-4e51-8755-4be9df0fea6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60062805-7988-472b-832e-2d2faf3fd177'
    'lead': 'President Rodrigo Duterte is not protecting Cebu businessman and alleged
      drug lord Peter Lim, PNP Chief Ronald dela Rosa said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:04:31.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:04:36.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:04:35.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP investigating alleged drug lord Peter Lim - Dela Rosa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45503f3-aa63-4599-beb8-66320ad0a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has ordered an investigation on alleged drug lord Peter Lim, Philippine
        National Police Chief Ronald Dela Rosa said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ba99a-e00f-4fc5-ad9c-90f4b81c69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang malaman ni Presidente na ang kumpare pala niya ay confirmed
        drug lord, galit na galit siya. Instruction niya sa akin is magconduct kaagad
        ng case build-up. Trabahuhin agad para ma-neutralize,"</em> Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1a8ab-1261-4141-8d94-3d85a4cb97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the President learned his compadre has been confirmed
        to be a drug lord, he was very angry. He instructed me to conduct a case build-up,
        work on it immediately to neutralize (Lim).]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e2945-c9ba-40d2-899e-8d8eee8e4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he knew of Lim''s links to the drug trade even before
        self-confessed drug dealer Kerwin Espinosa told a Senate hearing on November
        24 that Lim was his source of illegal drugs. He said he confirmed these with
        Espinosa’s brother and driver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f7758-96f6-4898-9349-71c55eab0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right <em>away nag-report ako kay</em> Presidente. <em>Sinabihan
        ko sa</em> Presidente: <em>''Sir, iyung</em> Peter Lim <em>na kumpare mo sir,
        yung nasa picture niyo, iyan ang itinuturo ngayon na talagang</em> confirmed
        <em>na</em> source <em>ng droga</em> ni Kerwin,” Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce6c50-32e6-4f77-9162-e9c2589f9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I reported to the President right away. I told him,
        ‘Sir your compadre Peter Lim, who is in the photo, he is Kerwin’s confirmed
        source of drugs.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709a8b4-a5c2-4b73-9ebd-b7e5d77efb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sagot ni</em> Presidente<em> sa akin,</em> ‘trabahua, <em>kung
        masukol, patya</em> <em>(trabahuhin mo, pag lumaban, patayin mo),’… Ibig sabihin
        ng trabahua magconduct kami ng</em> case building kay Peter Lim," Dela Rosa
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6201450-5e84-478e-94a8-9be98f6c73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told me, ‘work on it, if he fights back, kill him.’
        Trabahua means we should conduct a case-building against Lim.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377949a1-bd64-427e-8419-ee002155df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said he has since directed the PNP''s Anti-Illegal
        Drugs Group (AIDG) to conduct a case-building investigation on Lim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b4bb0-d3af-48e9-baab-1678bb1c5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they had remained quiet to not disrupt the probe
        - until photos of Duterte and Lim resurfaced Monday at the Senate hearing
        on the killing of late Albuera, Leyte Mayor Rolando Espinosa. The photos were
        from a wedding where they were both sponsors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2337cf-4137-45ae-9a82-f67df19f4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV showed the photos to convince fellow
        senators they cannot find Senator Leila De Lima guilty only on account of
        his photo with Espinosa in Baguio City in November 2015, when the alleged
        exchange of drug money took place.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes says he does not believe Espinosa | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/805668786573492224?ref_src=twsrc%5Etfw">December
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f924a-e4a9-4639-bf11-773ec22b11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291884c0-2176-4e23-8e8d-a5ba7f56a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if De Lima will be arrested because of the photo, Duterte
        should also be arrested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891612a-2b40-40a2-bae0-ba9c54b3ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate committee on public order and dangerous drugs Chairman
        Panfilo Lacson said the two cases are different, because no one has testified
        on Duterte''s links to the drug trade, unlike De Lima, who was tagged by several
        inmates as having demanded protection money from them--supposedly to fund
        her 2016 senatorial campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353a87f-3d33-403c-892f-cdf8370aa1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Lim in Davao City in July. Lim denied being involved
        in the illegal drug trade and vowed to help with the government''s all out-war
        against drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b02757-785b-4e4e-a09b-1221dc0b8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:04:31.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T13:04:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/16/PDEA-Suspected-drug-lord-Peter-Lim-surrenders-to-Duterte.html">Also
        read: PDEA: Suspected drug lord Peter Lim ''surrenders'' to Duterte</a></p>'
  'CNN-open-letter-to-chapecoense':
    'author': 'Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-06T11:30:28.139+08:00
    'imagesource': 'jcr:9b8fa97d-9ae6-4b22-a5d6-78b551973bbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a20467f-64e4-4d45-a830-73294852087d'
    'lead': 'CNN anchor Don Riddell pens a heartfelt open letter to Brazilian football
      club Chapecoense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:10:49.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T13:10:57.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T13:10:56.696+08:00
