      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo announced her resignation from the Cabinet on Sunday after
        receiving an order from Cabinet Secretary Jun Evasco "to desist from attending
        all Cabinet meetings."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5653749-e78d-4af7-b75e-ef10da90caa3'
