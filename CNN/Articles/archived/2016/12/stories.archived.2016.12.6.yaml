      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:35:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian MMA promotion has announced that ONE will hold events
        in Manila on April 21 and November 10, 2017. Both events will be held at the
        Mall of Asia Arena.</p>'
