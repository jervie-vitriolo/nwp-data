    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c96b6-4940-48d6-a9e8-f7106609f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.780+08:00
