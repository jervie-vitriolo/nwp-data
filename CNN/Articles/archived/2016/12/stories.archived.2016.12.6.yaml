      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/09/26/Health-officials-step-up-fight-vs.-Zika.html">Watch:
        Health officials step up fight vs. Zika</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31d76a-e193-46da-b5b2-d4d3d372c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:06:19.094+08:00
