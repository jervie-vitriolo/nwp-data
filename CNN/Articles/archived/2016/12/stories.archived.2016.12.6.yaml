      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eac63e-ee1e-4660-944b-4d91b8336bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight new finalists of the MMFF are selected by a committee
        with representations from the academe, the film industry, and other sectors.
        The executive committee was not allowed to participate in the deliberations,
        so as not to exert any possible influence on the final lineup — of which in
        some ways represent the tradition of the MMFF films — just in new forms. The
        Nora Aunor starrer, “Kabisera,” is a family movie in the tradition of “Mano
        Po” and “Tanging Yaman” — only politically charged; “Vince and Kath and James,”
        which is under Star Cinema, is a new take on a romantic comedy; Erik Matti’s
        “Seklusyon” is a horror film; and the only sequel in the festival, “Ang Babae
        sa Septic Tank 2: Forever is Not Enough” is a comedy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dafe8-69e5-4290-ba59-4c221f8624a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, it is an exciting time to watch the festival.
        It will be interesting to see how the films will depict the current socio-political
        climate of the country, how new traditions will be established, and how the
        viewing public will take in this new holiday festivity that goes beyond bold-faced
        names.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37d680-7c76-4cff-b324-2c99bd091bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moira lets CNN Philippines Life in behind the festival’s new vision
        and how change is expected to come. Below are edited excerpts from the interview.</p>'
    '28':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/V9sjGweKNF4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffea89-bed6-498e-92cc-a316f3b8b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2ba80-c4d5-4c8c-abf6-8e9b4b95f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it helps that there are more small production
        outfits now that can produce big films? Like TBA which produced “Heneral Luna?”</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bf96f-b41e-4cb1-8970-059a9fd1324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Let’s face it, itong resurgence or itong pagdami ng independent
        productions nagsimula or nataon na kasabay noong nagsimula ang Cinemalaya
        at saka Cinema One Originals noong 2005 and since then nagkaroon ng boom,
        diba? The problem is steady yung production and madami din high quality productions
        — baka mas humirap pa — yung distribution for these type of films.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90db804-3e17-45be-8846-f4fc2eecc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So <em>ang</em> challenge<em> na hinaharap ng</em> small or new
        producers, the new players in the industry, is sustainability. That includes
        filmmakers <em>na wala naman silang sariling kumpanya. But how do they make
        their kind of filmmaking sustainable? Ang ibig kong sabihin kasi</em> is through
        sustainability <em>hindi ka kailangan sumunod sa uso. Hindi ka kailangan mag-shelve
        ng</em> dream project mo just because<em> wala siya sa trend ngayon. Parang,
        “Romcom ang uso. Yun na lang muna gawin natin.” Sa akin kasi pwede maging
        sustainable ang madaming klaseng pelikula. Hindi naman kailangan lahat maging</em>
        blockbuster hit. We just need to break even and make a little profit back
        so we can continue to get financing for these dream projects.<em> Hindi naman
        lahat ng</em> dream project ay romcom<em>.</em> Well,<em> kung iyon ang</em>
        dream project<em> mo ‘eh di good, diba? Pero paano kung ang gusto mo pala
        ay sci-fi?</em> Is there a way to market that? <em>Tingin ko meron pero ang
        hirap lang kasi ng channels o yung delivery</em> system to your audience....</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ace7c-923a-42d5-afb5-05d8b59ddff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To let them know that this film exists?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5369730-0ec0-4f4e-840b-8845720c4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, correct. They’re not there yet. Yung infrastructure walang
        support. Walang support masyado from the government or the private sector.
        But I think things are starting to look up, for example there’s a new head
        in the Film Development Council of the Philippines, si Liza Diño. All she’s
        done since she assumed office was to really consult the producers and the
        filmmakers not just in Metro Manila but she’s been going around the country
        to hear out yung mga concerns and wishes ng mga filmmakers natin.</p>'
