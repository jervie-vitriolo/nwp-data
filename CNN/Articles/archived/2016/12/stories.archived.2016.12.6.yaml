      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the pregnant patients were infected with Zika after their first
        trimester period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8a3ef-9a04-4701-abd8-eecf81b8a0c4'
