      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal and Eimor P. Santos contributed
        to this report</em></p>'
  'nbi-albuera-mayor-espinosa-killing-rubout':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'In their report, the Criminal Investigation and Detection Group (CIDG)
      said late Abuara Mayor Rolando Espinosa exchanged fire with the police during
      a raid in Leyte provincial jail.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T19:56:17.850+08:00
    'imagesource': 'jcr:13d0f0fc-f869-496c-b7ac-26e950dc4d70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffa62de-6d2c-41d9-b843-1feb53f58dea'
    'lead': 'A month after the bloody death of Leyte Mayor Rolando Espinosa, the National
      Bureau of Investigation came out with its own conclusion on how he was killed.
      They said, it was a rubout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:40:31.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T10:40:35.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T10:40:34.734+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: Espinosa killing a rubout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3181c-8f06-4c3a-9291-20677261d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Bureau
        Investigation (NBI) on Tuesday announced the results of its probe into the
        killing of Albuera, Leyte Mayor Ronaldo Espinosa inside the provincial jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91ae44-0661-4513-beb3-b31556494c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI, it was a rubout — not a shootout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f19da-d7f8-41c9-8ca1-b14b028513a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs opposite to the claims of the police raiding team — and
        the NBI is standing by its findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585ffd9-6e30-426e-8ab9-6f1a665441f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mantain it was a rubout. There was a criminal intent. Pumunta
        talaga doon para patayin si Espinosa [They really went there to kill Espinosa],"
        NBI spokesperson Ferdinand Lavin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9fcea-33fe-4268-ac41-f198b1de382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said several witnesses disputed the claim of a shootout
        between Criminal Investigation and Detection Group (CIDG) Eastern Visayas
        members and inmates Espinosa and Raul Yap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027d741-4ff7-4bef-a7b5-fb7ff0ca2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate Donald Palermo said he saw a policeman wearing sanitary gloves
        and holding a short firearm entering Espinosa''s cell. He was no longer holding
        the gun when he left the premises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025b0c4-eff8-467e-83e9-073e57f034ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the policeman has yet to be identified, Lavin said their forensics
        team also ruled out the shootout angle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb798964-96cc-46d9-af31-fada38c15623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are strong indications na walang putol papunta towards the
        direction of the door. If there was a shootout dapat ang putok ni Mayor Espinosa
        kung pumutok siya towards the direction of the door," Lavin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b28668-1d65-453a-9e8f-11d3368685ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are strong indications that there was no obstruction
        going towards the direction of the door.&nbsp; If there was a shootout, the
        shot from Mayor Espinosa should have been towards the direction of the door.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5846d-becc-4fcc-bcba-39d497dfac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also noted, the shakedown or Oplan Galugad at the Leyte
        sub-provincial jail in Baybay town on October 30 to search for supposed firearms
        and drugs, only yielded a few items like mobile phones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ad5d1-20f5-46e1-8fd1-113a6ee26ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/26/Mayor-Espinosa-killing-CIDG-police.html">Also
        read: Policemen tagged in killing of Mayor Espinosa under restrictive custody</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769611b-5860-4fa2-bfea-bbbea74312e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI pointed out that it''s impossible for Espinosa and Yap to
        sneak in firearms and drugs on the eve of serving the search warrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835a518-e490-4620-a77a-34e1ebe1927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the powder nitrates found on Espinosa, Lavin said a gun could
        have been placed in the victim''s hand and fired to make it appear that he
        fought back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3785d53-ab3e-412b-8f81-4ca7e70055df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theoretically pwedeng lagyan or pwedeng ipaputok then it would
        have powder nitrates on the firing or ''yung ginamit na... kamay na ginamit,"
        Lavin said. [Theoretically, a shot could have been fired so it would have
        powder nitrates on the hand used.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212826a0-c477-456b-8ffb-24df8bdf3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG officials to face multiple murder raps</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001fd03-8196-4a60-8202-b3fa7e3a0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI says the application for a search warrant was based on the
        false statement of witness and former inmate Paul Olendan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725a8c3-d361-488f-ae8d-aac0a94fa0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to probers, Olendan''s supposed testimony that he entered
        the facility never really happened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c1857-87ef-4212-a8ba-a949b25078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to establish that indeed, and in fact, Olendan did
        not go inside the, or anywhere near the sub-provincial jail on October 28.
        He was in Tacloban City around 130 kilometers from Baybay," Lavin told the
        media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274e6db-bfa4-4766-8aed-0fd29cf0df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI explained Olendan reported to the school where he worked the
        day he allegedly saw and met Espinosa and Yap. His daily time record and biometrics
        data showed his attendance at work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e10301-0ed1-4170-8c7e-bfb5d26c3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the NBI has recommended the filing of multiple murder
        charges against 24 CIDG officials and personnel in Tacloban, including Superintendent
        Marvin Wynn Marcos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034509f-f2a3-406e-bb36-61938d181c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three were also found maliciously obtaining a search warrant. While
        Olendan is facing a perjury case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5f0e0-b4df-46ac-96c4-527a0391a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:40:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:40:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/Duterte-refuses-to-explain-Marcos-reinstatement.html">Also
        read: Duterte refuses to explain Supt. Marcos'' reinstatement</a></p>'
  'france-bernard-cazenueve-prime-minister':
    'author': 'Laura Akhoun and Angela Dewan, CNN'
    'caption': 'France''s new Prime Minister Bernard Cazenueve'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-06T19:30:33.529+08:00
    'imagesource': 'jcr:7631f3f5-0529-4755-a5f0-bb8c09781354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2628982-39d3-4214-b66f-6f30236b6b16'
    'lead': 'French Interior Minister Bernard Cazeneuve has been appointed prime minister,
      the Elysee Palace said Tuesday, after Manuel Valls stepped down from the role
      to launch a presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:43:33.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:20:22.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Interior Minister Cazeneuve appointed prime minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e420f40-240f-46ea-8b62-f872cb56e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — French Interior Minister Bernard
        Cazeneuve has been appointed prime minister, the Elysee Palace said Tuesday,
        after Manuel Valls stepped down from the role to launch a presidential bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e2ed7-61c8-42fb-830f-a5935ab48e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valls, 54, announced Monday he would put himself in the running
        to become the Socialist Party candidate for next year''s presidential poll
        and will have to go through primary elections to win the party nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6042b5-cc91-484b-b146-d2899d9874f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazeneuve, 53, is best known for overseeing the nation''s security
        forces in response to a spate of terror attacks that hit the country, killing
        229 people in two years. The deadliest were the Paris attacks last year that
        left 130 people dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf7cd8-656b-4243-9fe3-d84c7e5fbce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazeneuve is a trained lawyer but has had a long political career.
        In 1991 he became a councilor in the Cabinet of Thierry de Beaucé, then the
        secretary of state for international cultural relations, according to his
        biography on the Interior Ministry website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd7c46-4e0a-420b-b11a-3b6ea99fb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected a member of parliament in 1997 and has since served
        as minister of state for European affairs and minister of state for the budget,
        before being appointed interior minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528dd516-ccc1-4cbd-8597-ac1071a08667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valls'' resignation has given way to a Cabinet shake-up, with Bruno
        Le Roux, a ranking socialist in the French National Assembly, nominated as
        interior minister in Cazeneuve''s place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7c85f-d068-4432-a1e3-da2be8474852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Valls wins the Socialist nomination, he will likely face Francois
        Fillon of the Republican Party and Marine Le Pen of the far-right Front National
        in the first round of the presidential election next spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f1835-be19-4570-b184-3561f284876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race begins</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1100f-edaa-4138-bfeb-e5515413c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Francois Hollande of the same party announced Thursday
        last week that he would not seek a second term as his popularity ratings plunge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b44a72-198d-4dcc-bdc4-8fecfac0d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time since 1958, when France''s fifth republic was
        created, that an incumbent president has not sought reelection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159d9e6-34c8-4753-80fb-f5bb7f1cdd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande cited achievements under his watch, including opening up
        marriage to all couples, strengthening women''s equality and fighting against
        discrimination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d175dfa-d041-46f8-9d60-c9e114ec348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said unemployment had declined since the beginning of the year,
        but conceded "it remains at too high a level."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a08b18-0477-4d12-859d-d885bfa05c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valls who has also previously served as interior minister, said
        on Monday that he wanted an independent France "inflexible on its values,
        when facing Xi Jinping''s China, Putin''s Russia, Donald Trump''s America,
        Erdogan''s Turkey," referring to the leaders of those countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483372ec-3ecb-46df-ba51-00fa0c7ff707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fillon, 62, was elected the Republican Party candidate in primary
        elections. He has been dubbed a "French Thatcher" for his apparent admiration
        for Britain''s "Iron Lady," Margaret Thatcher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe1223-7d0c-450a-9e3a-41d75524eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer who served as prime minister between 2007 and 2012 under
        Nicolas Sarkozy, Fillon has talked of ending France''s famed 35-hour work
        week and getting tough with the country''s powerful trade unions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c1668-eca7-413b-9420-c9ab3f52fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hard line on immigration has also bolstered Le Pen, whose anti-Europe
        stance is gaining popularity among French voters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94531741-8210-47b8-9b68-972be89213f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:43:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:20:22.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/06/europe/france-prime-minister-cazeneuve/">"French
        Interior Minister Cazeneuve appointed prime minister."</a></em></p>'
  'moira-lang-mmff':
    'author': 'Don Jaucian'
    'caption': 'Jun Robles Lana''s "Die Beautiful" — one of the eight new films competing
      in this year''s newly revamped Metro Manila Film Festival — stars Paolo Ballesteros
      as a beauty pageant contestant. The film won Ballesteros a Best Actor trophy
      at the recent Tokyo International Film Festival. Screencap from YOUTUBE/OCTOBER
      TRAIN FILMS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-12-06T18:47:29.456+08:00
    'imagesource': 'jcr:61c40290-6196-444a-8418-09b83e0aa716'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7a1be4-c39a-4881-8657-a39eaaf6cc32'
    'lead': 'Metro Manila Film Festival executive committee member Moira Lang takes
      us behind the scenes of this year’s revamped festival — from a beefier, more
      substantial lineup of films to a committee dedicated to developing the local
      audience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:55:08.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T10:55:19.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T10:55:18.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMFF execom member on why ‘indie vs. mainstream’ should stop

      '
    'updated': 2017-07-12T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fd191-65a2-4f5a-ad35-a0dab9db7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> On March 9, 2017, Moira Lang
        and Ed Cabagnot were removed as members of the MMFF executive committee. This
        article, originally published on December 7, 2016, features a one-on-one interview
        with Moira Lang at a time when changes were introduced to revamp the film
        festival.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733904d-5515-4402-9199-1eca3018ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — What do “Karnal,” “Ang Tanging Ina
        Mo (Last na ''To!),” “Kisapmata,” and “Enteng Kabisote 3: Okay Ka, Fairy Ko:
        The Legend Goes On and On and On" all have in common?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a73405-cc16-4ca4-850f-502c59ce47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all Best Picture winners of their respective Metro Manila
        Film Festival editions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b1a2d-a7bd-4ab8-ab17-535158904764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its first incarnation in 1975 to its current form, the MMFF
        has been subject to all sorts of controversy, something that all film festivals
        and awards shows are not immune to. But the declining quality of films since
        the 2000s — and the emphasis on big box office draws — have turned the once-great
        festival into a laughingstock. Big headliners are favored over well-written
        scripts (then the sole basis for judgement for a film’s inclusion) or historical
        value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0071e59-0ddc-4b10-a486-d852307289e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn''t matter what''s in the script,” wrote film critic Philbert
        Dy in his Esquire Philippines article detailing his experience as a selection
        committee member of the MMFF. “All that matters are the names attached to
        those scripts. Vice Ganda, Kris Aquino, and Vic Sotto are automatically accepted,
        regardless of how good or bad the scripts are. Some of the committee might
        opine, even, that the Kris Aquino script is really terrible. But it has to
        go in, because Kris Aquino is a known quantity.”</p>'
    '9':
      'image': 'jcr:04357c2a-6c86-4dd9-b7bf-e5a3beb3b554'
      'imageCaption': 'Real Florido''s "Kabisera," starring Nora Aunor is in some
        way, a continuation of the family film tradition of the Metro Manila Film
        Festival. Screencap from YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f4c38-5935-4e34-8671-23d116c320a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4afca-5241-4b1d-ac97-c143bb26ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just last year, a controversy caused cracks in the structure
        of the MMFF itself. The disqualification of Erik Matti’s crime drama “Honor
        Thy Father,” one day before the awards night, launched a congressional inquiry
        as to the grounds of its exclusion. The film ran against the likes of “My
        Bebe Love: #Kilig Pa More,” a Vic Sotto vehicle, and the box office hit “Beauty
        and the Bestie” starring Vice Ganda and Coco Martin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b455a-adf5-4f3d-ad28-2db42d9b6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings proved that the film wasn’t accorded due process and
        “the board of jurors was duly influenced by, in particular, two execom members
        who have since left the [committee],” as disclosed by current MMFF executive
        committee member Moira Lang, the screenwriter behind films such as “Tanging
        Yaman,” “Milan,” and “Anak” (under her previous credit Raymond Lee) who also
        produced films such as “Zombadings 1: Patayin sa Shokot si Remington” and
        Lav Diaz’s “Norte: Hangganan ng Kasaysayan.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa12392-9db9-4815-9649-89d1d71597ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current execom, headed by acting MMDA chairman Thomas Orbos,
        was the fruit of an extensive rebuilding of the film festival’s mission and
        vision. Included in the committee as well are film professor and festival
        programmer Ed Cabagnot, SM Leisure and Entertainment president Ed Tejero,
        Senator Sonny Angara, and Congressman Alfred Vargas. Since the term of previous
        MMDA acting chairman Emerson Carlos, planning workshops were done, and the
        result is a refreshed festival, as reflected by the announcement of the new
        lineup of films, which was met with both applause and dismay.</p>'
    '15':
      'image': 'jcr:490f4c83-e697-40ca-95bf-d659a8196b79'
      'imageCaption': 'Metro Manila Film Festival executive committee member Moira
        Lang believes that there should be no distinction between ''mainstream'' and
        ''indie'' films. "Kasi pag sinabi mo na na ‘indie vs. mainstream,’" she says,
        "it’s like saying that ‘an indie can never go mainstream.’ So ano na yung
        term pag naging mainstream na ang indie? So dapat talaga tigilan na ‘yang
        ‘indie vs. mainstream’ na ‘yan eh.” Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0242be-67f1-4307-860e-06eaa1ba0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960d5b2-2b19-4f82-a043-732db63fa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We came up with a new vision statement for the MMFF, which was
        to ‘be a festival that promotes Filipino artistic excellence, promote audience
        development, and champions the sustainability of the Filipino movie industry,’”
        shares Moira. The biggest change was the selection of the films: only finished
        films will be considered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754ab2a-699f-4416-94b7-173b000114d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Ganda and Coco Martin film was rejected. Veteran producer
        Mother Lily of Regal Films cried foul. Vic Sotto asked that the festival “respect
        the taste of the Filipino viewers.” The newer films were perceived to be “indies”
        — small budget films from small productions that should, at least if some
        voices are to be believed — be relegated to independent film festivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad29da-592f-4d34-a66e-7a10c6552a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:55:19.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Committee members like] Mr. Tejero, very sound yung mga inputs
        [during meetings] — realistic and pragmatic,” shares Moira, who just came
        from another committee meeting — a tense one, she admits. “Pero nakikita naman
        niya na yung possibility that indies can actually also go mainstream. Kaya
        ayoko yung ginagamit yung ‘indie vs. mainstream’ kasi it’s as if you already
        ‘resigned’ indies to the margins forever. Kasi pag sinabi mo na na ‘indie
        vs. mainstream,’ it’s like saying that an indie can never go mainstream.’
        So ano na yung term pag naging mainstream na ang indie? So dapat talaga tigilan
        na ‘yang ‘indie vs. mainstream’ na ‘yan eh.”</p>'
    '21':
      'image': 'jcr:6cf85452-6a87-4881-8679-c99665882616'
      'imageCaption': '"Ang Babae sa Septic Tank 2: Forever is not Enough" is the
        only sequel included in the new MMFF line-up. Screencap from YOUTUBE/QUANTUM
        FILMS  '
