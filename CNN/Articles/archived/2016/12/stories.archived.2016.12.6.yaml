      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said that based on some reports, birth defects usually occur
        when the mothers contract the Zika virus in the first three months of their
        pregnancy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce1317-2ecc-49c4-a13e-e4f4ae4f4b98'
