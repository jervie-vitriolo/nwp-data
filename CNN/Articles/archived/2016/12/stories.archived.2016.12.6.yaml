    'title': 'LOOK: VP Leni Robredo lists down accomplishments as HUDCC Chair

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedfdee9-90f1-46fd-a1e1-9cc6e4469721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice-President
        Leni Robredo listed down her accomplishments in the five months she has served
        as the Chairperson of the Housing and Urban Development Coordinating Council
        (HUDCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f2bf7-38c3-4af6-ab93-e0dd49db9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the cutting of red tape, providing low-cost housing
        for at least 46,000 families, and the start of construction of at least 17,000
        homes for victims of super typhoon Yolanda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de13ad4-41f7-4e3e-b970-97f9378e677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data was released by her office on Monday, the same day she
        tendered her resignation as HUDCC Chairperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f556a8-2f8d-42b3-8089-1f34dc283bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on Monday that she worked diligently in the short time
        she served as Housing Secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8b978-2a4e-41e7-be85-f1ff241bfbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sayang because we have really worked very hard in the past five
        months. Ang daming problema ng housing na sana hindi na mabiktima yung mga
        tao sa iringan ng pulitika,"she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853eca8-87b8-4e36-a3dc-8f9b0905db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:46:11.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:46:16.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s regrettable because we have really worked very
        hard in the past five months. There are so many problems in the housing sector,
        and I wish the people would not be made victims of political squabbling.]</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Robredo: We worked very hard in the last 5 months | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
