      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines that members of the Liberal Party have
        yet to meet to discuss their next course of action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbe611-d2aa-4c40-a590-c993000dc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:59.230+08:00
