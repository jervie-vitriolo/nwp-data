      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, there are two Filipino title-holders in ONE Championship,
        heavyweight Brandon Vera and lightweight Eduard Folayang.</p>'
