    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED chair Licuanan wants to meet with Duterte

      '
    'updated': 2016-12-07T09:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391bc1d-6759-4980-a975-f0c52a77ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Higher Education (CHED) Chairperson Patricia Licuanan said Tuesday that she
        would like to meet President Rodrigo Duterte soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee47086-96d5-46b6-9b38-fbeb5b52e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan''s request comes after Presidential Spokesperson Ernesto
        Abella said in a Tuesday press briefing that Duterte had ordered her not to
        attend Cabinet meetings because she was among those that Duterte had asked
        to resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e1ce6-11f9-4c48-8722-f9b618571ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHED Chair Licuanan will not comment on the desist order issue
        any further until such time she has spoken with the President," the Office
        of the CHED Chairperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f370d-4711-4874-a79c-f7caa585356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:14:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:14:32.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
