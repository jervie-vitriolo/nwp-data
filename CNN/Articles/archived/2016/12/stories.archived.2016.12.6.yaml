  'facebook-and-other-tech-giants-are-setting-up-a-database-for-terrorist-content':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-06T17:47:17.808+08:00
    'imagesource': 'jcr:2a67909f-ccc6-455e-a19b-79c5ef7390b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f92de638-26d1-4fb5-a730-1035fffa7095'
    'lead': 'Facebook, Twitter, Microsoft, and Google''s YouTube say they will set
      up a shared database to help them track and remove "violent terrorist imagery
      or terrorist recruitment videos."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:09:56.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T11:10:00.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:09:59.952+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and other tech giants are setting up a database for terrorist
      content

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eec3bd-4361-4f6f-9933-bb8301254ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Four of the world''s biggest
        tech companies are collaborating to crack down on terrorist content on their
        platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f071382-18a2-40d4-bc6f-dac5988649f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter, Microsoft, and Google''s YouTube say they will
        set up a shared database to help them track and remove "violent terrorist
        imagery or terrorist recruitment videos."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90262a96-9819-4c6a-84db-1155ee0f4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database will contain the digital "fingerprints" of the images
        and videos, allowing the tech firms to identify potential terrorist content
        more efficiently, the companies said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916936b-d0fb-4da9-9e0a-cb6a7b652487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet giants have been battling the spread across the internet
        of content linked to terrorist organizations. Supporters of the Islamic militant
        group ISIS have proved particularly adept at using social media for propaganda
        and recruitment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e4637-987e-4bfd-a469-5783a1baa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from top tech companies met with U.S. government officials
        in January to talk about how terrorists are using social media to recruit
        attackers. In August, Twitter said it had suspended hundreds of thousands
        of accounts for promoting terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb00b65-8b46-4498-b36b-9fd86bfdbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such suspensions have drawn angry reactions from some users, including
        threats by ISIS supporters against the founders of Twitter and Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435430e9-9442-40aa-854a-6893c3e4a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration said in July that Twitter traffic for ISIS
        has declined significantly over the previous two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4686e-570c-44d7-b6bf-1f6c71392aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech firms have the challenge of balancing freedom of expression
        with preventing illegal activity and respecting users'' privacy. They also
        face the potentially contentious task of determining what constitutes terrorist
        content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619c008-5eef-4d5d-b23d-7a172b06b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from the four companies on Monday came hours after
        they were singled out by European officials for not removing hate speech from
        their platforms fast enough. The European Commission found that only 40% of
        hate speech published on the firms'' platforms was reviewed within 24 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c0d3a-f9dd-408e-8d64-b3f17e6efec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech firms will start the terrorist content database with the
        digital fingerprints of "the most extreme and egregious terrorist images and
        videos we have removed from our services," they said. Fingerprints for offending
        content found on one company''s platform can be added so that the other participants
        can check if it''s been posted on theirs as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141a2d9-cfb5-4cc6-9870-a12f2121a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies could become involved in the database in the future,
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483a17e-19cb-4ef3-b902-aa786244d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:09:56.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T11:10:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://money.cnn.com/2016/12/06/technology/facebook-twitter-google-microsoft-terrorist-content-database/index.html">
        "Facebook and other tech giants are setting up a database for terrorist content."</a></em></p>'
  'CHED-chair-Licuanan-wants-to-meet-with-Duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T16:32:43.338+08:00
    'imagesource': 'jcr:8f080ef4-291b-46a6-8d32-c5c7698bcf0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc4c0a4-2b16-4081-8e39-bcd27d8b19dd'
    'lead': 'Commission on Higher Education (CHED) Chairperson Patricia Licuanan says
      she is seeking an audience with President Rodrigo Duterte to talk about his
      order stopping her from attending Cabinet meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:14:03.322+08:00
