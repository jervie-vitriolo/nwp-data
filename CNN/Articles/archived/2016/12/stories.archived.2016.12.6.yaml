      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his late-game heroics in Game 1, team captain Jeron Teng is
        once again expected to lead the charge for La Salle together with league MVP
        Ben Mbala.</p>'
    '9':
