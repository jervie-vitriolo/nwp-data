      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fresh from wrapping
        up its latest event in the Philippines last Friday night, ONE Championship
        has announced its plans for 2017 in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413d873-aef3-442d-b1a0-97bafcba0628'
