    'mgnl:lastActivatedVersionCreated': 2019-11-08T15:18:39.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Hero of the Year winner: ''God chose me to help''

      '
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19604278-dc8b-411c-a1d7-e629118a2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Jeison Aristizábal wasn''t born
        destined for success.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1236de-9ab9-4e8d-a21e-387ed9c69173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from one of the poorest areas of Cali, Colombia, and waging
        a constant battle with cerebral palsy, the world seemed dead set against him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542911d-7c42-4e71-ba9d-ac400071bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a young boy, a doctor told my mom that I would amount
        to nothing," said Aristizábal, 33.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049fa83-31c8-4186-81b2-8bc6b228c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family support and a dogged spirit helped Aristizábal gain independence,
        and he set out to ensure other disabled youth could do the same. Launching
        a disability-advocacy foundation out of his parents'' garage was one of the
        first steps in a journey that''s taken him to law school and across the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bfe13-fd4f-47ab-9fe8-8d37f1957472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Aristizábal has been named the 2016 CNN Hero of the Year for
        his work providing educational and medical support for youth living with disabilities
        in Colombia. Aristizábal was recognized during Sunday''s CNN Heroes: An All-Star
        Tribute alongside the other top 10 CNN Heroes for 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4288615-bc0a-4073-a3a3-5e9a79c71118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10th annual show, hosted live by Anderson Cooper and Kelly Ripa,
        saluted everyday people doing extraordinary things to improve the world. Aristizábal
        was selected the 2016 CNN Hero of the Year after a six-week audience vote
        on CNN Digital and social media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4487b3a-fe47-422f-80ab-410bae405b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aristizábal will receive $100,000 to continue working toward greater
        opportunities for disabled and non-disabled youth. All of the top 10 CNN Heroes
        for 2016 will receive a $10,000 cash award. Donations made to each of their
        designated nonprofit organizations are also being matched up to $50,000.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a94a4-3513-4efb-8392-5ddd03ee2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Hero of the Year becomes CNN SuperHero</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7f717-0c5f-44d5-8b7e-a92e238b80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also announced during the show was a special award: 2012 CNN Hero
        of the Year Pushpa Basnet was selected the CNN SuperHero. Basnet works to
        provide housing, education, healthy meals, and medical services to children
        forced to live with their parents inside Nepal''s prisons through her Early
        Childhood Development Center.</p>'
    '47':
      'image': 'jcr:266e9845-aaca-4a4f-873a-4ce876dbb23f'
      'imageCaption': 'Nepalese social worker Pushpa Basnet  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e1c69-ecc6-4307-b846-3844898cc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6fd69-87c3-4775-b2f4-79434728b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for making my dream into reality" Basnet said Sunday.
        "The most important thing is that you need to believe in yourself, have passion."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9042cb-1b45-4253-8bc7-aeeb428fef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10th anniversary CNN SuperHero is a former CNN Hero of the Year
        whose outstanding work continues to best embody the spirit of the CNN Heroes
        campaign. She will receive $50,000 to continue her inspiring work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06ed20-054e-42c3-9294-43c9f558da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/12/10/CNN-SuperHero-Efren-Peñaflorida.html">Related:
        Efren Peñaflorida nominated as CNN SuperHero</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7f354-92b3-40b6-9ed6-ba744622519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded ceremony included presenters Edward Norton, Liev
        Schreiber, Octavia Spencer, Keegan-Michael Key, Danielle Brooks, Diane Lane,
        and Edie Falco, among others.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df419cb0-67aa-4926-9233-cd5afe0dd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idina Menzel performed the song "I See You" from her album Idina.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070a191-1efb-4ffc-93d1-d27c64a833f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born with a purpose</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87263ce1-9cd7-4a93-998b-580a94d7a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeison Aristizábal has been working to further the cause of disabled
        youth in Colombia for the past 15 years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc897f75-2558-47e3-8808-abb0392ba42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His small garage operation has grown: ASODISVALLE (an acronym that
        translates to Association of Disabled People of the Valley) offers a range
        of services that have helped transform the lives of more than 1,000 young
        people and their families — all for free.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b31f5-adaf-4935-aa91-5daa092f38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he began to question why God gave him a disability, Aristizábal
        explained in his acceptance speech Sunday, he had an epiphany.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2907ae5-3d74-41e2-96f0-a33116a7c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I realize God chose me to help children with disabilities
        and their families and build a chain of dreams. I am about to graduate as
        a lawyer, and I want to do more to change my country''s laws."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9fee9-cc5c-4a36-82b2-2016ab4a7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he works to improve the way his government treats people with
        disabilities, Aristizábal invited viewers to pick up the cause.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b9274-989d-4240-a1dc-3d111215aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open your hearts and join this beautiful work, too. There are many
        children hoping for your support."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223203e-c492-4a16-a3b5-a6a5ff67b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advice to anyone who wants to make a difference:</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f46c9-abc3-482d-82d5-dafcec7589e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when we see a big problem, we feel like we can''t do
        something," he said. "But starting with the little things, helping fix the
        little things, we can transform many lives."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c2127-167a-4c69-aa6e-c2305a4bbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s more about the other nine men and women who were selected,
        along with Aristizábal, as a Top 10 CNN Hero because of their dedication to
        helping others:</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273231eb-5e6f-4e82-9a7c-c1e0eb4fe329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Craig Dodson: Breaking a negative cycle</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e8589-cbc3-4fc1-bb6f-eeb23b1fbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Dodson was a semi-professional cyclist in 2005 when he was
        asked to speak to a group of students from one of the roughest housing projects
        in Richmond, Virginia. Inspired to help, Dodson founded the Richmond Cycling
        Corps in 2010, for at-risk children.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5002df-40ec-497e-ad64-1f3cecfb8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are like the Navy SEALs," Dodson said. "We have to infiltrate
        and be there for every part of their life."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dec3d1-9444-4e32-949b-0aefee50a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sherri Franklin: Helping old dogs find new love</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9139ab-d138-4d13-8732-475848f1bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherri Franklin has poured her lifelong passion for animals into
        Muttville, a nonprofit that rescues and finds homes for senior dogs – more
        than 4,000 so far.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d5a0f-b540-45ca-92e0-916250366845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started the nonprofit out of her home in 2007.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a140ae0-f0e9-4f1e-85cd-6bda40ef6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about the quantity of time, it really is about the quality
        of time you spend with your animal," Franklin said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5b057-6cf0-40c1-8a34-0dfcb0ee5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brad Ludden: Conquering cancer with sports</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6894d5a-1eeb-4f3f-af30-b890397c92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching his aunt battle cancer when she was 38, Brad Ludden
        started First Descents, a nonprofit that brings outdoor adventures to young
        adults battling the disease.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c9712-6d11-469d-b5a9-0a03658d63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that important reminder that this life, it''s really fleeting,"
        Ludden said. "With that knowledge, we have this obligation to go out and live
        as fully as possible."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2f86d-1dbb-4f1f-be0f-a50755b60e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luma Mufleh: Forging a refugee family</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d60b29-4116-4ce6-9602-4d356de9d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luma Mufleh founded a soccer program and school called the Fugees
        Family that addresses the unique needs of the refugee community in Clarkston,
        Georgia. Last spring, the Fugees Academy graduated its first class.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b855e1a-c5c6-4c1c-9ca6-f8b14c8045c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s getting people from all over the world, from all different
        faiths, to come together to do something great," Mufleh said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab1d22-780b-44df-b9ff-f1a25487827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Umra Omar: Caring without borders</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b13d4-4af5-46ed-a8d9-3247b0e49e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umra Omar left a career in the United States to help people without
        any access to health care in her homeland of Kenya. Omar founded Safari Doctors,
        a group that travels by boat, road, and air to ferry free medical services.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d0fc4-37d8-4049-aa4c-85ba38f4b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being here, being close to home, to be able to fill some of the
        gaps in accessing health care, it''s kind of been an IV drip for life and
        purpose," Omar said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a93d2-2115-40e2-a81c-5e7083e96162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Georgie Smith: Designing with a purpose</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e75e4-6c0a-4976-8e76-1ea3fd611271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County has the country''s largest foster youth population,
        and when they age out of the system, they''re often left on their own. Georgie
        Smith founded A Sense of Home to design comfortable living spaces for former
        foster children.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a0728-31fb-4852-9039-8735ef5d8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By setting up their first home, it gives them the foundation from
        which they can succeed," Smith said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5729c2-a985-46c9-aa8a-fddf1e45a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sheldon Smith: Building up good fathers</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aebf2-1014-412d-99bb-1e010a8bee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheldon Smith grew up with an often-absentee father, and felt the
        effects. Serving jail time for robbery scared Smith straight and inspired
        him to stay in his child''s life. He later started the Dovetail Project, which
        teaches young fathers the life skills necessary to become responsible parents
        and positive role models.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4f10e-8040-4d7e-b3fe-22696eb41cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal when I started the Dovetail Project was to break the cycle,"
        Smith said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61098091-8831-4d4a-9dea-aa606bb47f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becca Stevens: Fighting human trafficking</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d424287-7c72-4020-bfb0-51e2cb39452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 years ago, Becca Stevens set out to help the women of
        Nashville who have been scarred by prostitution, addiction, and trafficking.
        Today, her nonprofit provides women a home, medical care, counseling and jobs
        – all for free.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c2246-8bf5-4134-a8b7-153c64ba79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the women ended up on the streets by themselves. And so
        it makes sense that it takes a community to welcome them home," Stevens said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173d69f-1182-4e91-a346-bd6fc52df08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harry Swimmer: Riding for a good reason</strong></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a339e23-f039-42e6-9203-f12132ebd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Swimmer transformed his horse farm into a sanctuary for children
        with disabilities after meeting a special girl who responded positively to
        horse-riding therapy. "She just lit up like a candle," said Swimmer. "That''s
        when I knew what I wanted to do."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84056b12-9cba-43c1-b18d-4e6239e65ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1988, his organization, Mitey Riders, has provided more than
        800 children with free equine-assisted therapy.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14b6d3-aba9-4481-997f-68839e313c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the award package, each Top 10 CNN Hero for 2016 will
        receive free organizational training from the Annenberg Foundation, a leading
        supporter of nonprofits worldwide. They will participate in a customized version
        of the Annenberg Alchemy program, which offers practical guidance to help
        strengthen organizations for long-term success.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402200c-0c04-4708-b7d8-7753c2f6e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:18:35.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:18:39.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/11/world/cnn-hero-of-the-year-jeison-aristizbal/">"CNN
        Hero of the Year winner: ''God chose me to help.''"</a></em></p>'
  'PBA-Philippine-Cup-Press-Corps-Player-of-the-Week-Paul-Lee':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Paul Lee averaged 19 points, 5.5 rebounds, and 4.0 assists on the
      way to claiming the Player of the Week award.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-12T12:55:29.892+08:00
    'imagesource': 'jcr:2a4152a2-0718-4f20-b139-d97d72ba6d59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60535c68-fafd-4ba4-852e-b3179932bdc8'
    'lead': 'Paul Lee''s dominant play in the past seven days has earned him the PBA
      Player of the Week award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:21:10.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T15:21:13.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T15:21:13.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Paul Lee named PBA Player of the Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f08363-828a-412f-aaf3-80f99aaaf1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After a slow start
        with the Star Hotshots following a blockbuster trade, Paul Lee has finally
        hit his stride to earn the Philippine Basketball Association (PBA) Press Corps
        Player of the Week nod.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4327622-8841-4132-81b3-a48411229969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was on the mark from beyond the arc on Wednesday as Star beat
        down the NLEX Road Warriors, 99-75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86f935-b801-4605-bb81-3bdec949827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Elasto Painter shined for 20 points, knocking down four
        triples and dishing out seven assists against his former coach, Yeng Guiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b04d8-89a3-4160-8005-82b020e28d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three days later, Lee slotted in with 18 points as Star steamrolled
        the Phoenix Fuel Masters, 123-79, at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44a479-8ced-410b-9fb3-b4e9e3e3e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the week, Lee posted game averages of 19 points, 5.5 rebounds,
        and 4.0 assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed267260-74a3-48e0-8b50-85a57bf705d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star guard will look to continue his good run of form when the
        Hotshots tackle the Rain or Shine Elasto Painters on Sunday at the Araneta
        Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2aeb7-f4bd-4c62-a501-6b5d7ab5af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:21:10.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:21:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest will be the first time Lee will faceoff against his
        former ball club.</p>'
  'rodrigo-duterte-firearms-china-ready-pickup':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T12:39:14.096+08:00
    'gallerysource': 'jcr:fcc2e2e2-ebe8-424f-848d-816a6f4d24d1'
