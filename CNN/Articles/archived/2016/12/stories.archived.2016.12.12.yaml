    'lead': 'President Duterte is pushing through with plans to buy arms from China
      in a sign of further warming of ties with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:30:20.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T15:30:25.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T15:30:24.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Firearms from China ready for pickup

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7243f-2d83-4d26-bf87-02ac9d2f55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Duterte is pushing
        through with plans to buy arms from China in a sign of further warming of
        ties with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce7aa8-72ec-482f-9bda-94e20bd8d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before a group of soldiers Sunday evening, the President
        says the arms have been prepared for pick up and that China has been pressing
        him about the arms deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6593f24-7499-4498-90bd-c5824c75f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he told Defense Secretary Delfin Lorenzana to talk
        to the Chinese and get the weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3f5f3-5341-4e6d-8c67-74295bd2b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President adds the country will receive the arms through a grant,
        which will be payable in 25 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd649c-8107-4cde-bc44-b425affee3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at the Northern Luzon Command in Camp Servillano Aquino in
        Tarlac City yesterday as part of his military camps visits around the country
        to boost troop morale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e62d83-9742-43f3-af77-0fd0ff5bac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to soldiers to understand why he had to declare
        a unilateral ceasefire with communist rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8dee2-0b42-4edb-832b-88768dc23b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains this is necessary to end the decades-long war with the
        New People''s Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9de22d-e882-435d-86ac-2b6197ba7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Yung iba na matagal na sa serbisyo, alam ko masakit sa
        inyo yan, but you have to understand me and the rest of the Filipino people
        lalo na ang kalaban natin Filipino rin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07fe60-e207-496f-89e6-8ae21814e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know this is difficult for those who have been in
        the service for a long time, but you have to understand me and the rest of
        the Filipino people, especially since we are fighting against fellow Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8998c-ab48-4624-b112-024e023e7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said the conflict in Mindanao is a different
        story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce502ba-b363-4af4-a4a8-c48f06aa7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government troops may need to fight for a long time amid
        reports of the presence of terrorist group ISIS in the South.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aa1db-5c27-4a61-b2e5-acf01c292115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte promised officials cash gifts for the Christmas
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53ba27-41ae-4aec-bfef-22bd505215c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:30:20.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:30:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say, though, how much the soldiers will get.</p>'
  'Premier-League-Manchester-United-Tottenham-Henrikh-Mkhitaryan':
