      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passes played were deflected and Joel, who played a fantastic
        game, couldn''t clear the ball and then Loris was surprised like everybody.
        We scored a wonderful goal and created plenty of offensive situations - we
        should have had more."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889ca7d-0c26-4790-879c-135368a2fe61'
