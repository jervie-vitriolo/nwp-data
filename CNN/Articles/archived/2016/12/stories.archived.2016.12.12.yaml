    'lead': 'A photographer who recently visited the country captures the uncertainty
      in the air in the solemn aftermath of Castro’s death, and the vintage cars that
      dotted the road on that day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:34:32.348+08:00
