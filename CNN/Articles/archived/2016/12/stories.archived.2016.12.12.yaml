      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Just as digital
        nomads are on the rise, it’s timely that local fashion brand Eairth just launched
        its e-commerce site eairth.ph. Founded eight years ago by Vivien Ramsay, known
        previously as Melissa Dizon, Eairth — a combination of the words “earth” and
        “air” — offers lived-in luxury clothing for thinkers and travelers. Its former
        strategy was focused on selling to international stockists, but Vivien, along
        with husband Edward Ramsay and friend Borgy Manotoc, has been busy revitalizing
        the brand so it can cater to anybody around the globe, most importantly the
        domestic market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc01d7-b3c7-4c3b-9b60-297bf764f4d6'
