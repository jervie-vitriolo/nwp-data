  'joe-biden-door-open-for-2020-run-against-donald-trump':
    'author': ' Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. Vice President Joe Biden (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-12T10:28:23.837+08:00
    'imagesource': 'jcr:77ed2e17-0d40-4b74-b82b-f75d58a560c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f514490f-0f1f-413d-b5a5-1e58cb0eee97'
    'lead': 'Vice President Joe Biden wants a say in the direction of the Democratic
      Party as it picks up the pieces from a nightmare electoral loss this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:43:26.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:31:44.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden keeps door open for 2020 run against Trump: "who knows where we''re
      going to be"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd22949-ab60-45ca-9f70-932a82a75622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vice President Joe Biden wants a say in
        the direction of the Democratic Party as it picks up the pieces from a nightmare
        electoral loss this year – and isn''t willing to fully rule out a bid for
        the presidency if he thinks issues of economic fairness aren''t being voiced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f56fc8-1d5d-4cfd-8a4d-601ad917af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years is a lifetime in American politics," he told CNN''s
        Jake Tapper in an interview on State of the Union. "And I think nominees are
        determined by their parties based mostly on what skill set is most needed
        at that time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b0f9e-4e57-4fcb-85d0-e42594d59dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows where we''re going to be two years from now when people
        are really starting to look seriously at what they''re going to do," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d4528-bdef-4512-aa39-b635f72255b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after a week of public back-and-forth on the prospects
        of a run in 2020; he somewhat facetiously told reporters on Capitol Hill Monday
        he was going to run, only to return Wednesday to the Capitol and insist "I
        have no intention of running."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921f74c-4b5c-4ba1-97eb-064327db05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden, now 74, decides to run for president in 2020, he''d be
        asking Americans to elect the oldest commander-in-chief in U.S. history; Donald
        Trump, 70, will assume that record when he''s sworn in next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03700299-f87e-4c0b-8cee-9e75250a9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Age could be very much an issue, and it may not be," Biden acknowledged
        in the interview. "It depends on the state of my health and the health of
        whoever is running."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa430e-50f2-4c5d-ae82-8d1a4104211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After publicly weighing a presidential bid this cycle, Biden announced
        in October 2015 he wasn''t emotionally prepared to enter the contest following
        the death of his eldest son Beau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5d752-204f-4a46-b01d-e7e223ca724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Hillary Clinton''s loss in November – which was propelled,
        in part, by Trump''s huge margins of victory among white, working class man
        – many wondered whether Biden might have fared better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32964a-e1b9-4697-b6e7-6e3a79268447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s spent his career appealing to working class voters, and has
        identified his popularity among that demographic as a reason then-candidate
        Barack Obama selected him as a running mate in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b32be5-6bd0-4ac4-abf5-d4c3f34d100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden downplayed any suggestion he could have topped Trump in an
        election matchup this year – "They''d probably be eating me alive," he said
        of Republicans – but he did lament a contest that lacked serious policy debates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598066e4-8857-465f-9c33-8d9ea9c33e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got drowned out by the most vicious campaign, the craziest campaign
        I''ve ever witnessed since I''ve been involved," he said. "The bulk of the
        debate was emails and/or his boorish behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc593ae5-ccbe-4895-9455-b05251e43aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who came to Washington as a U.S. Senator in 1973 and has
        remained in elected office ever since, is set to depart government next month
        for the first time in four decades. He says he''s planning to establish a
        center at a university to continue his work toward finding a cure for cancer,
        a mission he began following his son''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bffa19-ae87-4f80-aca4-3b8fe1632a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he''s emerging from his life in public service gratified
        at his standing as an honest broker; a reputation he says crosses party lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb331c2-5983-456e-a43a-bba6c7f6eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proudest of leaving here with a reputation among both Democrats
        and Republicans to never have misled anybody and viewed of someone who has
        been honorable. That''s what I''m proudest of. My name," Biden said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32987b-e932-439e-9343-34a5914a18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever he ultimately decides about a bid in 2020, Biden said he
        wouldn''t wait until a campaign to express his views on the future of his
        party. He insisted Democrats must huddle and determine a path out of their
        political woes following Trump''s win in November, which also saw the GOP
        maintaining control of both the U.S. House and Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0d00a-75e4-4efe-abce-296240b5fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to reestablish the roots of the Democratic party,"
        he said. "We are going to engage in some real serious debates...I think you''re
        going to see a lot more focus on how to bring everybody on board in terms
        of economic growth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2326f-7513-4cfb-b9d4-9654a2670e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned on who might lead Democrats out of the darkness, Biden
        listed congressional leaders like incoming Senate Minority Leader Chuck Schumer
        and Rep. Nancy Pelosi, the Democratic leader in the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6ed68-59b3-45e8-a90b-7d55719ba78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also named himself, declaring he wasn''t disappearing when he
        leaves his post in January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055059a1-8fd2-4f58-846a-90945cfd4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like after every presidential election that the party loses, there
        is no single leader," he said. "There are voices that hopefully will be heard.
        Hopefully, I''ll be able to have a voice in the direction of the party."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d6a61-120b-4279-a969-128e196ec108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going anywhere," Biden said. "I''m really not."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120572c-6d51-4626-8971-c10704e27eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:43:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:31:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/11/politics/biden-sotu-2020-democrats/">
        "Biden keeps door open for 2020 run against Trump: ''who knows where we''re
        going to be.''"</a></em></p>'
