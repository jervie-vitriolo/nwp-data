      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure we could have had one or two penalties given.
        We have to take it. It felt like we was in their box for the whole game but
        it''s not that simple. It''s all about making the right decisions and you
        need a little bit of luck.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
