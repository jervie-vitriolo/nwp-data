  'Sandigayanbayan-clears-Joc-joc-Bolante':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s anti-graft court'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T23:36:49.549+08:00
    'imagesource': 'jcr:6b288b13-59bf-470e-9316-69da5425a67d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32bc0b40-ccc7-458a-8afd-8cbaaa478f7d'
    'lead': 'Over a decade after the news about an alleged "fertilizer fund scam"
      hit the headlines, former Agriculture Undersecretary Jocely "Joc-joc" Bolante
      has been cleared of plunder charges in relation to a P723M program for farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:27:57.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:28:01.478+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:28:01.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan clears Bolante of plunder in ''fertilizer fund scam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0b9a9-d2bc-4174-890d-ed4e9ced956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over a decade
        after the news about an alleged "fertilizer fund scam" hit the headlines,
        former Agriculture Undersecretary Jocely "Joc-joc" Bolante has been cleared
        of plunder charges in relation to a P723M program for farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0afebd-138d-4a2c-b62c-6564f01622c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said it found no probable cause against Bolante
        — who was accused of being a key player in the supposed fund misuse — as prosecutors
        failed to produce evidence to prove he committed plunder. The announcement
        was made to the media on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a528a3-cb61-487b-87e9-4548a664fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolante and nine others had been charged for allegedly pocketing
        over P265M from from funds meant for the purchase of fertilizers. The amount
        was said to have been used instead for the campaign of former President Gloria
        Macapagal-Arroyo when she ran for president in 2004. A number of congressional
        hearings were carried out on this and a plunder case was eventually filed
        in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee429c26-5fc8-4234-b765-a0712934e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/21/SC-releases-decision-to-dismiss-plunder-case-vs-Arroyo.html">Related:
        SC releases decision to dismiss plunder case vs Arroyo</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539792b-4403-47a9-919b-77c26f4c7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bayan Muna party-list Rep. Carlos Zarate, the anti-graft court''s
        decision marked "a sad day" for anti-corruption efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e15dbb-da9c-4391-8f00-13c6eee374fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaraming pagdinig na ginawa ng Senado at Kongreso at lumalabas
        nga kaya nagrekomenda maghain ng kaso dahil talagang talamak ang corrupion
        at that time at ginamit itong patronage politics specially during the Arroyo
        administration," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05a686-32bf-4ea1-bfa3-edf6a570ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate and the House launched a series of hearings
        over this. Charges were recommended because corruption was rampant during
        that time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e63b5b-961a-4c78-98c9-658121374af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Harry Roque of Kabayan party-list aired similar sentiments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f6491-7989-45a6-b59d-3d7046d4d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako malungkot na malungkot dyan</em>," he said. "Unbelievable
        naman na pagtapos ng pagkadami-dami ng ebidensya na nakuha ng Senado, siya
        ngayon ay maabswelto. May problema talaga sa Ombudsman at sa Sandiganbayan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b3a86-f60e-4137-b409-9083d354273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:57.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:28:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very sad about this development. It''s unbelievable
        that after so many pieces of evidence from the Senate, he will be absolved.
        There''s really something wrong with the Ombudsman and Sandiganbayan.]</p>'
  'cuba-photo-essay':
    'author': 'Patrick Diokno'
    'caption': 'A mural on the ground floor of La Guarida restaurant in Havana, where
      Rihanna was photographed for a Vogue editorial. Madonna also once partied here
      for her birthday. Photo by PATRICK DIOKNO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-12-12T20:13:47.085+08:00
