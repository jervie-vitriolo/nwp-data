    'template': '1'
    'title': 'IN PHOTOS: Cuba after Castro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a0ce7-54fc-4a7b-9e7e-16f3cedc030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:34:32.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:34:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s the 26th of
        November, the day after former Cuban president Fidel Castro’s death, and almost
        no one is in sight. In Havana, the country’s largest city, the streets are
        quiet. Most people are silently mourning in their homes, save for a few passersby,
        and some who could not leave their businesses. The previous day, the clubs
        were alive and nightlife was vibrant. But today, the city grieves the loss
        of its leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142164b-8595-4452-956a-b46a79eac2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:34:32.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:34:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they lament, others celebrate. Castro has left a divided legacy
        among his people and his critics — on one hand, his free provisions of healthcare
        and education, and on the other, the repressive laws of his autocratic socialist
        control that placed more families under the poverty threshold. Many Cubans
        nevertheless appraise his leadership of the 1959 Cuban Revolution, where he
        overthrew the dictatorship of U.S.-backed former president Fulgencio Batista.
        Yet the country’s current economic landscape still bears the effects of the
        U.S. embargo imposed during the armed conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b88f13-d97f-4801-a895-48699b512a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:34:32.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:34:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba’s rich history has left it in a time capsule in many ways.
        The cars that roam its roads are re-worked and restored vintage American vehicles
        from the ‘40s and ‘50s. The beginning of Castro’s regime, along with the embargo,
        caused American automotive companies in Cuba to close down, so nobody could
        purchase a foreign-made vehicle, let alone own one. With the former leader’s
        death — as well as his brother Raul Castro’s current rule giving way to an
        easing of the embargo, plus the election of a new American president — the
        future is nearly unforeseeable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52f735-b0c8-4198-ba73-2b435ca854c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:34:32.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:34:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the cars in Cuba remain old or will new vehicles come in, as
        new policies rise anew? A photographer who recently visited the country captures
        the uncertainty in the air in the solemn aftermath of Castro’s death, and
        the vintage cars that dotted the road on that day.</p>'
