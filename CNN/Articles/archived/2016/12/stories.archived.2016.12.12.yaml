      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho has come in for some criticism of his treatment of Mkhitaryan
        since his arrival at the club, leaving him out of the majority of match day
        squads and publicly questioning his ability to adapt to the Premier League.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ed17e-b012-4e09-a881-617ec1cf07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Portuguese was full of praise for the 27-year-old after
        his second straight man of the match performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe3f3e-0bb3-4933-9ba8-497c833f3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We scored a fantastic goal and it was so important for us in the
        end," Mourinho told Manchester United TV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef5868-2d2b-4765-8bf7-4c77cca99afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goalkeeper [Hugo Lloris] was not the Man of the Match, because
        Mkhitaryan deserved that, but he could have been too... and also the post!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096000f-7075-479f-9059-1682bc385bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the way we play, we don''t deserve to suffer, we don''t deserve
        to arrive in the last 30 minutes with our hearts in our hands. We deserved
        to be enjoying the match and we cannot enjoy the match when we are under pressure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979a362-5ee2-4a91-983a-e873469c1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was a bittersweet day for Mkhitaryan who was stretchered
        off injured in the dying minutes after twisting his ankle in a challenge with
        Danny Rose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb9244-4e83-4323-bcb0-37fa36a442d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial observations, Mourinho said, indicate he will only be out
        for up to two weeks and could return for United''s boxing day fixture against
        Sunderland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17fb14-6b7f-41d0-a89a-cff9bbc2a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best of the rest</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668952ca-4fc1-4a64-abd0-f96a7ab0d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s stuttering title charge took another blow Sunday as
        it was held to a 2-2 draw at home to West Ham.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083a4f1-31af-432d-91bc-dde35b104379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping three points in a thrilling clash against Bournemouth
        last weekend, manager Jurgen Klopp was looking for a positive response from
        his player in front of their own fans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3f8f2-05cf-4c84-954f-c5ca816086fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Loris Karius — who was criticized for his error which
        led to Bournemouth''s winner — was again at fault for allowing Dimitri Payet''s
        weak free-kick to squirm into the corner, after Adam Lallana had given Liverpool
        the lead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817ea03-6f7d-403f-91bb-214638f1956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defensive error from Joel Matip then allowed Michail Antonio to
        prod the ball past Karius to put West Ham in front, before a goalkeeping error
        from Darren Randolph gifted Divock Origi an equalizer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba8a39-01ef-407e-9665-1fb11876c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1568ca-9045-4650-9999-2654d2e62608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp, however, refused to blame his players for a further two dropped
        points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869e4bf-7be3-4766-8a2c-e6f1c1a90096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first goal was a wonderful free-kick and the second was an
        unlucky," the German told Sky Sports. "We shouldn''t have lost the ball before
        we made the foul for the free-kick.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f95e08-31dc-4576-8f11-9d37a330ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.568+08:00
      'mgnl:createdBy': 'jeff'
