    'template': '1'
    'title': 'Bipartisan group of senators calls for probe of Russian role in 2016
      US elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ec31e-05e7-4aa5-bf45-050874ac2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bipartisan quartet of high-profile senators
        said Sunday that "recent reports of Russian interference in our election should
        alarm every American," as President-elect Donald Trump sharpened his unprecedented
        attacks on U.S. intelligence agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afee83-e03e-41d9-b8f4-af20a1f4dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group – two Republicans and two Democrats – called for an investigation
        into American intelligence agencies'' conclusion that Russian hacking was
        intended to help Trump defeat Hillary Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0805aea-6e70-4d1e-b54d-6f20f7a02f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress''s national security committees have worked diligently
        to address the complex challenge of cybersecurity, but recent events show
        that more must be done," said Sens. Chuck Schumer, the incoming Senate Democratic
        leader, Sen. John McCain, the Armed Services Committee chairman, fellow Republican
        Sen. Lindsey Graham, and Sen. Jack Reed, the top Armed Services Committee
        Democrat, in a Sunday morning statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73edd1-8835-46f3-856e-a3e1dae0025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While protecting classified material, we have an obligation to
        inform the public about recent cyberattacks that have cut to the heart of
        our free society. Democrats and Republicans must work together, and across
        the jurisdictional lines of the Congress, to examine these recent incidents
        thoroughly and devise comprehensive solutions to deter and defend against
        further cyber-attacks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d7e40-250e-4ff1-8dc8-680023ce8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is an implicit rebuke of Trump, who has questioned whether
        Russia actually interfered with the election, including with hacks of Democratic
        operatives. The President-elect on Sunday morning blasted the intelligence
        community anew, calling its assessment that Russia interfered in the election
        "ridiculous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a45533-91ab-486b-ba72-9cb7ca78135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just another excuse. I don''t believe it," Trump
        said in an interview on Fox News Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaebfca-ae5f-4da9-9085-762df14eaef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier Trump sided with Russia over the CIA and attacked
        the U.S. intelligence assessment of Russia''s role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27fea3-525d-4444-b55b-a5b44cb2cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the same people that said Saddam Hussein had weapons
        of mass destruction," Trump''s transition team said in a terse, unsigned statement
        targeting the CIA on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc296d2-29ca-48f5-a520-5098d8c0d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election ended a long time ago in one of the biggest Electoral
        College victories in history. It''s now time to move on and ''Make America
        Great Again.''" Trump won 306 electoral votes, a comfortable margin above
        the 270 necessary but in the lower percentage of presidential victories over
        two centuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7d3ff-629c-40ca-ab2f-0683b76a6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team''s reference to the agency''s most humiliating
        recent intelligence misfire – over its conclusion that Iraq under Saddam Hussein
        had weapons of mass destruction – threatens to cast an early cloud over relations
        between the Trump White House and the CIA, whose assessments he''ll need to
        make monumental decisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cdd7b-8251-420d-b60b-2990cebc30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top leadership of the agency that presided over the Iraq failure
        during the Bush administration has long since been replaced. But the comments
        from Trump''s camp will cause concern in the Intelligence community about
        the incoming President''s attitude to America''s spy agencies. CNN reported
        last week that Trump is getting intelligence briefings only once a week. Several
        previous presidents preparing for the inauguration had a more intense briefing
        schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f9ad7-cdd4-40c9-9fe7-0c0d53a7171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp pushback to revelations in The Washington Post, which
        followed an earlier CNN report on alleged Russian interference in the election,
        represented a startling rebuke from an incoming White House to the CIA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ebd60-5760-441a-a304-20c233feb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been highly sensitive to any suggestion that he did
        not win the election fair and square, including claiming that he is only trailing
        Clinton in the popular vote because of a huge trove of illegal votes – a claim
        for which he has provided no evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a14912-631c-435a-a8a2-349d8e3fadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday Schumer said his requested probe should reach beyond Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fac3d6-fd0a-410e-9530-a8a995137852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to find out how extensive it is, how deep this is,
        what countries are doing this – it won''t be limited to just Russia and then
        to come up with conclusions on how to stop it," Schumer told reporters in
        New York City. "Our intel property in the government and some of our most
        important companies that employ tens of thousands of people in good paying
        jobs are hacked regularly. We have to look at all of this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8324d-8a0e-4f97-908e-ce52af30ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:37.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:32:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephen Collinson, Elise Labott, and Vivian Kuo contributed
        to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d132d-0bf8-47d0-bd1c-918d812eecef'
