      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A draw doesn''t feel too good, but it doesn''t feel too bad either."</p>'
    '44':
