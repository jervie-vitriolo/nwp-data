      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo paced the Batang Pier with 35 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b61476-b2e1-4a6b-b8d1-ddd8c9d0df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fairly well contested opening period saw GlobalPort take a slim
        23-22 advantage over Ginebra into the second frame, before cranking up their
        level of play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36e04d-6f53-4090-a952-aeb2ed974706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier went on scintillating 19-0 run to open up a 44-26
        lead in the second quarter, before closing out the first half with a 53-36
        lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56257bd-da88-4798-b308-69a97dfb4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barangay Ginebra refused to bow down, as they went on a run
        of their own to level the scores in the third period, 65-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0b666-fa3e-4c5d-aab3-df689a9270ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort had the answers all night though, as they held off the
        Ginebra fight back with a 7-2 run to open the payoff period to regain the
        lead, 75-67.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7fa8a-b77e-4ec0-859c-0ace32f7350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sol Mercado trey brought Ginebra as close as 87-82 with 2:29 left
        to play, but the Batang Pier would hold on and seal the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ac54d-87df-4c67-bedb-4f412e8d3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio and Japeth Aguilar led Ginebra with 23 points apiece
        in a losing effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fc42d-6691-445a-91c4-f6d8f780cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings slide to a 1-2 win-loss slate in the Philippine Cup,
        while GlobalPort improves to a 3-1 record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b46b4-45bc-4184-ad34-7c39cf0613e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:50:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:50:28.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra look to get back on the winning track when they take on
        the winless Mahindra Floodbuster on Friday, while GlobalPort gun for another
        win when they take on the Blackwater Elite on December 21.</p>'
  'trump-china-taiwan':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-12T08:08:20.342+08:00
    'imagesource': 'jcr:980587c6-200b-4eda-ab59-222098bdc1b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94575c35-9152-4f1b-b7f5-960e74a3f2d2'
    'lead': 'President-elect Donald Trump again signaled Sunday a willingness to confront
      Beijing, questioning whether the United States should keep its long-standing
      position that Taiwan is part of "one China."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:54:01.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T15:54:04.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T15:54:04.537+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: US doesn''t ''have to be bound'' by ''one China'' policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e85c9-d59a-4fea-9624-855caed6b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> President-elect Donald Trump
        again signaled Sunday a willingness to confront Beijing, questioning whether
        the United States should keep its long-standing position that Taiwan is part
        of "one China."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01155e60-bf4a-4788-86a8-d83300af5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully understand the ''one China'' policy, but I don''t know
        why we have to be bound by a ''one China'' policy unless we make a deal with
        China having to do with other things, including trade," Trump said on "Fox
        News Sunday."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83f32-96fb-4bda-886d-58dbf371dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had set off a diplomatic controversy when he took a call from
        Taiwan''s leader. The United States recognizes Taiwan as part of China – and
        Chinese officials were furious over the first conversation in decades between
        a Taiwanese leader and a US President or President-elect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b91f5-8118-4de8-9c97-b936a8a05124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated Sunday he won''t hesitate to anger China until the
        country comes to the bargaining table on trade and severs ties with North
        Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0316ce-093a-4ba2-8683-bf4da0299526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, look, we''re being hurt very badly by China with devaluation,
        with taxing us heavy at the borders when we don''t tax them, with building
        a massive fortress in the middle of the South China Sea, which they shouldn''t
        be doing, and frankly with not helping us at all with North Korea," Trump
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53351ae4-065c-4f15-8554-59533c34f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have North Korea. You have nuclear weapons, and China could
        solve that problem, and they''re not helping us at all," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14410c-2f10-433d-858c-4082b2c62042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antagonistic rhetoric toward China was a feature of Trump''s campaign
        rallies through both the Republican primary and general election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a3294-5bd8-421f-bc10-921ca1dc4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has accused China of manipulating the value of its currency in
        order to give its products price advantages in the American market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e50ea-51ce-4904-8c6c-d5e6b604ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also called for much steeper tariffs on products imported
        from China – and then criticized US companies, including Boeing, which have
        pointed out that could set off a trade war with Beijing that could close its
        market to US-made products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a51ba-0fe2-4a01-8a8e-8d78bba8c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments Sunday made clear he intends to force a new deal
        with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d8102-afa4-410a-bee0-b86560a64f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t been clear whether Trump was ready to eliminate the
        "one China" policy that has been the cornerstone of diplomatic relations since
        President Richard Nixon went to China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bed777-f186-470a-8017-f00d25a71929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formula, enshrined in the documents that eventually led to the
        establishment of US relations with China, permits Beijing to regard Taiwan
        as a part of China and the United States to sell the nationalist island arms
        to defend itself against the mainland, and has headed off a major US-China
        clash over the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b260a-845c-4f3b-89e2-efa57f882fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has bristled at the policy, ignoring it and provoking
        China before even taking office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab6c7c-fe47-40fe-b21c-51d19823fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want China dictating to me and this was a call put into
        me. I didn''t make the call, and it was a call, very short call saying ''congratulations,
        sir, on the victory.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727327e-1b60-404f-86d3-2d39f7ba79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very nice call. Short. And why should some other nation
        be able to say I can''t take a call. I think it actually would''ve been very
        disrespectful, to be honest with you, not taking it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afab6f-828a-4257-b7a5-5bc7c60fd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:54:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:54:04.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/11/politics/donald-trump-china-taiwan/index.html">"Trump:
        US doesn''t ''have to be bound'' by ''one China'' policy."</a></em></p>'
