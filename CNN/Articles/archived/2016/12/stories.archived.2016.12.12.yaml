      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After scoring the opener in Manchester
        United''s midweek win over Zorya in the Europa League, Henrikh Mkhitaryan
        said he "couldn''t wait" to score in front of his own fans at Old Trafford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9026ca-9703-48ea-b9e2-9f05e99b8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just as well, then, that he only had to wait three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df49d56-55c6-482a-b0e9-481e940af966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armenian scored the game''s only goal Sunday to give his side,
        and coach Jose Mourinho, a much-needed win over Tottenham Hotspur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be88cda-ea89-4567-8784-7fcbe46a2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a victory in the league since traveling to Swansea on November
        6, United had fallen well off the pace set by title-chasing Chelsea and were
        in danger of losing touch with the top four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb964f73-56be-4606-8414-50e5a18b3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:35:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:36:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a blistering run and emphatic finish from summer signing Mkhitaryan
        ensured Mourinho''s men move to within six points of Manchester City after
        Saturday''s defeat to Leicester.</p>'
    '9':
