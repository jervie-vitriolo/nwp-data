      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since stricter security measures were imposed at the New Bilibid
        Prisons (NBP), the Metro Manila police said illegal drug transactions might
        have been moved to other jails — and they were not wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc75419-3595-41d4-8a50-d2f6ea587826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every cell, every corner of the eight detention facilities was thoroughly
        searched — yielding suspected illegal drugs and drug paraphernalia, mobile
        phones, television sets, and thousands of pesos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b053766-e391-4093-91a3-f9a7ca4de718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received persistent reports na may mga transaction dito
        at may nakakapasok na illegal drugs dito particularly shabu [illegal drugs
        are finding their way in here]," National Capital Region Police Office (NCRPO)
        Chief Oscar Albayalde said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd42dec-79d7-4510-891e-59dfaff9aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s name mentioned in a letter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159f8be-a7f1-4ac9-8745-0857108665a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter of a German detainee was also found — in which Sen. Leila
        De Lima''s name was mentioned.</p>'
    '10':
      'image': 'jcr:abb9fd4f-7e90-4990-8031-47ae16ea0862'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfde8b-5a95-4840-905c-05a70563c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7eb0e9-8090-4cb2-b41d-3331f6eca4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German detainee, however, denied that he saw De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2321ad2-4dbd-470f-a276-e28a800f61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by the police why the Senator''s name is in the letter, the
        German detainee said: "Alfred Lehnert say Leila De Lima have visit the jail.
        Not by me… This is mostly about money for my attorney."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6386c8-f820-4707-9a92-aed5074195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/11/10/Leila-De-Lima-NBI-complaint.html">Also
        read: NBI files drug complaint vs. De Lima</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c36a2-307d-4a72-b72b-b9d700fd478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lack of personnel''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf23ef8-1ede-4548-a63a-a3f45d61d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Log books of suspected drug transactions were also recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9078e-9643-4ec8-903f-f1b335b0b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also showed text messages of possible payment for drug
        operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19815325-51ec-41e2-a9b0-36be3af4d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the jail warden denied the proliferation of illegal
        drugs in the facility - but blamed the lack of personnel to guard against
        the entry of contraband.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3200f22-57fe-46fe-a8cc-5057428d08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong drug</em> proliferation <em>diyan</em> [There is
        no drug proliferation here] and we are weekly conducting greyhound operation,"
        Metro Manila District Jail warden Supt. Mark Brian Derain said. "Because of
        the limited personnel we have. Meron pa rin nakaka-sneak kahit papaano. [There
        are still a few that are being sneaked in.]"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93ac4-98c2-42e5-9ac4-19d7d120ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of the detainees at the Metro Manila District Jail
        are drug suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a39a4-a85b-41d7-9321-35cc241b48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:42:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:29:40.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/03/New-SAF-troopers-deployed-at-NBP.html">Watch:
        New SAF troopers deployed at NBP</a></p>'
  'yolanda-survivors-seawall-dpwh-project':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T19:00:25.538+08:00
    'imagesource': 'jcr:8de3c82b-10ea-4eae-ab5c-fa290c36ef63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ef577b-7c55-4873-b2e5-977712c8c1e4'
    'lead': 'Protesters claim the proposed seawall will displace thousands of families
      living in Yolanda-hit areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:46:28.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:46:32.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:46:32.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Yolanda'' survivors protest billion-peso seawall project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac075b6-b6e2-49fe-a0c2-7a5491b73a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of Typhoon
        Yolanda survivors from Leyte and Eastern Samar held a protest on Monday, decrying
        a billion-peso tide barrier project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bcebe-9a3a-4c0a-8fe0-3828d385cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highway (DPWH) says the P7.9-billion
        Road Heightening and Tide Embankment project promises to protect Yolanda-affected
        areas in Tacloban-Palo-Tanauan from future calamities, such as storm surges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705d962-99df-4741-be1f-88777bd1fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters believed the proposed seawall could be potentially
        dangerous to thousands of families living along Tanauan town to Tacloban City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0b786-7ec9-4993-bd59-4d7930e1b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Pedrosa of the Community of Yolanda Survivors and Partners
        said about 10,000 families would be displaced should the project push through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f98f5-e4de-4897-9081-552f0557e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2016, only 4,278 new housing units for victims have
        been occupied three years after the powerful typhoon struck the Visayas, and
        more than half of the 205,000 houses for Yolanda victims have yet to be completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e0099-bd38-41e9-8e56-6aecae8211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedrosa''s group said those who have relocated were in worse condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec1ddf-bf06-46f2-9fe6-d7f0a9dd5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/28/tacloban-starts-mass-relocation-of-yolanda-victims-to-resettlement-areas.html">Read:
        Tacloban starts mass relocation of Yolanda victims to resettlement areas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c6f41-536b-4c2d-b4ed-9fcbe0b60932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of survivors complain of little to no access to water and
        electricity, and that their houses are far from their source of livelihood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96571ac1-94da-4c3d-a3f5-405ca4df9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sammy Gamboa of the Freedom from Debt Coalition said the government
        shelters for typhoon survivors were of substandard quality. "They don''t comply
        with adequate and safe, resilient shelters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24518d00-6893-434a-bf6c-98b53c3f74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also cited a study of earth and environmental scientist
        Kelvin Rodolfo that said the 4-meter high wall would leave the areas more
        vulnerable to earthquakes and other disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b05e5-fb3b-4fe7-b55b-2b9082138c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the group proposes instead is the construction of more resilient
        evacuation centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69e197-b281-4088-af81-ecae3e200b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also calling on President Duterte to explore other ways
        to address the impact of disasters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d32c3d-abbd-44dd-9207-6e83254c98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has yet to begin construction, with a P2.6-billion budget
        for its initial phase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc1101-8d71-4f1a-9e19-210702229574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:46:28.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:46:32.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/11/08/CNN-Philippines-Investigates-Yolanda-housing-project-drags-on.html">WATCH:
        CNN Philippines Investigates: ''Yolanda'' housing project drags on</a></p>'
  'de-lima-ethics-complaint':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T17:35:25.154+08:00
    'imagesource': 'jcr:7e22b18a-22b5-4d9b-bbb4-9e27d36e52d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46db91f-cdab-4dc1-b0e6-27d0b84d2397'
    'lead': 'House Justice Committee chairman Rey Umali has filed a complaint against
      Senator Leila de Lima at the Senate Ethics committee for snubbing hearings in
      the lower house on the illegal drug trade inside the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:49:21.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:49:36.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:49:36.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Umali files ethics complaint vs. De Lima at Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16312002-caf9-49bc-8397-b3c25faea7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Justice
        Committee chairman Rey Umali has filed a complaint against Senator Leila de
        Lima at the Senate Ethics committee for snubbing hearings in the lower house
        on the illegal drug trade inside the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ae04b-f3b3-41d3-a613-7174bd905504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Umali, the complaint accusing de Lima of misconduct is
        signed by House Speaker Pantaleon Alvarez and House Majority Leader Rudy Farinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845fbdb-0412-4049-9d02-2a1bb0fbd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was received by Senator Tito Sotto, Senate Majority Leader and
        chairman of the Ethics Committee as well as Senators Ping Lacson and Gregorio
        Honasan, both members of the committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17abf50-1467-4b5d-b6a3-d9880aa278c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali says the House leadership is disappointed with de Lima''s
        disrespect for the House inquiry, which she described as a kangaroo court.
        The senator also discouraged a prospective witness, Ronnie Dayan, from attending
        the hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe3eea-252a-4396-b810-c13e25d0b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto will review the complaint and give copies to other committee
        members before making a recommendation. He will also ask de Lima to reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91250fb1-3942-47a6-b56b-2aaa99313a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto says it''s impossible for the committee to hold hearings before
        the Christmas break, which begins December 15, but he will make sure the matter
        is settled as soon as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149722e4-a779-498a-af4c-3286a3be6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:49:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:49:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second complaint against de Lima before the Ethics Committee.
        The first was filed for an act she committed while she was still Justice Secretary.&nbsp;
        Sotto says he''s ready to draft a committee report on that first complaint.</p>'
  'house-committee-resumes-probe-into-school-based-dengue-vaccine-program':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T20:31:30.046+08:00
    'imagesource': 'jcr:b8a39630-0b5d-44d7-80e4-8b9efa3fd266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f958f8ec-fa1e-4c62-9d1c-45142a9dcfb0'
    'lead': 'The House Committee on Health continues its investigation into the alleged
      anomalous school-based dengue immunization program Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:01:44.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T15:01:52.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T15:01:51.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House body resumes probe of school-based dengue vaccine program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0cb50-12c3-406e-b93d-04cfffde2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House Committee
        on Health continued on Monday its investigation into the alleged anomalous
        school-based dengue immunization program in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb2289-aa9d-4239-b76c-0612a093efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One parent, Nelso de Guzman, said his daughter was vaccinated for
        dengue in April this year. Six months later, however, his daughter still contracted
        dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4880bf-302f-4e43-9717-dfdfdbbfdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said his daughter told him that she was having difficulty
        breathing so they rushed her to the hospital. Doctors attended to his daughter,
        but she still died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ac77b-8759-4f65-9868-b1feb280970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared his story during the House probe on the Department of
        Health''s allegedly anomalous purchase of the ₱3.5 billion dengue vaccine
        during the Aquino administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75eb5cf-5fb6-40be-8d0d-0485f8351337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/videos/2016/04/04/DOH-starts-free-dengue-vaccination.html">Watch:
        DOH starts free dengue vaccination</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5f71d-e494-4807-9556-5fd5ec3a912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, former Health Secretary Janet Garin explained
        even the World Health Organization (WHO) had admitted there''s no sure guarantee
        the vaccine would prevent the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a6d6b-0805-4162-ad19-f35952e04edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what is important is areas with incidence of high transmission
        should benefit from this. What is important is that severe dengue will go
        down," Garin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea518a7-faed-4596-8de7-37fe77329e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Paulyn Ubial questioned the ₱3.5 billion
        released for the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedc7eb-f78c-49d9-9f31-83595e8348f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of ₱3.5 billion is not in the 2015 GAA nor in the 2016
        GAA. How can it be made available by the DBM without presidential approval?"
        Ubial said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da79907-59e4-4f48-ab01-144f4d84f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the same amount could already fund vaccines for 12 preventable
        diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0009b30-4a6c-4bcd-bd8f-2b9f10832b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/18/Citizens-vs.-dengue-Symptoms-treatment-prevention.html">Watch:
        Citizens vs. dengue: Symptoms, treatment, prevention</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8172f-9c25-4247-bbaa-61d4fb3f2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned why the program was started during the election
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118e286-b3e2-4380-92cc-9f3bfe5ae265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually we don''t do new introductions together with a major national
        event because we don''t want focus and inadequate social preparation to interfere
        with the introduction of this new vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761e7ee-5228-4f7b-bc27-9d475ccb846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, however, explained dengue cases normally would rise during
        the rainy season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44936bed-65f4-4367-a534-058e7a0f973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The other officials of the DOH met. Their recommendation
        to me was to start it before the start of the rainy season, before the expected
        spike so that magkaroon nang protection [so that there would be protection]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143c417-3220-484b-84e6-0fd38dcd0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:01:44.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:01:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin argued, while the dengue vaccine may be expensive, the Food
        and Drug Adminsitration in Brazil, a WHO-accredited laboratory, approved its
        safety and efficacy.</p>'
