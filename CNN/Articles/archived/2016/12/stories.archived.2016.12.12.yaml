      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve all watched Eairth get global exposure,” says Manotoc, referring
        to the brand’s growing cult following in Tokyo, New York, and Manila. “We’re
        really proud of a Filipino brand being in major department stores around the
        world. It changes a lot of people’s impression of what you can do here because
        production here is something people don’t explore ever … I just wanted Eairth
        to be something accessible to the Philippines and Asia. It’s a tropical brand.
        We’re an island country; we live in Southeast Asia, it’s a beautiful place
        to build this image and lifestyle.”</p>'
    '3':
      'image': 'jcr:8f71117a-c20b-4787-af6e-d3dca47ff7b3'
      'imageCaption': 'Eairth is for, [according to Vivien Ramsay], “anybody who has
        some kind of sensitivity to his or her surroundings. They do things they desire
        and love, not what they should do.” Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f830a-eefe-4ecf-8626-8aa23dc334bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a7d02-3b4b-4763-9c31-31495e537525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tropicalization” is a word often used to describe Eairth. It started
        when Ramsay read about a European in Bali who was astounded by nature’s force
        — “how things could just grow out of nothing like a vine would grow out of
        a crack in the wall.” The brand similarly aligns itself with nature’s flow.
        As Ramsay puts it, “The ethos of Eairth is really just making clothes that
        are very honest, pure, and sensitive. It is what it is. Some people will like
        it. Some people will really love it. There’s no in-between so it’s always
        been the same; it’s just now we’ve been able to open it up to a much larger
        audience.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34abad-a921-4838-baff-8ca99a1c3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the origins of Eairth’s aesthetics also came from a place where
        nature happened to have an unlikely pairing with rock iconography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46225fa7-54e0-4060-a31a-9059818388e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was on a hike by my aunt’s place in Puerto Galera and I came
        across the Mangyans,” she told The Philippine Star in a 2012 interview. “One
        of them was wearing a really beautiful, faded-out Mangyan garb, a skirt, with
        this old AC/DC tee-shirt.” From there, she picked up the dyeing technique
        that gave Eairth its recognizable shade — a faded out color that came from
        the washing practices of the Mangyans of Puerto Galera.</p>'
    '9':
      'image': 'jcr:76eb0bd8-498a-4dd1-a146-ecab43ab9d04'
      'imageCaption': '“The ethos of Eairth is really just making clothes that are
        very honest, pure, and sensitive. It is what it is," says Eairth founder Vivien
        Ramsay. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b97b68-e55d-4eb6-816a-967e687e4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cd251-7c8a-4117-aff6-3fbf56156a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its audience, according to Ramsay, is “anybody who has some kind
        of sensitivity to his or her surroundings. They do things they desire and
        love, not what they should do.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a17122-6564-4ca0-b0b5-f468e2c43052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This core philosophy is something she applied to her own circumstances
        when she left her post as Levi’s Global Director in New York, the city where
        she lived most of her life. It came to a point she regards as the apotheosis
        of jadedness, which is why she took the leap of faith and moved back to Manila.
        For her, it’s a place where anything is possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7f125-785b-40d6-97c3-2430bba2ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Ramsay lived in Makati then relocated to Subic. She describes
        her new home by the sea as having tons of foliage and a great oxygen level,
        where noise and pollution are distant acquaintances, where industrial zones
        are nearby friends. Amid her chosen environment, Ramsay practices “self-healing,”
        a process of recovery guided by instinct. She doesn’t take medicines, not
        even aspirin. She nourishes her maladies, say a cough or cold, with natural
        goods such as turmeric and ginger.</p>'
    '15':
      'image': 'jcr:d375c431-c5bc-4bf2-829c-8978121a092a'
      'imageCaption': '“Tropicalization” is a word often used to describe Eairth.
        It started when Ramsay read about a European in Bali who was astounded by
        nature’s force — “how things could just grow out of nothing like a vine would
        grow out of a crack in the wall.” Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b9a4e-65dd-45df-b246-a57cd4210a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304580f-5b46-45fa-af1f-c1293c9c882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does the same to her clothes, dyeing them with natural pigment.
        For example, she achieves an almost-black by using Indian almond leaves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1332ca2-d04b-490b-9174-fa535e6a057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying the same philosophy — from silky camisoles to heavy hoodies
        that bear the charm of nature’s wear and tear — Eairth continues to carry
        its imprint of rootedness which is now possible to expand within the region
        as well as to farther places. The brand is ready and so is the market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf010c-48f3-463a-9441-bf8a4dda5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By seizing this alignment of values through digital real estate,
        Eairth is expected to meet a bigger community. Ramsay believes that brand
        survival can only happen with a bounty of integrity, belief and friends —
        friends that say, “I love the shirt you gave!” “That keeps me going,” she
        says. “It’s like a human thing. Animals do it, they have an animal support
        system where they howl at each other and have signs to help the other get
        some food or shelter. It’s the same idea. It’s a lot of hard work but it’s
        not hard — it’s a lot of love work.”</p>'
    '21':
      'image': 'jcr:b4bee294-2405-4458-b523-7b3295d35f5b'
      'imageCaption': '“Greatness is not about a name. Greatness is about doing something
        that people receive with love, that people covet.” Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92404bfb-ce04-498d-a1a5-1490a874430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:763c71f5-568f-4ac4-bf4c-0b0ac15802e7'
      'imageCaption': 'The idea for Eairth came from Ramsay''s trip in Puerto Galera,
        where she saw a Mangyan girl wearing a vintage AC/DC T-shirt stained and washed
        in the same pot of water where she cooked sweet potato. Photos by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3e9d1-46af-4eb8-b3fe-eee8993077cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117edbad-c3ae-4842-b54a-487938d552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything Levi’s taught [Ramsay], it’s that money is not
        the answer to anything. “Greatness is not about a name. Greatness is about
        doing something that people receive with love, that people covet,” she says.
        Ramsay likens authentic brands to wet markets because in those settings, sellers
        are able to trade what they’re best at producing. “What makes a really good
        brand is when you hone in on that thing that is you — not anything else, not
        what people are doing, not what’s in style, not what’s on-trend. It has nothing
        to do with that because you’re just doing your thing.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca974b-a71a-483d-8c3b-b21d44782132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eairth is at that stage where it has established what it’s good
        at. Now, it’s riding the next wave — into the wireless cloud — an exciting
        dichotomy between being everywhere and in the middle of nowhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78d5b2-6ee5-4f3d-b6af-a288b2cbbc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:09:14.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T15:09:20.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I surf. When I’m in the water — that feeling — that’s
        like my sickest drop. It’s the most healing thing ever. Every time I’m sick,
        I jump into the salt water. It takes everything away. To be able to surf and
        catch a wave, it’s like you’re fucking the universe. Think about it.”</p>'
  'cnn-hero-of-the-year-superher-2016':
    'author': 'Melonyce McAfee, CNN'
    'caption': 'Jeison Aristizábal, CNN Hero of the Year'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-12T14:04:24.601+08:00
    'imagesource': 'jcr:587d9873-4e2a-4697-acaa-c7143ee99247'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f9aee7-f13f-4dd5-b236-a2736e5e78a6'
    'lead': 'Family support and a dogged spirit helped Jeison Aristizábal gain independence,
      and he set out to ensure other disabled youth could do the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:18:34.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T15:18:39.781+08:00
