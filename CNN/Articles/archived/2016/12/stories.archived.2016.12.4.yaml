      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad says customers may call their hotline or reach them through
        their social media accounts for water delivery in case their supply runs out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d67d3a-12cc-4bad-bc92-6783c0dca578'
