      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Business establishments
        and residents of Quezon City are gearing up for a three-day water interruption
        that will start tomorrow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17c396-e024-4123-9bc4-b6109ebc2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
