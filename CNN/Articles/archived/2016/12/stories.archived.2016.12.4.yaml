      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db098e3-aa9e-425b-910e-84229a47be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Embattled South Korean President Park Geun-hye
        faces an ultimatum from her own party: Announce a timeline for her resignation
        or face possible impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a545258-0316-4b5c-8c80-aa4fc84415df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, who''s been dogged by a classified information scandal involving
        a longtime friend, said earlier this week she would resign if that''s what
        the National Assembly wants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa2de7-6340-4e6c-9c81-a67137b7c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers see stepping down as a way for Park to avoid the
        embarrassment of impeachment as opposition parties look to press ahead next
        week with a vote to unseat her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec07370-04bc-4fd6-b711-b9cff954c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park stopped short of specifying a date for her resignation, leading
        some breakaway members of her Saenuri Party to ask her to set a timeline for
        her departure. Mainstream members of her party have stipulated that she must
        stand down by April 30, with a proposed presidential election in June. Her
        five-year term is set to end in February 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9735097-37df-411f-b031-956504278d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption scandal paralyzes presidency</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2828b6-ebc3-4cae-ba62-401be0ac7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader has apologized three times over the affair, which started
        when CNN South Korean affiliate JTBC found evidence that Park confidante Choi
        Soon-sil had received secret documents on an abandoned tablet device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fb082-6529-42c4-8e00-ccf8b3d83299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, who does not hold an official government position, is accused
        of using her relationship with Park to accumulate millions of dollars in donations
        to her foundations. Choi is charged with abuse of power, fraud, and coercion,
        and two of Park''s former aides also face criminal charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab28ec1-f6ed-4fc1-a8f3-e7c533a2c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park does not face the threat of charges because the South Korean
        Constitution gives immunity to the sitting President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bc6d8-d8c6-4d42-95ea-55857b273b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said they want to speak to Park after naming her
        as a suspect in the corruption probe. Her attorneys have said she is willing
        to cooperate, but she said this week she was too busy to meet with prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09dff9-7f11-4632-a2e8-f4dbf1b2c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters march for ouster</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbae73-752d-4118-ade8-8a70b9555252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, tens of thousands of protesters again took to the streets
        of Seoul to push for Park''s ouster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e118a0-5873-4a5c-a90b-2f97da23151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candlelight protest held on the main boulevard facing the presidential
        offices and residence – known as the Blue House – follows weekly mass demonstrations
        in the capital and other cities since late October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71249d9d-ac09-4e32-ad5d-d929cbdf0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the corruption scandal broke, a survey by Gallup Korea showed
        Park''s approval ratings dipped into single digits, making her one of South
        Korea''s least popular leaders since the country became a democracy in the
        1980s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb64b7a-47aa-45eb-804f-1bca9740c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimatum: Resignation or impeachment</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68762aeb-3cf9-464e-90fa-dba7649c23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s opposition parties said they would vote Friday on
        a motion to impeach Park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98dd6a-172d-4195-bdf9-e19f5a01a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the impeachment vote looming, breakaway members of the ruling
        Saenuri Party are instead pushing for Park to announce a timeline to resign
        by 6 p.m. local time Wednesday, arguing that impeachment then would be unnecessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582387e0-b394-4b0d-b7d4-721575709025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonloyalist members of the Saenuri Party members have vowed
        that if Park does not confirm her resignation date by that deadline they will
        vote for impeachment two days later. The three opposition parties have a combined
        total of 165 out of the 300 legislative seats. A two-thirds majority of 200
        votes is required to pass the impeachment motion, so members of Park''s party
        will be needed to help pass it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe48c6-36d5-41f5-93e0-157f37a1853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the motion would then pass to the constitutional
        court for consideration. Justices have 180 days to decide the case after it
        is referred to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5f1a6-6f55-4215-a085-1797ef1f87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised speech last month, Park said she deeply
        regretted her actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c146fa-1bbe-4ffa-b7b5-2736ed63323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I again deeply apologize for causing an immeasurable disappointment
        and worry," she said. "All this is my fault, caused by my negligence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3a1fc-7812-401b-99bb-b533b03d16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:48:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:48:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/03/asia/south-korea-impeach-park/index.html">"Impeachment
        vote looms for South Korean President."</a></em></p>'
