      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Maynilad-Water-supply-cut-in-Quezon-City-from-Dec-5-to-7.html">Read:
        Maynilad: Water supply cut in Quezon City from Dec. 5 to 7</a></p>'
