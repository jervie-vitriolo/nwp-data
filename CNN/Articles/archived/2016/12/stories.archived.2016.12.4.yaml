      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Around 18,000 runners
        compete in the 40th National Milo Marathon Finals Sunday in Iloilo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda0050-d9c9-477c-be8a-82a91c15effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing action in the event are veteran and amateur Filipino runners,
        and even sprinters from other countries who are battling it out for a top
        spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797c996-2301-4739-9ef1-2c81f1d7d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the security meeting in Iloilo City on Thursday, head organizer
        Rommel "Jojo" Castro said all systems are good to go and they are ready for
        the marathon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551e9e2-79ae-4e9a-9e05-0b2467b5146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already finalized the race route, different hydration stations,
        manpower, medical team, and even police security," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a35c8a-13aa-405f-9e44-c3b201454a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon kicks off 4 a.m. at the Iloilo Business Park and ends
        at the Iloilo Convention Center. The event features five race categories:
        42K, 21K, 10K, 5K, and 3K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05be058-65cf-4fc7-a30b-fc9a4b6bac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last Wednesday, the organizing committee recorded 10,842 registered
        participants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae2c3f-c052-414c-a5c2-690d2449f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the 21 km run reach 262, while the 10 km run has
        310 runners. The 5 km category has the most number of runners with 8,632,
        while the 3 km run has 1,638 racers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f609e-b874-4517-b99f-1ca26b14f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 km run will be joined by 325 local and 18 foreign runners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c222840-1868-43ff-a5d7-28813b20edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 80 police officers from the Iloilo City Police Office
        have been deployed to monitor the race proper and secure the areas for easy
        staging of the activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7be34-cf57-415b-92c2-6108d20d9a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:51:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:12:18.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the early winners of the marathon is Olympian Mary Joy Tabal.</p>'
