      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants to get the chore out of the way as she prepares for the
        43-hour water interruption that will begin on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec915c-aebf-4e85-bc1f-8c753562e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:29:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 Maynilad customers are expected to lose water supply
        in the next three days due to major pipeline maintenance.</p>'
    '4':
