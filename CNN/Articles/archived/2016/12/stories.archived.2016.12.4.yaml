      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="//edition.cnn.com/2016/12/03/us/california-oakland-fire/index.html">"Oakland
        fire kills at least 9 at warehouse party."</a></em></p>'
  'cubas-raul-castro-vows-to-defend-brothers-legacy-in-final-tribute':
    'author': ' Diego Oré and Sarah Marsh, Reuters'
    'caption': 'Cuban President Raul Castro'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-04T11:46:32.806+08:00
    'imagesource': 'jcr:5da6609f-4292-4295-9cc8-030f1f8153e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfed80b3-c396-4ef9-b9f4-ef4bad261ddd'
    'lead': 'President Raul Castro led tens of thousands of Cubans on Saturday in
      a pledge to defend the socialist legacy of his brother Fidel Castro, who died
      last week aged 90 and will be interred in the city where they launched the Cuban
      Revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:40:36.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:10:34.391+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba''s Raul Castro vows to defend brother''s legacy in final tribute

      '
    'updated': 2016-12-05T09:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3ceb2-b495-45a5-9c9f-740fab40b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santiago, Cuba (Reuters)</strong> — President Raul Castro
        led tens of thousands of Cubans on Saturday in a pledge to defend the socialist
        legacy of his brother Fidel Castro, who died last week aged 90 and will be
        interred in the city where they launched the Cuban Revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb703ed3-a563-4e9e-b926-04d7d84d80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fidel Castro''s image will not be immortalized with statues
        nor will public places be named after him, Raul Castro said, in keeping with
        his older brother''s wishes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93b67d-9487-4526-bab6-b56afcecdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the unconquered Fidel who calls us with his example," the
        president, dressed in his four-star general''s uniform, told a crowd that
        had burst into chants of "I am Fidel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5f75d-9309-4bc3-b89b-1c70b8a0a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we will overcome any obstacle, turmoil or threat in the building
        of socialism in Cuba," the 85-year-old Castro said in a speech before Santiago''s
        packed central plaza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426feee8-cbac-4fa0-b877-bcd805ab0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ashes will be entombed near the remains of Cuba''s independence
        hero Jose Marti in a simple ceremony beginning on Sunday at 7 a.m. (1200 GMT),
        concluding nine days of national mourning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833c9e8-0b75-412c-ae56-b87c574cd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro was joined on the stage by leftist foreign dignitaries
        and the Cuban political leadership to bid farewell to the man known to most
        Cubans as "El Comandante" – the commander – or simply "Fidel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967521b5-7193-4c48-9ad2-bd404fd5c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of El Comandante does not mean we will go stagnant," said
        Ansel Hechavarria, 61, a mechanic hoisting a large Cuban flag just before
        the 90-minute ceremony began. "We are going to continue his legacy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53088eb9-7a96-4b13-9aed-96d7aa809a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days of events in Havana, Castro''s funeral cortege departed
        on a three-day, 600-mile (1,000-km) journey east, retracing the route that
        the triumphant, bearded rebels took upon overthrowing the U.S.-backed Fulgencio
        Batista in 1959.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357aab87-6905-4fa5-9631-96cc0302981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting ''cult of personality''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372b7fa-5259-4a5d-a5dd-26042a185f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro said "millions" had come out to pay tribute. Crowds
        have greeted the caravan along the whole route, with volunteers sprucing up
        bridges and houses with fresh paint in Castro''s honor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c459eda-7e66-4740-a8f3-bc7ecee2d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s critics have kept a low profile during the official nine-day
        mourning period that ends Sunday, but dissident writer Yoani Sanchez took
        to Twitter to criticize the hagiographical tributes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69344e4-f8ea-4814-aefc-63e29ed994ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality has gone from ''delirious'' to ''hallucinatory,'' like
        a nightmare that does not end and worsens if we turn on the TV," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcc665-d438-44a2-9759-957ca91981e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although billboards with Castro quotes stand throughout the country
        and his portrait hangs from numerous government buildings and in private homes,
        there are no statues or landmarks named after him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00e383-a8a2-4b4d-b618-5b4673d8b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leader of the revolution rejected any manifestation of a cult
        of personality," Raul Castro said, adding that a law banning such homages
        would be presented to the National Assembly when it meets later this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ddf59-0ec0-4ac2-b672-22e794616df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his brother at his side, Castro began his revolution on July
        26, 1953, with a failed assault on the Moncada barracks in the eastern city
        of Santiago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717b41f-ac29-4169-820a-a4076b7b32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to build a Soviet-sponsored Communist state 90 miles
        (145 km) from the United States and survived a half century of U.S. attempts
        to topple or kill him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f62ff6-0fd5-4d02-bde9-27db4ccf570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s socialist government survived the fall of the Berlin Wall,
        but at the cost of more than a decade of great economic hardship that was
        relieved by the largesse of his political disciple, the late Venezuelan President
        Hugo Chavez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f3452-d2a5-48f8-bf9c-e09c7d2c072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the unipolar world, the one of transnationals that arose after
        the fall of the socialist bloc, the permanent lesson of Fidel is that, yes,
        it can done, man is capable of overcoming the most difficult conditions,"
        Raul Castro said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186dc70-7a0d-40eb-9fe3-87b3f547724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two decades a clutch of leftist governments rose to
        power in Latin America inspired by his ideas and fierce opposition to the
        United States. Several have now been defeated at the ballot box.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11999f8a-420b-4b8e-90d0-489663755a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile friends of Castro, including Bolivian President Evo
        Morales and former Brazilian Presidents Luiz Inacio Lula da Silva and Dilma
        Rousseff, arrived for the evening sendoff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c7559-2053-4cd1-815d-9eb6ba40c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:40:36.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:10:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula was a close ally of Cuba when he was president from 2003 to
        2010, as was his successor Rousseff until she was impeached this year.</p>'
