      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c80b96-dbed-4e08-94f9-854f85a94a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Leila de
        Lima says she does not believe President Rodrigo Duterte''s reason behind
        the reinstatement of Criminal Investigation and Detection Group (CIDG) 8 Regional
        Chief Marvin Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3117d0-553b-46ba-9112-98ccc35e257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Satuday, de Lima said, "But I don''t
        believe for a single moment Duterte''s cited reason for the reinstatement,
        that the President himself was hatching a cloak and dagger scheme to further
        entrap Marcos or his partners in the illegal drug trade."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68963b3b-6bb2-4835-9b92-379eca5704f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We have had enough of these runaround explanations from
        Malacanang, and I''m sure there''s a deeper and, possibly, a more sinister
        reason for the President''s action. Otherwise, why would Gen. Bato go through
        this charade of pointing to a ''kumpadre'' [friend] instead of just admitting
        from the start that the President himself ordered the reinstatement?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da784bb-b3c0-4f97-9754-a68f1c6c3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said that she received word that it was Special
        Assistant to the President Bong Go who called Philippine National Police Chief
        Roland "Bato" Dela Rosa to give Marcos back his job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230efdd4-bd96-48a2-9e1b-6c2183f0d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/01/leila-de-lima-bong-go-called-ronald-dela-rosa-to-reinstate-marvin-marcos.html">Read:
        De Lima: Duterte aide Bong Go called ''Bato'' to reinstate CIDG-8 chief</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3948b-e5fc-4c53-87bb-bba2afa407c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is being tagged as a key figure in the alleged
        illegal drug trade at the New Bilibid Prisons, said last Thursday, "Bong Go.
        Let them deny that. If they deny, okay. Hindi naman ako ang source [I''m not
        the source], I''m just quoting the source."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac9a92-5c73-4bd0-8c71-058bd627c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go dismissed de Lima''s allegations and called them "pure hearsay
        and unsubstantiated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c8e93-abbf-43d7-970d-903fcaf7e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claims responsibility</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1203d-5ff0-48c9-aae5-c66a12c3b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines senior correspondent
        Ina Andolong, Duterte revealed that he, and not Go, ordered the reinstatement
        of Marcos to his post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc03899-c029-4d3b-acb5-e172558ca721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Ganito yan, si Bong inorderan ko, call. By the time pinasa
        niya, ang sumagot si Dela Rosa. Sabi ko, do not remove the guy because kasali
        yan sa… I am doing an investigative job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae680e-4c07-4669-aceb-c669bbffe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natapos na yun, si Dolina was cleared. Marcos, positive. Kasi I
        was keeping track of his movements. Alisin mo ako doon, mawala bigla ang…
        Mawala lahat. Hindi ko masundan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57fadd-1f88-4284-9cb2-1392a23a3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like this. I asked Bong to call. By the time
        he passed the phone to me, Dela Rosa was on the line. I told him, do not remove
        the guy because he''s included in the.. I am doing an investigative job. So
        that''s done. Dolina (Chief Superintendent Asher Dolina) was cleared. Marcos
        is positive. Because I was keeping track of his movements. If you remove him,
        we''ll lose the.. we''ll lose it all. I can''t keep track of him.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31278a56-5e22-4963-94e2-50d71ffc85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had earlier removed Marcos from his post after the killing
        of Albuera, Leyte Mayor Rolando Espinosa in a supposed shootout with CIDG-8
        operatives at the Baybay City sub-provincial jail early this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c80885-62e1-4c01-89c5-4d88ab2ef5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was the head of the CIDG team who served a search warrant
        on Espinosa. Marcos and his men claimed, they shot Espinosa in self-defense
        after he refused the search warrant and allegedly fired at them using a gun
        he had managed to sneak into his jail cell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453e34a-8ff6-4e85-844a-5ac5dab65680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout - CIDG</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf65a68-fbd3-44b6-b889-b42a3ccd530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let us start asking questions''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0674376-f3fa-4459-a180-933855cd0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, de Lima said it was time for the truth to come
        out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3aa0e2-1d7a-4cd8-8080-7afeeeb1001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Sen. Leila de Lima''s statement in full:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499e712-6641-4b58-a59f-c0b533ef10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as I thought. Since, per my source, it''s Bong Go who called
        PNP Chief Bato, then it must be the President who, directly or indirectly
        through Bong Go, gave such an order to reinstate Marcos. I guess the President
        had no choice but to own it up instead of letting Bong Go, his closest aide,
        trusted confidant, and all around go-to guy, to be the fall guy in this incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac8240-cae4-49ee-9959-828676d58c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t believe for a single moment Duterte''s cited reason
        for the reinstatement, that the President himself was hatching a cloak and
        dagger scheme to further entrap Marcos or his partners in the illegal drug
        trade. We have had enough of these runaround explanations from Malacanang,
        and I''m sure there''s a deeper and, possibly, a more sinister reason for
        the President''s action. Otherwise, why would Gen. Bato go through this charade
        of pointing to a ''kumpadre'' [friend] instead of just admitting from the
        start that the President himself ordered the reinstatement?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bd187-fbfe-4639-a712-1782213388fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s admission thus brought more questions than answers.
        This incident in itself should be the subject of a Senate inquiry. After the
        Peter Lim episode, where a supposed drug lord kumpadre of the President is
        allowed to leave the country, we must start asking ourselves this question:
        whether or not the President, rather than De Lima, is actually the number
        one drug lord protector and coddler in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd80f2e-2e8b-41fd-b572-c093ec1ce188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us once again start asking questions, for the truth to come
        out, and to put an end to Malacañang''s factory of lies and Orwellian doublespeak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea642fa2-127d-4488-9f2c-e79b7da8335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:44:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:11:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this story.</em></p>'
