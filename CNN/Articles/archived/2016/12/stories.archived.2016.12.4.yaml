      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick De Juan, one of the employees, said it is better to lose electricity
        than to have no running water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f70fd-92fb-4f74-ad91-69c787e8044d'
      'mgnl:activationStatus': true
