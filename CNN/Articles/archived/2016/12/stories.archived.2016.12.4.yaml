      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the employees of a car wash station along Tandang Sora Avenue
        who will fill up heavy-duty plastic drums to avoid having to close shop during
        the interruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4f218-bd01-4e09-b501-31aad70c5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
