  'vp-leni-robredo-resigns-cabinet':
    'author': 'CNN Philippines Staff'
    'caption': 'A busy Wednesday for Vice President Leni Robredo today, as she started
      her day with delivering a keynote message in the AIM Breakfast Forum – Brewing@AIM
      at the Asian Institute of Management, Makati City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-04T18:42:31.545+08:00
    'imagesource': 'jcr:fd63202b-acc7-472d-b2a2-c26ee94ba244'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37a0ba4-1b15-4d6f-bdd1-c1b4cd395989'
    'lead': 'Vice President Robredo is resigning from her Cabinet post as Chairman
      of the Housing and Urban Development Coordinating Council (HUDCC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:12:36.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T08:12:53.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T08:12:53.581+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Leni Robredo resigns as Housing Secretary

      '
    'updated': 2016-12-05T11:29:00.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01d306-d3d6-4535-bbe7-8a948c610873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo has announced that she is resigning from the President''s Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ca796-5dc7-4cec-b32a-6e7f8cce0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Sunday, the Vice President revealed that
        she is giving up her post as Chairman of the Housing and Urban Development
        Coordinating Council (HUDCC) after she received a text message from Cabinet
        Secretary Jun Evasco, Jr., relaying the President''s instruction through Bong
        Go for her to "to desist from attending all Cabinet meetings starting December
        5."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482d4fd-67f4-4d97-86b0-86e5eef9d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called the text "the last straw" in a series of efforts
        to derail her from doing her job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c3d5c-7522-4133-a09c-80fa5936642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is tendering her resignation tomorrow, December
        5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035ec3a-2a20-4568-899c-5b558c682db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she stated that her resignation would not hinder her from
        continuing her duties as Vice President</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040827f-1c1b-4506-894b-edf63fc393a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would continue to support positive initiatives by the
        administration and oppose those against the people''s interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d48072-6355-4190-b9e4-308fecee4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was appointed Chairman of the Housing Committee in July
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f0bd8-13e4-4099-9162-5551b5dfcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is her full statement:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da938ca1-3024-42ab-8bc0-9e3452c1a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped this day would not come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb69c0-1fdf-48cc-b1c6-5f48cfb76556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had been warned of a plot to steal the Vice Presidency. I have
        chosen to ignore this and focus on the job at hand. But the events of recent
        days indicate that this plot is now being set into motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85626d72-4927-4add-8b69-0976dea73230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning, the President and I had major differences
        in principles and values. Since I assumed office, I have been consistent in
        my opposition to issues such as the burial of former President Ferdinand Marcos
        in the Libingan ng mga Bayani, extra-judicial killings, reinstating death
        penalty, lowering the age of criminal liability, and sexual attacks against
        women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e0016-477a-449d-82f7-b0b93378e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we both had a mandate to serve the people. I had hoped that
        this shared commitment to the poor and marginalized would transcend the differences
        between us. So, I took the job of Housing Secretary when it was offered to
        me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971ea57-b10d-47a2-aa37-3609b2aff7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In barely five months, we have solid accomplishments in HUDCC. This,
        despite the obstacles thrown our way, which are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b25780-1a00-41d6-8ad5-22ff231024bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, the budget for all key shelter agencies in 2017 has been slashed
        by more than P19 billion. Two, all our key shelter agency appointment recommendations
        have not been acted on. Three, the Executive Order designed to make HUDCC
        effective was not signed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f483627-b7d6-4719-b511-82c229c69551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, we received a text message last Saturday from Cabinet Secretary
        Jun Evasco, Jr., relaying the President''s instruction through Bong Go for
        me "to desist from attending all Cabinet meetings starting this Monday, December
        5."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30e418-2472-45dd-be6e-87a9dc0a4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the last straw, because it makes it impossible for me to
        perform my duties. Hence, I am tendering my resignation from the Cabinet on
        Monday, December 5, 2016. With this resignation, you can expect that I will
        continue to support the positive initiatives of this administration and oppose
        those that are inimical to the people''s interest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fe739-6fb7-49c5-aacc-f6fdd38af32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as your duly elected Vice President, I will not allow the
        Vice Presidency to be stolen. I will not allow the will of the people to be
        thwarted. I will continue to serve the Filipino family and fulfill their dream
        for a better life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f907bb2-536d-4421-834d-8f2b680bc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:12:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:12:53.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni resignation letter</p>'
  'sen-dick-gordon-marvin-marcos-reinstatement':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-04T18:30:42.035+08:00
    'imagesource': 'jcr:89d92790-edce-4c96-ba95-c40adc26873d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '647d07a1-d4d5-4903-ab37-d4f2a55e5d5a'
    'lead': 'President Duterte''s decision to reinstate CIDG-8 head Marvin Marcos
      doesn''t sit well with Sen. Dick Gordon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:17:14.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:08:21.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:08:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Marcos reinstatement ''very disturbing''

      '
    'updated': 2016-12-05T09:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df6c9b-03fc-4fc8-9fcd-0ed53a1b52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Dick Gordon
        finds President Duterte''s order to reinstate Supt. Marvin Marcos, head of
        the Criminal Investigation and Detection Group Region 8 (CIDG-8), "very disturbing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5206f-6703-492d-9f4f-13fd85e44ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted that he was the high official who ordered national
        police chief Bato Dela Rosa to put Marcos back to his post, after Dela Rosa
        fired him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7a091-a9be-45f1-aa2a-83cab9bb1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was the head of the CIDG team who served a search warrant
        for slain Albuera, Leyte Mayor Rolando Espinosa, whose death is the subject
        of a Senate investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ac8ca-db5d-41e1-a53d-887a5c8234eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, Gordon revealed
        his thoughts on Duterte''s decision: "This is kind of nebulous to me, and
        quite frankly, disturbing and very disconcerting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1deb57-7229-4327-b940-31bae335e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he couldn''t understand Duterte''s reason for reinstating
        Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b3542-abd1-4a56-8ab4-78282bcdd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained he had asked for Marcos'' resintatement
        so he can "keep track of his movements." Duterte claimed that Marcos, like
        Mayor Espinosa, is involved in the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3d154-6323-4748-9ac6-6083081682ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte''s] releasing [Marcos] because he wants to be able to
        investigate him further by releasing him. That''s a very nebulous statement
        as far as I''m concerned," Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cc10c-69fa-4173-906a-42f34a279689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:17:14.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:08:21.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the charges against Marcos might be very serious if
        it''s proven that Espinosa was indeed murdered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39124142-996a-4441-9b8c-46986d09d87e'
      'mgnl:activationStatus': true
