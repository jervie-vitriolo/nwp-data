      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected customers, like Reyes, will fill plastic drums for the
        their water supply, while others will make do with smaller containers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777eadb6-5a59-4ab3-9242-22284fe3d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:29:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses will be affected, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9a4ab-f3cd-43a9-8ee0-7887c13811f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
