      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Wilma Reyes, who spent today doing her laundry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256f85f-e504-44c7-adac-bd51c9b9870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:29:28.850+08:00
