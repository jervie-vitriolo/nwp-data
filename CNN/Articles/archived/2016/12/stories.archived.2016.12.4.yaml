  'PH-recover-Bangladesh-cash-heist':
    'author': 'CNN Philippines Staff'
    'caption': 'The usually heated Senate investigation on the $81 million money laundering
      scandal cooled down a bit on Thursday as the Bangladesh ambassador thanked the
      Philippine government for its efforts to recover the money stolen from his country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-04T15:22:43.247+08:00
    'imagesource': 'jcr:1769eb42-fb65-4298-a00a-a33c6858622b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3404c0-7112-43fe-a290-1c5c09a4095f'
    'lead': 'The Philippines is sticking to its commitment to help recover the $66
      million of the $81 million stolen from the Bangladesh Central Bank in a cyber
      heist last February. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:33:53.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T08:33:57.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T08:33:57.656+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t vows to help Bangladesh recover stolen cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2ef4b-d851-4cee-bff8-cbc07fcf5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Philippines
        is exploring all legal means to help recover funds stolen from the Bangladesh
        Central Bank in a cyber heist last February, the Department of Finance told
        Bangladesh officials on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d47964-c88b-4336-99a3-89e3fe2770f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with a high-level Bangladesh delegation, Finance Secretary
        Carlos Dominguez III assured the officials that the government would do all
        it can within the legal framework to bring back the stolen cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348237f-2aaa-4765-aa55-0d6fcd8a5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pursuing the lawsuits on your behalf, actually, as vigorously
        as we can," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923a012-c387-47a2-a7ed-fb02b18eb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level Bangladesh delegation is in the Philippines to seek
        help in recovering the $66 million (around ₱3.3 billion) of the $81 million
        (around ₱4 billion) stolen by cyber hackers from its bank in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eca5e5-271d-47e6-9466-06ba5c7229ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippine government has helped pave the way for the
        return of $15 million (around ₱746 million) of the loot. The rest of the money
        is either missing, frozen in Solaire Resorts and Casino by a court order,
        or unrecovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30901160-4597-48c8-a7cf-2a3c81b6849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Bangladesh officials have said that they want the Rizal
        Commercial Banking Corp. (RCBC) to shoulder the missing cash. This comes after
        the bank allegedly allowed hackers to hide their loot in fictitious accounts
        and withdraw money despite stop orders from the Bangladesh Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946f5d4-baa3-4d88-9ece-6deaa626f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/30/Bangladesh-to-RCBC-Pay-for-missing-66-million.html">Related:
        Bangladesh to RCBC: Pay for missing $66 million</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a14069-4327-4a60-a28f-9c8537fc4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC, on the other hand, has said that it is not liable for the
        stolen money and will not pay Bangladesh the missing funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc94871-9602-4cf5-aa85-30725bca1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday, RCBC External Counsel Thea Daep-Laurena
        told CNN Philippines "The bank is firm in its position that we will not compensate
        Bangladesh."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd545002-6a57-4508-a9dd-757fa7c451d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our laws, the doctrine of proximate cause, if it is by your
        own acts of negligence there is loss then you have to bear the consequences
        of your own negligent acts," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b76d5-1c92-4449-bfc2-18c16b8369d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/12/02/RCBC-Bangladesh.html">Related:
        RCBC prepared to fight Bangladesh legal battle</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9d723-866a-4c79-b988-e246988f98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up recovery efforts, Dominguez requested Bangladesh officials
        to work in tandem with the Department of Justice (DOJ) and Anti-Money Laundering
        Council (AMLC), and share results of their investigation on the cyber heist
        with Philippine agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebcc35-f8cb-439a-bb07-047ffb499ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the documents from Bangladesh would aid the Philippine
        government in the legal process of helping them recover the stolen funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610ab12-fcc0-444a-ab77-e3df23d173cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were certain judicial processes … that you had to go through
        to make sure that there would be no challenge to your taking the funds," Dominguez
        informed the visiting delegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b08d20-8840-4c14-b2d4-7904e501b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Deputy Governor Nestor Espenilla
        also requested that Bangladesh provide the BSP with a full report of its investigation
        on the incident. He said it would strengthen the Philippine government''s
        position in the court proceedings the Philippines will be involved in on Bangladesh''
        behalf&nbsp; to recover the stolen money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eaf7a5-bc13-4658-9886-8dab93d5d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deputy Governor assured the delegation that the Philippines
        has an "effective anti-money laundering system in place," and that the BSP
        had already advised involved parties to "correct the deficiencies" in their
        respective processes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae90469-e4b0-4ab9-8a11-755739cbb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh, for its part, said that it was making progress in its
        investigation and would send the Philippines updates on its probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf985b0-d8b1-4fd2-a274-e6e1e520ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegates, led by Bangladeshi Minister of Law Anisul Huq, expressed
        thanks to the Philippines for helping recover $15 million (around ₱746 million)
        of the stolen funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b0e01-0302-44d4-b49e-2d118ee0c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:33:53.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T08:33:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already received $15 million because of the efforts of
        the government and also the Senate. We''d like to express our [gratitude]and
        thankfulness for their efforts which has led to the recovery of the $15 million,"
        Huq said.</p>'
  'oakland-california-fire-kills-at-least-9-at-warehouse-party':
    'author': 'Dan Simon, Steve Almasy, and Kimberly Hutcherson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-04T13:30:55.179+08:00
    'imagesource': 'jcr:b2d796ef-33be-4bff-b189-d22c0daa05b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd4be8e4-5151-41ec-bdef-d962930a3117'
    'lead': 'At least nine people died in the fire as scores of others escaped. But
      the fates of more than two dozen people were still unknown Saturday afternoon,
      hours after the blaze that gutted the two-story warehouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:37:19.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:09:51.865+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:09:51.234+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oakland fire kills at least 9 at warehouse party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade94cdf-814f-4ee3-a519-74069e5b0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oakland, California (CNN)</strong> — There were only two
        ways out when a fast-spreading furious fire broke out during a festive gathering
        of artists on the second floor of a warehouse in Oakland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f89f58-6588-4f75-86bb-ff388656f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a makeshift, rickety stairway made from pallets and other
        materials – and windows, with a leap to the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259dc2f8-dce0-4353-8cfb-8df027529f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people died in the fire as scores of others escaped.
        But the fates of more than two dozen people were still unknown Saturday afternoon,
        hours after the blaze that gutted the two-story warehouse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418a1fd-37af-4881-9e55-8f119aa597cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family used every available tool – phones and social
        media among them – in the frantic effort to find out whether their loved ones
        were alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501628da-4461-4873-bbb8-aea98dd5b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oakland Fire Department said it fears the news is very grim:
        that as many as 40 people were burned in the structure that housed artists''
        studios and stored so many things that the housing department had notified
        property owners of violations for trash and debris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4e3e1-2671-4852-b3c9-dcf3de8640f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fire began, some people were just arriving for the electronic
        music event, which a Facebook page called the "Golden Donna 100% Silk 2016
        West Coast Tour." It featured a DJ who goes by the name Golden Donna along
        with other music artists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf94ca4-5cde-4fc6-a1bc-f8fa1b0c3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Evanofski was just getting to the building at 1305 31st Avenue
        on Friday night when he saw the fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5065ce-efd1-422c-bd70-1a860ad9b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place was already ablaze. There were huge flames coming out
        of the roof. And tons of billowing black smoke," he told CNN. "On the sidewalk,
        where many of my friends who attended were huddled, you could feel the heat
        of the flames.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac61a8f-f1d8-47e0-bedb-3ee61d748975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us were crying or unable to react. It was so hot and so
        terrible knowing that so many of us were still inside."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b73e4f-c0df-48cc-8ee3-3a9a2e11fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda County Sheriff''s Sgt. Paul Graves said the death toll could
        reach 40, though he cautioned that some people may be at hospitals or made
        it out and are with friends. Later officials said the death toll might be
        in the dozens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94530d20-423f-4dcb-8479-fce014d9f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine bodies have been recovered and their fingerprints rushed to
        a lab in the hopes they can be identified, said Sgt. Ray Kelly, spokesman
        for the coroner''s office of Alameda County Sheriff''s Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212519ef-a6c6-468e-81d0-2dd07da67b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead were on the second floor, Oakland Fire Chief Teresa
        Deloach Reed said, adding that people would have had difficulty leaving when
        the fire started because the pallet stairway was the only way to descend from
        the second floor. Officials estimated at least 100 people were at the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffa712-e3d9-419b-95ae-ceb53c4503cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanofski said one of his friends is among the missing. She was
        doing nails.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1240d1-c612-43e8-bf3b-84bc9c2ff60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is one of the most magical people I''ve ever met," he said,
        describing the people who were there are artists and creatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02936f-4deb-4518-8b63-b346d815c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance journalist Sam Lefebvre said he thinks about six performers
        were playing electronic music at a dance party and the event was supposed
        to go very late, so many people were just arriving when the fire started.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d345cf-754c-4189-8d69-3498dcc009e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lefebrve, who had just arrived as the first fire truck rolled up,
        said he thinks the residents built the stairway that was made mostly from
        pallets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884dc182-5cec-4e6d-b810-47bba54d652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Immense tragedy''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bdc40-577e-47a5-b49c-58ca58af71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland Mayor Libby Schaaf said city officials are committed to
        sharing information quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e8634-3616-44d0-bbee-847692867058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night''s fire was an immense tragedy," she said. "Our focus
        right now is on the victims and their families and ensuring that we have a
        full accounting for everyone who was impacted by this tragedy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd7ad0-d151-428b-9d8c-22325a9f980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s interim director of planning and building, Darin Ranelletti,
        told reporters at a second news conference that the building was permitted
        only as a warehouse and not for residences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d829cab-2430-43ac-9add-285ab6390a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Permits would need to be issued for people to live in the building
        and those permits had not been issued," he said. Ranelletti also said a special
        permit is required for events like the one Friday night, and no such permit
        was issued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9f92e-6dd8-4bc8-8eb7-b0b7cd7329cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to online property records, the warehouse property owners
        were notified last month of violations for hazardous trash and debris. A November
        complaint for illegal interior building structure was under investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a473113-e6f8-4e16-a207-1f7242845a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranelletti told reporters that a city inspector tried to enter the
        warehouse November 17 but was unable to make a visual inspection inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a716b34-2279-4dae-8acc-c5c491fadf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on a blog showed elaborate wooden structures inside
        the building before the fire. Some of them include beds and living room furniture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55f4f9-8628-45a3-9f9c-911b702fb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to the property owners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f22ab-b137-4173-aaf9-2524d62be186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Fire Chief Mark Hoffman said he saw no evidence of sprinklers
        in the warehouse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808d34b-0e83-40aa-a7ee-7e80b9334a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland police spokeswoman Johnna Watson said the building is not
        deemed a crime scene but it is still early in the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea39d8-e0d8-489f-806c-21f0454ee43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s too unsafe'' for emergency responders</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8f603-d235-4057-9a1b-3eff4ded965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were using the event''s Facebook page Saturday to post names
        of those who are believed to have attended and try desperately to find out
        whether they are OK. Others who made it out were letting people know they
        were safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755abf1-86ca-408b-a934-85b57be704be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five people are unaccounted for, as reported by people who
        either escaped the fire or believe they knew someone who was there, Reed said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbeddec-4ee1-4c3c-b1b7-228e55c40622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Lightfoot, a representative of Oakland''s Highland Hospital,
        told CNN the hospital received two patients and one of them has been discharged.
        Lightfoot said he did not know the condition of the patient who remained hospitalized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8628f10-07ee-443c-b5e1-37d91cd3655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have not been able to search the entire building, where
        the roof collapsed onto the second floor and parts continued down onto the
        ground level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964eac71-7e4a-4686-abbf-022d22fe4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews, possibly with heavy equipment, first have to shore up walls
        and make sure the building is safe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285079ce-bb3d-4563-a65b-a9d42736d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there''s limited access to the structure," Reed told
        CNN affiliate KRON-TV in San Francisco. "It''s too unsafe. And not only that,
        there''s a lot of heavy wood from when the roof caved in that''s going to
        have to be removed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd87150-580e-4d1d-b630-f537eabadd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a very difficult firefight," Reed told CNN affiliate KGO-TV
        in San Francisco. "They arrived on scene, smoke showing, heavy smoke. Once
        making entry into the structure, there was heavy flames and heat where they
        had to back out and take a defensive attack."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55209f0-f0d6-4121-8974-25ee21a06ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artists'' studio</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d9e68-a8b1-44ea-bc15-de7d3f9d863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is "sort of live/work art space with a lot of old decorations
        and furniture," Lefebvre, the freelance journalist, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c83508-d847-4598-974b-2943d330fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed said there were partitions that divided space among several
        artists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af0cb2-f521-4994-baa6-89c0dd5125dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside is just a wide assortment of just ... everything. Furniture,
        mannequins, statues. Just a lot of stuff inside," she told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5894a08-d954-456a-a323-892dcf62c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has heard reports that some people may have been living
        there, but that there were no bedrooms as such, and it wasn''t clear how many
        people lived there, if anyone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9fbdc-797a-4d93-a471-e9934222df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Mulé said he was a resident. Standing outside the burning warehouse,
        he described it as "a 24-hour artists'' collective" with about 18 resident
        artists who used the space.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2224287-0820-4b68-8241-b519bac33e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulé said he was in his space downstairs, about to begin painting,
        when he smelled smoke.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55f8a6-9bbd-440c-9735-9c0ea3feeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw where the fire was. It was on the back left corner of the
        space," he said. "I started yelling and getting everyone out. It all happened
        really quick. The fire went up really, really, really quickly."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40a3e8-8dcc-4126-a510-22554d24f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulé said he could see the flames clearly and that the blaze started
        inside the building.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f0d06-684a-4e92-a7c6-c24ab7083791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was another person''s studio so I don''t know," he said. "Maybe
        there was something plugged in. It could be anything, but they weren''t even
        home. I just know it was coming from their space."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1d96a-762d-4e3e-9ad4-5bb8e7c4a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulé was bandaged because of burns he received trying to help another
        artist – an attempt he admitted was unsuccessful.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6d391-2637-4560-80ef-a17b7157303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another member of the collective had broken his ankle and was calling
        out for help," Mulé said, his voice breaking. "I was pulling him out. He''s
        a larger gentleman, and there was a lot of stuff in the way. The flames were
        too much. There was too much smoke and ... I had to ... I had to let him go."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28932ac-5994-4874-86d8-8e835b318e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad I''m alive," he said. "I just hope that ... I hope that
        my roommate''s OK."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f42a1-8e33-4659-ab32-e302fc91b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 to 50 people gathered Saturday night at Chapel of the Chimes
        in Oakland for a vigil. Organizers asked attendees to light a candle at the
        end of the service, saying flames caused pain and destruction "but tonight
        we light the flame for good and for peace."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbd16c-803a-478e-9568-532d896f4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said she couldn''t bear the silence that long and left
        early, telling CNN through streaming tears that she was hurting too much because
        she knows there are more bodies in the debris.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215eb53-879b-4383-bc1d-56151c8227ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:09:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dan Simon reported from Oakland, and Steve Almasy and Kimberly
        Hutcherson wrote from Atlanta. CNN''s Amanda Jackson, Tony Marco, Sara Weisfeldt,
        Jason Hanna, Carma Hassan, and Amanda Watts contributed to this report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80428daf-a046-4e35-a656-07dbdb6377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:37:19.857+08:00
      'mgnl:createdBy': 'jeff'
