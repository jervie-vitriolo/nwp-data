  'senate-probes-dengue-vaccine-program':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-06T21:03:28.025+08:00
    'imagesource': 'jcr:4b9f6f2b-98de-4e8c-9f8d-9bc3efa90789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e52c8bf-7d97-426a-bfbc-b7661a55a112'
    'lead': 'The Senate is looking into the country''s dengue vaccine program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:15:40.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T10:16:45.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T10:16:45.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probes dengue vaccine program

      '
    'updated': 2016-12-07T12:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814034f-f706-4a4c-88d5-a1af6b0f60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators are questioning
        the apparent haste in buying dengue vaccines towards the end of the Aquino
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8a86d-68fc-4bd7-9fc3-f17758552dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon says the project cost was too big and was
        approved without congressional approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242afea-c43c-4b5f-ae61-724739d558c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department under then Secretary Janette Garin launched
        Asia''s first public dengue vaccine program last April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762c85a-3745-4351-9c7e-9715c2be04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth P3.5 billion, the project should protect at least a million
        young Filipinos from the deadly virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f69d2-4fb9-4f84-9946-c186c392e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon said the administration party may have used a portion
        of the fund for the 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d05e24-5c1a-40df-bd79-8673f65f9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin is denying the claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074509b-af24-4d73-878b-e80906c9315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there has been a lot of insinuations about corruption and
        she does not know where these are coming from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b447f6-4b57-4435-9c2d-0cf40f21f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said many cannot afford the dengue vaccine in private hospitals
        as it costs P15,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668e331-faa5-4b87-ac9f-d1a3eb1ef4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are also skeptical of its safety, as there was a case of
        a child who died supposedly after taking it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc418ff8-13c4-4ef6-a44a-0f6980f079ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garin says the death was not traced to the vaccine based on
        latest medical records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6ec78-641e-4875-9ccf-073b0b2727e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criticism, Gordon is not keen of ending the program
        and adds its use must be further investigated and deliberated upon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8a58f-7626-44cc-81a9-06be560fc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:15:40.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T10:16:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Senators suspect there are some irregularities in the program.</p>'
