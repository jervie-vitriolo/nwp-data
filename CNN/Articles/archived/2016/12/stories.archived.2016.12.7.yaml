    'template': '1'
    'title': 'Chief Presidential Legal Counsel: I don''t think Robredo was fired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d266f1d-d977-4d4d-8a96-3cb2b0b11042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chief Legal Counsel
        of the President Salvador Panelo dismissed rumors that Vice President Leni
        Robredo was fired from the Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd7f6b-01fd-4618-8a6c-89c239261e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she was fired. Because if she was fired, the Palace
        would not have accepted the resignation," Panelo told CNN Philippines "Network
        News" on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dab57a-3bd8-498e-9b39-a0e49b4155be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo tendered her resignation as Chairperson Housing and Urban
        Development Coordinating Council (HUDCC) on Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49ee94-ee9d-4aaf-a924-48e37ba0b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">Read:
        VP Leni Robredo resigns as Housing Secretary</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c9155-6459-4470-bdfd-d95b071f5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it has become "impossible" for her to fulfill her duties
        Housing Secretary after she received a text message from Cabinet Secretary
        Jun Evasco, Jr., relaying the President''s instruction through Bong Go (special
        assistant to the President) for her to "to desist from attending all Cabinet
        meetings starting December 5."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852750e-2e7c-4a46-9837-222470d2d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Panelo, Robredo is "torn" between President Rodrigo Duterte
        — "whom she wants to serve with sincerity" — and "certain issues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e37b7-2461-4ae4-87be-a11cf56e3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been vocal in her objections to some policies of the
        Duterte administration. Last November, she denounced the surprise burial of
        the late President Ferdinand Marcos at the Libingan ng Mga Bayani.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092f601-78d5-4026-b237-42cb88f679a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/20/leni-robredo-sneaky-marcos-burial-insult.html">Read:
        Robredo: ''Sneak'' burial of Marcos insult to Filipino people</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e0ea4-e8b0-466e-aa1f-330ab12f57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Marcos) is no hero," she said. "If he were, obviously his family
        would not have to hide his burial like a shameful criminal deed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3b008-f3de-4b03-90a4-f3121826e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Duterte has repeatedly explained that the
        law allows the burial of Marcos because the latter was a soldier and a president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1290e-b38e-4a64-ac98-3ccc678fbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I stick by what the law says," Duterte said last November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43098740-7ed8-4d82-addb-a9d37c6543c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Tuesday that "irreconcilable
        differences and not inefficiency" led to the decision to bar Robredo from
        Cabinet meetings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533e122-3ce1-42a9-aef5-31d523678039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/robredo-resignation-duterte-cabinet-irreconcilable-differences.html">Read:
        ''Irreconcilable differences'' made Duterte feel uneasy around Robredo - Abella</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521e6e7-a2fb-449c-90d4-f977be9e325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began with the fact (that President Duterte) no longer felt
        comfortable working with the Vice President," Abella said. "The President,
        I suppose, felt uncomfortable with her engagement in certain political actions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f944361-52d6-4513-a6e1-55e057a54982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added in an interview on The Source Wednesday that, in his
        opinion, the President''s decision was because of Robredo''s closeness to
        people against Duterte.</p>'
