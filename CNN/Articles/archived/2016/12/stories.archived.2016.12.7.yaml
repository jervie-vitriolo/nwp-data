  'Trump-named-Time-Person-of-the-Year':
    'author': 'Jill Disis, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-07T22:16:45.275+08:00
    'imagesource': 'jcr:78add8a7-8170-46c9-8486-7ba2bdc486d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c2adba-5a1f-4989-b824-df562480a9b9'
    'lead': 'Time magazine has named Donald Trump its Person of the Year — calling
      him "President of the Divided States of America."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:03:07.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T14:03:12.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T14:03:12.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump named Time Person of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed54b63-04dd-4db1-a32e-58f74630affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Time magazine has named
        Donald Trump its Person of the Year — calling him "President of the Divided
        States of America."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04687e38-5890-4e43-830d-790fce1b0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that we have ever seen one person, operating in
        such an unconventional way, have an impact on the events of the year," said
        Time editor Nancy Gibbs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e93cc1-3f5b-4574-b4a9-1b9daff1a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called this year''s choice "one of the more straightforward
        years." Trump beat runner-up Hillary Clinton for the distinction, which Gibbs
        said is given to the newsmaker who has the biggest influence on world events,
        for better or worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51544e-2eb3-46e9-ab34-2c311e51f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing third was "the hackers," to cover people who breached the
        records of major government organizations, politicians, celebrities and everyday
        citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87fa71-bf15-4f50-ba49-e3cbb4dd97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short list also included President Recep Tayyip Erdogan of Turkey,
        scientists who developed new DNA-related technology and Beyonce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c964b54-d3cf-4ec4-971d-c272fb2475d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was revealed on NBC''s "Today" show. Speaking on
        the show via phone, Trump called the title a "very, very great honor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8729ec-fb37-46a6-a0f7-466647537fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine has been selecting the year''s most influential person,
        group or idea since 1927. Its choices have included nearly every U.S. president,
        Adolf Hitler, Ayatollah Khomeini, Mahatma Gandhi and Pope Francis, along with
        groups like "American women" and "Ebola fighters." The title was changed in
        1982 to "Machine of the Year" for the computer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5481cc9-d401-4799-9215-01365c4965a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to measure the scale of his disruption," Gibbs wrote
        in the magazine''s article about choosing Trump this year. "So which is it
        this year: Better or worse? The challenge for Donald Trump is how profoundly
        the country disagrees about the answer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2021e-4b06-42a6-87a4-007cdd490ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already appeared on Time''s cover on numerous occasions
        this year, including two covers published before the election that featured
        a cartoon illustration of his melting face titled "Meltdown" and "Total meltdown."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfd466-42db-4ca3-8cc7-d058246385a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump criticized the magazine last year when it picked German chancellor
        Angela Merkel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bbf98-aa85-461f-90b6-15736bf8026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
