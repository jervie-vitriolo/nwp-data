      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/07/asia/pakistan-missing-plane/index.html">"PIA
        plane crash: All 48 on board killed; Pakistani pop star among victims"</a></em></p>'
  'jagnus-design-studio':
    'author': 'Alyana Cabral'
    'caption': 'The office of Jagnus Design Studio may be located in the basement
      of the Ronac Art Center but that doesn''t mean it lacks vibrance. Two Daft Punk
      bearbricks (right) are happy reminders of when principal architects Sonny Sunga
      and Arnold Austria used the Morse code of the song "Stronger" by Kanye West
      and Daft Punk for the window arrangements and indentations of Ronac Art Center.
      Photos by KITKAT PAJARO'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-12-07T20:55:49.137+08:00
    'imagesource': 'jcr:45ed799d-f1af-4bce-a107-ab83cf3888ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458bb2a4-71ee-451f-99d6-386e78bc1fb8'
    'lead': 'Like many of today’s “anti-offices,” Jagnus Design Studio is living proof
      of a creative environment tailor-made to the culture of the workers that inhabit
      it. Its principal architects, Sonny Sunga and Arnold Austria, talk about their
      architectural philosophy, their non-design inspirations, and translating emotion
      into four walls.'
