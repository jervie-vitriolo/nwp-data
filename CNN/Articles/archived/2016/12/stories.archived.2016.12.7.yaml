      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report from military sources, specifically the 4th Army
        Mechanized Battalion, said the blast was caused by a grenade thrown at the
        vicinity of Public Plaza, Poblacion.</p>'
    '2':
