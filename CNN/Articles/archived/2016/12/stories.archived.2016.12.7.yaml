      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99609bbf-80c0-4974-80bb-aa17f417ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really above my paycheck, but basically, I suppose it was
        her close actions with certain people who seem to be intent on not just opposing,
        but really resisting the presidency," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d1d2b-7b8c-47e2-a00a-d4a8770eed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a7b0a-4f7e-4016-9a3e-4d154444b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party Campaign Spokesperson Barry Gutierrez believed that
        the barring of the Vice President was "strange."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b2f07-27e8-4945-a5a2-a376a8a12faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c22409-03df-48a2-9494-2817f51e36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strange thing there is if it was irreconcilable differences
        anchored on different issues like extrajudicial killings and the Marcos burial…
        Vice President Robredo was very open and forthright about her positions on
        these matters with the president himself," he told "Network News" on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9b479-9a66-4253-9c26-f50da3cfa0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact several times during Cabinet meetings, she thanked the
        President that despite their differences in opinions, he did not hold these
        against her," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9718c1-846a-48f2-a77a-4fef42034a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker: ''I think Robredo is fired''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255242f-acd3-4b6f-8ce4-fbe4e95132c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier said in a text message to
        media that he thinks the President fired Robredo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712ea0a-1528-4200-a2a8-d3c2a0644f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said: "Considering the situation I think she is fired."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa0585-82fb-445f-8550-566cdfce3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and now House Deputy Speaker Gloria Macapagal-Arroyo
        agrees with Alvarez. Arroyo explained that as president, she refrained from
        directly firing a cabinet member and, instead, arranged a way for the person
        concerned to quit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18450fb-791f-4ff5-bf07-ff69a85c8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo added that she once booted out a senior government official
        by text message.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d965ac-b733-43d6-b570-a341bbd017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who the official was, Arroyo said: "It''s been done before…
        I''d rather not say (who). A senior official. Chairman of the board."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d0cfe-cb9a-4565-bf27-726512739fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:42:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:42:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Joyce Ilas and Fiona Nicolas
        contributed to this report.</em></p>'
  'Leni-Robredo-Bongbong-Marcos-vice-president':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T10:24:47.223+08:00
    'imagesource': 'jcr:d3696401-2662-4124-8e8b-2eec55a601fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca5e9aa-3f75-4f85-ae5e-5387c141b660'
    'lead': 'Vice President Leni Robredo cites a series of alleged malicious rumors
      and propaganda messages spread by the camp of her vice-presidential nemesis,
      Bongbong Marcos, to jumpstart the supposed plot to snatch the vice presidency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:47:42.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T15:47:45.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T15:47:45.204+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp on Robredo''s claims: You were the one who stole VP seat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819981a2-3e6d-4f76-a70a-ba981b7373eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: VP Leni Robredo recalls events leading to her resignation
        as HUDCC Chair</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21977cb6-83c7-4019-833a-f17d748adc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo vowed to protect her position as the second-highest elected official
        in the Philippines from a political rival who is allegedly out to snatch the
        vice presidency from her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175e7e9-99a9-460c-abf2-b9d5e703de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday cited a series of alleged malicious rumors and
        propaganda messages spread by the camp of her vice-presidential nemesis, Bongbong
        Marcos, to jumpstart the supposed plot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9392360-dc83-48c4-aff6-6e4587a28cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an apparent campaign to discredit me. Alam naman natin
        na marami siyang (Marcos) na-hire na mga, sa social media na talagang sinisiraan
        ako. Lahat yata ng kwento nasabi na — may boyfriend ako, may asawa ako dati
        na naging revolutionarist, naging buntis ako, ako yung nagpa-fund ng mga rallies.
        These things, lahat hindi totoo. These are all attempts to discredit me,"
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaabe0b-c07e-45aa-8f9d-7ae8b42c9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an apparent campaign to discredit me. We
        know they have hired people on social media to discredit me. They have made
        lots of stories — that I have a boyfriend, my husband was a revolutionarist,
        I was pregnant, that I was funding the rallies. All these things are not true.
        These are all attempts to discredit me.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116451c-8d18-414f-8f67-d80b3de46675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she announced her resignation as housing secretary, Robredo
        also said the order from the Duterte administration to desist from Cabinet
        meetings was the start of the plot of the Marcos camp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a34e6-ad83-4d64-a1a6-ede3bfd2e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagawin lahat makuha lang yung ambisyon. I think hindi ito makatarungan
        sa taumbayan na humalal sa amin. Dahil lang sa ambisyon ng isang tao, isang
        pamilya, sisirain na yung bansa natin," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c2398-2405-44af-89de-864e6a039c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They will do everything to realize their ambition.
        This will be injustice for the people who voted for us. They put the country
        at risk just because of one family''s, one person''s ambition.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fee97-af57-4d84-bc52-74487c7ef5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she would continue doing her work as the Vice President
        — ramping up efforts to "full blast." She added her office would integrate
        housing as an advocacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f6756-65a6-414a-a535-93b605e6b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko kayang iwanan yung housing completely because I know the
        difficulties. I know I can do so much," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990795d-4525-4d28-8f9e-eb1b9ca9995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/Vice-President-Leni-Robredo-HUDCC-Chair-accomplishments.html">Related:
        VP Leni Robredo lists down accomplishments as HUDCC Chair</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952ba8d-da8a-4e8b-a8b1-fad5ec9fde79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos camp to Robredo: You stole the vice presidency</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2c14a-a2cc-4576-9c32-14e566b1c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez had denied they were plotting to snatch
        the vice presidency from Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333512c-a6d1-4df2-8ea1-a099b3c5cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilit na kinakaladkad ang pangalan ni Sen. Marcos sa kaniyang resignation
        sa gabinete ni Pangulong Duterte. We have nothing to do with that. Sen. Marcos
        has nothing to do with that. It was a resignation and her own call," he told
        CNN Philippines on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6baae89-57ac-47b0-ab1e-6bc7ea8d16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is dragging the name of Sen. Marcos in her resignation
        from the Cabinet.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a56c10-fcca-4a4b-9b0d-b14cae39d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Rodriguez said it was Robredo and her political
        party, Liberal Party (LP), who stole the vice presidency from Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa1bf6-7264-4639-9ad5-84480957d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was they who thwarted the will of the Filipino people by depriving
        them of their real choice for the vice presidency," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396409c-ada1-4c71-8c62-054a2d2142d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Leni Robredo has just shown her true colors... We take
        strong exception to her statement on not letting the vice presidency to be
        ''stolen'' from her and the will of the people to be ''thwarted.'' Such pronouncement
        is the height of hypocrisy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa1d53-a798-47a7-9e7a-84dd6c82f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the plot being claimed by Robredo, Rodriguez said that
        what was in full swing was the so-called LP''s Plan B to oust Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0353e-46ee-4baf-8c8a-69088d8f7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/10/leni-robredo-denies-impeachment-plans-plan-b-rodrigo-duterte.html">Related:
        Robredo denies impeachment plans against Duterte</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde5520-3298-4c31-876a-76706a33ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contested victory</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a756cc7-a96b-42b0-95b4-c6b7a95d0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp filed an electoral protest to overturn Robredo''s
        poll victory before the Supreme Court''s Presidential Electoral Tribunal (PET)
        last June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef1952-d7ca-42fc-bc3b-f889e5a40261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 263,473 margin in their votes was contested by Marcos, claiming
        the vote-counting machines used for the automated polls have not "demonstrated
        capability" and were used to transfer votes from him to Robredo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69627e-8109-49cd-a38c-c7b75d153ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, Marcos asked the PET to "annul Robredo''s proclamation
        as VP and declare him as the true winner of the vice-presidential race."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e5459-f92b-4ab2-9ff5-94361289e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:42.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:47:45.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, asked the high court to dismiss the petition
        for lack of merit.</p>'
  'UK-may-only-have-18-months-to-conclude-Brexit-deal-EU-warns':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-07T03:17:23.674+08:00
    'imagesource': 'jcr:e83c5992-a287-40ac-9ad1-b21fa46d2c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d16258f-327a-4743-9614-21d567bee9cd'
    'lead': 'The European Union''s chief Brexit negotiator, Michel Barnier, warned
      Britain on Tuesday it may only have 18 months to strike an exit deal from the
      bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:50:03.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T15:50:25.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T15:50:25.517+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK may only have 18 months to conclude Brexit deal, EU warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489765d-d777-4268-a821-2d9851b9f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union''s chief Brexit negotiator,
        Michel Barnier, warned Britain on Tuesday it may only have 18 months to strike
        an exit deal from the bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab59e5f-5d31-49ef-b924-999331385a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, Belgium, Barnier said the process would need
        to be completed by October 2018 to allow for ratification by the 27 remaining
        member states within the two-year time scale prescribed by EU rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f165129-f8f2-4425-8606-6e7cb360f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the UK notify the council by the end of March 2017, as Prime
        Minister Theresa May said she would, it is safe to say negotiations could
        start a few weeks later and an Article 50 agreement be reached by October
        2018," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b12156-5577-41f0-869a-db304a450d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier warned the time available to conclude a deal would be short.
        "All in all, there will be less than 18 months to negotiate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538772fc-0c44-434b-b813-1ffe848f5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier stressed that the EU was prepared for the task ahead: "We
        are ready. Keep calm and negotiate," he said, referring to the British wartime
        mantra of "Keep calm and carry on."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d8e0e-a52f-48a6-abb2-75021dccf5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cherry-picking'' is not an option</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d4a4e-a423-43f2-93d8-5a80a5b1fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier warned Britain there would be no "cherry-picking" on EU
        principles, such as access to the single market and freedom of movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c0364-8fa8-4090-b1a0-6149a644a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Membership of the EU comes with rights and benefits," he said.
        "Third countries can never have the same rights and benefits since they are
        not subject to same obligations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31196c87-6064-4b87-b616-74cf7915e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether this would be a "hard or soft Brexit" -- referring
        to a decisive cut or a gentler easing of relations -- Barnier was adamant
        there was only one type of divorce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02cc79-07d9-4dfa-b38e-a5c2d8c71176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I do not know what a hard or soft Brexit (is)," he said.
        "I can only say what a Brexit is."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456f7da-3cb8-41e3-80da-fbc07d32bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court challenge throws wrench in the works</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fc28d-9f4a-43c3-a7d5-9a4111018610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier said there would be no negotiations until the UK had triggered
        Article 50, formally signaling its intention to leave the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07760cc1-9be2-42a5-8126-a1fdf07bcafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he was building a team of 30 people to ensure the
        EU was prepared for an Article 50 declaration by the end of March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4c204-f013-4e7c-bd3c-7ea65bfcc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Britain, that timeline may be easier said than done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282ae23-2219-4d64-b8c4-9e1aa82eb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May previously planned on triggering Article 50 by the end of March.
        But the process was thrown into confusion in November when the High Court
        sided with campaigners who argued the government must seek the support of
        Parliament first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe529e2-8b73-402b-a685-dbf55b9c7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Supreme Court has now begun hearing a government appeal over
        whether members of Parliament must approve the decision to trigger Article
        50.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2844c4-1314-4aec-b7e3-2f76f36309d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 11 judges will hear the four-day case -- for the first time
        since the Supreme Court was established in 2009 -- before giving a ruling
        in early 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7d73f-07f4-4d3d-b1c1-f659a05505f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier''s formidable negotiating team</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf6b89-6c9f-455e-9979-22e14dfc4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the British government deals with court challenges, the EU
        has been assembling a formidable negotiating team for Brexit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a65e3-36dc-421f-8259-2144b99782ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former French foreign minister, the chief negotiator has already
        embarked on a tour of all the remaining 27 EU states, diving into the backroom
        talks necessary to keep the EU united and in line before Article 50 is invoked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346d009-280d-4262-8395-7ee3223feeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier has also installed Sabine Weyand -- a senior German negotiator
        and seasoned veteran of many EU trade deals -- as his deputy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3eded-4ff4-4628-bf19-66a8ee9a5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were rumors that Barnier would demand Brexit negotiations
        in French, not English.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15465611-6805-4df7-96f4-8f7428c28556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he batted away speculation by tweeting that he speaks both languages
        fluently and the official language of talks would be determined at the beginning
        of negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5754f1-e577-4e06-bd9f-766d62ed63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:50:03.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:50:25.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his tough talk Tuesday, Barnier has also shown he is not
        beyond teasing his British counterparts, recently tweeting a photo of himself
        in front of the Museum of Broken Relationships.</p>'
    '24':
