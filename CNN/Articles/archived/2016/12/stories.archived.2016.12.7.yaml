    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyonce leads Grammy nominations as pop, R&B dominate top fields

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe03b72-0bf4-427f-b72b-3a01c9c22780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Beyonce got a leading nine
        Grammy nominations on Tuesday, followed by Drake, Rihanna and Kanye West with
        eight nods each, as pop, R&amp;B and hip hop took center stage in the contest
        for the music industry''s highest honors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46686df-0cdc-4828-aa8b-2527a12f5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce''s haul included album, song and record of the year, the
        top three Grammy accolades, for her hit song "Formation" and visual album
        "Lemonade," a collection of songs about race, feminism and empowerment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a0cc9-50ef-445d-87a9-0974b7014e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R&amp;B singer, 35, will compete head-on with Britain''s Adele,
        the only other artist to be nominated for all three top awards and who returns
        to the Grammys after sweeping up six statuettes in 2012 for her album "21."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cab75-8b8c-4836-be10-7252619af22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber''s "Purpose," Canadian hip hop star Drake''s "Views"
        and country musician Sturgill Simpson''s "A Sailor''s Guide To Earth" rounded
        out the contenders for album of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243efd2-4dc3-42d1-b0ab-80ee3a7c6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major snubs were West''s "The Life of Pablo" album, which
        was shut out of the album, record and song of the year categories this year,
        as well as David Bowie''s final album "Blackstar," which was released two
        days before his death in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d77ca0-dc51-4780-b9ae-72c434e9c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackstar" however was nominated for four Grammys, including best
        alternative album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5602ef9-051a-4d28-ae06-3079172f6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards, to be held in Los Angeles on Feb. 12, are chosen
        by members of the music industry and in the past have often been dominated
        by rock and country music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62592e73-98fb-48cc-a451-8640d1994a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, more R&amp;B and hip hop artists have been
        recognized in line with the commercial success of the music form. Drake and
        Beyonce, along with Adele, had three of the biggest selling albums worldwide
        of 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97398e-64f4-49b7-9a4e-512f34ed0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music industry publication Billboard said on Tuesday that Grammy
        voters had "recognized with their nominees this year what the rest of the
        music-listening world has long accepted: that both its commercial and critical
        center lies with pop, hip hop and R&amp;B."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd6298-9c68-4f3a-b2df-152f142e78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake and Rihanna shared three of their eight individual nominations,
        two for their steamy duet on Rihanna''s sultry "Work" and one for Rihanna
        as a featured artist on Drake''s "Views."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b0164-c10e-4732-80af-4addfaf52227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:37:48.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:37:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance The Rapper landed seven nominations including the best new
        artist category, in which the 23-year-old Chicago native is up against pop
        duo The Chainsmokers, California rapper Anderson Paak and country music singers
        Kelsea Ballerini and Maren Morris.</p>'
  'Chief-Presidential-Legal-Counsel-I-dont-think-Robredo-was-fired':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T12:11:34.777+08:00
    'imagesource': 'jcr:7c4d3b4f-27e0-41b6-8e22-5ef050d9cf97'
