  'pakistan-missing-plane':
    'author': 'Sophia Saifi and Andreena Narayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-07T21:08:43.976+08:00
    'imagesource': 'jcr:e9542450-a839-406d-8d58-1fea04eef846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c480b07d-b45a-4340-a955-98207cdb1dbf'
    'lead': 'All 48 people on board the Pakistan International Airlines flight that
      crashed near Abbottabad were killed, the National Disaster Management Authority
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:19:50.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T14:19:54.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T14:19:54.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PIA plane crash: All 48 on board killed; Pakistani pop star among victims

      '
    'updated': 2016-12-08T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5ac20-c4ff-4a24-be48-805a60286454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN) —</strong> All 48 people on board
        the Pakistan International Airlines flight that crashed near Abbottabad were
        killed, the National Disaster Management Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1d3b2-186f-4d09-a6c3-e3b7e319594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pilot made a mayday call, saying he had lost control of one of
        the two engines, the airline''s chairman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13430c-c4d4-4b92-9a84-7dedd272f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were confident that the plane could land with one working engine,"
        Saigol said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e57b12-8b04-45ab-9be2-be6ea12b2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added, "This is a tragedy. We are not absolving ourselves
        of any connection to this incident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1ac20-51c6-4fc4-b9a0-6f263bbb9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said Flight PK-661 was carrying 42 passengers, five
        crew members and one ground engineer when it lost contact with a control tower
        on its way from Chitral to Islamabad. It crashed into the mountains near Abbottabad
        and Havelian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee0581-90e8-4091-978d-4be68b8f6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop star-turned-religious artist Junaid Jamshed was among those
        on board, his manager, Arsalan Khan, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894b6c1-1ed8-4f39-93f9-b4184dfc8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamshed soared to fame in the 1980s with Vital Signs, one of the
        most iconic pop bands in Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df40f6f-4267-41bb-85ec-e4b5154924d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful career as a solo singer in the 1990s, Jamshed
        gave up pop stardom to focus on religious music, or nasheeds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd07a5-8e13-4aa0-9f2c-5ff27060e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last tweet, posted Sunday, showed pictures of "Heaven on Earth"
        in Chitral, the northern Pakistan city where the plane took off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58607527-8257-4523-9a39-8bb44057b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was an ATR-42 twin-engine propeller plane. The aircraft''s
        manufacturer, ATR, is a joint venture between Airbus Group and Italy''s Leonardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c332593-0580-48ca-9286-164fc29cfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced pilot, regularly checked plane</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fb2dc-718b-4788-9940-db85d7837dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s chairman said the captain had 12,000 hours of flying
        experience and was also a flight trainer for the ATR-42 plane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c41487-3060-43f2-aab2-632770de121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATR-42 that crashed was made in 2007 and had been flown for
        18,740 hours, Saigol said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15f6bf-fb05-4cc9-a340-4d0757c3523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ATR plane was a sound plane," the chairman said. "We have 11
        other ATRs. Every 500 hours, these planes are checked, and this plane had
        been last checked in October."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876c2ec-383a-4953-955e-d35bd2f743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers have recovered the black box from the plane, Pakistan''s
        military said. But the cause of the crash remains unclear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a72f8-ebfe-4806-a6bb-4bad0f29cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saigol said international agencies will help investigate the cause
        of the crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f3cf0-f01c-4295-9f6a-be86db876f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, with about 190 million people, has thriving domestic air
        operations. But it has a checkered air safety history and suffered three fatal
        commercial air crashes in 2010 that claimed 185 lives, according to the Aviation
        Safety Network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a1f92-9273-4c71-bd6b-c6fc9c269043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s crash is the first major airliner accident in Pakistan
        since 2012 when a Bhoja Air Boeing 737-200 crashed in bad weather while on
        approach to Islamabad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f985977-2876-4f60-a5c5-53f21f9347d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi reported from Islamabad, and Holly Yan wrote
        from Atlanta. CNN''s Jon Ostrower, Andreena Narayan and Muhammad Lila contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362798dd-caab-4209-ad5f-5ee602a8be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:19:50.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:19:54.770+08:00
