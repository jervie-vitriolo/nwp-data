      'jcr:uuid': '44ff19f1-77b7-448d-82f8-4266619b7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At first glance,
        the headquarters of architectural firm Jagnus Design Studio looks like a cramped
        space. Hiding under the art galleries of Ronac Art Center in San Juan, the
        office, upon entering, is a square-ish room with a slightly low ceiling and
        no windows. A small conference table stands beside a row of about four or
        five computers, occupied by junior architects. Despite the compactness, however,
        a certain warmth in the air completely obscures the threat of claustrophobia,
        as if a certain surprise hides within.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d4faf-a06a-4da5-921c-63e4f5ace967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the office, one is welcomed with three drink options: a
        cup of coffee, a glass of wine, or a bottle of beer. Getting the beverage
        of your choice requires going up a small flight of stairs in single file,
        to the elevated platform. On the platform, an iMac stands on a wide table,
        looking over the whole 38-square-meter area. There the iMac gleams. This is
        the table of Sonny Sunga, co-principal architect of Jagnus Design.</p>'
    '3':
      'image': 'jcr:f47265db-5f20-4f7d-975a-01b1b346132e'
      'imageCaption': '"Our goal all the time is to use materials that are authentic,"
        says Sunga. "That’s the beauty of natural materials. They age better. Even
        if the wood is already rotten, it still looks better than plastic wood." Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50f653-966b-4c54-a7af-35e0982d3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:3f3526d6-0589-49f2-b401-e876163d5014'
      'imageCaption': '“When we designed this, we made each [element] multipurpose,”
        says Austria. Tables in the space are all for working, meeting, and eating.
        “It’s easier to convince a client when there’s food.” Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0851e08-ead3-4c39-88cf-79e1bd6b91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe63f0-41f9-4aca-835d-07904834f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside the area is a narrow passageway, at first inconspicuous,
        leading to part two of the office. This is the surprise: a long room of many
        more square meters, where you’ll find more people on more rows of computers,
        a pantry, and a conference room with a longer conference table. This spacious
        area is where people cease to run around in single file.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d818f7-40f0-469c-8244-0268996f8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this room is also the table of Jagnus’ second principal architect,
        Arnold Austria. Behind it is a wall of bearbricks and action figures. Austria
        is a toy collector. He is also an extrovert, he confirms, which explains his
        tendency to place himself in the larger part of the office. “If you’re an
        extrovert, an open space will be good for you,” says Sunga, the introvert
        between the two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa50fc-688d-4297-bc04-2ac300f28293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we designed this, we made each [element] multipurpose,” says
        Austria. Tables in the space are all for working, meeting, and eating (“It’s
        easier to convince a client when there’s food.”). They make use of the economy
        of the space by maximizing sections and furniture as much as possible, as
        well as making sure not to place walls that divide the room, to keep it open.</p>'
    '11':
      'image': 'jcr:afdf6fc7-ead1-4c6a-8575-b71a34c5c5db'
      'imageCaption': 'Jagnus Design Studio is located at the basement parking of
        Ronac Art Center, which allows clients to easily walk in after parking their
        car. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead1335-e852-453c-a66c-29ff3d470041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:cfd619d0-a5ae-46db-ab60-36edd4b8319d'
      'imageCaption': 'Principal architect Arnold Austria is a toy collector, which
        explains the many designer toys displayed in the office. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6ad32-ca3a-4d7b-932a-ddbe1b9015d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0bfe5-61bb-442d-869d-f6a29add7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the elegant display of toys they’ve made and acquired throughout
        the years, the colorful row of books, the music that pleasantly fills the
        room, and the plants that manage to always stay fresh, it’s hard to remember
        that Jagnus Design Studio is located in the basement of a building. Sunga
        and Austria have managed to maintain the warmth of an open office despite
        the lack of sunlight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91131caf-6d20-4a1c-adf7-cc32bfdc4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know how to run an architectural office,” Sunga says.
        “Everything is about experimentation.” A typographic structure rests atop
        a white shelf stretching across the wall of half of the room. It spells “IMAGIBATION,”
        because why not. Formerly a text mistake sent to a client, who “loved that
        word,” the two architects put up the sculpture as a fond reminder of the incident,
        and now it serves as proof of their sense of humor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ee338-f074-4e7d-87bd-e5a847a20c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly a decade ago, Sunga and Austria (who have been best friends
        since then) started their design firm office in the former’s home. The two
        left a construction company — where they played things by ear due to their
        little work experience at the time — to fully pursue design. In that 15-square-meter
        room, they were able to take on their first project, a resort-type development
        in Djibouti, Africa.</p>'
    '18':
      'image': 'jcr:9ba1f6b0-03d4-42a4-9f4b-34326894fb87'
      'imageCaption': 'The elevated position of principal architect Sonny Sunga''s
        table allows him to easily watch over the junior architects'' work. Photo
        by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49155c7-073a-413c-8923-bfc1f3108140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7b1ce-170f-4018-acf8-28ddeafbf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the structure never took off, they took home enough money
        and a growing reputation to further fuel their budding company. Shortly after,
        they were given the opportunity to design Ronac Art Center before its fruition,
        when one day Austria bought an item from designer toy store Fresh Manila,
        owned by Bigboy Cheng, who at the time was making plans for the building and
        looking for a designer. Later on, Cheng offered, “Since [you’re designing]
        the building, why don’t you put your office there?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d676f2a-cbeb-4d47-94e4-e7fb5516ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much deliberation, Sunga and Austria decided to “take the
        risk,” which today turns out to be worth it. They now receive projects from
        clients for several galleries, high-rise condominiums, and restaurants, among
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963acd4-515d-48f4-ace7-efe99bf3884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what single architectural vision they keep for every
        project they take on, Sunga says, “We should exceed the functional side. We
        have to go beyond that.” He adds: “Design should be functional. But how do
        you make it stand out and go beyond that? Hindi lang basta function, you also
        have to answer the spiritual and emotional needs.” Austria adds, “[After you
        answer those needs], saka mo siya lagyan ng soul.”</p>'
    '24':
      'image': 'jcr:e1774cb7-fca8-4981-af57-2183bba3e9ef'
      'imageCaption': 'On the shelves are a variety toys and trinkets, some made by
        Jagnus and some they''ve acquired as gifts throughout the years. Photos by
        KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5e635-470e-45a1-9ba9-a7a5d534e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:ea528b08-4087-44b6-b931-7c1ca5cf65c8'
      'imageCaption': '"An open office allows us to blur or break the hierarchy usually
        found in corporate environments," says Aaron Quinto, one of Jagnus'' project
        architects. "Helpful sa''min kasi we are creatives, so it’s more beneficial
        to us because our practice is more about collaboration." Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def43184-1739-4e14-92e6-02d2b24db835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38981324-562f-4c61-97bf-28210ca14acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he soul of Jagnus’ space can be felt not just in the playful elements,
        but also in its use of authentic materials. For instance, parts of its walls
        are made of exposed steel, left to rust gracefully, and not much paint goes
        around, since “paint doesn’t really age well,” says Sunga. “That’s the beauty
        of natural materials. They age better.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36386083-779d-46b6-b51a-2d3075a7a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the materials and furniture contribute to the free flowing
        creativity within the space. Thinking out of the box is part of Jagnus’ design
        philosophy, which explains why the office feels so fresh and open. Part of
        this, the two architects assert, is also about drawing inspiration from things
        that are not directly related to design. Austria explains, “Students now rely
        on architectural books or websites. But you can draw inspiration from different
        things, like music, what food you eat, from the clothes you wear.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179d7fe-25d7-493c-99ec-8e6fa30b26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sunga and Austria were doing facade studies for Ronac Art Center,
        they took inspiration from the song “Stronger” by Daft Punk and Kanye West,
        using the chorus’ Morse code for the windows’ arrangement and indentations.
        Two Daft Punk bearbricks beside their pantry table happily remind them of
        this endeavor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d824e-1eb6-4476-aa6d-4cbbc3b27055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:29:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:29:07.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from a home office, it was only natural for Jagnus to adopt
        such a casual space. Now with approximately 15 other young creative architects,
        they are living testaments to how a space “always depends on the culture of
        the [people in it].” Sunga concludes, “Design cannot be transferred, unlike
        an object. Houses and buildings need to be site specific and user specific.
        Architecture should respond to the light, the wind.”</p>'
