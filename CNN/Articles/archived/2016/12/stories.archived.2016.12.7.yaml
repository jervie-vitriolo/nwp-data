      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/07/media/time-trump-person-of-the-year/index.html?sr=twcnni120716time-trump-person-of-the-year0103PMVODtopLink&amp;linkId=32053167">"Trump
        named Time Person of the Year"</a></em></p>'
  'house-of-representatives-committee-on-justice-okays-approves-death-penalty-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T21:34:06.318+08:00
    'imagesource': 'jcr:5c4eb567-785c-4779-8fe7-8fd5fc052b95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9510ba00-96be-4b95-af99-d10a2c9487d4'
    'lead': 'The House Committee on Justice has approved the bill reinstating the
      death penalty, including for illegal drug activities. Lawmakers got into heated
      debates and arguments turned personal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:14:15.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T14:14:19.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T14:14:19.154+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel okays death penalty bill: Plenary deliberations next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19619331-ec66-40d4-a3b8-17f0feb76652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House of Representatives
        takes a step towards reinstating the death penalty</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6deafb-e99a-4cbe-a305-325b398a821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12 members approving the proposed measure and six against,
        the Justice Committee approved on Wednesday the bill reviving capital punishment
        on heinous crimes, including illegal drug activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6180eb92-70e4-465a-8826-9cc91654d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, lawmakers explained their positions as
        some comments turned personal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f663fdb-2165-43c1-b3f0-5bab99e1ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo ay naniniwala sa Diyos, ako rin naniniwala sa Diyos [If
        you believe in God, I also do believe in God]. But I cannot leave our country
        defenseless against heinous crimes," Deputy Speaker Fredenil Castro, one of
        the bill''s co-authors, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d29089-96f0-4e61-8049-edcc45bae9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the members believe capital punishment would help prevent
        heinous crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c9645-a3a6-46d0-886c-30453e097d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinasok bahay mo, pinagsamantalahan anak mo at papatayin pa. Ang
        choice dito EJK or JK. Extra Judicial Killing or Judicial Killing," Majority
        Leader Rodolfo Fariñas said. "Mabuti maglagay na tayo ng judicial killing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827cab7-1220-4d40-a391-9e4b0fe51558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s say someone entered your house, raped and killed
        your child. The only choices left are EJK or JK. Extrajudicial killing or
        judicial killing.  It''s better if we sanction judicial killing.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dcd4a2-a4e6-462e-94e8-1cea0270495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers believe some criminals are beyond rehabilitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82921e12-7c9b-4fdf-ad3a-e4f562382b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God! Bigyan mo naman ang gobyerno ng option para patayin
        na yan. Satanas na yan ha," Sub-Committee on Judicial Reforms Chairman Ching
        Veloso said. [Give the government an option to kill that person. He''s the
        devil.]</p>'
    '17':
      'image': 'jcr:5d25c03d-4ed9-44e8-a9cb-a67ee9f8f7db'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b3589-32af-4382-b78d-8d627e226d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6d923-be27-49ce-817b-f55f8556ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers against the death penalty tried to block the bill''s passage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d67b6-36c7-42c5-b412-de52cdc7ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Rep. Kaka Bag-ao said most of the convicts would
        likely come from the poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335377f-c63e-4800-9880-35096336433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po si Satanas ang nahaharap, ordinaryong tao at karamihan
        po ay mahirap," Bag-ao said. [It''s not the devil who will be facing it, it''s
        the ordinary people and most are poor.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece31ec3-296a-4dd5-9d73-c15f4c94b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say government should first address weaknesses in the criminal
        justice system before reinstating the death penalty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5caf64a-cb0a-4850-9f26-607e30e7b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the lack of substance in the committee report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af1b62-d858-48a7-afdf-e91319c47615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titignan mo itong two-page report, it''s just a statement
        of title and committee hearings, kulang po talaga," Bayan Muna Partylist Rep.
        Carlos Zarate said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9772d-d9bf-4be5-884b-42c6eb410df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, the bill''s passage would depend on the number
        of supporters in Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abffbde-50d0-457a-83ad-7ca2995cc4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/13/Senators-try-to-tackle-death-penalty-at-probe.html">Watch:
        Senators try to tackle death penalty at probe</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2945219-b7c0-4d16-b035-20877390e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting capital punishment to drug offenses only</p>'
    '35':
      'image': 'jcr:419ec9a0-7ba5-49a4-b6d0-821dfe89fe42'
      'imageCaption': 'Members of the Majority at the House of Representatives having
        caucus on death penalty bill. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19baa5c-0767-4697-89be-fc2738ecad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9fba5-df92-4acd-a0a1-715adf8057c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership called for a caucus of the majority on Wednesday  to
        know the sentiments of lawmakers on the bill.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e1ba8-d56e-4cdd-868c-4d4314ec3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said most in the supermajority favor the death penalty for
        heinous crimes — but some voted against it, and a few were undecided.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e8713-07e7-4c33-bc59-726af70c6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added many lawmakers want to limit capital punishment to drug-related
        offenses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f62100-0e15-4590-a369-5074e2eefae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are open. Sa botohan kanina, and you can verify from them,
        mas marami ang open and in favor of the reimposition of the death penalty.
        Ang against, mas kokonti kesa sa in favor… Yung undecided and against, halos
        pareho sila," Fariñas said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068a5af-5922-4884-8f97-228479e19144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are open. In the voting process, and you can
        verify it from other congressmen, many are open and are in favor of the reimposition
        of the death penalty. Those against are less than those who are in favor.
        The undecided and against are almost the same in number.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af7b27-7d05-43e0-897f-89779c69a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas raised the possibility of including plunder in the list
        of heinous crimes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9372c-8743-4707-82ff-a4d839530d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nagusap na drugs muna, malaki unanimity. Pero I gave them the
        other side na if we limit it to drugs, walang plunder  — e sino ba nagcocommit
        ng plunder, e diba tayong mga pulitiko or in office," Fariñas said. "Siguro
        iconsider natin ilagay plunder. Idefine natin na maging heinous iyon para
        di masabi na pinoprotektahan natin yung kauri natin."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bec57-9698-4d34-90a8-5d4c8825cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:14:15.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:14:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s more unanimity to tackle drugs first. But
        I gave them the other side that if we will limit it to drugs only, and there''s
        no plunder — who does commit plunder? It''s us politicians or those in office.  Maybe
        we should consider including plunder. Let''s define it and include it as a
        heinous crime so that the public won''t say that we''re protecting our own
        kind.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc9e2e-1644-46b5-8c46-de4b295e4104'
      'mgnl:activationStatus': true
