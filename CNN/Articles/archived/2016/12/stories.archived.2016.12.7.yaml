      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout - CIDG</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760c8fa-3bdb-40db-9b2c-cbb2e638d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the National Bureau of Investigation (NBI) ruled
        Espinosa was killed in a rubout – not in a shootout, as what the police raiding
        team claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c3b78-6c1b-49d5-aaa4-58a2e0142038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/nbi-albuera-mayor-espinosa-killing-rubout.html">Read:
        NBI: Espinosa killing a rubout</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e6bfe-c5aa-4de5-b9ee-8d720f519c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as fas as the President is concerned, he believes the version
        of the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd654c0-9ff0-429f-9cfe-e04aa9cc91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "May findings sila? Good. File-an ng kaso. Pero hindi ko
        pabayaan ang itong mga pulis kasi ako ang may utos, eh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c07fe-fa53-42b7-81c6-c4d3d91a7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have findings? Good. File a case. But I will
        not abandon these cops because they are under my orders.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058babe2-e547-4385-a599-7aa81dfaf3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte clarifies he won''t interfere with the Justice department''s
        investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32fb75-6c9a-4b4c-a176-e0cde851b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow these guys to go to prison maski na sabihin ng
        NBI na murder. Tutal, under ko man ang NBI. Under ko rin iyan e, Department
        of Justice. But I have to tell you I do not interfere," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640508d-d94c-4092-a524-a8a60ae6aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow these guys to go to prison even if
        the NBI says it was murder. Besides, the NBI is under me. The Department of
        Justice is under me as well. But I have to tell you I do not interfere.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740c38c-d19c-4fa3-9d23-2f3f646975a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says he will not abandon them as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2f95d-987d-4d77-bf3b-b4b9ed97f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has charged 24 Criminal Investigation and Detection Group
        in Region 8 (CIDG-8) officials and personnel including Supt. Marvin Wynn Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ce847-c1dd-4549-aaac-9c4568d05efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, the President admitted
        he was the one who ordered the reinstatement of Marcos as head of CIDG-8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ff920-048e-4fbc-86d3-a5fd541251f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Duterte-I-was-the-one-who-called-up-Bato-to-reinstate-Supt.-Marcos.html">Read:
        Duterte: I was the one who called up ''Bato'' to reinstate Supt. Marcos</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435be49d-6562-439e-af0c-373105196078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:37:50.613+08:00
