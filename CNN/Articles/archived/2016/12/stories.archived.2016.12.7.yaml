      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who had been a finalized, tweeted the magazine "would never
        pick me as person of the year despite being the big favorite," calling Merkel
        the "person who is ruining Germany."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da775929-c4f2-400e-a216-56c11174480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.970+08:00
