  'Angela-Merkel-calls-for-full-face-veil-ban-in-Germany':
    'author': 'Sheena McKenzie, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-07T02:46:06.439+08:00
    'imagesource': 'jcr:e83c5992-a287-40ac-9ad1-b21fa46d2c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a5d0f23-43a2-4a32-bca8-4183fe735e51'
    'lead': 'German chancellor Angela Merkel has called for a ban on full-face veils
      in the country, during a speech at her party''s conference on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:53:11.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T15:53:15.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
