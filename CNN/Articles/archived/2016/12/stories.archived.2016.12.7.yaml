      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/13/Death-penalty-drug-lord-convict.html">Also
        read: House eyeing death penalty for drug lord convicts</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8ce6-b694-44ce-95c7-79f540db7521'
      'mgnl:activationStatus': true
