      'mgnl:lastActivated': 2019-11-07T14:56:39.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> La Salle duo Ben
        Mbala and Jeron Teng headlined this year''s UAAP Mythical Five awardees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418697db-617b-46d9-a854-9f9187ccc60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala and Teng raked in 92.4286 and 57.3333 statistical points (SP)
        respectively to top the elite list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5534590-7f84-44ab-b1ea-742cf32bbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are joined by University of the Philippines'' Paul Desiderio
        with 55.1429 SPs, Far Eastern University''s Raymar Jose with 53.6429 SPs,
        and Ateneo''s Thirdy Ravena with 49.1429 SPs. They received their award Wednesday
        at the Smart-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dc77a-548b-4727-9443-110c92109cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala also bagged this season''s Most Valuable Player award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23cff7-6636-4dd8-9193-999276f95336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first foreign student-athlete to win the highest individual
        honor since Anthony Williams of the FEU Tamaraws claimed it way back in 1981.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc84ee-69c0-4d51-9a83-bd2c9b91a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cameroonian center finished the regular season with an average
        of 20.6 points, 16.0 rebounds, and 2.4 blocks. He led La Salle to a league-best
        record 13-1 at the end of the elimination round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940cec99-2d3a-434e-a39c-8fb6b4e8d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU''s Aljun Melecio took home the Rookie of the Year honor. Jerrick
        Ahanmisi of the Soaring Falcons was ineligible to win this award after sitting
        out one academic year before he moved to Adamson University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051b10a-fbcc-4f2d-9598-520be51613c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s Isaac Go won the Sportsmanship Award and Most Improved
        Player of the Season Award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7b7d9-4f55-4845-a812-df91042f72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s division, National University''s Afril Bernardino
        won her second consecutive MVP plum with 91.8571 statistical points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92ba2f-a348-4651-b772-c3f1613fad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardino was joined in the Mythical Five by teammates Jack Danielle
        Animan, and Gemma Miranda, together with La Salle''s April Peñaranda, and
        University of the East''s Love Sto. Domingo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1fc72-9337-4d95-9099-c5b1bb1e203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the awards are based on overall statistical points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1db97-fc75-44fc-afaf-ef0a067570c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:56:36.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:56:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recognized were Rio 2016 Olympians table-tennis ace Ian Lariba
        of La Salle and swimmer Jessie Khing Lacuna of Ateneo.</p>'
  'leni-robredo-resignation':
    'author': 'Regine Cabato'
    'caption': 'Vice President Maria Leonor Robredo tendered her resignation as HUDCC
      secretary under the Duterte cabinet on December 5, 2016. "Nothing will change
      doon sa mga policies ng gobyerno na sang-ayon tayo — buong puso ‘yung pagsang-ayon
      natin," she says. "Pero yung mga polisiyang palagay natin makakasama sa atin,
      buong puso pa rin ang pag-o-oppose." Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-12-07T18:13:42.959+08:00
    'imagesource': 'jcr:f6a92750-6530-40a7-8c32-84b1fc1bf9ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e26760-87c1-441c-bae9-051ae321d9c3'
    'lead': 'Vice President Leni Robredo just ended her short-lived stint at the Duterte
      administration’s cabinet — but the task of opposition has only just begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:14:49.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:29:58.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:29:57.368+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leni Robredo is out of the cabinet and into the opposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26b184-4810-4898-bf12-650e0bc2d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Who wants to be
        in the room where it happens? Not Vice President Leni Robredo. Or at least,
        not anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543aac2-b923-4a37-ab37-ab96fe41da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the weekend before December 5, Monday, the ninth cabinet
        meeting of President Rodrigo Duterte’s administration, that Robredo found
        herself — in a manner of speaking — locked out of that room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc8151-3602-4146-8bfa-20398d85ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her way back from a housing forum in Pasay on Friday afternoon,
        the now former Secretary of the Housing and Urban Development Coordinating
        Council (HUDCC) first got a call. It was from her Chief of Staff Boyet Dy.
        He said, cabinet Secretary Jun Evasco called. She was not to attend the cabinet
        meeting on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89383e-4d10-4988-b63a-46c28e5b0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Robredo recounted their conversation to the press:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90db1ba-42c4-43c2-9da3-efdbf7fa2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from the (call), ano ba ang ibang natanggap natin?” she had
        asked Dy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90130993-b3b4-49b5-b222-edec1597f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na po, ''yun lang, ''yung tawag,” Dy had supposedly said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137933bb-0144-4cb3-8940-0ee02e9e53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung invitation ba sa cabinet meeting, nakatanggap ba tayo ng
        written invitation?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057e8eb-7ad4-4f65-b6fa-e53569842314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opo, twice nga tayo nakatanggap, kasi kanina lang ng umaga may
        natanggap pa tayong revised na agenda.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d378aca-ff49-4596-bd98-54699cf92b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well then, Robredo had said, sabihin mo na kung hindi ako ipapa-attend
        ng cabinet meeting sa Monday, baka puwede namang isulat nila. They sent a
        formal letter for us to attend, but now that they don’t want us to, they just
        call.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f23fb3-5fa7-4372-9bcb-74cfc49914b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had said, sabihin mo na kung hindi ako ipapa-attend ng cabinet
        meeting sa Monday, baka puwede namang isulat nila. They sent a formal letter
        for us to attend, but now that they don’t want us to, they just call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4947db8-56a6-4858-808a-9fe27c4de74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy did as he was told. When he got back to Robredo that night, he
        reported that Evasco had said writing to her was “out of the question.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75ca41-db45-4015-adb7-58b2aa74e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo was insistent. One of the items on the agenda was a
        discussion of Yolanda rehabilitation updates. She had just given a presentation
        of those very updates in a meeting at Malacañang the day before. “Maayos lahat
        ... tapos all of a sudden, less than a day later, mayroon nang ganito.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf435e34-bbed-40c3-827a-02ec897099cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had added, “Baka sasabihin nila remiss ako sa duties —”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010e368-abf9-45e5-8071-79db6ddf40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakikiusap po, Ma’am,” she was supposedly told, “na huwag ka na
        talagang pumunta so as not to aggravate the situation.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f63fa-4de9-4e80-9a8b-1fdea00016a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What situation?” Robredo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c1531-5fcc-456c-975e-3ff2f2b5dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received no reply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1aabc-da31-4b12-a55e-4cb328f9fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, a few minutes before 3 p.m., Evasco himself sent her
        a message:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ef5b0-0d9f-4e38-9161-d9214e325f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gd afternoon Madam Vice President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c1feb-446e-49cd-9363-7ca4a262749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rody Duterte thru Bong Go asked me to relay to you his instruction
        for you to desist from attending all Cabinet mtngs starting</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf8841-cffa-4670-b322-9d9d8e041395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Monday, Dec 5, 2pm. Ty</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cde3e-8760-4c79-b253-59a445406e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo sent “three or four text messages” to Special Assistant
        to the President Bong Go asking for confirmation from the President. She had
        no direct line to him. Go did not reply.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c705d-84bf-4935-a021-c20e41903709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She messaged Evasco too: “Naghihintay ako ng confirmation from the
        President through Bong Go pero hindi pa ako sinasagot.” He did not answer
        either.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c495c84-ed2c-4c2e-aa46-29631dc43b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, when she could have otherwise been wrapping up the cabinet
        meeting, Robredo tendered her resignation as secretary. That afternoon, she
        told the press, “I think the handwriting on the wall was already very clear.”</p>'
    '43':
      'image': 'jcr:1571431a-7e6c-429d-9282-5b1a89fd6260'
      'imageCaption': 'The day Vice President Leni Robredo tendered her resignation
        as HUDCC secretary, she was supposed to discuss Yolanda rehabilitation updates.
        "Maayos lahat ... tapos all of a sudden, less than a day later, mayroon nang
        ganito." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df91659-d575-4c5e-8806-84bb78031a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ac075-6172-4328-9843-b4cc9a7528f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the colorful world of the Philippines’ personality politics,
        Maria Leonor Robredo may well be a trope: the widow turned reluctant politician.
        We have seen this before: Her husband left behind unfinished business, so
        when people began turning to her, she picked up where he left off, all while
        raising the family. Immensely popular and a human rights advocate of her own
        record, Robredo’s character seems to capture the best of wives and best of
        women.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511f884-9c84-4691-af02-0f7457c131b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her exit from the cabinet is sandwiched between the willing resignation
        of National Historical Commission of the Philippines Chair Maria Serena Diokno
        and the president’s call for Commission on Higher Education Chair Patricia
        Licuanan to resign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8009bf-98c0-4e12-950c-11fbb6f53330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have been quick to say that the administration is dwindling
        to an all boys’ club. But that stands to be tested, with other figures like
        DSWD Secretary Judy Taguiwalo, DOH Secretary Dr. Paulyn Ubial, and DENR Secretary
        Gina Lopez heading key departments. But it also does not discount the growing
        obnoxiousness of misogyny — the move from the House to screen an alleged sex
        video in a hearing, and remarks from Duterte himself on how he ogled at her
        legs at a cabinet meeting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0feb5-fb75-4276-92f7-b01cb2a41861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’am, balita ko may boyfriend ka na?” he had joked in Tacloban.
        “Do not be offended… Kung totoo ‘yun, Ma’am, eh magpatay na congressman na
        ba ako para ma-biyuda uli?”</p>'
    '51':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1827738524132705%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c2745-5f34-4129-9731-824eff14cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77616a24-3743-4069-8d4e-e80eb4e9b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo knows better than to engage in this banter. She has only
        shown vulnerability once, when in an interview with Jessica Soho, she recounted
        a post that told her: “Napaka-evil mo. Sana ikaw na lang yung nasa eroplanong
        bumagsak, hindi yung asawa mo.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a3971-f8f0-4a1e-b335-1bd4a762f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi mo lang alam na noong bumagsak ‘yung eroplano ng asawa ko,”
        Robredo had said, “every day, every night, wini-wish ko na ako ‘yung nasa
        eroplanong ‘yon.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803ab2c-9847-4a6e-a721-66d209ead975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she shook it off, she said, because she could not afford to
        lose focus. Her husband, the late Interior Secretary and Naga mayor Jesse
        Robredo, had left many things undone.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82420626-6491-4b26-857e-2ec4dd71a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Robredo addressed the press on Monday, she is graceful and
        reserved; if this recent development flusters her, then she does not show
        it. She does not lash out, and even as she discusses a “plot to steal the
        vice presidency,” she does not play victim. Some would say, in fact, that
        she plays the champion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f2d69-bd3a-42bc-9f89-e8b7d56b91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting her view of the events to CNN Philippines’ Ruth Cabal
        after the press conference, Robredo keeps her hands together. It is her third
        network interview, and she remains unperturbed when discussing the flak she
        has received online. We know they are paid hacks, she told Cabal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b9a36-5b30-4fa5-8f58-f2cffede410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they say I did not accomplish anything in housing, she said.
        But thankfully the cabinet has refuted it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c325cf4-ef75-438b-a899-14e4135e4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokespersons have chalked up the reason for closing
        the meetings to “irreconcilable differences” between Duterte and Robredo.
        Some might find it strange, how the president’s regard of her fluttered from
        flirtation to — in Abella’s words — “unease.” Was it intimidation? It definitely
        was “not inefficiency,” Abella had announced. But she had spoken against presidential
        decisions, and as a member of the cabinet she was expected “not to be adversarial
        publicly.”</p>'
    '65':
      'image': 'jcr:87269cdc-8e96-4168-89c3-b7a5b30df7b8'
      'imageCaption': 'Presidential spokespersons have chalked up the reason for closing
        the meetings to “irreconcilable differences” between Duterte and Robredo.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3005c4-7cf1-4bcc-86e4-a8a6031c79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f772ad2-687a-4f67-b150-f9716b94e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other cabinet members, including Taguiwalo, DAR Secretary Rafael
        Mariano, and NAPC Secretary Liza Maza, have also expressed disdain for the
        burial of deceased dictator Ferdinand Marcos at the Libingan ng mga Bayani
        publicly. They received no such ban.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7d6a8-5c8f-4be6-b8ab-fa87603c0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo does not blame the administration. She knows they have to
        be alter-egos of the president, or on the same page. She just wishes they
        communicated better.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75008db-82c8-4f3b-bec8-d6fed1facfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like the break was a long time coming. There was no indication
        of the order to “desist,” and yet, there was. They had been disconnected from
        the very beginning.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fafa55-b24b-4bd0-affa-fd47cc1c3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You were appointed by a phone call, and virtually fired by a text,”
        Cabal noted.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2364d2-f761-47d9-90a4-44d35f43b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes,” said Robredo.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38948a-6328-4cb2-a423-4a333ac27809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did it really come as a shock?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f73d7-d209-418b-b5b7-fddff2ba6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb3f6e-929b-4cde-af60-e04baf363a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled how Duterte had previously aired statements that he
        would not appoint her to any position, and how he refused a joint inauguration.
        Duterte had also dubbed losing vice presidential candidate Bongbong Marcos
        “the next vice president” during their trip to China.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e98f0e-4ca2-4031-9230-28b3ae37c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that she had tried to discuss their differences with
        the President before — once over the call of her appointment and once at a
        cabinet meeting, and “he assured me that it didn’t matter.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68760a40-0c72-43ac-8f08-87a1c79efa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing surprises me anymore,” she said. “But the feeling about
        this is, sayang. Ang daming problema ng housing, na sana hindi na mabiktima
        ang mga tao ng iringan ng pulitika.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3e26c-dd01-4647-8397-2c7bfa63afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She enumerated the obstacles they found: their budget was slashed
        by half. Five out of the six coordinating agencies that worked with HUDCC
        remained headless. The executive order that would have freed up some “choke
        points” had been pending for months. But they figured, she said, that they
        could work around it — at least until she was barred from “all” meetings,
        as Evasco had put it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff69d42-1609-4ec8-8939-c23f6712edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would have been much easier, we would have performed better
        if the budget, [if] the appointment of the heads of agencies —”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd0b13-5ff6-4385-8033-c0c68b183941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you were in the same political party?” asked Cabal.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e3271-cecd-4ec0-9258-dc00667da58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know about that,” said Robredo. She turned to how Duterte
        has previously said it was okay that their opinions differed.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a284b-7667-4cfe-98c6-dbb7b24158ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing surprises me anymore,” she said. “But the feeling about
        this is, sayang. Ang daming problema ng housing, na sana hindi na mabiktima
        ang mga tao ng iringan ng pulitika.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20111e9-db11-43ef-8fb5-9e6c503607f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, later on, that the Liberal Party had yet to meet. Her
        allies there knew of her reluctance to take on the leadership of the party.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203992a-7801-43fe-9f07-e0acdee245ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were quick to say that by her resignation she is now the face
        of the opposition — if the opposition still had a face to show. One of the
        administration’s harshest critics is “being cowed into silence,” kicking and
        screaming, as their allies attempt to drag her to the House.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334f4ea-be27-499c-9bc4-f677fde9e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party must find itself in a strange place, with people
        on one end accusing them of conniving against the administration, while those
        on the other accuse them of not being an effective enough opposition; on one
        hand they are doing plenty, on the other, they aren’t doing much. One wonders
        if the party is atoning for its sins of mismanagement from their own time
        in the room where it happens.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f084eea-08c9-49be-a777-ba3d7da865c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pundits still would advise Robredo to jump ship from the party
        so stained from dissatisfaction of the previous administration. Only when
        she is out of the shadow of Mar Roxas and former president Benigno Aquino
        III can she form a proper opposition.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242649a9-be26-4496-8f28-055862be32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether or not she will lead the opposition, she answers:
        That depends on what opposition means.</p>'
    '103':
      'image': 'jcr:89d3d649-c6bd-40b2-ba53-70f5d216d4cb'
      'imageCaption': '“Until now I still think that the success of this administration
        is also the success of the nation,” Vice President Leni Robredo told CNN correspondent
        Ruth Cabal in an exclusive interview. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afc611-4ca9-46d0-8856-063d78561c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583a528-cf3a-4558-b499-1b2612f5c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from her party had asked how Robredo would position herself,
        she said. She answered, tuloy pa rin.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dac17c-8e72-4260-954e-25806e57ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing will change doon sa mga policies ng gobyerno na sang-ayon
        tayo — buong puso ‘yung pagsang-ayon natin. Pero yung mga polisiyang palagay
        natin makakasama sa atin, buong puso pa rin ang pag-o-oppose.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fc42f-e40b-46c4-836f-855a727bff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: death penalty, lowering of age of criminal liability,
        extrajudicial killings, maltreatment of women. While characters of personality
        politics shift views, Robredo maintains that her principles are clear: support
        what is good, condemn what is bad.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ba3c2-1538-4397-85da-403d87b7b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press conference, she was a little bolder with her words:
        “If being an opposition leader entails that, magiging opposition leader ako.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729c1b8-1fd2-422e-a79d-4a69a5c277d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now I still think that the success of this administration
        is also the success of the nation,” Robredo told Cabal.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0ffd9-c916-4c44-aca7-559f7dec256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be too soft or plain insincere, depending on which side
        of the fence one sits. But it could also be, as political analyst Richard
        Heydarian wrote in his column “Learning Curve,” the beginnings of a mature,
        functioning democracy.</p>'
    '116':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1827718084134749%2F&width=500&show_text=true&height=428&appId"
