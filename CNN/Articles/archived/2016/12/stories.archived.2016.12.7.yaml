      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader said the issue will be debated when the bill
        is taken up in plenary next week before the Christmas break.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4c502-bf7c-4840-b1f6-0e5d324bb30d'
      'mgnl:activationStatus': true
