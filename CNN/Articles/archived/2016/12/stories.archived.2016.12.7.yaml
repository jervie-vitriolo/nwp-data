    'lead': 'Chief Presidential Legal Counsel Salvador Panelo says Vice President
      Leni Robredo is "torn" between her loyalty to President Rodrigo Duterte and
      her own stand on certain issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:42:51.030+08:00
