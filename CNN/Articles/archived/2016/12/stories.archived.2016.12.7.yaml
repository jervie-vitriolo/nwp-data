    'template': '1'
    'title': 'La Salle sweeps Ateneo to capture UAAP Season 79 men’s basketball crown

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89958d9-2218-4566-a84d-378b55409a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:50:30.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UAAP men’s
        basketball crown heads back to Taft Avenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e987a-6bab-4c5a-886a-45d4ad1c5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DLSU Green Archers swept their archrivals Ateneo Blue Eagles,
        79-72, in Game 2 of the Finals to clinch their ninth UAAP championship on
        Wednesday evening at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38a42c-ed45-42dc-b93d-220a0c4b05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng capped off his final game for the Green Archers with
        a performance to remember scoring 28 points, grabbing three rebounds, and
        dishing out two assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c60429-bb1f-41c3-9638-1cbf66165a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to close out the series, La Salle took a 10-point advantage
        at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd404af0-9d27-4db4-96d1-10cafcbfa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Go''s putback trimmed the Green Archers'' lead to four, 73-69,
        with 1:35 remaining in the final period. But Ben Mbala''s throwdown in the
        ensuing play put the nail in the coffin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa647d-24e9-4604-bafc-606575ad138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident when we execute our game plan. We knew that the
        outcome will be positive," DLSU head coach Aldin Ayo said in a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cb875-f747-4f1b-ba4a-4063a5021820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thankful that we achieved our goal," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeffb12-053e-4724-a71b-9905a6c349df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League MVP Ben Mbala contributed 18 points and 10 rebounds for the
        Taft-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de95cf8-9d0c-427a-92dc-309a2c9c2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/08/La-Salles-Mbala-Winning-UAAP-title-in-first-season-sweet.html">Related:
        Winning UAAP title in first season ''sweet'', says Mbala</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97babc0a-d201-40c8-b79c-b23dc2e1490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Nieto paced Ateneo with 18 markers and three rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343011ee-ef5a-490f-8686-5a7060b268bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b0ba3-9315-45bb-a566-d1015d119ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Salle (79) —</strong> Teng 28, Mbala 18, Montalbo 9,
        Melecio 7, Caracut 5, Perkins 4, Torres 3, Tratter 2, Rivero 2, Sargent 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a36cd-7e2c-43fb-9e42-9156f228ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo (72) —</strong> Mi. Nieto 18, Wong 10, Verano 10,
        Asistio 9, Go 8, Ikeh 6, Ma. Nieto 4, Ravena 3, Black 2, Tolentino 2, Porter
        0, Babilonia 0.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8547b46-9247-4660-85c4-c9370673dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:52:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:52:45.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
