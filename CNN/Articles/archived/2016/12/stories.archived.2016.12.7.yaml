      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the assailant was on a motorcycle. He wore a bonnet,
        a black shirt, and white shoes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82c017-5a7f-42ba-8ebc-c19eac9f71bd'
