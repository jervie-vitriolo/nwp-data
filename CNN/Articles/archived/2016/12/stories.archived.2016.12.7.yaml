      'type': 'embed'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ff353-d6fd-49ce-9e5e-fa2f0858e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have sensed despair and anxiety and always that question: what
        will happen to us now?” Robredo said at the press conference on Monday. “This
        is not the time for fear.  It is a time for conviction.  It is a time for
        courage.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd1f3d-612d-4d73-b017-6a77c7b3f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She disputed that she would be less active as vice president. She
        raised their flagship program, Angat Bahay, and how it has been set into action
        already.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546c65e-90d5-4a27-b203-7f7ba7754805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umaandar na siya ngayon and iyong sa akin po, iyong pagtanggal
        sa akin sa housing hindi ko ata maiiwan yung adbokasiya pagdating sa pabahay,”
        she said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424f4e9-590d-4507-a93c-1a21a6b6814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also announced that they are adding a housing platform to
        their five-point anti-poverty program.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc305c6c-b8d0-452d-b747-19daadcfc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conference, I stood at the driveway of the office with
        one of the members of her staff and asked him, what’s next for you guys?</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278876ac-f335-4233-83e0-8aca741e860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Business as usual,” he shrugged. They would make adjustments, but
        shift their efforts to Angat Buhay. It was an unexpected turn, but the advocacy
        continues. This was what he liked about the job, he said, it had advocacy.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f55f6-1918-4bc0-9ca2-5674990594cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back inside, one of the persons on her team buzzed around. Coordinating
        with the press was not her usual assignment, but the rest of the team was
        in Mindanao; the vice president would be there the next day to continue her
        work.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ff164-d28e-4142-93d9-2aff27b1c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d57969-5ff9-4847-b347-e4ba85ff391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time for fear. It is a time for conviction. It
        is a time for courage."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775659b3-806b-4c1a-ba6e-73ad067f1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same evening, amid accusations from critics that she had not
        done anything from her time in HUDCC, her staff uploaded an album recapping
        her accomplishments from her five months at the council.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2709be-69b4-419e-8084-38eabd8dce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the punny whatdidlenirobredo.com went viral. A scroll-down
        recap, it calendared each of the days she was in office — where she was, what
        she had finished. It was dedicated, the tagline read, to “people who give
        a fact.”</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f8700-be21-474f-b5d8-01b63ca25863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Robredo handles interview after interview with composure, there
        seems to be a healthy detachment from her work. It does not move her to tears
        or outrage; she treats all that is happening to her with a sober sense of
        criticality as well as understanding. As for the archetype of the reluctant
        politician, she must have carried over some of the aversion to politics that
        she had prior to her husband’s passing — and this is precisely part of her
        appeal.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46fba7-b5fd-4fa3-804c-45d01197903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the Marcoses, Robredo said, “Gagawin ang lahat para
        lang makuha ang ambisyon. Hindi ito makatarungan sa mga tao na humalal sa
        amin.”</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69df4d-237f-4dd5-9150-5c915982e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo may have been locked out of the cabinet, but her actions
        say: I will not be locked inside of one. Do the liberals, seemingly stunned
        by the tyranny of the majority, underestimate what happens in the room — or
        do those in power and aspiring for power overestimate it?</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d493564-6506-4b79-888b-6fd16efaf04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who wants to be in the room where it happens? Not Robredo. For her,
        change does not happen in a room.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8945df-fd15-4305-a2ef-dad1b71be17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:14:49.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:29:58.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens outside of it.</p>'
  'Foiled-bombing-U.S.-Embassy-suspect':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T13:48:33.327+08:00
    'imagesource': 'jcr:37e7e406-d287-4129-bcf5-443fb7fbf1f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '705b61fd-3ffb-4508-bd79-eb3603cec165'
    'lead': 'Suspected bomber Mohammad "Modie" Jumao-as probably never thought his
      use of Facebook would lead to his arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:20:48.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T15:25:25.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T15:25:25.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook posts led to arrest of third suspect in foiled bombing near
      U.S. Embassy

      '
    'updated': 2016-12-08T02:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c3cc6-40f8-4361-a920-b4ec71ded840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Suspected bomber
        Mohammad "Modie" Jumao-as probably never thought his use of Facebook would
        lead to his arrest. But the activities of Jumao-as on social media were what
        gave police leads that helped them track him down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92272027-5f70-4247-86f7-a8eeaf733b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office director Chief Supt. Oscar
        Albayalde and Manila Police District (MPD) Chief Senior Supt. Joel Coronel
        on Wednesday presented Jumao-as — the third suspect arrested in the foiled
        bombing on Roxas Boulevard near the U.S. Embassy on November 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b49d8-4fd8-4218-a9b3-c73ac6ebeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an ongoing manhunt for two other suspects in the bombing
        plot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d8979-42d1-4047-aff6-b9e64f18eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said Jumao-as, an X-ray technician, was arrested in Bulacan
        on December 3 when he went to the hospital where he was employed. He was there
        to collect his belongings after going in hiding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27e8eb-5e75-453c-9914-510903130ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of MPD revealed Jumao-as'' posts on his social media account
        led to his arrest as a "person of interest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d3226-1cf3-4208-a722-e2f4394df2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the investigation process we made is checking with social
        media. We know they are using Facebook and other platforms to disseminate
        their information. We are fortunate that he is registered as a user. That''s
        why we can verify his status and activities," Coronel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be436c65-f61c-4fe5-97cd-2d0171eddda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified they did not only base the arrest on his Facebook account;
        they also checked with their informants on the field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0006a-fb20-4284-b3a2-5e0ef9d94f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the suspect''s posts prove he has links to a terror
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c5eb7-52b1-4bc5-a758-550b6cc177e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the investigation, we were able to establish his connection
        with (terror group) Al-Khilafa in the Philippines," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49f032-2f83-46f5-9b2a-4b13c48aa9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other suspects are at large — one is believed to have returned
        to Mindanao while the other is believed to be in Metro Manila or nearby provinces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f09007-def0-46f9-9afb-002d5e065040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:20:48.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:25:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested two suspects earlier last week — Jiaher Guinar,
        a businessman, and Rayson Kilala alias Rashid, an imam in a mosque in Bulacan.</p>'
  'Indonesia-earthquake':
    'author': 'Kathy Quiano and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-07T16:42:50.115+08:00
    'imagesource': 'jcr:33aace4f-5207-47b6-9f66-68679a2a031b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79d6aff-71a5-44b0-ae0c-1353032ff940'
    'lead': 'At least 52 people were killed in an earthquake that struck Indonesia''s
      Aceh province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:28:38.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:30:41.098+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earthquake in Indonesia''s Aceh province kills 52

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035994c7-3e7f-41cb-9ca0-ed5010cbc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN)</strong> — Rescuers are still combing
        the rubble for survivors after an earthquake in Indonesia''s Aceh province
        on Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca67d3-178e-477f-a2f6-1c3ce21cf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 52 people were killed, according to Indonesia''s National
        Disaster Management Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5284f-375b-4fda-b631-b041b2f6eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallow 6.5-magnitude quake damaged many homes, shops and mosques,
        in the district of Pidie Jaya, some of which had been completely destroyed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265efc30-e5b4-4f15-805e-c8e5cd4648b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It struck just as many residents were preparing for early morning
        prayers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c531e53-100a-4bb4-a780-09c94bcc1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tsunami</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fc7ba-1e8d-49c1-8ddb-3885746303da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo ordered immediate assistance to
        be sent to Aceh on Wednesday in the wake of the earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe89d68-620a-4dc0-97a0-aa1ba4841177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tsunami warnings or advisories have been issued. The epicenter
        was 12 miles (19 kilometers) southeast of the town of Sigli in Aceh province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6020e-aef7-4b3d-a12a-455525f5cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceh province is no stranger to natural disasters -- in 2004 more
        than 80,000 people were killed after a tsunami swept across the Indonesian
        region, leaving millions homeless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585e6f7-a028-4aa6-a4be-618553a16c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large earthquakes are relatively common around Indonesia, which
        sits on the infamous Ring of Fire, a set of fault lines which circle the Pacific
        Basin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7bb13-5dd5-409a-8e90-c8c4a165bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s earthquake is Indonesia''s second major temblor in
        2016, and its most severe yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a602f2-d298-4a9f-a2b5-70e6afc7e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:28:38.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:30:41.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a magnitude-7.8 quake struck off the south-western coast
        of Sumatra, but despite initial warnings, no tsunamis or deaths were registered
        as a result.</p>'
  'Bomb-scare-near-Manila-City-Hall':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The "bomb" looked like dynamite with wires attached to a cellphone
      but authorities say there are no explosive contents.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T13:48:24.185+08:00
    'imagesource': 'jcr:3faae023-1d78-42de-b019-b9c42de34166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e6e8d1-e9e0-4323-94c1-69b4e4c07159'
    'lead': 'The police are investigating who planted the fake bomb and its possible
      connection with recent bombing attempts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:32:53.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:31:08.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police probe bomb scare at Manila City Hall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef75506-0ded-4357-9f78-4d9a73628fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A bomb scare hit
        the Manila City Hall in Ermita, Manila early Wednesday, after two street sweepers
        brought a fake bomb there, intending to report it to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00207f1e-7843-4ae2-9fd6-eb238108e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People inside the city hall panicked upon seeing a box that looked
        like an improvised explosive device (IED).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b6521-dc30-4968-a8be-a226a9c238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street sweepers brought the "bomb" to the city hall after chancing
        upon it within the premises of the University of Manila at around 6:10 a.m.,
        Manila Police District chief, Senior Supt. Joel Coronel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac5989-dc7b-4579-9014-409d71877747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declared the "bomb" a hoax at around 7:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cc572-3b38-40e8-917e-77c9e37ba3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the fake bomb, which looked like dynamite with wires
        attached to a cell phone, had no explosive contents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80095be-dc21-45ae-9be9-e3380902935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to investigate right now who planted that bomb possibly
        as a false alarm to divert attention or maybe as a form of a bomb scare,"
        Coronel said. He said it was "designed to look like an IED."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0153e-4895-4872-aa31-b5e914845e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also looking into the possible connection of the
        bomb hoax to recent bomb threats, including the actual IED found near the
        U.S. Embassy, also in Manila, on November 28 - which was disrupted by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4083603-5902-472d-9e5d-ad8af0b29369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/28/ied-found-near-united-states-embassy-in-manila.html">Read:
        IED found near U.S. Embassy in Manila</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f30cb-2ad7-438a-b199-2071e386f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged members of Ansar al-Khilafah Philippines, a terror group
        that has pledged allegiance to ISIS, are under investigation for the November
        28 bombing attempt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badf92c-3ef4-4ef0-a301-336685ec63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has since announced the entire country
        is under Terror Alert Level 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7971bf-e8ff-4e9c-8a79-c01725d23e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Armed Forces of the Philippines has maintained a "code
        white" or normal alert, it has called on the public to remain calm but vigilant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f6abf-0a7b-40b3-bd82-e4c54da1e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police: Never touch suspected bombs</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09768824-54eb-4eec-8c3d-836ea77a5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, however, noted that what the street sweeper did - holding
        the "bomb" with his bare hands - was wrong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798d3b5-6d9c-4e33-b44e-104ace3c5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what is scary actually… That should have not been the case
        kasi dapat hindi niya ginalaw ''yun. Kailangan sinabi lang niya sa kapulisan
        natin yun and let our EOD (Explosive Ordnance Disposal) K9 to clear that item,"
        said. Chief Supt. Oscar Albayalde, acting regional director of the Philippine
        National Police-National Capital Region Police Office (PNP-NCRPO).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a11a1d-5ef5-4a08-932b-0acfe444d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That should have not been the case because they should
        have not touched it. They should have reported it to the police and let our
        (Explosive Ordnance Disposal) K9 to clear that item."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c721b1-ed8a-4a6b-8b99-cccab17ef7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reminded the public to never touch suspected bombs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd910ec9-c02a-405c-bb19-d64f9d0bc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:32:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:31:09.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave it there and just inform the authorities," Albayalde told
        a press briefing where police presented one more suspect in the foiled bombing
        near the U.S. Embassy.</p>'
