    'template': '1'
    'title': 'Lt. Gen. Eduardo Año is new AFP Chief of Staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36952a-e8b2-4570-8b1c-b6d11cb8ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:35:25.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:35:29.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lieutenant General
        Eduardo Año has been appointed as new Chief of Staff of the Armed Forces of
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2af8b1-dd39-4f4b-88de-42a23b69d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:35:25.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:35:29.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace General Ricardo Visaya, who is set to relinquish
        his post as he reaches the mandatory age of retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabffc6-6043-4ecd-a29c-e303fde7477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:35:25.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:35:29.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will lead the turnover ceremony at Camp
        Aguinaldo on Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442eb66-1e49-43f6-b973-668ef83df4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:35:25.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:35:29.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año was named the Commanding General of the Philippine Army in July
        2015. He has served in the Davao region as commanding general of the 10th
        Infantry Division. He also scored some of the biggest arrests of communist
        leaders in his career as a veteran intelligence officer.</p>'
  'Grammy-nominations-Beyonce-Rihanna-Drake':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-07T08:25:18.683+08:00
