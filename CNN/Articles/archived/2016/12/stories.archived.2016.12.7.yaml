      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following Vice
        President Leni Robredo''s move to bolt the Duterte Cabinet, some of her partymates
        at the House of Representatives are mulling over leaving the "supermajority"
        alliance with the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985cf5b-041f-4362-97de-7092dc0de06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice of the Liberal Party (LP) — wherein Robredo
        is the chair — said on Tuesday that it would leave a bad taste in the mouth
        if the Vice President was on the other side of the fence of her congressmen-partymates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bd358-3013-46ec-b18f-6042e0bae262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html">Related:
        Robredo promises louder opposition to death penalty, EJK</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb971caa-c8e6-470c-a5bc-f054f194671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-akward... Napakasagwa na kaming nasa House na LP ay nasa
        majority at ang leader ng partido ay opposition leader [that would be very
        embarrassing if we are with the majority while our leader is with the opposition],"
        Erice said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4c25d-81f6-4873-a4d5-abc45b9157e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 34 LP members at&nbsp; the lower House — 29 in the supermajority
        and five in the minority. Those in the majority were given House leadership
        posts and committee chairmanships. Joining the minority would mean losing
        these positions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a381b-9400-4f23-b8bd-25d5a26cdd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP members in the minority agree it''s important to strengthen the
        voice of the opposition now — especially because the administration wants
        controversial measures to be passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcae4d3-b583-4781-8f4f-1e0bc319fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach LP members in the "supermajority"
        but so far, none have replied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5c016-d8e1-446e-9121-cd0356f493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile at the Senate, Sen. Bam Aquino said there''s no need for
        LP members to bolt the majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce981a4b-4c3d-4dbe-a418-2e7faecae9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate is very independent these days. Per issue iba-iba rin
        yung magkakasama," Aquino said. [We decide based on issues.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c53d0-7489-4634-ac26-a7e57d30c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that in the case of the Marcos burial, the Senate President,
        who belongs to the admin party, voted against having it at the Libingan ng
        mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157ee8c-15a4-47a8-8f5e-75b23e1cad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as long as we keep that independence, we''ll probably stay with
        the majority here," Aquino pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ada2a4-2c22-4a40-bf67-ebbe34180a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would not consider Robredo an opposition, saying
        the "opposition" of today needed to be redefined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926d44e-0ac1-434f-bede-22210f7e21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:33:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that not everything was in "black and white" anymore
        — as one could speak up against the administration if it would do something
        wrong, but one could support the government if it would do things in order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05df55-84a3-4115-b197-42bb69e07ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:56.956+08:00
      'mgnl:createdBy': 'jeff'
