      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday, however, called the magazine "important."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8a9f1-dbd7-451d-a589-d290d0ade89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:03:07.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T14:03:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot, especially me growing up reading Time magazine,
        and you know, it''s a very important magazine, and I''ve been lucky enough
        to be on the cover many times this year," he said on NBC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b296226-e063-45e7-ac37-54f0e5d3968d'
