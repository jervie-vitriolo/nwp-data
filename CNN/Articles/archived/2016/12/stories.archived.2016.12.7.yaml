    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel calls for full-face veil ban in Germany

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb486f-9e63-4f3d-b0ef-ab44752440e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German chancellor Angela Merkel has called
        for a ban on full-face veils in the country, during a speech at her party''s
        conference on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf8bb0-438f-44ae-8e83-44e35b1270e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full veil is not appropriate here, it should be forbidden wherever
        that is legally possible. It does not belong to us," she said at the Christian
        Democratic Union (CDU) gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730b323-2b07-4f29-aed6-f1e1bc206431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments were met with applause by the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a3673-e7b9-482d-8723-0ca931c83b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time party leaders have proposed banning the
        Islamic dress, with Interior Minister Thomas de Maiziere also calling for
        the veil to barred from public places in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec703ec-2a7e-429e-b371-58682f7c1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not fit into our society for us, for our communication,
        for our cohesion in the society.... This is why we demand you show your face,"
        he said at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e83ba-069a-4d2f-a44a-1c405b231a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth term for Merkel?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be792a-cd85-4a9b-80d0-3d516994196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s comments come weeks after she announced she would be seeking
        a fourth term in next year''s elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858d531-bb1c-4895-bc97-453ae8016dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old chancellor said she expected the 2017 campaign to
        be her toughest to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0bffa-6361-4fdb-8135-60342d67fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has angered many voters with her decision to open Germany''s
        borders to migrants, mostly from war zones in the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af342349-de4d-4d44-bdb4-0e423b29745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, her party suffered a significant defeat in local elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5eb988-22ac-4d19-9a42-9e53ea131898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stint for Merkel would also be significant because a large
        part of the German electorate is looking for stability in uncertain times
        after the Brexit vote in Britain, the election of Donald Trump in the United
        States and the rise of populist movements in several European countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588028c9-4c9a-4de1-b650-245b00a0b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French precedent</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee84c50-be6a-40d2-a62f-b11848dc20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s proposal follows similar bans in France, Belgium and
        Switzerland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016fb56-4def-4f6a-8ad7-d1c3a5e8ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannes, a city on the French Riviera famous for its annual film
        festival, temporarily banned religious swimwear -- including burkinis -- in
        the wake of recent terror attacks in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc59cc-771c-4f00-804e-09568f69d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2011, France also became the first European country to
        ban wearing the burqa, a full-body covering that includes mesh over the face,
        and the niqab, a full-face veil with an opening for the eyes, in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a9cbb-b565-410b-9902-e20fb163e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those breaking the law face fines of 150 euros (about $205) or public
        service duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000b0d8-dac3-4888-aa1a-d5ae9cbf9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was upheld by the European Convention on Human Rights in
        2014 after a 24-year-old woman brought the case to court, claiming it infringed
        on her religious freedom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fc8a1-df3c-471f-b31f-8b252b870b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also previously banned Muslim headscarves and other
        "conspicuous" religious symbols in French schools, in February 2004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723438a-2465-40c5-95bd-a37bac67b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have been criticized by religious freedom advocates but
        supported by others who see the Islamic veil as demeaning to women and inconsistent
        with France''s rigorously enforced secularism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98752a7-17e0-4e38-a5ca-35ab5df7e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Halasz contributed to this report</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb44053-b2c5-417a-9325-370e7709ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:53:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T15:53:15.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/06/europe/angela-merkel-full-veil-ban-germany/index.html">"Angela
        Merkel calls for full-face veil ban in Germany"</a></em></p>'
  'House-of-Representatives-LP-bolting-supermajority':
    'author': ' CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo has said she would be more vocal in opposing
      some of the administration''s policies.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-07T01:02:00.121+08:00
