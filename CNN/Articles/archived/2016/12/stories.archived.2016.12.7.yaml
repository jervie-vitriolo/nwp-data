      'mgnl:type': 'text'
      'text': '<p>In his war on drugs, President Duterte says he alone will be responsible
        for all his decisions.</p>'
  'la-salle-wins-uaap-79-basketball':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-07T17:26:40.370+08:00
