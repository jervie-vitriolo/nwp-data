  'Trump-receives-very-nice-Christmas-letter-from-Putin':
    'author': 'David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-24T04:03:01.904+08:00
    'imagesource': 'jcr:efe6b6fb-80a6-4fe7-8baa-5ef21c0f10e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3972a542-a34f-4b66-8ed0-50f6363de95f'
    'lead': 'President-elect Donald Trump on Friday shared a letter he received from
      Russian President Vladimir Putin, who urged the next president "to take real
      steps to restore the framework of bilateral cooperation" while offering Trump
      his "warmest Christmas and New Year greetings."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:54:40.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:54:43.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:54:43.447+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump receives ''very nice'' Christmas letter from Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ce9ac-adfc-45e2-932c-1c3dccc4c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Donald Trump on Friday
        shared a letter he received from Russian President Vladimir Putin, who urged
        the next president "to take real steps to restore the framework of bilateral
        cooperation" while offering Trump his "warmest Christmas and New Year greetings."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ecbcd-d223-4743-bbd3-6b28e24b3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very nice letter from Vladimir Putin; his thoughts are so correct,"
        Trump said in a statement. "I hope both sides are able to live up to these
        thoughts, and we do not have to travel an alternate path."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec1460-7c07-464f-bfd2-e96feb1e10a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the translation of the December 15th letter provided by the Trump
        team, Putin wrote that "serious global and regional challenges, which our
        countries have had to face in recent years, show that relations between Russia
        and the US remain an important factor in ensuring stability and security of
        the modern world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d081e02-d36f-4a76-aa9c-8147472578b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin continued, "I hope that after you assume the position of the
        President of the United States of America, we will be able -- by acting in
        a constructive and pragmatic manner -- to take real steps to restore the framework
        of bilateral cooperation in different areas as well as bring our level of
        collaboration on the international scene to a qualitatively new level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd675d33-764d-46e0-a2d5-89e46e982c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the letter -- which was confirmed as authentic by
        Moscow -- comes days after Russia loudly voiced complaints about its relationship
        with the US under the Obama administration, and after ambiguous remarks from
        Trump about the need to "strengthen and expand" US nuclear capability to counter
        nuclear adversaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcaf9c-0471-4a59-ae4f-a8f25f52e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his annual year-end news conference on Thursday, Putin said that
        the US and Russia "need to discuss ways to normalize our relations. During
        his election campaign, Trump said it would be proper to normalize and it can''t
        be worse, and I agree with him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd25598-5784-4b8f-a5b3-0cd5fe6111d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kremlin spokesperson criticized the poor relationship with the
        Obama administration in an interview Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707f36d-73b6-4430-82f3-3148bfae7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all levels of our dialogue (with the US) has been frozen,"
        Kremlin spokesman Dmitry Peskov told Russian state-run news agency RIA Novosti.
        US State Department spokesperson John Kirby pushed back on Peskov''s assessment,
        saying Thursday that "diplomatic engagement with Russia continues across a
        wide range of issues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b51620-8632-4a21-87d1-86b1c437bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the sharp rhetoric from each side stems from serious disagreements
        over crises in Syria and Ukraine, and allegations by the US against Russia
        of covertly interfering in the 2016 election by hacking -- to the advantage
        of Trump, according to the intelligence community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6ffea-344d-4a38-97fa-87063d2fa6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tension is Trump''s cavalier dismissal of nuclear
        proliferation concerns -- he reportedly told MSNBC on Friday, "let it be an
        arms race." And incoming new White House press secretary Sean Spicer added
        to Trump''s comments by saying on CNN, "If another country or countries want
        to threaten our safety, our sovereignty, [Trump''s] going to do what it takes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d62418-70f5-43a5-bb77-560167172372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:54:40.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:54:43.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/23/politics/trump-putin-christmas-letter-russian-relations/index.html">"Trump
        receives ''very nice'' Christmas letter from Putin"</a></em></p>'
  'Malta-hijackers-surrender-after-releasing-Libyan-airliner-passengers':
    'author': 'Angela Dewan, Ian Lee and Eugenie Lambert, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-24T00:31:01.060+08:00
    'imagesource': 'jcr:9ee5c45b-fa8d-405f-bcdf-1eb6dcec75e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37fa692b-2f1d-4ba9-86aa-20bbf0a93718'
    'lead': 'Two hijackers who forced a Libyan plane to land in Malta and threatened
      to blow it up on Friday have released everyone on board and surrendered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:58:49.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:58:54.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:58:53.589+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malta hijackers surrender after releasing Libyan airliner passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cbfeb-dc76-44c8-8fac-6790ba840f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two hijackers who forced a Libyan plane
        to land in Malta and threatened to blow it up on Friday have released everyone
        on board and surrendered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08845fd-a364-4cae-8c9c-f0c1a0811220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not say if the pair had made any demands, but one
        of them was seen waving a green flag outside the aircraft, suggesting loyalty
        to former Libya leader Moammar Gadhafi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3789d-0743-4d67-9bc1-90fb1be761fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afriqiyah Airways Airbus A320 carrying 111 passengers was on
        a domestic service in Libya, Maltese Prime Minister Joseph Muscat said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccf375-dd0e-407b-a9ff-18b7d9e08716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04345bd6-71b7-4e88-9a9f-138e4303003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijackers have been searched and taken into custody, Muscat
        said. All passengers and seven crew on board have been released. Flight was
        scheduled to travel from Sabha to the Libyan capital, Tripoli. Incident caused
        flight diversions and delays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2172f-89d5-494c-9de3-b2162d6eaa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hijackers took control of the flight after it took from Sabha, a
        desert city in southwestern Libya. The crew reportedly wanted to land the
        plane in the Libyan capital but the hijackers forced them to divert to Malta,
        some 350 kilometers from the Libyan coast in the Mediterranean Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813b023-6125-407e-a6e5-a2512c6af549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services and security personnel were on standby when the
        plane landed late on Friday morning. Contacts with the hijackers, who threatened
        to blow up the aircraft with hand grenades, were led by the Maltese military,
        according to a Foreign Ministry spokesman, Etienne Saint John.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e3737-96ee-41c8-bd2c-533486f6bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the early afternoon a group of women was allowed to leave the
        plane. Later, the remaining passengers and crew were seen leaving, smiling
        and chatting as they stepped off the plane and onto the tarmac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef0a32-9ad3-47ca-bcf3-bec10c244abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments in the standoff were reported in real time by the Maltese
        prime minister''s Twitter account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f32d8-5229-4cd9-92d3-ce6793a74e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights to and from Malta''s airport had earlier been delayed
        and some diverted to Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0d77d-1def-4904-8091-98f7c7094adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Carmen Nistor was waiting for her flight to Munich at the
        airport, saying passengers were frustrated as they had not been informed why
        there were delays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af255c2-746c-4f13-b991-7cf7a4479fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi loyalists</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a10323-d15a-4d3e-a5a5-4e88af531445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabha, the city where the flight begain its journey, has been a
        center for political tribal violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b679fd2-3cfd-4763-8df7-f1365bff07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly clashes still erupt there between tribes loyal to Gadhafi
        and anti-Gaddafi groups. Enmity runs deep between the Gaddadfa and Suleiman
        tribes, the most powerful armed factions in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f1926-c85f-470d-abf6-de0ca4dc9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi, who was a member of the Gaddadfa tribe, was ousted from
        power and assassinated by rebels in 2011 in the Arab Spring uprising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6b9b6-c3a7-4344-9ec6-83246813f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:49.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:58:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has struggled to install a stable government since then, and
        the leadership vacuum has allowed militant groups like ISIS and Al Qaeda to
        flourish there.</p>'
