      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toys for Tots program is an annual event held by the U.S. Embassy,
        who has partnered with Reach Youth Ministries this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5b1a6-fc56-4cbe-b7b4-c15295753be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:29:37.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:29:42.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach Youth Ministries is a local organization that aims to provide
        education, livelihood, and values formation programs to the youth in San Andres
        Bukid, Manila.</p>'
  'Star-Wars-Carrie-Fisher-hospitalized-cardiac-incident':
    'author': ' Richard Quest and Azadeh Ansari, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-24T09:16:16.865+08:00
    'imagesource': 'jcr:ec87ba47-6a3e-43d1-a2a4-be7485f5c124'
