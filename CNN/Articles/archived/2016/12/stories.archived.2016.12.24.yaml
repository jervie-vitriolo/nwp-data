    'template': '1'
    'title': 'Carrie Fisher, ''Star Wars'' actress, suffers in-flight cardiac incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600b490-bdd5-49d4-af4b-3c1997b8c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carrie Fisher was hospitalized Friday in
        Los Angeles after suffering a cardiac event aboard a United Airlines flight
        from London to Los Angeles, a source familiar with the incident told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f315fdd-3d8d-424c-a05b-69a1d79b0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was on approach to Los Angeles when the 60-year-old "Star
        Wars" actress became ill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fb4ac-e9df-4951-bf7a-59ec456e51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was transported to a hospital directly from Los Angeles International
        Airport airport, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adfbf4-5c66-4a7b-a34b-68935118db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carrie Fisher is still in the ICU," Todd Fisher, the actress''s
        brother told CNN by phone Friday evening. He is in Los Angeles but not at
        the hospital with the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457de127-853e-4539-836c-dbb7df4dbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Fire Department previously said it responded to
        a cardiac arrest at the United Airlines gate where the London flight arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bc477-8d58-4ac5-8dcc-73e0d4994ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LAFD responded to LAX Gate 74 for patient on inbound flight in
        cardiac arrest," LAFD Spokesman Erik Scott told CNN. "Paramedics standing
        by upon arrival provided advanced life support and aggressively treated and
        transported patient to local hospital."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bfed3-1de2-4777-92aa-79e9a297b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities aboard the same flight took to Twitter to express
        their concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f7766-b4e5-4651-8191-d6e696ba1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Brad Gage tweeted: "I sat in front of Carrie Fisher on
        our flight from London and she was just taken off the plane by EMTs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71249d-e9d0-4b9e-baee-2046d01b3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube personality Anna Akana tweeted that the actress "stopped
        breathing" on the flight. Akana thanked the doctor and nurse who came to Fisher''s
        aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5c728-2410-47e2-a848-5d3ec6ded0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-screen princess</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b56bd-5a99-4c2a-bfcd-9f7eb259dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was in London filming the latest season of Amazon''s "Catastrophe."
        Just days ago, she tweeted a photo of herself and actress Sharon Horgan on
        set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6583e-6e98-41f0-beb7-766d8aaf77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Beverly Hills, California, Fisher got her start in Hollywood
        in 1975 in the movie "Shampoo," starring Warren Beatty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cda079-ab7b-42f0-879c-54e6886f6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented actress, who is best known for her portrayal of Princess
        Leia in the "Star Wars" movie franchise, also went on to act in plays, television
        and blockbuster films and has written a number of best-selling books.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8199ed2-3b8c-4797-a1e7-c47d4d9c6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her career work has earned her two Emmy Award nominations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2e4ea-8ede-44b3-bb0c-bf450911aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher has also been a longtime advocate for mental health awareness,
        drawing from her own struggles with bipolar disorder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7fb6e-2b73-4445-abfc-ab81bc126be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandra Gonzalez, Jack Hannah, Casey Wian and Chuck Johnston
        contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b4dff-1499-410c-87d0-968a3cdcfb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:34:18.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:34:36.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/23/entertainment/carrie-fisher-cardiac-arrest/index.html">"Star
        Wars Actress Carrie Fisher hospitalized after in-flight cardiac incident"</a></em></p>'
  'US-abstains-as-UN-demands-end-to-Israeli-settlements':
    'author': 'Stephen Collinson, David Wright and Elise Labott, CNN'
    'caption': '(Photo: Thomas Trutschel / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-24T11:04:16.355+08:00
    'imagesource': 'jcr:0f7e2a78-74cc-4300-b05a-7223455c235d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b20a05a-1cec-4548-9eed-880cbe7b29ab'
    'lead': 'The United States on Friday allowed a UN Security Council resolution
      condemning Israeli settlement construction to be adopted, defying extraordinary
      pressure from Prime Minister Benjamin Netanyahu''s government in alliance with
      President-elect Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:39:25.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:39:35.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:39:34.902+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN demands end to Israeli settlements, US abstains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950572b-d521-48c6-aae8-6fc8d60a2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The United States on Friday
        allowed a UN Security Council resolution condemning Israeli settlement construction
        to be adopted, defying extraordinary pressure from Prime Minister Benjamin
        Netanyahu''s government in alliance with President-elect Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbff09-563d-435c-a957-f10f265399a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council approved the resolution with 14 votes, with
        the US abstaining. There was applause in the chamber following the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67323640-7ef4-4e9b-8792-c733ef861b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest and perhaps final chapter in the bitter mistrust between
        President Barack Obama''s White House and the Israeli government, a senior
        Israeli official had earlier accused the US and the Palestinians of cooking
        up the "extreme" resolution behind Israel''s back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f1e53-641f-4c41-8942-a87a114043a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had also inserted himself in the diplomatic drama, in defiance
        of the convention that the United States has only only one president at a
        time, by calling on the Obama administration to veto the resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decffb4-fde0-4de4-8e40-e8d8317a7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s UN ambassador, Danny Danon, reacted angrily to the vote
        and issued a sharp parting shot at the Obama administration''s role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f02aa9-1514-485e-b6a6-c0b0edbb7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was to be expected that Israel''s greatest ally would act in
        accordance with the values that we share and that they would have vetoed this
        disgraceful resolution. I have no doubt that the new US administration and
        the incoming UN Secretary General will usher in a new era in terms of the
        UN''s relationship with Israel," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e755f-ee95-4f25-91fa-73d996db400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to the UN, Samantha Power, raised her hand to
        abstain in the chamber when the resolution was put to a vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7311a-6158-4960-af1e-02ce237f87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power argued after the vote that opposing settlement expansion was
        consistent with the bipartisan consensus accepted by every single US president
        of both parties since Ronald Reagan, in comments that could be seen as a criticism
        of Trump''s position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0d381-8c64-41f9-8776-aeb1736036e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution reflects trends that will permanent destroy the
        two state solution if they continue on their current course," Power said in
        a speech before the chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a8759-4573-4701-b263-03c0bf1eff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vote today does not in any way diminish the United States''
        steadfast and unparalleled commitment to the security of Israel," Power said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd47f7c-500e-4606-8ee1-ee07f97488af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the UN Security Council vote, the Israelis made clear
        their intense disappointment with the US over the resolution, which calls
        on Israel to "immediately and completely cease all settlement activities in
        the occupied Palestinian territory, including East Jerusalem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b07ab-471c-4ade-9b47-a56cf2f05659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama and Secretary Kerry are behind this shameful move
        against Israel at the UN," a senior Israeli official told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f15487-d4b1-4b83-aeed-cf7a237f1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US administration secretly cooked up with the Palestinians
        an extreme anti-Israeli resolution behind Israel''s back which would be a
        tailwind for terror and boycotts and effectively make the Western Wall occupied
        Palestinian territory," a senior Israeli official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482bc0d-e3e9-4980-8630-34ad3a1d1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, a Palestinian official said, "We have nothing to
        say about this. No President has troubled Palestinians in the UN more than
        President Obama."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdcf8e-872b-4ff5-a691-0b2bf5219407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported this week that Obama''s advisers did
        not disclose a position on how the US would vote and were holding out until
        the vote to see how the matter developed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c4672-a484-4748-aa91-242fe2a91062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Palestinian officials denied the Israeli accusation of colluding
        on the UN vote. The resolution was originally put forward by Egypt but it
        was withdrawn under pressure from the Israelis. Four countries, New Zealand,
        Venezuela, Malaysia and Senegal, brought it up again for a vote on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a77964-f29f-4bfc-b6f2-024741cf3f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Obama administration official said, "To be clear: from
        the start, this was an Egyptian resolution. The Egyptians authored it, circulated
        it, and submitted it for a vote on Wednesday evening before asking for a delay
        and subsequently removing their sponsorship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8819b-5f80-40e6-b111-dd6b1d001688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to some claims, the administration was not involved in
        formulating the resolution nor have we promoted it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019074be-d153-4594-8dce-9c8e2f0c87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Palestinian official told CNN they were not informed how
        the US would handle the Security Council vote when a delegation was in town
        earlier this month to urge the administration to support it. The Palestinian
        official said they did not know how the US would vote and called the Israeli
        allegation "totally untrue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a364c1f-0704-4251-8d7b-17d877246277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior US officials involved in this process vehemently also
        denied the Israel accusation and also said that the US itself didn''t really
        know how it was going to vote until Thursday morning. The official said Kerry
        himself was surprised that the Egyptians put the resolution forward so quickly.
        He was left scrambling to finish his speech and then left scrambling again
        when the Egyptians delayed the vote on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adaf77-2f83-4a0b-9be2-05cf92d4a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A veto means support of settlement activities," Saeb Erekat, the
        Palestinian negotiator, said after the resolution was pulled, according to
        the Times. "A veto means abandoning the two-state solution and peace efforts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd9ac7-fd01-48d5-94dc-0ec8785a78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution — which calls on Israel calls on Israel to "immediately
        and completely cease all settlement activities in the occupied Palestinian
        territory, including East Jerusalem" — was delayed by Egypt after Israeli
        pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82010ee1-db0d-4076-b2e2-799013cf63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution exacerbated divisions between the outgoing Obama
        administration and incoming Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968808a-cb9f-4fa5-9c80-324364e8fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration had been weighing whether to support the
        UN measure or abstain from voting, which would have been a break from the
        U.S.''s traditional practice of shielding Israel at the UN and other international
        organizations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9eb3d-4df6-4c47-b288-3da8a3154fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration has grown increasingly frustrated by Israeli
        settlement construction and it has repeatedly warned it could foreclose the
        possibility of a two-state solution with Palestine. The admission of an internal
        debate about the UN resolution illustrated how unhappy the administration
        is with the Israeli government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f282e-cbee-460f-9a8b-f4eed76a9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel — concerned by the outgoing administration''s ambivalence
        — reached out to Trump for support. An Israeli official told CNN that his
        country approached the Trump team after it felt that it had failed to persuade
        the Obama administration to veto the planned vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bc4ee-4d23-47ef-847a-4c2c8fffcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that Israel "implored the White House not to go
        ahead and told them that if they did, we would have no choice but to reach
        out to President-elect Trump."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea17507-6403-409f-a4ab-80ef4c533d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump subsequently put out a statement opposing the resolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a0861-9b3b-4cf2-984b-1fc3ba0c53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the United States has long maintained, peace between the Israelis
        and the Palestinians will only come through direct negotiations between the
        parties, and not through the imposition of terms by the United Nations," Trump
        said. "This puts Israel in a very poor negotiating position and is extremely
        unfair to all Israelis."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb26fc5-76c7-4234-bd71-bea8fab8d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fattah Al-Sisi also spoke with Trump by
        phone about the UN Security Council vote, according to a diplomatic source
        familiar with the call and an aide Trump. The call was first reported by Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c16e9-5e3f-4a2d-8f8d-2ca6319723b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:25.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:39:35.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/23/politics/israel-official-rips-obama-un-settlements/index.html?adkey=bn">"US
        abstains as UN demands end to Israeli settlements"</a></em></p>'
  'PBA-TNT-grabs-share-of-second-spot-with-victory-over-Alaska':
