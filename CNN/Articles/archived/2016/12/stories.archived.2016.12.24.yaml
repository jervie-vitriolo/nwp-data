      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 10 points at halftime, Rain or Shine unleashed a strong
        second half performance to add to the Road Warriors'' series of frustrations.</p>'
