      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e258e71-66fc-453c-a695-5a992d1319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TNT KaTropa thwarted
        the Alaska Aces, 109-100 on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28062a7-602c-49ae-9135-56828b4721fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario led the charge for KaTropa with 26 points and seven
        rebounds. Six of his nine shots were from beyond the arc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57f6aa-ac48-4bb0-afbb-fc38f2a65922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 16 points at halftime, TNT slowly crawled back as they outscored
        the Aces by nine points in the third period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0ce10-890d-4285-8769-a2b89490a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kept the momentum into the final frame of the game at PhilSports
        Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d99ff-23b7-4bfc-adf7-0b1e19bc80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario and Larry Fonacier ignited a fourth quarter run that enabled
        KaTropa to take the lead en route to the win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae3a82-90bd-40a3-8bf8-39c639a435c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva paced Alaska with 18 points, while Vic Manuel added
        16 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175c165-0bab-4b18-a897-6a3f24a97b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Fonacier contributed 16 points apiece for TNT
        who are now on their fourth win in six outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8010eec-d6c1-4289-9c32-6101cae9d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:42:39.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT KaTropa are tied with Blackwater in second place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671dfc45-c3bc-4a8a-a13b-0824e1964182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:42:35.038+08:00
      'mgnl:createdBy': 'jeff'
