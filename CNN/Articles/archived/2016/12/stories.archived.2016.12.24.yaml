      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Anthony tallied 22 points and 16 rebounds for NLEX who suffered
        its fifth consecutive setback.</p>'
    '5':
