      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewel Ponferrada recorded a career-high 22 points and nine rebounds
        for the Elasto Painters in the game held at the PhilSports Arena.</p>'
