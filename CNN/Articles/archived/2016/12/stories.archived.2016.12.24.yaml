  'Authorities-arrest-ex-cop-linked-to-Davao-bombing-recover-IED-materials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-24T10:17:14.705+08:00
    'imagesource': 'jcr:28bc9ec8-3ae9-44e1-87a1-23f36b97835d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d85d13-a129-4245-b6d6-e8a7bb3a1b18'
    'lead': 'A former police officer linked to last September''s deadly bombing in
      Davao City has been arrested, the military said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:50:23.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:13:59.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:13:58.887+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities arrest ex-cop linked to Davao bombing, recover IED materials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbb0fc-238d-4fa7-885d-e75a2a1ce26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A former police
        officer linked to last September''s deadly bombing in Davao City has been
        arrested, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc97d2-f795-46f1-8a36-7785e73646b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-police officer Jessy Vincent Guinto, alias Abu Aisha, was in
        a six-vehicle convoy that was flagged at a checkpoint in the town of Barira
        in Maguindanao late Thursday, a statement from the Philippine Army headquarters
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541701d4-41ec-4c66-a6f4-2fea7406312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy was held at the checkpoint because the vehicles lacked
        license plate numbers, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa169354-8e35-46e4-ac22-972cde0f478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checkpoint was jointly manned by local police, officers of the
        Autonomous Region of Muslim Mindanao''s Criminal Investigation and Detection
        Group, and military troops, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112a9d8-70f5-4336-a51f-e0e6977c4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto, a former police officer assigned to a station in Antipolo,
        is said to be the ninth suspect arrested by authorities so far in connection
        with the bombing in Davao''s night market which killed 15 people and injured
        dozens on September 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15d039-dea2-4b9b-9e63-a214a34e1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/09/05/The-deadly-Davao-City-blast-in-90-seconds.html">Watch:
        The deadly Davao City blast in 90 seconds</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed395a88-4054-4afd-96da-7e4920e8bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other individuals were also arrested at the checkpoint, those
        it was unclear from the statement if they were connected to the Davao bombing,
        the military said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c532cb8-6a52-444a-809b-558d4f836491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "other passengers of the vehicles left the area and abandoned
        the cars," it added. The six vehicles have been confiscated and transferred
        to the Highway Patrol Group in Parang, Maguindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb5f52-cf67-49c8-bb45-244c7dfcd1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered from the vehicles four grenades and materials
        to make improvised explosive devices with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98cb17-9016-4ae8-a911-6e935638b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:50:23.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:13:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Defense Secretary Delfin Lorenzana linked the bombing
        to the Maute Group - religious extremists operating in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e037bb-263c-4119-b106-471b31304d38'
