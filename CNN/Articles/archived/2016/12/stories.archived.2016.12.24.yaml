      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first meeting against their former coach Yeng Guiao, the
        Elasto Painters dominated the inside points, 42-22.</p>'
