  'De-Limas-Christmas-wish-for-Duterte-Stop-the-killings':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-24T16:31:31.335+08:00
    'imagesource': 'jcr:3628c094-7b2f-4878-a082-97689d0da0d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8f3942-adee-40e5-b071-08d36ca47525'
    'lead': 'The embattled senator hopes for a "Christmas miracle" of an end to alleged
      extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:22:15.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:22:19.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:22:19.434+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s Christmas wish for Duterte: Stop the killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee360572-efa8-490a-8b9f-45e08b31082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "An end to summary
        executions" and a leader "with full control of his faculties" are the "Christmas
        miracles" Senator Leila De Lima wishes for President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1daa6-a7ed-4c21-8f52-4fb7e8a98843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish for a Christmas miracle, for the President to wake up on
        December 25 with full control of his faculties, and give the gift of the Nativity
        to the whole nation by respecting every Filipino''s right to live as they
        were born in the image of Jesus Christ," De Lima said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca8b2a-115a-4d05-8b5e-01ed926ceecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish for a Christmas miracle where the President orders an end
        to all summary executions, whether by the police or by death squads roaming
        our streets, especially during this season of hope and salvation with the
        coming of our Savior to our home and our families," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ed0f5-c8d1-4c4a-aa60-d890b6eff524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, human rights groups and some members of the international
        community have repeatedly criticized Duterte''s war on drugs, saying that
        the deaths from the crackdowns are extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1a50c-2e83-4766-9be0-0781ade001a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/UN-special-rapporteur-probe-police-killings.html">Related:
        U.N. special rapporteur: All killings by the police should be probed</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cf53a-5448-45a9-b388-2ea846115e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has denied that the killings are state-sponsored,
        saying that many of the deaths are due to law enforcers in legitimate police
        operations defending themselves from criminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ad151-f663-41b1-b2f0-c1723cc9d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima faces charges, which she denies, of abetting and receiving
        payoffs from a huge illegal drug trade in the national penitentiary during
        her term as Justice Secretary from 2010 to 2014. She allegedly used the payoffs
        to fund her 2016 senatorial campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaffe6-df5f-4932-bd1b-031ab641cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/11/VACC-files-drug-complaint-against-Leila-De-Lima.html">Read:
        De Lima, 7 others face drug complaint before DOJ</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287833f-dbe6-41d2-b7cd-812d8a4c4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima recently called on Duterte''s cabinet to consider him "unfit
        to serve" after she called for his impeachment following remarks by the President
        said that he killed criminals in a police operation when he was Davao City
        mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc72a1-6288-48a3-beef-5e802ab69699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/De-Lima-Dutertes-admission-of-personally-killing-suspects-an-impeachable-offense.html">Read:
        De Lima: Duterte''s admission of personally killing suspects an ''impeachable
        offense''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425fc53-7dee-4384-ae8e-493ebe3bbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solicitor General Jose Calida took aim once more at De
        Lima and called her a hypocrite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59623a3-3934-40e1-9245-df7b4d062d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug diva and Public Enemy No. 1, Sen. Leila De Lima, is at
        it again," Calida said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486b611-85ce-4340-b32c-5dad512edd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:15.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:22:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My unsolicited advice in the spirit of the season is for her to
        open her closet and get rid of the skeletons of Faustian fetish for power,
        money and sex before she lets out her invidious intrigues against the President,"
        he added in a text message to media.</p>'
