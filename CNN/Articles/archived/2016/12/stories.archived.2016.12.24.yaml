    'jcr:uuid': 'e68204fe-0bfb-49e0-8844-c7efba8b656c'
    'lead': '"Carrie Fisher is still in the ICU," Todd Fisher, the actress''s brother
      told CNN by phone Friday evening. He is in Los Angeles but not at the hospital
      with the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:34:18.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:34:36.935+08:00
