      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Since the start
        of his administration, President Rodrigo Duterte has been vocal about the
        relationship of our country with the U.S., sparking controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cfaf5-859c-480d-b0d3-a9ebf3e7a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:29:37.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:29:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, U.S. Ambassador to the Philippines Sung Kim and the
        U.S. Marines from the Marine Security Guard Detachment of the U.S. Embassy
        in the Philippines opted to spread joy on Thursday by distributing toys to
        children in need.</p>'
    '3':
      'image': 'jcr:2f611a0f-ef08-4dc6-a159-66e137f94510'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76405895-633f-4f6b-ac9c-c5a3d5055b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:29:37.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:29:42.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaf321-69e4-41da-902b-e8545bb0bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:29:37.992+08:00
