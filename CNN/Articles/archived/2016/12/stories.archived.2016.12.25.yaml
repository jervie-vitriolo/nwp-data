      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Typhoon Nina (international name:
        Nock-ten) maintains its strength — according to the weather bureau, it "now
        endangers the provice of Catanduanes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b8e8f-e5ba-4962-8477-a76364fd43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:33:26.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:15:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said "Nina" is expected to make landfall over Catanduanes
        on Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543118c6-7d51-493e-a524-e337bddaff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:33:26.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:15:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its 5p.m. severe weather bulletin, PAGASA said estimated
        rainfall amount is from moderate to heavy within its 500 km diameter of the
        typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289070a-166e-4b7c-9cd6-b0d231d27d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:33:26.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:15:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected to make landfall over Catanduanes this evening (Dec.
        25) then will cross Albay, Camarines Sur, Camarines Norte, Southern Quezon,
        Laguna, Batangas and Cavite," Pagasa stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3318e46-1799-4000-b716-2d295829a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:33:26.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:15:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, sea travel is risky over the seaboards of Luzon. "Storm
        surge height of up to 2.5 meters is possible over the coastal areas of  Camarines
        Sur, Camarines Norte, Albay, Sorsogon and Catanduanes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e5fff-ccfb-4861-839a-a31c3c8f484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:33:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:15:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its social media post Sunday afternoon, PAGASA said typhoon Nina''s
        expected landfall is from 6pm to 9pm at Virac, Catanduanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51a482-c102-48ed-981a-dcfdfb4671ad'
      'mgnl:activationStatus': true
