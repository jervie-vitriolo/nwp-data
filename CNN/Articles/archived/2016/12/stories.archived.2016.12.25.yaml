      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the typhoon was located 75 km Southwest of Subic,
        Olongapo as of 4 p.m., Monday.</p>'
    '6':
