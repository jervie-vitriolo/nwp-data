  'mexico-fireworks-death-toll-now-36':
    'author': 'Florencia Trucco and Deborah Bloom, CNN'
    'caption': 'At least 22 people were killed Tuesday, December 20, 2016 in an explosion
      at a fireworks market in Tultepec, Mexico, according to local authorities with
      firsthand knowledge of the search-and-rescue effort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-25T13:38:06.993+08:00
    'imagesource': 'jcr:9256f28c-7c5a-498d-bc83-dd2861079045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ef880a-f35d-4eb7-979f-58b0250bc333'
    'lead': 'Mexican authorities said on Saturday that a woman who was badly burned
      had succumbed of her injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:43:19.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T09:43:23.371+08:00
