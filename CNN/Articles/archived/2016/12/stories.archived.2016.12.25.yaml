      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) in its 5 p.m. bulletin Monday, Nina has maximum
        sustained winds of up to 120 kilometers per hour (kph) near the center and
        gustiness of up to 180 kph. It is moving West Northwest at 20 kph and is now
        heading for the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9ba1d-c013-41e7-9d48-c6caf57d94ba'
