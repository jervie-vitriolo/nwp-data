      'text': '<p><strong>(CNN Philippines) —</strong> Sixteen people were hurt after
        an explosion near the Sto. Niño Church in North Cotabato last night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af23e6a-3e1e-4ec7-a4da-a9aca6621283'
