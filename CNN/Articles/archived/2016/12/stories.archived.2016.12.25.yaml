  'fake-rice-seized-nigeria':
    'author': 'Paul Adepoju and Yemisi Adegoke, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-25T07:48:18.392+08:00
    'imagesource': 'jcr:4c4a39a1-32cd-449f-97d8-246be1e06088'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61fee34c-9eee-467a-9ba5-c10ca8aa7a0f'
    'lead': 'Nigerian authorities have seized 2.5 metric tons of reportedly fake rice
      during the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:06:14.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:32:36.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:32:36.124+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Plastic'' or not? Over 100 bags of fake rice seized in Nigeria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245d0b4-45ce-47e8-8172-00a18c5bf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagos, Nigeria (CNN) —</strong> Nigerian authorities have
        seized 2.5 metric tons of reportedly fake rice during the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca26a20-0b19-4d30-98f5-1e969ab58e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Nigerian Custom Service said it intercepted 102
        bags of a brand called Best Tomato Rice after a customer alerted authorities.
        The health ministry released a statement on Friday urging Nigerians to remain
        calm after preliminary findings found no evidence that the rice was plastic
        or consisted of toxic chemical substances. Yet, the country''s National Agency
        for Food Drug Administration Control has not released their investigative
        report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1031b4-2f5e-46cd-bf71-fdc2ff343cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Haruna, comptroller of the Federal Operations Unit, called
        it "plastic" rice at a press briefing in Lagos Thursday. "We have done the
        preliminary analysis on the plastic rice. After boiling, it was sticky and
        only God knows what would have happened if people consumed it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65701b-a352-400e-a9a9-a6b62004b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haruna described the importers of the fake rice as "economy saboteurs"
        seeking to capitalize off of Nigerians looking for bargains during the Christmas
        and New Year holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803ada7-9bf4-4725-81d4-5b0e52a9ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear where the shipment of rice originated. "A consultant
        said he was given 221 bags to distribute," Jerry Attah, the public relations
        officer for the assistant superintendent of customs, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c86b5-658b-4766-82c9-e8a5ae4390d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One customer who avoided a potential mishap was Kikelomo Adediti.
        She said she bought 10 cups of the product (about 2 kg) from a small retailer
        in the Ikeja area of Lagos, in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e600d-0901-49c0-8652-b6b55bf5018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked perfectly normal and cost less [than regular rice] so
        I thought I got a great deal. Normally it would take about 20 minutes [to
        cook] but after 30 minutes it was still hard. I added more water and the aroma
        was chemical in nature so I decided to discard it thinking it had expired,"
        she told CNN. Adediti didn''t formally report the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3b99-a071-4282-95a1-7e39f319290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, a woman who received rice as a gift noticed something
        was wrong after cooking it. Her husband then called customs officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79040cd5-ab12-4b32-964a-413bc4a21191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic or not?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2021e-f559-4576-81c0-a52680734292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it''s still unclear what the rice is made of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be525ea-f146-44b8-a0ff-b956de62a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at it it''s rice. If you look at the pictures it''s
        rice. If you cook it and eat it it''s rice. It''s only when you touch it you''ll
        feel it that you realize it''s not," Attah told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347e958-3cf6-4854-b92d-39d98cda455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I call it fake rice, not plastic rice. To me it''s
        more like flour coated in maybe rubber... I don''t know the kind of formulations
        or chemicals they use," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446908ba-07c5-4e4a-9377-8cc871583f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attah said that a total of 221 bags – each weighing 25 kilos – came
        into Nigeria, but only 102 were recovered, which means 119 have already been
        distributed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d40116-2c22-466e-9b97-2ca8d10e6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians'' love for rice</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade9bca-20a3-43dd-b454-18fa7608ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is a major staple food in Nigeria and a favorite holiday meal,
        often prepared as jollof rice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24217052-3902-42bb-b79a-f34df5e7aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that Nigerians consume 6 million metric tons of
        rice per year; in 2013, former minister of agriculture, Dr. Akinwumi Adesina,
        said the country spends more than $1 billion annually to import rice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23862f-b286-48f3-a4bd-a1858b25f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though rice contribute a significant proportion of the food requirements
        of the [Nigerian] population, production capacity is far below the national
        requirements. In order to meet the increasing demand, Nigeria has had to resort
        to importation of milled rice to bridge the gap between domestic demand and
        supply," according to Professor Tunji Akande, author of An overview of the
        Nigerian Rice Economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9f456-4bf0-4c85-9480-26b76a7f4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forex woes</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecd3d9-86d5-4a89-854e-aa44a19cb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With imports adversely affected by the country''s foreign exchange
        woes and the continued rise of the dollar against Nigeria''s currency the
        Naira, the cost of rice has more than doubled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67c386-426d-4b73-85bd-ef5fe55a78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bags of rice were on sale for NGN22,000 in Bodija market Ibadan
        and other major Nigerian markets on Thursday, compared with about NGN10,000
        a year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d64a08-d526-4aaf-b9ae-fc270a0000e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire for cheaper rice makes Nigerians vulnerable to counterfeit
        foods industry: "Rice is very expensive and people are looking for where to
        get it at cheaper rates. If a regular bag costs NGN17,000 but the plastic
        one is being sold for 9,000, many Nigerian families will buy it," said economics
        expert Lanre Adigun.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e2be9-1ddd-4b33-b106-5b8a2e7c5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is further aided by the porous nature of Nigeria''s borders.
        Since the Nigerian government had already banned rice importation into the
        country through the land borders, the commodity is still being smuggled into
        the country through the border with Benin Republic. You can go to any market
        and you will see all sorts of rice imported through the land borders," said
        Feyikemi Oladokun, a nutrition expert who works with the agriculture ministry
        in Kwara state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bad29-e54c-4275-9e10-7a93ef2362e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just Nigeria</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db0dde-7ed9-4a84-b62a-574d4b31f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a Korean news report revealed some fake rice is produced
        from potatoes that are shaped as rice with the addition of industrial resin.
        Even when cooked, the report said the rice remained hard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1de3f1-1601-4740-bb2f-682980440fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Victoria Feyikemi of Babcock University Hospital Ogun state,
        Nigeria, said the medical consequences of consuming such products can be severe
        because the fake rice has synthetic resin that is harmful to the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bf85a-02d6-4d0e-a8ea-604df9396866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you eat three bowls of this rice, you are basically ingesting
        one vinyl bag and the toxicity and associated pathologies are numerous. We
        cannot afford to add plastic rice-associated medical emergencies to our numerous
        health challenges in Nigeria, remember we are still struggling with Lassa
        fever," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fd6af-4ea6-4870-950e-5bb0fff24c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:06:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:32:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
