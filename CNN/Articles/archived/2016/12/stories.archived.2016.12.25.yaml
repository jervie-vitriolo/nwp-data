      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The national weather
        bureau said typhoon Nina (international name: Nock-ten) made landfall over
        Catanduanes on Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a293de-7c05-49b2-bb83-d99cda69d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:22:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:22:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Nina hit the town of Bato, Catanduanes, at 6:30
        p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713645c-6f0f-497c-9196-8c3df3ec5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:22:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:22:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina is packing maximum sustained winds of 185 kph and gustiness
        of up to 235 kph. It is expected to move west at 15 kph, crossing Camarines
        Sur, Camarines Norte, Southern Quezon, Laguna, Batangas and Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb94137-15c3-4b16-b98d-82b508af9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:22:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:22:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA says it is possible the typhoon will cause a storm surge
        height of up to 2.5 meters over the coastal areas of Albay, Sorsogon, Camarines
        Sur, Camarines Norte and Catanduanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e210ce-a78a-4e76-a2d8-c40cfa9aeaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:22:35.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:22:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Nina is expected to exit the Philippine Area of Responsibility
        on Wednesday.</p>'
