      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tayong, Caballero was the team leader of the police
        team that secured the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58eac7f-852a-4539-ab86-f40c4ba53083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:56:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, prior to the incident, they received reports that drug
        syndicates affected by the anti-illegal drugs campaign would retaliate against
        the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e642271-c194-4cf5-8f16-aa9de21401de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:56:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Midsayap released a statement on the incident.
        In full, the statement reads:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a3aac-7f4e-4bc6-89d2-bbff0946121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:56:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad to note that things like these cause harm and distress
        to the peaceful people of Midsayap especially as we celebrate this time of
        joy and giving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725e9e3-f6c8-4efa-b36e-7e0f4028200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:56:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Local Government Unit of Midsayap condemns these acts of cowardice
        and senseless deeds of sowing fear and terror in the hearts and minds of our
        constituents. We ask the people of Midsayap to collectively fight these forms
        of violence with prayers and acts of love and trust to one another. We believe
        that good shall always and will always triumph over evil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfae538-55e0-4601-9e6e-855410f8cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:56:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look deeper into the details of this incident, we will make
        sure that those behind this will face the full of force law. Our authorities
        are now in full coordination to attend to the wounded and those who need help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe6fc0-d206-4fb3-ad7b-8c8412e05d5f'
