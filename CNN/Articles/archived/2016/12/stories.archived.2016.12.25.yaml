  'Russian-plane-crash-Black-Sea':
    'author': 'Max Blau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-25T16:10:46.979+08:00
    'imagesource': 'jcr:cee5bbb6-bf98-490f-b8f7-251c0891a996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8c2e93-8ae4-4429-814c-a462f15b02fd'
    'lead': 'A Russian military plane reported missing Sunday with 92 people aboard
      has crashed, leaving a trail of plane wreckage in the Black Sea near Sochi,
      according to the Russian Defense Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:27:52.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:14:57.043+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:14:56.740+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian plane crashes with 92 on board, wreckage in Black Sea, Defense
      Ministry says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c8b45-006d-40c9-9c4f-b5cd3cfcc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian military plane reported missing
        Sunday with 92 people aboard has crashed, leaving a trail of plane wreckage
        in the Black Sea near Sochi, according to the Russian Defense Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e64823-dd63-462b-a2d0-a1a9946ee070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tupolev Tu-154 plane that was carrying 84 passengers and eight
        crew members disappeared from radar Sunday morning local time after taking
        off from the Adler airport near the Black Sea city, state-run RIA Novosti
        news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4c8be-9495-4b8b-be32-04f16a2cd1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which first took off from Moscow, was headed to the Russian
        Hmeymim airbase in Latakia, Syria, where the country has a large military
        presence, for a concert ahead of New Year''s Eve, a source told Russia''s
        state news agency Tass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672008b-8ec4-4441-abc2-814ec814bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before arriving in Latakia, the plane landed in Sochi to refuel,
        the Defence Ministry''s press service told Russia''s Interfax news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a94c4d-aa79-44ec-a92d-bf3b2797e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RIA Novosti, the Defense Ministry said it found debris
        from the missing Tu-154 in the Black Sea one mile from Sochi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa56e37-537e-4a44-8a99-b5c042885767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Derek Van Dam said no major weather patterns were
        present at the time of the plane''s disappearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e82ff-4c45-491b-be57-b704670092af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the renowned Alexandrov Ensemble, the Russian army''s
        official choir,were on board the plane, a source told Russia''s Interfax News
        Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075df56-3756-4c27-90aa-208a4df0bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to choir members, nine journalists -- including three
        reporters with Star TV -- and other military members were on board as well,
        according to a statement from the Defense Ministry''s official television
        network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b55d38-dc08-4ec9-8905-fd833581a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tass has reported that, according to the Defense Ministry, "all
        search and rescue services of aviation units on the Southern Military District
        in Krasnodar and neighboring regions are engaged in aircraft search."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c2ba6-9ffc-4738-9d26-bc815f3a813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has been informed that a Tu-154
        plane disappeared from radar after taking off from Sochi, Kremlin spokesman
        Dmitry Peskov told Tass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf894e-b3f6-4f69-9560-2bf4fe013ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been informed that the plane disappeared from
        radars", Peskov said. "Putin gets information from emergencies services conducting
        the search effort."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5484045-eb88-47f5-93ed-f037dbd98b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones in Atlanta, Mansur Mirovalev in Moscow and
        Sarah Sirgany in Abu Dhabi contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f5d43-b380-4b74-bc2d-dcdc0b21601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:27:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com <a href="http://edition.cnn.com/2016/12/25/asia/russian-military-jet-disappears/index.html">"Russian
        plane crashes with 92 on board, wreckage in Black Sea, Defense Ministry says."</a></em></p>'
