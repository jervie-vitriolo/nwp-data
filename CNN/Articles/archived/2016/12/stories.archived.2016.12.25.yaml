      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still has maximum sustained winds of 185 kph near the center
        and gustiness of up to 255 kph, and forecast to move west at 15 kph.</p>'
