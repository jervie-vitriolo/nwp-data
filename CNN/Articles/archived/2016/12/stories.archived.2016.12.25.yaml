      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened around 9:30 p.m. while churchgoers were receiving
        Holy Communion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da3823-8b74-41f4-a4a6-2a1e6a927175'
