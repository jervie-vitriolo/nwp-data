      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the explosive and ordnance division (EOD) of the Philippine
        Army immediately responded and conducted a post-blast investigation.</p>'
