  'Russian-military-plane-disappears':
    'author': 'Max Blau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-25T16:06:33.830+08:00
    'imagesource': 'jcr:a8d49252-4789-4526-ae11-2e0cb38a4cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27756434-eb46-4f12-a4dc-944eeb053d0b'
    'lead': 'A Russian military plane carrying more than 90 people disappeared from
      radar Sunday after taking off near Sochi, a Russian Defense Ministry spokesman
      told the state-run RIA Novosti news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:36:25.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T09:36:31.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T09:36:31.467+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian military plane disappears from radar after takeoff near Sochi

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8f9b2-5845-4b24-8122-010b44b4bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian military plane carrying more
        than 90 people disappeared from radar Sunday after taking off near Sochi,
        a Russian Defense Ministry spokesman told the state-run RIA Novosti news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c824e97-74ef-4afc-8047-f88eb49269bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tupolev Tu-154 plane, with 83 passengers and eight crew members
        on board, had taken off from the Adler airport near the Black Sea city early
        Sunday morning local time, RIA Novosti reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f822c1-156b-484d-9f82-a9ce3e34365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was headed to the Russian Hmeymim airbase in Latakia,
        Syria, where the country has a large military presence, for a concert ahead
        of New Year''s Eve, a source told Russia''s state news agency Tass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b9bda-03e9-4404-9eb3-65da08c03723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renowned Alexandrov Ensemble, the Russian army''s official choir,
        was on board the plane, a source told Russia''s Interfax News Agency. In addition
        to choir members, nine journalists plus other military members were on board
        as well, the Defense Ministry told Tass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91064c-071d-4b98-b632-50c9d8037a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Ministry spokesman told CNN "no comment, wait for official
        announcement" when asked about the plane disappearance. Tass has reported
        that, according to the Defense Ministry, "all search and rescue services of
        aviation units on the Southern Military District in Krasnodar and neighboring
        regions are engaged in aircraft search."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d19845-7bce-4954-aa28-b22f42b8f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has been informed that a Tu-154
        plane disappeared from radar after taking off from Sochi, Kremlin spokesman
        Dmitry Peskov told Tass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18979cc-9d7f-474d-ad48-5099ece1469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been informed that the plane disappeared from
        radars", Peskov said. "Putin gets information from emergencies services conducting
        the search effort."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f0bb1-a169-433d-a84f-3b919897e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones in Atlanta, Mansur Mirovalev in Moscow and
        Sarah Sirgany in Abu Dhabi contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f07d4-1a38-4b74-8929-48045f991c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:36:25.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:36:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originallly published on CNN.com <a href="http://edition.cnn.com/2016/12/25/asia/russian-military-jet-disappears/index.html?adkey=bn">"Russian
        military plane disappears from radar after takeoff near Sochi."</a></em></p>'
