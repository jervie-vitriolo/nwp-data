      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Bernand Tayong, Midsayap Police Chief said that the explosion
        was triggered by a grenade lobbed by still unidentified suspects under a police
        patrol car parked in front of the church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f567d-e961-494c-922e-dfb6efa89225'
