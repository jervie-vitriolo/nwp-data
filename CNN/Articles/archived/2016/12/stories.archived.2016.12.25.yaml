    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico fireworks death toll now 36

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112c2a4-1f66-4593-82d7-bc993b31ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll in the Mexican fireworks
        explosions now stands at 36.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd483f-5409-455c-b914-3ae1fa12885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities said on Saturday that a woman who was badly
        burned had succumbed of her injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef88ba-f812-4fda-b580-980e677f3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly blasts on Tuesday in the San Pablito market sent huge plumes
        of smoke billowing into the sky and shook the ground in neighboring towns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b860f2d-9ea7-47f5-abad-9932dfb3f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market is in Tultepec, a city about 40 kilometers (25 miles)
        north of Mexico City that bills itself as the country''s fireworks capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630cbc4-df71-48a9-a362-037c170d79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion at the same fireworks market in 2005 injured a large
        number of people and caused extensive damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35161bd2-cb7f-4f9a-aa21-ccab26f4e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City host to festival</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b950f-1268-4326-9517-bce4c3312423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fire tore through part of the market in 2006. Since then,
        officials have touted security improvements at the site and described it as
        a much safer place to buy and sell pyrotechnics than the clandestine workshops
        in some local homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d1b92-1f27-4b92-9523-2ef9d2030150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is densely populated, and witnesses from surrounding neighborhoods
        captured images of the huge volume of smoke that billowed into the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2470a8-d376-4231-b493-7299be6d346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions have left people shaken in Tultepec, where the economy
        depends heavily on the fireworks industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa313d8-8bcd-4056-a454-aa4bfcc5f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a 200-year tradition of manufacturing pyrotechnics in the
        city, which is host to a huge fireworks festival every year that''s drawn
        international attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9d8f1-dd79-4b61-9f54-276f5845f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:43:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T09:43:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
