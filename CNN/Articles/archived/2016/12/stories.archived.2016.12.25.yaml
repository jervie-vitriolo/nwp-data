    'template': '1'
    'title': 'PAGASA: #NinaPH now endangers Catanduanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a581e9-d12a-4290-baa8-acd94c764f95'
