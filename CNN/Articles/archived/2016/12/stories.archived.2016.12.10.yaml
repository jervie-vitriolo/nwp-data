      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also seeking justice for martial law victims and campaigning
        against the return of the Marcoses in the political arena.</p>'
    '9':
