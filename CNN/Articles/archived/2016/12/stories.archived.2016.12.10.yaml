      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mick was at the hospital for the arrival," according to a statement
        from Jagger''s publicist. "Mother and baby are doing well and we request that
        the media respect their privacy at this time."</p>'
