    'title': 'Louis Tomlinson''s mother dies at 43

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6c753-1413-4e05-9f4d-e1ad3127bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:36:59.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Johannah Deakin, the mother of One Direction
        member Louis Tomlinson, has reportedly died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6155b3-ffb6-4be6-a654-f43937764190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:36:59.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to People, Deakin died from leukemia on Wednesday. She
        was 43.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023d8c5-bd15-4c96-9296-a0c9bd1904a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:36:59.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with immeasurable sadness that Johannah Deakin''s family
        said goodbye to Johannah in the early hours of Wednesday, December 7," the
        family said in a statement. "Earlier this year Johannah was diagnosed with
        a very aggressive form of leukemia that required immediate and continuous
        treatment. We respectfully request that the family are given time and space
        to grieve in private."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50dc0cc-484e-4d6e-8dcd-d9b48573271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:36:59.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin, who was a midwife, is well known to One Direction fans and
        often appeared on social media with her famous son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadd5af-f618-4c18-af77-07c446fff7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:36:59.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson recently posted a pic of him and mother, who was lovingly
        known as "Jay," with the caption, "My mother looking gorgeous before the Brits
        earlier this year. I love you and miss you so much!"</p>'
