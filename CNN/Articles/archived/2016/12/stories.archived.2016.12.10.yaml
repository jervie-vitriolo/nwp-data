      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year old rocker and his 29-year-old girlfriend, American
        ballerina Melanie Hamrick, welcomed a baby boy Thursday in New York City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878e5bd-1ba0-4ac5-8e65-cf776c8cea2b'
