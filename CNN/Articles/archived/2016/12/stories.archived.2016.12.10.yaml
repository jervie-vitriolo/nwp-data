      'mgnl:type': 'text'
      'text': '<p><strong>Amsterdam, Netherlands (CNN) ‚Äî</strong> Dutch police have
        arrested a 30-year-old man in Rotterdam on suspicion of planning a terror
        attack, the Interior Ministry said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b6a16-05e6-4dc7-983e-0f559bd1079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was arrested Wednesday when police raided an apartment where
        he lived in the port city, the ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1884b4d-4805-461a-af36-881f01100953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found an AK-47 Kalashnikov assault rifle with two full
        magazines in the apartment as well as four boxes of highly explosive illegal
        fireworks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a3b85-36b2-4243-9d3c-a309fb1cbf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also seized a large painting with an image of a flag
        used by ISIS, mobile phones and 1,600 euros in cash, an Interior Ministry
        statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab54df-2202-4649-ad27-e767d5984035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man "is suspected of preparing a terrorist crime," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a174f85-fbd9-45cc-afa1-513f17d55c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to reports of the arrest, far-right politician Geert
        Wilders tweeted: "The Netherlands thanks to Rutte."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16edfd7-d131-4d21-a97f-1233a7d42254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Dutch Prime Minister Mark Rutte, who earlier
        Friday said neither he nor his government would be willing to form a coalition
        with Wilders'' far-right party unless he retracted discriminatory comments
        he made about Moroccans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30170b-e37c-4513-8e27-ff704333f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:46:19.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:46:23.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilders was convicted by a Dutch court earlier Friday of inciting
        discrimination and "insulting a group" over the statements he made about Moroccans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03250f8c-a7f1-4b44-a06f-3fdd23192453'
      'mgnl:activationStatus': true
