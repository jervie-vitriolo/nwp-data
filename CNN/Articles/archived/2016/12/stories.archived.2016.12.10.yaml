      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Fancy going somewhere
        fabulous and different for the holidays?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21757f2c-9cb4-44ab-9db3-c71db2f5ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:04:51.975+08:00
