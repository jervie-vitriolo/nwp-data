      'mgnl:lastActivated': 2019-11-08T13:04:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to travel website TripAdvisor, you don''t even have to
        leave the Philippines to find it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eceaed-72d1-476e-bd74-794b57f63ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:04:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:04:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nido in Palawan was named the sixth Top Destination on the Rise
        worldwide in the TripAdvisor Travelers'' Choice Awards 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32966984-794b-407d-b280-6cb1c1786d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:04:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:04:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why settle for a beachfront hotel when you can stay right over
        the ocean in a cottage on stilts?" the travel website said. "And why settle
        for any old dive site when you can snorkel in an orchid-walled lagoon? El
        Nido is known as the Philippines'' last frontier, and if you''re looking for
        magnificent beaches in an unspoiled setting, it''s a perfect place for you
        to vacation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053a500-3e58-4ff6-894e-6149eb36c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:04:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:04:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, the Deparment of Tourism (DOT) said it is very
        happy with the recognition from TripAdvisor, especially since it is based
        on the unbiased reviews and opinions of TripAdvisor users all over the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb58561-3462-4845-bd76-ac7d793d6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:04:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:04:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an affirmation of the Department of Tourism''s continuing
        efforts to enable quality destinations through enabling regulations and standards,"
        the DOT said in a statement. "The initiatives to enhance tourist experience
        is reinforced by recognitions like this. We hope to have more of them throughout
        the Philippines as we work together with the industry in making our destinations
        the best choices for the travellers."</p>'
    '6':
