      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A Los Angeles judge has finalized the divorce
        of Khloe Kardashian and Lamar Odom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c11071-c40a-4261-9317-d147552e817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents ending their marriage were filed Friday, but they
        will not officially be single until December 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fb846-f337-4217-b2d7-fe58821f7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star had filed for divorce on May 26 for the second
        time in her marriage to the former NBA player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3ebdc-9ef4-4dd0-8cdf-8e0f4f84ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents obtained by CNN, Khloe Kardashian-Odom cited
        "irreconcilable differences." She previously filed for divorce in 2013, but
        withdrew the petition in October when Odom was found unconscious in a Nevada
        brothel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b5898-bf33-457d-a4e3-9fa98a0e407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two married on September 27, 2009, one month after meeting.
        Their wedding ceremony was filmed for a special episode of "Keeping up with
        the Kardashians." The newlyweds went on to star in a spinoff, "Khloe &amp;
        Lamar." They have no children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21a4c4-96c8-46b5-b43f-6d384bf1b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the divorce agreement, their joint company Khlomar will
        be dissolved, according to the court documents. Both Kardashian and Odom waived
        spousal support. Her name will go back to Khloe Kardashian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd952f81-70fb-4051-bd4e-e24de60cffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had signed a prenuptial agreement in October 2009, which
        was honored in Friday''s settlement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb223fb1-8bc9-47e4-be89-1c0f827596d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:01.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:06:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Jackson, Cheri Mossburg contributed to this report</em></p>'
  'Samal-kidnapping-Abu-Sayyaf-killed':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Abu Sayyaf Group with its hostages.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-10T17:38:46.999+08:00
    'imagesource': 'jcr:6f399b19-c301-4e75-b099-415d55e6c6ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff5342e0-1e04-4650-8ed0-6fc795c0968f'
    'lead': 'The Western Mindanao Command confirmed the killing of alleged Abu Sayyaf
      leader and two members ‚Äî suspects in the kidnapping of three foreigners and
      a Filipina in Samal Island, Davao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:08:27.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:20:57.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:20:57.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf leader, cohorts in Samal kidnapping killed ‚Äì Wesmincom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a15a8-c48b-44e1-ab9b-fd7774bb0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) ‚Äî The Western Mindanao Command (Wesmincom) confirmed
        the killing of alleged Abu Sayyaf leader and two members ‚Äî suspects in the
        kidnapping of three foreigners and a Filipina in Samal Island, Davao del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f73f60-96e0-4ac9-bf50-f3a51efcf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom, through a statement sent on Saturday, confirmed Sabah
        authorities killed leader Abraham Hamid and two others in a shootout last
        Thursday in Lahad Datu. It said the Abu Sayyaf members were stopped by security
        forces in Sabah from executing their kidnapping plans by engaging them in
        a "surprise shootout."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303c3c0-bacd-48bb-affb-3ba392b1bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two alleged Abu Sayyaf members, Samsung Aljan and Awal Hajal, were
        also arrested in the operation. Two others are still missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad5633-1df8-42df-82c4-c94c0ef5353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom said Hamid''s death will be a huge blow to the Abu Sayyaf
        group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77eaccf-4b2f-488d-880f-26ca9e94550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of Hamid is a big blow to the ASG as it neutralized one
        of the notorious bandits leader and will degrade their capability for spotting
        and kidnapping victims in the future," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1ae63-18d2-4ad2-9d09-3158b08e2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:08:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid was believed to be the brains behind the abduction of Canadians
        John Ridsdel and Robert Hall, Norweigian Kjartan Sekkingstad, and Filipino
        Marites Flor at the Holiday Oceanview Samal Resort last September 21, 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
