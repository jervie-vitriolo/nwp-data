      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rosanne Roobeek contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
