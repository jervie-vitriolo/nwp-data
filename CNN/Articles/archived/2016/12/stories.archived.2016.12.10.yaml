      'mgnl:type': 'text'
      'text': '<p>Mick Jagger has welcomed his eighth child, his publicist confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9f652-1f94-4dfa-8427-17a399f2000b'
