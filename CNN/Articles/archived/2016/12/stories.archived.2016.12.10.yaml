      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Various groups
        held protest actions in Metro Manila on Saturday to commemorate the International
        Human Rights Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b68a1-dd1e-4e5f-bdd0-306c865b0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was the militant group Karapatan, which installed an
        effigy of a fancy caricature of President Rodrigo Duterte at the Liwasang
        Bonfacio in Manila. Under the President''s hand were those who they said died
        as a result of his administration''s all-out war against illegal drugs.</p>'
