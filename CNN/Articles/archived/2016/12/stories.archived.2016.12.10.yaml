    'template': '1'
    'title': 'Efren Pe√±aflorida nominated as CNN SuperHero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0e6a7-ff70-4a5e-a5dc-9482a65f9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Over the past decade, CNN Heroes has recognized
        hundreds of remarkable individuals who have worked tirelessly to make the
        world a better place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26666d38-4638-40c4-8d3f-cf21c60f17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, to celebrate 10 years of the campaign, CNN is catching up with
        five past CNN Heroes of the Year to see where they are now and how their work
        has evolved in the years since they were honored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfd304-aeb6-4705-bcf9-a9ba32be7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson Cooper hosts "CNN SuperHero: Above and Beyond," an hourlong
        special highlighting these five individuals on Friday, December 9, at 10 p.m.
        ET on CNN and CNNI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e69e6-c8ad-4a79-9d21-f24156c81544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the past CNN Heroes of the Year recognized in the special
        will receive $10,000 to continue their work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d701593-4ccd-4525-8b5e-59424796f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kicking off during Friday''s special and continuing into Sunday
        night''s "CNN Heroes: An All-Star Tribute," viewers will be invited to vote
        for the individual whose outstanding work continues to best embody the spirit
        of the CNN Heroes campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222169da-2a38-4aa3-8868-1b10d6a5e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hero of the Year who receives the most votes will be awarded
        $50,000 to continue their work, with the CNN SuperHero announced live during
        Sunday night''s show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0417d-3b7c-4027-9e5f-f5de3abfddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers can vote on CNNHeroes.com, through Facebook Messenger on
        the CNN Heroes Facebook page and on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd88437-532d-457c-bc68-9aaddaf1b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what have these past CNN Heroes of the Year been up to since
        they were first honored? Let''s find out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f1e67-6f3b-453a-a2a8-5461279c0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushpa Basnet</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd35853-a4e5-4ea9-af6c-9695e5b58f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushpa Basnet founded the Early Childhood Development Center, or
        ECDC, in Kathmandu, Nepal. It provides housing, education, medical services
        and healthy meals to children forced to live inside Nepal''s prisons with
        their parents, often in dire conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554ed06-ab24-4374-844c-7d059a628c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the money she was awarded as the 2012 CNN Hero of the Year,
        Basnet was able to reduce the number of children living in prisons, offer
        scholarships and purchase land to build a new "butterfly home," as she calls
        the safe haven run by the ECDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472798e-a0ca-4c35-b23c-f388a2f42ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 2015, the unthinkable happened -- just as her new "butterfly
        home" was nearing completion, a 7.8-magnitude earthquake struck Nepal, nearly
        destroying the entire structure. Despite the setback, Basnet and the ECDC
        have soldiered on. A German charity stepped in and provided the money needed
        to rebuild the house, and on February 3, 2016, Basnet and her children moved
        in. Today, the ECDC is stronger than ever and plans to help even more children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150359d3-c467-4231-96b2-8a8598dc9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Pushpa Basnet and to donate to the ECDC,
        click here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b1a48-123c-472d-ab5e-c3f0b5f368ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robin Lim</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422b5db-f484-4953-90d2-cd8890ae12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, the health of mothers and their babies
        has been the focus of CNN Hero of the Year and licensed midwife Robin Lim.
        Her nonprofit, Bumi Sehat, was founded in 1995 and in the years since, has
        helped more than 300,000 patients with a range of medical services in the
        Philippines and Indonesia. Lim''s team also assists with more than 1,000 deliveries
        each year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfa358-de80-4f6f-9378-2bdfef4e6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was named the 2011 CNN Hero of the Year, "Mother Robin"
        used her prize money toward building new clinics in Indonesia and the Philippines.
        She has also been able to offer training and scholarships and expand her educational
        programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0923138-7f04-4d5e-a0bd-24925db26129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the devastating typhoon that struck the Philippines
        in 2013, Lim''s team was on the ground providing aid in places where health
        clinics were reduced to rubble. After the storm, Bumi Sehat set up a permanent
        clinic in the Philippines and continues to respond to areas hit by natural
        disaster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4b245-84e2-4774-9c3e-a798a67c0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Robin Lim and to donate to Bumi Sehat, click
        here.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45396e5c-bc9f-4caa-9828-880a99546b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liz McCartney</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135529b3-b41f-47cb-98bb-7ba4a576427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hurricane Katrina left much of New Orleans under water, Liz
        McCartney began helping families rebuild their homes, and hasn''t stopped.
        Since her nonprofit, now called SBP, was founded in 2006, McCartney and her
        team have rebuilt nearly 1,200 homes across the U.S.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411d402-9f6f-4a99-bf99-08279eb49d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since McCartney was named the first CNN Hero of the
        Year, SBP has grown from a small nonprofit into a nationally recognized leader
        in disaster recovery. Today, SBP is headquartered in the heart of reinvigorated
        New Orleans, and has grown its mission to shrink time between disaster and
        recovery. SBP has sent more than 130,000 volunteers to work on over 1,000
        projects across America.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76ab8a-c990-4c11-9cda-b15ace62a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, McCartney and SBP helped relief efforts after torrential
        rains swamped more than 20 parishes across Louisiana, destroying more than
        60,000 homes and properties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2da14-867d-4e31-8c4d-90d577e9e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Liz McCartney and to donate to SBP, click
        here.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d70cc-ea66-43a5-9d9f-57ba377733e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Efren Pe√±aflorida</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc5c8d-97e0-437a-8021-8ce4a8813ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teenager, Efren Pe√±aflorida was bullied and threatened by gangs
        in the slums he called home in the Philippines. But instead of resorting to
        violence, Pe√±aflorida hoped to engage the other kids through learning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee9299-72df-49b3-9209-5aff45a900d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stocked four pushcarts with books and school supplies, and along
        with a team of volunteers, brought his schoolhouse on wheels to Filipino children
        who had been forced to drop out of school. Since being named the 2009 CNN
        Hero of the Year, Pe√±aflorida''s nonprofit, Dynamic Teen Company, has brought
        education to an estimated 40,000 children around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133baf2-99a7-42c1-a141-8c8874bec3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Pe√±aflorida and his team opened a new solar-powered high
        school for children who have slipped through the cracks. And, when Typhoon
        Haiyan decimated parts of the Philippines in 2013, Efren and his team sprung
        into action to help some of the hardest hit areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e00f6a-ad95-46c3-af3e-0ed9107c174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Efren Pe√±aflorida and to donate to Dynamic
        Teen Company, click <a href="http://dtc.org.ph/">here</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5382386-c56e-4843-a659-a01ae2f466a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chad Pregracke</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcaa936-2532-447b-aece-3b3f2752a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two decades, Chad Pregracke has dedicated his life
        to cleaning up waterways across America. His environmental nonprofit, Living
        Lands and Waters, has removed millions of pounds of waste, trash and toxic
        chemicals from rivers across the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6c0b3-e414-45dd-8e66-1a971560a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was named the 2013 CNN Hero of the Year, Pregracke opted
        to split his prize money with the other members of the 2013 CNN Heroes top
        10. But, Pregracke says, his involvement with CNN Heroes has furthered his
        efforts in other ways. Living Lands and Waters has since invested in state-of-the-art
        technology to assist in their trash removal and to date, Pregracke and his
        team have cleaned up 23 rivers in 20 states.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c89ae-70f0-45c1-bf6e-af28d3b62862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregracke is also passionate about educating others on the harmful
        effects of trash on the environment, and has built a floating classroom that
        teachers and students can board to learn about conservation firsthand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970c0fa-7882-47f0-b7f2-e2d7e954f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Chad Pregracke and to donate to Living Lands
        and Waters, click <a href="http://www.livinglandsandwaters.org">here</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0d32e-5da2-4dec-84c7-87bb0288b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:24:48.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:24:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more on the 2016 CNN Heroes and to donate to the causes
        they support, visit <a href="http://cnnphilippines.com/lifestyle/2016/12/10/CNNHeroes.com">CNNHeroes.com</a>.</em></p>'
  'Duterte-human-rights-violation-war-on-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-10T13:05:48.828+08:00
    'imagesource': 'jcr:077770b0-c63f-4d08-8310-67de728a23cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09244f5b-b2fa-45da-abab-f231144aa810'
    'lead': 'The human rights violations under the Duterte administration''s war on
      drugs is "not massive," a DILG official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:27:42.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:22:02.398+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG investigation: No massive human rights violations in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1460625-4d9c-4434-b6b6-f636e3637514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Department
        of the Interior and Local Government (DILG) denied on Friday accusations of
        widespread human rights violations committed under the Duterte administration''s
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebbdc8-c4b3-486f-a31d-0dbea417cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing said they evaluated
        25 out of more than 1,000 police operations carried-out from July 1 to October
        13 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae18d1-a8f1-4be1-8b4d-308f6504d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 cases reviewed ‚Äî 19 from Luzon, four from Visayas, and two
        from Mindanao ‚Äî were randomly selected. DILG sent its own human rights investigators
        to evaluate the incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621050f-1a35-4ea2-922b-9c8727e42923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three of the 25 cases studied by the DILG showed the police
        correctly reported the incidents, while two cases have to be reinvestigated
        due to questionable police information and inconsistencies in the reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8de403-d0ce-4e9b-82df-f6e7135ad888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the two questionable cases, the DILG is not discounting the
        possibility that human rights violations may have been committed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3716f0-920e-4f5a-b70a-e756e39ba77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any country, there will be human rights violation. As I''ve
        mentioned, there is no exception to that. What the critical thing that we
        have to identify, is it massive or not? Indication tells us it''s not massive,"
        Densing said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19892e1e-d14e-41f8-8fff-f2769bf3bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On deaths under investigation, the DILG said majority of these deaths
        are not drug related. Out of the 1,831 deaths under investigation, the DILG
        found that only 671 were related to drugs, while 1,104 deaths have yet to
        be determined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9b46a-b410-4481-841e-479bb7961b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said its findings support the claims of Philippine National
        Police Chief Director General Ronald Dela Rosa that some personalities are
        taking advantage of the government''s war on drugs to commit murder or homicide.
        He earlier said that out of the 3,000 deaths under investigation, only more
        than 1,000 deaths were found to be related to illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49fd7f-bff3-4e0a-9465-4eebc18f750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay mga normal cases or murder, homicide, and may riding in
        tandem, paricide or whatever other crimes except drug related crimes... Merong
        mga personal na laban, personal na intention, agenda na nakikisakay sa ating
        war on drugs," Dela Rosa said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e0f21-5158-4a10-9a4d-9517a703cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG, however, noted the low solution rate of deaths under investigation
        cases may be considered as a human rights violation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bf554-ce98-4426-be86-c237ea51458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG: ''Extralegal killing'' not ''extrajudicial killing''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38258278-c037-4eeb-96fd-f87b3ff33ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will also refrain from using the term extrajudicial killings
        (EJK), saying that both local and international definitions of EJK is not
        present in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748a3b8-2db7-4dea-9fb3-6c5360a02619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said there is no judicial killing because there is no death
        penalty in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76c9d4-11b1-452a-8f92-a8b688ca2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued if there is no judicial killing, therefore, there is no
        extrajudicial killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284e0d6-5f38-4098-9002-f149184272ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will now start to use a more generic term "extralegal killings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f8d84-7e8d-4aab-bba2-a06661426052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a policeman is trying to defend his or her life during a police
        operation, defends his life, and kills the other person or criminals or potential
        criminal, that''s called legal killing. Kapag pinatay naman ng ating state
        agents, ang isang tao na walang kalaban-laban, yan ang tawag na diyan extralegal
        killing," Densing said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776c33f-e898-441a-8789-6396b4ff53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our policemen trying to defend his or her life
        during a police operation, defends his life, and kills the other person or
        criminals or potential criminal, that''s called legal killing. When they kill
        our state agents, a person who cannot fight back, that''s what you call extralegal
        killing.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ed113-2d12-46d1-be7e-e3d9ea28a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:27:42.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:22:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG plans to submit&nbsp; its findings on the country''s war
        on drugs to the United Nations.</p>'
  'Dylann-Roof-Charleston-shooting-trial':
    'author': 'Ray Sanchez and Keith O''Shea, CNN'
    'caption': 'A surveillance still image shows Dylann Roof, the suspect behind the
      Charleston, South Carolina church shooting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-10T11:35:01.783+08:00
    'imagesource': 'jcr:50033948-dbf7-4640-b14d-5e3648fe6345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d11b7c-4e53-4ebe-88e5-6e18c6c12d11'
    'lead': '"I went to that church in Charleston and I did it," he said, then laughed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:31:52.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T11:31:57.944+08:00
