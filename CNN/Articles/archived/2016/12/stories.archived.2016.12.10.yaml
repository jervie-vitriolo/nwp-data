      'jcr:uuid': '555cc03c-ae37-45c3-8d4e-72d815851836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various artists, musicians and advocates came together
        to commemorate the International Human Rights Day at the Bantayog ng mga Bayani
        in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25141c-fcfa-44ae-96f9-b3ac840e48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College student Dominique Zurbano joined the commemoration to express
        her political beliefs. As an artist, Zurbano said this is her way of protesting.
        And she knows the value of her rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09dae2-ee7e-4735-a6e8-1fa4dd780dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that at the end of the day human rights matter kasi [because]
        they''re the ones that dictate our life and also certain freedoms we have,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb56d4d-3de7-449f-8abd-89d74bc938d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurbano said she is well aware of the spate of killings happening
        in the country amid President Duterte''s war on drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d7584-e348-47b5-901e-c179f7f8e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang raming buhay ang nawawala, nasasayang tapos mamaliitin mo lang
        sila [So many lives are being lost and wasted and you think little of them],"
        she said. "Masakit siya panoorin eh [It''s hard to watch]. Brutal. It''s inhuman.
        No one deserves that actually."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588b2de-dd75-462f-945e-9d558b09305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Jim Paredes also dropped by the event not to perform. But
        for him, he said he should be out in the streets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42280f94-945e-441f-8504-134f005b1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really feel that in the past five months we have really regressed,"
        he said. "Paurong tayo [We''re moving backwards]."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74068f07-82b1-40d9-b8ba-b36d5225109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes also reacts to the recently released Senate report that
        said these killings were not state-sponsored.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273d511-5c6f-4ade-a9a6-bbb3358bbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re lying," he said. "If they''re not lying they''re
        not investigating enough. Or maybe they''re fooling themselves."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b16a72-71c2-4335-9d42-b6103b4b027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University history professor Xiao Chua chose to deliver
        a talk on human rights during martial law. He drew experiences from the past
        to clearly show the importance of human rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cf361-39fc-499a-b1a1-59a5c6d7aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga na makita yung nangyari noon nakaraan sapagkat yung kalayaan
        mo at human rights mo ay na-appreciate mo lang kapag nawala ito sayo [It''s
        important to see what happened then because you are only able to appreciate
        your freedom and human rights when you lose these]," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff87a6-03bb-4dd3-ab2e-d5b7f9932b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also said martial law was not a number''s game: one human rights
        violation is enough to make one angry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5e548-5761-401e-a10d-6fdc913e48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:18:12.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:18:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although he''s sad that they have to shout the same slogans
        years after, he''s happy because the millennials are manifesting their critical
        views on various issues.</p>'
  'CNN-SuperHero-Efren-Pe√±aflorida':
    'author': 'Drew Kann, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-10T13:18:39.080+08:00
    'imagesource': 'jcr:e4da02a4-9894-44a9-8be3-560cd5a836ee'
