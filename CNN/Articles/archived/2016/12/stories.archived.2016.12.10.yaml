    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5521f9-f75b-4a87-8f18-fc814d4a8fdc'
    'lead': 'Liberal Party President Kiko Pangilinan says the party is still part
      of the "supermajority" in Congress, but finds no issues should Vice President
      Robredo become the "face of opposition."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:01:33.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T13:01:45.917+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party leader: ''LP still with the supermajority''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a5f70-7d3b-426d-83db-45bbec01758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> While Vice President
        Leni Robredo vowed to be more outspoken in voicing out her opposition on administration''s
        policies ‚Äî after she quit her post as Housing czar ‚Äî a leader of the Liberal
        Party (LP) said they are still with the "supermajority."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c09c4a-8484-4b86-a05f-58782059bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines'' interview with LP President Kiko Pangilinan
        on Friday, the Senator said the party is "still with the supermajority."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a67c3b-d3f7-4326-a710-bf8a5bc951f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, however, said the party is still deliberating whether
        to stay with the supermajority, after their highest sitting government official
        resigned from President Rodrigo Duterte''s cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670304e-f0ff-4cfc-819a-8ea055c5e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of conferring with our leaders to be able
        to come with the next steps we want to take. Do we go to the minority? Do
        we stay in the majority? This is the subject of the many meetings," Pangilinan
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b26e6e-71a5-4587-9037-946680746915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added, staying with the President''s allies does not
        prevent LP members from speaking up on issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd50be4-fa24-4cd5-9f19-88912bbd6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sees no problem, should Vice President Robredo will be seen
        as the face of the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb74ec-bcf0-43eb-a9a5-1b3bed231f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the path that have to be taken, I see no problem with
        that. If she decides that, I don''t see any problem with the LP rallying behind
        her," Pangilinan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc47cd-7b80-4468-91b2-c992806fe710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan admits though, Robredo could only do as much.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972f75e-c2d2-4f8d-9790-35512d3af0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang Cabinet post ang VP, wala syang governmental functions.
        Right now affected na yung kanyang ability to deliver on housing programs,"
        Pangilinan said. "If she''s able to get support from private sector, she''s
        going to make big difference. I know she will."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08709ea0-0efe-49d9-a709-15cf90614a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the VP has no cabinet post, she will have no governmental
        functions.&nbsp; Right now, her ability to deliver on the housing programs
        would be affected.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbe7d4-e36e-47c8-89d5-26b781e56afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the party''s members face apprehensions, especially
        in having "an administration who doesn''t take criticisms lightly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ca133-ba85-4287-beb3-f407b87b8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan recognizes the fact that LP members were given committee
        chairmanships in both the House of Representatives and the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e43b1d-1c00-4150-a0d5-9bf836fbfde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a valid concern These are realities we have to consider,"
        Pangilinan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb84d1b-dd4e-45bd-83e6-dd73fb9259f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T13:01:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the end of the day, Pangilinan said LP will ultimately support
        Robredo as she serves the public as the country''s vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f7ac3-aabe-4b96-8578-a638b0126039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:01:33.472+08:00
