  'Obama-orders-review-of-Russian-electionrelated-hacking':
    'author': 'Tal Kopan, Kevin Liptak and Jim Sciutto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-10T02:24:27.858+08:00
    'imagesource': 'jcr:431ba859-a483-4bf8-a873-4a402a740d42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8212d345-fd21-4d22-b52f-cc50fb02e0b0'
    'lead': 'President Barack Obama has ordered a full review into hacking by the
      Russians designed to influence the 2016 election, White House Homeland Security
      and Counterterrorism Adviser Lisa Monaco said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:52:57.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:23:14.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama orders review of Russian election-related hacking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b884a50-0020-4d3d-ba27-5eb7b673425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî President Barack Obama has ordered
        a full review into hacking by the Russians designed to influence the 2016
        election, White House Homeland Security and Counterterrorism Adviser Lisa
        Monaco said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e41c0-eb07-4afb-9db0-7febb5505c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has directed the Intelligence Community to conduct
        a full review of what happened during the 2016 election process. It is to
        capture lessons learned from that and to report to a range of stakeholders,"
        she said at a Christian Science Monitor breakfast with reporters. "This is
        consistent with the work that we did over the summer to engage Congress on
        the threats that we were seeing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bad20-aa44-4fda-b7dc-959ef102ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco said the administration would be mindful of the consequences
        of revealing the results of their review publicly. All of the Democratic senators
        on the Senate Intelligence Committee have called on Obama to declassify intelligence
        on Russia''s actions during the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8795998-07b7-46cc-bba9-0b9a25f9d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to do so very attentive to not disclosing sources and
        methods that would impede our ability to identify and attribute malicious
        actors in the future," Monaco said of disclosure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da784ae-926c-46ca-a262-f934acde5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is intended to be done before Donald Trump''s inauguration
        on January 20, Monaco said. "He expects to get a report prior to him leaving
        office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21323824-3b00-4619-9473-5d8e4f53202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government before the election publicly blamed senior levels
        of the Russian government for cyberattacks designed to influence the outcome,
        including hacks of Democratic groups like the Democratic National Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c0b7f-d055-4c94-a442-515e4f6fd95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steady stream of documents and internal emails from Democratic
        groups and from Hillary Clinton''s campaign chairman were released in the
        weeks and months leading up to the election, with damaging consequences for
        Democrats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b33595-d7f0-454d-91a5-81a82c4fa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also concern about attempted attacks on voter registration
        systems at the state and local level, though the intelligence community never
        said there was strong evidence that was tied to the Russian government. Voter
        registration databases are attractive targets for financially motivated hackers,
        as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d7f5e-2afd-4b62-96cc-1d999f411e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have remained about the extent of the hacking and Russians''
        motivations. While the intelligence community has not suggested the attacks
        were designed to bolster President-elect Donald Trump, the impact of the hacks
        were much more damaging to Democrats and to Clinton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc20035-de8c-4109-b5c3-b2d5229d69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continually denied a Russian role in the hacking, despite
        the overwhelming consensus from private sector cybersecurity firms that investigated
        the hacks and from the various US government intelligence agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9f644-c52f-444d-bcc8-fd8361e8f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of his own party have strongly pointed the finger at Russia,
        and Republican Sens. John McCain and Lindsey Graham are reportedly leading
        the charge among Republicans to investigate the hacking, according to The
        Washington Post, and Graham has told CNN he intends to be unrelenting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72261-9909-48f4-b9df-a66baeab6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going after Russia in every way you can go after Russia,"
        Graham told CNN. "I think they''re one of the most destabilizing influences
        on the world stage, I think they did interfere with our elections, and I want
        Putin personally to pay a price."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da1aab-b2bd-4767-bc8e-f3a2c955f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco declined to draw conclusions before the review was complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93dde6-22be-4005-a39d-f2f54202cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what comes out of the report. There will be a report
        to a range of stakeholders, including Congress," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6890e-9c00-42dc-8211-383889a3c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:52:57.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:14.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/09/politics/obama-orders-review-into-russian-hacking-of-2016-election/index.html">
        "Obama orders review of Russian election-related hacking"</a></em></p>'
  'Gordon-Police-have-gotten-away-with-murder-but-killings-not-state-sponsored':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-10T10:06:14.674+08:00
    'imagesource': 'jcr:7462c434-9af2-4337-80fe-a3b2d05c7136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd1cc7f-4bcf-44fc-95be-12118dda9eae'
    'lead': 'Senator Richard Gordon, however, said he could not blame Duterte for
      standing by the police because the country needs these law enforcers to suppress
      crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:55:45.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T11:55:48.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T11:55:48.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Police ''have gotten away with murder,'' but killings not state-sponsored

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30f5c3-7ee5-4d8e-857e-3fbf010afed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> How to get away
        with murder?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99437b3c-7502-493a-9641-30dbee9874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines would know the answer, according to Senator Richard
        Gordon, chairman of the Senate Committee on Justice and Human Rights, which
        investigated the spate of killings in the country''s war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dbbd4-8be4-4f3c-9e0e-34fe25962c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six-legislative hearings, the Senate found no proof of a state-sponsored
        policy to kill people to eradicate illegal drugs. But that is just part of
        the grim picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a074281-6dd7-4284-bb04-b530eba16bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate''s joint committee report which was signed by 11 senators
        took note of almost 200,000 "killings with impunity" over the last two decades
        alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a49ad-d570-4298-bb7d-c018274342ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been going on and on and on and on and on people think
        that''s a way of life, the police think that this is the way of law enforcement,"
        Gordon said in an exclusive interview with CNN Philippines late Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5295984-46bd-40dc-99d7-1964cdcb4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been so many killings that we have become a nation of
        apathetic people, complacent, and the police have gotten away with murder
        literally because nobody''s paying attention," Gordon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c57b0c-8ab8-4498-a26a-bbd1dc493155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some three months into the Duterte administration, police records
        show around 47 killings per day, or 4,248 from July 1 to early October, the
        Senate report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b40266-24c7-4009-95af-5d194391bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is higher than the average 40 killings recorded per day under
        former President Benigno Aquino III and 28 killings daily under former President
        and now congresswoman Gloria Macapagal Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55a2c9-eca7-4cc5-a5bd-32fbe32d9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But is this cogent sponsored strategy of the government? Maybe
        individually, in their different jurisdictions they do that. But in terms
        of government-sponsored, I don''t think it is, we don''t think it is," Gordon
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91887ea9-1f30-4d3c-a6ee-3b5d375eb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest police data show over 2,000 drug suspects were killed in
        police operations from July 1 to early December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e41ec2-d9fe-4956-8e4f-f272e9873dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an October 13 Senate hearing, Manila Police District Chief
        Supt. Joel Coronel testified that some killings of drug suspects have been
        attributed to policemen trying to neutralize drugs suppliers who might speak
        up against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baedb34-5850-4469-b60c-deefbdb9a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also expressed disappointment over the President''s recent
        statements that he will he will not let policemen land in jail - even those
        charged by the National Bureau of Investigation (NBI) for murder in the November
        5 killing of Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab26b57-d6a0-47b0-a1a0-a21c3c0a4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very disturbing, very un-Duterte. He''s a man of the law‚Ä¶ I didn''t
        expect that from the President," Gordon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0defaa-8ae9-41ac-9b4a-3c2e4d94d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs have taken over this country but he must do it right, He
        cannot make statements like that," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7288e2f-9c5b-4ff5-bad7-d1fff15e0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, said he could not blame Duterte for standing by
        the police because the country needs these law enforcers to suppress crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4df33-ec21-411a-85e1-e43bc46548c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he has to back them up, he compensates. But on the other hand,
        he cannot overly compensate," Gordon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320fd39-1945-4848-a924-2219ab863d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:55:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:55:48.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the President should be careful in making statements
        that might cost him the trust of the Filipinos.</p>'
  'Duterte-to-Communist-rebels-Hands-off-power-plants-public-infrastructure':
    'author': ' Fiona Nicolas and Joyce Ilas, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-10T01:18:31.208+08:00
    'imagesource': 'jcr:5146df04-f025-4955-b198-ee28ba09a770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5236856c-0068-47af-9621-1cb30db74e2d'
    'lead': 'President Rodrigo Duterte leads the ground-breaking ceremony of a hydroelectric
      power plant in Bukidnon. He told communist rebels not to get revolutionary taxes
      from power plant investors, nor destroy public infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:58:15.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:23:45.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Communist rebels: Hands-off power plants, public infrastructure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d484c5-c17e-4bf2-8508-7ded5201e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Rodrigo
        Duterte on Friday led the ground-breaking ceremony for the 10.6 megawatt Pulanai
        hydroelectric power plant in Valencia City, Bukidnon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662157a-02d1-4c10-9c17-8200ac82af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program, President Duterte called on members of the New
        People''s Army (NPA) to lay off from attacking the power plant or any infrastructure
        made for the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d80d0c-e7df-470f-b465-bdc2964c8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang style kasi ng NPA pag hindi nagbigay, sunugin. Makinig kayo
        ha. Wag ninyong pakialaman iyong sa tao, energy, communciations, everything,"
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae1781-b072-4255-89d1-181fcabf8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s NPA''s style to burn an establishment when it
        does not give revolutionary tax.&nbsp; Listen to me. Lay your hands off the
        people, energy, communication, everything.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96f2de-7c60-4b7b-a317-b79780ac4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, getting revolutionary taxes from such establishments
        would only make people suffer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1a144-125b-4b08-9719-9be64992e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I ask the New People''s Army, ''wag nyo na kuhanan. Kasi pag
        nagkuha kayo ng pera sa kanila itong mga ito magplaplano naman kung paano
        pataasan ang electric(ity)," he said referring to power plant investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dbdc8-f0c1-44b3-864e-f354f2d4883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May I ask the New People''s Army, don''t get money
        from them. Because if you do, they will only start planning how to increase
        electricity rates.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16c4cb-8d0b-4267-b857-cd75bc47ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department approved the construction of the Pulanai power
        plant this year, saying it is compliant with the work program and government''s
        requirements. It is owned and operated by Repower Energy Developent Corporation,
        a renewable energy developer of mini-hydropower projects affiliated with Labayat
        Hydropower Corporation and Pure Meredian Hydropower Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b291da-9a42-473b-8952-d268a835f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that he supports the use of coal power
        plants because it will help the country survive for the time being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60fc90-509a-4ec0-afc9-7f89ecc48688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to sign climate change agreement despite qualms</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59b217-51ae-4e4f-8177-d5c3e8880caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his misgivings, President Duterte said he would still sign
        the Paris Agreement on Climate Change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bca46-fa53-48de-8c0e-38f068c6a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the treaty is binding to all nations ‚Äî but does not
        impose sanctions to all members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37921d-1809-49fb-8205-ab848897ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said smaller countries like the Philippines can suffer sanctions
        not stated in the treaty such as trade restraints, imposed by bigger, wealthier
        countries like the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c101b-9699-40a9-a428-dc44c39ee1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When violations are committed by rich countries, however, poor countries
        won''t be able to do anything and make them accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789d374-63aa-4662-a859-a9b5261a04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot impose sanctions. We do not have that worldwide influence
        and clout na para ipressure sila. Iyan ang ayaw ko," Duterte said. "Sabi nila,
        if we suffer climate change in Southeast Asia, there is money‚Ä¶ It''s a poor
        man''s argument, it''s hollow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34cfb3-cb6b-4591-96cc-cc69adf441e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have that worldwide influence and clout
        to pressure them. That''s what I don''t like. They say, if we suffer climate
        change in Southeast Asia, there is money‚Ä¶ It''s a poor man''s argument, it''s
        hollow.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360afb0-a99e-4d60-a63f-8e00f0ba233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:58:15.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:23:45.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris deal is the first-ever agreement binding all of the world''s
        nations to commit to end global warming.</p>'
