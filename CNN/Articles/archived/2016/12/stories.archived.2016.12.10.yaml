    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ad66d-0e0b-435f-8d10-08b67af7a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Dylann Roof wasted no time confessing to
        the massacre at Emanuel African Methodist Episcopal Church, according to an
        FBI video shown Friday at his murder trial in Charleston, South Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19709199-631a-469a-acf0-5fda189358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to that church in Charleston and I did it," he said, then
        laughed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfb6cf-f669-4c2c-9a10-6fecb36ea8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you shoot them?" a law enforcement officer asked a calm and
        composed Roof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33cdc5-1a7f-457d-b666-ac3cfe45f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Roof replied, followed by another laugh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147a28c-936c-4739-9bb2-13e746d9ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how many people he killed that day, the young man in the mushroom-shaped
        haircut replied calmly: "If I was going to guess, five maybe. I''m really
        not sure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d82b51-abdf-41d2-b9d0-722eec1ad1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the self-described white supremacist said he opened
        fire with a Glock .45-caliber pistol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866d5c0-af49-48a0-8002-6761ef9169f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fired 70 rounds that night in June 2015. A dozen people had stood
        for prayers, their eyes closed, prosecutors said. Nine were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75dfea6-a332-4cea-9cbc-42707c040b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t say anything to them," Roof said of his victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ea844-1dbc-441e-892f-c915443d1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about after the shootings?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea3b52-6f5a-4287-89d1-65046052ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t talk to them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d92c5f-9b8a-4636-bae1-c0db3365b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof admitted in the video that he "drank a little" just before
        visiting the church. He sat with his victims for about 15 minutes before the
        slaughter. They handed him a sheet with religious verses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16ec74-744f-4f5b-ae49-ffa25b6a2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a Bible study," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4541a44-bda6-420b-b4ce-a1c2a1f56f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brought with him seven magazines, he told investigators. A bag
        and his weapon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01f29c-89fa-4a70-bec4-6ca3c0f06c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting there thinking if I should do it or not," Roof said,
        according to the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac60a2-d190-467f-8478-cb9e5d69a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could have walked out. I don''t want to say it was spur of the
        moment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a3e49-b1f5-4584-be4d-7ae5347544f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Roof is seen sitting at a circular table at the Shelby,
        North Carolina, police department, after his arrest. He occasionally gestures
        with his hands but his voice -- deep and monotone -- betrays no emotion. The
        sun hits the camera lens, partly washing out the young man''s face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562698a-869c-46f2-bdef-f80162cbcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody had to do it," Roof said of the slayings. He added that
        "black people are killing white people everyday... What I did is so minuscule
        compared to what they do to white people every day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d48b5-35ed-49cf-aa09-86c20c9624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He researched the city and the church and then acted alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c120bf1-e4cf-46c6-8df9-e9dad5d1ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our people are superior,'' Roof told investigators</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7965353-0d5e-4381-ab56-a5744c2d060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Charleston," he said in the video, which is more than two
        hours long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ef9a2-82dc-4c0f-9b18-372e68fd40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s historic, too, you know. I think at one time it had the highest
        ratio of blacks to white during slavery, and AME is a historic church. I researched
        black churches."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3435d4c-5812-4ba4-bf4b-2915edf86731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The web also influenced his deadly handiwork. "It sounds lame but
        it was pretty much the Internet," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b9afd-9701-4791-a1be-e9c0fef2ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sketching out the massacre scene for investigators, Roof said,
        he emptied seven magazines. His victims cowered under tables, he recalled.
        No one tried to escape.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5baa4-5acc-46bd-a808-4b5c5200911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pop, pop, pop," he said, adding that he was didn''t shoot
        a woman who was looking at him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3e280-ed19-4035-b980-55b9fe824652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof said he was "in absolute awe" that police weren''t waiting
        outside when he left the building. He had been prepared to kill himself in
        the event of a confrontation with police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958cd7e-e005-48c0-b984-ef3df3dbbe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Roof, 22, described his crime as "political" and said
        he considered himself "a white supremacist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968428b5-d96c-426a-be59-b187f9e2e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people are superior," he said. "That''s just the fact."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758aac7e-9d3f-496e-abca-c8e925c889ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views on race were awakened by the Trayvon Martin case in Florida,
        he said. He also talked about Muslims overrunning parts of Europe. He said
        he supported Hitler.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91f582-433f-4061-9f7d-4e58555ff45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal was "to agitate race relations," the suspect said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4332cf-e48f-4567-ab90-2788ce2b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by an investigator if his crime made him feel "glad," Roof
        said: "I had to do it. I wouldn''t say I was glad."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f06fe-2834-46af-a96e-020a544c9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told he had killed eight people at the scene and a ninth died
        at a hospital, Roof said, "Well, it makes me feel bad."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a2ebc-2003-48a8-aed8-22ecafd080e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he couldn''t look at relatives of his victims if they were
        seated across from him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8a657-5cb8-49b5-8311-45c3731baf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did he have a message for the public?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56edc899-3d9a-455b-9f7e-6997f838c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ugh, I don''t know."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b943b1-9804-4974-866d-e39403d874fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his confession, Roof munched on Burger King hamburger brought
        to him by police officers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ee651-a020-4d92-9ba6-5c1c3c44999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showing of the video Friday capped a dramatic and emotional
        week for the 12 jurors and six alternates, as well as attendees at the trial
        in federal court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950abdf-21fd-44b4-9718-8a198fe3c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s mother passed out and collapsed during a lunch recess in
        the courtroom Wednesday. His attorney said in a court filing that she suffered
        a heart attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb02bab-dea7-42cb-80d5-2c3a515ff1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was "cold and calculating" in planning an attack, a federal
        prosecutor said in opening statements.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb1ce4-37e2-4c9a-b4ed-cea513235b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof studied the church''s history in the black community, found
        out what time a Bible study class would be held, loaded his gun the night
        before, packed extra ammunition and drove more than an hour to the church,
        Assistant US Attorney Jay Richardson told the jury of nine whites and three
        African-Americans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4eaac0-6549-4182-8e0d-bd1a460f477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was welcomed into the Bible study and displayed a "cold and hateful
        heart" by sitting with the group more than 30 minutes, Richardson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf3814-b96b-47e5-9608-2886fad1c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tywanza Sanders, one of those killed, told Roof that he didn''t
        have to shoot them, saying, "We mean you no harm," the prosecutor said, recounting
        the story of one of the survivors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351e15e-7674-4d65-bbaa-cf4403ccc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, who is white, replied, "Y''all are raping our white women,
        y''all are taking over the world," Richardson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f05de-c663-494b-b33e-9fb57b4a712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was captured, authorities learned Roof had written a "manifesto"
        of his racist beliefs and posed for photos with the US flag burning in one
        hand and the Confederate flag in the other, Richardson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e71ba-36d2-41ec-bea7-918875f478a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also designed his own logo that included his initials, a swastika
        and the number 88, which for white supremacists stands for "Heil Hitler,"
        the prosecutor said. "He created the symbol to reflect who he was, what he
        thought and what he had done," Richardson said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f856b5-b080-4787-a61f-464b184a0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense statement</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d42dda-3461-470a-b939-3ea2b061c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening for the defense, attorney David Bruck told the jury, "You''re
        probably wondering why there has to be a trial."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f5f57-3a50-46a0-94a0-3b0d49384e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practical reason for the trial, Bruck said, is that the government
        has asked for the death penalty.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edba05-b90d-4419-b80e-7e4f02766ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruck said the jury will decide guilt or innocence in the first
        phase of the trial. In the second phase, the jury will decide on punishment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762d35c-263e-41f8-95dd-0b55117c2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruck reminded the jury of Roof''s youth and urged them to try to
        understand him. Roof told the FBI he didn''t have any friends, Bruck said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7780c89-e803-44c7-a715-097795567f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors should ask where Roof''s feelings of racial hatred came from,
        Bruck said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e8320-b91c-4076-bfc9-629e217915c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much sense does this crime make, does it make any sense and
        if any at all, what does that tell you?" he asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da84f31-6c03-4661-be99-399302ca1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruck said he would not call any witnesses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d275c9d-a47f-42e2-966f-79b4025629b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof sat mostly motionless in his state-issued, gray-and-white striped
        jumpsuit throughout opening statements, barely looking up from the defense
        table.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad3a5f-d46c-450e-bb94-0d4238315ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tywanza Sanders was at Bible study with mom, aunt</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f19f9-a4fa-4781-b246-82c79f4941d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felicia Sanders, who survived the shooting, was one of seven prosecution
        witnesses on Wednesday. Sanders'' 26-year-old son, Tywanza, and 87-year old
        aunt, Susie Jackson, were victims.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb0b8a-57bb-459a-ba7f-de6147880e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders teared up recalling her close friends and members of the
        church, including the Rev. Daniel Simmons, 74, a church staff member and former
        pastor of Friendship AME Church in Mount Pleasant, South Carolina.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336559d5-9874-420c-8b3b-5a9332e33482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who was killed, "was the backbone of the church," Sanders
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb58036-3499-43d3-848b-41dbfb150420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson showed pictures of all nine victims as Sanders spoke.
        They smiled and looked happy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919b0d1-8200-4576-bc04-c55b64ec2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She screamed, ''He has a gun''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc3302-7472-48c5-ae12-d6e7563b5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bible study, Sanders recalled the church''s then-pastor, the
        Rev. Clementa Pinckney, who was killed, gave Roof a copy of the page they
        were studying.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134b7ce-7030-4439-ba8c-6522a475ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Roof hung his head down during their group -- "just
        as he''s doing right now."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c5a6a-8dfb-4f8c-b666-b1344eafdfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also appeared to have his eyes closed throughout Sanders''
        testimony.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655407ee-05b3-410c-a3f3-6de4684550aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders shut her own eyes as she recalled that night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b540436-6b61-4b9f-962f-fc66dcedafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "a lot of sound went off," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fa30a-ee53-4f09-8a1c-76a9878cf71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She screamed, "He has a gun." Roof had already shot Pinckney.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234670b-d19a-4677-8dea-4afd4b43c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was under a table.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fede6-cc98-4dfb-9040-644c485cd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many shots," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc01c5-f875-4bff-bb0c-e229b7653ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her granddaughter said, "Granny, I''m so scared."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd46bc-7c0c-46cf-89be-ffd253c257cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play dead, play dead," Sanders recalled telling her.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac77fa-dd0f-4c24-bbe2-0c9b540f354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I muzzled her face to my body so tight that I thought I suffocated
        her," Sanders said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d726e7-cb2d-4b4e-a23c-bbe9d20bd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Roof asked Polly Sheppard, a retired nurse, if he had
        shot her yet.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3a392-9878-4971-89b2-36f3d38ddf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppard replied, "No."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964f4c4-6616-41f8-96bf-bb572c15f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Roof wanted her to tell his story.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5afd0-aa1b-4d6d-b114-bfa60184f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof faces 33 federal charges: nine counts of violating the Hate
        Crime Act resulting in death; three counts of violating the Hate Crime Act
        involving an attempt to kill; nine counts of obstruction of exercise of religion
        resulting in death; three counts of obstruction of exercise of religion involving
        an attempt to kill and use of a dangerous weapon; and nine counts of use of
        a firearm to commit murder during and in relation to a crime of violence.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef835a-829e-4f6f-8632-194afdd5288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, he could face the death penalty.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2fbba-57f8-4ede-9294-c6665159b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ralph Ellis and Eliott C. McLaughlin contributed to this
        report.</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8038b-d085-47bd-b595-b79784fe39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:31:52.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T11:31:57.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/09/us/dylann-roof-trial-charleston-video/index.html">"Mass
        shooter Dylann Roof, with a laugh, confesses,''I did it''"</a></p>'
