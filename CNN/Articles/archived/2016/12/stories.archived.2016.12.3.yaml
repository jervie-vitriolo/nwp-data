  'Trump-supports-Duterte-drug-war':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-03T15:30:31.580+08:00
    'imagesource': 'jcr:63db8ae9-a89d-4757-b64f-f86d4195a77f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5442ad27-7f9c-4a9d-8f9f-1a41a9126dcc'
    'lead': '"He was wishing me success in my campaign against the drug problem,"
      President Rodrigo Duterte said about his phone interview with the U.S. President-elect. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:19:22.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:19:27.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T15:19:26.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Trump supports the Philippines'' drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2780c3b-c968-435a-a38a-96b9466878c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> U.S. President-elect
        Donald Trump expressed support for the Philippines'' anti-illegal drugs campaign,
        President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c36553-0752-4116-ae00-7e1aabc2dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called Trump Friday night and he said they talked about
        a lot of things, including the country''s drug problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fa296-4b20-41c2-bcff-15272278bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could sense a good rapport, an animated President-elect Trump.
        And he was wishing me success in my campaign against the drug problem," Duterte
        said about their phone interview, in a statement released by Malacañang Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d649e-03b4-4e07-b9c9-6508290b1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understood the way we are handling it and I said that there''s
        nothing wrong in protecting a country," Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16256260-6793-40af-9ba4-b9faad8dd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is wishing the country well, Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cee669-7c1b-4bcf-bc3d-d797c779ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s bloody war on drugs received criticism from world
        leaders, including outgoing U.S. President Barack Obama. Duterte, who is known
        for his tough talk, at one point told Obama "go to hell" after Obama expressed
        concern over alleged human rights violations in the country''s drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa9436-1f25-4fab-9c85-597b8178d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data show over 2,000 suspects were killed in anti-drug operations
        from July 1 to December 3. 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ed9bd-e626-4d76-90c4-6c8d60424458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33b137-1dc8-4606-9adc-286154292a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte stressed Trump believes the country''s anti-drugs campaign
        is being done "the right way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc76f3-6479-49dc-a136-94adfeb9007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the response that I got from President-elect Trump
        and I would like to wish him success," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aaafb4-3186-49e1-8dc4-2ac82183c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier hit U.S. on the issue of human rights, announced
        "separation" from the Philippines'' decades-old ally, and declared he wants
        foreign troops out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aff138-9294-47fc-9981-2101d9d35fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/Trump-Dutertes-anti-US-comments-show-lack-of-respect.html">Trump:
        Duterte''s anti-U.S. comments show lack of respect</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79443aed-8e68-4208-ab1c-492ad5b68a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during his phone call with Trump, Duterte assured the new U.S.
        president of the Philippines'' ties with America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6225b36-6f05-40c4-9832-946ddd2c9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also invited Trump to the Philippines for the 2017 Association
        of Southeast Asian Nations (ASEAN) Summit, which the Philippines will host.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a9cac-2992-4a4f-8441-9e11bef9bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will try his best to be here. He wants to attend the Summit
        and that would be great for our country," Duterte said, quoting the incoming
        U.S. president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacf0a2-dcf8-400b-b646-8ce36bccee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump also invited him to New York and Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27441185-e40f-49ae-a0ec-3af570d20325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:19:27.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social and political analysts have said <a href="http://cnnphilippines.com/news/2016/11/11/duterte-trump-will-get-along-analysts.html">Duterte
        and Trump will get along.</a></p>'
  'Human-Rights-Watch-death-penalty-bill':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-03T13:45:25.214+08:00
    'imagesource': 'jcr:3846b36c-7246-422d-9129-4eb9b81e13d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2604f065-0a17-4ccd-90a8-7d0dc1ecea08'
    'lead': '"It will only add to the already horrific death toll that President Rodrigo
      Duterte''s ''war on drugs'' has inflicted on Filipinos since he took office
      on June 30," the Asia deputy director of Human Rights Watch said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:23:15.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:23:21.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T15:23:20.826+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human Rights Watch calls on the Philippines to reject death penalty
      bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d92a0-ce0a-4f43-afdb-463bfbdb57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An international
        human rights watchdog urged the Philippines to reject a measure to reinstate
        death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562abfd5-57fa-425b-8c0c-9152b877dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government should acknowledge the death penalty''s
        barbarity and reject any moves to reinstate it," Phelim Kine, Asia deputy
        director at Human Rights Watch said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e01ae3-32cd-4e65-b53f-f9c631b3e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kine said the reinstatement of the death penalty will not solve
        the country''s problem on drugs and crime. "The failure of death penalty to
        deter crimes is "globally recognized," Kine explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1713c2-e12f-4b55-8801-7e3fa8129224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only add to the already horrific death toll that President
        Rodrigo Duterte''s ''war on drugs'' has inflicted on Filipinos since he took
        office on June 30," Kine said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef1b46-26b1-4160-a6ce-47a6bc251bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/22/rodrigo-duterte-death-penalty-retribution-corruption.html">Read:
        Duterte: Death penalty is for retribution</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8581ef-259d-4db3-a4a8-860e40f19282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Philippine National Police data show over 2,000 suspects
        were killed in anti-drug police operations from July 1 to December 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122d55a-34f4-49b0-a4b5-c51e87b4aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/UN-human-rights-committee-urges-PH-investigate-reports-extrajudicial-killings.html">Also
        read: UN rights body to PH: ''Promptly, thoroughly'' probe drug killings</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde0ef3-7ebd-4a83-ab42-1bdb9ec55483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW also wrote an appeal to the House of Representatives and
        Senate on Friday, calling on both Houses of Congress to reject House Bill
        No. 1, which seeks to reimpose the death penalty for heinous crimes such as
        murder, treason, plunder, and drug-related crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7f8cf-59ab-410b-ab46-2df3ec5d45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all members of the House of Representatives and Senate
        to uphold the right to life enshrined in the 1987 Philippines Constitution,"
        the letter signed by HRW Asia Director Brad Adams read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c67e8-b28a-49ef-8634-f21dcfc59f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW reminded lawmakers that the Philippines is party to the International
        Covenant on Civil and Political Rights (ICCPR), and is therefore obliged to
        observe the Second Optional Protocol on the abolishment of the death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027f3ed-4214-49ca-ad45-4ea460fd462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/return-of-death-penalty-ph-violates-international-law.html">Also
        read: Return of death penalty in PH ''violates'' international law</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a4c59-8f32-4032-9912-d2263d71669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was abolished under the 1987 Constitution. Former
        President Fidel Ramos reinstated the death penalty in 1993, only to be abolished
        again in 2006 after then President Gloria Macapagal-Arroyo signed a law reducing
        maximum punishment to life imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa0d0a-ec73-4615-8110-2772adf971a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, who co-authored House Bill No.
        1, earlier told CNN Philippines the Lower House may approve its version of
        the measure by Christmas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffdf22-2685-4edd-a3d7-f172e590f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:15.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:23:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill endorses any of the following methods of execution: by
        hanging, through a firing squad or lethal injection.</p>'
