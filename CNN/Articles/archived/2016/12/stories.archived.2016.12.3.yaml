      'mgnl:type': 'text'
      'text': '<p>As of October 2016, there are 38,114 people living with HIV in the
        country. More than half of these people are aged 25 to 34 years old, while
        10,279 are individuals aged 15 to 24 years old.</p>'
  'opec-deal-sends-oil-spiking-14-percent-in-3-days':
    'author': 'CNN Phillippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-03T17:49:47.518+08:00
    'imagesource': 'jcr:758d8602-7d0f-4539-89c4-01f3b05aa7a9'
