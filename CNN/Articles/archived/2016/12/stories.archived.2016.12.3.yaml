      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed night for Filipino fighters</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b547c4-377f-499e-9ca5-2b525454f579'
      'mgnl:activationStatus': true
