    'template': '1'
    'title': 'PNP chief allays fears of martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ad4ed-3495-49bd-a64c-2459e2365279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although Terror
        Alert level 3 has been raised over the entire country, Philippine National
        Police (PNP) chief Ronald Dela Rosa has allayed fears that martial law will
        return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef47576-71e1-4023-8085-6659a2e0a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Friday that he has not discussed with anyone the possibility
        of declaring martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3887982-c88d-42f8-80dd-2c929e3507ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself said on Thursday that he had no
        plans of declaring martial law. "Kalokohan ''yan. Nag-martial law man tayo
        noon, anong nangyari? Gumaling ba ang buhay natin hanggang ngayon? Wala,"
        he said speaking at the Third ARMM Local Government Summit in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7163edb-2d96-4a46-8da5-6bb068fda3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s nonsense. We had martial law before, what
        happened? Did it improve our lives now? Not at all.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6dce2-ef7c-4281-9f60-a4ee81ba2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also revealed that he and his father were victims
        of police violence during the military rule of the late President Ferdinand
        Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023e7c2-3155-4a32-b4cb-17fadcd82ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was president from 1965 to 1986. He declared martial law
        in 1972 and lifted it in 1986.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872b01d-7fa0-47ab-9a15-09a1585ba8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, officials of the Philippine Constabulary
        forced his father to place fresh grilled fish in his mouth, causing it to
        swell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd86c8-420b-4442-b4f2-46d979294ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said he was also apprehended for violating the imposed
        curfew. Dela Rosa said the police brought him and his father to their camp,
        where they were threatened to be killed by firing squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cacfa-5a1f-4947-a510-9a0af77abdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/17/anti-marcos-burial-martial-law-atrocities.html">Also
        read: Martial law victims recount ''atrocities'' to protest LNMB burial</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3e957-76f5-41d0-9d98-0563ef77ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he does not want these things to happen to anyone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e1d06-470f-4651-8151-9152502f222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh, kung talagang mag-order ang Presidente ng martial law at ako
        mag-implement, alam ko kung paano ma implement na hindi maviolate ang human
        rights kasi ako mismo ay biktima ako. Alam na alam ko yang martial law na
        iyan," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c881a-70c0-4a66-b73c-f5be7674c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, even if the President would declare martial
        law and I would implement it, I know how to implement it in such a way that
        human rights will not be violated, because I myself am a victim. I know very
        much what martial law is.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c95d4-a661-4f7b-9813-322e09fc2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP''s Public Information Office, Terror Alert
        Level 3 is declared "when a terrorist attack is a strong possibility within
        a short period of time"."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad698303-1f80-4f84-a444-43058a371415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For God''s sake! We will not use - the government will not use
        an incident that will cause panic, fear, and undue harm, or even death to
        its own people to declare martial law," he told reporters on Monday, after
        an improvised explosive device (IED) was discovered on Roxas Boulevard, Manila
        near the U.S. Embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c607ac-ab82-4525-a70c-986367d3f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PNP bomb disposal unit secured the IED and detonated
        it before noon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bf974-4c78-4053-b578-b94341764ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa revealed on Thursday that Alert Level 3 was raised, following
        the incident. He also presented two suspects behind the incident and identified
        them as Jiaher Guinar, a businessman, and Rayson Kilala alias Rashid, an imam
        in a mosque in Bulacan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b6101-9571-47ad-b0a1-a0bb5954bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are allegedly members of Ansar al-Khilafah Philippines, a terror
        group that has pledged allegiance to ISIS. He added the Ansar al-Khilafah
        Philippines has an existing alliance with the Maute Group. According to the
        PNP chief, the initial target for the bombing was Luneta Park and not the
        U.S. Embassy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827883c-a2bc-498e-ab0e-e70db0af1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP placed in Alert 3 to conform with PNP Standard Operating
        Procedures (SOP) which put the whole PNP in extreme alert for terrorists who
        might commit similar acts of planting bombs in Metro Manila," Communications
        Secretary Martin Andanar said in a statement on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3efe6-8ddf-441c-bea6-2ce4199d08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:12.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:40:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Philippines-Terror-Alert.html">Also
        read: Remain vigilant, cooperate amid terror alert in PH - AFP</a></p>'
  'Duterte-invites-Trump-to-the-Philippines':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
