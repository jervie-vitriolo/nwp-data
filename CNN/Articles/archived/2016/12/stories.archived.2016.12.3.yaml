  'department-of-justice-clears-visayan-forum-of-charges-in-connection-with-usaid-grant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-03T17:20:59.529+08:00
    'imagesource': 'jcr:c5ccb5dd-ca3b-400e-9258-893e32905b9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a7b1f3-6a65-43f0-9762-578a5482bc0d'
    'lead': 'The Visayan Forum Foundation, Inc. has been cleared by the Department
      of Justice of fraud charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:14:53.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:14:57.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T15:14:57.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ clears Visayan Forum of charges in connection with USAID grant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632cc2d-32f1-47cd-80b1-821ab99c0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice (DOJ) has cleared a non-government organization (NGO) of estafa
        charges in connection with a USAID grant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f4d1a-7afc-4a6a-97cd-b3f9511fe32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Visayan Forum released on Friday said, the
        decision, signed on July 29 by Sr. Assistant State Prosecutor Merba A. Waga,
        Sr. Deputy State Prosecutor Theodore M. Villanueva, and approved by Prosecutor
        General Claro A. Arellano shows that further preliminary investigations were
        not conducted due to lack of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223c0a5-b9b3-4afc-aeff-2b0fc3d4283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement mentioned that the resolution said, "thus, it is clear
        that the alleged falsified documents which were purportedly used as supporting
        documents to liquidate the funds they claimed VFFI received from the USAID
        and made the basis of their complaint cannot support the charges filed against
        the herein respondents. There is no gainsaying that the complaint filed against
        the herein respondents has no leg to stand on."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038cebd-eaeb-4a7d-a585-e09d6ec7beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the National Bureau of Investigation (NBI) conducted a
        probe of the NGO for allegedly falsifying documents to hide the misuse of
        a $2.1 million grant from USAID.</p>'
    '8':
      'image': 'jcr:d43384cd-6987-4256-aaee-a6345dee3569'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6773835-21da-4d60-8745-9c4c16d085b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b7821-97c2-4313-9de9-47eaad55a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:14:57.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Cecilia Flores-Oebanda, Visayan Forum Foundation, Inc. (VFFI)
        founding president, said, "I''m thankful to DOJ that after more than four
        years of patiently and humbly waiting to allow the justice system to take
        its course, we can put this allegation behind us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
