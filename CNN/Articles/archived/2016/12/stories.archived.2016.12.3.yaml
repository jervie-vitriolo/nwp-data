  'hong-kong-moves-to-disqualify-more-pro-democracy-lawmakers':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T11:37:06.593+08:00
    'imagesource': 'jcr:62ba7d5f-4248-4c19-b7b9-74425c2add31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed59c6c-f19f-4607-ab3b-ac8010d16613'
    'lead': 'Lawsuits were filed Friday against four pro-democracy legislators, including
      former Umbrella Movement protest leader Nathan Law, days after a court upheld
      the barring of two of their colleagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:32:37.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:32:48.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T15:32:48.678+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong moves to disqualify more pro-democracy lawmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aafb06-9d30-4d8e-86ee-4f58049e196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A political crisis that has dominated
        Hong Kong politics for months shows no sign of slowing as the government moves
        to disqualify four more recently-elected lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934452a-6a0e-48be-a391-621e96af77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits were filed Friday against four pro-democracy legislators,
        including former Umbrella Movement protest leader Nathan Law, days after a
        court upheld the barring of two of their colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01305a7a-aea4-4f32-825a-10a8591f5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the move, pro-democracy politicians marched on the office
        of the city''s top official, Chief Executive Leung Chun-ying, bearing banners
        reading "CY launching a coup, declaring war on voters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde38f28-4c6a-4bab-9fa0-43f5e89bbcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned from taking office</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e544c-6d3b-4b19-bf7b-e739ea328e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau Wai-ching and Baggio Leung were barred from taking their seats
        in the city''s parliament after a court ruled that their oaths of office,
        during which they swore and displayed a banner reading "Hong Kong is not China,"
        were invalid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f42ba-9d18-4927-949d-052482a82121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair told CNN last month that they would continue to fight the
        ruling in order to "protect our system and the separation of powers and the
        rule of law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8191ba-65c1-4b52-ad89-80e37a05b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling against them came after the dramatic intervention of
        Beijing, which employed a rarely-used power to re-interpret Hong Kong''s Constitution
        and rule that oaths must be taken "sincerely and solemnly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edeb11-9e02-4b09-99ce-3e811309d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy lawmakers have traditionally used the swearing-in
        ceremony as a venue for protests, though few took it as far as Yau and Leung''s
        curse-laden speeches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba95cc-5b51-493b-97ee-177e8bd72eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law quoted Gandhi before making his oath: "You can chain me, you
        can torture me, you can even destroy this body, but you will never imprison
        my mind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f3786-d800-4dcd-86df-aa5d569d65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many commentators saw the new requirement for sincerity and solemnity,
        which does not appear in the mini-constitution, as a means to go after more
        anti-government lawmakers. Those fears were confirmed this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90488ef-966f-44ab-a7eb-9c2ea59e837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More lawsuits</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931288f3-a732-4be9-976c-2de07449abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law was one of the leaders of the Umbrella Movement, which saw hundreds
        of thousands of Hong Kongers take to the streets to demand greater political
        freedom. At 23, he is also the youngest person ever elected to the city''s
        parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f08c50-0e19-449a-961b-56a9f25e88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran lawmaker "Longhair" Leung Kwok-hung, sociology lecturer
        and activist Lau Siu-lai and architect Edward Yiu are also targeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1403a8c-3944-4808-9cf2-9109b91bee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Justice Department said it has begun legal proceedings
        "asking the court to declare (the lawmakers'') oaths invalid and to leave
        their posts vacant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc4973-7362-4d13-8e16-d773ef3651b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to sue the four lawmakers, all of whom have been consistent
        critics of government policy, "was driven by legal and law enforcement considerations,
        without political considerations," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95054765-bd1d-4e2f-8c44-b8c0d5033516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law charged that the move was an attempt by the government to "crush
        the entire democratic movement" and take full control of the city''s parliament,
        or LegCo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c1206-5f1f-4dac-9855-84f2bebddb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Legco is dominated by pro-government lawmakers due to the
        city''s undemocratic functional constituency system, at present, pro-democracy
        parties do possess enough seats to block certain laws that require a more
        than two-thirds majority to pass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f49ea3-92a1-4671-9d25-354118aab215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:32:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:32:48.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/12/02/asia/hong-kong-lawmakers-oathgate/index.html">"Hong
        Kong moves to disqualify more pro-democracy lawmakers."</a></em></p>'
  'ONE-Brandon-Vera-stops-Sekine':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-03T11:37:52.662+08:00
    'imagesource': 'jcr:5632e2e2-7110-47c2-b58b-095f4ffd6dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13aefe2-1b36-4007-945f-ebd6d987b73a'
    'lead': 'Brandon Vera retained the ONE Heavyweight title after making short work
      of challenger Hideki Sekine in the first round on Friday evening at the Mall
      of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:36:03.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:36:07.546+08:00
