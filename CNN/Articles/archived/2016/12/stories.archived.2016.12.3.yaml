      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Seventeen people were killed and
        others were trapped in an explosion at a mine in northern China''s Inner Mongolia
        autonomous region Saturday, the Chinese state-run news agency Xinhua reported,
        citing local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709fae2-23bf-44dd-bbf3-aee7323b5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:19:32.438+08:00
