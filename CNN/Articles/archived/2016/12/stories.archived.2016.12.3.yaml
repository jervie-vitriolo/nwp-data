  'Grieving-Brazilian-town-receives-bodies-of-soccer-plane-crash-victims':
    'author': 'Brad Haynes, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T22:01:14.168+08:00
    'imagesource': 'jcr:52db8fdf-54bf-4216-88b4-b81295b6a507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655a94fc-003a-4cc0-90cc-9fb7428aa987'
    'lead': 'The Brazilian town of Chapeco turned out to receive the bodies of the
      players of its soccer team Chapecoense, who were killed in a plane crash in
      Colombia this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:12:03.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:13:00.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:12:59.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grieving Brazilian town receives bodies of soccer plane-crash victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627564d-fcf3-46f5-b5fb-68a7c24173ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chapeco (Reuters) —</strong> Brazil''s president on Saturday
        bestowed honors on the victims of an air crash as Air Force troops unloaded
        50 coffins flown in overnight from Colombia, site of the disaster this week
        that killed 71 people and wiped out a rural soccer team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028e233-2449-4184-9fa9-139e90d6c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/11/29/Colombia-plane-accident.html">Read:
        Colombia plane crash: 75 dead on Brazil soccer team''s charter flight</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c9aed-2d81-4d8e-9197-e1ff1bd26523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian town of Chapeco, its streets wet with rain and buildings
        draped in the green of its devastated club, turned out to receive the bodies
        and attend a wake at a local stadium for members of the team, which ascended
        from minor leagues in recent years to reach the championship of a South American
        tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef6f71-5946-4f62-929c-8d4a74417fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s disaster shocked soccer fans the world over and plunged
        Brazil, South America''s biggest nation, into mourning. The BAe146 regional
        airliner operated by Bolivian charter company LAMIA had radioed that it was
        running out of fuel before smashing into a hillside outside the Colombian
        city of Medellin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4705904-c983-4e52-9c49-df8970cfda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/11/30/Colombia-plane-crash-investigation.html">Read:
        Colombia plane crash: Jet ran out of fuel, pilot said</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04121e-039c-4de8-9487-a7fd9ea0ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six people survived, including just three members of the soccer
        side Chapecoense en route to the Copa Sudamericana final, the biggest game
        in its history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0ca0b-107f-4b73-9a08-1877c9831141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in Brazilian media that the plane, which circled outside
        Medellin for 16 minutes while another aircraft made an emergency landing,
        had barely enough fuel for the flight from Bolivia have outraged relatives
        of the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9163ef-fd14-4e34-9193-b0db2111264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivian President Evo Morales pledged to take "drastic measures"
        to determine what caused the crash. Bolivia has suspended LAMIA''s operating
        license and replaced the national aviation authority''s management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382026b-bc96-4610-b3d7-be6b8024d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chapeco, a small agricultural town in southern Brazil, dozens
        of fans kept vigil overnight in a drizzle at Chapecoense''s stadium, where
        the wake will be held after the caskets are transported from a nearby airfield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccd152-96e0-4bd3-9208-a0438b5f9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By dawn fans were lined up around the block and began streaming
        into the stadium, draped with banners and the team''s green and white, when
        doors opened shortly thereafter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019d63a-c88a-4628-8981-b6990517b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impromptu shrine swelled with fresh flowers and handmade posters
        and fans from other parts of Brazil joined the locals, waving flags of other
        teams in solidarity. Some supporters, even as organizers piped somber classical
        music over loudspeakers, sang raucous soccer chants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e954ac0-00b2-4baf-a7ec-0909fc6b3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans said the wake would provide closure for a town whose excitement
        at Wednesday night''s cup final had turned to anguish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24893aaf-9bf5-4c1a-a8db-d91db1f0d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only really believe it when we see the coffins and the families,"
        said Pamela Lopes, 29, who arrived for the vigil at 10 pm local time Friday
        night. "At first there was commotion, but now a great sadness has set in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab83333-998b-4fbe-b592-c2bedd36b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 100,000 fans, about half the city''s population, were expected
        to attend, as was Gianni Infantino, president of world soccer governing body
        FIFA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200895c-90fd-4a7e-96ec-bb1dfee4c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Michel Temer presided over a brief ceremony
        at the airport, where he posthumously decorated the victims and offered condolences
        to their families. It was unclear whether Temer, wary of possible political
        protests, would attend the wake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fd28e-c778-4892-9f3b-1b24135c4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A banner of thanks</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f09c7-61ad-486b-842d-10f312619ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to outpourings of support from soccer fans and clubs
        around the globe, Chapecoense hung a huge black banner from the outer wall
        of its stadium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b722e-ab78-4bc3-9fa6-88651c82c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked for one word to thank all the kindness and we found many,"
        it read, followed by the words "thank you" in more than a dozen languages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e76d41-fcc9-4b28-bc89-e6d42e8aec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers laid out giant banners on the field, decorated with white
        flowers, carrying the logos of Chapecoense and Atlético Nacional, the Colombian
        team that held a memorial ceremony on Wednesday instead of hosting the Cup
        final.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b3fd8-b1ab-4aed-8f43-2ee14e82812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleusa Eichner, 52, attended the stadium for the vigil — as she
        has so often for games — but was wary about seeing the players'' caskets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6e671-b0ea-44df-813c-7ed6b061242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can still see those players entering with their kids in their
        arms. I''d rather keep that image in my head, hold on to that happiness, than
        replace it with nothing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398abfde-a523-498c-b0ea-1ff3d008a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian media, citing an internal document, reported that an official
        at Bolivia''s aviation agency had raised concerns about LAMIA''s flight plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e319b6-7476-4c3c-953e-5f904cc39599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official urged the airline to come up with an alternative route
        because the journey of four hours and 22 minutes was the same length as the
        plane''s maximum flight range.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09308ee0-1977-44b0-91ee-068f8da69070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Colombian civil aviation document seen by Reuters confirmed the
        flight time was set to be four hours and 22 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3824d-ed6e-4d54-8166-79096d8ad795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAMIA Chief Executive Officer Gustavo Vargas on Wednesday said the
        plane had been correctly inspected before departure and should have had enough
        fuel for about 4-1/2 hours. He said it was the pilot''s responsibility to
        decide whether to stop to refuel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d05f6e-229a-4f26-8126-149d5d14c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot''s father-in-law, Roger Pinto Molina, who lives in Brazil,
        apologized to the Brazilian people in an interview with GloboNews.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6512cd2-ec6f-40b6-b32c-ca21d1782d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:12:03.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:13:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to say to millions of Brazilians, especially the families,
        sons, parents and brothers in Chapeco that we are very sorry," Molina said.</p>'
  'Egypts-top-constitutional-court-upholds-law-restricting-street-protests':
