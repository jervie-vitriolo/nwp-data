      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how many people were trapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d5e78-82c4-4be0-923f-149a8f114de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:19:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened around noon at a mine operated by the Baoma Mining
        Co. in the Yuanbaoshan district of Chifeng city, Xinhua reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8358e-121d-4d31-8782-931b8374eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:19:32.438+08:00
