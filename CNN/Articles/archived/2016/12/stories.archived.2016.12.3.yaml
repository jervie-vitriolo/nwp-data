    'lead': 'President Rodrigo Duterte called U.S. President-elect Donald Trump at
      around 10:30 p.m. Friday. They had a "very engaging, animated conversation"
      for about about 10 minutes, Special Assistant to the President Bong Go said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:45:30.866+08:00
