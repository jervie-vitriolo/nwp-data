    'template': '1'
    'title': 'DOJ gives De Lima, etc until Dec. 21 to reply to drug complaints

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767bbf0-f4a4-4cdd-9be3-d017a74e9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice (DOJ) on Friday has given Sen. Leila de Lima, her ex-driver/body
        guard Ronnie Dayan and over 20 others up to December 21 to submit their counter-affidavits
        in relation to charges over alleged links with the drug trade at the national
        penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5878a04-303c-4e3c-ac3b-3cf5a1f6bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for one — former New Bilibid Prison (NBP) chief Richard Schwarzkopf
        — all the other respondents were a no-show during the start of the five-man
        panel''s preliminary investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3e942-5ee3-4351-bf69-894b268bc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/10/Leila-De-Lima-NBI-complaint.html">Related:
        NBI files drug complaint vs. De Lima</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9a5fd-e673-4134-831e-9543b29fc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Assistant State Prosecutor Peter Ong explained that they had
        to give the respondents time to reply since copies of the complaint had yet
        to be sent to them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a76c7e-0229-4d68-8ed8-1b7332242c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong explained to the complainants that the respondents'' right to
        reply, therefore, cannot be waived just yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1946f-a353-4d5b-9421-cd1fd0bd79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwile, De Lima explained why she didn''t show up at the agency
        which she formerly headed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d7676-c558-4417-9ec5-b575910a4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the preliminary interview yet, as I understand, because
        the subpoena I received was just a subpoena to obtain copies of the complaint
        and supporting evidence," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dae9c5-6238-4413-b1b5-eae6e802122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It was even noted there) you or your authorized representative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8e925-d90b-4cde-a89e-c7c8129f24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:28:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next time, however, the DOJ said the respondents would be required
        to attend so they could be sworn in with their replies.</p>'
