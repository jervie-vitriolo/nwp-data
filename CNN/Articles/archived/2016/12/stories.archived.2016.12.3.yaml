      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trip to China last October, the President said that "America
        has lost," and that he has realigned himself with China''s "ideological flow."
        He later clarified that he was pursuing a "separation of foreign policy" from
        the country''s decades-old ally.</p>'
