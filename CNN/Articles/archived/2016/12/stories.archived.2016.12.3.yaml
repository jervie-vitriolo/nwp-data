      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Australian Reece McLaren was agonizingly close to claiming
        the ONE Bantamweight title, after being outpointed by Bibiano Fernandes for
        the split decision loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334a4b5-18ee-4b54-a627-dad996e89f68'
