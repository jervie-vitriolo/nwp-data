      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipino fighters Geje Estaquio, Eugene Toquero, and April
        Osenio all absorbed losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57940b-1def-4f40-82cb-34ece681f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.351+08:00
      'mgnl:createdBy': 'jeff'
