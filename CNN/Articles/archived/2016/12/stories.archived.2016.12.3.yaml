      in advance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:16:06.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:16:11.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:16:10.772+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt''s top constitutional court upholds law restricting street protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87f1c1-f076-42a0-a6a0-0ab04ba8a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (Reuters) —</strong> Egypt''s Supreme Constitutional
        Court upheld on Saturday a law that effectively bans protests, settling a
        years-long court battle and protecting the law from further challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2c4ff-5447-45ef-a7ce-2140070839c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed in 2013 amid persistent demonstrations calling
        for the reinstatement of Muslim Brotherhood leader Mohamed Mursi after the
        military overthrew him following mass protests against his rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6b26c-eabf-433c-8895-e95b841fd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires would-be protesters to notify the interior ministry
        of any public gathering of more than 10 people at least three days in advance,
        imposes jail sentences of up to five years for those who violate a broad list
        of protest restrictions, and allows security forces to disperse illegal demonstrations
        with water cannons, tear gas and birdshot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa7770-c032-454f-9ee6-ba57273b97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s ruling keeps all of these elements of the law intact
        and there is no further appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1a890-657f-4740-8201-c841e629a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian rights organisations have said the law criminalizes all
        forms of peaceful assembly and gives the state a free hand to disperse peaceful
        gatherings by force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db14770-8692-4f66-9d2d-ea99d6b28f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its strict enforcement has largely succeeded in ending the kind
        of mass demonstrations that helped unseat two presidents in three years as
        activists who have held even small, peaceful gatherings were detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e68694-288c-44af-9ebf-9385f02f4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling means that hundreds of protesters arrested under the
        law will remain in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b74e0-f0da-47fe-a2f2-b6d1938bc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a surprise. We were hoping that the constitutional court
        would come down on the side of rights. There isn''t a court in Egypt that
        has mercy on the people," prominent human rights lawyer Gamal Eid told Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1593a2-5e29-44ab-acb1-aaf6c0eae205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was first brought to an administrative court in 2014 when
        a group of lawyers challenged parts of the law they said violated article
        73 of the constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a45f6c-0cbb-446d-a5f4-375df559a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article allows the "right to organise public meetings, marches,
        demonstrations and all forms of peaceful protest while not carrying weapons
        of any type, upon providing notification as regulated by law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39e39b-9a61-40e7-90e3-877953f78ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court ruled on Saturday that only article 10, which grants
        the interior ministry authority to deny protest requests, was unconstitutional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68a50c-7eaf-4536-98f8-b8ba979e872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:16:06.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:16:11.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It upheld three other articles being challenged, including one which
        requires protesters to submit detailed information on the location and purpose
        of their gatherings and another stipulating jail sentences and hefty fines
        for illegal demonstrations, which the law defines broadly.</p>'
  'China-mine-explosion-17-reportedly-killed':
