      'mgnl:lastActivated': 2019-11-06T15:03:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also said one only needs to follow the ABCs
        to prevent getting HIV: Abstain, Be faithful and use Condoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7a2cd-2d60-44d0-b01d-23222a723eab'
      'mgnl:activationStatus': true
