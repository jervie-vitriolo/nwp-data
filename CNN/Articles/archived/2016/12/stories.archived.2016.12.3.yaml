      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Mays-Brexit-plans-face-British-Supreme-Court-test':
    'author': 'Michael Holden, Reuters'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T21:17:21.540+08:00
    'imagesource': 'jcr:14e29a40-87e9-4af9-b8be-c8a5ee1d9522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1be425b-3ba2-4d97-afe3-1ec4481e9017'
    'lead': 'British Prime Minister Theresa May''s government has challenged a high
      court ruling requiring parliamentary approval to start the process of leaving
      the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:23:20.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:23:24.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:23:24.236+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'May''s Brexit plans face British Supreme Court test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5809e8-4c21-4a35-b105-4aa004b1c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters) —</strong> Prime Minister Theresa May''s
        government launches a challenge on Monday against a court ruling that it requires
        parliamentary approval to start the process of leaving the European Union,
        a decision that could upset Britain''s Brexit plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cd457-79a2-4631-92dc-efc23106a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Supreme Court, the United Kingdom''s highest judicial body,
        dismisses the government appeal it could derail May''s timetable for triggering
        Article 50 of the Lisbon Treaty and leaving the EU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4bcf6-30c1-4700-bcb7-8f7d9576f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s legal fight comes against a backdrop of claims
        by some politicians and newspapers that establishment judges want to thwart
        the Brexit process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15ffd5-1bb3-47af-81a8-62174e4ad8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the most high-profile and complex case the court has
        considered since it came into being seven years ago and is due to last for
        four days. For the first time all its 11 justices will sit on the panel with
        the verdict due later in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff985c-af01-4d54-9126-d10e81b3e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case raises difficult and delicate issues about the constitutional
        relationship between government and parliament," Brenda Hale, the Supreme
        Court''s Vice-President said in a speech last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1e2a6-9b58-4099-8cef-5b978df2a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is meant by the exercise of the executive power of the state?
        We do not have a written constitution to tell us the answer. But I doubt whether
        many written constitutions would tell us the answer either."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9679d-c1cf-41a2-93be-c02c62e0cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If May wins, she can proceed with her plans to invoke Article 50
        by the end of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49279f-dadd-472d-9655-2fc86ed94e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she loses, parliament could in theory block Brexit as most
        lawmakers (MPs) supported staying in the EU in a referendum in June, though
        few observers expect such an outcome. Even so, lawmaker approval could open
        the process to greater scrutiny and delay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ac623-fdd0-4462-ae02-68ab4da06e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors believe the greater parliament''s involvement the less
        chance there is of a "hard Brexit" in which tight controls on immigration
        are prioritised over European single market access. The pound surged after
        November''s High Court ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb91dbb-799c-4997-b8a1-afe8869edee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how thorny the process could be for May, the pro-EU
        Liberal Democrat party says it would vote against Article 50 unless there
        is a new referendum on the final Brexit deal, a concession May is highly unlikely
        to make.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb27dca-bb67-484b-93c3-32716fd25832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party won a ninth seat in parliament on Thursday in a local
        by-election vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6cabf-328b-4b97-a9ff-6eef5a995be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court challenge was brought by investment fund manager
        Gina Miller with hairdresser Deir Tozetti Dos Santos the second claimant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e4ce4-b43f-45d5-a8b6-59a81fc0c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parties will also be allowed to offer legal arguments this
        week, including the devolved Welsh government, a group of ex-patriate Britons,
        and the Independent Workers Union of Great Britain which represents mainly
        low-paid migrant workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432511d-0981-4b74-996f-5cb1b5b1cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So too will the Scottish government, which strongly opposes Brexit
        and has been seeking ways to keep Scotland in the EU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a7230-cdca-4c98-a0a8-5df1f579535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case hinges on whether the government can use a historical power
        known as "royal prerogative" to invoke Article 50 without lawmakers'' assent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b8e99-66e8-45cf-a3bd-f97f7a35e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Useful distraction?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb047bd-d94d-45b0-a874-0c38997eed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers argued that Britons would inevitably lose rights
        granted under an act of parliament when leaving the EU, and that under Britain''s
        unwritten constitution such rights could only be taken away with parliamentary
        approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdda46-387f-44f1-9cb7-dbc398c18094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court agreed with this, rejecting the government''s assertion
        parliament had given its approval by allowing a referendum and that it was
        established the executive alone could make or leave international treaties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298d277-0672-40ff-8710-775b519df758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s prepared argument for the Supreme Court is little
        changed from before. Miller has told Reuters she suspected May might be happy
        to lose, with the court battle providing a useful distraction to ministerial
        divisions and Brexit indecision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5da58-efa2-482b-b102-108a1d53d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s vote to leave the EU exposed deep divisions in Britain,
        and some pro-Brexit politicians condemned the High Court for flouting democracy.
        The Daily Mail newspaper called the three senior judges involved "enemies
        of the people".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4905bc2-6da0-4930-a9d5-bf20ed786c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller herself has become a target of hate and has received abuse
        and death threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753d9a3-3d14-4d39-9649-b1c5afb86064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers in May''s Conservative Party have also called for
        Supreme Court President David Neuberger to stand down because his wife had
        posted anti-Brexit messages on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72c2a0-2cdb-4c7f-94b2-089ecdcbc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the court''s justices, Brian Kerr, said judges would not
        be swayed by personal views.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab48483-4d89-4971-ab32-78f65a9c7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not to say we don''t have personal views, but we are all
        extremely conscious of the need to set aside our personal views and apply
        the law as we conceive it to be," he told the BBC last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bfacc-4f3a-4b9b-8b8d-7165540560d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, upsetting the media, politicians and some of the public
        is unlikely to faze Neuberger and the other justices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447a39e-c8f2-45bb-8e81-4f5ad8c94337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:20.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:23:24.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament no doubt appreciates that the unelected judges sometimes
        are more easily able to do what is right, but temporarily unpopular, than
        politicians who need to submit themselves at least every five years to the
        electorate," Neuberger said in a 2011 speech.</p>'
  'Thai-activist-first-to-be-arrested-for-royal-insult-under-new-king':
    'author': 'Pairat Temphairojana, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T20:19:11.641+08:00
    'imagesource': 'jcr:62ba7d5f-4248-4c19-b7b9-74425c2add31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f50bb4c-ed20-40c0-84b1-495b9f015538'
    'lead': 'Thailand''s junta has cracked down on critics of the monarchy since it
      took power in a May 2014 coup. iLaw, a Bangkok-based group that monitors such
      cases, said they had increased since King Bhumibol''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:26:39.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:26:48.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:26:48.207+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai activist "first to be arrested for royal insult" under new king

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006955f-d731-46a2-aa91-6a8a1cd5b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (Reuters) —</strong> Thai police arrested an anti-junta
        activist on Saturday for defaming the monarchy in what rights groups said
        was the first case of lese-majeste brought under Thailand''s new king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0ce93-f7d1-4581-858d-d5c3e98d5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/12/02/thailand-king-rama-x-vajiralongkorn.html">Read:
        Thailand: Crown prince assumes throne as King Rama X</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a29d2b-fcde-4c9e-9174-94234a82964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Maha Vajiralongkorn formally ascended the throne on Thursday
        following the death of his father, revered King Bhumibol Adulyadej, who died
        aged of 88 in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadd360-3d93-49c7-80e9-d744583d7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/13/Thai-King-Bhumibol-Adulyadej-dies.html">Read:
        Thai King Bhumibol Adulyadej dies at 88</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df59fb-573b-4cdf-9b86-48c24f39d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Colonel Jaturon Trakulpan, a superintendent in northeastern
        Chaiyaphum province, said Jatupat Boonpattararaksa, an activist who has staged
        several anti-junta protests, was arrested and charged with royal insult under
        Article 112 of Thailand''s criminal code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b71087-fecc-43ce-aab8-e6adfcdd4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caught him at a temple," Jaturon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36570066-d581-4790-a7e4-40ef1c49863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s junta has cracked down on critics of the monarchy since
        it took power in a May 2014 coup. iLaw, a Bangkok-based group that monitors
        such cases, said they had increased since King Bhumibol''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d2398-fc0e-46d0-9eba-227923082c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 112 says anyone who "defames, insults or threatens the king,
        the queen, the heir-apparent or the regent" will be punished with up to 15
        years in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7363a-21bc-4bfa-b630-c40f9b371e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Lawyers for Human Rights, a rights group representing Jatupat,
        said in a Twitter post that he was charged with royal insult for sharing a
        link on Facebook to a BBC Thai-language profile of the new king.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150f15e-7c63-452a-8856-2ca7d83bef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anon Chawalawan of iLaw said the case was the first royal insult
        case to be filed under the new monarch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe3729-91f0-48f6-ac97-aa42eba5752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This post was shared many times. We question why he was singled
        out," Anon told Reuters. "It might be because he has a history of staging
        anti-junta protests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6e413-083f-4e49-b97f-b8b5da60fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups and some Bangkok-based Western diplomats
        have decried Thailand''s harsh sentences for lese-majeste convictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d03737-32de-459e-8cae-26e27774164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:39.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:26:48.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, two people received record jail sentences of 25 and 30
        years respectively for Facebook posts deemed insulting to the monarchy.</p>'
  'Indonesian-police-plane-with-15-on-board-goes-missing':
    'author': 'Agustinus Beo Da Costa, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T20:00:01.900+08:00
    'imagesource': 'jcr:62ba7d5f-4248-4c19-b7b9-74425c2add31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cafea3-6489-4eaa-bb10-8477571fb041'
    'lead': 'According to a statement from the Civil Aviation Authority of Singapore
      (CAAS), the last known radar position of the aircraft was about 40 nautical
      miles southeast of Tanjung Pinang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:31:13.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:31:18.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:31:17.769+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian police plane with 15 on board goes missing

      '
    'updated': 2016-12-04T22:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faca0b8-fd8c-4fe8-8f4f-a5c7b4211f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Reuters) —</strong> A twin-engine Indonesian police
        plane went missing on Saturday with 15 people on board en route to the island
        of Batam, south of Singapore, police and rescue authorities said, as search
        teams scoured the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4753c8-e3c5-43cd-b283-21608b663c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which took off from Pangkal Pinang on the island of Bangka
        at around 9.30 a.m. is thought to have crashed between the islands of Mensanak
        and Sebangka or Gentar, a police report seen by Reuters said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a5501-2f2b-462e-8343-488121ad805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search team recovered items apparently identified as being from
        the missing aircraft, including seats, luggage and documents, the report said,
        noting that according to the manifest there were 15 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02527114-3fd3-482e-ab76-2e240869b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Indonesia''s Search and Rescue Agency (BASARNAS), items
        belonging to passengers had also been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868a7d5-1ffe-497d-b445-f51f6571c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found debris," BASARNAS chief Bambang Soelistyo told Reuters,
        adding his team were searching in a 200 square nautical mile area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f83523-7527-425a-81cd-55208b9dbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soelistyo said it was too soon to assume there were no survivors
        and that no remains of those aboard had been found, although there were no
        reports of survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92614d8-985a-49d9-87e2-58e2097ecc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to four police vessels were searching the area, he said, along
        with navy vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588c1f1-b992-428c-a10c-faddf76a4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Civil Aviation Authority of Singapore
        (CAAS), the last known radar position of the aircraft was about 40 nautical
        miles southeast of Tanjung Pinang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679c9b5-7ed3-4642-82f9-03e1975dd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:31:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With clearance from the Indonesian authorities, one SuperPuma helicopter
        and one Fokker 50 are currently on-scene supporting the Indonesians to locate
        the aircraft," the statement said. "Two ships are awaiting clearance by the
        Indonesian authorities to assist in the search and rescue efforts."</p>'
  'China-lodges-protest-after-Trump-call-with-Taiwan-president':
    'author': 'Ben Blanchard, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-03T19:53:04.953+08:00
    'imagesource': 'jcr:d41620cf-0033-42b7-8e6e-fb6d3469f939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7f2e4d-4d72-404d-abba-c76c7f8a4b1a'
    'lead': 'China''s Foreign Ministry files a protest against the United States on
      U.S. President-elect Donald Trump''s phone conversation with Taiwanese President
      Tsai Ing-wen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:34:15.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:34:20.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:34:19.584+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lodges protest after Trump call with Taiwan president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9bcf6-b05d-40d7-a02e-cbf64388b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Washington (Reuters) —</strong> China lodged a diplomatic
        protest on Saturday after U.S. President-elect Donald Trump spoke by phone
        with President Tsai Ing-wen of Taiwan, but blamed the self-ruled island Beijing
        claims as its own for the "petty" move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eec43f-82f3-44c2-a534-65a6a5ecd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-minute telephone call with Taiwan''s leadership was the first
        by a U.S. president-elect or president since President Jimmy Carter switched
        diplomatic recognition from Taiwan to China in 1979, acknowledging Taiwan
        as part of "one China."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3514df-f287-4781-91d6-73471d503af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry said it had lodged "stern representations"
        with what it called the "relevant U.S. side," urging the careful handling
        of the Taiwan issue to avoid any unnecessary disturbances in ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cf061-79d4-4f37-a44a-fae2f8686ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one China principle is the political basis of the China-U.S.
        relationship," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce953a6-a1b0-43de-85b6-dbe3cbce6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wording implied the protest had gone to the Trump camp, but
        the ministry provided no explanation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a2835-610b-4367-98df-8a7850dae28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier, hours after Friday''s telephone call, Chinese
        Foreign Minister Wang Yi pointedly blamed Taiwan for the exchange, rather
        than Trump, a billionaire businessman with little foreign policy experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5249ff-ef50-47d9-86ae-c846a5dd88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the Taiwan side engaging in a petty action, and cannot
        change the ''one China'' structure already formed by the international community,"
        Wang said at an academic forum in Beijing, China''s Foreign Ministry quoted
        him as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e58d32-16de-4092-84de-fb840e792b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it won''t change the longstanding ''one China''
        policy of the United States government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72664155-18fd-4dc3-a30d-dffa0bc09651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments at the same forum, Wang noted how quickly President
        Xi Jinping and Trump had spoken by telephone after Trump''s victory, and that
        Trump had praised China as a great country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea7854-651e-4265-ac49-4ee8e22816cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said that exchange had sent "a very positive signal about the
        future development of Sino-U.S. relations," according to the ministry''s website.
        Taiwan was not mentioned in that call, according to an official Chinese transcript.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc4900-bf17-45cb-b540-ea42caad9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office also called the conversation a "petty"
        move by Taiwan that does not change the island''s status as part of China.
        Beijing is resolute in opposing independence for Taiwan, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9665b-a600-4d73-9238-f631f733b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Twitter that Tsai had initiated the call he had with
        the Taiwan president. "The President of Taiwan CALLED ME today to wish me
        congratulations on winning the Presidency. Thank you!" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20d164-90b2-4f0e-b0c1-5923933b0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Huang, a spokesman for Tsai, said: "Of course both sides agreed
        ahead of time before making contact."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12431a95-915c-45d2-ad91-bfc18a241e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayward province</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa187134-d563-485e-aa88-7b870ef9e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Tsai noted that "close economic, political and security
        ties exist between Taiwan and the United States," the Trump transition team
        said in a statement. Taiwan''s presidential office said the two discussed
        strengthening bilateral interactions and establishing closer cooperation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458393c-8b6c-4e90-bcf3-d0f406e1a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers Taiwan a wayward province and has never renounced
        the use of force to bring it under its control. Relations between the two
        sides have worsened since Tsai, who heads the pro-independence Democratic
        Progressive Party, was elected president in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2caddd6-8a43-4da9-a545-ffa8a9f0d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media downplayed the possibility of a major blow-up
        in Beijing''s relations with Washington as Trump prepares to assume office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06329af3-7b8d-4bcc-801e-bb9694a84393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential state-run tabloid the Global Times said in an online
        editorial that if Trump really overturned the "one China" principle upon assuming
        office it would create such a crisis with China he''d have little time to
        do anything else.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf14ca-152b-4aad-b3c7-59e90992eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is not something the shrewd Trump wants to do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253fccd-42f9-4e1c-a091-341e0a9d1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official Xinhua news agency said Trump needed to know Beijing
        can be a "cooperative partner" as long as Washington respects China''s core
        interests, including the issue of Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f247d-2d34-4e41-8cba-9375b8798194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and the United States are not destined rivals," it said in
        an English-language commentary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea261de-b7ef-46be-9193-e9b9dcf56c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington remains Taiwan''s most important political ally and sole
        arms supplier, despite the lack of formal diplomatic ties, the irony of which
        was not lost on Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3844e9e-6ca7-4a54-8c25-eed798bc1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interesting how the U.S. sells Taiwan billions of dollars of military
        equipment but I should not accept a congratulatory call," Trump said in another
        tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10153522-4f71-4d0a-ad4f-7168d3fff585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has eschewed tradition in other calls with foreign leaders
        since he won the U.S. election, prompting the White House to encourage him
        to make use of the diplomatic expertise and counsel of the State Department.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80bdd8-6d83-4327-8036-b1e4f1ccff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Kellyanne Conway said on CNN that Trump was "well
        aware of what U.S. policy has been" on Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ef2d3-a563-4baf-b89e-09af4578dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials said Trump''s team did not alert the White
        House about the call ahead of time. The White House also said after Trump''s
        call that "longstanding policy" on China and Taiwan had not changed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d7993-ca1b-4bb9-9ed3-995c7e1a7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers to the Republican president-elect have indicated that he
        is likely to take a more robust policy towards China than Obama, a Democrat,
        and that Trump plans to boost the U.S. military in part in response to China''s
        increasing power in Asia. However, details of his plans remain scant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554fc80-8273-421e-9b9e-8651beeb0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lambasted China throughout the U.S. election campaign, drumming
        up headlines with pledges to slap 45 percent tariffs on imported Chinese goods
        and label the country a currency manipulator on his first day in office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f900e-15c2-4a66-a297-6331d022f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump spoke to Pakistani Prime Minister Nawaz
        Sharif and praised him, according to the Pakistani leader''s office, as a
        "terrific guy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae0335-e58f-4849-a4a6-a7cbfd9f8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad and Washington have seen relations sour in recent years
        over U.S. accusations that Pakistan shelters Islamist militants who kill U.S.
        soldiers in Afghanistan, a charge denied by the South Asian nation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c00eb1-1c88-467f-b035-9239303babed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also invited Philippine leader Rodrigo Duterte to the White
        House next year during what a Duterte aide said was a "very engaging, animated"
        phone conversation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720030e-8711-4569-9037-8d288830012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/12/03/Duterte-invites-Trump-to-the-Philippines.html">Related:
        Duterte invites Trump to the Philippines</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbb186-041a-4a82-aedf-cc8b752aeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has openly insulted Obama, who cancelled a planned meeting
        with him in September.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e0b63-cf47-47da-905e-6b1e09572e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:34:15.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement issued by Trump''s transition team made no mention of
        the invitation.</p>'
  'protest-fasting-political-prisoners':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-03T21:16:15.404+08:00
    'gallerysource': 'jcr:989aa415-3d57-4f32-8971-b2387806679a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '355f104c-16b9-4878-a06c-2179276cccf7'
    'lead': 'Families of political prisoners begin their fast to bring attention to
      the plight of their loved ones and call on President Rodrigo Duterte to free
      their kin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:40:17.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:40:32.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:40:31.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of political prisoners begin fasting

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123114dd-33b4-4640-8013-f7f641e35fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The people at
        the heart of this particular protest are someone else''s father, mother, husband,
        wife, and child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ac49f-9b7f-4337-886b-2884efeaa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the 400 political prisoners hoping to be released soon.
        But it''s been too long a wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775b79e-df78-42bb-9f66-8e9aaeb6c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people taking part in the protest action is Novinm Murillo,
        who was a high school freshman when her father was arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f33040-bb60-401a-adca-a7970a618b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Norberto, was a consultant to farmer-organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f14cd8-d3d7-45bd-85f3-3632dc6ed35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later and she''s still waiting for her father to walk
        free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113cd3a-e1ff-4000-9aff-e6b61276c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her father is now 66 years old, and it is not right
        that her father spends the rest of his life in prison because of a made-up
        case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a4f20-5429-47dd-87b9-ba1ecc1257b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murrillo admits growing up without a father was painful. She said
        it was difficult to watch her mother care for their family by herself. Adding
        that they struggled knowing that her father was suffering as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509328d-b707-4c8a-8bb9-f02acd0b10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy Cadano''s only son, Guiller, was arrested while doing research
        in Nueva Ecija.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519564d-0661-477c-b392-dcb24ddea53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A University of the Philippines graduate and cum laude, his son
        was slapped with illegal possession of firearms and explosives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1e2ba-9ec0-42a4-961d-006b04871468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadano said there was no truth to the allegations. He said he told
        his son they would fight the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfdb6c-9a03-4476-8267-1f776c73faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fight, Cadano says, he will never give up. But he clarifies
        he still believes in President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d6b66-c7bf-4325-90b2-47fd5c5d9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo and Cadano are among the families of political prisoners
        who started fasting in Mendiola, Manila for the release of their loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae030f4-a70a-42f2-9a7b-6f2704184f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them will go on hunger strike until December 7 and will
        extend until December 10 - on International Human Rights Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830614d-4547-497a-898d-91b6bb98241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinay Palabay of Karapatan says 130 of these political prisoners
        are sick, while 33 are elderly and another 33 are women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e03ad-4ca5-4d4b-9637-7d0ff13ac325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the presidential pardon given to four communist rebels, Palabay
        says this is a welcome move but they have yet to see them finally released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82b8cc-9e8a-4bf4-90a3-ba24dbda9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the government cites the old guidelines of the Presidential
        Committee on Bail, Recognizance, and Pardon as a reason why the releases take
        time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141636-241e-438d-bf23-81de489d50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the guidelines need amendments to expedite the release,
        which Palabay describes as added burden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fb1f7-c999-4b83-b598-ddf9bf0022e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said, "This is also subjecting the political prisoners to
        another pile of bureaucratic mess. It''s the same legal and bureaucratic mess
        that put them in jail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83177cab-9255-4008-9b4f-efd82e2d2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:40:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:40:32.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These families and human rights groups are appealing to President
        Duterte to exercise his political will to expedite the release of political
        prisoners, and should do away with all the technicalities.</p>'
  'uaap-finals-la-salle-survives-blue-eagles-to-claim-game-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-03T19:14:17.322+08:00
    'gallerysource': 'jcr:8e09657e-08e3-4601-ae84-79cec0b44348'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9efed4-b7f5-4e8a-af8d-6ad10244cf0a'
    'lead': 'La Salle beats Ateneo in Game 1 of the UAAP finals, 67-65.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:56:05.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:25:58.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:25:57.797+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: La Salle survives Blue Eagles to claim Game 1

      '
    'updated': 2016-12-04T23:51:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3c5be-d491-4331-b0d8-8103492cc14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was the dream
        match that fans anticipated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ce226-372f-44cd-9227-1586d579b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle Green Archers battled past rivals the Ateneo Blue Eagles
        to take Game 1 of their University Athletic Association of the Philippines
        (UAAP) Championship series, 67-65, on Saturday evening at the Mall of Asia
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d87b6-d592-4eb8-9f8a-1655f84371ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers started off the game with the hot hand, asserting
        their dominance early on to close out the opening frame with a 19-6 lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f602902-cd3a-4cf5-bfc9-4ca80c64d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo would not bow down so easily, staging a fightback of their
        own to trim the deficit to 26-22 in the second period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8304b-d223-4099-8be8-c90312e2cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately for the Katipunan-based outfit, La Salle managed
        to preserve their advantage headed into the halftime break, 36-26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff73282-dc16-4755-9bb8-1a4eeb400dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ateneo''s turn to shine in the third quarter, as they bucked
        a 41-28 deficit to stage a rally of their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666002c-9bc4-4382-b5ad-b3740bbcd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A furious run from Ateneo saw them level La Salle at 52-all going
        into the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe158a75-1c0f-4dfc-bc0e-87540082d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were set for a grand slam finish after Chibueze Ikeh kept Ateneo
        within a point, 64-63, at the last two minute mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98daee-e871-4650-a631-1f96f358542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto finally gave Ateneo their first taste of the lead, 65-64,
        with 34.6 ticks left on the clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7428ca-5ba8-4739-a2c2-16eadfe34627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jeron Teng gave La Salle back the lead, 66-65, with 15.1 left
        to play soon after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1493880-1030-47a5-9bea-963929058583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last possession of the game, Teng came up big after blocking
        Aaron Black''s jumper to give La Salle the possession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a760a-aaec-4e71-9f44-ee49f337ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3.3 ticks left to play, Kib Montalbo split his free throws
        but that proved to be enough to see La Salle through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211db5ea-cc32-4605-97ac-cc495f529dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:56:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:25:58.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-three championship series will be played on
        Wednesday at the Smart Araneta Coliseum.</p>'
  'Rep-Atienza-Fight-AIDS-with-self-control':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-03T18:15:20.325+08:00
    'imagesource': 'jcr:92e55eae-cf0c-4d30-9a72-2a23c986fe5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a10b4e-9fd1-40fd-a7f3-111a1b3e93a3'
    'lead': 'BUHAY Party-List Rep. Lito Atienza is also against the move to let schools
      teach sex education, saying parents should teach their children about sex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:03:30.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:03:34.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T15:03:34.191+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Atienza: ''Fight AIDS with self control''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9e8fd-43c5-407c-9443-ba7f190119e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> BUHAY Party-List
        Representative Lito Atienza said Saturday that he opposes the Department of
        Health''s (DOH) plan to distribute condoms in schools starting next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2721344-207b-4158-9e7b-f6798e3a2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s move comes amid the rising number of people living with
        human immunodeficiency virus (HIV) aged 15 to 34 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c39844-9eba-4c07-889f-b8c2b608655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/01/department-of-health-allocates-one-billion-fight-hiv.html">Related:
        DOH allocates ₱1 billion to fight HIV</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd628a47-f1eb-4bc2-9e03-e925639f94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atienza said this is not the solution to prevent the spread
        of HIV and acquired immune deficiency syndrome (AIDS) as it could lead to
        more teenage pregnancies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d36ef-a406-4bb0-9e22-5bf86442493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the youth should stick to the traditional way or what has
        long been acceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b21d6d-bf6c-40e6-9991-f1e59ebdd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maganda ituro ay ''wag kayong gumawa ng mali [It''s better
        to teach them to not do something bad]," he said. "Preserve everything for
        your marriage state. Fight AIDS with self control. Education should be telling
        the children how to be good and not to be bad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ee4aa-0630-4a51-b947-082258ca9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Health Secretary Paulyn Ubial, a "business unusual" strategy
        should be implemented now to prevent the transmission of HIV, which includes
        educating young people in schools about sex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f1d89-cb91-4518-b38f-e47d46a18b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this plan also did not sit well with Atienza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70508a9d-a2e0-4593-828f-b01fbc63e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang condom education ay dapat ginagawa ng mga magulang, hindi ng
        teacher [Condom education should be done by the parents, not a teacher],"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ea185-f690-4cd6-a832-439c9c40dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Youth Commission (NYC) urges parents to
        teach their children safe sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7a24b-7eb9-4da2-8da3-376c7be47b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not treated and you have HIV, you only get 10 years,"
        NYC Undersecretary Aiza Seguerra said. "I plead sa mga magulang [to parents],
        please talk to your children about sex. Please teach your kids na mag-condom
        [to use a condom]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a1d46-c2ab-4335-837f-586e9f30bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:03:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it pushes through, health officials said students will undergo
        counselling before they are given condoms in school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51887c72-db7b-418e-9be9-d89f51f7b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:03:30.681+08:00
