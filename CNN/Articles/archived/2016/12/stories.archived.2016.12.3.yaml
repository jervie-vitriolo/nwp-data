      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet-native Honario Banario continued his resurgence&nbsp; after
        an impressive first round victory over Rajinder Singh Meena, while Mark Streigl
        bounced back from his last loss with a unanimous decision win over Sotir Kichukov.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d45558-7a24-484c-8ec3-26db0095a5f3'
      'mgnl:activationStatus': true
