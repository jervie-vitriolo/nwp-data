    'lead': 'The Department of Justice (DOJ) on Friday has given Sen. Leila de Lima,
      her ex-driver/body guard Ronnie Dayan and over 20 others up to December 21 to
      submit their counter-affidavits in relation to charges over alleged links with
      the drug trade at the national penitentiary.'
