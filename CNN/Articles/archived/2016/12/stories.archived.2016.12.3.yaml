      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And every time they said, ''We will cut our assistance,'' Sabi
        ko sa kanila, ''p******** ninyo, huwag niyo kaming gawing aso," he added.  [Translation:
        "And every time they said, ''We will cut our assistance.'' I told them, ''Son
        of a b****, do not treat us like dogs."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
