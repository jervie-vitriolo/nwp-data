    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebfdf3-937f-4936-8270-ff7ea40a3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:28.290+08:00
