    'template': '1'
    'title': 'Duterte invites Trump to the Philippines

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7566c-753d-461a-ad0c-81e90d0da518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has invited U.S. President-elect Donald Trump to the Philippines in
        2017, according to Special Assistant to the President Bong Go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab8d18-f01e-423a-a410-04bf6aac672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that Duterte called Trump at around 10:30 p.m. Friday, and
        talked with the next U.S. President for about 10 minutes. He described the
        talk as a "very engaging, animated conversation."</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fchristopherbong.go%2Fposts%2F616658235207878&width=500&show_text=true&height=664&appId"
        width="500" height="664" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfee8f8-2510-495c-a2cf-babde761c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed5d0a-4e98-47cb-89d5-dfdae3b4baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s invite pertains to the 2017 Association of Southeast
        Asian Nations (ASEAN) Summit, which the Philippines will host. Trump also
        invited Duterte for a visit to New York and Washington next year, the President
        himself said in a statement Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732aea8-55c2-40eb-a8cd-5faac339cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will try his best to be here. He wants to attend the Summit
        and that would be great for our country," Duterte said, quoting Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa80af2-bf53-43fa-9891-59341e874617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been very vocal about his misgivings about the
        U.S. Last October, he said that the U.S. and the European Union threatened
        to cut assistance to the Philippines, following accusations of human rights
        abuses in the county.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0b24b-ac35-4246-94a1-ba0ac95c1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/31/Duterte-Obama-human-rights.html">Also
        read: Duterte: Obama must listen to me on human rights</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f101aa9-fc9e-4f5b-8b2f-a62a51ea1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:45:30.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:45:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos sila ang nag-umpisa na [they said] ''be careful.'' Lumabas
        ''yung (articles on) human rights, State Department, [U.S. President] Obama,
        EU (European Union), ginanon ako.  [Translation: "They were the ones who started
        it, telling us to ''be careful.'' Articles on human rights, the U.S. State
        Department, Obama, EU, those are what they did.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef733834-52e4-4fc1-a140-2d514cd90c07'
      'mgnl:activationStatus': true
