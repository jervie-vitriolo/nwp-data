      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation was underway Saturday. The explosion''s cause
        is under investigation, according to Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715c255-4561-4aa8-94fa-20a101a9477d'
