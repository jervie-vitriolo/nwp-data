      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t all cheers for Filipino fight fans, with some local fighters
        absorbing losses in the undercard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204168c4-b5e3-4976-b917-6ca206eda3f5'
