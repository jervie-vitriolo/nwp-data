      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Lakay''s Edward Kelly also got the result over Indonesia''s
        Sunoto, while Danny Kingad got the win over Toquero in the fight card''s only
        all-Filipino bout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
