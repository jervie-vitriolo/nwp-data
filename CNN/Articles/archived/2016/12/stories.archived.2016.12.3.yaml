      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed2ae1-0d60-4779-a56a-d31ab15bd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Don''t blink. You might miss
        another jump in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf6f5e-3240-4c44-9af4-bd5415ef82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude has spiked 14% in just the past three days, ending Friday
        at a 17-month high of $51.68 a barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c99e99-d104-41a8-954e-f0e887bc0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC breathed new life into crude this week by shocking skeptical
        Wall Street with an agreement to cut production for the first time since 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb893bcf-a136-46ad-ab19-44a014ca9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPEC decision marks a significant shift in the Saudi Arabia-led
        cartel''s two-year price war against U.S. shale. Investors are betting OPEC''s
        decision to stop flooding the world with oil will ease the supply glut that
        caused prices to collapse in the first place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ea047-bf56-4432-b030-c5fa4278eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC made a very serious and very credible cut. The market got
        all it could have hoped for from OPEC," said Michael Wittner, global head
        of oil research at Societe Generale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2524c-c2fe-4372-bd0e-e70712d15f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts had been growing about OPEC''s ability to reach a deal, causing
        oil prices to plunge just before Wednesday''s meeting. In the end, oil spiked
        12 percent on the week, the biggest weekly gain since 2011, leaving oil prices
        at nearly double their 13-year low of $26 a barrel from February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75855ed7-c10b-4452-ad80-2ee3d4f4b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for drivers is prices at the pump remain low, at least
        so far. The average gallon of gasoline fetched $2.16 on Friday, up from $2.13
        a week ago, according to AAA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d1e01-b48a-4c86-960d-2fc61d9df67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how high will oil prices go?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba73d9a-7f46-42a6-8191-439e90054928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Starkey, energy analysis manager at Bentek Energy, an analytics
        and forecasting unit of Platts, said crude could range between $50 to $60
        a barrel in the first half of next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1b019-6ead-4664-abb1-79adc8913a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Starkey said the rally''s "sustainability is sure to be
        questioned" as investors wait to see whether OPEC adheres to its own production
        limits. The cartel has a mixed track record, at best.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63fc589-495d-4994-a6ea-192b8a266042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even former Saudi oil minister Ali al-Naimi on Friday said, "We
        tend to cheat," according to Bloomberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688efa2-6e26-4b13-b69f-d4b6fa9400d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wittner put it this way: "We need to see OPEC deliver."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ad298-88fa-4b62-82bb-3bead3df4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other force that could limit oil''s rise is the wall of American
        shale oil just waiting to be pumped now that prices are higher. In many ways,
        OPEC''s decision to cut production reflects a recognition that this new competition
        from the U.S. can''t be drowned with cheap oil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2571e23-d206-4945-9c74-16a923b13efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:11:07.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:11:12.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, U.S. producers have emerged stronger and leaner, allowing
        them to pump at prices that were once too low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a37b81-d7cd-4e15-9501-0e5e959179fc'
