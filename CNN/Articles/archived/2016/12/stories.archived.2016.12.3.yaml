    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE: Brandon Vera stops Sekine to retain heavyweight belt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075da84-713a-4e2b-bed0-4e026de87c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He is still the
        heavyweight champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51fe80-bb24-4ff5-94ef-ebfeaf89ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fighter Brandon ''The Truth'' Vera dominated challenger
        Hideki Sekine via a first round stoppage in the main event of the ONE Championship
        fight card to retain the heavyweight title on Friday evening at the Mall of
        Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24996620-f1de-4646-8c96-546f12851460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a cautious start, ''The Truth'' unleashed a barrage of strikes
        midway through the first round to send Sekine to the canvas, prompting the
        referee to put a stop to the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03863b3e-3341-4a36-a5fa-00c4f90bcfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee stopped the fight at the 3:11 mark of the opening round,
        which is longer than Vera''s 26-second finish in his last bout in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3e305-9a93-4e73-85f8-edc34bc1fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fight, Vera wished the crowd a happy holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f2d38-bcad-4e94-b094-956347a3e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila! Maligayang pasko!" the heavyweight champion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f95c2-398a-4274-b54b-b383df1f1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:36:03.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T15:36:07.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera improved his MMA record to 15-7-1 with the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb237a0-89a1-4b5c-baf3-8677ee987178'
      'mgnl:activationStatus': true
