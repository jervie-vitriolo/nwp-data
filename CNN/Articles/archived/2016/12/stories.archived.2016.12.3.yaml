    'lead': 'OPEC breathed new life into crude this week by shocking skeptical Wall
      Street with an agreement to cut production for the first time since 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:11:07.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T15:11:12.135+08:00
