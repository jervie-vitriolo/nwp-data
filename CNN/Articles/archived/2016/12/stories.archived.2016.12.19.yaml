      'mgnl:lastActivated': 2019-11-14T08:08:12.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Catriona Gray,
        the country''s bet in the Miss World 2016 pageant, finished in the top 5 of
        the competition on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6899a4-2b31-4da9-a1db-887cbc2e9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:58:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Puerto Rico Stephanie Del Valle won the crown, while Miss Dominican
        Republic and Miss Indonesia won second and third place, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487ea97-f091-4299-8957-130674093f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:58:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old Gray competed along 117 contestants at the MGM National
        Harbor in Maryland, U.S.A and won the pageant''s Multimedia Award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511bc16-c8d2-4099-96a3-d8d4f9580e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:58:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss World Crown has only been won once by a Filipina, when
        Megan Young bagged the crown in 2013.</p>'
