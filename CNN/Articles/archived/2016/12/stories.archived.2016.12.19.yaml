  'super-mario-game-smartphone':
    'author': 'Aldrin Calimlim'
    'caption': 'Super Mario Run relived an acute childhood nostalgia reserved for
      the portly plumber out on a mission to save a princess. Set in today’s smartphone
      era, the iconic game hasn’t lost its original touch. Photo from NINTENDO'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-12-19T18:18:49.775+08:00
    'imagesource': 'jcr:d3fc495b-4224-40ea-bb87-c7c924adc967'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d47ff32-a65e-4647-810b-a461ae780a02'
    'lead': 'Super Mario Run went live on Dec. 15 in the App Store, and relived an
      acute childhood nostalgia reserved for the portly plumber out on a mission to
      save a princess. Set in today’s smartphone era, the iconic game hasn’t lost
      its original touch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:58:38.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:08.779+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is the first Super Mario smartphone game worth the hype?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59ee34-c1d8-4fdb-bbaa-ce4d77a5a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The hype that was
        built around Super Mario Run was such that anyone with a slight interest in
        mobile gaming, whether afflicted with acute nostalgia for the Mario games
        of yore or completely devoid thereof, was bound to become aware of it at some
        point in the three months and one week it spent from introduction to launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419e92b-fb27-45c1-b5d0-b788796e18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None other than Mario’s creator, Shigeru Miyamoto, announced that
        the game had been in the pipeline (pun so intended) at the same media event
        held in September by Apple for the unveiling of the iPhone 7. In no time,
        Apple began promoting Super Mario Run, which would be exclusive to iOS until
        its eventual port to Android, with its own page on the App Store and allowing
        prospective players to be notified of the game’s availability, in what appeared
        to be a first for an upcoming title. Nintendo, the owner of the Mario franchise,
        also came out with one of the first sticker packs for iMessage featuring graphics
        from the game. Then, a week before its release, Super Mario Run had a high-profile
        marketing boost thanks to the “The Tonight Show Starring Jimmy Fallon,” followed
        by the launch of a live-action TV ad and the installation of playable demos
        at Apple’s retail stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be3c4e-29fa-4d35-aebc-a184091b12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was it much ado about nothing? Hardly. On Dec. 15, in more than
        150 countries including the Philippines, Super Mario Run finally went live.
        And the multitude of iPhone and iPad owners intent on playing the first ever
        Mario game designed for smartphones and tablets predictably went wild. It
        was catapulted to the top of the App Store charts mere hours after its release
        and it reached close to 3 million downloads in its first day of availability
        alone. But then again, it was made available for free.</p>'
    '5':
      'image': 'jcr:f2a28b90-cf0d-4e73-8eb0-83052c7e78c3'
      'imageCaption': 'In Super Mario Run, which is playable with only one hand or
        even with only one finger, Mario automatically moves forward, and you just
        have to tap on the screen at the right moments to make him jump to collect
        coins and power-ups, and avoid enemies and obstacles. Photo from NINTENDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b2a52-b467-4ba3-a031-5d8326736e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c3524-fc59-483c-9d31-6370608f862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, more often than not in the current mobile gaming landscape,
        to say that a game is free is to say that it is free-to-play — that is, it
        can be downloaded at no cost, but it initially grants access to only a certain
        portion of its content, with additional elements locked behind a paywall.
        Usually the paywall takes the form of a series of “microtransactions,” as
        in King’s Candy Crush Saga, Supercell’s Clash of Clans, Niantic’s Pokémon
        Go, and Nintendo’s very own Miitomo. But Super Mario Run is a rare exception
        in that it requires a one-time payment to unlock what it has in store beyond
        the little it offers for starters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8aa85a-cbf8-455d-a100-bdfd6016a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For players in the Philippines, the one-time payment for the full
        version of Super Mario Run is ₱499. It’s by no means a fortune, but for roughly
        that amount, you can buy a nice shirt, a few days’ worth of groceries, a pair
        of movie tickets, a bucket of Chickenjoy, or a mass-market paperback, with
        enough change for a cup of Starbucks. So the question now stands: Is Super
        Mario Run worth shelling out a ₱500 bill for?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406210e9-6901-425e-997f-55272111ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, though, there’s the question of what Super Mario Run
        is.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/rKG5jU6DV70"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ecacb-e4f2-4d46-94a3-33432542d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60ab20-6132-410f-a350-b4f29d3c44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decidedly designed for mobile, Super Mario Run is marked by an eschewing
        of conventions associated with the Super Mario franchise, which had hitherto
        been limited to Nintendo’s home and handheld video game consoles. It’s essentially
        a side-scrolling portrait-oriented pseudo-3D autorunner platformer that’s
        playable with only one hand or even with only one finger. In the game, Mario,
        the eponymous mustachioed portly plumber, automatically moves forward, and
        you just have to tap on the screen at the right moments to make him jump,
        thereby collecting coins and power-ups, avoiding enemies and obstacles, and
        clearing courses on his way to save his love interest, Princess Peach, from
        the clutches of his archenemy, Bowser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc24ca-3c46-460c-bcc9-eef3428dc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial Super Mario Run download includes only the first three
        levels of Mario’s rescue mission. The remaining 21 levels are what the one-time
        ₱499 in-app purchase unlocks. Granted, that sounds rather measly, but what
        the two dozen levels lack in number, they more than make up for in replayability.
        The real challenge lies not only in successfully reaching the end of each
        level before running out of time, but also in being able to find and collect
        all of the coins scattered throughout each course, including a set of special
        coins: five pink coins at first, then five purple coins, and five black coins
        to end with. Effectively, you’ll be playing through 24 levels, set in different
        environments to different soundtracks, and then replaying them at least twice,
        using different tricks resulting from different timings of taps, to complete
        the challenge. Not bad for a couple of bucks.</p>'
    '15':
      'image': 'jcr:5b4b1ac0-18d0-4d72-888b-385124929c39'
      'imageCaption': 'One of Super Mario Run''s game modes is called Kingdom Builder,
        which lets you rebuild the kingdom razed to the ground by Bowser when he kidnapped
        Princess Peach. Photo from NINTENDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044418f2-063f-46ee-b493-d8e937135882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699758ea-659e-4f5a-84e2-726b9dddd543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bears mentioning, though, that you may also incur charges outside
        the one-time payment required to unlock all of the levels in Super Mario Run.
        Internet charges, to be exact. By design, the game requires that your device
        be online either through Wi-Fi or via cellular data while playing. According
        to Nintendo, a persistent internet connection keeps the software secure from
        piracy and keeps all of the game’s three modes functioning in concert with
        one another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe08f6-40b3-43a7-b0c4-90394e70d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Super Mario Run comprises three modes. The primary mode,
        World Tour, is where all of the free and unlockable levels reside and where
        Mario’s quest takes place. The other two modes, which are already unlocked
        from the get-go, are Toad Rally and Kingdom Builder: The former lets you play
        through a course against the virtual ghost (à la Mikey Boots) of another player,
        and the latter lets you rebuild (à la Farmville) the kingdom razed to the
        ground by Bowser when he kidnapped Princess Peach. Each mode is linked to
        the others in such a way that they allow for the unlocking and sharing of
        various items and rewards, including new playable characters such as Luigi,
        Toad, and Yoshi (Mario’s brother, assistant, and sidekick, respectively).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa64680-2432-440e-a3d8-e68974fd727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the all-things-considered answer to the question of
        whether Super Mario Run is worth the expense as well as the wait is a yes
        — so resounding that it might just give the constantly grunting, roaring,
        growling, and evil-laughing Bowser a run for his money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b269fd4-a850-4be4-93a8-458f9769570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1308d6-c9cd-415c-9a30-8bac0c172545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:58:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Super Mario Run is available on the App Store for free and is
        compatible with the iPhone, iPod touch, and iPad.</em></p>'
