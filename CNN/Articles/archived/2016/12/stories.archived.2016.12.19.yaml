      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Simbang gabi has
        begun, and once again the cold air surrounding churchyards is laced with the
        delicious aroma of bibingka baking on charcoal-fed baking tins or clay pots
        lined with banana leaves. For some, it is a treat too tempting to resist,
        prompting churchgoers to bite into the treat from paper bags as soon as it
        touches their hands. Some delay the gratification until they get home, the
        bibingka to be enjoyed with the rest of the family during breakfast.</p>'
