      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coach Boyet Fernandez
        is back in the lion''s den.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15d895-00bd-4f6e-94db-37056cf62fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda Red Lions team manager Jude Roque confirmed to CNN Philippines
        that Ferenandez will replace Jamike Jarin as head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfaa1a0-ce77-4dd1-ab84-c0adbfc990b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin left the Red Lions to coach the National University (NU) Bulldogs
        in the UAAP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407051-9e43-48bf-9d4b-53e688fc7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/14/Jamike-Jarin-UAAP-NU-Bulldogs.html">Read:
        Jamike Jarin named NU Bulldogs head coach</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49c942-e4f6-4c62-bed2-cf7b4d0861c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting with the school president, MVP (Manny Pangilinan)
        confirmed last night the appointment of Boyet Fernandez as new Red Lions head
        coach," Roque said in a text message to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9bcce-ce92-47ce-a704-973cfa74bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also confirmed that Fernandez will also handle the Cignal-San
        Beda team in the PBA D-League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf772dac-c2b3-4055-ab1f-e1e06fc0fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Fernandez'' second stint with the Mendiola-based squad,
        securing back-to-back NCAA titles in his last tour of duty with San Beda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237a783-8570-46c9-8234-70260e5581b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:53:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez'' last coaching job was in the PBA, where he led the NLEX
        Road Warriors from 2014 to 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626fe12-a86f-4501-bfa0-5cc291571d19'
      'mgnl:activationStatus': true
