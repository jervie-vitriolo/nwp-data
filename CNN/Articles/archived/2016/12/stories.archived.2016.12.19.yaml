      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fb57f-68ff-4625-a6f2-4dbca6e93ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.119+08:00
      'mgnl:createdBy': 'jeff'
