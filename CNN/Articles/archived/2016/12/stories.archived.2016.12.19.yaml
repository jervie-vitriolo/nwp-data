      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> PNP Chief Ronald
        Dela Rosa announced key police officials will be receiving hefty Christmas
        bonuses from no less than President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788be738-7976-437f-a1ae-5143ecfe5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said police officers who are provincial directors up may
        start getting their ''Christmas gifts'' from the President in his office starting
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad7ca7-7f80-42f7-8847-53d0104125de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For star-ranked officers, the PNP chief said they may receive from
        ₱100,000 to ₱400,000. Non-star ranked officers, meanwhile, may get a minimum
        of ₱50,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a6b30-b6ce-4111-b826-f019e8e7635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On how much he will get, Dela Rosa said he will receive ₱400,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a40ad-5fd5-4910-8676-35efe66f700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin pinakamalaki, ako ang Chief PNP e. Apat na star tig-₱100,000
        ang star. 1,2,3,4. 100 per star," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c61dc1-dbbe-4496-a116-ef0b65625546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I may receive the biggest amount, because I''m the
        PNP Chief. I have 4 stars, and it''s ₱100,000 per star.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbaf8fb-c31e-436b-aaed-922c5ca43ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not say why the President gave bonuses to key police
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30a0df-01a1-4404-ba38-d7da2bbc7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief did not mention anything about bonuses for non-commissioned
        and junior officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941e5d2-a7df-4c26-a54b-63da20798ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to answer if it has something to do with ensuring
        the loyalty of these officials to the administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e37588-bde3-4c4f-a8cc-bdb987fcae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has been giving statements about possible destabilization
        plots against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296044ad-417f-4efc-b5a0-512432aeb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the money may have come from the President''s intelligence
        fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0b7d6-5025-4d96-8a14-ddbcb0606a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na kayo magtanong kung saan galing. Hindi yan galing sa drugs.
        Galing yan sa siguro intelligence fund ng presidente. At least nakikita natin,
        nararamdaman natin hindi kagaya nung iba wala kang maramdaman," Dela Rosa
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe32a0-a8ac-49b1-8a98-135508ccf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:12:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t worry, this did not come from drugs. This may
        be from the president''s intelligence fund. At least we know where the funds
        go.]</p>'
  'NBA-Tim-Duncan-San-Antonio-Spurs-jersey-retirement-21':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
