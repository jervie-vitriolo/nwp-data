      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/18/middleeast/aleppo-syria-evacuation/index.html">Aleppo:
        Evacuations resume after buses set ablaze</a></em></p>'
  'LTO-releasing-plastic-drivers-license-cards':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-19T16:50:18.428+08:00
    'imagesource': 'jcr:24a31899-1f84-4dd2-bb0b-089886af9cb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f9aac6-06d6-4d35-95d7-e215327bed20'
    'lead': 'After several delays, LTO will now be releasing 700,000 backlogged plastic
      driver''s license cards in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:48:27.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:09.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally: LTO releasing 700,000 plastic driver''s license cards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07824e49-c896-4f05-b332-0ef68feb4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Land Transportation
        Office (LTO) will be releasing 700,000 plastic driver''s license cards in
        Metro Manila, starting today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086bef6-c034-4c29-9c66-18b3c68a20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the ones that have been backlogged from January 1 to October
        16 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc0e54-1ddb-4fdf-bc4f-f24907630c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those claiming their pending licenses may go directly to the LTO
        office where they filed their application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52efc1-3bb8-471b-a248-43696be2c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Assistant Secretary Edgar Galvante warns the public about fixers.
        Claimants need not pay any additional fees for the transaction, but are required
        to bring their official receipts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126da92d-12c3-40f4-a45d-a52a884c435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO will also provide special lanes for OFWs, prioritizing those
        who will depart the country soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dcd22-152e-4c2c-a3cc-0629d1839aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This batch of plastic driver''s license cards has a 3-year validity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21207af2-f8a8-45d0-967b-b65e06238703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 3 million pending license cards that have piled
        up since 2013. The rest of the licenses would be released outside Metro Manila
        on January 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c91e09-769e-44c5-93cd-7f6413f5b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:48:27.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:12.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlog started when the Manila Regional Trial Court imposed
        a Temporary Restraining Order on October last year against LTO''s plastic
        card supplier Allcard Plastic Philippines Inc., for not undergoing the proper
        bidding process.</p>'
  'NCAA-San-Beda-Red-Lions-coach-Boyet-Fernandez':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
