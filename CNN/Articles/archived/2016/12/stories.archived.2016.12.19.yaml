    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9c7298-8742-4019-a81d-4a31c8d63de3'
    'lead': '''The Muscle Man'' Vic Manuel powered Alaska to back-to-back wins on
      the way to claiming the PBA Press Corps Player of the Week Award.'
