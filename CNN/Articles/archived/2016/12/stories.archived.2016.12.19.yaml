  'sws-78-percent-fear-EJK':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-19T16:16:37.656+08:00
    'imagesource': 'jcr:29789bba-f99c-44c8-b40f-8981d175fef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513ab3a4-82c0-4459-953e-6cd7dbdfbbed'
    'lead': '78 percent of Filipinos fear they or someone they know will fall victim
      to the alleged extrajudicial killings spurred by the President''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:26:53.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:13.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:09.316+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 78% of Filipinos fear becoming victims of EJK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ce8b1-c179-4bfd-8cbb-0d1184aa5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Seventy-eight
        percent of Filipinos fear they or someone they know will get killed in extrajudicial
        killings, a Social Weather Stations (SWS) survey reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32026c-92c7-4ec6-bb3b-67db4aa33ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey released on Monday, SWS divided respondents into those
        who are "very worried" (45 percent) and those who are "somewhat worried" (38
        percent) they will fall victim to the spate of killings happening amid the
        administration''s war against drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf04d1-a4a7-4c30-a793-8f6f651de3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 10 percent were "not too worried" about the extra
        judicial killings, while 12 percent were "not worried at all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24840d4b-67fb-493b-a446-f8145f703117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug suspects should be kept alive</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fcd45-9413-416f-8865-d894678816ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos also agreed that it was important to keep drug suspects
        alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65375a-e6a3-4043-b93c-638c7ea7d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 94 percent of Filipinos agreed it was "very"
        or "somewhat important" that drug suspects weren''t killed indiscriminately
        during operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66570597-648c-4b55-bcb8-7b4edacc8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1 percent said that keeping suspects alive was "not important
        at all."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632b60e-8614-4c29-b3a5-1d27be50bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinos still highly satisfied with drug war</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe6e65-9174-44a2-af51-b5088a79153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the survey showed that an overwhelming number of Filipinos
        remain highly satisfied with the administration''s campaign against drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f462558-e679-4b6e-beb1-adfff449d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, Filipinos reported they were 85 percent satisfied
        with the ongoing operations to curb drugs-- a percentage point up from survey
        results in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65244d4b-2ef4-4d86-a549-c53f16d00afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also agreed that since President Rodrigo Duterte took
        office, the incidence of drug problems in their areas has decreased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48578d7d-8bab-482c-ba7c-20ded9e8d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter report surveyed 1,500 participants nationwide
        through face-to-face interviews. It has sampling error margins of ±3 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd872b-28ee-4076-8bb7-0042c0dc8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results come amid worries over the high body count seemingly
        resulting from Duterte''s war on drugs.</p>'
  'aleppo-syria-evacuations-resume':
    'author': 'Angela Dewan, Madison Park and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
