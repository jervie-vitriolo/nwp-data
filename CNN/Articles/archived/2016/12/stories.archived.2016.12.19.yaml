      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Getting stranded
        at the Ninoy Aquino International Airport (NAIA) for cancelled and delayed
        flights before Christmas has become a Filipino nightmare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ecd59-ece3-4807-aa20-f6e30286449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA General Manager Ed Monreal said on Monday that they are trying
        their best to "work it out" smoothly this year, the first holiday season under
        President Rodrigo Duterte''s administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a68b5-1cc3-4cee-8693-c833ed0a4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as our friendly domestic airlines follow us, I''m very
        much confident that we can achieve about 90 percent on time performance,"
        Monreal told The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409c0a2-1bbc-428d-bc48-9b5a5aea0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that according to feedback from airlines, on-time performance
        used to be at 40 percent and 30 to 40 extra minutes were spend on air before
        landing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df3c52-fa4b-405a-bcf8-76a1cf26d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that they''re achieving about 80 percent, so that''s
        a big improvement I suppose," Monreal updated.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Monreal: Airlines&#39; on-time performance getting better | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/hMfzeD9s73">pic.twitter.com/hMfzeD9s73</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/810654611174367232?ref_src=twsrc%5Etfw">December
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84f3bf-9608-4c0d-a304-76067934816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e69ec2-4786-4a3a-89f7-c2d9f1833564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures come in lieu of passenger complaints about flight
        delays and cancellations over the holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80476d8-4b87-4abd-8659-c823010ed6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notorious of these was Cebu Pacific Air''s Christmas flight
        chaos last year, which left thousands stranded in the airport. The Civil Aeronautics
        Board fined the airline ₱52.11 million for the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c92c6-ea62-4827-bf32-f13c735a0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal estimates around 1 million travellers in NAIA for the month
        of December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d14264-b6d6-47fb-920c-37254ff19435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing colorum aircrafts</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20030170-9bfc-4ced-85fc-72325e46aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said that the common cause for such delays was the presence
        of colorum aircrafts, which flew outside of time slots approved by airport
        authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683f843-011f-4e26-8475-602cff433bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while they are implementing the slots more strictly,
        Monreal said that there are "honestly... still a few" colorum crafts, mostly
        from domestic airlines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263302dd-f257-4f0e-a7c2-59ef9350677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately when we checked the rules, there (are) not really
        (many) penalties," Monreal said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58064e6-afc6-4672-b806-49577cdb7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Monreal assured that he had met with airline managers who
        "made commitments" to follow the rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fa289-3bd5-466f-95b1-5906e3aefabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, local airlines tend to need more flights "because
        of the restrictions... of the night-rated airports" in domestic destinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f24756-2cd3-4812-8de0-0204389f6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Department of Transportation and Communication
        and CAB are looking to increase the number of night-rated airports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ee453-8b48-45c8-b6ef-129854630fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also appealed to airlines to tell the truth about flight
        cancellations instead of attributing them to "aircraft situations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319512f4-b971-46e8-b687-6391d0aedc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defined these situations as airline concerns such as late flights,
        late or absent turnaround aircrafts, or technical problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0a26c-3f0a-465e-9222-607b3103aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell the passengers the truth so that they know, rather than making
        those ''aircraft (situations),'' which is vague," Monreal said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea754a78-18a3-47e8-a34f-328d000a8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you tell the truth to the passengers, from my experience,
        they will understand because it is beyond their control (and) the airline''s
        control," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e81c55-8716-477c-bcf3-87a208fc1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also said that he will raise possible actions with CAB to
        look into cases of diverted flights, particularly for Caticlan and Kalibo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd8c1e-b7e1-47c1-9836-8852a3e5c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can further be guided by airline and government accountabilities
        through the Air Passenger Bill of Rights.</p>'
