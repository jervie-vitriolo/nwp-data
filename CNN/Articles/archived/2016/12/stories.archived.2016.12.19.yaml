      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a bibingka a bibingka? The terminology is derived from
        the manner or vessel in which the dish is prepared — through the bibingkahan,
        the contraption that cooks a dish with heat from the bottom of the pan and
        over it, usually done with embers heating up a piece of metal that covers
        the bibingka. That is why the burnt upper crust of the rice cake has become
        a prerequisite to calling the cake as such.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461741c-6c5f-4317-9b2b-c5bc82005529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite changes to its preparation, the bibingka is one of our most
        ancient rice recipes, one that had been prepared by Filipinos long before
        the arrival of the Spaniards. References to this kind of rice cake is shared
        among our Southeast Asian neighbors extending as far as India. Italian historian
        Antonio Pigafetta in the 16th century described rice treats prepared by early
        island folks of Palawan as “resembling sugar loaves, while others were made
        in the manner of tarts with eggs and honey” to refer to treats sent to arriving
        Spaniards in the island. He further noted that these foods came wrapped in
        banana leaves and were given as gifts.</p>'
    '5':
      'image': 'jcr:45bd0403-f07e-448c-a3db-c56acec4dca4'
      'imageCaption': 'The classic bibingka from Manam. Photo by GABBY CANTERO/LETS
        EAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c7d04-2a15-46ff-adf0-3f90ed6c8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ba559-311a-4ddf-a49c-dfd6a554ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have created a wide variety of rice cakes, including the
        bibingka and puto bumbong, as a common snack or merienda in our culture. They
        are generally called kakanin, from the word kanin, meaning (prepared) rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5271d42-784b-46c3-8a48-ead60456c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibingka originally was just made with rice and water, or sometimes
        with coconut sap. When rice is soaked in water, it ferments and collect natural
        yeast from the atmosphere, which expands when cooked. It works the very same
        way as when making sourdough bread. The food ferments to develop its own leavening
        agent. After which, the rice is ground into a paste and results to what is
        called galapong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15751f-ad2b-4b4e-a62f-5130d5abe401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This galapong is a base for many sorts of rice cakes, and the resulting
        texture from its use depends on the type of rice used. When malagkit is used,
        it can make the palitaw. If purple rice is used, it can be transformed into
        the puto bumbong. (Real puto bumbong has a deep purple to brown color, because
        it traditionally uses naturally purple rice called pirurutong and has a slightly
        tangy flavor.) The “regular” rice makes our puto and bibingka.</p>'
    '12':
      'image': 'jcr:c15a390b-4ab7-47af-871b-fa4970b5ee9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bda4ec-b935-4ebe-a796-ab3460f578c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e453b95-e173-4407-b3ba-5c4b96713ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was seven or eight years old, I vividly remember learning
        to cook puto from a neighbor, Manang Carmen, who was from Leyte. It was a
        test of patience: the rice had to be soaked in water for a day, before being
        brought to the wet market to have it ground into the galapong. The galapong
        was mixed with sugar and some baking powder to make a smooth silken batter,
        which was later poured into banana leaf lined tins. But first we had to trim
        off the rough and uneven edges of the leaves, and pass it through the fire
        to make it pliant and less brittle when fitted into the tins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0f640-192a-4934-81a8-8ecef42216aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I attempted to perform such a task on my own. On occasion, I would
        rush to take the barely soaked rice to the market to grind, or I would put
        the batter into the kawali before it was hot enough, or I would do something
        unmindfully that the cake would turn out wrong. Instead of a fluffy piece
        of white puto, I would end up with a rubbery and grayish disk we would describe
        as “na tikoy,” which we ate and enjoyed as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098ae4a-610b-4ca5-9fc0-468e4494e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn’t be surprised that among the variations of rice cakes
        and kakanin in the country — the puto, bibingka, and puto bumbong included
        — hundreds could have been the result of many delicious accidents. I’ve tried
        bibingka that is tough and chewy, some gooey and sticky, others sweet and
        tangy. I’ve encountered a bibingka that uses ground birdseed, others with
        the addition of shredded coconut, and others made with cassava. I even make
        mine with not only one but three types of cheese.</p>'
    '18':
      'image': 'jcr:d1d12b1b-238c-4c46-b1eb-785022aa5ea5'
      'imageCaption': 'The leche flan bibingka from Manam. Photo by GABBY CANTERO/LETS
        EAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec8e05-2d9d-452a-a787-c1b3dc3f1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113abd99-2219-4275-80cd-c9acd6016ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against this backdrop of diversity, kakanin and feasting are
        inseparable for Filipinos. Eating kakanin is not only a part of our diet,
        but also of our indigenous culture and an expression of our native spirituality
        with which we offer rice cakes of various shapes and sizes to deities and
        demigods of our pre-Christian festivals. The practice was carried over to
        the celebration of Christian festivals across the Philippines throughout the
        centuries. The preparing and serving of the bibingka, among other Christmas
        treats, could be related to our pre-Hispanic beliefs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53fd9b-de9c-4fcd-95dd-9bacd21aab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:39:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving into the Spanish period, Filipino middle- and upper-class
        acquired the practice of having a mid-morning snack called segunda almuerzo,
        a complete lunch after, then merienda at 4 p.m. and a full dinner with dessert.
        The habit lived on, even in the hustle and bustle of modern Philippine life.
        Everyone lives between meals, which explains the Filipino greeting of “Nakakain
        ka na ba?” or “Have you eaten?” And when we have bibingka, we often quip:
        “Parang Pasko lang, ‘diba?”</p>'
  'doh-extends-philhealth-for-poor':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-19T23:28:16.169+08:00
    'imagesource': 'jcr:c12c8ddc-be4e-4ddd-a4a4-7eb40525a175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56bdf03b-a32a-49bf-aadd-b7837af3256d'
    'lead': 'Free healthcare is no longer a pipe dream for poor Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:41:52.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:08.624+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH extends Philhealth coverage for poor Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d9f8c-e253-48b4-ab2b-7005101133f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 20 million
        Filipinos will receive free health care assistance, after the Department of
        Health (DOH) promised free hospitalization and medicines for poor Filipinos
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcbe95-e356-4188-ab53-98bb73ab9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-two percent of the population has Philhealth coverage, but
        with the additional ₱3-billion increase for Philhealth in the 2017 budget,
        the remaining 8 percent will also get free coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3219bf-677f-42b2-9ce9-c55c1763ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Paulyn Ubial said under Philhealth''s "No Balance
        Billing" policy, the government will also pay for the medical bills of Philhealth
        sponsored members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe119653-b3ff-4024-a4ff-18d9dba326bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified sponsored members are orphans, abandoned and abused minors,
        out-of-school youths, barangay workers, and volunteers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50008332-08e1-4ada-af6b-ba084c394312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital will treat them, no balance billing, ibig sabihin
        wala sila ilalabas sa bulsa [this means, they will not spend from their own
        pockets]," Ubial said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6f2cb-48ab-4c37-a81f-459da0115334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With free government healthcare, any illness will be treated. Even
        major procedures like open heart surgery and kidney transplant will be shouldered
        by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c6323-1925-4cdb-8055-2d93a9cb4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some indigent families already receive free hospitalization in public
        hospitals, but guidelines are still being finalized to include private hospitals
        next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bf5b2-7a0b-45ca-80b3-0dd5ea550950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philheath doesn''t cover outpatient services - this is
        one reason some Filipinos struggle to buy medicines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35c77c-2ea1-4355-9c56-9a1694d3870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting next year, the DOH will address this problem by providing
        free medicines in rural health units, health centers, and barangay health
        stations. Filipinos only need to present a prescription.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a92bd-3343-4e15-af8a-51e3fc61d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that the program will not be exploited, indigent patients
        must be listed under the government''s National Household Targeting System,
        a database that identifies the poorest households in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b510985-bf1b-4597-be41-34ae4c2c4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:41:52.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said that through these health benefits, 20 million poor Filipinos
        will have a better chance of becoming productive members of society.</p>'
  'PBA-Press-Corps-Player-of-Week-Vic-Manuel':
