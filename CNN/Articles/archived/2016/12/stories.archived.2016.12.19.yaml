    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Vic Manuel scoops Player of the Week Award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f563b-aeb9-4986-94d6-71cc487a2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:46:56.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After being sidelined
        last season due to a calf injury, Alaska big man Vic Manuel has bounced back
        with a flourish in the Philippine Basketball Association (PBA) Philippine
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
