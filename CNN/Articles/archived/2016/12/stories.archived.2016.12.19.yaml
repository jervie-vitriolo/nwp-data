  'Star-beats-Rain-or-Shine':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-18T19:28:23.502+08:00
    'gallerysource': 'jcr:2c8aa2ca-5b1e-4e59-afe7-2b2e50c97aa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98474b6-fad7-492b-8d40-54e4515453d3'
    'lead': 'Paul Lee lifted the Star Hotshots over his old ball club the Rain or
      Shine Elasto Painters, 99-91, in the PBA Philippine Cup on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:50:26.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:17.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:07.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star notches third straight win at Rain or Shine’s expense, 99-91

      '
    'updated': 2016-12-19T12:12:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80434d9-c508-4d12-9851-0a0f006d49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With Paul Lee
        and James Yap returning to face their former ball clubs for the first time
        since their blockbuster trade in the offseason, there would always be a bit
        more drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b7192-92b7-449c-ab26-2ecba055fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee came up with the last laugh, scoring 14 markers for the Star
        Hotshots in their 99-91 win over the Rain or Shine Elasto Painters in the
        Philippine Basketball Association (PBA) Philippine Cup on Sunday evening at
        the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a00206-4402-489f-9411-8b37ce8341e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJ Simon paced the Hotshots with 16 points, while rookie Jio Jalalon
        matched Lee''s point production with 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfb17c-62cc-40f7-ad06-3d3de721967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After climbing back from a 65-55 deficit in the third period, Star
        went into the final period trailing Rain or Shine by only 75-74 going into
        the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307d88a-a3ae-4fe2-a8a5-22f434a4be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine got back the advantage, 88-84, with 4:58 left on the
        clock, but the Star fired back with a flurry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d9361-9f37-4b3d-a6af-4489c4718b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-0 run inspired by Lee pushed the Star past Rain or Shine, 96-88,
        with 1:24 left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be2d4d-7e63-407f-9905-905570d95a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Anthony Washington trey pulled the Elasto Painters as close as
        96-91 with 1:12 left to play, but that was as close as they would come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae13c7-a1a2-4bca-ab1f-1c5ed8fd4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymund Almazan led Rain or Shine with 19 markers, while Yap chipped
        in with 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfd5b6-b74c-4685-824d-147ca9422af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result saw the Star Hotshots match Rain or Shine''s 3-2 win-loss
        slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ea5ff-f5f7-4324-8e4c-4c6faff0437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:50:26.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots will face-off against Barangay Ginebra for a Christmas
        day Manila Clasico at the Philippine Arena, while Rain or Shine will look
        to get back to winning ways against the NLEX Road Warriors on Friday.</p>'
  'free-college-tuition-fee-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-19T20:33:05.741+08:00
    'imagesource': 'jcr:b7311d7c-4b13-4120-883b-e883cbe20794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8013a222-c23f-459c-b7f5-e7c30e3e6822'
    'lead': 'Free tuition in state universities and colleges will be a regular item
      in the national budget each year, if a proposed bill passes in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:18:48.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:08.042+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker pushes for free college tuition fee law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd051dc-aed3-4840-bd73-d95e7ab53caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Free education
        in state universities and colleges will be mandatory in the national budget
        each year under a proposed bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936fc6c-7e79-47cd-ae6d-264ba7db5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino is pushing for the passage of the Free Higher
        Education for All Act, following the Commission on Higher Education''s (CHED)
        recent announcement of free tuition in state universities and colleges (SUCs)
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c9706-e566-4b91-9ac2-bac1c7e4a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED announced over the weekend that its additional P8.3-billion
        budget will be allocated to the tuition fees of students in state-run institutions
        of higher education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220c82f-2586-4b63-93db-196f42e03b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Sunday said he''s hoping the proposed free tuition fee
        bill will be passed by March 2017 at the latest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfb5d5-a060-4a68-83d1-9e97cbee0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law is needed to make free tuition in state universities a regular
        item in the succeeding national budgets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a69e14-89c6-444b-9300-ba1497e12e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya rin tayo na maraming senador ang sumusuporta sa panukalang
        ito na ng libreng tuition fee ang mga mahihirap na estudyante sa ating SUCs,"
        Aquino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5707e-43d6-4871-bafb-43cdbb86a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''re happy there are many senators who support
        the free tuition fee policy for poor students enrolled in SUCs."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d58aed-92e4-425b-b25b-c0ef78787be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other similar measures were filed in the Senate during the
        17th Congress, on top of Aquino''s bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf09a6-ef77-4f2a-84c6-aab173de6e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:18:48.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairperson Patricia Licuanan said the department is working
        on the guidelines and mechanics of the implementation of the 2017 budget allocated
        to these colleges and universities.</p>'
  'civil-society-groups-vacc-solicitor-general-department-of-justice-calida-aguirre-de-lima-manifesto':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-19T19:45:38.628+08:00
    'imagesource': 'jcr:be74b8ff-8c58-4dd7-88ba-0947ab194058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a7e518-e05e-4fba-aa5e-5a13123707d4'
    'lead': 'The Coalition Against Illegal Drugs — composed of various civil society
      groups — signed a manifesto of concern over Senator Leila de Lima''s supposed
      "disregard" of the investigation on the illegal drug trade inside Bilibid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:22:15.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:16.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:08.148+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civil society groups sign manifesto vs. De Lima for ''mocking the rule
      of law''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e103f-e4fb-424a-b0b4-01da3394ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Various civil
        society groups say Senator Leila de Lima appears to be mocking the rule of
        law — by supposedly disrespecting the complainants who filed charges against
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f6546-11b8-4dde-bde7-e4f86660c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition Against Illegal Drugs on Monday signed a manifesto
        of concern over what they say is De Lima''s "deliberate disregard" of the
        probe on the illegal drug trade inside the New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e01901-5fe3-4cf0-b629-d02c37cd114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also fear that De Lima would no longer come back to the country
        amid rumors that she is seeking asylum abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed5a9f-ce8c-43fa-8822-03c221e05b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang balita namin may kapatid siya sa Europe sa Netherlands. Baka
        yan ay yayain na huwag na bumalik dahil sabihin becuse she is being persecuted,"
        Volunteers against Crime and Corruption President Dante Jimenez said. "Rememeber
        kapag persecuted hindi dumadaan sa proseso. She is being prosecuted. Binigyan
        na siya ng pagkakataon sa HOR (House of Representatives) at ang DOJ (Department
        of Justice) may imbitasyon. Nasaan ang equality?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54157c6-bc39-4dfd-ac9f-6f99f644737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we know, she has a sibling in Europe, in Netherlands
        in particular. She might be urged not to return anymore because they might
        say she''s being persecuted.&nbsp; Remember, there is no process done in persecution.
        She is being prosecuted. The HOR gave her the chance to explain, while the
        DOJ also invited her.&nbsp; Where''s the equality?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca876b3-3f02-4afe-9e60-3a4aa1ec64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
