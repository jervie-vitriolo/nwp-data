      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Spurs retired Tim Duncan''s No. 21 jersey
        on Monday (December 19 PHT) after San Antonio''s victory over the New Orleans
        Pelicans at the AT&amp;T Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e74701-acc0-4ec2-9707-9422bfe26d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was attended by Duncan''s family, former coaches, and
        teammates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75e9c5-caea-451c-8fbe-0ef6dd3112af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Big Fundamental," he spent all of his 19 professional
        years with the Spurs - capturing five championships, two MVP awards, and appearing
        in 15 All-Star games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a6e05-695d-40f9-83e9-eb750982899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan is regarded as one of the greatest power forwards of all-time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7366144-5d49-4967-86bc-276ba3b52c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love and support is overwhelming, especially over the last
        couple of weeks," Duncan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813f686-53f9-437e-9b3b-4d6aedcbf5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard from teammates, from the guys I''ve been with forever,
        to guys I played a year or two with, to these jokers over here; just an amazing
        response, and just an overwhelming amount of love from these guys for what
        I meant to them, and it doesn''t even explain how much they meant to me,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd7420-4f32-4913-8dcc-16f67a476673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, San Antonio," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8531120-e5dd-4ffa-8168-575f93d66533'
