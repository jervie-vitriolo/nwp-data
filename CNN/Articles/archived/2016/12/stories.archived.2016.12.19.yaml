      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan and Russian President Vladimir
        Putin talk about Aleppo in phone call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c710e-aba3-4f11-a294-1f7d4ec25408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New deal mediated by Turkey after two ceasefires crumbled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfbdb7-d376-453b-bc15-98936d20d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses set to evacuate people from rebel-besieged towns were set
        ablaze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d814f2-c13a-4c5f-8ef3-8d7a1c5959cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9,000 people evacuated before operations were suspended Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5ee35-0b05-4934-b149-51698df45736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels say Iranian militia groups brought earlier evacuations to
        a halt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3976f7-06b0-46ad-9776-762085977f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian regime is on the brink of seizing the whole city of Aleppo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70650f6b-4b4c-47ce-841f-68e092b653a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians as negotiation tools</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817ddf2-0c94-4a76-83b4-637b78067863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, struck Saturday, was to give safe passage to those
        loyal to Syrian President Bashar al-Assad''s regime, including Iranian militia
        groups, from areas held or besieged by rebels, the Aleppo Media Center activist
        group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cdd45-5477-4f2a-93fe-1cf12e927279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a new demand in exchange for the evacuation of civilians,
        rebels and others loyal to the opposition from eastern Aleppo, now almost
        entirely in government control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150b7ea-210d-4419-ad97-8f664fc19d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a straightforward evacuation agreement has become
        a complicated, three-stage deal involving Aleppo and four other cities. Some
        4,000 people were to be evacuated from Kefraya and Foua, while others were
        also to come from Madaya and Zabadani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f782b9-986f-4816-985a-b2f61af803c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Sunday, buses in neighboring province of Idlib were set
        ablaze as they made their way to Kefraya and Foua, said Syrian state media
        and the Syrian Observatory for Human Rights, a UK-based monitoring group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a06e5-138e-4be6-8ce9-db1edf83a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay left thousands of people in limbo. Many had been sleeping
        on the streets and in bombed-out buildings in subfreezing temperatures since
        Friday, when earlier evacuations were interrupted. Activist Monther Etaky
        in eastern Aleppo posted a video on Twitter showing dozens of weary and injured
        people, saying they had been waiting to be evacuated since 6 a.m. "Civilians
        are not negotiations tool(s)," he wrote in his post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1ff58-86a5-4f46-8acc-da33960362f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some resistance to the deal was expected. It requires the cooperation
        of opposing parties in the Syrian civil war that has raged for more than five
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b274e-95bd-448f-ae9f-c0035bc10d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter will be ''a killer''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7bbcf-5be5-42ca-98b0-f71346edfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Refugee Council is assisting people who have fled
        eastern Aleppo, many of whom slept outdoors as temperatures plunged below
        zero. The council is hosting them in camps to the north of the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c74ce9-fc80-4662-905c-6896880e0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our major concern at this point is -- not only in Aleppo but across
        the country, where there are people being displaced by this fighting -- is
        that they''re living in the open, they''re exposed to the elements," Thomas
        White, the organization''s Syria Response Director, told CNN''s Cyril Vanier.
        "And it''s cold right now, and this winter in northern Syria will be a killer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8ed7c-bc33-4b7b-a1bb-28b887668b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, being taken to Idlib is moving from one war zone to
        another. Idlib is widely expected to be the regime''s next target, and the
        evacuations are effectively moving rebels to one containable zone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4c8ea-6434-4e9f-9bbf-c894f03cac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 9,000 people had been evacuated from eastern Aleppo in
        nine convoys on Thursday and Friday, but the efforts came to a halt Friday
        after some evacuees were found to be transporting weapons and advanced communication
        devices, Syrian state news agency SANA said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2210d1f-8460-4245-9861-7d4f85e26036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rebels claimed that Iranian and other Shia militia groups loyal
        to Assad made fresh demands to have regime loyalists freed from other rebel-held
        areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c55cc-0bd1-4495-ba81-8acdd7f5463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to highlight that the Iranians are the main reason
        for delays and obstacles," said Osama Abazid from the Free Syrian Army rebel
        alliance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498d710-bf24-4351-9513-6c40614af5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon you to spare no effort to ensure that attacks on convoys
        are prevented at all costs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb62dc-104d-4479-a416-709396faf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All my children are gone''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706aa626-ca9d-4e81-931f-95ed568379ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those staying life is only getting more grim. The government''s
        grip on eastern Aleppo is now so tight there is little left for civilians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cb879-a20d-42ba-bb15-00d08f88404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime was accused of continuing its destructive airstrikes
        this week in violation of earlier ceasefires.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4ef1e-4c1c-4c98-8513-1495984dd281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A harrowing video broadcast by ITV''s Channel 4 of what is believed
        to be eastern Aleppo''s last hospital shows a child siting on a bed, covered
        in dust and blood, visibly traumatized, following an airstrike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa98045-1bf7-4aad-b91f-dea8ec6bdf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, also bloodied and white with dust, wails in pain, saying
        she lost all her children in a strike in their home as they slept, .</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3926e29-14de-4b79-8003-ba7bd7f6ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy who appears to be a young teenager is in tears and shock as
        he cradles the body of his 1-month old brother, who suffocated in a strike.
        Two children are escorted around the hospital to look for their parents, hoping
        they are not the latest to be orphaned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc57c3-6063-433c-8e73-16de66ccc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo resident Fatemah Alabed, the mother of 7-year-old Bana, whose
        Twitter account has become one of the continued narratives of Aleppo, addressed
        Turkey''s President and foreign minister in a tweet Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd773c9-1bba-480c-9f67-118145d6e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please please please make this ceasefire work and get us out now.
        We are so tired," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0fb89-742a-4d80-9918-4eb281d9138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote on resolution scheduled for Monday</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0d9c1-1e70-436d-981b-797d6da269fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council is scheduled to meet Monday to vote on a
        proposal brought by France that would redeploy UN staff to Aleppo to monitor
        and report on the evacuation of civilians. The proposal calls for safe evacuations,
        "immediate and unconditional" access to humanitarian aid, and protection of
        medical facilities and personnel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504e0e1-f465-4d19-8bb1-2cf7f30fd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council has come under criticism, having failed to
        find a political solution to Syria''s brutal war that has killed at least
        400,000 people and to even agree on days-long ceasefires.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8169f95-bef0-410e-8d10-cf91a04bb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which has supported Assad with airstrikes since September
        2015, has used its veto power as a permanent member of the Security Council
        six times to shoot down UN resolutions on the conflict, while China has vetoed
        five of those six.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597dcd9-8e99-44ba-81fa-c4e5ec7678ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan spoke by phone with Russian
        President Vladimir Putin about the latest developments in Aleppo, according
        to Turkey''s official news agency Anadolu. The two said issues around evacuations
        should be solved as soon as possible. They also discussed efforts to send
        humanitarian aid into Aleppo and to reach a political solution in the country.
        No specific details were released.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f0871-6fa4-4b14-ba16-c815432b08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the regime does take control of the key city, it would mark a
        turning point in the war, putting the regime back in charge of all five major
        cities in Syria and making a political opposition far less likely to succeed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dc80f-20c9-4727-bbbc-c49b494b6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Larry Register, Sheena McKenzie, Richard Roth, Marilia
        Brocchetto, Steve Visser, Jennifer Deaton, Natalie Gallon, Jomana Karadsheh
        and Kareem Khadder contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26e44f-dcc2-499c-866c-8bf6134ab7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.221+08:00
      'mgnl:createdBy': 'jeff'
