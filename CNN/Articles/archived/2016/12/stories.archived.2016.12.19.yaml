    'title': 'PH bet Catriona Gray finishes in top 5 of Miss World pageant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0c2a3-66f2-41dc-a109-8e206837b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:58:01.575+08:00
