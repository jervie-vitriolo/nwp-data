    'template': '1'
    'title': 'Aleppo: Evacuations resume after buses set ablaze

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a459f3-db43-44a9-b23c-7965762f6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Evacuations of civilians and rebels from Syria''s eastern
        Aleppo resumed late Sunday after several hours of delay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed310a-198c-4ae9-afe6-56258c57ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus of thousands of people from besieged areas was set to
        begin this weekend under a new complex people-swap deal. But the plan was
        put on hold Sunday after a number of buses were set on fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686be06b-30cd-4437-9143-2918707f975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the first "limited evacuations" began from eastern
        Aleppo and the towns of Kefraya and Foua, United Nations humanitarian adviser
        Jan Egeland said on Twitter. Thousands more are waiting to be evacuated, he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750d21f-4522-4455-95c5-8a59f9935426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after midnight, Robert Mardini of the International Committee
        of the Red Cross said five buses and one ambulance had just left "dark and
        cold" eastern Aleppo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e636e-f73d-48b2-830a-9c7850d12e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopeful operation will proceed smoothly," Mardini, the ICRC''s
        regional director, said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba07ae-6bc2-4db9-b345-6baaee5b0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3073d-3d0b-4f5b-849d-1ca367d9f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:42:07.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:13.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Security Council set to vote on Monday on resolution to monitor
        evacuations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409acf6-60f5-482d-bfa6-b2d6601a3a5b'
      'mgnl:activationStatus': true
