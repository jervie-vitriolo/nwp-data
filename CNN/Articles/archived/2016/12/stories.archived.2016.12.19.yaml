      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/14/House-leaders-file-criminal-complaint-vs.-De-Lima.html">Watch:
        House leaders file criminal complaint vs. De Lima</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920312d2-139d-414b-acd2-cb8bddd9ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, meantime, is confident De Lima could
        not run away from her cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb8008-a048-4fbf-874c-85850eb00418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahaba ang kamay ng batas. Hindi siya makakalusot kahit saan pa
        siya magtago. She must face the people and our justice system," Calida said.
        [The hand of justice is long.&nbsp; She can never get away from it wherever
        she hides. She must face the people and our justice system.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17e9da-bd1b-44c3-913c-14dde72cc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima in a short statement, however, said she''d rather not respond
        to her detractors'' allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a1dd9-3ec3-4e66-a36b-b2b68f43c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather not dignify such yet another act of lunacy on the part
        of those evil forces. They''re as unhinged as their principal," De Lima said
        in a text message to media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c1a2d-f593-415e-9f00-4bffa4bc7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/29/De-Lima-not-honor-show-cause-order.html">Also
        read: De Lima: I will not honor House order</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ab53f-225e-4742-8326-03a2d0b24daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General to offer legal services to De Lima''s complainants</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3dca3-c4de-4b76-97c3-fae55b885d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solictor General is offering its legal services
        to the complainants who filed charges against the former Justice Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5db354-6ecd-4f34-ab71-5b201a805020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said his office can also act and represent the people in
        instances that affect "the welfare of the people as the ends of justice may
        require."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebebdf-b34e-4d3c-bc0c-62f1421f9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida says in De Lima''s case — she has unleashed tirades against
        the President Rodrigo Duterte''s war on drugs. He adds De Lima has also shown
        her disdain over getting investigated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014783fb-8b3f-481c-8acc-c81688eba0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is espousing the proliferation drugs in the bilibid? The Justice
        Secretary herself," Calida said. "Hindi ito persecution, we''re just applying
        the rule of law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49c309-8ad2-4f3c-a122-26ab674d095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who was espousing the proliferation of drugs in the
        prisons? The Justice Secretary herself.&nbsp; This is not persecution, we''re
        just applying the rule of law.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277425b-96d3-4dff-ac27-dc42448ddbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/De-Lima-Dutertes-admission-of-personally-killing-suspects-an-impeachable-offense.html">Also
        read: De Lima: Duterte''s admission of personally killing suspects an ''impeachable
        offense''</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d16d7-9c65-4dd9-8c46-3f04d29b121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling De Lima as "public enemy number one," Calida also said his
        office needed to step in.&nbsp; The solicitor general added, De Lima had "abused"
        the power of her office during her time as Justice Secretary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89cba3-7708-4e37-b4f1-5d23590c51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang mataas sa mata ng batas. Kaya lang inaabuso ni De lima yung
        power that''s why we have to step in to equalize and neutralize ang kanyang
        advantage over this government," said Calida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75904653-9211-49a8-aa64-fd568a029bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(No one is above the law. But De Lima is abusing her power that''s
        why we have to step in to equalize and neutralize he advantage over this government.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010844b5-f369-46e1-9203-ccb5fc305dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he doesn''t see any conflict in their efforts to the
        function of the Justice Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f295c9-3bb0-4f25-b9ec-8849bfd380e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for DOJ secretary Vitaliano Aguirre II, its prosecutors are
        already more than enough to assist the complainants — but he also said he
        won''t block the Solicitor General''s move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852d882-0512-43b0-9aa9-87b7771a2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung yan ang gusto niya.&nbsp; If in his study pwede then so be
        it," Aguirre said. [If that''s what he wants. If based on his study, it''s
        allowed, then so be it.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4840bf-9e19-4873-b924-d5b63b8b8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:22:15.190+08:00
