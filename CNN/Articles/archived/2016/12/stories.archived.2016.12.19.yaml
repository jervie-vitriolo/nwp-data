      'mgnl:type': 'text'
      'text': '<p>Duncan, Parker, and Ginobili combined to register 126 career playoff
        wins together, the most in NBA history by any trio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa014379-931a-4c8e-9c3b-1cef3cde0b60'
