      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Parker and Manu Ginobili honored their ex-teammate by each
        wearing a pair of customized number 21 socks before the match against the
        Pelicans.</p>'
