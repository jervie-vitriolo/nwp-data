      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb882030-5dec-4eee-a88e-8fe0c2ac43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facility improvements underway</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c3b56-feeb-4145-b4a8-6328499b2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also said that improvements are underway for the facilities
        of NAIA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6158bae-f76f-4dda-9f1b-07fa3524e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of modification, we''re planning to retrofit Terminal
        2," Monreal said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8e2a4-fa5e-4b9d-9fea-adad8081998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the terminal "looks pathetic, to be honest," and that
        they are considering placing additional ladies'' restrooms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e4b6f-8b60-4cea-8ce1-ac535c6b6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 2 housed flights to and from Philippine Airlines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd1397-ca57-482f-acd3-ca58873f75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said that they also addressed temperature in all terminals
        and added chairs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf1213-6463-48d0-884f-cbb33c3b6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:05:59.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also estimated around 1,000 new hired personnel for scanners
        in primary and final screening areas across the four terminals.</p>'
