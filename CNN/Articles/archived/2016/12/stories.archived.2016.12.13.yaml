      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "La La Land" is the early darling among
        contenders for the 74th Golden Globe Awards announced Monday by the Hollywood
        Foreign Press Association. The movie pulled in seven nominations, including
        best picture, best director and best actor and actress nods for its stars,
        Ryan Gosling and Emma Stone.</p>'
