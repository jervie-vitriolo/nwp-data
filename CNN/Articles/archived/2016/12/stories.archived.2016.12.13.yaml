      'jcr:uuid': 'f3f29b29-7140-43a5-9994-b5444758401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Venezuela just made it harder
        for its citizens to escape the country''s cash crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53e27c-f8e1-43a6-b92d-d78520db977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nicolas Maduro announced Monday night that he''s closing
        the country''s border with Colombia for 72 hours as Venezuelans rush to exchange
        bills before they become invalid later this week. He accused "mafias" of moving
        Venezuelan money into Colombia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56010dd1-8c4c-4377-b391-69e147abd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest twist in a crisis that symbolizes Venezuela''s
        severe economic depression, which is having a brutal impact on its citizens''
        lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87784415-5311-4325-936a-b6be816bb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government said in a statement that shutting the
        border with Colombia was necessary "to counteract the criminal attacks against
        our currency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d3168-5327-4485-9034-97eb27ebf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Venezuelans are going to border towns in Colombia to exchange
        their currency, the bolivar, for U.S. dollars or to spend their money – while
        they still can – in Colombia where food, toiletries, and other basics are
        plentiful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d8e37-028a-4550-bbcb-365acf18fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest bill in Venezuela is the 100 bolivar note. On the official,
        government rate, it''s worth about 15 U.S. cents. On the more popular, unofficial
        exchange rate, the 100 bolivar bill is worth a mere 2 cents. Venezuelans have
        been weighing stacks of cash to pay for basic items instead of counting individual
        bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b0682-f1b9-4ff3-8119-af2a5315d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make life a little easier, Maduro''s government announced it
        will start printing six new bills worth between 500 and 20,000 bolivars. Still,
        the biggest bill on the unofficial rate is still only worth $5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746a913-27c4-4298-bb6a-ce0036408789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Maduro''s administration announced it will withdraw all
        100 bolivar notes and replace them with coins of the same face value within
        72 hours. The new bills and coins are expected to debut Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b6952-5e90-4269-aee3-66221cbd3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro says his emergency decree to swap out the bolivar notes for
        coins on such short notice was aimed at "mafias" he says were smuggling bolivars
        outside Venezuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577fd5b-f53e-441c-bf8e-e7606ea54a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swapping out the new bills for old ones within days has forced Venezuelans
        to deposit their bills at local banks or exchange them as quickly as possible
        so as to not have worthless paper by the end of the week. It''s a sign of
        the times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48aada4-5973-4c0b-8291-16c13a3ccc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is officially suffering through hyperinflation – the rate
        of inflation has risen by 50% in the past 30 days, according to a report published
        Monday by Steve Hanke, an economics professor at John Hopkins University who
        is an authority on hyperinflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55208a8b-fe6e-4ade-9983-8ebade61cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund forecasts that inflation in Venezuela
        next year will exceed 1600%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e44564-28fc-40de-88b8-6e317c9117b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food shortages continue to devastate Venezuelans. While food has
        become more available in certain parts of the country because the government
        isn''t enforcing price controls, it''s often extremely expensive for Venezuelans
        to buy normal items.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1549945-a97b-43bf-bce4-aff81baa57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Rojas has suffered through Venezuela''s economic crisis for
        years. A 25-year old recent college graduate in Caracas, the capital, Rojas
        says the government''s new bills won''t solve anything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568582e8-4967-4bbe-b335-100127c2e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the currency in free fall, Rojas is now trying to spend his
        100 bolivar notes before the 72-hour deadline passes – and before it loses
        more value.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7d3fb-dafd-4d12-bbf1-9394bf7c4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s selling this decision as a solution, but it''s never worked
        before," Rojas said of Maduro, noting other hyperinflation crises like Zimbabwe''s.
        "I''m trying to spend bolivars, not save them. There isn''t an incentive to
        save."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d35de-39de-4af7-a13d-bb861e840095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:52:24.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/12/news/economy/venezuela-shuts-colombia-border-cash-crisis/index.html">"Venezuela
        shuts border with Colombia as cash crisis escalates."</a></em></p>'
  'US-Embassy-violent-dispersal':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Police and militants clash in a rally near the U.S. Embassy last October
      19'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-13T16:58:40.345+08:00
    'imagesource': 'jcr:aa77f6d4-b36e-44e3-bb63-370a652b2da3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d9b71e4-47e0-4785-b102-30b8010c0e84'
    'lead': 'Two policemen linked to the violent dispersal of a rally at the U.S.
      Embassy last October faced the House of Representatives today — both denying
      accountability for the incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:55:52.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:12:13.921+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policemen deny wrongdoing in violent dispersal in U.S. Embassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9e1a9-a649-44a6-bcfc-516f1e52ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police Officer
        3 Franklin Kho insisted it was "self-preservation" when he rammed rallyists
        with his official car during a protest in front of the U.S. Embassy last October
        19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4c4ae-6672-40b0-9143-ebde9a6c155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po akong planong manakit. Hindi ko na po nakikita ang daan
        dahil maraming pintura ang salamin ng sasakyan at maraming pumapalo sa paligid
        ko," he said at a hearing in the House of Representatives Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79700e78-6cf5-4496-98ab-d562af0c51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers do not believe his explanation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c75a18-6352-41fa-a55d-65ee72c68f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video they showed, Bayan Muna Representative Carlos Zarate
        noted there were no people around the vehicle when it began to move. He said
        Kho rammed the vehicle on purpose to disperse the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b1006-2f8c-4eba-92bd-ded350c09c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinadya niya na gawing battering ram para ma-disperse because at
        that time, meron nang order of dispersal from Superintendent Pedrozo," Zarate
        charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcfde1-f67a-4d16-8e09-77fe55eeac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also showed a video of Kho pulling the hair of a
        rallyist inside a jeepney as they were about to leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57379d9c-c051-4093-82dd-288a29f2287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very clearly hindi maximum tolerance ang pinakita ng ganitong pulis
        sa raling iyon at kailangan managot siya," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a22cc0-5203-4909-8568-1ceca04b7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/21/philippine-national-police-united-states-embassy-liability-rally-disperal.html">Related:
        PNP says police driver, commander liable in the violent U.S. Embassy rally
        dispersal</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e01d76-f7c3-44db-8652-c9097d6bdfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Deputy Director for Operations Senior Superintendent
        Marcelino Pedrozo admitted telling Superintendent Albert Barot — the ground
        commander during the protest — to disperse the rallyists because they were
        getting rowdy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283cc67-b476-41e3-b46f-dcd9e487b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained this was only a recommendation since the ground commander
        had the last say, but lawmakers pointed out that Pedrozo is higher in rank
        than Barot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2eb08-0d85-40c2-84f7-fda1d1f74df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:55:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:12:14.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate expressed hope Congress would review and amend Batas Pambansa
        880, which ensures the people''s right to peaceably assemble, to prevent violent
        dispersal of rallies.</p>'
