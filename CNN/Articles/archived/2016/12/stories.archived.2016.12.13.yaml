    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cf55b-c2f5-4f8c-9f24-9195d0aaf4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why these videos become viral, there is no precise explanation.
        The closest is the study of University of Pennsylvania professor Jonah Berger,
        who said that arousal is a key factor in the “social transmission of information.”
        The stronger the emotion aroused, the higher the chances of the information
        being shared, or spread on social media. But recent work from Jacopo Staiano
        of Sorbonne University and Marco Guerini of Trento Rise says that it’s not
        only high arousal that counts. Two other factors, valence and dominance, contribute
        to the virality of such content. Valence is the positivity or the negativity
        of the emotion, while dominance is the range by which people feel submissive
        emotions (such as fear) to emotions that make them feel like they’re in control
        (such as admiration). Combine all of these factors with the Chameleon effect,
        which is the phenomenon where we unconsciously imitate other people’s behavior
        to increase social likeability, and you have the incomplete psychological
        formula for virality.</p>'
