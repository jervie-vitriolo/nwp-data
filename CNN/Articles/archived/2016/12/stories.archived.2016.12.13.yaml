    'template': '1'
    'title': 'Beijing ''seriously concerned'' after Trump questions ''one China''
      policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02eb55-bde7-416c-be2c-79f774df2394'
