      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/Geraldine-Roman-transgender-woman-Congress.html">Read:
        Bataan Rep. Geraldine Roman receives int''l award for redefining governance</a></p>'
  'Geraldine-Roman-transgender-woman-Congress':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-13T13:14:45.598+08:00
    'imagesource': 'jcr:556a17b4-2af4-412a-8f20-42844d2ab380'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b3db3ab-090c-4681-8904-fc69bdde05b7'
    'lead': 'U.S. magazine "Foreign Policy" recognizes Rep. Geraldine Roman as one
      of its 100 Leading Global Thinkers of 2016 — for being a "challenger for redefining
      fitness to govern" and for pushing for an anti-gender discrimination bill. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:16:11.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T09:16:14.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T09:16:14.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bataan Rep. Geraldine Roman receives int''l award for redefining governance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c574f1-c8c3-4134-a67a-1ffcd3483fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Rep. Roman attributes Congress win to her socio-economic
        programs than her gender</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e782a-e9f7-4677-86b0-cca193133a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After breaking
        barriers as the first transgender woman elected to the Philippine Congress,
        Bataan Representative Geraldine Roman received an international award from
        U.S. magazine, "Foreign Policy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4cdc2-e8fa-49c9-bc72-e3dc9d8b1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine recognized Roman as one of its 100 Leading Global Thinkers
        of 2016 — for being a "challenger for redefining fitness to govern" and for
        pushing for an anti-gender discrimination bill. That bill has languished in
        Congress for more than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce4c8f-aad1-43c6-9613-da2d527ece76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman continues to lobby for the Anti-Discrimination Bill based
        on Sexual Orientation and Gender Identity. The bill seeks to prohibit certain
        discriminatory practices that harm members of the LGBTQ (lesbian, gay, bisexual,
        transgender, queer) community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2c5c3-1e88-4a6d-a7e3-034cf9e8f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/incoming/article332553.ece">Related:
        5 things you should know about the Anti-Discrimination Bill</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6513fd-d6cf-403b-9102-4bf5fa59c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the award''s "Challenger" category, Roman is joined by her
        fellow lawmaker Senator Leila De Lima for "standing up to an extremist leader,"
        as she continues to fiercely criticize President Rodrigo Duterte''s bloody
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baf808-b66d-4cb2-8b9c-90968cc814f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman and De Lima join the ranks of Germany Chancellor Angela Merkel,
        Canadian Prime Justin Trudeau, Democratic presidential nominee Hillary Clinton,
        U.N. Secterary Ban Ki-Moon, and Facebook founder Mark Zuckerberg and his wife
        Priscilla Chan, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe574dc-79b5-47f1-86f1-7966bfa1826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the eighth year of "Foreign Policy" to issue its annual
        Global Thinkers issue. Each year it selects the 100 Leading Global Thinkers
        whose contributions are changing minds and shaping the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f7cd8-1bcc-4336-a2c6-1a9c1c7fa35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:16:11.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:16:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global Thinkers honored here are proof that, as a society''s
        pillars falter, individuals step in to bear the weight. The honorees demonstrated
        how private citizens can ease the suffering of others. They subverted traditional
        power structures to craft solutions to social, economic, and environmental
        problems," the publication said on its website.</p>'
  'U.N.-secretary-general-Antonio-Guterres':
    'author': 'Michelle Nichols, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-13T12:23:11.388+08:00
    'imagesource': 'jcr:115a5bc7-758a-494e-ac7e-a4d7e7635ac4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a089d0-e6c6-440c-bbd8-a446dc5af415'
    'lead': 'Former Portuguese Prime Minister Antonio Guterres will replace Ban Ki-moon
      of South Korea on January 1. Ban steps down at the end of 2016 after two five-year
      terms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:19:19.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T09:19:23.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T09:19:23.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Portugal''s Guterres sworn in as next U.N. secretary-general

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ffe48-d5d2-4222-b551-c658b7f7020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNITED NATIONS (Reuters) —</strong> Former Portuguese Prime
        Minister Antonio Guterres was sworn in on Monday as the ninth United Nations
        Secretary-General, pledging to personally help broker peace in various conflicts
        and reform the 71-year old world body to become more effective.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef909f-ba63-4c33-ad2f-fa1d13118158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, 67, will replace Ban Ki-moon, 72, of South Korea on Jan.
        1. Ban steps down at the end of 2016 after two five-year terms. Guterres was
        Portugal''s prime minister from 1995 to 2002 and U.N. High Commissioner for
        Refugees from 2005 to 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df02644-fdcc-4a66-9529-92763f8896f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the acute crises in Syria, Yemen, South Sudan and elsewhere,
        to long-running disputes including the Israeli/Palestinian conflict, we need
        mediation, arbitration as well as creative diplomacy," Guterres said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3ebd6-455b-4eac-8b07-f374d58dd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of my good offices I am ready to engage personally in conflict
        resolution where it brings added value," he told the 193-member General Assembly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f2a6a-4a69-410f-9f5a-00ed2cd6ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres beat out 12 other candidates, seven of whom were women,
        amid a push for the first woman to be elected. He said on Monday he aimed
        to have gender parity among senior U.N. leadership within his five year term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b253e88-13b5-4bf0-b37e-05e7bb367341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats said Guterres is expected to shortly name Nigeria''s environment
        minister Amina Mohammed as his deputy secretary-general. He is also planning
        to appoint a woman as his chief of staff before the end of the year, diplomats
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce948ae-2cef-409e-9134-5b76932f41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her appointment as environment minister a year ago, Mohammed
        was U.N. Secretary-General Ban Ki-moon''s special adviser on post-2015 development
        planning - a role that culminated last year with the adoption by the General
        Assembly of sustainable development goals for the next 15 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233d5b8-b123-4cc2-9f68-191d13d6594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres is the first former head of government to be elected to
        run the world body and that experience will be reflected in how he operates,
        diplomats said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331d74a-21a5-4997-84ae-c9389b318675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s looking for a big shake-up, reshuffle," said a senior U.N.
        diplomat, speaking on condition of anonymity. "He''s looking to create ...
        a different feeling, with the under-secretary-generals much more part of a
        collective leadership of the U.N."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f531aa-3c88-4357-9c30-6c964e1c2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having what he calls a Cabinet, like when he was prime minister,
        his senior officials would come together every week and collectively they
        would have responsibility for the totality of the organization," the diplomat
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec1aa2-c450-4951-8d8e-b4d5ec2cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:19:19.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:19:23.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats were now watching to see who Guterres appoints to senior
        U.N. positions amid speculation by diplomats and U.N. officials that China
        would like one of its nationals to head peacekeeping and that Russia is keen
        to have a senior role.</p>'
  'House-complaint-DOJ-De-Lima':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
