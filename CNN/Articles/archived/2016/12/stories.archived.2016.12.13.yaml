      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic musical is centered around a pair of aspiring performers
        who find love in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d9fc3-95a7-431e-bf57-3caad4937ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester By The Sea" and "Moonlight" were nominated for best
        movie, drama, along with "Hacksaw Ridge," "Hell or High Water" and "Lion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7993b-2112-4a1b-8fd3-d56513bc8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonlight," a coming-of-age film about a young, gay black man,
        followed "La La Land" with six nominations, including a best director nomination
        for Barry Jenkins and best supporting acting nods for Naomie Harris and Mahershala
        Ali.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3565dd-834f-404b-96ae-b348c8fd154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester By The Sea," a drama about a family grappling with tragedy,
        scored five nominations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7d67e-5f6d-4f34-a9bc-61eca7cad60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Affleck, Joel Edgerton, Andrew Garfield, Viggo Mortensen and
        Denzel Washington will vie for best actor in a motion picture drama while
        Amy Adams, Jessica Chastain, Isabelle Huppert, Ruth Negga and Natalie Portman
        are competing for best actress in that category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fa2c7-f0a0-410c-9c59-40827db16d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadpool" surprised some by snagging multiple nominations including
        a nomination for best picture in the comedy/musical category, along with "La
        La Land," "20th Century Women, "Florence Foster Jenkins" and "Sing Street."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dcd30-3741-414f-983a-ad6c95a54c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the TV side the verdict is in for "The People v. O.J. Simpson:
        American Crime Story," which led with five nominations, including for best
        limited series or TV movie. It will compete against "American Crime," "The
        Dresser," "The Night Manager" and "The Night Of."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e987d38-f3f4-4342-946e-c205b8cee6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 14 nominations for such hit series as "Westworld" and "The
        Night Of," HBO fared the best among networks, followed by FX with nine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0168fce-85e2-42be-8fed-b004e22c2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best TV series nods went to "The Crown," "Game of Thrones," Stranger
        Things, "This Is Us" and "Westworld."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d91881-46ae-4cd3-82b0-fb3351b56e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlanta," "Blackish," "Mozart In The Jungle," "Transparent" and
        "Veep" were nominated for best television series, musical or comedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bf232-8ac9-4714-aea8-826e7145098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitriona Balfe, Claire Foy, Keri Russell, Winona Ryder and Evan
        Rachel Wood scored nominations in the best actress in a TV series, drama,
        category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db5361-e009-498b-a88b-6333c3190bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some familiar names in the best actor for a TV series,
        drama, category: Rami Malek, Bob Odenkirk, Matthew Rhys, Liev Schreiber and
        Billy Bob Thornton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604e946-4b36-4ad8-8423-8647c8eb6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Anderson, Gael Garcia Bernal, Donald Glover, Nick Nolte,
        and Jeffrey Tambor were nominated for best performance by an actor in a TV
        series, musical or comedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68f3a2-f8d4-4958-ac38-a18705c1ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Bloom, Julia Louis-Dreyfus, Sarah Jessica Parker, Issa Rae,
        Gina Rodriguez, Tracy Ellis Ross will compete for best actress in a TV musical/comedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca0386-a40b-46df-8f01-7c5074dde30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kubo and the Two Strings," "Moana," "My Life as a Zucchini," "Sing,"
        "Zootopia" and "Trolls" were nominated for best animated feature film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976aedaa-90fc-4d7d-8882-f3c70cba6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One winner has already been announced: Meryl Streep will be honored
        with the Cecil B. DeMille Award for lifetime achievement in the film industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41ac2e-a179-4e7f-9ec9-68f80e84dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meryl''s enthralling body of work across a diverse set of genres
        has made her a role model over the past 40 years, and she will continue to
        do so for generations to come," Lorenzo Soria, the President of the HFPA,
        said of the eight-time Golden Globe winner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff86d2-14b4-4b8a-8488-593af6c58709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a trailblazer, having paved the way for women in television,
        film and stage. For shattering gender and age barriers, all with finesse and
        grace, the HFPA is humbled to bestow this honor upon her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6367fc1-93d3-46b9-a378-6bb116beba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:31:22.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards are voted on by members of the Hollywood Foreign Press
        Association which is made up of journalists from around the world who cover
        the entertainment industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bbba4-149c-4241-a39f-5e0d8a0fef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:31:17.505+08:00
      'mgnl:createdBy': 'jeff'
