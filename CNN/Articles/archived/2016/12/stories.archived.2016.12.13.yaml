    'title': 'De Lima recognized as Foreign Policy Global Thinker 2016 — for standing
      up to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28797c-1040-43e2-b4b2-7a1346b82ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Policy,
        an American magazine that focuses on foreign affairs, named Sen. Leila De
        Lima as one of its 100 Global Thinkers for 2016 for "standing up to an extremist
        leader."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a34fa9-0637-4129-9abf-f742f6daab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine said the people in the list "demonstrated how private
        citizens can ease the suffering of others" and are "reminders that humanity
        has the power to hold leaders to account, to defy corrupt regimes, and to
        provide one another opportunity and solace when states cannot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dcd96-2ecd-476a-81c6-bae581d01da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima received the citation for being "a steadfast advocate for
        the rule of law" in light of alleged extra-legal killlings throughout President
        Rodrigo Duterte''s war on drugs, something the President has repeatedly denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bc32c-1701-475a-85b8-c682d5d22d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine also noted De Lima''s vocal opposition despite a battery
        of criticism from Duterte and his allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff9248-19e6-4aff-a9a1-6379392045e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/incoming/2016/10/28/De-Lima-disbarment-case.html">Read:
        Group wants De Lima disbarred</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb28f7d-e7f8-43e0-a0fc-3480eb77cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am perhaps most well-known today for having invited upon myself
        the vendetta of the current President, Rodrigo Duterte," she said Tuesday
        in her acceptance speech in Washington D.C.</p>'
