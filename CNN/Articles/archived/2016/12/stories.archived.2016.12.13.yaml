  'panelo-says-matobato-case-is-nonsense':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T19:58:23.671+08:00
    'imagesource': 'jcr:7394334c-420a-48b1-be6b-f16cc19c4ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5551d00-376a-4eb7-9081-c8cb16636488'
    'lead': 'Presidential Chief Legal Counsel Salvador Panelo doesn''t seem worried
      at all about Edgar Matobato''s criminal complaint against President Duterte.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:37:08.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:37:37.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo on Matobato case vs. Duterte: ''Pure legal nonsense''

      '
    'updated': 2016-12-13T05:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bb802-da40-4065-b07d-5ee76d9cb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Presidential Chief Legal Counsel
        Salvador Panelo believes Edgar Matobato''s criminal complaint against President
        Rody Duterte is "pure legal nonsense."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18707e7-ab83-4f89-8ef1-9b4851630727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato, a self-confessed hitman of the so-called "Davao Death
        Squad," filed the complaint before the Ombudsman last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da9bc7-a14a-4e00-81da-6f48e4ed0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Matobato alleged that Duterte was the leader of
        the vigilante group when he was still the mayor of Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435637d-d390-4fc2-a68b-23d2a26c83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo defended the President, saying Matobato''s case was just
        a gimmick between Senators Leila De Lima and Antonio Trillanes. The two lawmakers
        presented Matobato as a witness to the Senate Justice committee''s probe into
        alleged extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a2f0b-7fca-4783-9867-c3aa5d66c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung charges naman na yan eh pakulo lang naman ni Ms. De Lima at
        ni Sen. Trillanes...They''re just harassing the President," Panelo said in
        an interview with CNN Philippines'' "The Source."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c7653-f4d0-4ef9-9578-789fcc8db693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the writ of habeas data filed by De Lima against
        Duterte wouldn''t prosper. He says this is because the President is immune
        from suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83600e2-5ab9-471f-a7c0-9c77ba1194c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can file charges against the President. But precisely, that
        is not allowed because you''re going to restrict the President and his movement
        and restrain him. Otherwise, lahat yan magpa-file and wala nang magagawa ang
        President para sumagot sa mga kaso (everyone will file a case against the
        President and he won''t be able to do anything else but to deal with them),"
        Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cc8a6-a139-48be-a37c-1ded5c1c664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima actually filed the case before the Supreme Court to
        test presidential immunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b73cc-d07f-405b-9269-f26d8aface0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:37:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:37:37.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo admitted that Duterte wasn''t absolutely immune
        from suits: He may be charged when he steps down from office.</p>'
  'Panelo-De-Lima-stay-abroad':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T19:08:29.866+08:00
    'imagesource': 'jcr:c62fb15f-47c7-4c33-a308-7447cf3c301f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe1517f-76af-47a9-bf21-4c63b9459f52'
    'lead': 'Presidential Chief Legal Counsel Salvador Panelo says Sen. Leila De Lima
      may seek asylum overseas as she faces drug-related charges in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:53:44.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:54:08.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:54:08.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace chief legal counsel: De Lima may not return from trip abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4deb1d-362b-4c10-994e-5d1da42b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Chief
        Legal Counsel Salvador Panelo says there is a possibility that Sen. Leila
        De Lima will not return to the Philippines from her trip overseas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd1e38-fff5-48d7-9181-e9ecb1c30f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' "The Source" on Monday, Panelo
        said that as charges mounted against De Lima over her alleged connection with
        the Bilibid drug trade, the embattled Senator may skip her return flight home
        and seek asylum abroad instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a350692-e05c-407c-a1cc-2dd1b2801e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probability is she may not [go home]," Panelo said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f81f7b-5d27-472a-991e-4d5d57151047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Panelo, given the gravity of the charges she''s facing,
        it would&nbsp; not be&nbsp; impossible that the lawmaker would remain abroad
        to evade incarceration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c84fd1-feeb-451e-977e-ae89936c15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a Senator and you''re charged with a crime that you
        cannot post bail, what would you do? Would you come here and have yourself
        jailed?" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be3eb6-16a5-4225-9763-5e37b31a4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima left the Philippines yesterday to receive an award in the
        U.S., after which she will speak in a conference in Germany. She is expected
        to be back in the country on December 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e340a83-db24-4596-9ee9-0e31100d54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returns home, the Senator will face complaints against
        her alleged involvement in drug trafficking at the New Bilibid Prison, as
        well as a disbarment case over an affair with her former driver-bodyguard,
        Ronnie Dayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5fd31-1eb8-43b8-93c9-cef9f659c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, for her part, assured the public she would come back to
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cdf4f-1a5c-437a-b693-d413d98bef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo believes there is room to doubt the Senator''s sincerity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaca811-085c-45e0-b40a-9fdff7c49e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingnan natin (Let''s see). Promises are meant to be broken many
        times over," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3c2d7-6aed-44de-a554-19330fbc37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against De Lima departure</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c660174-f5a0-4e89-ba43-18b3b5a2c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to De Lima''s flight, watchdog group Volunteers Against Crime
        and Corruption (VACC) protested the Department of Justice''s (DOJ) decision
        to issue De Lima an Allow Departure Order (ADO) despite the cases filed against
        her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b06a6-e915-438b-b6e6-6e6091c60f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC is the same group that filed the disbarment and drug trafficking
        complaints against De Lima before the DOJ . According to them, De Lima''s
        trip overseas might pave the way for her to stay there instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc22dc1-9886-470e-bd3e-99e126dc29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOJ explained there were no grounds to bar De Lima
        from going abroad as she''d secured the necessary travel documents and there
        were no formal charges filed against her in court yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa264db1-ab97-4552-b1fa-fb7f3a25f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo mirrored the Justice department''s point and said legally
        speaking, the DOJ was correct. He says only the court can issue a warrant
        of arrest and hold departure order for De Lima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fe245-87e6-40f4-8ca3-d8d00255c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said that De Lima was fortunate that the DOJ allowed
        her to leave, given that the department was set to file formal charges against
        her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba7eea-3c91-4eb4-9d79-c8bdefbcb564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima ''lucky'' she was allowed to leave</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa0e71-3351-4d13-9a92-3c1ba6eb6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also added that De Lima should be thankful that the Justice
        Department did not perform a repeat of what she did to former President Gloria
        Arroyo in 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235bbd3-c030-47d6-b4c6-1606d799f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was referring to the 2011 incident when then Justice Secretary
        De Lima barred Arroyo, who at the time was facing corruption charges, from
        seeking medical treatment in Singapore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ca30d-71b1-44e9-b07e-f66e6cf09864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo says the current administration is not like De Lima, and
        would never "effectively arrest" someone without a formal charge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b2b9a-b6ae-44e7-98a2-555d4c594cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:53:44.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:54:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very lucky because nobody did what she did to the Former
        President Gloria Arroyo. She was allowed to leave," Panelo said.</p>'
  'Panelo-no-state-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-12T16:38:09.705+08:00
    'imagesource': 'jcr:475bcb3f-b8e5-4490-b265-7ef5362c964f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b7d8d3-d584-43a9-87e9-41735db7343d'
    'lead': ' Presidential Chief Legal Counsel Salvador Panelo says there are no state-sponsored
      killings in the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:58:20.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T14:58:39.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Chief Legal Counsel says there are no state-sponsored killings

      '
    'updated': 2016-12-13T15:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b3d1a-a6af-4e24-91cc-ccccb3484aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Chief
        Legal Counsel Salvador Panelo is standing by the administration in saying
        that there are no state-sponsored killings in the Country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1501e9-9c23-4b1f-8caf-d350ebc63614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' "The Source," Panelo said that
        while there are killings happening in the Philippines, none of them are endorsed
        by the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cde1be-6f6f-439a-a245-ea654dfb4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important to me is that there are no EJKs which are state-sponsored,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18c379-f997-4489-bbfa-9fdd0a7114a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that of the thousands arrested under drug charges, only
        700 people have been killed in police anti-drug operations. The rest of the
        dead, he said, were killed by fellow drug operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d5f15-256c-4a9f-b0f4-c4c3e68e5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya diba sinasabi ng mga nasa authorities, eh siguro raw mga 700
        lang ang sinasabing involved ang mga police. The rest of them wala kasi sila
        sila nagpapatayan. They are helping the government by doing that, so keep
        on doing it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d456df0-3da2-4f96-b576-6dd6d4a8d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why authorities say only 700 cases involved
        the police. The rest of them, it''s just them who are killing each other.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf5d04-2e51-48a2-8b6c-c5ba5baa5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s statement comes after the Department of Interior and Local
        Government released a report on Friday declaring that there were no state-endorsed
        extra judicial killings (EJK) in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b76df-c90b-4ace-a756-9420aaafee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the President assumed office, the Duterte administration has
        come under international scrutiny for the alleged state-sponsored killings
        sustaining its anti-drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbfbd6-7563-4885-843c-cdc1813626a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Friday, the DILG investigation refuted these claims.
        According to the DILG, there was no evidence supporting accusations of widespread
        human rights violations under the Duterte administration''s war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca9c43-69d2-45a6-adf5-14cb2e421b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo mirrored the DILG''s statement, saying that the alleged EJKs
        were not state-sponsored, but done by syndicate groups aiming to silence their
        enemies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd4f77-b637-4f72-ae3b-6325c20e849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him the spate of killings surfacing in the country,
        was not the government''s doing, but that of drug groups hoping to avoid arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094dca5e-fb6f-4ebe-975f-09644e578828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Legal Counsel hit the President''s critics, saying they
        were unaware of the true cause of EJKs in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e6c28-2e81-42e1-98cd-c1e59d88f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema kasi [The problem is], they don''t realize the fact
        that the members of the syndicate are killing each other because they''re
        trying to protect one another from each other kaya nagpapatayan sila [that''s
        why they''re killing each other]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee965ec6-3f09-4e5c-847f-bcf59a15e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also commented on the DILG''s instructions to use "Extra
        legal killings" instead of "Extra judicial killings," as according to DILG
        the latter implied the existence of a death penalty law, which is not present
        in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702cbb1-830a-438e-8b3e-4ea7c40aa8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it''s irrelevant which term is used as both imply killings
        outside of the legal framework.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbc58e-d715-4c57-90fe-5579d6b6bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:58:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T14:58:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same, extrajudicial or extralegal. It becomes extrajudicial
        because only the courts can decide whether a person can be killed if the decision
        is the death penalty so if you kill a person outside of that, it becomes extrajudicial
        or extra-legal," he said.</p>'
  'House-ratify-2017-national-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-13T23:24:21.446+08:00
    'imagesource': 'jcr:b9a2d2cc-800a-4fa7-862d-e1c5e09eeb1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc4fdd1-64b6-4802-a537-8d593ee56da2'
    'lead': 'The House of Representatives ratified Tuesday afternoon the proposed
      2017 national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:06:47.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T08:06:52.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T08:06:51.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House ratifies ₱3.35T proposed 2017 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c5f41-e2b4-4ec1-b6a4-d1433134e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The House of Representatives ratified
        Tuesday afternoon the proposed 2017 national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e917d26-4a73-4aee-8815-93abb639b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Bicameral Conference Committee earlier in
        the day approved the General Appropriations Bill for 2017, which stood at
        ₱3.35T — following the consolidation of the respective versions of the Senate
        and the House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2beb48-73aa-4a2e-b6e2-052bf12ce536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam report was presented Sen. Loren Legarda, chair of the
        Senate committee on finance, and Rep. Karlo Nograles, chairman of the House
        committee on appropriations, to their respective chambers during the day''s
        session for ratification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28c2f2-9137-4008-ae43-258ac2ae404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/14/dbm-2017-budget.html">Related:
        DBM presents proposed ₱3.35 trillion budget for 2017</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b1c1a-863c-470b-ae4f-e9e484c7b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After both chambers ratify the bill, it is then sent to the President
        for signature to become law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f717e-87b7-4a95-8b8a-76e74a044b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a budget that is in line with the President''s 10-Point
        Socioeconomic Agenda and we ensured that it funds the necessary services needed
        by our citizens, such as universal healthcare, free tuition for all in state
        universities and colleges (SUCs), and additional funds for social services,"
        Legarda said. "We also allocated funds for free irrigation, additional funds
        for prisoners'' subsistence allowance, pension for Post World War II veterans
        and centenarians, among others."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94f6c6-fe96-4264-83d3-4ec39aa0775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights of the budget is an increased budget worth
        ₱8 billion for the Commission on Higher Education (CHED) so that all college
        students enrolled in any SUC in the country will not have to pay for tuition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275964e-fc77-47ed-8a33-638e84160f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For health care, a ₱3-billion increase for PhilHealth was approved
        so that all Filipinos will now be covered by the universal healthcare program,
        while indigent patients will not have to pay for anything in government hospitals
        under the No Balance Billing (NBB) policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35493b72-9935-47d8-9978-107319e9c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam also approved more funds for the Department of Health
        (DOH) worth ₱1.521B for the Doctors to the Barrio program, construction of
        additional health facilities, and medical assistance to indigent patients;
        as well as the ₱2.646B allocation for the establishment of DOH-Treatment and
        Rehabilitation Centers in various regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa0a7e-2c74-45d0-b8ba-e95b9e7b58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional funds were also allocated to the Department of National
        Defense (DND) to fund activities to defend the country from internal and external
        threats, as well as to fund programs such as the repair of the Veterans Center,
        expanded veterans hospitalization program, and construction of cadet barracks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69740b-9499-4061-8cca-32decf6b13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam also approved allocation for the combat and incentive
        pay of the military and police worth ₱12.1 billion, as well as funding for
        the Capability Enhancement Program of the PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c4667-eb39-4a1a-afb8-3ebbf03d5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:06:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:06:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Cecille Lardizabal contributed
        to this report.</em></p>'
  'aleppo-reports-of-executions-as-syrian-army-closes-in':
    'author': 'Euan McKirdy and Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-13T20:34:33.610+08:00
    'imagesource': 'jcr:4978ea81-4ce2-4bc8-9be7-1fd6ef3ca9d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b68e837-d7c1-4eec-a50f-2453c4822623'
    'lead': 'The last of Aleppo''s rebel-held neighborhoods look set to fall to the
      Syrian regime, in a bloody end to the four-year battle for control of the key
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:09:38.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T08:09:42.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T08:09:42.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo: Reports of executions as Syrian army closes in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd9941-1bcf-4d61-a6f5-befab3214b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last of Aleppo''s rebel-held neighborhoods
        look set to fall to the Syrian regime, in a bloody end to the four-year battle
        for control of the key city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f49a66-848a-49a9-82fd-aeac94f7f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces are now in control of most of eastern Aleppo,
        which had been held by rebels for four years, and there are several reports
        of mass executions. Activists say anyone with links to the rebels who seized
        control of the enclave in 2012 is being hunted down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e326bf-fe50-4f00-aea1-a4d7c07a21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every hour, butcheries are carried out," the Syrian Observatory
        for Human Rights said, adding evidence to earlier reports from the United
        Nations of atrocities against a large number of civilians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1165499-6fc7-4f3b-bbc3-f839968ff67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said Tuesday it had received reports that 82 civilians had
        been shot on sight by pro-government forces on Monday, many killed in their
        homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f772f9-7992-4346-8134-d6952820de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UN High Commissioner for Human Rights said he
        had received "deeply disturbing reports" that bodies were lying in the streets
        in the city – and that residents were unable to retrieve them in intense bombardment
        and out of "fear of being shot on sight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a35705-7415-41c7-bccb-9e91e8bb0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all, as of yesterday evening, we have received reports of pro-government
        forces killing at least 82 civilians in four different neighborhoods – Bustan
        al-Qasr, al-Ferdous, al-Kallaseh, and al-Saleheen," the spokesman, Rupert
        Colville, said at a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d25afa-177c-4cbb-a717-46f57785342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 11 women and 13 children were among those killed. The Syrian
        government did not comment on the killings in state-run media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d4506-0a89-41d1-abd0-a92a20e211c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of Free Syrian Army rebels, including women and children,
        were among those executed, activist Mohammad Basbous of the Aleppo Media Center
        told CNN Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb30a54-dc32-421e-9b81-c3bf7be5b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people especially were executed," said Ahmad Dbais, director
        of hospitals for the Union of Medical Care and Relief Organizations, citing
        medical teams in Aleppo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20ed0d-9f3f-433c-8342-dc423f0961c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to verify the execution reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689d4b0-b4f6-4053-8e62-2be3ec155222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Ban Ki Moon expressed alarm over "reports of
        atrocities against a large number of civilians, including women and children"
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f226f7f-50ed-4d5c-bbce-9a4c31ec57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While stressing that the United Nations is not able to independently
        verify these reports, the secretary-general is conveying his grave concern
        to the relevant parties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe012eeb-6f3d-4920-bbc7-127c56b15e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already controls western Aleppo and its troops have
        taken three-quarters since entering the enclave by ground on November 27,
        backed by continual airstrikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba03904-6538-491a-ade0-a12907009fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian volunteers in Aleppo have issued a desperate plea for
        help and safe passage for the estimated 100,000 civilians and rebels still
        trapped in the city''s east, now a wasteland of carnage and rubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a29474-4c15-49e5-aec0-bdc6f6be66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist: Residents forced from homes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de8644-44e2-4a15-afcb-b056072c764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrified residents slept in the streets after Syrian soldiers forced
        them from their homes, Aleppo resident and journalist Karam al Masri told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338c1b7-79f9-4b0e-b403-65a7d476e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, the self-styled Syria Civil Defense volunteer rescue
        group – also known as the White Helmets – was among groups pleading for safe
        passage out of Aleppo for their volunteers and civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e78de7-39dc-4a3b-b5fa-c11720c0f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has been trying to kill us for five years," the group
        said on Twitter. "Please don''t give them this chance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3b21d-a2a4-4a58-8cfc-e1299a211861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the dead filled the streets as bombing continued,
        the group said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30581e-39c5-4119-837a-f893950c3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear children crying, we hear calls for help, but we just can''t
        do anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6aa6ef-26d2-41d1-8227-de70cc3a7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user, who goes by the user name "Mr_Alhamdo" and says
        he is an Aleppo resident, a "teacher, activist and reporter" inside the beleaguered
        city, posted a number of tweets bidding farewell to his followers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9553888-0cf2-493f-bda8-25bb4a1f4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a call and might be the last call," he said in one. "Save
        Aleppo people. Save my daughter and other children."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10e071-eb83-433f-ba92-d7aa6985cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another described the situation inside the city as "doomsday."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00433400-db17-402e-a330-6221fcc82285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the doomsday inside Aleppo. Bombs bombs are over the head
        of civilians. People are running running but don''t know where to go."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4629e0-b5be-4f64-a4b4-527cca17de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed attempts at peace</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69d52-61a7-4ef9-83cd-8ae89d59840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodshed comes as the international community has failed to
        find a political solution to the crisis in Aleppo, which has become the epicenter
        of Syria''s brutal five-year war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1f09c-00a2-4c9c-b650-6259b6b8b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has used its veto power several times to shoot down resolutions
        in the UN Security Council, and an agreement has hinged on Russia and its
        fiercest critic, the U.S., finding a middle ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c95902-fadb-4578-9164-ebe1cb079a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations appeared to be on the brink of an agreement in Geneva
        Sunday over a cessation of hostilities involving the safe evacuation of rebels
        and civilians and the delivery of desperately needed aid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a427e6c-b04d-4691-99ac-11adae816914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. State Department spokesman John Kirby said Monday that
        the Russian side was putting off agreeing to the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab239df-c0af-4bcc-8f63-b95ebd3eca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than accepting the U.S. proposal for an immediate cessation,
        the Russians informed us that a cessation could not start for several days,
        meaning that the assault by the regime and its supporters on Aleppo would
        continue until any agreement would go into effect," Kirby told a press briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929d587-bab9-41bf-84e3-66b853675606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the dire situation in Aleppo and the reports of continued
        attacks on civilians and infrastructure, this was just simply not acceptable,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c31396-0cfe-4791-9d8a-3e8ffe6cb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re deeply frustrated, but we''re not surprised by this lack
        of Russian and regime commitment to what should be a humane solution to the
        current brutality. And we remain gravely worried for the safety and wellbeing
        of the people that are now remaining in east Aleppo."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725144c5-aff8-4096-ae75-0901e9743ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pope Francis reached out to Syrian President Bashar al-Assad,
        asking him "to ensure that international humanitarian law is fully respected
        with regard to the protection of the civilians and access to humanitarian
        aid," according to a statement from the Vatican.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26800f-bdc3-405c-8731-d76f94b830bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope made the appeal in appointing Cardinal Mario Zenari to
        the position of Apostolic Nuncio to Syria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d807329-e2e6-40ee-8176-df7444c42b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups held eastern Aleppo for more than four years after
        the Arab Spring uprising and a Syrian regime siege on the area had essentially
        cut it off from the outside world, sparking a humanitarian crisis there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ed430-5a4d-4e60-8fa5-5e7c9a7236b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:09:38.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:09:42.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Waffa Munayyer, Merieme Arif, Joel Williams, Fred Pleitgen,
        Angela Dewan, Alexander Felton, Kareem Khadder, Jomana Karadsheh, Eyad Kourdi,
        and James Masters contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741d6f2-1662-4813-bfeb-b32a68befd9d'
