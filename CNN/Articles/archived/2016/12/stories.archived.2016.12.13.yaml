    'created': 2016-12-13T09:16:40.007+08:00
    'imagesource': 'jcr:7bf05675-fe5a-4644-98c9-d3e0f81efa07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d2676f-25d6-4e56-ba6c-6c5d74517f90'
    'lead': 'Terrified residents of east Aleppo slept in the streets after Syrian
      soldiers recaptured neighborhoods and forced people from their homes, Karam
      al Masri, an Aleppo resident and journalist, told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:35:14.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T09:35:20.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T09:35:20.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo: ''I don''t know what I am going to do,'' resident says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423809e-3361-4f23-9532-255967ba7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Terrified residents of east Aleppo slept
        in the streets after Syrian soldiers recaptured neighborhoods and forced people
        from their homes, Karam al Masri, an Aleppo resident and journalist, told
        CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8ac5d-3529-4529-96ed-149cac4fdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to leave my home early this morning at 6 a.m.," he said.
        "I took nothing with me, so did hundreds of my neighbors. ... I have nowhere
        to sleep (because) all the houses are occupied (by soldiers)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0d94a-f993-455b-82d8-06a37550d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masri described a scene in which bodies lay in the streets because
        nobody could evacuate them. He said he messaged CNN from outside a hospital,
        where he sat on the pavement and used its Internet connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7066ffd-aaf7-46f8-a7c9-8c9081b4b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hungry and cold and exhausted," Masri said. "Nowhere to sleep.
        ... I am here with other families, too."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21426af8-7d01-4b93-9073-739fc1f06c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army has taken all but three neighborhoods, Masri said. An estimated
        100,000 civilians are trapped in the eastern section of the city. Meanwhile,
        the bombing continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fc372-c0c9-4919-988a-77a30ffc8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I am going to do," Masri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4d255-20c4-44ad-b99d-5a1c390d97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass exodus</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b73775-a6e7-4ae5-be2a-d1b6b7b8edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army and its allies have aggressively pushed into the
        rebel sections of east Aleppo in recent days, said the Syrian government and
        the Syrian Civil Defence, also called the White Helmets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a3f3a-89cc-4211-b9a6-6454e27d98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to be a very difficult situation because there is no
        place for all these fleeing civilians," said Ismail Abdallah, a member of
        the White Helmets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931d963-40c5-4f5d-ba91-576fe56e4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there are a large number of civilian casualties as a
        result of this intensifying offensive and White Helmets rescue workers are
        unable to move to reach any of these areas," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844765e2-c911-4548-a43e-cc13c7d74a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdallah told CNN the al-Fardous neighborhood has been captured
        by Syrian government forces, while some areas of resistance remain in parts
        of the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426511b5-4ca6-4025-ade6-7fb9e4d2b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a mass exodus of terrified civilians fleeing from al-Fardous,
        al-Jaloom, al-Salheine and areas that have been captured today to other areas
        such as al-Mashhad and Salah Eddiene," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09696c-09a2-4523-a0f9-3e6daee471cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state television painted a different picture of the day''s
        events, broadcasting video that it said showed residents celebrating in the
        streets after government forces took control of a neighborhood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66095a59-e092-4d15-bb33-f8adeeb14840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Syria''s state-run news agency SANA and the Syrian Observatory
        for Human Rights monitoring group confirmed that the neighborhood of al-Sheikh
        Saeed in southeastern Aleppo had been captured by the Syrian military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da48f0b-aa7c-4562-b371-15ecf82faffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighborhood was taken from rebel forces with the assistance
        of government-allied groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725e2a0-4a22-471b-ba32-2e655bff9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of civilians are also reportedly fleeing the al-Sukkari
        neighborhood after intense shelling. The exodus of residents coincided with
        regime forces advancing.\</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db5c5f-6dc0-4bd3-bd4f-5bcccea6d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SANA report states that army units are "continuing the operations
        and targeting the remnants of the terrorists who fled away towards" the al-Sukkari
        and al-Fardous neighborhoods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241af8f-6ee8-4373-af8a-0691340d8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there are reports of civilian casualties as a result
        of the shelling, according to media organizations with teams in Aleppo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c33bca-ced0-41eb-8c86-a251a592b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed attempts at peace</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661a4cd-e323-4679-a6df-3fb574d79129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has failed to broker a ceasefire for
        the city, which appears on the brink of falling back into regime control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad073834-020f-425c-b1c8-7027bb8822ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Ban Ki Moon released a statement saying: "The
        secretary-general is alarmed over reports of atrocities against a large number
        of civilians, including women and children, in recent hours in Aleppo. While
        stressing that the United Nations is not able to independently verify these
        reports, the secretary-general is conveying his grave concern to the relevant
        parties."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c2305-4910-4fdf-971b-df7e65de1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pope Francis reached out to Syrian President Bashar al-Assad,
        asking him "to ensure that international humanitarian law is fully respected
        with regard to the protection of the civilians and access to humanitarian
        aid," according to a statement from the Vatican.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b94712-57d0-4ad2-bff1-a04e62661fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope made the appeal in appointing Cardinal Mario Zenari to
        the position of Apostolic Nuncio to Syria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41613b5c-788f-4081-b06e-70c6e463e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government controls western Aleppo and its troops have made
        significant territorial gains in the east since its forces entered the enclave
        by ground on November 27, backed by continual airstrikes. The government has
        now taken more than three-quarters of the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1f5a3-c0f3-464a-8a84-b0d72ed1332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups held eastern Aleppo for more than four years after
        the Arab Spring uprising, and a Syrian regime siege on the area had essentially
        cut it off from the outside world, sparking a humanitarian crisis there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42e88d-4dbb-4e1f-b06a-56007a56d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now civilians are fleeing by the tens of thousands as the relentless
        airstrikes leave little hope of survival.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a89db-d29f-4b65-a9c3-7644f4d20beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 people fled over the weekend, civilians told
        CNN -- a number backed by Russian officials. SANA put the figure at around
        20,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b86ad3-5853-449c-ad22-cdd8182fe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Senior International Correspondent Fred Pleitgen witnessed thousands
        of civilians walking through the southern front lines, many gaunt with fatigue
        and malnutrition, as the children among them cried in fear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff2a0c-6f97-471c-9b54-95a3049b4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to know how many civilians remain trapped in eastern
        Aleppo, but 100,000 are estimated to still be living in the enclave. Some
        are beginning to return to neighborhoods retaken by government forces, faced
        with the daunting task of rebuilding their homes and communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a527f9-549a-4aef-a67c-7a283e2a05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:35:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:35:20.478+08:00
