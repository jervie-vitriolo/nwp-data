      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5f83f-19f3-4641-a0af-118e17f78549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leaders of the
        House of Representatives filed Tuesday a criminal complaint against Senator
        Leila De Lima before the Justice Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22946a8a-64e9-4469-88f1-cedf04251a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is for advising her former driver-bodyguard, Ronnie Dayan,
        to snub House hearings on the illegal drug trade inside the New Bilibid Prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edde6f5-83bc-45b7-b145-acb426724f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Reynaldo Umali and House Speaker
        Pantaleon Alvarez filed the complaint against the former Justice Secretary
        for her alleged violation of Article 150 of the Revised Penal Code. This refers
        to disobedience to summons issued by the National Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29127eb7-f110-466d-acd9-7cb4097b8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, De Lima may be imprisoned for up to six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2607b8a-de6d-420e-8129-191c6ed614d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said De Lima restrained Dayan from testifying in
        the legislative hearings despite the summons. De Lima earlier admitted to
        "advising" Dayan to hide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0cf0b-6d17-47f3-acb3-10cb8d991c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the congressmen also filed before the Senate an ethics
        complaint against De Lima for snubbing hearings and discouraging Dayan to
        testify.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c19aa8-7998-4996-ba76-f4bcb908ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said the newest complaint against
        De Lima will not be consolidated with her four other drug-related complaints
        pending before the Justice Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae28c6-21dc-467a-9312-76b9fa71b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his presence during the filing of complaint against De Lima
        on Tuesday, Aguirre said the DOJ will be fair in hearing the case.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Aguirre receives the complaint vs Sen De Lima
        from Cong Rey Umali. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/6Iv6obfB3V">pic.twitter.com/6Iv6obfB3V</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/808495882542804993?ref_src=twsrc%5Etfw">December
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bec8b9-9773-463b-b6aa-fc310c6b0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca8cdd-4b90-4abe-b0e8-8878c61e67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just here to receive evidence, to receive the complaint…
        So there''s no reason why we should be biased," Aguirre said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218fb5b-bce6-4836-86ba-500fa4f0d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to correct the impression that we are ganging up on
        Leila. Unang una sabi ko nga ay ito mabigat din sa akin ito dahil sis ko to.
        Kumare ko to (First of all as I said this is hard for me because she''s my
        fraternity sis, my friend)," Umali said. But there was nothing I could do
        because she''s the one who courted these actions."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
        dir="ltr">De Lima, kinasuhan sa DOJ | Balitaan live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/f6pgbW6sYk">pic.twitter.com/f6pgbW6sYk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/808524504666255360?ref_src=twsrc%5Etfw">December
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
