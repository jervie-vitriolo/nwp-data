      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – The White House strongly suggested Monday
        that Donald Trump was the beneficiary of Russian meddling in the US election,
        saying it was the President-elect who praised Vladimir Putin on the campaign
        trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859baa0a-da64-4591-a71d-e6b71cfd937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:44:00.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emails that had been hacked and leaked by the Russians, these
        were emails from the (Democratic National Committee) and John Podesta, not
        from the (Republican National Committee) and Stephen Bannon," said White House
        Press Secretary Josh Earnest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102fe20-7b17-4b20-8729-5a4eef8963b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:44:00.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the President-elect who over the course of the campaign
        indicated that he thought that President Putin was a strong leader," Earnest
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dab8f-1d89-4860-bab0-bce939684c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:44:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said members of Congress should "spare us the hand-wringing"
        and move forward with investigating Russian ties to the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dee552-686c-4fd8-a6cd-f56e97682376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:44:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:36.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com <a href="http://(CNN)
        – The White House strongly suggested Monday that Donald Trump was the beneficiary
        of Russian meddling in the US election, saying it was the President-elect
        who praised Vladimir Putin on the campaign trail. &quot;The emails that had
        been hacked and leaked by the Russians, these were emails from the (Democratic
        National Committee) and John Podesta, not from the (Republican National Committee)
        and Stephen Bannon,&quot; said White House Press Secretary Josh Earnest. &quot;It
        was the President-elect who over the course of the campaign indicated that
        he thought that President Putin was a strong leader,&quot; Earnest added.
        He said members of Congress should &quot;spare us the hand-wringing&quot;
        and move forward with investigating Russian ties to the election. This story
        was originally published on CNN.com &quot;White House suggests Trump benefited
        from Russia hacking.&quot;">"White House suggests Trump benefited from Russia
        hacking."</a></em></p>'
