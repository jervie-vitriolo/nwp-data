      'jcr:uuid': 'f0d96e11-6bd8-4501-82a0-2883def32d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2d6e1-09a3-453d-8d65-b2bbf400fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino pointed out, meeting with Sombero in a place full of cameras
        was a risk they had to take.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f4e5e-cc9d-40d9-aad0-5bdee888c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not born yesterday. We know that when we put ourselves
        in the City of Dreams, sa tingin nyo ba hindi namin alam na may mga camera
        dyan (do you think we didn''t know that there were cameras around)," Argosino
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0c0cc-6d70-4fcd-808b-e7d95f46788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with these pieces of evidence, Argosino argued they were able
        to expose and gain evidence that there was indeed "payoffs" in the Bureau
        of Immigration (BI).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b37c1-f54d-40a8-87e4-e7d93f0ba171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a small amount of money. We could have easily sa(id),
        ''no'', wala yan. Pinakita yung pictures? No, hindi kami yan. And what did
        I do? I will have the earliest retirement of my life," Argosino said.  [We
        could have easily said no, that''s nothing. There were pictures? No, that''s
        not us.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06d90a-5b18-4c29-bcb8-08621ea2200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ni Deputy Commissioner Mike Robles ang naka-diskubre ng the
        only living evidence against Jack Lam. That there is payoff in the Bureau
        of Immigration.  That this payoff continues inside the Bureau of Immigration."
        [I together with Deputy Commissioner Mike Robles, we discovered the only living
        evidence against Jack Lam.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30875a2-354f-4280-a960-e5b6458e54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino also explained why they did not arrest Sombero at the time
        they met him at the hotel — he said they were hoping that Jack Lam would show
        up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a556b8-ff2b-42d3-aaa7-09eff1109b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have easily made the arrest. But why did we not pursue
        it and consider this as future evidence?  Because at the time that Wally Sombero
        had met us in the City of Dreams, walang signs of Jack Lam. Mahuhuli ko si
        Wally Sombero pero walang sign of Jack Lam," he said. [There were no signs
        of Jack Lam. I will be able to arrest Wally Sombero but there was no sign
        of Jack Lam.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd7af0-f271-44d6-8ff1-62e4e94054a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino adds, they support President Rodrigo Duterte''s efforts
        to eradicate corruption in the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16060d-e62f-40e2-9b0c-afe2658bf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never be instrumental to any attempts that would prevent
        the Duterte administration from pursuing the reforms that the Duterte administration
        would like to happen," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f12fd-34a1-4e2c-9eb3-62a9f8856ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove this, Argosino and Robles presented to media what they
        called their "gift" for President Duterte — the first criminal case filed
        against Lam, his associate Sombero, and two interpreters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5a355-f745-47a6-ab87-6efd00150425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, we were able to give you the living proof that Jack
        Lam is into corruption. And we are the first officers, we were able to file
        corruption charges against Jack Lam," Argosino said showing the criminal case
        filed against Lam and others. "This is our gift to you Mr. President."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb6214-4635-4cfa-8ad3-d190a064d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles and Argosino also surrendered the cash they received from
        Sombero.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66908837-6829-4e60-8385-5c219b20a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre: No stone unturned, no sacred cows</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5a149-1244-4111-bda7-23fc33a0d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Argosino and Robles faced the media, Justice Secretary Vitaliano
        Aguirre had his own press conference and said he had ordered the National
        Bureau of Investigation (NBI) to probe the allegations of corruption and extortion
        at the BI.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf50dba-071f-457e-9bb9-c6d0e62252bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have formalized my earlier directive to the NBI to fully investigate
        the allegations of bribery and extortion in relation to the operation conducted
        against foreign nationals at the Fontana Leisure Park, Clark Field, Angeles,
        Pampanga. This is contained in Department Order no. 896," Aguirre said.</p>'
    '49':
      'image': 'jcr:4ba982a2-8d8b-47e6-8830-43124edcc7e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b4342-2b1b-4fa9-b584-b0490da13847'
