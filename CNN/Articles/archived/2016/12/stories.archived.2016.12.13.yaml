    'lead': 'Miss Universe Organization President Paula Shugart dispelled talks of
      President Rodrigo Duterte possibly being part of the jury at the pageant''s
      coronation night in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:41:06.332+08:00
