    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holiday viral videos designed to make you cry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532705a4-f966-49d6-9c8a-dc2124418cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Everyone knows
        that no other holiday is as pervasive as Christmas. As the season is fast
        approaching, the red and green paraphernalia designed to evoke joy and cheer
        — whether effective or not — are sprouting everywhere, and it’s enough to
        make one overwhelmed or even nauseated almost, by the flash of light and colors,
        as if the Christmas traffic and the droves of people rushing for gifts aren’t
        bad enough. “Bah humbug,” as Scrooge says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a99e7-35e1-4824-a2f8-f9f71c14bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday cheer does not leave anything untouched, not even the
        emotional corners of your brain — ‘tis the season for tear jerking Christmas
        commercials. It’s an annual tradition: big brands release a new campaign or
        ad about love, gifts, and giving, complete with an elaborate and #inspiring
        backstory — which is sometimes based on true events — designed to catch anyone
        off guard and bring her or him to tears. The video is then shared all over
        social media, as predicted by the psychology behind emotional advertising,
        and if the science is done right, the ad will become viral.</p>'
