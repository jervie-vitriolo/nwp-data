    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45d847-c5c5-415b-bf19-25b01a80b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.849+08:00
      'mgnl:createdBy': 'jeff'
