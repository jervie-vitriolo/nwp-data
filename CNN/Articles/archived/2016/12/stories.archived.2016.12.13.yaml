  'White-House-Russia-hacking-Trump':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-13T08:38:04.240+08:00
    'imagesource': 'jcr:0d82d5a3-22fd-4b28-8657-1a6eaa482dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a132e441-3d18-4985-818f-a3f3597d7739'
    'lead': 'The White House strongly suggested Monday that Donald Trump was the beneficiary
      of Russian meddling in the US election, saying it was the President-elect who
      praised Vladimir Putin on the campaign trail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:44:00.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:14:36.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
