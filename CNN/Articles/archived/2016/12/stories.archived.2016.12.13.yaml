    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballon d''Or 2016: Cristiano Ronaldo beats Lionel Messi to best player
      award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410f97a-931f-401a-9765-ec6ac6dcf381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo secured his fourth Ballon
        d''Or title Monday, beating old rival Lionel Messi to the title of world''s
        best footballer over the past 12 months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80d60d-2d89-4fb2-91bf-e2de3405b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It capped a successful 2016 for Ronaldo, who captained Portugal
        to its first major international honor at the European Championships in France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a4244-e7d7-4855-90c3-889545a6556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also scored the winning penalty as Real Madrid defeated city
        rival Atletico Madrid to win the UEFA Champions League for the second time
        in three seasons in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b15a26-f7d5-423c-b428-7f56aefc946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has now won just one less Ballon d''Or than 2015 winner
        Messi, whose Barcelona team beat Real Madrid to the Spanish La Liga title
        by one point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84fccf-6359-452b-821b-7d358a012533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi missed out on his first international title when Argentina
        lost to Chile in June''s Copa America final -- he said that would be his last
        game for his country, but reversed that decision in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b20308-95db-4c61-b922-fb6fd94c0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was unable to attend the awards ceremony in Paris as Real
        Madrid had traveled to Japan to take part in the FIFA Club World Cup, holding
        a six-point lead over Barca in La Liga after Saturday''s win over Deportivo
        La Coruna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429afbc-aea0-4a28-ab8c-74ed31ccc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s an unbelievable moment, I''m so proud, so happy,"
        he said in a pre-recorded interview. "Thank you to everyone who voted for
        me. Thank you to my teammates ... Portugal national team, and this trophy''s
        for Real Madrid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fb762-10cf-4f59-a19b-e2cfe903d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 31-year-old had to leave the field after just 25 minutes
        of the Euro 2016 final against host nation France due to injury, his three
        goals and three assists had helped drag Portugal to the latter stages of the
        tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668d929-47dd-4f89-a8e9-23f43e461482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only qualified for the knockout rounds as one of the best third-placed
        group teams, drawing with Iceland, Austria and Hungary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cd1f2-6b2c-46da-9d2b-f3b6fcbffacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the end of its merged agreement with football''s governing
        body FIFA, the 2016 Ballon d''Or award -- now run solely by its founder France
        Football magazine -- was decided by a vote of 173 journalists for the 30 nominated
        players.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abacd4-431d-463a-9af2-912eace4cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010-15, it also featured votes from national team captains and
        managers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3314d-ad25-42bf-aade-f899b8379677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA will award its own prize for the world''s top performing player
        -- with Ronaldo, Messi and Atletico Madrid striker Antoine Griezmann shortlisted
        -- in a ceremony due to be held on January 9 in Zurich, Switzerland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e7ff8-d005-4369-90ac-a0ed5a5170f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griezmann, who was top scorer at Euro 2016 with six goals for losing
        finalist France, was third behind Messi in the Ballon d''Or voting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8798fbb-9be0-447a-904e-9e0f135d9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s Barca clubmates Luis Suarez and Neymar were fourth and
        fifth respectively ahead of Real''s Gareth Bale, a semifinalist at Euro 2016
        with Wales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aaa900-920d-4f71-8e83-818c4c47e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s success was foreshadowed late Sunday when an image purporting
        to show a leaked front cover of the latest edition of France Football -- declaring
        him the winner -- appeared on social media late Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31eca34-07b1-44d8-859b-b6b7683ec6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo first won the coveted prize in 2008, doing so again in 2013
        and 2014. He and Messi have been the only winners since Brazil''s Kaka took
        the honor in 2007.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f021c-0778-4bcd-97ec-7e72d2257838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:53:26.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:53:31.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/12/football/ballon-dor-2016-ronaldo-messi/index.html">"Ballon
        d''Or 2016: Cristiano Ronaldo beats Lionel Messi to best player award"</a></em></p>'
