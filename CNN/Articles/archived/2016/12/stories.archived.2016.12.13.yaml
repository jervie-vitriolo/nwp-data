  'mighty-quinns-manila':
    'author': 'Anna Bueno'
    'caption': 'Now open in Manila, Mighty Quinn''s has garnered a following and acclaim
      for its old school-style barbecue. No less than The New York Times gave its
      East Village restaurant a two-star review and named it a critic’s choice, and
      described its spare ribs “exceptional,” its beef rib “an instant conversation
      stopper.” Photo from MIGHTY QUINN''S'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-12-13T17:36:29.356+08:00
    'imagesource': 'jcr:85ac4afb-ed8c-4a70-815e-68d7875a5f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67b1465-7f6d-403d-9a9d-7cd874dca682'
    'lead': 'Mighty Quinn’s brings “the true American dish” to Manila, in the form
      of slow smoked barbecue, cooked over wood and fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:45:50.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:10:51.011+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bringing slow smoked American barbecue to the charcoal grillers of Manila

      '
    'updated': 2016-12-20T17:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca061ff-225c-4308-aa1c-0a8f2cb1c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Manila menu
        of Mighty Quinn’s looks like a magazine. Or more appropriately, its “visual
        guide” looks like a magazine (with most of the food images done by master
        photographer Neal Oshima), which, spread out on the centerfold, is the same
        size as its serving trays, the images on the page matching the actual size
        of the New York famous charred pork brisket that is as inviting on paper as
        it is on the tray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff0495-df75-42f8-a022-e608d202a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Quinn’s — the East Village-born smokehouse which professes
        to cook its meats with “wood and time” (using white oak to “kiss the meat”
        for at least 20 hours) — serves good old slow smoked barbecue: “the true American
        dish,” according to its co-owner and pitmaster Hugh Mangum, who graced the
        opening of the joint’s first Philippine branch in SM Megamall. Tourists to
        Mangum’s brand of barbecue will appreciate the acidic and trademark pork brisket
        (upon which the house was built, Mangum claims), the eat-it-with-your-hands
        spare ribs, and the restaurant’s humongous Brontosaurus ribs. Or maybe starters
        can easily fall in love with the corn fritters, whose smell can easily pervade
        the restaurant and fill it with a reassuring sweetness that comes from knowing
        that food was cooked slowly and thoughtfully.</p>'
    '3':
      'image': 'jcr:91fee506-238b-428d-bdbd-1e254f6cecfe'
      'imageCaption': 'Mighty Quinn''s co-owner and pit master Hugh Mangum. The tattooed
        drummer learned how to barbecue from watching his father who kept a few pits
        in the backyard of their home in Texas. "It’s a longstanding tradition," he
        says. "And I think most of our beloved foods come from those traditions."
        Photo from MIGHTY QUINN''S  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19394b-3538-4c6e-860b-71ef4d0cef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf021d-829d-4947-bc95-dda87b5e3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Quinn’s started out in Mangum’s driveway in East Village.
        Six years ago, the tattooed drummer set aside a week’s paycheck ($600, he
        says) and bought an assortment of meats, transforming them the way he knew
        how: by slowly cooking them over wood and fire, as his father did. Over at
        Brooklyn’s Smorgasburg, an outdoor market for enterprising culinary lovers,
        Mangum’s ribs and briskets sold out in 90 minutes. It was an accurate depiction
        of what was to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e206a8-79b5-46d9-a5b9-30fbc9e54ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to imagine Mighty Quinn’s finding a stronghold in a local
        restaurant scene already filled with various permutations of what American
        smokehouse barbecue should taste like. For one, it already stands out for
        venturing to highlight its best fare in a visual guide, to be handed out while
        you’re in line, which can be easily compared to the actual fare once you sit
        down with your food. “We didn’t want people to have the perception that it
        was a sitdown restaurant,” says Denise Cabotage, the restaurant’s marketing
        manager. “It’s a cafeteria set-up so we wanted them to know more about the
        food, without them thinking it was an actual menu.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db21188-5b40-4d72-b8ea-75b196f32637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual, gleaming pork brisket and spare ribs, in fact, were
        better than how they looked on the page. Praises have been heaped upon Mighty
        Quinn’s smoked meats: no less than The New York Times gave its East Village
        restaurant a two-star review and named it a critic’s choice, and described
        its spare ribs “exceptional,” its beef rib “an instant conversation stopper.”
        I’m no carnivore but that gleaming brisket is a sinful charred hunk of undeserved
        deliciousness. It takes a storied love to make that tart sweetness come out
        from a slab of meat and turn into something transcendent in my mouth.</p>'
    '9':
      'image': 'jcr:df387bf7-ecc4-46dc-b4d2-adb169a3afe8'
      'imageCaption': 'Mighty Quinn''s juicy smoked half chicken glazed with homemade
        sauce (left) and hand-pulled pork shoulder (right). Photo from MIGHTY QUINN''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c3d7c-94b5-4c11-92dc-a4d5f42a618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:084bfde6-1988-4741-bbd7-830d4575fdc0'
      'imageCaption': 'Some of Mighty Quinn''s side dishes include buttermilk broccoli
        salad, burnt end baked beans, dirty fries, and dirty rice — the most "Filipino"
        dish on the menu. Photo from MIGHTY QUINN''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17f1c2-bf1e-4ee2-8f32-2d9828c9e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2b764-8961-4635-b76b-0e0fd739ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps that’s part of the secret. Mangum says that when he
        tastes food — as he tasted our adobo and sisig — he tastes something more
        than flavors. “What I’ve witnessed here is the food tastes like history. In
        the restaurant [where I had the adobo], I can also imagine the grandfather
        making that 60 years ago.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164770d4-4dfe-4f10-b4a4-812804d15118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not learn barbecue zero,” Mangum adds. “I learned it from
        watching my father, from watching various people, and it’s a longstanding
        tradition. And I think most of our beloved foods come from those traditions.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54b0fd-6d33-477b-b6a7-ebe65613f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those traditions, Mangum says, don’t have to stay exactly the same,
        as long as the core of it is still intact. The philosophy is reflected in
        Mighty Quinn’s Manila. There is no attempt to culturally appropriate the outsized
        American barbecue to the Filipino palate. Perhaps it’s because barbecue, as
        a dish, is easy to accommodate. “Barbecue does not know any socio-economical
        divide. It’s very all-inclusive,” says Mangum.</p>'
    '16':
      'image': 'jcr:99dc22f2-23a8-4c0b-be82-5d475c7d5ace'
      'imageCaption': 'Mighty Quinn''s (left) crispy chicken sandwich, burnt ends
        sandwich and pulled pork sandwich and (right) banana bread pudding with vanilla
        ice cream. Photo from MIGHTY QUINN''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75bbce-c3ef-4f04-bd81-0c9970c257d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:f4a3b609-c74f-4636-a4c2-c937530945ff'
      'imageCaption': 'The brisket is said to be "the dish that built the house of
        Mighty Quinn''s." Photo from MIGHTY QUINN''S  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcf3c6-0224-48ff-99e3-1715056fc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853dfea4-8053-445a-a679-bf4873583d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most “Filipino” dish in the menu, a side of dirty rice,
        is borne not out of an obvious attempt to try to placate the local tongue,
        making it undoubtedly Mighty Quinn’s still. The surprise is that the rice
        is richly flavored with calamansi, the lowly local citrus that has foreign
        chefs marveling at its potency as a distinct flavor. “I tasted the calamansi,
        and I was blown away,” says Mangum. “I knew it was in the rice.” According
        to Cabotage, Mangum plans to make the rice available for a limited time in
        New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623d4e7-3767-4012-95be-edd9684545c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:45:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:51.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidently, what Mighty Quinn’s has going is a firm conviction that
        doing things its own way — slowly, surely, as a piece of oak patiently burns
        — is a reward on its own. What you have here is a pitmaster passionate and
        articulate enough with his craft as to know people will — and should — enjoy
        what he has to offer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d2904-acdb-40e9-86ac-fb3b82c8035f'
      'mgnl:activationStatus': true
