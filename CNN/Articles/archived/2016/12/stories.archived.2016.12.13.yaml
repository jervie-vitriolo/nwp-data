    'template': '1'
    'title': 'Miss Universe president: Duterte can''t be pageant judge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcaebf8-fae0-41bf-8282-695b2995ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:41:06.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:17.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Paula Shugart, president of the
        Miss Universe Organization, addressed on Monday talks of President Rodrigo
        Duterte possibly becoming one of the judges in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9df60-67ff-4293-9c67-6f32f2eb8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:41:06.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:17.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shugart said this couldn''t be since the pageant had regulations
        against having a powerful local personality as judge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40b947-cfff-4d8a-bd2a-4baa3c5d04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:41:06.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:17.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We established a policy long ago not to have government officials
        be judges because it''s very hard on everybody. Because a government official,
        you know, they''re going to have to be neutral," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6cea7-2346-4702-9fe0-0d4b7c529846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:41:06.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:14:17.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s very hard... I think there''s a lot of pressure if you''re
        from the host country... so that is a policy that we really have to enforce,
        unfortunately. But I''m sure everybody will be there rooting and giving their
        opinion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1067b2c-89f1-42d4-be27-54b5b0f29544'
      'mgnl:activationStatus': true
