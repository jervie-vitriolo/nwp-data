    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda2658-5b1e-4e66-872c-3fc3c8147bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more to come, and they will all force us to cry. Empathy
        is the easiest explanation behind this. As the recently released videos have
        shown, advertisers have well worked out the best combination to appeal to
        the audience’s empathy: child actors, a unique hook (in Globe’s case, the
        Star Wars angle), dramatic music, and familial elements, all held together
        by a relevant and poignant back story, highlighted with a twist or surprise
        at the end (which usually defines the tearjerking moment). The more relevant
        and heartbreaking (such as the OFW angle), the more the audience will be able
        to relate and empathize. Topping all these layers off are current events and
        political conflicts that further raise the country’s overall depression. Therefore,
        people cry, almost as if by magic. It’s a spell that not even Santa can break.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMcDo.ph%2Fvideos%2F1163840200331905%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9ed73-46f4-449c-b005-9e9be7975436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
