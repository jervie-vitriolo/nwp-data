    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd91d6-2959-45d3-a432-8c8fa2f92e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in line with the premiere of “Rogue One: A Star Wars Story”
        in cinemas, Globe put out an online campaign called #CreateCourage, through
        a video depicting a girl with what appears to be a serious illness, which
        she hides under a Stormtrooper helmet that she wears to school. At the end
        of the clip, her classmates stage a warm gesture of acceptance, and as she
        takes off her helmet to reveal her glassy eyes, anyone watching the video
        would have no choice but to cry with her.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGrabPH%2Fvideos%2F1294639300592409%2F&width=500&show_text=true&height=592&appId"
        width="500" height="592" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f81d79-4e65-431d-a3f1-44678ddbe8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
