    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House suggests Trump benefited from Russia hacking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f3022-32ee-4b29-9769-4ff8c3512b6e'
      'mgnl:activationStatus': true
