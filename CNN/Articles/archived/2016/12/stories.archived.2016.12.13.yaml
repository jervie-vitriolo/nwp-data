      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Read:
        De Lima willing to be shot if drug links proven</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cffb98-c371-4f9c-a871-7376ba78d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the most outspoken critic of President Duterte, I am probably
        the most controversial and the most maligned or demonized public figure in
        our country today," De Lima said. "But I shall keep fighting the good fight."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a003ae-94ed-4c7e-9092-d16b82df03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:12:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:12:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima joins Bataan Rep. Geraldine Roman in the "Challengers" subcategory
        of the list. Roman was recognized for being the country''s first openly transgender
        politician.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
