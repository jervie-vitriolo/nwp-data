    'jcr:uuid': '4793313b-d36b-42e2-891e-247f7ebcddc4'
    'lead': '‘Tis the season for tear jerking Christmas commercials, guaranteed to
      make you ‘like,’ ‘share,’ and bawl your eyes out.'
