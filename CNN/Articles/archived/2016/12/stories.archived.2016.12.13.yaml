  'holiday-viral-videos':
    'author': ' Alyana Cabral'
    'caption': 'In line with the premiere of “Rogue One: A Star Wars Story” in cinemas,
      Globe put out an online campaign called #CreateCourage inspired by the film
      franchise. Screencap from GLOBE PH/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
