    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1cccb-9bf3-41fb-9572-74b767c1bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tearjerker ads are going viral not only because they have
        the ability to make those who watch them cry, but also because they evoke
        positive feelings of hope and inspiration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc90b1-4a3f-46c2-947a-f2ab58196393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how these videos affect us, it’s the story behind
        them that matters the most. McDonald’s might be promoting themselves with
        their video, but at least, alongside it, they were able to share the touching
        story of a kid who never gave up, which may inspire other kids to do the same.
        Grab might be trying to attract more customers, but at least they have created
        a convenient way to donate educational tools to aspiring children to help
        them fulfill their dreams. These Christmas commercials may be manipulating
        our emotions, but at least they’re breaking the Scrooge in us. Much like the
        true spirit of the holidays, it all boils down to what it all means, and it
        all depends on what you do with them.</p>'
  'wonder-woman-united-nations-equality-ends':
    'author': 'Sebastien Malo, Thomson Reuters Foundation'
    'caption': 'Gal Gadot plays Wonder Woman in the "Batman v Superman: Dawn Of Justice"
      movie.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-13T19:07:24.457+08:00
    'imagesource': 'jcr:39175bb8-59a2-420a-bee8-8dc28cc2daec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c353391-52ee-46ab-aaf5-b29e55c064af'
    'lead': 'Wonder Woman''s battle for equality for women and girls at the United
      Nations has come to a untimely end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:23:46.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:08:50.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:08:50.156+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests end Wonder Woman''s fight for equality at United Nations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b82fc-8ac4-4e38-ab7c-d92461fc5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Thomson Reuters Foundation)</strong> — Wonder
        Woman''s battle for equality for women and girls at the United Nations has
        come to a untimely end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cfe70-8886-408d-9295-48931c3aadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scantily clad, curvaceous comic book superhero has had her appointment
        as a United Nations honorary ambassador cut in less than two months following
        protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8289e-adcc-41ee-81f0-7bf2134f9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations spokesman said the character''s role at the 193-member
        state organization would end on Friday despite plans for Wonder Woman to be
        used in an empowerment campaign for women and girls into 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3ac96-4810-4ac5-9471-0b115f7e9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after the Oct. 21 appointment of the superhero to
        fight for gender equality sparked heavy criticism, with nearly 45,000 people
        signing an online petition asking U.N. Secretary-General Ban Ki-moon to reconsider
        selection of the character.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d6506-b672-486b-9252-23f83aca0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the original creators may have intended Wonder Woman to
        represent a strong and independent ''warrior'' woman with a feminist message,
        the reality is that the character''s current iteration is that of a large
        breasted, white woman of impossible proportions," the petition read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f7752-c27d-42a5-a55d-f250d762089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder Woman, a DC Comics Inc. heroine, first appeared in 1941,
        fighting villains, rescuing victims and unearthing evil plots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d2044-53ac-48e8-a6a9-ff7ca9a08a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of U.N. employees protested at the U.N. headquarters in New
        York City on the day of the appointment when Diane Nelson, president of DC
        Entertainment, said the Wonder Woman campaign would feature various initiatives
        "over the course of the next year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28937a0-0358-48e1-bb86-76a0804aa7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/10/22/Wonder-Woman-UN-ambassador.html">Read:
        Wonder Woman named UN ambassador in controversial move</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21400874-8f42-4831-b175-21ad6f696e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. did not provide further details as to why the Wonder Woman
        campaign was ending this week but spokesman Jeffrey Brez said campaigns using
        fictional characters often lasted no longer than a few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f0ade-9088-4b30-b646-ecc52e2dc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "Angry Birds," a collection of animated characters that
        originated in an online video game, were used as climate envoys in March for
        a single day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebdb74-494a-4e8c-b72b-5f9f7ec9b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Entertainment, which publishes DC Comics, said it was pleased
        with the exposure Wonder Woman brought to the U.N.''s global goals to achieve
        gender equality and empower women and girls by 2030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072343ae-f0be-435b-b629-295953468cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman stands for peace, justice and equality, and for 75
        years she has been a motivating force for many and will continue to be long
        after the conclusion of her UN Honorary Ambassadorship," said Courtney Simmons,
        from DC Entertainment,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805f42b-fc2f-4d15-bc1c-fd27fa11a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Entertainment is a subsidiary of Warner Bros. Entertainment Inc.
        that is a division of Time Warner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e4455-f22b-441f-98f5-2672f6b530a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons said the release next year of a special-edition Wonder Woman
        comic book on the empowerment of women and girls, announced in October, is
        still planned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abe9cc-054f-4774-8df8-35d6972fe5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:23:46.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:50.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-length Wonder Woman movie, unaffiliated with the U.N. campaign,
        starring Israeli actress Gal Gadot is scheduled for release by Warner Bros.
        in June next year.</p>'
  'bureau-of-customs-clarifies-balikbayan-box-privileges':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-13T19:06:37.954+08:00
    'imagesource': 'jcr:b5febab3-c351-452d-a778-b3a053cc9cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e16f47f-6e36-4631-adaa-b01fa304583d'
    'lead': 'The Bureau of Customs clarifies that tax-free privileges for balikbayan
      boxes come with limits and requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:26:29.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:10:04.808+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bureau of Customs clarifies balikbayan box privileges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be0e32-7840-4024-9f5c-ab5891287fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Here''s a break
        for Filipinos abroad, and just in time for the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43589a-c2ea-42e3-b0d5-9ebc3b251c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Christmas Day, they can send balikbayan boxes home tax-free
        for up to three times a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a8241-c985-4943-a739-7566cc485cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total value of all three balikbayan boxes should not be more
        than ₱150,000 and the number of items in the packages should just be suited
        for personal use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14181e37-c69f-48d5-92ff-193a697f8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) clarifies that this privelege is extended
        to "qualified Filipinos living abroad," which are overseas Filipino workers
        (OFW), students, tourist visa holders, Filipinos holding dual citizenship,
        and Filipinos who have legal residency status overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389fa55-c3ae-42a0-94c2-370d277dd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Balikbayan boxes to be tax-free starting Christmas Day</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24860bda-8687-4381-b85e-f5c226fe0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This privilege is part of the Implementing Rules and Regulations
        for part of the Customs and Modernization and Tariff Act signed in May by
        then President Benigno Aquino III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a7f27-4805-4045-acb5-594868f00d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BOC is reminding senders this comes with requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edbffe-ada3-44dc-91be-30859052b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients are limited to family members or relatives up to the
        fourth civil degree – like parents, aunts and uncles, up to first cousins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08f6c0-1150-41c9-993f-7a8ebfe1d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senders will have to fill out an Information Sheet listing all items
        in the box. Those with false declarations can be sued for perjury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be8250-cdf0-4759-92a9-2745428de8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:26:29.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:10:05.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information Sheet will be available on the BOC webstite on December
        25.</p>'
  'bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) presented to media what they called their "gift" for President Duterte —
      the first criminal case filed against gambling tycoon Jack Lam, his associate
      Willy Sombero, and two interpreters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-13T19:00:18.751+08:00
    'imagesource': 'jcr:b6bfabd3-2000-401a-bd33-d477f6fd2577'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c085b0c4-0a9e-446f-a352-f19df98dc7ca'
    'lead': 'Immigration Associate Commissioners Al Argosino and Michael Robles, after
      being implicated in bribery and extortion allegations, admit corruption in the
      bureau exists - but Argosino emphasizes, their integrity is intact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:35:31.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T08:35:36.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T08:35:35.777+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration Deputy Commissioners Argosino, Robles: Our integrity is
      intact

      '
    'updated': 2016-12-21T14:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f4b67-8050-4676-a51b-4d804029793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Our integrity
        is intact."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6d97a-ce0f-4508-84f7-c79b0ea35ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Immigration Deputy Commissioners Al Argosino and Michael
        Robles pointed out to media on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41311831-853e-4130-a25e-7ae0fbf2da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Immigration officials were ordered yesterday by Commissioner
        Jaime Morente to answer allegations that they extorted ₱50 million from Jack
        Lam, a Macau-based gambling tycoon allegedly connected with unauthorized online
        gambling activities in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378e259-cc65-40d1-b8e7-d858523cde2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente gave Argosino and Robles, together with acting Immigration
        Intelligence Chief Police Director Charles Calima Jr., 24 hours to explain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3a9ed-03d2-433d-ba06-e7e16c826ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino admitted, they met with Lam''s associate Wally Sombero
        in one popular casino hotel in Parañaque, and that they were offered money
        and had accepted it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ae324-556a-4cf6-8624-dca137325926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to say — this was part of a plan to make a strong
        case against Lam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77d07c-155f-496e-bbf8-1ccc4aa9d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is the evidence that there is corruption in the Bureau
        of Immigration," Argosino said. "Kung mahina-hina ang loob namin, I could
        just easily say, sorry hindi ako yang nasa picture. Sorry pupunta na ako sa
        abroad. Sorry dala-dala ko na ito. At yan ang pinaglalaban namin ni Commissioner
        Robles when we conducted a continuing investigation on Jack Lam."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e2b0c-183f-455f-a4d2-f8fb6e6c19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we just don''t have the nerve, I could easily say
        ''sorry I''m not the one in that picture,'' ''sorry, I''m now going abroad,''
        ''sorry, I''ll bring this with me''. And that''s what I and Commissioner Robles
        fought for when we conducted a continuing investigation on Lam.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3101e18-1a9f-47e7-a60b-2e32e1cd74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to obtain from a source screen shots of
        the CCTV footage Argosino was referring to.</p>'
    '17':
      'image': 'jcr:66b0e454-e8cc-4988-9399-ea02836048c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eeb313-cc46-40f1-b993-b181edfe6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:35:31.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:35:36.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:22682324-ef59-43c4-a0cb-23a23629957e'
