      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s response was measured but clear: co-operation with the
        US "would be out of the question" if Trump doesn''t adhere to the ''one China''
        policy -- a cornerstone of bilateral relations since the establishment of
        diplomatic ties in the 1970s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b509aa-8cc3-4b98-811a-3620496a836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress that the Taiwan question has a bearing on China''s
        sovereignty and territorial integrity," Chinese Foreign Ministry spokesman
        Geng Shuang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32939f47-bf41-4617-84df-dda41bbd1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adhering to the ''one China'' principle is the political bedrock
        for the development US-China relations. If it is comprised or disrupted, the
        sound and steady growth of the bilateral relationship, as well as bilateral
        cooperation in major fields would be out of question."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58f74d-3b2d-4728-8205-d75a0a8ba287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language used by the Global Times newspaper, a provocative but
        state-sanctioned tabloid, went much further in its criticism of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56626d-230e-409e-9172-9a5096c49c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ignorant as a child'' in foreign policy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e344eaf-67b2-4957-9f8e-f59d85062281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday editorial, the Global Times said of Trump: "He is ignorant
        as a child in terms of foreign policy," and the editorial ruled out negotiations
        on the "one China" issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea01ae4-7a73-4b5b-abad-0b2f121d029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''one China'' policy cannot be bought and sold, Trump, it seems,
        only understands business and believes that everything has a price and that
        if he is strong enough he can buy and sell by force," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f948c3-4a51-4c0f-aec7-8b61a1d46056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial warned that Trump, because of his "lack of hands on
        experience," was liable to be influenced and controlled by hardliners near
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717abe1c-4967-46e2-9690-c85a0a6a8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that if Trump ditched the "one China" policy, it would
        spark "a real crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42cd30-212a-4021-bf7c-c7fda55ade4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist government in Beijing views Taiwan as a "renegade
        province," since Chinese nationalists fled there and established a government
        after losing the civil war in 1949.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ef2fd-9cbb-4941-a2a5-f24773601642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both governments – officially the People''s Republic of China (PRC)
        and the Republic of China (ROC) – claim to be the legitimate ruler of all
        of China, but the ROC effectively controls only Taiwan and a few other small
        islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb43803-fca4-47bb-8cf2-697ff0f8633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial call</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84ff78-8d42-4a42-9ae6-b8abfcf370ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump unleashed a storm of controversy when he took a call from
        Taiwan''s leader, President Tsai Ing-wen, earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2050ef-20f7-4773-abae-754e9efca7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials were furious over the first conversation in decades
        between a Taiwanese leader and a US President or President-elect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b257d1-c856-41c9-aae1-ae8d659d75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then slammed China in a series of tweets, which criticized
        China''s currency policy and its military posturing in the South China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb50f1a-f8b6-48e3-8663-5d764750be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the President-elect doubled down: "I fully understand
        the ''one China'' policy, but I don''t know why we have to be bound by a ''one
        China'' policy unless we make a deal with China having to do with other things,
        including trade," Trump said on "Fox News Sunday."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc9eca-7e26-4b08-9620-5de5eb53d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the policy could be a bargaining chip over North
        Korea – China is the country''s only major ally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706a649-c306-40ea-8bde-2409f19fed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, look, we''re being hurt very badly by China with devaluation,
        with taxing us heavy at the borders when we don''t tax them, with building
        a massive fortress in the middle of the South China Sea, which they shouldn''t
        be doing, and frankly with not helping us at all with North Korea," Trump
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc73c2c-75dc-4e31-b761-f42ab49c9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have North Korea. You have nuclear weapons, and China could
        solve that problem, and they''re not helping us at all," Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470fc27-6b9e-4636-9923-0c9a37b41c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red line</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29021be4-d97d-47a1-8a35-0cf9144eae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China watchers are trying to work out if Trump is really ready to
        challenge the strategic ambiguity of the "one China" policy, which permits
        Beijing to regard Taiwan as a part of China and the United States to sell
        the island arms to defend itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3416d1-6a9c-4827-b645-79243cc8efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have welcomed the prospect of better ties with Taiwan – a boisterous,
        multi-party democracy that stands in sharp contrast to China, a one-party
        state whose rulers are tightening their grip on dissent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c588afc-f399-4dc4-baf1-88395fa74057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diplomatic balance over Taiwan is so delicate that some
        analysts fear Trump could be starting a confrontation that could easily spin
        out of control, endanger other crucial areas of the US-China relationship
        and even risk a military clash in the Pacific.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9786e-decd-40b9-b105-d589fb747f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Auslin, a scholar at the American Enterprise Institute,
        says it would be foolish to think Beijing will sit by and watch how Trump
        decides to reform US policy toward Taipei.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e15154-a2c6-4e4d-b46e-76b1d9d642a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that Taiwan is the one, non-negotiable red line
        in US-China relations," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5d46e-b2ad-4a73-b447-6133efd2e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="http://edition.cnn.com/2016/12/12/politics/china-trump-one-china-reaction/index.html">
        "Beijing ''seriously concerned'' after Trump questions ''one China'' policy."</a></em></p>'
  'Ballon-dOr-2016-Cristiano-Ronaldo-beats-Lionel-Messi-to-best-player-award':
    'author': 'CNN'
    'caption': 'Cristiano Ronaldo of Real Madrid looks on during the International
      Champions Cup match between Real Madrid and AC Milan at Shanghai Stadium on
      July 30, 2015 in Shanghai, China.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-13T05:20:13.144+08:00
    'imagesource': 'jcr:01878abf-cf04-420a-9079-8aca2e392586'
    'jcr:primaryType': 'mgnl:composition'
