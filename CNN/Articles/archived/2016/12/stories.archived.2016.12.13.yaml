      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efb254-e5f3-4380-af31-fe0fdc040dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/bilibid-drug-trade-nbp-de-lima-house-probe-committee-report.html">Also
        read: After probe on Bilibid drug trade, House won''t recommend charges vs.
        De Lima</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4fda4-a34d-4014-8d91-8ab9b4eff46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima vs. ''kangaroo court''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ae8e7-4b2a-4827-b11e-56852a3aecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several inmates and De Lima''s former aides alleged in the House
        hearings that De Lima allowed the entry of illegal drugs and contraband items
        in the national penitentiary. This was allegedly done in exchange of millions
        of pesos of protection money, subsequently used to fund her 2016 senatorial
        campaign. They also accused Dayan of serving as bagman to De Lima.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe487c07-d0f0-4588-89a5-174e141d1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/11/25/De-Lima-Ronnie-Dayan-betrayal-House-probe.html">Related:
        De Lima on Dayan: No woman should be betrayed like that</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d9325-e00f-4279-bc05-69bcff7e714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These testimonies prompted the House to order De Lima to attend
        its legislative hearings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8f17d-4c15-46b9-8aca-5bf21a244c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima was a no-show until the House concluded its probe. This
        caught the ire of lawmakers including Umali, who called her disrespectful
        for ignoring the summons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2247-6689-412c-a2d0-36ff1e70d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also issued a show-cause order against De Lima for
        her to explain why she should not be cited in contempt for barring Dayan''s
        testimony. But De Lima still did not respond saying she would not honor an
        order issued by a "kangaroo court."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6e7be-8b11-446c-baa1-4b82e7fa335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: House probe a ‘farce’</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db17a54-9d32-4367-bd3e-ecc9fbfb9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima remains unfazed by the charges pressed against her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880b2ef-cc0b-41e5-9925-ac5facb2eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the attacks against me, my honor and integrity as a woman
        and as a public official remains intact,” De Lima said in a statement she
        issued from Washington.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55af02-faa2-407f-890e-41f80f0231f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the House leaders were filing a complaint against De Lima, the
        embattled Senator was in Washington, where she received recognition as among
        the “100 Foreign Policy Global Thinkers” of Foreign Policy, an international
        publication.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7d1e2-e4d8-42e3-861d-caa6b54b22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It praised De Lima “for standing up against an extremist leader,”
        noting that she led the investigation into alleged extrajudicial killings
        in President Rodrigo Duterte’s anti-drug campaign.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86878255-5bc8-4b1c-89c0-d31b712c22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I have repeatedly said, the first casualty of the administration’s
        ''war on drugs'' is the truth,” De Lima said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4451b-887a-4a20-984d-0f05ed9c53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also accused congressmen of “saving face after the House inquiry
        on the Bilibid drug trade was exposed to be all of a farce.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1fd5c-7145-4c01-b6a1-08f07b50a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:25:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
