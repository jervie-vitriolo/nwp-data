      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: A closer look at President Duterte''s health</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01e4f5-af2a-42a6-8828-9c5f8566c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte discussed his health condition on Monday, saying he experiences bouts
        of migraine, aside from suffering from a rare disorder called Buerger''s disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e38fe-d4c9-4c39-a5d8-3e8845ae3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Wallace Business Forum in Malacañang yesterday,
        the President said he is having severe headaches and spinal issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037977c8-5cd3-41dd-8155-4974aa3d8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this migraine every day. I had a bad slip the last one was
        this... and I hit the cement," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ae8ad-9d84-4613-ada2-cd83aebc2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he prefers not to have surgery as something might go
        wrong with the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ef2cf-7070-40e9-afe8-b1e6e077a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of issues with my spinal... My doctor would want to
        operate. But you know my wife was a nurse and she used to work in the US.
        She said a lot of operations for the spinal that went awry, that went wrong,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797f3dc-1efb-4fea-b417-8a62226fa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also brushed aside rumors he had cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff448703-49c3-45d5-8fdf-6364462697e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had Buerger''s disease — a disorder affecting blood
        vessels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326929d7-492d-44f9-8db3-1c7ccd876587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t believe in cancer. What I have is Buerger''s disease. It''s
        an acquired thing that you get when smoking because of nicotine. Nicotine
        constricts the vessels. Alcohol dilates the vessels," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c444c-e5bf-4b37-b95d-5f63e76e8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, which is usually found in heavy cigarette and tobacco
        smokers, constricts blood vessels. It causes veins and arteries to swell,
        producing clots that block blood from reaching extremities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a13e6d-87d4-4741-9943-8ae20a7bb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, the disorder can cause extreme pain. Left unchecked,
        Buerger''s disease may lead to skin damage, infection, and in severe cases,
        gangrene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c148c-fcaf-4d05-820f-289a3eca6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier come clean about his condition during the campaign.
        But questions continue to hound his health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9397ea-c30f-49c2-bd43-464a5cb4364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cancer issue, there were also rumors in November
        he passed out before attending a meeting in Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19133f7e-8284-46a2-ac62-05982612a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte criticized a journalist who pressed him about his
        health and asked for his medical records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a921e4-f796-4f99-a897-72de7cf0f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also missed several appointments because of migraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e8482-932c-4242-aa9a-d26d548feb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Palace is assuring the public that Duterte is
        fit to attend to his duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ad405-4b9d-42e4-beba-c59bc959ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:59:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:59:44.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds the President is in good shape.</p>'
  'De-Lima-recognized-as-Foreign-Policy-Global-Thinker-2016-—-for-standing-up-to-Duterte':
