      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN) —</strong> China has warned that it''s "seriously
        concerned" after President-elect Donald Trump questioned whether the United
        States should keep its long-standing position that Taiwan is part of "one
        China."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd798e3-b79b-4723-8f9d-e765ce623673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:49:56.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:49:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has signaled a willingness to confront Beijing, and his latest
        comments in an interview with Fox News suggested that he won''t hesitate to
        anger China until the country comes to the bargaining table on trade and North
        Korea.</p>'
    '2':
