    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78745e4d-5557-4bc6-96bc-328dc1b0ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the videos are slowly trickling in. Uber has just released
        the first of its #FindYourWayHome ad series, designed to “tug at your heartstrings
        and make you long for home,” as the car service company claims. Its regional
        competitor, Grab, has launched #DeliveringHappyness, a touching video showing
        children from all over Asia speaking in soundbites about their ambitions.
        Jollibee’s latest commercial is about a girl who only sees her OFW father
        during Christmas, inspired by the true story of OFW parents everywhere. McDonald’s
        share is also a video portraying a true story, the one of Daniel Cabrera,
        the hard working child who regularly studied under the light of a McDonald’s
        outlet.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fglobeph%2Fvideos%2F10154405963924748%2F&width=500&show_text=true&height=396&appId"
        width="500" height="396" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48e0b2-6c19-4c49-bf8b-d0bd84db96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:20:39.512+08:00
