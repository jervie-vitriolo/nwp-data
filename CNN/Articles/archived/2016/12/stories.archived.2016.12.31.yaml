    'jcr:uuid': 'a21bab77-ea24-41ee-bcf5-85e09d1c9954'
    'lead': '"Let us all welcome 2017 with renewed determination and a reinvigorated
      spirit so we can surmount the challenges ahead," President Rodrigo Duterte said
      in his New Year message. '
