    'template': '1'
    'title': 'No terror threat in Metro Manila - police chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14f402-39d6-4539-a3df-6d1e541b33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the wake of
        bombings in Hilongos, Leyte and North Cotabato, the National Capital Region
        remains free from terror threats, according to the regional police chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0a9c7-ac62-4db8-a6e8-6a575d90004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Oscar Albayalde told CNN Philippines on Friday that there
        was "no clear and present danger of any terror threat" in Metro Manila — including
        during the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d2173-423c-4462-9a7f-d6e00793e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/12/29/Hilongos-Leyte-fiesta-blast.html">Related:
        Town fiesta blast injures at least 35 in Leyte</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33118b3f-27ff-4321-a0b9-abaad6bc6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the same, Albayalde said, the National Capital Region Police
        Office (NCRPO) remained on high security threat level — which meant authorities
        were on full-alert status with maximum police visibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fad61-88b2-4031-9451-66c353ba0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there would also more checkpoints on the ground, with assistance
        from the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc195002-5c7d-4f2c-bdbe-f11de8fee1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reminded policemen there would be a "no break policy"
        from New Year''s eve to New Year''s day. He also reminded his men against
        indiscriminate firing, as the PNP Chief himself had earlier issued a stern
        warning against this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb73433-6068-4f0f-afae-a1821274e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/PNP-chief-warns-vs-indiscriminate-firing.html">Related:
        ''Bato'' gives stern warning vs indiscriminate firing for New Year</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96f8e-0108-4fb4-be0b-d4f4afd0b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Health (DOH) spokesperson Eric Tayag urged
        the public to greet 2017 the safe way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc64099-bf6c-40ad-8be8-c73b586befc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of setting off firecrackers, Tayag said it would be better
        for everyone to just join community-organized fireworks display, especially
        those held by local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb1a11-04ea-4cd6-a5b5-60e0d1abb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag suggested resorting to safe noise makers instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa4f19-760a-40d3-98b0-76dbc4b0ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just dance. Enjoy the music. Enjoy the food. And please watch broadcast
        so you can see the horror if you lose your fingers and maybe this will be
        a deterrent," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ae40c-5522-4456-8851-44ba9f2b2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that piccolo still remained the top culprit of injuries,
        especially among children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef0930-2c3c-4262-9db1-e25d04deb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said since December 21, the DOH had recorded 116 firecracker-related
        injuries. However, he said the figure was 38% lower than that of last year''s
        for the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d750f-87d6-45dc-aed3-551cc9721ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:37:08.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:23:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will be monitoring injuries until January 5.</p>'
