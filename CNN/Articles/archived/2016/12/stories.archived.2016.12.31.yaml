      'mgnl:type': 'text'
      'text': '<p>The movie is based on an 18th century French fairy tale. It''s the
        story of country girl, Belle, who trades her life for her father''s freedom
        after he is captured by a mysterious beast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe84f32-317b-47a3-891d-18c0b525572f'
