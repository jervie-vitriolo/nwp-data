    'template': '1'
    'title': 'Palace: Drug surrenderees surpass million mark

      '
    'updated': 2017-03-22T06:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b50933-6358-40df-8b85-ed8820dab281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The number of
        drug surrenderees has breached the one million mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058532e0-a45f-4bcf-979c-49f178de6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said the Philippine National
        Police (PNP) tally has now reached 1,007,153, recorded from July 1 to December
        31, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5f691-d857-4131-8d6a-3443ec53b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug campaign, "Project Tokhang," recorded 75,000 drug
        pushers and more than 930,000 drug users surrendering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edad1b8-06d9-4e8a-9099-1c388efaa1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it has conducted more than 40,000 anti-drug operations,
        resulting in the death of more than 2,000 drug personalities, and the arrest
        of more than 43,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06628c6-14d0-4c12-8f13-a7dc05ec721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surrenderees comprise of drug pushers and users who voluntarily
        submit themselves to authorities. President Rodrigo Duterte has repeatedly
        said there are four million drug addicts in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf1494-e0b7-40fb-8d1c-b83877399437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/22/oscar-albayalde-hundreds-of-police-relieved-transferred-for-drug-related-activities.html">Read:
        NCRPO Chief: Hundreds of police relieved, transferred for drug-related activities</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732584f-530b-4a7f-977e-ae06f4551ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt the President''s anti-drug war is a success," Andanar
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22789b-6af9-4f74-b15f-55921da71f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the anti-drug operations resulted in the decline in the
        country''s crime rate by 32 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63ee36-6fbf-4792-8627-4d911d8b3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore not surprising that the people''s satisfaction,
        approval, and trust of the President remain high," Andanar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f6a52-0893-4e89-b229-cd46d3896911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel safer on the streets and at night because the number
        of theft, carjacking, robbery, rape, physical injury has decreased," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea88b9d-b9e2-47d9-92a0-a868312851af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest survey by Social Weather Stations, President Duterte''s
        net trust rating for the fourth quarter of 2016 was at +72 percent, a high
        rating even if it was four points down from the third quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccab39-525f-4745-bd44-9f2b065c5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/22/Duterte-trust-rating-SWS-Q4.html">Read:
        Duterte''s trust rating dips but still high – SWS</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c893ee1-7778-474d-881b-85889c43a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the next step for those who have surrendered is&nbsp;
        to undergo rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc59f0-b4c6-49c0-9623-bd93bfc7c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already moved on with the second phase of the drug war
        with the inauguration of the mega drug rehabilitation facility in Fort Magsaysay
        in Nueva Ecija," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b76918-5afd-414b-a023-d732b07b2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:36:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:36:53.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the government will be treating the drug problem as
        a public health issue by 2017, as rehabilitation programs are implemented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21058c3-f142-47dd-97c1-4ffd372d7796'
