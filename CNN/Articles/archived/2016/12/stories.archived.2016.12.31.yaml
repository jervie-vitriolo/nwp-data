    'template': '1'
    'title': 'LISTEN: Emma Watson sings as Belle in new ''Beauty and the Beast'' teaser

      '
    'updated': 2017-01-07T22:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b4491-d290-4031-b2f6-1ed2960a3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although only
        a few details are out on the upcoming live-action version of the Disney classic
        "Beauty and the Beast," one thing is for sure: Emma Watson, who stars as protagonist
        Belle, will be singing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924d232-7f6d-494b-8eb3-3ae7074bc097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s official Twitter account released Saturday a 30-second
        audio clip of Watson singing "Something There," which represents the moment
        Belle and the Beast — played by Dan Stevens of "Downton Abbey" — start to
        develop feelings for each other.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here&#39;s your exclusive first listen of <a href="https://twitter.com/EmmaWatson?ref_src=twsrc%5Etfw">@EmmaWatson</a>​
        singing &#39;Something There&#39; from Beauty and the Beast. <a href="https://twitter.com/hashtag/BeOurGuest?src=hash&amp;ref_src=twsrc%5Etfw">#BeOurGuest</a>
        <a href="https://t.co/AWpcrDmELY">pic.twitter.com/AWpcrDmELY</a></p>&mdash;
        Beauty and the Beast (@beourguest) <a href="https://twitter.com/beourguest/status/815025228027871233?ref_src=twsrc%5Etfw">December
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0b542-3ffc-46c6-975f-a878661795ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71a203-93ca-4dc7-b4e0-59c1b397efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, set to hit theaters on March 17, 2017, is a live adaptation
        of the highly acclaimed 1991 animated film of the same name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc17c0-279e-4603-b073-8401aafc6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter release comes a day after a fan leaked a Hasbro
        Belle doll singing the song at Toys "R" Us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b2c4f-1849-48a1-a3c7-f17f7ca503ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Morrissey, producer of the new Disney film, reposted the clip
        on his Instagram account and confirmed that the voice belonged to Watson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f477f93-b4c4-4ad8-bf42-f2cc3d25b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:41:31.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming film also revives many of the old movie''s beloved
        scenes, such as the ballroom scene in which Belle, in her iconic yellow gown,
        dances with the Beast to a newer version of the movie''s theme song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
