  'Drug-surrenderees-reach-one-million':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T17:23:36.436+08:00
    'imagesource': 'jcr:0f12b613-adfa-44e2-ac52-b9e8816d2a8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1e4ef9-23dd-4cbc-9568-fd87ff630c84'
    'lead': 'More than one million drug pushers and users surrender to police as anti-drug
      operations continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:36:49.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:36:53.405+08:00
