  'DOH-Firecracker-related-incidents-increase-to-141':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T20:05:38.625+08:00
    'imagesource': 'jcr:2d8746e4-8d51-4a8d-8adc-a35f8d92eb73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f328e68a-b0ce-4713-8427-95e77fa1528f'
    'lead': 'Health officials say more than half of the incidents are due to the illegal
      firecracker Piccolo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:29:53.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:29:59.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:29:59.527+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Firecracker-related incidents increase to 141

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952bd6a-e3e4-4f55-922e-83ac235aaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ''Tis the day
        before 2017 and as more fireworks light up the sky this week, so too are there
        more injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3e553-fcf5-43b9-82e3-c4fd0407bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said in a Saturday press conference
        there are now 139 confirmed cases of injuries due to lighting up firecrackers,
        with two incidents of because of ingestion, from December 22 to 6 a.m. of
        December 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0934a-62a6-45e0-a937-8e8234d8cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of firecracker-related injuries to
        141. However, Ubial said Saturday''s figure is 34 percent lower than the total
        injuries during the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef90e64-b203-4071-9e9d-8910c059f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 141 victims, 129 are males and 109 are below 15 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5378cf7-a775-4210-997e-9cd5a9839680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region has the largest number of
        victims with 72.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4eca1-2c11-43ae-b8ae-9ea192b08f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said 78 of the 141 incidents were caused by the illegal
        firecracker Piccolo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8870848-76ef-4897-97c6-0d6b7c1fcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/30/Piccolo-firecracker-injuries.html">Related:
        Piccolo: The Philippines'' most dangerous firecracker</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c899c0-4e43-4cb8-9267-4d23dbc07213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reminds the public that Republic Act No. 7183
        allows firecrackers, such as Baby Rocket, Bawang, Small Triangulo, Pulling
        of Strings, Paper Caps, El Diablo, Watusi, Judah''s Belt and Sky Rocket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76250b5-eef7-44b0-99d3-fe1df2ef8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrotechnic devices, such as Sparklers, Luces, Roman Candles, Fountains,
        Mabuhay, Airwolf, Trompillo, Butterfly and Whistle devices, are also allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1704d-8a30-4944-aca7-83e0fe141527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH discourages the public from using illegal firecrackers and
        pyrotechnic devices in welcoming the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49973d-395d-47ad-86d2-3b01fa6e8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advises the public to use alternative noisemakers, such as torotot
        or horns, or to play loud music instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f436e9-4164-45fa-b567-7554d74fc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases of fireworks injuries, Ubial said the patient must be given
        proper first aid before being brought to a health facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55a204-a7c4-44a5-bb94-2a2002a7499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of injury due to firecrackers, the DOH reminds that wounds
        must be immediately washed with clean running water until all visible dirt
        and gunpowder residue is removed," Ubial said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcacdf0-11a6-41b9-bb4a-14aff0b12669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient must immediately be rushed to the nearest health facility
        for the proper medical attention to prevent permanent injuries, disability
        and death due to tetanus," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0be1b-f33a-4f25-af4d-23bbfb1a68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said all DOH facilities are ready to treat firework-related
        injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af5e6d-4b27-4456-814c-d72a6e0799dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:29:53.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:29:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Camille Abadicio contributed to
        this report.</em></p>'
  'Black-Nazarene-devotees-Quiapo-Church':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T19:32:03.571+08:00
    'imagesource': 'jcr:ad51a51c-1773-46a0-86bc-17bc0979e0a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23727cba-a607-4504-98fc-c9706c987152'
    'lead': 'Thousands of devotees joined the thanksgiving procession of the Black
      Nazarene today to express their gratitude for all the blessings they''ve received
      this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:32:45.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:32:50.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:32:49.873+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Devotees hold procession for Black Nazarene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ec874-452e-4a4b-a6e7-31495c432a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Many Filipinos
        ended 2016 with a celebration of their faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3ce00-ee9d-444f-8f8f-a9d0425befea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain did not stop devotees of the Black Nazarene from joining
        the thanksgiving procession on New Year''s eve. Starting at 2:25 a.m. Saturday,
        thousands of devotees pushed the carriage around Quiapo and parts of Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85189d-8e65-4c70-b28c-57c09e13e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 10 a.m., it started raining, leaving the sleepless and
        barefoot devotees tired and soaked from the rain. But they stayed put and
        patiently waited for the arrival of the holy icon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d6e54-8f8b-4589-ad9b-34fd5e6bee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the replica image approached Quiapo Church, the devotees started
        to sing with their hands raised toward the Black Nazarene, some shouted "Viva!,"
        while others tried to push themselves toward the carriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84df808-7f27-470e-8b6d-911dc72d5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight long hours, the Black Nazarene was back in Quiapo Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bc9bf-9b32-4b87-ad76-3589e191cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Inobaya said for 16 years now, he has been assigned to open
        the gates of the church to welcome the Black Nazarene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a83945-3694-4f79-8045-02e96b004ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the tattoo-clad leader of Spartans, a group of men who helps
        ensure peace and order during the processions of the Black Nazarene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f32776-4d17-4742-a659-0356117c477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagtataka po ako na sa dami ng tattoo ko sa katawan, marami pa
        po ang nakikinig sa aking mga salita," Inobaya said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc6ef7-62fa-4c2e-b55d-230f59f6919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wonder why people listen to me despite my tattoos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc55c36-2c36-4054-becd-7dccb84b7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inobaya admitted, prior to being a devotee, he led a chaotic, violent
        life. It completely changed when he started volunteering for the processions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea32187-97ed-48b0-95bc-a43f707b5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:32:50.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church Rector Monsignor Hernando Coronel said the procession
        is a yearly tradition in thanksgiving to the Black Nazarene''s blessings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8ede9-ed80-477a-a8aa-2892106e89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:32:45.965+08:00
