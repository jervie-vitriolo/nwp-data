      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte wished Filipinos a meaningful and fruitful New Year celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893d992-e1f5-45c9-8eb8-ba09791d8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:45:38.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:45:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy the revelries "by demonstrating love, solidarity, understanding,
        happiness, and optimism" — not only for personal growth — but also for the
        development of the nation, Duterte said in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da82782-9f20-4e41-b93f-abe3951b2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:45:38.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:45:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the various criticisms faced by the administration, the
        President assured the public the government will not lose sight of issues
        that matter most.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835125c-d7fe-4aeb-807f-4a07fb52adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:45:38.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:45:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in the government, will remember because it is our solemn duty
        to evaluate our work and make sure that its gains redound to the common good,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98942747-3797-4082-9c32-34c815a06d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:45:38.697+08:00
      'mgnl:createdBy': 'jeff'
