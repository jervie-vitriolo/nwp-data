  'LISTEN-Emma-Watson-sings-as-Belle-in-new-Beauty-and-the-Beast-teaser':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-31T17:16:00.590+08:00
    'imagesource': 'jcr:44325ae7-edd4-4ce0-8751-6ff9c8b12806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a8efe2-3e2f-49f6-b61b-785fa4d17bbe'
    'lead': 'The 30-second audio clip on the film''s official Twitter account comes
      after Watson''s singing role was leaked online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:41:31.174+08:00
