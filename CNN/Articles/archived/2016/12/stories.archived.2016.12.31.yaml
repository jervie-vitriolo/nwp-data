      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:41:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
