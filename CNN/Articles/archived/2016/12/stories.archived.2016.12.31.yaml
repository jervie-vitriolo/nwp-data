    'template': '1'
    'title': 'Syrian civil war: ''Sporadic clashes mar ceasefire brokered by Russia
      and Turkey''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046bf23e-d32d-4c27-b857-3088e88b69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN) —</strong> Sporadic clashes and airstrikes
        on Friday marred war-ravaged Syria''s first day of a nationwide ceasefire
        brokered by Russia and Turkey, according to rights activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26578746-d988-408b-851c-217a3a7f7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s military said it halted operations at midnight, except
        against ISIS and other terror groups, the state-run Syrian Arab News Agency
        (SANA) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2327b-baea-43f5-9239-2728491b110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the London-based Syrian Observatory for Human Rights,
        Rami Abdulrahman, told CNN that at least 10 people were killed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4036f-dcf5-4654-b551-590eb6737ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a sniper killed one person in Eastern Ghouta, an eastern
        Damascus suburb, and and nine people died in airstrikes in the town of Tadaf,
        located southeast of Bab city in the northeastern suburbs of Aleppo. Four
        children were among the dead in Tadaf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a236c-8718-4455-ad99-db33cea0a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulrahman told CNN the death toll is expected to rise as many
        remain in critical condition. The SOHR could not confirm whether the warplanes
        were Russian or Turkish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6113712-ecaa-435e-9815-108ed5b6bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOHR said regime forces faced strong resistance from Islamic
        militants near the Damascus suburb of Wadi Barada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692622d-251b-4109-a957-e3221fa68839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 airstrikes were reported near Wadi Barada since Friday
        morning as militants repelled regime forces trying to advance on the suburb,
        activist Abu Mohammad al-Bardawi in Wadi Barada told CNN. The area is home
        to a major water spring that supplies Damascus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895d923-ce2c-4a95-b03a-838c65020b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the reports of renewed violence
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70bc94-1230-4027-8c8f-fc10a7bd2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOHR also said government warplanes conducted more than a dozen
        strikes in northern Hama province Friday, which houses pockets of ISIS militants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d858e-0216-4424-b228-d420b3a6d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, activists in the city of Douma, about 6 miles from
        Damascus, reported shelling by regime forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68490a4b-7e23-43b7-b7c1-c9e61b07ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No violence reported by Syrian, Russian media</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6f393-f2f5-4634-a3e7-d3e1e3d56921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither SANA nor Russian state media has reported episodes of violence
        Friday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277754c-c169-4e79-bc10-12db84443be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard no skirmishes or shelling over the last 12 hours," Ahmad
        Khabir, a resident of Idlib told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d600a2b-7eb0-43ff-a7bc-00aab50b7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Prime Minister Binali Yildirim, speaking after Friday prayers
        in the capital of Ankara, said he hoped the ceasefire leads to "a sustainable
        peace that would prevent further bloodshed and the killing of civilians, innocents
        and children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d493fc6-e2a0-495b-84c5-85627a81b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russian President Vladimir Putin announced the agreement
        in which the Syrian government and opposition rebels would cease fighting
        in the country''s long-running civil war. Putin described the agreement as
        "very fragile" and said it demanded "special attention and patience."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c388b54-53de-4703-8158-12738288570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal civil war has raged on for nearly six years and killed
        an estimated 400,000 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e5c50-a83a-4bfe-b35d-fefbb4aac986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks scheduled in Kazakhstan</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cfe27-50e8-4728-972a-4b1269f8526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said the two sides agreed to enter peace talks to end the
        conflict, according to the Russian state-run TASS news agency. Three documents
        had been signed, Putin said: the ceasefire agreement, a package of measures
        to oversee the ceasefire and a declaration of readiness to enter into peace
        talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e8619-cac8-4ac7-a2c3-34970f42bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those peace talks are to be held in Astana, Kazakhstan, in what
        Putin and Syrian President Bashar al-Assad described as "an important step
        for a final solution of the crisis," according to a statement by the Kremlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa835d9-69d8-4b4d-ad2d-cc14ed6308a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Assad had discussed the agreement by phone Thursday, with
        the Syrian President saying he would comply with the ceasefire, according
        to the Kremlin statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d39e5-6f8e-4a14-842b-7ddc355fd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey and Russia are guarantors to the agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf76b3-e4c0-4248-baaf-8d9450b9ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But groups considered as terror organizations by the UN Security
        Council, such as ISIS, are excluded from the agreement, the Turkish Ministry
        of Foreign Affairs said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862bd06-2f1d-4579-a2a0-6b062ce4ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper hand</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c9ec4-daa3-4925-9862-c830264f9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest effort comes after previous ceasefire attempts by the
        international community crumbled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24722ff7-2def-49c3-8b32-b32f590e43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows several ceasefire agreements brokered by Turkey
        and Russia in the city of Aleppo this month. Most were broken, but one held
        long enough to allow the evacuations of tens of thousands of rebels and civilians
        from eastern Aleppo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d22d31-cff2-43c2-8cba-62572392ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Aleppo had been under rebel control for four years and had
        been choked off by the Syrian regime, leading to shortages of food and supplies
        for civilians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217b796-a544-457f-93fb-1e43ac005b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime then gained full control of Aleppo, a major turning
        point that has limited the opposition''s military and political options.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc1fdf-956f-45ad-93b3-0050ab0e4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had these rebel reverses, the loss of Aleppo -- a victory
        by the Syrian regime," said CNN military analyst Lt. Col. Rick Francona.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a5abd-2405-422d-af84-39830997c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that the rebels are looking at this as maybe their last
        chance, and they may actually want this ceasefire to work. ... But their hand
        is really weak right now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b6e96-f708-4767-a84b-ef1311cf3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will ceasefire hold?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf52d75-5e3f-439c-a8ed-76a4822b9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful nationwide ceasefire hinges on many fighting factions
        laying down arms. Groups from Iraq, Iran and Lebanon are also fighting alongside
        the forces of Assad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69248a-1665-4661-ba5d-9ed45297cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal adviser for the Turkish-backed rebel Free Syrian Army,
        Osama Abu Zeid, called the agreement "a complete truce with no exceptions
        or preconditions" that included "all areas and military factions in Syrian
        opposition territory."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f71193-89a7-47b0-9b66-cb036f54de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main goal is improving the living conditions for Syrian citizens,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0c853-c161-4e43-adaa-1b2e4dc72b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to the Syrian population (is) that our fingers will
        remain on the trigger, and we will present all sacrifices and we will take
        every path that will alleviate the suffering of the Syrian people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5531b1-3416-46ca-a98f-96d23c7dbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all opposition groups have signed the latest ceasefire, though.
        The Syrian rebel group Ahrar al-Sham is one of them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f351711-a409-4cb7-8e43-496133d46e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahrar al-Sham has a number of reservations over the proposed agreement
        and the negotiations," spokesman Ahmad Qura Ali said on Twitter. "We will
        make clear our reservations in due course."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6662eb0-097d-4277-ad64-fb0443ad99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is the US?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae37ab-8a13-450c-bdb0-d53129bd232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey and Russia appear to be sidelining the United States and
        driving what had been a UN-led political process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132bb33-3961-4cd1-b8af-339bf14f90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Syrian war, the UN Security Council has been widely
        criticized for failing to find a solution. Russia has played a role in that,
        as it used its veto power to reject several resolutions on the conflict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f68fe-7b30-470e-bf38-ae3d1acc0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for UN Special Envoy to Syria Staffan de Mistura
        welcomed the ceasefire in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec83dac-1552-43ea-ac77-dd0d1b021f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesman Mark Toner acknowledged that Washington
        was not part of the negotiations but said the agreement was "a positive development."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6efbe2-87fb-4d4b-8e9b-23c2b2ab3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has led an international coalition to fight ISIS in Syria
        and has vehemently opposed any attempt to keep Assad in power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849c150-e991-4ac4-952a-ee0d48b37ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Russia and Turkey brokered the agreement, the two countries
        have differed in their stance on Assad, whose family has ruled Syria for four
        decades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc171b-eb98-42a8-a583-d571e1716189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said last month that Turkish
        forces entered Syria to help end Assad''s rule. Meanwhile, Russia is Assad''s
        most powerful ally and has propped up his regime since September 2015 with
        airstrikes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d24698-b178-4cef-9b0d-1741c0be32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Russia would begin scaling back its military presence
        in Syria, though it would continue to support the "legitimate Syrian government
        in its struggle with terrorism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084979b7-5b1c-4d06-a554-8ccc9f6e3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime has frequently referred to opposition fighters
        as "terrorists," long before ISIS gained a foothold in the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcc98b-2933-4a90-882e-23986a0b9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Onur Cakir reported from Istanbul, Angela Dewan wrote from London,
        Madison Park wrote from San Francisco and Ray Sanchez wrote from New York.
        CNN''s Muhammad Lila, Jennifer Deaton, Onur Çakir, Eyad Kourdi, Daniel Nikbakht,
        Eyad Kourdi and Lindsay Isaac contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d059e-edda-47a1-b26d-f9435e083369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:24:17.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:29:42.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/30/middleeast/syria-ceasefire-russia-turkey/">
        “Syrian civil war: Sporadic clashes mar ceasefire brokered by Russia and Turkey”</a></em></p>'
  '2016-worst-celebrity-deaths':
    'author': 'Brandon Griggs, Amy Roberts, Aaron Kessler and Alberto Mier, CNN'
    'caption': '(From L-R) Prince, Muhammad Ali, and David Bowie all passed away in
      2016.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-31T08:32:50.164+08:00
    'imagesource': 'jcr:2f799337-2627-460d-836d-b33059f3e2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c097a595-d1f8-491a-ac21-6c767e4bb408'
    'lead': 'The next time someone complains about 2016 killing all our heroes, tell
      them it could be worse. It has been worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:33:38.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T14:33:52.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T14:33:51.846+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No, 2016 wasn''t the worst year for celebrity deaths — and we''ll prove
      it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e9449-d19b-4f2d-a4bb-638cf3fab243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s been much hand-wringing about
        2016 killing off so many of our beloved celebrities: Bowie. Ali. Prince. Carrie.
        Yes, it was bad. But was it really the deadliest year for famous people? There''s
        no scientific way to measure this, but we took a crack at it anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e270e-90a2-495e-bac4-430c5430a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Movies</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37df214-9e06-4aab-a202-b1e367b0894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started by looking at the deaths of Oscar nominees in acting
        categories-- maybe the biggest measure of movie stardom -- going back to 2006.
        By this yardstick, 2016 was a pretty average year. We lost Debbie Reynolds
        and Gene Wilder and a few others, but the death toll was nothing like 2014,
        when 10 Oscar nominees -- including Lauren Bacall, Philip Seymour Hoffman
        and Robin Williams -- died. (In fairness, this year''s count excludes Carrie
        Fisher, who was never nominated for an Oscar.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73868333-0348-4647-8d72-5d002342fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Music</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718fcfc-97c4-4ce6-9cf3-a3ca4336a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this category, we looked at deaths of Grammy winners in the
        performing categories only (no technical awards). And yes, 2016 really was
        a brutal year for our musical heroes. We said goodbye to 13 Grammy winners,
        including such giants as Leonard Cohen, Glenn Frey and Maurice White. But
        it wasn''t as grim as 2006, when 15 Grammy honorees died, including Lou Rawls,
        Freddy Fender and Billy Preston. But departed-star wattage this year -- OMG,
        Prince! -- was much higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8a1bc-e6b9-4da4-a9b9-a1a902a5a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Television</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921657e6-aec2-4518-98b1-3554cc668754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this, we counted Emmy winners and nominees in the biggest acting
        categories -- drama and comedy series only -- over the last 11 years. We lost
        eight of these Emmy winners in 2016, including everyone''s favorite neurotic
        talk-show host, Garry Shandling. When it comes to TV-star deaths that only
        ties 2014 as the deadliest year of the past decade. That cruel year, we said
        farewell to Sid Caesar, James Garner and -- no, not Alice! -- "The Brady Bunch''s"
        Ann B. Davis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e626d07-817a-4cef-9b41-f35d9beb0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sports</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f54f4d-5385-43ef-9d05-c53d5c1be223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated has been naming its Sportsman or Sportswoman
        of the Year -- a worthy yardstick of sports excellence and fame -- since 1954.
        In 2016, we lost three of them -- boxer Muhammad Ali, golfer Arnold Palmer
        and hoops coach Pat Summitt. No other year in the last decade has seen the
        death of more than one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57036834-dedc-420f-b08a-3710756871d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Walk of Fame</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d635c22-7a72-4f7f-8ad5-35a31d6e7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some celebrities, such as TV''s Florence Henderson, achieved huge
        fame without winning an Emmy, Oscar or Grammy. So we also took a look at stars
        on Hollywood''s Walk of Fame. Stroll down Hollywood Boulevard and you''ll
        see lots of recently departed names immortalized in the sidewalk -- 15 of
        them from this year, including Zsa Zsa Gabor, who was famous for ... being
        famous. But 2016 is only the third-deadliest year for Walk of Fame recipients,
        behind 2012 and 2006. In 2006 alone, we lost 18 stars, among them comedian
        Red Buttons, talk-show host Mike Douglas and Don Knotts, better known as bumbling
        Barney Fife on "The Andy Griffith Show."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14240527-f3d4-485e-ba9c-f418a1b01d29'
      'mgnl:activationStatus': true
