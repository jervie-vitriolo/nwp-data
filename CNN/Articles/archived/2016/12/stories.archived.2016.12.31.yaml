  'UFC-207-Amanda-Nunes-Ronda-Rousey':
    'author': 'Philip O''Connor, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-31T16:01:33.876+08:00
    'imagesource': 'jcr:da161803-ec12-404c-8b91-7be2a8f81071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d3e80b-c894-47c0-9403-8cfea5ab4c56'
    'lead': 'Ronda Rousey''s effort to reclaim her UFC bantamweight title ended in
      spectacular failure as champion Amanda Nunes stopped her after just 48 seconds
      of the first round of their title fight on Friday (Saturday, PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:48:22.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:48:31.573+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:48:31.068+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amanda Nunes stuns challenger Ronda Rousey with first-round title win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684046b-84c3-4861-9765-ac695f2eee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Ronda Rousey''s effort to reclaim her
        UFC bantamweight title ended in spectacular failure as champion Amanda Nunes
        stopped her after just 48 seconds of the first round of their title fight
        at the T-Mobile Arena in Las Vegas on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f7177-d130-48f8-a16b-925e650a6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, challenger Cody Garbrandt scored a thrilling
        unanimous decision victory over Dominick Cruz in another stunning upset to
        claim the men''s bantamweight belt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91688c00-0d67-43ae-b2a3-2a7b68eeb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Nunes lit up the former champion from the off, rocking
        Rousey with a flurry of big punches, her superior boxing never allowing the
        Californian to close the gap and use her judo skills to take the fight to
        the floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526af60-b688-427e-b43f-c94d2d32192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned early on, Rousey had no answer to the power of the 28-year-old
        and referee Herb Dean quickly stepped in to stop the fight as Rousey was stung
        again and could no longer defend herself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cccf10-e6b4-4ef5-ae95-538329ca92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did a lot for the sport — she was the champion, but now I am
        the champion," an elated Nunes said in the octagon following her victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4c02c-9541-471f-94f9-f368eb31e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey left the octagon immediately following the official decision,
        making no comment to the press.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66896e3-70e5-4421-858e-5daef243d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat could signal the end of the road for the 29-year-old
        Californian, who lost her title a little over a year ago when she was knocked
        out in stunning fashion by Holly Holm''s head kick in the main event at UFC
        193 in Melbourne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11eb619-9701-4edb-8f78-5a378f1bccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holm then lost to Miesha Tate in her first defence in March, and
        Tate did little better, turning over the belt to Nunes at UFC 200 in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8007e-5b92-4ac6-8cf8-e8355e7efc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey, a judo bronze medalist at the 2008 Olympics, may be one
        of the biggest draws in the UFC, but she is not universally popular, and the
        fact that she was allowed to shun the media in the run-up to this fight was
        not well-received by fighters or fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac925f-4078-413f-801b-8ef31c33812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no-one can argue with her previous record as the first female
        bantamweight champion in the UFC and her six successful defenses of her title
        before succumbing to Holm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3443e0a-4d10-43bf-89fe-6079eb6cf925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stature as one of the biggest draws in mixed martial arts saw
        her get a $3 million purse for Friday''s fight, plus an undisclosed share
        of the pay-per-view revenues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0448b-01fa-4615-ab9e-84213b271ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Nunes was paid $100,000 to show and another $100,000
        as a win bonus for her first title defense, apart from an undisclosed share
        of pay per view revenues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf36af2-ccf3-481e-a0c1-8d4320843b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunes walked away with something much more valuable - the women''s
        bantamweight belt, and the chance to start a new chapter in the history of
        mixed martial arts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ff0ce-7c53-47b7-9fa2-3cbf6359c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Grabrandt scored a huge upset, sending Cruz
        crashing to the canvas three times in the fourth round before winning on the
        judges'' scorecards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff936fe-920d-4046-a1b7-be76fe77cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:48:22.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:48:31.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, until now the first and only champion in the history of the
        UFC''s bantamweight division, can have no complaints after being out-thought
        and out-fought over five grueling rounds that featured plenty of trash talk
        between the two fighters.</p>'
