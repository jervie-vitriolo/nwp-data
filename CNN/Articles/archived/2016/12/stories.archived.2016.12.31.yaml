  'Ronda-Rousey-Amanda-Nunes-UFC207':
    'author': 'Philip O''Connor, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-31T12:33:44.563+08:00
    'imagesource': 'jcr:a7973cec-7f30-4302-bc0d-401a149cd736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb97ad2-49e0-449f-b289-33adf9cf6806'
    'lead': 'When UFC bantamweight Ronda Rousey makes her long-awaited return to the
      octagon on Friday night (Saturday, PHT), she will have just one thing on her
      mind — avenging her only UFC defeat and winning back what she sees as "her"
      belt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:58:45.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:58:49.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:58:48.791+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Single-minded Ronda Rousey aims to claim back UFC belt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b47888-d146-460d-9105-b5059581953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> When UFC bantamweight Ronda Rousey
        makes her long-awaited return to the octagon on Friday night at the T-Mobile
        Arena in Las Vegas, she will have just one thing on her mind - avenging her
        only UFC defeat and winning back what she sees as "her" belt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c917d9-3469-4855-b082-7e8c7263aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year has passed since a stunning knockout by Holly Holm saw
        her lose the title and Rousey, who has shunned the media for much of the last
        12 months, now takes on current champion Amanda Nunes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a466288-6d54-4fff-91db-3ff4724524bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care how this pay-per-view does. I don''t care how much
        money I make. I don''t care about interviews and I don''t care how I look,"
        the 29-year-old Californian said in a brief video about the UFC 207 event
        posted by TMZ on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0aff5-4224-4700-956c-14e493f31236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I care about is winning my belt back on Friday night and that''s
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb56ae-a4ec-477d-b0d8-c7a6e78e0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dominant female athlete in mixed martial arts and, alongside
        Irishman Conor McGregor, one of the most bankable stars in the UFC, Rousey''s
        loss to Holm stunned the fight game and started a period of turbulence in
        the bantamweight division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42024b60-d749-4a79-877c-f4dedcdc8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won the title in spectacular fashion, Holm lost it just as
        quickly as Miesha Tate caught her in a rear naked choke at the end of a bruising
        five-round battle in March to emerge with the belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf46ff7-d475-461b-a2f4-b0e6b8081bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate then fell at the first hurdle herself as Brazilian challenger
        Amanda Nunes swarmed all over her at UFC 200 in July before finishing the
        fight in the first round with the same choke Tate used to beat Holm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94275ac8-371a-424d-ab91-172152ccf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey has said that this will be one of the last times fans will
        see her in the octagon, and a defeat to the 28-year-old Nunes may well hasten
        the retirement of the 2008 Olympic judo bronze medallist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35317339-fb1b-4e8c-8ece-930ed58610b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey''s road to redemption is filled with danger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84115f0-a79b-4f73-8e59-e1751136d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters have a reputation as quick starters and while Nunes,
        a black belt in Brazilian jiu jitsu, is arguably the better boxer, she will
        have to be wary of the judo hip toss and arm bar submissions which have become
        Rousey''s trademark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee2422-859b-425b-b1a4-0ff8c02b4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former champion Miesha Tate, who lost the belt to Nunes and was
        twice defeated in bitter battles against Rousey, has questioned Rousey''s
        motivation ahead of a fight that could define her legacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d9561-9db9-4a45-92e5-938d4d970944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not counting her out, but I am saying if push comes to shove
        I don''t know if her heart is really in it anymore," she said in a recent
        TV appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da38ff-9f58-4927-b59e-35f32042d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:58:45.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:58:49.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amanda''s is. She''s in it. She''s in it to win it."</p>'
  'nationwide-firecracker-ban':
    'author': 'Ruth Cabal, CNNPH'
    'caption': 'The DOH will push for the firecracker ban this year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T12:02:35.280+08:00
    'imagesource': 'jcr:3847c0ac-6bee-40f6-9626-11b7b8762024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53abbe95-2375-43d2-86ee-fc7f2afe89da'
    'lead': 'To Filipinos, welcoming the new year with firecrackers and pyrotechnics
      drives away negativity and bad luck. But this tradition may soon come to an
      end if President Rodrigo Duterte would have his way and implement a nationwide
      firecracker ban by next year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:05:22.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T14:05:27.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T14:05:26.752+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proposed nationwide ban on firecrackers hurting local industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253290ac-f051-4a11-ba01-71b22b8041f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines) —</strong> To Filipinos, welcoming
        the new year with firecrackers and pyrotechnics drives away negativity and
        bad luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e20e24-0247-406e-b7c7-895609f5a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this tradition may soon come to an end if President Rodrigo
        Duterte would have his way and implement a nationwide firecracker ban by next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99dca85-fb24-42e4-a9f3-6fc4b5776f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) is drafting an executive order prohibiting
        the individual and residential use of firecrackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe454ee1-d9f4-49ff-b966-9c5eae3c23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local manufacturers told CNN Philippines, the proposal is already
        hurting their business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fbe05-d382-4fd7-8b41-f3ea8e3e0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey Dinglasan, a firecrackers store owner in Bocaue, Bulacan,
        said sales usually pick up before Christmas but not this year. Sales have
        dropped by more than 50 percent, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4f2af-e5e9-401d-bb61-422e1c247a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pyrotechnics Manufacturers and Dealers Association
        estimates the industry to be worth P1 billion to P1.5 billion annually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596335ee-76bf-4261-bc9e-3280243dee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide ban against firecrackers could also affect up to 400,000
        workers in Bulacan alone. These include workers in related sectors like makers
        of paper, sticks, and chemicals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ca552-920b-4cfd-8a37-7ce8baa2c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s chairman emeritus Celso Cruz said the planned total
        ban is unfair. He insisted their products are safe and follow government standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8e0fb-effd-49bb-add2-4a11cd16d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said piccolo — a banned, imported firecracker — is&nbsp; the
        no.1 cause of injuries, and not local firecrackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce8a74-efca-443b-b478-0f88e4f8b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawal yun and yet ginagamit at nabibli....Dahil nandyan na yung
        batas, improve na lang regulation," Cruz stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fde096-a249-45c4-b177-6c8026c37b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s illegal yet it''s being used and bought. Since
        the law is there, let''s improve regulation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edb05d-d0ab-4c65-ac23-e2ccd3da1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also proposes stiffer penalties, which currently impose
        a P20,000-P30,000 fine and up to one year imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f4485-f493-42ae-8ebf-703251222009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH drafting order for nationwide ban</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074937-5e20-493e-b6e8-ab06d02a754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assures stakeholders it will consult all sectors that could
        be affected by the nationwide ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b0114-ac9a-4ab6-9401-71d463633331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its draft executive order, it requires local governments to designate
        a safe area for a community fireworks display. A safety officer will also
        be assigned and trained by the Bureau of Fire Protection to supervise this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc04862-fd9a-4b38-9717-84bcf52f53cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Eric Tayag acknowledged the local sector''s concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae18d8-0333-437b-ae21-6e84970fcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May logic naman sila when they say, we''re not even producing piccolo
        pero kami ang affected. This executive order will be carefully written and
        once it''s out nandun naman paano ang implementation," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65008034-2fd3-4d3e-90ed-e417ef654b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s logic in what they''re saying that they''ve
        affected and yet they are not the producers of piccolo. The executive order
        will be carefully written and it will state how it will be implemented.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea075e-d169-4c5f-92b1-ab9097b54d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For advocacy group EcoWaste Coalition, a total ban on firecrackers
        and pyrotechnics should be in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893c8a0-551e-4867-a666-f00f6eafe45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aileen Lucero, EcoWaste national coordinator, said the use of firecrackers
        violate several laws like the Clean Air Act and even animal welfare laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeef4e-9aa3-485d-99c0-724416486b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These firecrackers are made of heavy metals para umilaw, kuminang.
        Aside from nitrate na pulbura talaga, may magnesium, lead. After New Year
        makikita mo ang itim ng kalye, ang dumi ng hangin&nbsp; and zero-visibility.
        Sobrang liit kasi ng particles which may cause asthma, hypertension," she
        explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee6f6a-bb8d-4410-b93b-573fca1122c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These firecrackers are made of heavy metals to light
        up. Aside from nitrate, they contain magnesium and lead. So after the New
        Year celebrations, the streets are smeared with soot, the air is polluted,
        and there''s zero visibility. The particles can also cause asthma, hypertension.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af04af-4cfb-4694-9a57-499506d17fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:05:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:05:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero also suggested the money spent for firecrackers should instead
        be donated to victims of typhoon Nina and other charitable causes.</p>'
  'Robredo-New-Year-message-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo has said she would be more vocal in opposing
      some of the administration''s policies.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T12:38:02.211+08:00
    'imagesource': 'jcr:4a0ab80d-77c4-4866-b93c-7f23ec77159a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90bfcafd-6d16-4689-a1b1-d766a3f9ef4b'
    'lead': 'Vice President Leni Robredo wishes the nation to remain strong and hopeful
      in the coming year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:11:48.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:21:51.545+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo calls for peace in New Year message

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f7706-e4f3-4a44-b343-7d39a2947db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo, in her New Year message, called on Filipinos to remain strong
        and find peace despite a tumultuous year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc3a83-3aec-44bf-8765-404c9f709705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May our homes be filled with light and peace as we welcome the
        new year. Peace in our homes enables us to remain strong whatever storms may
        pass our country," Robredo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f83889-a171-4dc3-a18e-5e6b2cc7ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see the light even in the darkest night as long as we know
        how to be thankful in our hearts," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c886d4a-51db-4742-8ad7-83016635f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo resigned from President Rodrigo Duterte''s Cabinet on December
        5 as chair of the Housing and Urban Development Coordinating Council. She
        was banned from attending Cabinet meetings due to "irreconcilable differences."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294afb3e-e3f6-4508-b0e7-b0ca811aa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President opposes certain issues surrounding the Duterte
        administration, including alleged extrajudicial killings, the burial of former
        President Ferdinand Marcos, and the proposed revival of the death penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b4907-8849-4749-be62-2796de49e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte''s administration banking on his "Change is Coming"
        campaign, the Vice President is also rooting for a good year inspired by change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa714e-da5e-4fd9-965d-dc48bb8e2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coming year, may the good kind of change be placed in our
        hearts, in our daily lives, and in our being Filipinos," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6558b-080d-4803-887b-494225527283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned her own advocacies, which focus on working with
        the marginalized society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9d0af-3912-411e-a81b-be1c8e5284e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo ended her message with hopeful note for 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107ef5f-48ea-4804-aa0d-b1f5e59b19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:11:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:21:51.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new year brings new opportunities. Let us all remain hopeful,
        always have faith that in the end, what is good and what is right will prevail.
        Once again, a happy new year to all of us," she said.</p>'
