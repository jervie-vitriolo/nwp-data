      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte invited Filipinos to be partners of the government in its
        fight against illegal drugs, criminality, and corruption.</p>'
    '5':
