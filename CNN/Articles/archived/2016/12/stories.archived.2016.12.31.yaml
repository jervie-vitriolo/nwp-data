      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Progress in the
        government''s infrastructure plans - especially in the public-private partnership
        (PPP) program - topped the wish list of business leaders for 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd9a3e-97d6-4d8e-b81f-98f817017d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope for 2017, the government can fast-track its plans,"
        BDO Capital President Ed Francisco said in a recent interview. "On paper,
        the numbers are good, the budget is there, but we''d like to see more of [the
        projects] rolled out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb974f-67be-4af1-99de-e4c1ed7eb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ambitious infrastructure plans have enjoyed wide
        support from investors and analysts - a much-needed break from the political
        controversies that dampened sentiment this year, Francisco said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef65f8-7cf6-4e5b-8a74-fce85d23be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite promises to ramp up construction and go on a 24/7
        schedule, some projects remain at a standstill, noted Edgar Chua, newly-elected
        chair of the Makati Business Club (MBC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4919f55-8992-4a7b-bf81-1680bee4e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure was our biggest weakness in 2016. The economy has
        grown strongly, but the lack of infrastructure is limiting its potential.
        If the government can finally address this next year, it will be our strongest
        point," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20892fc-ca68-43b0-842d-509dc25e72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has vowed to bring forth the Philippines''
        "golden age of infrastructure," spending about P861 billion in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faec399-8fb9-4596-9a0e-ca8366b35fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also approved 11 PPP deals, valued at P264 billion. They
        include the operation and maintenance of regional airports in Panglao, Laguindingan,
        Davao, Bacolod and Iloilo; the operation and maintenance of the Light Rail
        Transit (LRT) Line 2; the construction of LRT-6; and the construction of the
        Kaliwa Dam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b2e5b-1977-448d-9ca4-9d8a720d2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PPP Center has said the new administration wants time
        to go through the terms of the project - a review that could take at least
        three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0902f-8067-49f1-a55a-b8e032397809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP Centre Executive Director Ferdinand Pecson also declined to
        give timelines on when the projects would be put on the auction block, or
        how many the government planned to bid out within the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba84530-e05c-41aa-b30c-3c78476428b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said it was understandable the government needed time
        to transition between teams. Investors, however, need clarity since they''re
        already preparing to participate in the projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0f801-5452-4624-8ed3-73ca1d3abeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is the infra czar on top of this? If we could request for more
        clarity, what projects are really being bidd out? What are the timetables?
        Because they seem to have changed," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2b2f0-6950-428f-8a3a-78c922cf887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses wouldn''t have any problems anyway if the government
        decides to scale back projects - as long as it informs them beforehand, Francisco
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca8351-320a-456b-b035-3c1f7a11fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MBC''s Chua urged the Duterte administration to prioritize
        the decongestion of roads and the improvement of airports. He said these were
        the public works most vital to helping the economy grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d234e-aa75-4956-af7a-f8b6c13f10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial question, he added, was where the infrastructure
        would be built.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dae8f9-9cc3-477c-9787-6e76a34fd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that the thrust of this presidency has been to focus
        on the regions, areas which have been neglected the most," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86698b53-d9b5-40c4-949c-293370e4344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Luis Limlingan, managing director of Regina Capital Development
        Corp., companies in construction, transport and tourism would likely see a
        boost from the government''s infrastructure plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87466b6-92ec-4128-971f-a180fd80fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:16:21.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:16:25.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their stocks would be the ones to watch in the market next
        year.</p>'
  'marijuana-legalization':
    'author': ' Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-31T09:17:37.626+08:00
    'imagesource': 'jcr:97619dc3-f246-4c05-935d-ddcf5178f5b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d3e174-6b68-4615-83bb-274c1aa015b3'
    'lead': 'In 2016, more countries legalized the use of marijuana for medicinal
      or recreational purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:20:55.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T14:20:59.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T14:20:59.052+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The global experiment of marijuana legalization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5c82a-9dd6-4adb-a08b-54378e4f3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2016, more countries legalized the use
        of marijuana for medicinal or recreational purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4356b-cffc-464b-8fa4-884b3c61dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana, or cannabis, is "the most widely cultivated, produced,
        trafficked and consumed drug worldwide," according to the World Drug Report,
        but its legality has long been a topic of debate worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d09e6-f265-4673-ac32-4dd7b32e73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Maine recently confirmed legalized recreational marijuana
        use, joining seven other states and the District of Columbia. Medical marijuana
        is now legal in more than half of US states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde041d4-c639-49af-9053-6d9d19b3b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mirrors a global trend. Canada approved both legalization and
        regulation of the drug in 2016, joining Uruguay as the only other country
        to do so. Ireland, Australia, Jamaica and Germany approved measures for its
        medicinal use this year. Decisions are still pending in South Africa. Australia
        granted permission for businesses to apply for licenses to manufacture or
        cultivate marijuana products for medicinal purposes and to conduct related
        research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc520ca2-fd43-4f8e-ae72-686865d11397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join more than 20 countries worldwide trialing legislation
        regarding access to marijuana and exploring possible benefits. But as with
        the drug itself, the laws vary, as does the potency of control, and the world
        is waiting to learn what will work best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f18fa3-e11a-4333-8ae5-e1c22fbc7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a lot more data to inform the policies that are happening,"
        said Ryan Vandrey, associate professor of behavioral pharmacology at Johns
        Hopkins University in the United States. He has no stance on whether marijuana
        is "good or bad," he said, but wishes policies around the drug had the data
        typically required when approving a new therapy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f7d15-e864-4793-88ba-9d9448b74797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of things that can happen when these policies
        change," he said, adding that social and cultural norms will ultimately define
        the real-life effect of these changes. "You can have vastly different impacts
        from the same change in policy," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c3d19-b203-4264-8df0-2b28b3e53722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard to knock medicinal benefits</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346adf82-e019-417b-8f1a-c3bce20190fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal is a pioneer when it comes to drug reform laws, as the
        nation decriminalized the possession of all drugs -- not just cannabis --
        for personal use in 2001. As a result, the country holds the greatest body
        of evidence about the impact such a change can have on policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6457bac-8d51-4787-a636-f870b330a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a social laboratory," said João Castel-Branco Goulão, director-general
        of the General-Directorate for Intervention on Addictive Behaviours and Dependencies
        in Lisbon. But filtering out the specific impact in terms of cannabis is difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba257fb8-553b-4a08-a37d-97894bd4f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiments are now taking place in other parts of the world,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c53ec-8cac-4733-b394-01d86ba8c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having trialed drug reform for more than a decade, Goulão believes
        that when it comes to defining what''s needed for cannabis, there must be
        a clear distinction between discussions for medicinal and recreational use
        to "avoid confusion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ca5b3-f25c-443f-a540-51cd269b7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People mix medicinal and recreational use," he said. However, he
        acknowledges that the basis for medicinal benefits from marijuana is strong,
        with a range of experts, including himself, recognizing its use to alleviate
        chronic pain, muscle spasms, anxiety, and nausea and vomiting -- most of which
        are linked to a variety of disorders, including multiple sclerosis and cancer
        treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f27382-d866-401c-ad7e-9a61e9fd070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problems with medicinal marijuana," Goulão said. "There
        are conditions I believe can benefit from cannabis use."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b6f99-bc50-4958-bf1c-58639c72ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits are attributed to two main components of cannabis:
        the psychoactive component THC or the plant''s extract, CBD oil. The latter
        is linked to improving anxiety as well as epileptic seizures, proving to be
        life-saving for children with a severe form of epilepsy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d6f06-a03e-40a7-895b-f1ef180126e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBD can stop the fits. It''s quite remarkable," said Dr. Mike Barnes,
        professor of neurological rehabilitation at the University of Newcastle in
        the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfbc97-ddca-4daf-9b34-6963012756c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes recently wrote a report highlighting the medicinal value
        of marijuana for the All Party Parliamentary Group for Drug Policy Reform
        in the UK. The drug is categorized as schedule I, defined as having no medicinal
        value.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b10ed-86f2-41f4-906e-4be84db322e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, that is wrong," said Barnes, whose research investigates
        the benefits to patients with brain injuries and multiple sclerosis. "It ought
        to be legalized for medicinal use," he said -- a thought most experts echo,
        as long as it''s adequately informed and regulated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77783ddc-c191-4abc-b659-46d543d380ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to do it, do it right," said Vandrey, who wants
        laws to ensure that the best evidence is analyzed and that manufacture, potency
        and labeling are also regulated, as with any drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b48ac-5caa-424f-af2b-ac34c8504897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not medicine if you''re just buying it from a street dealer,"
        he said. "We don''t have any other medicines where concentration differs every
        time we buy it. ... It needs to be treated as a medicine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd63f1a-72fd-47aa-8a15-359620f84bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandrey cites Canada and Uruguay as countries setting this example.
        Their new laws provide government-controlled sources of marijuana for anyone,
        not just those who need it for medical use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462c632-c96c-4af8-b01b-36a4bb36b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two countries "are the only ones that have nationally approved
        cannabis," he said. "They provide a government-sourced product."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e9804-9438-44a2-a4b9-064330037fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury is out on recreational use</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440226d4-5bfd-46bd-8dd3-3d16bbed1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three experts believe the argument to legalize marijuana for
        recreational use isn''t as straightforward as the case for medicinal use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a9ef9-65f6-44c9-86a1-7e02fa1d57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the intermittent step of medicinal legalization provides
        insight into how the drug will penetrate the population when access is made
        easier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b1fea-58f0-4a1e-96cc-e20e689a66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gets into the realm of social law," said Barnes, who thinks
        marijuana should be made available medicinally first. "I would support allowing
        people to grow it in their backyard, like in the US, but then you don''t get
        the control."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c7b4d-087e-45aa-b993-d3a5dcb6c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have decriminalized personal possession of marijuana,
        including the Netherlands, Mexico, Czech Republic, Costa Rica and Portugal,
        in an attempt to address societal problems associated with its use, according
        to Barnes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82903663-fbc8-4f9f-9a17-53f2ab194d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research emerging is still young and eagerly awaited, but Goulão
        has already seen changes among the Portuguese population: namely, a drop in
        stigma associated with drug use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5bb9c-008e-4046-80da-ef7b1153e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most positive outcome," he said, highlighting that
        having an open dialogue about drugs, including marijuana, in family, school
        and workplace settings means people more readily seek help if they become
        addicted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05939b5b-7c07-4026-8f6a-15a00eebddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence also shows that removing penalties for drug use hasn''t
        led to an increase in drug use in Portugal, as many voices in the opposition
        would argue. Instead, it reinforces the fact that criminal drug laws do little
        to deter people from using them, according to a report by the United Nations
        Office on Drugs and Crime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c6280-fea4-426e-911e-a0ccfa7531d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these benefits, Goulão believes that leaping straight into
        full legalization, rather than decriminalization, is not a wise move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1549e14-1870-404b-8cf4-cc99d842b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are jumping a step," he said, referring to countries such
        as Uruguay, Canada and some US states. They should instead "decriminalize
        and watch carefully," he said. "I think we still don''t have evidence that
        (legalization) is positive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887c856-14cb-4a16-adff-59535fd20b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Too young''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd6a46-bcc5-4d68-8a61-7c0f72afa28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandrey believes that the field as a whole is "too young to see
        evidence of the benefits," adding that the world now needs to wait and learn
        from the wide range of experiments currently underway in different countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc545c4-74fb-4a03-851d-0cfedd1d8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he agrees with Goulão that leaping forward may not be the right
        decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84c39f-1818-4d3c-abcb-bd1abb78ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to recognize the risks and benefits of cannabis for
        any purpose," he said, highlighting that although the majority of people may
        not experience side effects, others will find it harmful, such as those with
        any family history of psychosis or schizophrenia, or adolescents whose brain
        development may be impaired if they consume the drug too early in life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323f1e5-62c4-4905-8d96-1696e80fb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s huge variability to how people will respond to it," Vandrey
        said. But information coming in might make clear the best way to regulate
        the drug in coming years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90527d4-bb37-4cb6-ac1b-4186beb04721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take five to 10 years to really understand the impact
        these changes in law will have," he said, again stressing the key role cultures
        will play in defining this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759bacb-86ff-4139-b07d-fd4530c717cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goulão added, "It''s not going to be easy to change the paradigm
        in some countries."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9a26c-d371-4d9b-96eb-7c31efb51c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing is clear: The wheels are in motion, and the marijuana
        movement is firmly underway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7b558-de3d-4bc3-ad2a-39fae9ea0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very interesting to see what happens," Vandrey
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83d866-d2ef-4005-ab40-d51b22a096ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:55.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:20:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/29/health/global-marijuana-cannabis-laws/index.html?sr=twcnni123116global-marijuana-cannabis-laws1217AMVODtopLink&amp;linkId=32899704">
        “The global experiment of marijuana legalization”</a></em></p>'
  'Syrian-civil-war-sporadic-clashes-mar-ceasefire-brokered-by-Russia-and-Turkey':
    'author': 'Onur Cakir, Angela Dewan and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-31T08:55:49.893+08:00
    'imagesource': 'jcr:863232da-40c6-4619-a16c-000ac58a6006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c897bfb4-662e-46ba-84ee-a411d769cb56'
    'lead': 'Sporadic clashes and airstrikes on Friday marred war-ravaged Syria''s
      first day of a nationwide ceasefire brokered by Russia and Turkey, according
      to rights activists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:24:17.362+08:00
