      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Verdict</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94882d5-e6a1-41ea-b87a-a55d9994babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yep, 2016 was indeed one Grim Reaper of a year. We lost at least
        34 celebrities by our admittedly unscientific count, which factor in such
        Oscar- and Grammy-winning celebs such as Debbie Reynolds who appear in multiple
        categories. But it''s not quite the worst ever. (In 2009, Michael Jackson
        and Farrah Fawcett died on the SAME DAY!)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6d314-0b21-4e5c-9c64-ab58b263d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to sheer numbers, this year is edged out by 2006,
        when some 36 celebs died -- including "City Slickers''" Jack Palance and James
        Brown, the Hardest-Working man in Show Business, who for all we know may still
        be playing gigs in heaven. So the next time someone complains about 2016 killing
        all our heroes, tell them it could be worse. It has been worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf592b0-09bd-4032-90c0-0eb71db0c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:38.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T14:33:52.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/30/entertainment/worst-year-celebrity-deaths-trnd/index.html">“No,
        2016 wasn''t the worst year for celebrity deaths – and we''ll prove it”</a></em></p>'
  'No-threat-Metro-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-31T14:13:46.819+08:00
    'imagesource': 'jcr:02f517a4-0256-49dc-9172-dfdeb1a41aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae59ecfe-44dc-4a51-9572-99059dcf1a43'
    'lead': 'In the wake of bombings in Hilongos, Leyte and North Cotabato, the national
      capital region remains free of any terror threat, according to the regional
      police chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:37:08.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:23:07.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:23:07.046+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
