    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f43366-b358-4d65-9754-d2d67bb36a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:52:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:52:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Say "no" to illegal
        firecrackers this New Year, says an infomercial featuring puppet versions
        of President Rodrigo Duterte and PNP Chief Ronald Dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
