    'template': '1'
    'title': 'PNP replaces retiring Police Director Magalong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41793ece-60e5-4431-b72a-29953750827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
