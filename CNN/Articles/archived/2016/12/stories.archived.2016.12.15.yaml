      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham shared her excitement about the news on Twitter:</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Excited to join <a href="https://twitter.com/IAmSteveHarvey?ref_src=twsrc%5Etfw">@IAmSteveHarvey</a>
        at <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>
        as Backstage Host. Tune in to <a href="https://twitter.com/FOXTV?ref_src=twsrc%5Etfw">@FoxTV</a>
        1/29 to watch!</p>&mdash; Ashley Graham (@ashleygraham) <a href="https://twitter.com/ashleygraham/status/809152224546979841?ref_src=twsrc%5Etfw">December
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47225297-6982-492e-a1bd-71f5de23c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214cd32-0d60-48b1-bace-15a3354d551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing Graham as one of its hosts comes as a groundbreaking move
        for beauty pageants, since contestants are typically thin, "conventionally
        beautiful" women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f9cf1-9e5d-4047-8647-5a862b33fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old American model has worked with top brands such as
        Levi''s, Calvin Klein, and H&amp;M, and has graced the covers of prestigious
        magazines like Vogue, Elle, and Sports Illustrated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ad36e-ca88-4908-8903-bdd1c41d1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside working in the fashion industry, Graham advocates for
        body positivity and women empowerment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb6e4c-092c-4989-acb0-1f8fcfcde5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham co-founded ALDA, a modeling agency that aims to "empower
        women and change the perception of beauty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d17e5-25c9-458f-b3dc-c6690fc6fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat De Castro said she is looking forward
        to meet Graham.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6498c-e504-470c-8dfe-87bf5e5c9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Ashley Graham being around, her advocacy basically is to promote
        positivity in every woman, no matter what type of body you have. I think it''s
        gonna be a good cause," De Castro said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a226e-751b-46d2-a933-b7057492f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would probably make girls be confident in terms of you don''t
        have to be super sexy or whatever just to end up in a beauty pageant," she
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c743da-4c3a-48d2-a2bf-229f8b708aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe coronation night will be held at the SMX Convention
        Center in Manila on January 30.</p>'
