      'mgnl:type': 'text'
      'text': '<p>Jose said the decision lies in Callamard''s hands, but the latter
        has yet to respond to Duterte''s invitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab73a53-3a8e-4a1e-add5-6bcd67141a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/22/duterte-invites-un-eu-investigation-probe-extrajudiciall-summary-killings.html">Also
        read: Duterte invites U.N., E.U. and rapporteurs to investigate alleged summary
        killings</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988b825-5473-426b-a069-20f9a7f3b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.064+08:00
