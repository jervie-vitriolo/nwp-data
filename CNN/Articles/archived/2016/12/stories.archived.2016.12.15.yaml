    'template': '1'
    'title': 'Plus-size model Ashley Graham is Miss U backstage host

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3c713-9801-4bc6-a731-c1ad9521c2b7'
