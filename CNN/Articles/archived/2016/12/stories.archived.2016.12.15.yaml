      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police announced on Thursday the replacement of outgoing PNP Deputy
        Chief for Operations Director Benjamin Magalong — who is retiring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ba33a-6498-4d27-ba84-546727ceec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorial Staff chief Deputy Director General Ramon Apolinario
        took over Magalong''s post, making him the third highest police officer in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f04c78-0b07-428f-9473-b96ec915863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario, a member of Philippine Military Academy (PMA) Sandiwa
        Class of 1985, was among the contenders to become the PNP Chief when President
        Rodrigo Duterte assumed his post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90add8b-d9aa-4c6f-ab73-c7c0eecb9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorate for Personnel Records Management (DPRM) chief Dir. Fernando
        Mendez now joins the command group as the new directorial staff chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea6ccb-1326-4582-8f6b-64aea4079583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez was among officers who planned Oplan Exodus, that resulted
        in the death of terrorist Zulkifli Bin Hir alias Marwan and</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf664d1-6a47-4159-a81f-f606a2c06f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the tragic deaths of 44 Special Action Force Commandos--in what
        is nowknown as the Mamamasapano clash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b476c49-34e6-4ba3-9bed-469f2fdad3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez is a member of PMA Sandiwa Class of 1986 — a classmate of
        PNP Chief Ronald "Bato" Dela Rosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd521472-fda6-419a-be5b-9aaad3d53bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:54:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:54:27.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new appointments in the PNP include:</p>'
    '8':
