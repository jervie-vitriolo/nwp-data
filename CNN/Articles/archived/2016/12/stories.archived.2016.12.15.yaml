      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The long-delayed
        housing project at the La Mesa Dam can no longer push through, according to
        the Department of Environment and Natural Resources (DENR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477aecb3-671a-4a1b-b04c-fac76e82eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has canceled the environmental compliance certificate (ECC)
        of property developer Century Properties. The housing project was meant for
        the retired employees of the Metropolitan Waterworks and Sewerage System (MWSS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f06a60-a8cc-4de5-9cee-dfafbb0ac606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, DENR Secretary Gina Lopez expressed
        strong concern about water contamination if the project continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b105d-11e6-47dc-ab8d-dd4d70d0753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/indigenous-peoples-seek-help-from-denr-chief-gina-lopez.html">Also
        read: Indigenous peoples seek help from DENR Chief</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baed1bb-cfb8-4195-8ab3-fa0291485789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Mesa Dam is among the main sources of Metro Manila''s water
        supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea49b6d-75c0-4fc1-87ec-de824ac8c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not advisable to put up any kind of development in the La
        Mesa Watershed. That''s the watershed of 12 million people and I cannot see
        the possibility where a business interest is more important than the water
        that our people drink," Lopez said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sec <a href="https://twitter.com/iamGinaLopez?ref_src=twsrc%5Etfw">@iamGinaLopez</a>:
        The DENR is committed to social justice, and the filter to do this is through
        the common good.</p>&mdash; ＤＥＮＲ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/809251654046359552?ref_src=twsrc%5Etfw">December
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
