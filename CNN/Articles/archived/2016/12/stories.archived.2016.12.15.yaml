  'Duterte-personally-admits-killing-criminals-Amnesty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T12:29:31.229+08:00
    'imagesource': 'jcr:26454375-1d47-42f3-abd8-cde77b9f5b18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e845bb04-74f7-43cb-be8c-3ef02c30fd88'
    'lead': 'A human rights group slammed President Rodrigo Duterte''s admission he
      killed suspected criminals when he was Davao City mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:06:30.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:06:34.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:06:34.298+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s admission of killing criminals encourages mass killings –
      Amnesty Int''l

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0cf53-b2b2-4f52-af29-18a7f3c5ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A human rights
        group slammed President Rodrigo Duterte''s admission he killed suspected criminals
        when he was Davao City mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7e62d-3c55-402e-8675-2a90353a5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International said the President''s pronouncement
        could lead to mass killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118060c7-6837-4081-bf0c-74a19e4cd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By boasting about the blood on his own hands, President Duterte
        will further embolden police and vigilantes to blatantly violate laws and
        carry out more extrajudicial executions without fear of being held to account,"&nbsp;
        Amnesty International''s Director for South East Asia and the Pacific Rafendi
        Djamin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb5569-65ec-4d4a-8686-737ee85fd247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a business forum on Monday he killed suspected criminals,
        but he did not kill people and hogtie them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f512b2e-367a-4427-9cb5-8710a2d77880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Davao, I used to do it personally, just to show to the guys
        that if I can do it, why can''t you. And I go around Davao with a motorcycle
        — with the big bike — and I would just patrol the streets and looking for
        trouble also. Talagang naghanap ako ng engkuwentro para makapatay (I was on
        the hunt to kill)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bbada-9dc3-4553-a4e3-efe749624cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djamin said the President should instead have the killings investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31711ed-d0c5-4034-9c3b-478d4f9fcb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements like these continue to give everybody, including the
        police in the Philippines a license to kill in the knowledge that they are
        protected by the president," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc210c-dfb6-42b5-ad61-9ad1b67853a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has recorded 2,102 drug personalities
        killed, as of December 14. There are also 3,994 deaths still under investigation,
        as of December 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279aa047-9dd3-4120-a1fb-f4a21db6717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International urged Duterte to send a message to the police
        and the public that the unlawful use of force is not encouraged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c62fb-3b30-43fe-9c7c-313598f3b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines authorities must step off the bloody path they
        have set out on, and fulfill their duty to protect all people by ending incitement
        to violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6555b0-ab47-4171-a94b-9d0f69754dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:06:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:06:34.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not stop the fight against the illegal drug
        trade despite allegations of human rights violations by local and international
        groups.</p>'
  'Yahoo-data-breach':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-15T11:23:08.587+08:00
    'imagesource': 'jcr:cc1ecac1-56d3-4eeb-8484-3ad315aeb98a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3335fdd3-8fac-4b2b-b2d9-ce6638cbc860'
    'lead': 'Yahoo disclosed a new security breach on Wednesday that may have affected
      more than one billion accounts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:10:29.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:10:33.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:10:32.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo says data stolen from 1 billion accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25980adb-b4e1-42a3-a43d-94663ca3fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Just when you think Yahoo''s
        security issues can''t get any worse, the company proves you wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a88d68-1e07-4481-958a-0f8f277a74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo disclosed a new security breach on Wednesday that may have
        affected more than one billion accounts. The breach dates back to 2013 and
        is thought to be separate from a massive cybersecurity incident announced
        in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317a433-bc3b-44d1-ae23-2a5b5211bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo now believes an "unauthorized third party" stole user data
        from more than one billion accounts in August 2013. That data may have included
        names, email addresses and passwords, but not financial information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e252f-ebbd-4485-8bf3-9722c4bd24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will notify users who may be affected and has begun
        requiring users to change their passwords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b91070-4589-43c0-9b99-f9914b033635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security incident, likely one of the largest cybersecurity breaches
        ever, comes less than three months after Yahoo admitted data from at least
        500 million accounts had been stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd3bbf-fdce-4598-aee0-1e1b0ac881cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That earlier breach, which Yahoo has attributed to a "state-sponsored
        actor," is "likely distinct" from the newly disclosed breach, according to
        the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8777122-4e12-4967-87eb-5e48ce731ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original breach was initially viewed as a threat to Verizon''s
        $4.8 billion deal to buy Yahoo. More recently, AOL CEO Tim Armstrong said
        he was "cautiously optimistic" the deal would go through — but the second
        massive breach could change that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06d22e-ce37-4f24-b35c-2fad8335c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:10:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:10:33.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said all along, we will continue to evaluate the situation
        as Yahoo continues its investigation," Verizon said in a statement. "We will
        review the impact of this new development before reaching any final conclusions."</p>'
  'south-china-sea-artificial-islands-spratlys-weapon-systems':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
