      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government has no problems with the conditions
        set by Callamard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2effea3-c928-4e24-87a4-a7d158d94a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.064+08:00
