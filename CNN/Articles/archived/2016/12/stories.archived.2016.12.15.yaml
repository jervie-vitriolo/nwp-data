  'Tourism-official-Miss-U-contestants-given-rules-before-swimming-with-endangered-whale-sharks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T23:58:27.953+08:00
    'imagesource': 'jcr:a234b086-a387-4d7d-9317-801b2ba280c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758b3a8d-4606-4bfa-9ccc-78d026f1c9bf'
    'lead': 'After receiving flak from environmentalists and netizens, a Tourism official
      addressed on Wednesday the anger over Miss Universe candidates swimming with
      endangered whale sharks or butanding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:57:37.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T09:57:40.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T09:57:40.488+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism official: Miss U contestants given rules before swimming with
      endangered whale sharks

      '
    'updated': 2016-12-15T04:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c0557-6e37-47d1-af4e-5e6f9bae5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After receiving
        flak from environmentalists and netizens, a Tourism official addressed on
        Wednesday the anger over Miss Universe candidates swimming with endangered
        whale sharks or butanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f72ccd-84b8-4b17-9d1d-6d08640bf3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat De Castro said she was asked what the
        Miss Universe pageant could feature in the Philippines, to which she answered,
        "We have unique Philippine whale sharks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0915468-a190-487c-8201-75d1e983fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said she previously met with Oslob officials to ask about
        the conditions of the whale sharks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d2754-b6c1-4871-9dab-a5a2308454d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me maganda na, manageable na daw ang whale shark encounters
        nila. They assured me of that, so we went. Nagkataon lang that the girls were
        here and they were bound to visit Cebu, " she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aada38a-b7f7-422e-bab8-98b5c8a01564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said the five contestants who went with them for an ocular
        visit - without a Miss Universe production crew in tow - were given guidelines
        before swimming with the endangered fish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb60649-5c92-4799-aad6-2e3f97e4640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave guidelines to the girls na they should wear life vests,
        they should not wear sunblock, they should keep four meters away from the
        whale shark," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b12fd-37fd-4f4c-9bf1-19f1d6fc43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist attraction has been controversial because of the negative
        impact of human interaction on the animals. The International Union for Conservation
        of Nature (IUCN) listed the butanding as an endangered species. It reported
        last July that the "growing human pressure" on whale sharks is putting the
        fish at an increasing risk of extinction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42362ef-07c1-4c5d-a82a-00a2bad49045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the concerns of environmentalists and the public, De
        Castro said they are considering scrapping the footage from Oslob.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dcc52f-5bd3-4ee2-a36d-7ebb4e2d93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:57:37.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T09:57:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After sitting down probably with the netizens or the environmentalists
        who are so concerned about it, baka we might as well scrap Oslob altogether.
        We might just look for whale sharks in other places. I am really firm in featuring
        the whale sharks in Miss Universe," she said.</p>'
  'China-defends-military-equipment-Spratlys':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T00:13:45.664+08:00
    'imagesource': 'jcr:a9fadcae-d648-4e15-a666-f63290c37257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed5ddb0-7ed8-40a2-9de4-3a184b895bdc'
    'lead': 'China confirmed and defended on Thursday its deployment of military equipment
      on Spratly Islands as earlier reported by a U.S. think tank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:04:39.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T14:05:29.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T14:05:29.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China on weapons on Spratly Islands: Legitimate, lawful

      '
    'updated': 2016-12-16T11:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cb224-d763-4ae2-87bc-0013f3eb6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> China confirmed
        and defended on Thursday its deployment of military equipment on Spratly Islands
        as earlier reported by a U.S. think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306a777-b5e4-42de-8863-af195ddc0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese defense ministry, in its official microblog, said putting
        up "necessary military installations" in Spratlys was legitimate and lawful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7f821-1523-4300-a490-d6a08671140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry was responding to a report yesterday by the Asia Maritime
        Transparency Initiative (AMTI) that based on satellite imagery, China apparently
        installed weapons on seven artificial islands in the disputed waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab1b5e-745a-4779-ba02-93feca49fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/15/south-china-sea-artificial-islands-spratlys-weapon-systems.html">Related:
        China installs weapons on contested South China Sea islands, report says</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32375acf-6093-43dd-8fe4-497e39e1a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI director Greg Poling told Reuters that AMTI had spent months
        trying to figure out what the purposes of the structures was.</p>'
    '9':
      'image': 'jcr:9457f43a-e4fd-483a-81f1-3ecc401eeaad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b464ab4-7819-4944-907e-7620797c7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db1043-a8e0-4c77-90e9-1ecb5ec464a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that we''re confident in saying they are
        anti-aircraft and CIWS (close-in weapons systems or anti-missiles) emplacements,"
        Poling said. "We did not know that they had systems this big and this advanced
        there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c408b5-a82d-4c53-b4df-074fece92da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This is militarization. The Chinese can argue that it''s
        only for defensive purposes, but if you are building giant anti-aircraft gun
        and CIWS emplacements, it means that you are prepping for a future conflict,"
        Poling added. "They keep saying they are not militarizing, but they could
        deploy fighter jets and surface-to-air missiles tomorrow if they wanted to."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560de43-af4c-4273-8df7-cbf4ef849c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cause for serious concern''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557796c-3cfc-4d26-8fe2-90289aa1fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines'' Defense chief Delfin Lorenzana had
        said the Department of National Defense (DND) was verifying the think tank''s
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d48641-570b-4a4d-8feb-704abc3772dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said if this would turn out to be true, it would be "a
        big concern" for the Philippines and the international community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3e8d0-22eb-4a2a-8140-fc4a5497f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would mean that the Chinese are militarizing the area which
        is not good," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec977de-1672-4ece-b141-e56b5a25ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/15/South-China-Sea-U.S.-Beijing.html">Related:
        U.S. ready to confront Beijing on South China Sea: admiral</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18102eb0-3674-4ea4-854c-206e437e2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Foreign Affair spokesman, Asec. Charles Jose, said
        that if the reports were indeed true, it would be "a cause for serious concern
        because it tends to raise tension and undermine peace and stability in the
        region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a3878-83de-48cf-a1fc-891e0e762893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:04:39.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:05:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thus renew our call to all parties concerned to refrain from
        taking any action that would raise tension in the region and further complicate
        the situation. Concerned parties should instead work together to promote peace,
        security &amp; stability in the South China Sea," Jose said.</p>'
