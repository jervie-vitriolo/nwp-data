    'template': '1'
    'title': 'China installs weapons on contested South China Sea islands, report
      says

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f0f66-a56d-443c-b37a-43daee83eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
