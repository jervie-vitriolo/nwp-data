    'template': '1'
    'title': 'Casinos'' holy grail: Japan opens door to potential $30 billion industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fc3c8-facc-49cf-b14d-4794ae0531dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —&nbsp;</strong> Japan is rolling
        the dice on casinos to help boost its struggling economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d280278-bb1a-41e5-b1df-0f73fbce2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese parliament is expected this week to pass a new law
        that would pave the way for a gaming industry that could generate more than
        $30 billion a year, according to analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1106a07-e403-4329-9a2d-5fd7841fa37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, casinos have been illegal in the world''s third largest
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d3057-051e-49a6-bd2a-42caadf725df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s leading operators regard Japan as a holy grail given
        the potential market size," analysts at brokerage CLSA said in a research
        note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0056c-fb77-4eb7-907b-1dce273d18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big players such as Las Vegas Sands and MGM Resorts are strong contenders
        to enter the Japanese industry, experts say, but local firms could also have
        an important role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df2272-0deb-43c2-8e10-1f38d5680bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone welcomes the change. There is little public support
        for legalizing casinos, and groups have warned of the potential social costs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb8a72-4cc1-45b9-a158-94634b9eb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is not whether gambling facilities are allowed or not,
        it is about measures to deal with gambling addiction," Noriko Tanaka, the
        secretary general of campaign group Society Concerned about Gambling Addiction,
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfbd43-36a7-4ec4-96b1-b4e7319c7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion poll this week by Japanese broadcaster NHK, 44% of
        those surveyed said they opposed the casino bill, while only 12% supported
        it. The rest were undecided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f1d6a-15c3-484a-a8b6-53475e8d42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some forms of gambling are already permitted in Japan. They include
        government-controlled betting on horse races and the legal gray area of pachinko,
        a highly popular pinball-like game where people play for non-cash prizes but
        often exchange them for money off the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ebb8a-9acf-4312-8f1f-065cc9ee1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s group says Japan already has a higher rate of gambling
        addiction than many other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e909227-04bd-4213-bd05-316d02465cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe''s government is touting the introduction
        of casinos as a way to lift tourism and deliver a boost to the economy. The
        aim is to combine the gambling venues with hotels, high-end shopping and entertainment
        complexes -- an approach that analysts say has proved successful in Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb76954-90a7-41ff-92fb-0d2852873ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino industry''s center of gravity has increasingly shifted
        to Asia, with gaming revenues in the Chinese territory of Macau dwarfing those
        of Las Vegas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1188a-17a2-4878-b3fa-ec28555a772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected that the bill would be approved on Wednesday, but
        opposition lawmakers were able to delay its passage. The measure is now expected
        to pass Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac317e6-cf54-46e4-b523-4be3ea975490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it could be years before gamblers actually sit down at tables
        in Japanese casinos. More legislation will be needed to determine key points
        like tax rates, the licensing process and entrance fees, experts say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b3e0e-3d12-40f0-87ed-a8f80b8b18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect door-opening for the megaresorts until 2023 at
        the earliest," the CLSA analysts said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195a92e-21eb-45da-b8d7-6f8bacfc5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yoko Wakatsuki contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405a805-7c4e-4456-8f6f-514c0b8191dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:53.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:28:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/14/investing/japan-casinos-gambling-law/index.html">"Casinos''
        holy grail: Japan opens door to potential $30 billion industry"</a></em></p>'
  'Fed-raises-rates-for-first-time-in-2016':
