    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a5eeb-2858-45bd-b139-ab07cc38ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.610+08:00
