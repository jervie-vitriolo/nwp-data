      'mgnl:created': 2019-11-11T14:08:45.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metropolitan
        Manila Development Authority (MMDA) fully implemented Thursday a new scheme
        to prevent provincial buses from clogging the notoriously congested EDSA,
        especially during the holiday rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72125543-c887-43ea-a7d0-efef548351af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s "Nose In, Nose Out Policy" prohibits these buses from
        maneuvering and backing up outside their terminals in Cubao — to avoid causing
        obstructions on EDSA. Provincial buses are also prohibited from loading and
        unloading passengers at any point in Metro Manila''s main thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55205b69-4ff5-4858-b8ce-27e9b33137a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also imposed a bus ban in EDSA from Timog Avenue to P.
        Tuazon Street in Cubao from 6 to 10 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709f78c-adf2-49ed-9e25-9ba9fd35a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southbound bus terminals with back entrances can avoid EDSA by passing
        through Denver Street. Meanwhile, northbound buses can drive through Maryland
        Street from P. Tuazon Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348ef4a-f1bc-4a97-9900-b8827f271947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for bus companies with terminals that don''t have back doors,
        such as Raymond Bus, they must downsize operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20117b1-2305-4a4e-bbc6-24202a6ece19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purely departure na lang dito sa dalawang terminal sa EDSA [All
        operations in our two terminals along EDSA will be purely for departures],"
        said Raymond Bus Operations Head Raymond Escober.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693cd11-d36c-48a5-a81c-0dfbf416b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although city bus drivers said they felt some positive changes today,
        commuters are skeptical about the policy''s effectiveness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4739d1-0ef7-4390-b053-c593355b5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa layo pa ng pinanggalingan namin, tapos ibaba kami sa ganun kalayo
        pa rin," said provincial bus passenger Emy Estraila. "Kawawa naman kami kung
        may mga bata kami at meron bitbit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e345e-a743-4e1d-a606-5f5707a640ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering we''ve traveled afar and we''re still
        dropped off far from our destination. It''s difficult if we have children
        and belonging with us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e1eec-8b49-4fa8-902e-b5192896c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Tim Orbos said this policy is a short-term fix until
        provincial bus terminals outside the metro are finished. He also said the
        policy is extending its coverage and will soon include Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03613d-8fcb-4399-a1fe-e7f8e67032a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a move by (Transportation) Sec. (Arthur) Tugade to implement
        the terminals outside Metro Manila, but that will happen probably in 18 months
        to 24 months," he said. "In the meantime, we need to do these things."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5996e-1c1c-43f8-b5ba-a78c1e621b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA records show that more than 3,000 provincial buses pass through
        EDSA daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52e24f-2b98-4ab8-8fa7-a8dc6a520bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Isnabero</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb9e19-e554-44e5-b67a-0e25f733f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Land Transportation Franchising and Regulatory Board
        (LTFRB) launched this week its "Oplan Isnabero" program, that takes complaints
        from passengers who encounter taxi drivers who are rude, overcharging, or
        refusing to give them a ride.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d70448-e917-4417-b750-3e5da83b10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron kayong reklamo, do your part, do your civic duty to
        come and complain," LTFRB head Martin Delgra III. "Kung meron isnaber, ₱10
        or ₱20 kulang sukli, ₱5,000 fine.&nbsp; Mabigat ''yan sa bulsa ng operators.
        Sabihin rin ninyo drivers niyo na ''wag na refuse passengers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d0b65-4520-4ce1-adab-d06eca0922fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a complaint, do your part, do your civic
        duty to come and complain. If the taxi driver is a snob or shortchanges you
        by ₱ 10 or ₱ 20, he or she will get a ₱5,000 fine. That is heavy on the wallets
        of operators. Speaking of the operators, make sure to tell your drivers to
        stop refusing passengers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bc845-400c-48e2-b8b6-76efcb68c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For taxi driver Lito Tequillo, he said cabs really can''t accept
        all passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020252ad-dbac-4c8c-a2e0-6740ac4530e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan, pag pauwi na ako, pag papara siya yung way niya pa-Makati,
        ako pa-Caloocan, pero humihingi ako ng pasensiya," he said. "Or kakain kami
        o tulad nito naji-jingle ako."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3e301-2675-425a-9d8d-cde5cb27566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, when I''m on my way home, a passenger would
        hail me heading for Makati, although I''m heading for Caloocan. In these cases,
        I ask for understanding for turning them down. Or sometimes, we''re going
        to eat or, like now, I need to use the bathroom.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d18629-402f-4ca4-b852-506c01d94bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bon Jovi Aranda, a regular taxi rider, did not buy this alibi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a502f-bff8-4789-9da7-94bbdfc90937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung iba sasabihin traffic, kakain pa," he said. "Eh tumigil sa
        harap mo, tapos sasabihin kakain pa."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ab52d-c0ab-4f1d-b5f8-8d1b56c46a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some drivers would say the traffic is heavy where
        we''re going or that they''re going to eat. But for some reason, they pull
        up in front of you just to tell you that they''re eating.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f6bd2-2dfd-4f03-8c05-6decaf8bfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tequillo admits there are delinquent and abusive drivers who get
        away with it because passengers don''t file official complaints. However,
        he said he is pleased the LTFRB is addressing this issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e12fbe-1814-4868-a36f-aad8a4b8114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks customer dissatisfaction with cab drivers is why passengers
        prefer app-based transport services like Uber and Grab.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f3830-45d3-43a2-ae16-d1eabf6d7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ilang taxi drivers na nanloloko ng pasahero, sana huwag niyo
        naman gawin kasi kaming matitino, nadadamay din kami," Tequillo said. "Pumarehas
        lang tayo."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d40b9-91f7-4022-a177-e29ca1a3e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those few taxi drivers that swindle passengers,
        I hope that you stop it because even us decent drivers are affected. Let''s
        all be the same in doing the right thing.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091cfa6-c0a8-44e0-b7de-6a27f2a13a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:08:45.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:08:50.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For complaints, commuters can call the LTFRB Hotline at 1342. They
        can also text or Viber their complaints at ‪09175501342 and 09985501342. ‬</p>'
  'Ayala-looks-to-build-new-infra-for-Manilas-pain-points':
