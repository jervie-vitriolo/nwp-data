      'mgnl:lastActivated': 2019-11-11T14:34:48.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation of ECCs came after the DENR ordered a nationwide
        audit on all mining firms and all 800 companies issued with ECCs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8a541-41b9-4c62-84ee-79fc49c1adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
