      'mgnl:lastActivated': 2019-11-11T14:23:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Plus-size model
        Ashley Graham will be one of the hosts of the 65th Miss Universe pageant,
        along with Steve Harvey, and possibly, reigning titleholder Pia Wurtzbach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a8f52-4688-4769-9d71-8f74ee1025f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization on Thursday announced that Graham
        will be the backstage host of the pageant.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D10154895952359047&width=500&show_text=true&height=609&appId"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8af2c0-fd92-4025-bb2c-b718bc482ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:23:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff211330-4fc7-4c3d-942c-30c5d441b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:23:21.202+08:00
