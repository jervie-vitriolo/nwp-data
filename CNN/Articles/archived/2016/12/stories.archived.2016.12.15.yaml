    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-15T13:12:16.558+08:00
    'imagesource': 'jcr:2c9a58f4-968f-4366-b57e-047751023e6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b92109a8-0aee-4d08-abf2-9c6b75d5576d'
    'lead': 'The Federal Reserve increased its key interest rate by 0.25% on Wednesday.
      It signified the Fed''s confidence in the improving U.S. economy. Rising rates
      will affect millions of Americans, including home buyers, savers and investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:33:47.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:27:31.161+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally: Fed raises rates for first time in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e395e-ff1b-4ced-8cb5-133d1c7fae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — America finally got a rate
        hike this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecf280-2d9f-4507-80e3-3c05057e52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve increased its key interest rate by 0.25% on
        Wednesday. It signified the Fed''s confidence in the improving U.S. economy.
        Rising rates will affect millions of Americans, including home buyers, savers
        and investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a445c6-e983-4e16-adea-69a9b5ca0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials raised its target for short-term interest rates by
        0.25 percentage points to a range of 0.50% and 0.75%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f6ed5-3691-4e8b-850a-ae0dfbfdace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just the second time in a decade that the Fed has raised
        rates. The first was in December 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036067d8-a2a7-44af-be3a-1eb8cd68e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic growth has picked up since the middle of the year," said
        Janet Yellen, the Fed''s chair. "We expect the economy will continue to perform
        well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70459dde-34fd-4aa5-8916-792035150338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed slashed rates to zero in 2008 in the midst of the financial
        crisis and kept it there during the Great Recession and beyond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4d93e-aafb-4bec-83a7-170b25020c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate increase indicate that the U.S. economy no longer needs
        the Fed''s crutches and consumers and businesses can afford to pay more to
        borrow. America has added jobs for 74 consecutive months and the country''s
        unemployment rate has fallen to 4.6%, its lowest level since 2007. The U.S.
        economy has expanded for seven years, even though the pace of growth has been
        slow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fb157-ab59-4274-8aba-6dc2172b4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s rate hike "should be viewed essentially as good news
        — the Fed sees enough strength" in the economy, says Vincent Reinhart, chief
        economist at Standish, an investment firm in Boston.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fea780-52e5-47c1-af7b-3bfb0000cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed hinted that it could raise rates at a faster pace next year.
        Most Fed officials now project three or more rate hikes in 2017. In September,
        Fed officials predicted they would only raise rates once or twice next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a94f1b-238d-4afa-a22d-9f1f0f74a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market fell after the decision was announced and Yellen''s
        news conference was underway. The Dow fell over 100 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c9a8d-62bf-40c1-a286-8e6200a2ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen indicated that the Fed''s role in the economy is starting
        to recede and that Congress will start taking over that job of helping stimulate
        the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5166a10-1e8b-47ee-97c5-ba7bb36f1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiscal policy is "not obviously needed to provide stimulus," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9062d-5efa-445a-bb55-b44b4cbff36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen clarified that it didn''t mean she was "trying to provide
        advice to the new administration or Congress," but said that her staff has
        been in touch with transition team of President-elect Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd0899-1e5b-4678-9aeb-209c99f103f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s move could be the first of more. Some economists believe
        the Fed will need to raise rates more often — and perhaps at higher levels
        — if President-elect Donald Trump spends big on infrastructure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac85b86-fc04-4bf4-999c-2c93da86b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the economy much closer to full employment now and a strong
        likelihood of a fiscal stimulus next year...we expect the Fed to accelerate
        the pace of [rate hikes] next year," says Paul Ashworth, chief U.S. economist
        at Capital Economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95745555-3611-47fd-834b-6ebc29be235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big spending plan would spark demand for many goods, which could
        cause inflation to accelerate from its low levels. The Fed will have to fight
        inflation by raising rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe196d2-07b7-4c2f-b9c5-48d07f23e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nothing is certain with the Fed. That truth bore out this
        year. Fed leaders originally projected raising rates four times in 2016. But
        after a slew of setbacks, such as low oil prices earlier in the year, Fed
        officials only felt comfortable with this one rate hike for the entire year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8e0b8-6dd8-4d46-b470-4fdbed835884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed released a new forecast Wednesday and it projects U.S. economic
        growth this year to be 1.9% and next year to be 2.1%, both slightly better
        than the Fed''s previous projection in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2c459-1397-4df3-82cd-2ffbd72733fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Fed''s rate increase reflects its confidence in the
        economy, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01e7aa-b3a0-4fcb-8056-142c391d4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is clearly comfortable with how the U.S. economy is currently
        performing," says Scott Anderson, chief economist at Bank of the West in San
        Francisco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc525816-fce5-48c7-b270-8a6f13368191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:33:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:27:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/14/news/economy/federal-reserve-rate-hike-december/index.html">"Finally:
        Fed raises rates for first time in 2016"</a></em></p>'
  'Suspected-drug-lord-Kerwin-Espinosa-transferred-to-NBI-custody':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Kerwin Espinosa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T01:33:36.443+08:00
    'imagesource': 'jcr:9baee861-4c3d-4718-97f7-63e4ac975d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bfea88d-7f64-41a3-b58a-3026ec784503'
    'lead': 'Suspected Eastern Visayas drug lord Kerwin Espinosa has been placed under
      the custody of the National Bureau of Investigation (NBI). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:36:44.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:37:35.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:37:35.536+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected drug lord Kerwin Espinosa placed under NBI custody

      '
    'updated': 2017-01-01T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf60c6-97a7-4cbf-ba65-f78d47d5381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Suspected Eastern
        Visayas drug lord Kerwin Espinosa has been transferred to the national headquarters
        of the National Bureau of Investigation (NBI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111c98e-afd6-4da6-b5a0-76c98bbcc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convoy of police vehicles brought Espinosa to the NBI compound
        along Taft Avenue, Manila around 11:30 p.m. Wednesday. Espinosa wore a bullet-proof
        vest and was heavily guarded. He did not give any statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b610a4-3372-4922-ba38-275e6ef46113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa had been under the custody of the Philippine National Police
        - Anti-Illegal Drugs Group (PNP-AIDG) since his arrest in Abu Dhabi last October.
        Last week, a court in Baybay, Leyte ordered his transfer to the NBI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a33c7a-a40e-485d-ab3c-009a847887d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is the son of Rolando Espinosa, Sr., the mayor of the town
        of Albuera in the central Philippine island province of Leyte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061074b8-afee-4a8c-8eaa-33fa1d27fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the older Espinosa over charges of illegal possession
        of dangerous drugs and firearms on October 5. Both father and son were tagged
        by President Rodrigo Duterte in his list of alleged illegal drug coddlers
        and traffickers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806dc1c-f2b8-49eb-8a18-864e137bdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Espinosa was shot and killed by police on November 5 when
        they served a search warrant on his jail cell. Former Criminal Investigation
        and Detection Group Region 8 (CIDG-8) head, Police Superintendent Marvin Marcos
        — who held office at that time — said Espinosa refused to have his jail cell
        searched and fired at the policemen using a gun that he somehow managed to
        sneak into his cell. Marcos said he and his men fired back in self-defense,
        killing Espinosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79188517-833f-4f59-aad9-b2c1f0b21a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a probe by the National Bureau of Investigation showed
        that Espinosa''s killing was a rub out — not a shootout. "We maintain it was
        a rubout. There was a criminal intent. Pumunta talaga doon para patayin si
        Espinosa [They really went there to kill Espinosa]," NBI spokesperson Ferdinand
        Lavin said on December 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa8dda-dda1-4e6a-871a-e6d6bc3a2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Espinosa''s testimony</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187799c2-782f-4e0b-89d6-3418679c3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, Kerwin Espinosa named former generals, a drug enforcement
        agent, and police officials — including the officer who killed his father
        — as the protectors of his illegal drug business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666081d-3fe1-44f2-9573-baf61bc4e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading his sworn affidavit during the Senate probe on&nbsp;his
        father''s killing, Espinosa said "SOP" or drug payoffs were given to the officers
        in exchange for the protection of his drug trade in Region 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c90f1-1ced-4998-8894-9528213c008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa bared he gave money to former General Vicente Loot through
        Criminal Investigation and Detection Group (CIDG) Region 8 C/Insp. Leo Laraga
        for at least a year, to stop the general from cracking down on the drug business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fca88-14f3-4ccc-ae1b-6b1c094dc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:36:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:37:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga led the operation that killed Kerwin''s father, Albuera Mayor
        Rolando Espinosa, inside his jail cell. He had since admitted he shot and
        killed the mayor.</p>'
  'Senators-approve-emergency-powers':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T02:15:15.480+08:00
    'imagesource': 'jcr:03d270b1-75f2-403e-ade6-2fce77f33e0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed15545c-f0c2-4ee2-a090-e2e5a9222e96'
    'lead': 'Declaring the traffic situation in the country as a "public calamity,"
      the chair of the Senate public services committee has given the nod to grant
      emergency powers sought by the Duterte administration to fast-track solutions
      to the traffic mess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:45:23.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:45:29.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:45:29.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate body OKs granting emergency powers vs traffic crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc123b-5efd-4f92-a132-f0bbffc09213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Declaring the
        traffic situation in the country as a "public calamity," the chair of the
        Senate public services committee — along with her colleagues — has given the
        nod to grant emergency powers sought by the Duterte administration to fast-track
        solutions to the traffic mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313f3fd-0b02-490c-ac1b-3ed2369a830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair, Sen. Grace Poe, presented the recommendation on
        Wednesday — the last session day before the Christmas break — for plenary
        consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726d66c-1ea3-4c2f-8792-f016747fdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are granting emergency powers because Congress needs to do its
        part in helping address traffic," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97adf4-e7cd-4f1f-9a06-ca93178933dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Poe, thirteen other Senators signed the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347524a-9989-4598-ab14-644b21d8a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine transportation infrastructure at present has been unable
        to keep with the demands of a rising economy and growing population," Poe
        said. "The traffic and congestion crisis in Greater Metro Manila and Metro
        Cebu, as manifested in the debilitating long hours of daily commute, has assumed
        the nature and magnitude of a public calamity. It is a crisis of national
        significance requiring urgent, immediate, and focused actions from the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14899387-ac86-46a7-a022-0e8e869fb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Drivers: Easier traffic on first ''no window hours'' day</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c80985-036f-48a8-b7c2-e4b2899684a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure authorizes President Rodrigo Duterte, through
        his appointed Traffic Crisis Manager, to use alternative methods of procurement
        such as selective bidding, direct contracting, negotiated procurement and
        other modes under existing laws to speed up implementation of key transportation
        projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead0f44-e62f-4706-8d32-620adb46a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the Supreme Court, lower courts are barred from issuing
        temporary restraining order or preliminary injunction against the government
        in implementing the projects under the expanded powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc01e0f-b85a-45f5-a1f0-e8f00ff92608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing billions of pesos everyday</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45618c95-f32e-42ef-b0a8-1cd512c109a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe cited a Japan International Cooperation Agency (JICA) study
        that said the economy was losing about ₱3-billion a day due to traffic jams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8eb793-9631-43cf-a3aa-50d38e8ad459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took to task the executive branch for not having&nbsp;
        any ready plans to address the "intolerable, costly and unhealthy traffic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd0233-8688-4753-a0b3-6330cab95dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e857333-cea8-4695-a76a-2937254d989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A long train of bad ideas, bankrupt programs, botched projects,
        and lack of meaningful foresight has made it an accident waiting to happen
        -- the perfect train wreck upon which the well-being and welfare of the Filipino
        people is fighting for survival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be03582-aa89-4c81-ba51-4a036cf8b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now time to untangle the mess, one that is so grave and great
        that it needs emergency powers to straighten it out," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c568fc-3621-4514-9447-8bfb24565b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to debate and put the bill to a vote when
        sessions resume in January next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e4de3-cda4-4949-ba63-29b01fdce346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has set the parameters on how to exercise the emergency
        powers. Metro Manila and cities near the capital and Metro Cebu are covered
        by emergency powers. The Traffic Crisis Manager may also include other areas
        such as Davao, Cagayan de Oro and other highly urbanized cities and municipalities
        suffering from heavy traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3516a6-7f7c-4db7-b56c-ffa9f42dd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:45:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:45:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency powers, if approved, shall be valid until&nbsp; June
        2019.</p>'
