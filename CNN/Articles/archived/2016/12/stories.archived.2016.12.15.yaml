      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> New satellite imagery indicates
        that China has installed weapon systems on all seven artificial islands it
        has built in the contested waters of the South China Sea, a move that''s likely
        alarm the country''s neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a27c93-23b8-463a-b473-632e5e032b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images, released by the Asia Maritime Transparency Initiative,
        show anti-aircraft guns plus other weapons systems that would guard against
        cruise missiles sitting in hexagonal structures on Fiery Cross, Mischief and
        Subi reefs, which the AMTI began tracking in June this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b975c2-53b5-49a0-9a1b-38184b05019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already built military-length airstrips on these islands,
        previous analysis by the AMTI, part of the Washington-based Center for Strategic
        and International Studies (CSIS), has shown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c2b90-5df5-42d4-97ec-39caee2dca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank said that the weapon emplacements showed that "Beijing
        is serious about defense of its artificial islands in case of an armed contingency
        in the South China Sea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557d705-63ca-4c9c-9f49-c7efb52b3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among other things, they would be the last line of defense against
        cruise missiles launched by the United States or others against these soon-to-be-operational
        air bases," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb392c-32ec-4fb8-bb47-c3afdd826a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said the weapons systems observed on the three largest islands
        China has built in the Spratlys were an evolution of smaller fortifications
        it had observed on the four other reefs China has reclaimed land at -- Gaven,
        Hughes, Johnson, and Cuarteron reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07452500-89b8-4a28-a119-799426006898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s findings come despite a pledge from President
        Xi Jinping that China has no intention of militarizing the islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df4e86-38ea-47cf-980f-c94c2fd6cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs didn''t immediately respond
        to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae74962-291d-4992-b1a8-b992ddaf1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsinkable aircraft carriers?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f7fce-6eee-4f73-8c83-0f8f443db2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives every impression of being a land-based attempt to put
        close-in weapons systems, that you would normally find on a naval ship, on
        a concrete superstructure on these features to provide some sort of close-in,
        last-ditch.... rapid-firing weapons system to try and defeat approaching cruise
        missiles," retired US Adm. Michael McDevitt of the Center for Naval Analyses
        told AMTI in a podcast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7b0e8-b06d-423c-b5bd-6cd5e20997b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have called the islands China''s "unsinkable aircraft carriers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1851b4-95b0-40fd-8a6b-2b1c72c6fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already deployed surface-to-air missiles on Woody Island,
        part of the Paracel island chain -- to the west of the Spratlys in the hotly
        disputed sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72443c4e-eea3-4a6c-996f-0392277601c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US, China has reclaimed 3,000 acres in the Spratly
        Islands since the beginning of 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e4a16-01c2-4e9d-bf8b-c83aa9b33086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, the Philippines and Taiwan have also reclaimed
        land in the South China Sea, but their land grab -- the US says approximately
        100 acres over 45 years -- is dwarfed by China''s massive, recent buildup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c208bf-b23b-4c50-b29b-db2a84b8b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which lies geographically closest to the Spratlys,
        has troops stationed in the area, as do other claimants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd07bd-76f2-48fa-b65e-f008ca9231e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:50.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:19:16.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/12/14/asia/south-china-sea-artificial-islands-spratlys-weapon-systems/index.html">China
        installs weapons on contested South China Sea islands, report</a> says"</em></p>'
  'South-China-Sea-U.S.-Beijing':
    'author': 'Colin Packham, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-15T12:34:17.908+08:00
    'gallerysource': 'jcr:2e830d77-b284-4d6a-9384-74b583ed662c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93ff9aa-5823-412a-a398-86da8ad0e43e'
    'lead': 'The United States is ready to confront China should it continue its overreaching
      maritime claims in the South China Sea, the head of the U.S. Pacific fleet said
      on Wednesday, comments that threaten to escalate tensions between the two global
      rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:24:19.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:24:31.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:24:31.456+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. ready to confront Beijing on South China Sea: admiral

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b354fe-288f-4b6e-8feb-b7b5177fccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: China installs weapons systems on artificial islands</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cac5a-52bf-4771-9e3a-0c142723db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The United States is ready to confront China should
        it continue its overreaching maritime claims in the South China Sea, the head
        of the U.S. Pacific fleet said on Wednesday, comments that threaten to escalate
        tensions between the two global rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71415075-528a-4f7b-8c2e-65bc5fda2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the resource-rich South China Sea through which
        about $5 trillion in ship-borne trade passes every year. Neighbors Brunei,
        Malaysia, the Philippines, Taiwan and Vietnam also have claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e053a9-2ab4-485e-a4d3-236fc518e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has called on China to respect the findings of
        the arbitration court in The Hague earlier this year which invalidated its
        vast territorial claims in the strategic waterway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3d23d-24c6-4365-89e7-67e9a3d2e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing continues to act in an "aggressive" manner, to which
        the United States stands ready to respond, Admiral Harry Harris, head of the
        U.S. Pacific Command, said in a speech in Sydney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec87a0e-1713-416e-b673-4db32b2b0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow a shared domain to be closed down unilaterally
        no matter how many bases are built on artificial features in the South China
        Sea," he said. "We will cooperate when we can but we will be ready to confront
        when we must."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520e9d5-71e2-43c6-aad2-3cb86c3e9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments threaten to stoke tensions between the United States
        and China, already heightened by President-elect Donald Trump''s decision
        to accept a telephone call from Taiwan''s president on Dec. 2 that prompted
        a diplomatic protest from Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ba809-1a10-4585-9119-0361ac3d6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Harris''s remarks, Chinese Foreign Ministry spokesman
        Geng Shuang said the situation in the South China Sea was currently stable,
        thanks to the hard work of China and others in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7389bf-d2bb-47b5-84bd-b811baf4fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the United States can abide by its promises on not taking
        sides on the sovereignty dispute in the South China Sea, respect the efforts
        of countries in the region to maintain peace and stability in the South China
        Sea region and do more to promote peace and stability there," he told a daily
        news briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0a56c-6cea-4e77-9f43-ab37b06626e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States estimates Beijing has added more than 3,200 acres
        (1,300 hectares) of land on seven features in the South China Sea over the
        past three years, building runways, ports, aircraft hangars and communications
        equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4719f-3365-4b97-92ec-1fbab6f8a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the United States has conducted a series of freedom-of-navigation
        operations in the South China Sea, the latest of which came in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2048b-e21b-47dd-a11d-6241c7f2c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patrols have angered Beijing, with a senior Chinese official
        in July warning the practice may end in "disaster".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1ca1a-2ff1-40ac-9cfb-3f68e172b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said it was a decision for the Australian government whether
        the U.S. ally should undertake its own freedom-of-navigation operations, but
        said the United States would continue with the practice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f1078-def0-43e6-80a3-23a6c0f92a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:24:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. fought its first war following our independence to ensure
        freedom of navigation," said Harris. "This is an enduring principle and one
        of the reasons our forces stand ready to fight tonight."</p>'
