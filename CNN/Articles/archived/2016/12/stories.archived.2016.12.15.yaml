    'mgnl:lastActivated': 2019-11-11T14:39:46.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T14:39:46.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: UN special rapporteur still welcome to PH — if Duterte''s conditions
      are met

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eaf15-225d-4981-8833-165dcd76efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The United Nations
        special rapporteur on summary executions is still welcome to probe killings
        linked to the country''s drug war, the Foreign Affairs Department clarified
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af479863-45b8-4d65-99e8-cc1d1e93709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA officials denied reports that the government has cancelled its
        invitation for UN special rapporteur Agnes Callamard to investigate alleged
        extrajudicial killings in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2de2f-3da8-47bf-a30f-f758079dcf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The invitation still stands," DFA spokesman Charles Jose said in
        an interview with CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcde48-6ba9-403a-b692-8b35a0f2dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports quoted Foreign Affairs Secretary Perfecto Yasay Jr.,
        supposedly saying Callamard''s trip will not push through because she cannot
        meet President Rodrigo Duterte''s conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87678255-b6b9-4cd7-8bc7-bd6458c9a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy Yasay himself clarified this in a statement: "We have not cancelled
        it. It is up to Callamard to agree and comply with the conditions imposed
        by President Duterte in inviting her to visit the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205d98e-03bb-4e21-aa39-148e6c828b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte wants Callamard to debate with him in
        a public forum as she presents her findings on the spate of killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfa570-2b39-4b53-9acb-055aaa9476c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto niya (Duterte) magkaroon ng public forum, public debate at
        magtake ng oath si Callamard sa kanyang mga sasabihin (Duterte wants to have
        a public forum, public debate where Callamard will take an oath for her statements),"
        Jose said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ht"
        dir="ltr">DFA: Imbitasyon sa U.N. Rapporteur, nananatili <a href="https://t.co/RmXJLmiFeZ">pic.twitter.com/RmXJLmiFeZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/809273835870523392?ref_src=twsrc%5Etfw">December
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

