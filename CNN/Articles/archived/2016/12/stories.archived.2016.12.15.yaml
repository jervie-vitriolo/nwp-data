      'jcr:uuid': '55d5babb-71a0-4d99-9930-f7bc67ee0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Philippine Airlines (PAL) is starting
        operations in Clark International Airport for the first time beginning Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013356ac-5f9b-4feb-8644-4993e6958826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials hope this will decongest the Ninoy Aquino International
        Airport (NAIA), as well as allow the flag carrier to offer more flights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed965c4a-fae1-4f8b-80ae-70abd88b478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/09/Airport-official-Expect-more-flights-from-and-to-Clark-airport.html">Read:
        Airport official: Expect more flights from and to Clark airport</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1e16d-b9f5-4774-84f1-93a042609215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL will start flights between Clark and Caticlan — the gateway
        to tourist hotspot Boracay Island — on December 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe13360-1ed7-4e01-8674-eb842f8f7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, PAL will expand operations even further with Clark-Cebu
        flights on January 30, then Clark-Davao and flights from Clark to Incheon,
        South Korea by February 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ccba4-1b2e-4eab-ae16-519bfb86bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL President Jaime Bautista said this would help the government
        ease congestion in NAIA and develop secondary hubs across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a153915-55fa-4b64-9878-5e844af779e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has a maximum capacity of 35 million people. But last year
        saw as much as 37 million people pass through the airport. This has led to
        long lines in terminals as well as delays in planes taking off and landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6228b-88ba-4512-80ac-a9c3a5075c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Cauguiran, who heads Clark International Airport Corp.
        (CIAC), said: "Having the flag carrier operate in Clark is a huge step towards
        our advocacy of having a dual-airport system in the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177e6ec-e915-4e5b-9e76-216601255e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travellers from Metro Manila up to Bicol in the south could use
        NAIA, while CIAC could cater to those from Northern and Central Luzon, he
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963ddad-f2c5-40af-a0d0-3e918ff7f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 8 to 10 million people passing through NAIA actually
        head to places like Pampanga, Nueva Ecija and Baguio afterwards, Cauguiran
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cdf98-6b1b-473b-adf1-594e8f0b9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be more convenient for them to just use the Clark airport,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb89cd-ec93-4884-84c5-bec26cc0b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s Clark flights have so far been met with strong interest.
        Most planes are near full, Bautista said, particularly those on the Caticlan
        route.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fc7f5-1c84-4589-b4e2-d6933e19cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly for the flag carrier, the shift to Clark allows
        it to maximize the use of seven new aircraft this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e6d33-0a95-4eae-90a3-d6c849279ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just depend on NAIA for growth anymore. The day slots
        are already taken. We''ve even taking the evening slots for us to grow," Bautista
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd82cb2-0eb4-4580-83a0-81053533b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained new hubs like those in Clark, Cebu and Caticlan can
        help PAL grow its business. PAL is debuting Cebu-Singapore and Cebu-Caticlan
        flights this Friday too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687db7d-1a2f-43df-a695-41f8355eb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the flag carrier expects a tough 2017 ahead for the airline
        industry. Oil prices have jumped worldwide, and the peso has weakened in the
        Philippines, Bautista said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b96f9-5113-44a0-8c64-7798ef300787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:07.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to maximize our aircraft," he said. "We will look for more
        destinations, especially around the ASEAN and China."</p>'
  'DOT-hoping-Pia-Wurtzbach-would-cohost-Miss-Universe-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Miss Universe 2015 Host Steve Harvey (L) asks Miss Philippines 2015,
      Pia Alonzo Wurtzbach, a question during the interview portion of the 2015 Miss
      Universe Pageant at The Axis at Planet Hollywood Resort & Casino on December
      20, 2015 in Las Vegas, Nevada.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T19:02:00.549+08:00
    'imagesource': 'jcr:465ead06-f57c-4834-9ef5-f62cd1e7f2e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2f3211-2858-41f7-ade8-14b544745d33'
    'lead': 'The Department of Tourism (DOT) is hoping that Miss Universe 2015 Pia
      Wurtzbach would also host this year''s Miss Universe pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:29:08.851+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:23:26.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT hoping Pia Wurtzbach would co-host Miss Universe 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1359fa-f1c6-41cd-b012-2d131b95da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Alonzo Wurtzbach as a co-host of the most prestigious beauty pageant?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34f4ae-1431-4390-9d4f-caf58f164a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism (DOT) officials are keeping their fingers
        crossed, as they work to make it happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b0f9c-3cdc-4bc3-bdb0-2005d9bba553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat De Castro said on Thursday that the DOT
        is hoping Wurtzbach can have a bigger role on the night she is set to pass
        her crown to the 65th Miss Universe queen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ddac3-777d-47b3-bed9-908b0a4e852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have high hopes for Pia Wurtzbach to take a major part in the
        show and not just pass on her crown I hope so — Why not she''s a good host
        and she''s proved herself again and again she''s hosted a lot of segments
        in the U.S.," De Castro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc276246-1614-4e7d-9212-ac4e29661ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it is possible because the Filipina beauty queen is loved
        by many, including the President of Miss Universe Organization Paula Shugart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b450c-98ca-408d-ac89-81bf5e932c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paula Shugart loves Pia. Everybody in Miss Universe loves Pia.
        Let''s just wait for their announcement, but of course it would bring us so
        much honor here in the Philippines if she is considered as a main co-host,"
        De Castro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252f37d-e6da-4fc6-a1bf-4d7b906ec903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:29:08.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:23:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation event will be on Jan. 30, 2017 at the 15,000-seater
        SM Mall of Asia Arena in Pasay City. The program will run from 8 to 11 a.m.
        and will be broadcast live in 190 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e41333-fb8f-4e59-a55d-2008719dd95f'
      'mgnl:activationStatus': true
