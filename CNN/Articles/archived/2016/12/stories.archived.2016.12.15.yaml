      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/14/DENR-mining-protected-sites.html">Related:
        Environment Department to ban mining near protected sites</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3beb5-763f-40d5-858a-042a9b255ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Maria Paz Luna said there is a Philippine Eagle
        habitat about 5 kilometers away from the mine.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': 'cnnphilippines.com/news/2016/10/14/DENR-mining-protected-sites.html'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b447d35-817b-473e-8a0e-36de1a83735d'
      'mgnl:activationStatus': true
