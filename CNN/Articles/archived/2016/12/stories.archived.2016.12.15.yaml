    'lead': 'DFA officials denied reports that the government has cancelled its invitation
      for UN special rapporteur Agnes Callamard to investigate alleged extrajudicial
      killings in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:39:41.062+08:00
