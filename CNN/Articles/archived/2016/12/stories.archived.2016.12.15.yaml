    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1485c9-03f4-4acc-897d-dba127996966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
