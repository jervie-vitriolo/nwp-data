      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audit findings earlier revealed that the nickel mining operation
        of Austral Asia, which began in January, had caused siltation on the sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe806e8-ecf3-40d1-9b38-c514022f18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
