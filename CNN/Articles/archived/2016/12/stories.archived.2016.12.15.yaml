      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63c597-8dc0-4b81-8ffb-4d408b553672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.064+08:00
