        Miss Universe coronation not at 5 a.m.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cfc06-d6ee-4fc1-b79f-545889aa9ef8'
      'mgnl:activationStatus': true
