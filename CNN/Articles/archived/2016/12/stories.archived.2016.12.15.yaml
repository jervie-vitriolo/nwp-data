      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR requires companies to have an ECC which certifies a proposed
        project will not adversely affect the environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f2789-e78a-4644-9f8a-0be183b0b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS project is supposed to occupy 58-hectares of land, that
        environment officials say is a protected area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b79b5-3221-4385-9434-af366b62e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine ECC suspended</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba138924-cf73-483d-8797-3d67508988bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:34:48.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the housing project, the DENR also cancelled the ECC
        of Austral Asia Link Mining Corporation, which sits between Mount Hamiguitan
        Range Wildlife Sanctuary — a UNESCO World Heritage Site — and Pujada Bay on
        Mindanao''s Pacific coast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bda67-254e-4cce-90be-fe0944444532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:34:43.611+08:00
      'mgnl:createdBy': 'jeff'
