      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the invitation from the government assuming this includes
        essential guarantees (freedom of inquiry and movement, and non-retaliation),
        and enables engagement with the authorities and other key actors and stakeholders
        concerned with the recent wave of alleged extra-judicial executions," Callamard
        earlier said in a statement upon hearing reports on Malacañang''s official
        invitation for her to visit the Philippines and investigate the killings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b02694-38b5-4b16-a08a-8ffb1d7fa3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:39:41.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:39:46.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said officials are closely coordinating with the UN to finalize
        Callamard''s visit.</p>'
  'aleppo-syria-residents-await-safe-passage':
    'author': 'Angela Dewan and Euan McKirdy, CNN'
    'caption': 'As Syria''s ceasefire largely holds, residents trapped in Aleppo eagerly
      await crucial aid supplies after months cut off from the rest of the world.
      But one main highway stands in the way of delivering aid to rebel-held eastern
      Aleppo: Castello Road.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-15T20:41:51.781+08:00
    'imagesource': 'jcr:caf08fef-0a87-4a22-a283-fc1020acde50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf718fe-8423-480c-bae0-89e94f6bbf6a'
    'lead': 'Civilians desperately hoping to flee besieged areas of eastern Aleppo
      found their convoy under fire as a planned evacuation of rebel-held areas appeared
      under threat, activists in the Syrian city claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:48:06.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T14:48:24.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T14:48:23.827+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo: Civilian convoy comes under deadly fire in evacuation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b0c99-8367-4b61-b660-779679dbb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An operation to evacuate injured civilians
        from besieged eastern Aleppo in Syria resumed on Thursday after a convoy came
        under deadly sniper fire, in violation of a tenuous ceasefire, activists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ef108-4d5b-4d2b-8103-e8c0666eeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross said it was working
        alongside the Syrian Red Crescent to bring around 200 wounded people out of
        rebel-controlled districts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f6bd4-5354-4f0a-b8e9-4db0db74e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, one person was killed and four others injured when a truck
        carrying volunteer rescuers from the White Helmets group was shot at. It was
        attempting to clear a path for ambulances, according to Dr. Hamza al-Khateab,
        the manager of Aleppo''s al-Quds hospital. The ambulances also came under
        fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784d0f7-011c-4dd3-b741-f484fb3a440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90670d66-952c-40a2-bd8d-55d504a38e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convoy carrying injured civilians came under fire, leaving one dead
        and four injured</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a27d03-e6b5-4db8-ac08-3f7ce5d71162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations were paused after the reports of attack but have since
        resumed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09ec63-4330-4ed3-9441-72403418fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack came as new ceasefire was agreed overnight Syrian regime
        continued bombardment Wednesday, breaking an earlier truce, UN said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856a7d2-d31e-4730-93b8-faa02ce7a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights chief says resumed bombardment likely a war crime</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a42c3-ea25-4523-99e4-b37f6fc77017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Helmets officer wounded</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c264b9-dcf4-4d85-9628-0e641bb0941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An operation to evacuate the injured from eastern Aleppo began tentatively
        on Thursday after previous attempts failed on Wednesday. A new ceasefire was
        agreed overnight after an earlier truce brokered by Turkey collapsed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35458a0-74ca-4b44-971a-4c82265f9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the operation ground to a halt when a truck clearing a route
        for ambulances came under fire. Among those injured was Bebars Meshaal --
        chief officer of the White Helmets, also known as the self-styled Syrian Civil
        Defense -- who lost his kidney in the attack, al-Khateab said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c843fc-9f5b-4926-9836-0a19f2d11341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to al-Ramouseh and we were coordinating with the Russians.
        They said the road is clear, a truck entered to clear the road for the ambulances,
        fire (was) shot at the truck and the ambulances. I am in the hospital now
        and Bebars is in the operation room," al-Khateab said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0bfea-c680-4803-bb82-a157030158f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets and the Aleppo Media Center (AMC) activist group
        claim regime snipers were behind the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220f069-55f1-4fe9-bdc9-5f0f0b110505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify the details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4769b-b222-4916-af97-04efc9ec5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meshaal is now in a stable condition, al-Khateab said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df1a75-4adb-4e2d-8220-0957b7469f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets confirmed on Twitter that a "volunteer" was "shot
        and injured by a regime sniper while clearing ambulance route in west Aleppo,"
        while the AMC also reported "direct fire by the Syrian regime" on the convoy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d187fbd-ea0d-4a78-87fc-2c25790fb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack had brought the evacuations to a halt, but the International
        Committee of the Red Cross said in a tweet that they had resumed by the early
        afternoon, carrying 200 wounded people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a60c2a-e730-40ea-a142-73757b516e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s military is also preparing to evacuate the remaining militants
        from east Aleppo, according to Russian state-run media. Sputnik, also state-run,
        is reporting that rebels evacuated will be taken to the neighboring province
        of Idlib, where rebel groups still have a foothold. The military is doing
        so under Russian President Vladimir Putin''s orders, Sputnik reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d515ab8-77f8-4306-aca4-902b90609ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War crimes</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b866d-bd19-4e14-be6c-30da0ee6ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Zeid Ra''ad Al Hussein said
        that the continued bombardment of civilians on Wednesday, after the earlier
        truce had been agreed, likely constituted a war crime. The UN, Turkish President
        Recep Tayyip Erdogan and several activists on the ground said regime airstrikes
        continued throughout the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b6230-9abe-4c06-a2be-aa62f0d1a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the reasons for the breakdown in the ceasefire are disputed,
        the resumption of extremely heavy bombardment by the Syrian government forces
        and their allies on an area packed with civilians is almost certainly a violation
        of international law and most likely constitutes war crimes," he said in a
        statement Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a92470-3185-44c2-a7b8-fa799e7d68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime is on the brink of taking the whole city of Aleppo,
        having made sweeping gains in just over two weeks since its forces, backed
        by airstrikes, entered the enclave by ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86504170-18d2-4cc0-bfed-93e9f94c7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the regime does take control of the key city, it would mark a
        turning point in the brutal five-year civil war that has killed hundreds of
        thousands of people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c68974-7f11-40c0-b7d7-643bf5735d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups held eastern Aleppo for more than four years after
        the Arab Spring uprising, and a regime siege on the area had essentially cut
        it off from the outside world, sparking a humanitarian crisis there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7068e7-c9ae-4aa6-bf23-63bb6b7facf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad has vowed to take back the city
        and told Russia 24 on Wednesday that he intended to immediately carry on with
        military interventions in other parts of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc78995-5739-4de2-b53c-e2fcfd3a9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no pause, because this only happens in an area in
        which terrorists say that they are prepared to hand in their weapons or leave
        the area," he said, according to a translation by the Syrian state-run news
        agency SANA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342db8a-49de-4aca-8411-65ab1731af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:48:06.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:48:24.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only then, military operations stop. Operations do not stop during
        negotiations, because we do not trust the terrorists, because they often say
        something and do the opposite. They used to ask for ceasefires only to strengthen
        their positions and obtain supplies consisting of weapons, ammunition."</p>'
    '27':
