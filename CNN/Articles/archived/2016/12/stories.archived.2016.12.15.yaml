    'lead': 'The Philippine National Police announced on Thursday the replacement
      of outgoing PNP Deputy Chief for Operations Director Benjamin Magalong — who
      is retiring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:54:23.111+08:00
