  'SWS-Dutert-cursing':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'A recent Social Weather Stations (SWS) survey shows 51 percent of
      Filipinos believe the President''s public cursing of foreign officials puts
      country in a bad light. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T14:59:13.367+08:00
    'imagesource': 'jcr:dc1fcf29-62fe-4e0c-ac60-be2db8b45e74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ab6671-255f-43e7-88cb-be9c06f495ee'
    'lead': 'A recent Social Weather Stations (SWS) survey shows 51 percent of Filipinos
      believe the President''s public cursing of foreign officials puts country in
      a bad light. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:57:44.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:24:56.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:24:55.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Duterte rating ''very good'' but Filipinos worry about his cursing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c332b7-c7d2-4149-b563-dc4727bf6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos gave
        President Rodrigo Duterte a "very good" public satisfaction rating for his
        first five months in office, according to a private pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8fa4d4-3a11-4ff2-b9af-3d4ad900a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Social Weather Stations (SWS) survey shows 77 percent,
        or almost 8 in 10 Filipinos were satisfied with the President''s performance
        against only 13 percent who said otherwise, for a net satisfaction rating
        of +63 percent (rounded off). Some 10 percent were "undecided."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930abaa-5916-4fb9-a505-4a09a6ae681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS interviewed 1,500 adults nationwide for the survey, which was
        conducted December 3 to 6, with a margin of error of ±3 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c596360-4516-4880-9ec4-00d9b79a8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s December net satisfaction rating is a percentage point
        down from the +64 he gained in a September survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8bdd3-6550-489b-928c-87735e3695d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Mindanaoan president''s rating significantly dropped in
        Mindanao, his known bailiwick. It dipped 11 points to +74 from +85, but this
        "excellent" score is still the highest he received across geographic locations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb994a-0143-430b-b345-e141dbbb810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net satisfaction ratings over 70 percent as "excellent,"
        and +50 to +69 "very good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb482e-5d44-4820-8a27-8102b93a0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked the question:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773666e8-90b1-479c-9529-1a33cad47e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaari po bang pakisabi ninyo kung gaano kayo nasisiyahan o hindi
        nasisiyahan sa pagganap ng tungkulin ni Rodrigo Duterte bilang Presidente
        ng Pilipinas. Kayo ba ay lubos na nasisiyahan, medyo nasisiyahan, hindi tiyak
        kung nasisiyahan o hindi, medyo hindi nasisiyahan, lubos na hindi nasisiyahan,
        o wala pa kayong narinig o nabasa kahit na kailan tungkol kay Rodrigo Duterte?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc7ed3-2781-43ce-b5ad-218b2c01dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Please tell me how satisfied or dissatisfied you
        are in the performance of Rodrigo Duterte as President of the Philippines.
        Are you very satisfied, somewhat satisfied, undecided if satisfied or dissatisfied,
        somewhat dissatisfied, very dissatisfied, or you have not ever heard or read
        anything about Rodrigo Duterte?"]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dbf6a-23bb-4c89-9fdd-a8d3426a67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>51% of Filipinos say Duterte''s cursing harms PH</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397d88b-0bce-48e6-a0cc-4c32f854007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Fourth Quarter Survey also asked respondents about their
        thoughts on the President''s habitual cursing in public:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82683442-ca5e-42b8-92d8-58f8685562ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaano po kayo sumasang-ayon o hindi sumasang-ayon sa pangungusap
        na ito: "Ang nakagawiang pagmumura sa publiko ni Pang. Rodrigo Duterte ng
        mga banyagang opisyal na hindi niya gusto ay nakakasama sa relasyon ng Pilipinas
        sa ibang bansa o institusyon ng mga opisyal na ito. (Lubos na sang-ayon, Medyo
        sang-ayon, Hindi tiyak kung sang-ayon o hindi sang-ayon, Medyo hindi sang-ayon,
        Lubos na hindi sang-ayon)"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98ab5e-3462-4b49-a6c4-5d842c698ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How much do you agree or disagree with this statement:
        "Pres. Rodrigo Duterte''s habit of publicly cursing foreign or international
        officials whom he does not like is harmful to the relations of the Philippines
        with the countries or institutions of those officials (Strongly agree, Somewhat
        agree, Undecided if agree or disagree, Somewhat disagree, Strongly disagree)].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3b460-e0d6-4f67-a310-99c196877dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half (51 percent) of respondents agreed that Duterte''s
        "habit of publicly cursing foreign officials" is harmful to the relations
        of Philippines with the countries or institutions of those officials. Only
        33 percent disagreed, while 17 percent were undecided.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628a6a4-2e3a-4e87-ad39-bdb62ee38645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said both items on the survey are non-commissioned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999760f-7407-4379-be78-229b61d2c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hogged international headlines when he supposedly cursed
        outgoing U.S. President Barack Obama over the issue of extrajudicial killings
        linked to the the Philippines'' bloody drug war. But Duterte later clarified
        none of his cussing was directed at Obama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c68399-7112-4feb-a7a8-f38e850cbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also cursed the United Nations, European Union, and
        the international press over criticisms in his anti-drug campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532988a-73ad-489a-bc9b-abca0053d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking president promised no more swearing in public
        when he came home from an official visit to Japan late October. But he broke
        this vow a few days after when he hit back at U.S. for supposedly stopping
        the sale of 26,000 assault rifles to the Philippine National Police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431317-2a3f-4154-b677-b645b27c1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:57:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:24:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
  'pangasinan-rep-amado-espino-suspension-graft-case':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T14:24:30.333+08:00
    'imagesource': 'jcr:56f56705-4610-449a-bc9d-b026fee7a2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f0f0b1d-fdb2-4224-8897-bb4135417f08'
    'lead': 'Pangasinan Rep. Amado Espino submits to the Sandiganbayan''s preventive
      suspension order, as he faces graft charges over alleged black sand mining in
      the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:00:22.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T15:01:20.772+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangasinan Rep. Espino to serve 90-day suspension for graft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef0db0-c4c1-48c8-abf3-44de05dadccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pangasinan Representative
        Amado Espino is submitting himself to a 90-day suspension order previously
        issued on him by the Sandiganbayan over graft charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a2546-6683-4ff7-8878-cf695ae31b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation filed with the anti-graft court''s Sixth Division
        on Wednesday, Espino said he will begin his preventive suspension today, December
        15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f5186-c060-46e3-8f78-2f9584158aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth mentioning that Accused accepts this preventive suspension
        with a heavy heart as it effectively deprives his constituents of its voice
        in Congress," the manifestation read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d238bc-c277-4b38-9924-9bcf4467747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino previously disputed the order, but the Sandiganbayan granted
        with finality the prosecution''s move to have him suspended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b3520-3cd2-47a3-9c72-3f9299272987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court directed House Speaker Pantaleon Alvarez to carry out
        the order. But he said the matter should be studied first due to possible
        issues on jurisdiction, and referred it to the House committee on rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0a850-853f-455d-9b1a-92fcb9c89dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino said he would rather voluntarily follow the order to show
        his willingness to cooperate with the Sandiganbayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb33574-ab4c-406c-93ff-08372f0e1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused respects the duly constituded authorities and gives High
        Regard to this Honorable Court and its legal processes and orders," Espino
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7605cd9-c9a8-49ba-8ee6-39192dc7cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman is facing graft charges for allegedly issuing two
        permits to Xypher Builders, Inc. and Alexandra Mining and Oil Ventures, Inc.
        when he was Pangasinan&nbsp; governor in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e647ce6-15b7-4cc0-b284-2b1575c3975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permits allegedly allowed the companies to conduct soil remediation
        and magnetite extraction in Lingayen town, even if the companies were not
        registered with the Philippine Contractors Accreditation Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b78f3f-a4ec-4ca2-8217-ed456c779f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the companies lacked&nbsp; clearance from the Mines
        and Geosciences Bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8957ca-c5c9-4487-8b53-b101274623a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:00:22.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T15:01:21.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accused individual, upon the request of another party, is usually
        suspended to prevent the person from influencing witnesses or tampering records.</p>'
  'Duterte-worlds-70th-power':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T13:52:04.911+08:00
    'imagesource': 'jcr:f9942dcb-f96d-4789-975c-a579eb23bf44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c811600f-d4f3-4a14-a48e-995eb985a930'
    'lead': 'Forbes magazine ranked President Rodrigo Duterte the 70th most powerful
      person in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:03:41.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:25:40.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forbes: Duterte among world''s most powerful

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa30b8-f097-41ce-8717-5ed212eb6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is one of the world''s most powerful people, according to Forbes magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4f596-5666-41e3-9249-a1555279fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual list of the world''s most powerful people released
        on Wednesday, the international business magazine placed Duterte in 70th place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add38a50-0e2f-460b-8590-31e606340c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, Duterte is one of 74 global influencers who
        "make the world turn."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a69ed-c9f7-4b1a-8e4a-bfcf5fbdc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins the likes of Russian President Vladimir Putin, who has
        topped the list for the last four years, and U.S. President-elect Donald Trump,
        who rose to second place in 2016 from 72nd place last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507f613-6b9b-4130-b59b-8bfec065d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in July, Duterte has been making international
        news for his controversial statements and unconventional policy shifts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae87c86-a122-4861-9cb2-2950243da5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:03:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:25:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high number of casualties and alleged extrajudicial killings
        from his war on drugs have kept the Philippines under close watch by the international
        community, while several of his statements have been tagged as insults to
        global leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71181fc-15e8-4119-b27e-ab68f11fb147'
      'mgnl:activationStatus': true
