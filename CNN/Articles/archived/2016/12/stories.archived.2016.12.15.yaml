    'lead': 'Japan is rolling the dice on casinos to help boost its struggling economy.
      The Japanese parliament is expected this week to pass a new law that would pave
      the way for a gaming industry that could generate more than $30 billion a year,
      according to analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:28:53.464+08:00
