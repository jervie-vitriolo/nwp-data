      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70bcb6-9b51-447c-b7cd-aba7a7febccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ayala Corp. is
        putting together several infrastructure projects for next year, aimed at soothing
        Metro Manila''s traffic "pain points."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a4134-1035-46ea-9e03-b603693020ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mega-city congestion is going to be an issue for years to come.
        So, we did an honest-to goodness scan of what we call pain points in Metro
        Manila - areas that lack for infrastructure or where demand far outweighs
        supply," AC Infra President and CEO Rene Almendras said in a media roundtable
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66054d20-fc16-49ad-bef1-b3c4c870909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotspots include EDSA, South Luzon Expressway, Commonwealth
        Avenue and Ninoy Aquino International Airport (NAIA), he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114cd3a-297d-4675-acff-b43568c29841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras declined to give details on AC Infra''s plans, but he
        hinted the projects would tackle vehicular traffic across the Pasig River,
        goods movement within and around Metro Manila, as well as the congestion of
        NAIA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f9c5a-c8b6-4c45-aa6e-b6d96da74224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also looking at sectors it can develop without so
        much need for government regulation or participation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c89e20-8c7c-4471-b51e-15950954ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still conducting our feasibility studies. We want to know
        what projects will create the biggest impact. But you will hear from us next
        year," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff8b63-310b-4a43-a228-089d3ef1d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects will be different from those the government has identified
        in its infrastructure pipeline, Almendras said. AC Infra plans to put them
        forward as unsolicited proposals to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d406086-4f9f-490f-bf67-c3652c8e5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many things we think are interesting that aren''t in
        the government''s project list yet. We think we can offer something different,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111a86e-2159-4210-9a0d-646a67f971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, AC Infra is still raring to bid for some of the government''s
        public-private partnership deals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f285c2-d80c-480c-822d-d51e93f4ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed NAIA rehabilitation, for one, is in the sights of AC
        Infra. The ₱74.5-billion project aims to improve the efficiency of NAIA''s
        four terminals, covering both its landside and airside operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6ca9b-13ca-4ad8-a3e9-dd8e160955b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras revealed AC Infra has already organised a consortium with
        three other airport operators, with "an appropriate representation of expertise"
        for the land and air components.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58b987-da6d-43f9-a51f-cd6b2156225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-run unit is also keen on bidding for the Light Rail Transit
        (LRT) Line 2 project. It involves the operation and maintenance of the line,
        as well as the planned extension to the east.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83100421-0f81-4837-a712-631c4e4c7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Infra already operates and maintains the LRT Line 1 with the
        Pangilinan-run Metro Pacific Light Rail Corp. Since their takeover in 2015,
        the consortium has increased the number of trains from 77 to 96, cut occupancy
        and waiting times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9057e-b84c-403a-bfdf-92c486f3756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras welcomed the administration''s move to splurge on infrastructure,
        saying the lack of public works is limiting the growth of the economy and
        worsening the quality of life of Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ea6f5-e4a9-4e20-a1b4-c5e32aae97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:12:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T14:14:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The clamor for infrastructure is already there. Now, we
        just need to build."</p>'
  'ashley-graham-miss-universe-host':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
