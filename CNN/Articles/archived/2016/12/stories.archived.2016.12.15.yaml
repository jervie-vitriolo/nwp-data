      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rapporteur wants to have freedom of movement, and also wants
        tight security during her visit.</p>'
    '23':
