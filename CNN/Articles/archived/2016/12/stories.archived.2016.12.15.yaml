  'PNP-new-appointments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-15T15:43:11.150+08:00
    'imagesource': 'jcr:8c3d6c7a-ea1d-4ae5-8421-2dc73212fd7c'
    'jcr:primaryType': 'mgnl:composition'
