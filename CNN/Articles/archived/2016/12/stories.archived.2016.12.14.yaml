      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With only a few
        days left until Christmas, it’s hard not to have a panic attack when you think
        of all the gift shopping that you still have to accomplish. Images of malls
        filled with frantic shoppers pushing and shoving can scare even the most determined
        shoppers into resorting to standard gift items for the sake of getting it
        all done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c77c08-7368-419d-936c-7cec39400b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:27:58.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:28:05.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, we’re being honest when we say that though succumbing
        to that holiday pressure may be acceptable for acquaintances and distant relatives,
        it wouldn’t be fair for our friends and family. But what can we do if we want
        to give our loved ones the gifts they deserve when we’re short on time?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e50c6-c5cd-4fec-bcf7-0d3885b4ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:27:58.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:28:05.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there’s an easy way out in the form of customized gifts.
        A customized gift is great because its one-of-a-kind quality proves that you
        love the recipient enough to go through the trouble of having something made
        for him or her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669264c-a147-4b26-bccc-5ae25b96cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:27:58.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:28:05.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you get a personalized notebook engraved with your mom’s
        name, or a lounge chair that fits your dad’s personality, these gifts are
        sure to win you the title of most thoughtful for the year. Some of the items
        require a couple of weeks’ worth of lead time due to their one-of-a-kind nature,
        so it might be wise to craft an IOU card in the meantime.</p>'
