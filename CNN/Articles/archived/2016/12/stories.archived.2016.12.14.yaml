  'Jamike-Jarin-UAAP-NU-Bulldogs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-13T08:46:42.088+08:00
    'imagesource': 'jcr:cea90bd0-6cfe-4aa0-9212-b1635fd201f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac23038f-bb07-4572-9ab0-122d1c702c6f'
    'lead': 'Jamike Jarin will lead the charge for the NU Bulldogs in the upcoming
      UAAP season.'
