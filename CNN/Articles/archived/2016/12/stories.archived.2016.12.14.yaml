    'title': 'Where to go and what to do this weekend (Dec. 16 to 18)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523a71a-2b9d-4f94-904c-ddf08beef3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:42:00.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:09.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, watch
        your favorite local indie bands in a special year-ender and in an EP launch
        party, discover the art of two street artists in a visual exhibition, engage
        in performances and debates by Nordic artists, celebrate pride in a debut
        screening and talk regarding LGBTQs, join a free seminar on museum practice,
        and splurge on clothes and gifts for Christmas in a fashion bazaar.</p>'
    '1':
      'image': 'jcr:3cc287a1-38e4-4f51-8d02-632a626d7212'
      'jcr:primaryType': 'mgnl:block'
