  'rogue-one-blasts-into-the-star-wars-universe-in-a-big-way':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-14T21:11:42.189+08:00
    'imagesource': 'jcr:73615a20-57ce-4d28-a481-7750f6f2963f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942bcedb-b7a1-4c86-ba9d-dc7092931ba9'
    'lead': 'The dark and gritty ''Rogue One'' is another entertaining and engrossing
      addition to the storied ''Star Wars'' movie franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:55:16.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T10:55:21.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T10:55:20.804+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rogue One'' blasts into the Star Wars universe in a big way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411c22c-5e1e-4eae-807c-1689c564a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Prepare for another
        memorable journey into a galaxy far far away in Rogue One.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743002c-620b-4a57-877b-5d228334cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the high of The Force Awakens, the newest addition to
        the Star Wars franchise had big shoes to fill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6eb0e-685c-42d5-ac87-3872954ffd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first film in the series that ventures into uncharted
        territory by deviating from the Episode format that fans are used to.</p>'
    '5':
      'image': 'jcr:77890d75-8b79-4068-8f8a-4fbfd734a5ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d89b18-d529-44ff-9e48-3cec75ca75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d131c2-cfa7-47a1-9bf2-3beab3d8b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, the film is a litmus test on whether or not the space
        opera can go beyond the Episodes through smaller stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5395ed-2a2a-402c-9b1b-737bd09c7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a test that Rogue One gets top marks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea8708-1544-4a5a-977c-10c1625fa5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue One is a darker, grittier look into the Star Wars universe,
        showcasing the dark sides of the protagonists, who are battling through a
        desperate struggle against the Galactic Empire.</p>'
    '11':
      'image': 'jcr:377407fc-3dbf-4b9f-a263-cc60ca08f2ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973e8d3-b5a4-4be0-b4d3-bd27ba022b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67c394-d775-4d4c-a356-6f7b12586d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest addition to the franchise inserts itself between Episode
        III and Episode IV, filling in the void before the Rebel Alliance finally
        found A New Hope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aef9ed-52e6-4dd9-958f-9cf7e9ea669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film takes awhile to finally slot itself within the familiar
        territory of the Star Wars canon, using the first part of the movie as a way
        to flesh out the characters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2dad8-37ed-4c39-8727-b90637b1bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pace starts picking up, it rarely relents, dragging the
        viewer into a crowd-pleasing romp throughout the galaxy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd2892-7746-426b-b327-4c48ceaef259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older fans of the series will be happy with the many references
        from both the original and prequel trilogy peppered throughout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a964a0d-71d9-4189-a5e7-70ad03defe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those uninitiated to the Star Wars universe, might find themselves
        picking up the original trilogy right after just to continue on the ride.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91191b0a-03f8-4529-a21d-678e49ef945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience is guided back into the series by an ensemble cast
        led by Felicity Jones as Jyn Erso and Diego Luna as Cassian Andor.</p>'
    '18':
      'image': 'jcr:47b00060-4049-477d-8469-4dda5d1728f9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7951f-b2da-40a0-b2d9-92eaab5a2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7822c8-2e84-46f9-98f2-3d39717a8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters are more rugged than what fans may be accustomed
        to, keeping in tune with the grim presentation of the film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fbbd7-2715-41b7-8b77-b922620bea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member for the crew has its own memorable personality, but
        fans will probably find themselves attached to the team''s droid companion,
        K-2S0, the most.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b618b-aa32-49ed-957a-ccd6c104b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue One is arguably the most adult in the series, giving the series
        a more mature tone moving forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be5837-e029-41da-b3c3-004caea4f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:16.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:55:21.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the series does decide to move in that direction with the future
        entries of the series, Rogue One is a great blueprint to build on.</p>'
