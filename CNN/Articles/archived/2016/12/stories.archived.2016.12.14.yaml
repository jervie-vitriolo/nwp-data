      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those left in the last few rebel-held areas had begged the
        international community to stop the regime''s advance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a36b5-04c8-4815-ade7-89bbc53d59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, go to the embassies and block the way," said Salah Ashkar,
        an activist in east Aleppo, in a video posted on Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b9916-97e8-48bf-ab32-c0635d8a62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, don''t let them sleep. Do it, do it, do it, do that now.
        There is no minute to spare. Please, please, stand with Aleppo," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2dc229-5d16-4268-a829-adabe5bb2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for others, the regime''s military push was cause for celebration.
        Syrian state-run Ekhbariya TV broadcast people chanting with joy, firing gunshots
        in the air and blaring car horns.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa8bcb-fcb6-4e4a-93a2-c29c625d0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
