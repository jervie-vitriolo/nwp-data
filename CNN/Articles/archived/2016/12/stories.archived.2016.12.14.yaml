    'template': '1'
    'title': 'Russia: Syria establishes control over eastern Aleppo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87be9ad-933e-4fc6-a504-04a8772c0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Syrian government has established control
        over eastern Aleppo, Vitaly Churkin, Russia''s Ambassador to the United Nations,
        told the UN Security Council on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63d7ec-a816-410b-93d8-48d2d6e0f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last hour we''ve received information that the military
        activities in east Aleppo have stopped," Churkin said, according to a simultaneous
        translation provided by the UN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641973a8-e565-49ba-aad7-448433efc6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s no question about cessation of hostilities, or humanitarian
        operations. The Syrian government has established control over east Aleppo
        so now the stage has come for practical humanitarian initiatives."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfe87e-2316-4f1c-af70-c82d5b501008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, sources inside Aleppo tell CNN a ceasefire and
        evacuation agreement has been reached in the beleaguered eastern part of the
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075c5d1-b6d9-4ee9-9e96-e22699e81a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and resident Karam al-Masri, who is in Aleppo, told CNN
        Tuesday that residents received cell phone messages from rebel leaders announcing
        a ceasefire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e32e9-4563-4d4f-a31a-58445f6be052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo Media Center (AMC) posted to its Facebook page Tuesday that
        a ceasefire had announced in Aleppo "in preparation for the evacuation of
        civilians from besieged areas through safe passages."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08050f-817f-46b0-880d-f46e84c6cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within hours, civilians and military factions will be evacuated
        from the besieged city to Aleppo''s northern and western countryside," AMC
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021306ec-3adc-410b-b84d-69d8eb9b5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aleppo ceasefire and evacuation agreement was reached with "Turkish
        mediation," a commander in the Islamist rebel group Ahrar al-Sham told CNN,
        adding that civilians will start being evacuated from the eastern area of
        the city Wednesday morning local time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b6915-446f-48b9-bdbb-cdf998dbfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
