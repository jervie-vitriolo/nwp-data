      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces loyal to Bashar al-Assad killed 82 people on Monday, UN says
        In light of reports of executions in Syria</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae5a73-8368-400c-94a1-b171f3f15d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Impact Your World team has ways viewers/readers can help
        Syrians. Please visit CNN.com/impact</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fd910-ba56-45b2-a100-9211e4af0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s involvement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645197da-1920-40a7-ace4-f9683e7d5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Affairs Ministry confirmed that talks between
        rebels in eastern Aleppo and the Russian military led to the ceasefire deal.
        Under the agreement, civilians and then opposition fighters will evacuate
        to nearby Idlib, the ministry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740eec7-cfdd-4d81-b89f-583f7ed2a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey said its diplomats had been working on establishing a humanitarian
        corridor in Aleppo for weeks and that their efforts "increased in recent days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d55c97-854b-4813-b7ea-55a1a9a0b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no confirmation of a cessation of hostilities or
        an evacuation agreement by Syrian state media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd24fde-3392-40ad-9a2d-046b4b9136cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council held an emergency meeting Tuesday to address
        the situation. Afterward Staffan de Mistura, UN Special Envoy to Syria, said
        he was informed by the Russian ambassador that an agreement on Aleppo was
        reached.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449e37a-4bca-41de-a981-09059a14662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Nations still needs to verify the deal, de Mistura
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b80823-3f8a-4d1c-a4b7-cfd292e6ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to verify that on the ground, that they have reached an
        agreement with the armed opposition. It is imminent, if not already taking
        place," he said. "It''s not clear to me yet as whether they are allowed to
        withdraw with their light weapons, which was one of the issues which had been
        discussed, or without weapons."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e3734-d340-477d-914e-0e78f954215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mistura also reiterated the need for the UN to have access to
        eastern Aleppo to independently verify what is going on there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c6c82-a7f9-4b06-8ea6-864e343c0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have failed the people of Syria''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdc131-8957-4127-85d8-4449cd4bc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments came as government forces continued their advance
        on the last rebel-held neighborhoods in Aleppo in their bid to retake the
        city, once Syria''s commercial and cultural heart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478e996-f30c-4233-8aaf-5a7db5625b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a spokesman for the UN High Commissioner for Human Rights,
        Rupert Colville, said he had been told that 82 civilians, including women
        and children, were shot in their homes or on the streets Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a892b18-7d93-4fc6-a853-317cd7744d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gruesome reports of executions prompted the UN Security Council''s
        emergency meeting Tuesday afternoon at the urging of the United Kingdom and
        France. Tough words were aimed at Syria and its allies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f407e-ee8c-49fc-9ff1-66964f650947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have collectively failed the people of Syria," said UN Secretary-General
        Ban Ki-moon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438385ff-757f-4838-85d1-c7e7dce24cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Samantha Power excoriated Syria, Russia
        and Iran for the bloodshed in Aleppo and asked, "are you truly incapable of
        shame? and "is there nothing you will not lie about?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbeb45-a3e0-4671-831c-f0f08331c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your barrel bombs and airstrikes ... it is your noose," she said.
        "Three member states of the UN contributing to a noose around civilians."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96af19a-571b-4b56-b58d-f0b341d626c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups held eastern Aleppo for more than four years after
        the Arab Spring uprising and a Syrian regime siege on the area had essentially
        cut it off from the outside world, sparking a humanitarian crisis there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b30e24-3c4b-4dca-b2a5-ccee325bc1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were fleeing Monday as bombs continued to fall on the
        remaining rebel-held areas of the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399de483-6b7b-4337-9bcb-2747de883c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said anyone with links to the rebels who seized control
        of the enclave in 2012 was being hunted down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816c03-88c1-4d6c-99c1-f838063cfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every hour, butcheries are carried out," the Syrian Observatory
        for Human Rights said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e838d-8e74-4690-a75a-c2717f51bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government did not comment on the killings in state-run
        media. CNN has not been able to verify the execution reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec721e-0c3f-4105-a0a9-a88b8b5da317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo on the brink</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca402f8-743b-4478-a3c8-e8600b5556c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian volunteers in Aleppo have issued a desperate plea for
        help and safe passage for the estimated 100,000 civilians and rebels still
        trapped in the city''s east, now a wasteland of carnage and rubble.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b050880-64de-47ac-8a6e-a170103ecd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, the self-styled Syria Civil Defense volunteer rescue
        group -- also known as the White Helmets -- was among groups pleading for
        safe passage out of Aleppo for their volunteers and civilians.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681449d3-823d-49fd-9b6a-91e2fb54063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has been trying to kill us for five years," the group
        said on Twitter. "Please don''t give them this chance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f5b71-c0bf-4588-ad95-fa4df139b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear children crying, we hear calls for help, but we just can''t
        do anything."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa80de-c001-4e1b-8b34-0fd6f8c70cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assad regime was already in control of western Aleppo and in
        just over two weeks has taken most if not all of the east. Seizing the whole
        of Aleppo would put the government in control of Syria''s five major cities,
        marking a turning point in the war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2359c-36e2-48f6-bae3-9de6eea100c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final messages</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec4b7-2ad6-4c67-94a4-f25e4fbbfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-year-old girl who has been tweeting from eastern Aleppo wrote
        an ominous post Tuesday: "This is my last moment to either live or die."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280e67b-836c-4ea9-bf05-2ff31d49f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user -- who goes by the user name "Mr_Alhamdo" and
        says he is a "teacher, activist and reporter" in the city -- posted a number
        of tweets bidding farewell to his followers, describing the scene as "doomsday."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90d8c7-a9ab-4ac7-ae64-1f8768810b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:48:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a call and might be the last call," he said in one. "Save
        Aleppo people. Save my daughter and other children."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f9c38-4f7b-435f-993d-79cafe5a9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:48:38.213+08:00
      'mgnl:createdBy': 'jeff'
