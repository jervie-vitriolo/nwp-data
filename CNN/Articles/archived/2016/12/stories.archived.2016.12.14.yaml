  'willy-sombero-jack-lam-immigration-150-million':
    'author': 'CNN Philippines Staff'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) presented to media what they called their "gift" for President Duterte —
      the first criminal case filed against gambling tycoon Jack Lam, his associate
      Willy Sombero, and two interpreters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T10:43:48.952+08:00
    'imagesource': 'jcr:0b20d1da-96e8-4040-829f-3144531d456e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436609a6-c64b-4408-92e7-7c71a6a7f632'
    'lead': 'The associate of Jack Lam, Wally Sombero, denied he has connections with
      Immigration Intelligence Chief Charles Calima. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:48:12.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T10:48:42.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T10:48:42.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sombero''s camp claims Immigration officials asked for over P150M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193d031-7d7b-42e1-9be0-699ee4b6804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The associate
        of big-time casino operator Jack Lam denied on Wednesday reports that he has
        connections with sacked Immigration Intelligence chief Charles Calima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4ac65-f25c-4ff8-b410-add41b440eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wally Sombero''s legal counsel, Ted Contacto, told the media that
        his client denied allegations of attempting to bribe Immigration officials
        with millions of pesos to release illegal Chinese workers detained at Lam''s
        casino in Clark, Pampanga, and to legalize the casino''s online operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3e2cc-2150-4ea0-9ecd-5430d40371fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacto said Sombero questioned the claim of suspended Immigration
        Deputy Commissioners Al Argosino and Michael Robles, that they accepted P50
        million from Sombero as evidence for a case-buildup against Lam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92916804-9af4-452e-82b1-9c600d372b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming, dumating si Jack Lam sa hotel, anong gagawin nila huhulihin
        nila? Dalawa lang sila eh," Contacto said quoting Sombero. [Assuming Jack
        Lam showed up in the hotel, what will they do? They''ll arrest him? They''re
        only two.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337d5c5-d88b-4df9-90e4-ad2500367c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacto said the deputy commissioners initially asked for P100
        million until the negotiations went up to more than P150 million — P50 million
        for goodwill, P50 million for the release of 700 illegal Chinese workers,
        another P50 million for the release of the next 600 Chinese illegal workers,
        and around P70,000 for some paper work such as filing fee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449efe60-92a8-4472-9847-5225e288b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sombero''s meeting with Argosino and Robles at a hotel in
        Parañaque, Contacto said Sombero gave P50 million in two tranches — he first
        turned over P20 million, then the two commisioners waited for four hours for
        the remaining P30 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b42d9-17b6-4414-b5b8-1207c74ce80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Also
        read: Immigration Deputy Commissioners Argosino, Robles: Our integrity is
        intact</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebead5-bd0b-4a51-add3-1711d320f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacto said if it was an entrapment operation, Robles and Argosino
        had four hours to call for an arresting team or backup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b8377-faee-4cd3-b40b-4b6230f30cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila entrapment.&nbsp; My God, ilang taon na akong abogado
        ngayon lang ako nakakita ng entrapment na dadalawang tao lang." [They said
        it was entrapment.&nbsp; My God, I''m a lawyer for many years and it''s just
        now that I heard of an entrapment with only two arresting officers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ca1c9-8108-43f7-bd6e-b95c89843b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacto added Sombero sought help from Calima before the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a8e6b-9196-426a-a1d0-23f6dbed50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sombero left the country and decided to return and reveal
        the information in his desire to support the president in his fight against
        corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ce5ca-fe7d-40b8-af1e-ff7458767ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was already abroad. But sabi nga, hindi kaya ng konsensya nya.
        He came back because he supports the effort of President Rodrigo Duterte in
        his campaign to get rid of corrupt officials," Contacto said. "He could have
        stayed abroad and not risk his life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030d092-d4b9-414c-9578-9d213abe448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Also
        read: Justice Secretary sacks Bureau of Immigration''s Calima and his assistant</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39e7d5-17ea-4297-b9b1-2419ee893f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also wanted to clear Justice Secretary Vitaliano Aguirre''s
        name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1ec53-e01e-4e5b-af5e-24ddd9a1c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is currently preparing a second document after finishing
        his judicial affidavit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a969005-72f4-41fb-a848-158dd405981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came back and asked for a protective custody of the NBI (National
        Bureau of Investigation)," Contacto said. "One of the reasons why he came
        back is to disprove that the Secretary is involved. Because there were insinuations
        according to him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8d6d7-ef82-47e1-9ecd-578189e22bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:48:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacto, who also represents Calima, said Calima will also release
        a press statement on Friday "to clear his name."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0828a98-3a2f-434a-9965-708613551c94'
      'mgnl:activationStatus': true
