  'Kanye-West-meets-with-Donald-Trump-at-Trump-Tower':
    'author': ' Deena Zaru and Tal Kopan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-14T09:17:44.174+08:00
    'imagesource': 'jcr:b5c7d794-6250-47fd-86db-735329531fbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d43497c-0031-480e-a83b-ba32030e7ba8'
    'lead': 'Kanye West met with President-elect Donald Trump on Tuesday, after he
      was spotted arriving at Trump Tower in New York City, only days after the rapper
      first came back into the public eye following his hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:54:00.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:54:04.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:54:04.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West meets with Donald Trump at Trump Tower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea25c5-66d2-47f2-855e-f1d03c4d0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Kanye West met with President-elect
        Donald Trump on Tuesday, after he was spotted arriving at Trump Tower in New
        York City, only days after the rapper first came back into the public eye
        following his hospitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ff092-9131-4fe6-bb58-2cdf060f144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke to reporters with West by his side, calling the rapper
        a "good man" and telling journalists that they have been "friends for a long
        time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33feccca-3dcc-48a2-9272-a98a8bb66b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West would not discuss the details of the meeting ignored questions
        about whether he plans on performing at Trump''s inauguration. He also ignored
        a question about whether he wishes he had voted for Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e73297-3a55-45d7-adf5-42dee951875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to take a picture right now," West said, smiling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a49e0-8684-4513-b27a-eab2ddd7ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You take care of yourself, I''ll see you soon," Trump told West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c704232-cff5-400c-ab9e-2206053b4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has mentioned Trump in his lyrics, asked for a 15-minute
        meeting with Trump, transition spokeswoman Hope Hicks confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc6e22-8f4c-46b7-a4b7-d2ada6688034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is yet another sign that the hip-hop mogul and rapper, who
        declared a 2020 presidential bid at the VMA''s last year, is open to working
        with the President-elect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a3f32-dbac-448b-bc03-09fd8973a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for his visit is not yet clear and he did not take any
        questions from reporters. He walked in with a slight smile and made his way
        to the elevator. He was accompanied by an entourage that included a videographer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5660a-e3ea-4766-8e9e-b2ebdf7da12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who was hospitalized last month due to exhaustion, shocked
        fans in California when he abruptly ended a concert with a rant in which he
        proclaimed that had he voted, he would have voted for Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be86c21-e14a-4d94-bb05-6abc516c4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told y''all I didn''t vote, right?" Kanye said. "But if I would''ve
        voted, I would''ve voted for Trump."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8841b-08fe-4678-8aee-594141ba5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who attended a Hillary Clinton fundraiser with wife and Clinton
        supporter Kim Kardashian last year, has long been known to make controversial
        statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e3c1f-af2e-471e-aab7-27fc7834c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views on 2016 are uncommon in the hip-hop community, which has
        fiercely rejected the candidacy of the billionaire mogul this year''s election
        cycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fe157-c447-4ace-b8f6-bc0043bc3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His surprising support for Trump was met with anger and confusion
        in the hip-hop community as activists and artists gear up for a political
        battle against the incoming president amid fears that a Trump administration
        could threaten the civil rights of minority groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b137662-3d75-4cf2-8fe7-d04fa50fd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the pro-Trump rant and a canceled Los Angeles concert,
        West canceled the rest of his 2016 Saint Pablo tour dates -- which had been
        scheduled through New Year''s Eve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2272d4-8034-49e6-b65b-bbbbb9ba18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining dates on the SAINT PABLO TOUR have been canceled,"
        Live Nation said in a statement. "Tickets will be fully refunded at point
        of purchase."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581d835-586d-4ccc-8e8c-1073f7850daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his hospitalization fans expressed concern over West''s mental
        health and amid criticism, many dedicated prayers and well wishes on social
        to the rapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3c807-4733-4f75-a146-5273757feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was released from the hospital early this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9153ef-eacb-467f-8c88-2cbce78373ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Noah Gray contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f486e7c-6009-456e-b4db-c4745a776fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:54:00.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:54:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/13/politics/kanye-west-donald-trump-trump-tower/index.html">"Kanye
        West meets with Donald Trump at Trump Tower"</a></em></p>'
  'De-Lima-EJK-probe-whitewash-clear-Duterte':
