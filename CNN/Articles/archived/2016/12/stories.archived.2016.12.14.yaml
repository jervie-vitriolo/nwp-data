      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear children crying, we hear calls for help, but we just can''t
        do anything. We''re being bombed continuously."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa7a15-1115-476f-abbd-5857bbbce25b'
      'mgnl:activationStatus': true
