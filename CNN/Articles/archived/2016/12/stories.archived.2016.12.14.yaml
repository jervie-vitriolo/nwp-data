    'lead': 'The Syrian government has established control over eastern Aleppo, Vitaly
      Churkin, Russia''s Ambassador to the United Nations, told the UN Security Council
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:48:38.209+08:00
