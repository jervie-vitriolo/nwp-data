      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> She gives as good
        as she gets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db404d4c-b855-4b42-8cf2-d5d631d4e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
