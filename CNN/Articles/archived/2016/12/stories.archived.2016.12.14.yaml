  'spider-eriovixia-gryffindori-harry-potter-india':
    'author': 'Reed Alexander, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-14T16:59:12.404+08:00
    'imagesource': 'jcr:04776acb-c978-49fe-a2ae-4cc23f36d3f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fecfa7e-5fb6-4eab-a339-35d3b3e7d14b'
    'lead': 'Scientists in India have taken inspiration from J.K. Rowling''s "Harry
      Potter" series of books and movies in naming a distinctive new species of spider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:33:41.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T11:33:48.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T11:33:48.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New species of spider named after enchanted ''Harry Potter'' sorting
      hat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce63ac-c98b-458a-80d9-b27820552ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists in India have taken inspiration
        from J.K. Rowling''s Harry Potter series of books and movies in naming a distinctive
        new species of spider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76554fdf-9990-40a5-a6b7-30fa57c14398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triangular creature resembles the Hogwarts "sorting hat" that''s
        used to place young wizards and witches into their respective school "houses."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e23a6-b3c2-4b62-a37d-f3014bed5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spider has been named Eriovixia gryffindori, a nod to Gryffindor
        house, into which Harry Potter himself was sorted on his first day as a Hogwarts
        student.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e0ab2-05fa-4518-bb55-af8ace4cd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This uniquely shaped spider derives its name from the fabulous,
        sentient magical artifact, the sorting hat, owned by the (fictitious) medieval
        wizard Godric Gryffindor, one of the four founders of Hogwarts School of Witchcraft
        and Wizardry..." the report from the Indian Journal of Arachnology, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6db3e9-cb1a-4dfd-a486-64f4faa8867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the spider''s naming, the woman who dreamed up the
        Harry Potter universe, author J.K. Rowling, tweeted: "I''m truly honored!"</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/jk_rowling?ref_src=twsrc%5Etfw">@jk_rowling</a>
        We named a spider, after the sorting hat, from the films! :) Meet Eriovixia
        gryffindori. Link to paper: <a href="https://t.co/XpGcCy4TO6">https://t.co/XpGcCy4TO6</a>
        <a href="https://t.co/Qwf1fid7W7">pic.twitter.com/Qwf1fid7W7</a></p>&mdash;
        Javed Ahmed (@curiocritters) <a href="https://twitter.com/curiocritters/status/807600179046031360?ref_src=twsrc%5Etfw">December
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7583d0-a523-4551-9805-edb6f38035d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc6d7b-722f-42b2-993d-b899be3b3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undercover spider</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e74a29-3d1b-4fc5-a963-9c3a5641a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journal report describes Eriovixia gryffindori as "a small,
        cryptic, nocturnal araneid which takes refuge in, and mimics dried foliage,
        during daylight hours."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c20be2-b64c-4a64-ad0f-c4172cd53512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Elgar, a professor of evolutionary biology at the University
        of Melbourne''s School of BioSciences, described the spider as "probably about
        half the length of the fingernail on your little finger."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751733c-6f93-413b-882e-9b58b656eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s camouflaged against the leafy background – that would suggest
        to me that it is a diurnal, or day-hunting, spider, for the simple reason
        that if it only came out at night, it wouldn''t need to look like the background
        because there''s no light," Elgar told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852594d-bc39-4e17-9b0b-e15bc13f3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would eat insects and spiders smaller than itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c90732-4e4a-4bc6-a8f6-f8bbd95e4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a star</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6358d4-3dc0-4278-9d44-10845767ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For such a tiny creature, Erovixia gryffindori is attracting big
        attention online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d745c6-9792-41e7-8191-ef7220e753d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, user @nikita_d wrote: "Just in case anyone doubted how
        important (Harry Potter) is, they just named a newly discovered species of
        spider after Godric Gryffindor."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7068e8-b73d-442c-9fc7-df4b5ff62f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want one as a pet now," wrote another user, @Blaze_Playz.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe170b3-1f79-4b9f-8853-fa1c321802ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report sums up the discovery as: "(an) ode from the authors,
        for magic lost, and found, in an effort to draw attention to the fascinating,
        but oft overlooked world of invertebrates, and their secret lives."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894f77e-a083-46be-a623-6f77865c1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, move over, Aragog (the giant, flesh-eating spider from the second
        book in the series, "Harry Potter and the Chamber of Secrets.")</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc65f93-2b58-4981-80a7-81b113761e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:33:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, there''s a new sheriff – er, spider – in town.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675069b-22ca-46e5-b41e-3f40da441006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:33:41.530+08:00
