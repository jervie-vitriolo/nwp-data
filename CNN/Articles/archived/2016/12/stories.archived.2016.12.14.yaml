      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blackwater (96) -</strong> Dela Cruz 18, Pascual 16, Buenafe
        13, Sena 11, Belo 9, Aguilar 8, Cervantes 7, Pinto 6, Ababou 4, Gamalinda
        2, Miranda 2, Sumang 0.</p>'
    '8':
