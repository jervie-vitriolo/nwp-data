    'template': '1'
    'title': 'Most-searched 2016 topics, says Google

      '
    'updated': 2016-12-15T13:17:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a93366-aca1-478d-bba1-68051bdda7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Google - Year In Search 2016</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fb4bd-a855-4633-b91b-6d1c7723ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a busy
        year for the Philippines, from electing a new president to the reign of the
        first Filipina Miss Universe after over 40 years – and Google search has been
        there to reflect the names and topics that Filipinos talked about the most
        in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c18667-7f03-42a6-ac80-806bf9de5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">Read:
        Official count: Duterte is new president, Robredo is vice president</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192f0b8-bc38-4a63-8ba1-9e3d04b22284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google released on Wednesday its report on the most-searched terms
        in the Philippines, revealing the moments that "surprised, captivated, and
        moved Pinoys."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e05f97-8614-40c2-a7b1-1a5e6f9ff7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics to Justin Bieber''s "Love Yourself" was the most searched
        this year, no surprise as several Filipino artists also performed their versions
        of the hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539877b-92e1-459e-b3e0-5abb8f3fafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was it the most-searched song in 2016, it also led Google''s
        top trending search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fb71d-28fd-49a7-bc58-b70a63a7f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:19:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:20:06.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In TV and movies, Korean features ranked highest with Train to Busan
        and Descendants of the Sun topping the search lists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e0d7e-f1a4-4b00-87c5-ed9a6cc4871a'
