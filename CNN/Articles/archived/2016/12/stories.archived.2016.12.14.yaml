    'title': 'UAAP: Jamike Jarin named NU Bulldogs head coach

      '
    'updated': 2016-12-14T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6dc3c-ca8c-478d-b103-37ba2010b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:49:17.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fresh from winning
        the National Collegiate Athletic Association (NCAA) men''s basketball title,
        coach Jamike Jarin is set to take on a brand new challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37318de3-9f70-4fa6-92e1-ad06a387d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:49:17.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' sources confirm Jarin will be at the helm of the
        National University (NU) Bulldogs in Season 80 of the University Athletic
        Association of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9796dab-7a23-4dcb-993d-c123c2d72ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:49:17.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Beda mentor will take over Eric Altamirano, who ended
        his five-year association with the Bulldogs at the conclusion of last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993cf34-b198-4f81-91cf-e628b8ea3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:49:17.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to coaching the San Beda Red Lions in the NCAA, Jarin led
        the Ateneo Blue Eaglets in the UAAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454e09a-6957-4f19-811d-852428289d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:49:17.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin''s move to the UAAP means that he will once again match wits
        with La Salle coach Aldin Ayo, whose Letran Knights bested the Red Lions in
        the NCAA Season 91 championship series.</p>'
