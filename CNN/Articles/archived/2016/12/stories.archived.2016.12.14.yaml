      'mgnl:type': 'text'
      'text': '<p>Syria''s Civil Defense volunteer rescue group, who call themselves
        the White Helmets, painted a dire picture of the situation:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3acd4-ea98-4ecd-beb3-3d3a3d318c6c'
      'mgnl:activationStatus': true
