      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44498dfb-d2f6-49b6-821e-df8c59479ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advocacies</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc1a75-5f2d-4034-9785-6508c7ea7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman is also seeking the establishment of a National Scholarship
        Agency through House Bill 3707.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0357a-dd9f-49fe-bd37-25e0ea573685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will create an institution under the Office of the
        President dedicated to consolidating and processing educational scholarships
        from the elementary to post-graduate levels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ca7b1-52ee-4f1d-97f5-b781dc81fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said scholarships are given by various agencies and local
        governments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af75e8-1831-43c3-bf7a-bef5b4e0bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it is an interagency endeavor, you never get your act right
        because each agency has its own priority and it will spend its budget according
        to its priorities," Roman explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea62df-7bda-433d-b644-4d7370002272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she has yet to study death penalty, but that the country
        should first focus on the flaws of its judicial system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d06c8-a447-4c97-a63e-e2ea38fa2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to meet a lot of inmates and prisoners, and some of them
        are actually there with no firm sentence to...justify their stay in jail,"
        Roman explained. "How perfect can your justice system be if it ignores the
        fact that people are presumed innocent until proven guilty in a court of law?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb8cbb-d89c-4cff-948e-c4056f271402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman is also conducting consultative meetings with farmers and
        fisherfolk in Bataan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e7bbf-9771-4b84-9da7-83532defbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is working with Senators Bam Aquino and Kiko Pangilinan to promote
        "agripreneurs," or agricultural entrepreneurs, and present the idea to local
        communities next year.</p>'
  'ofw-family-essay':
    'author': 'Shinji Manlangit'
    'caption': 'The narrative of OFWs struggling abroad to support loved ones in the
      Philippines is a familiar one. But what of the family they leave behind? Art
      by CARINA SANTOS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-12-14T15:59:03.853+08:00
    'imagesource': 'jcr:c75aa8f6-6fe3-45a7-83e6-beb6b60e4ca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e610d95d-6c59-47bc-aa9e-f1c91f1c9b83'
    'lead': 'The narrative of OFWs struggling abroad to support loved ones in the
      Philippines is a familiar one. But what of the family they leave behind?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:55:30.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T11:55:35.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T11:55:35.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The necessity of leaving: What our overseas workers leave behind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5240a-4fcb-4919-a84e-148e646b302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On my fourth day
        in Taipei, my mother sent me a text declaring her quest to spice up the living
        room back home with a new sofa set. Even with a distance of over 13,000 kilometers,
        she still thinks about home back in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365b5f6-7486-4623-b033-eaea623e44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, they just had their entire kitchen redone and added
        another room on the main floor for my lola who’s having difficulty moving
        around the house. They were in the kitchen one morning when I noticed the
        difference. It had better lighting, lots of storage space and it was white.
        It felt like something that came right out of an issue of Good Housekeeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b9338-55ae-47d2-aae7-174810556e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at home, mother asked my tita to look for new furniture. She
        wanted something modern and comfortable. She insisted on using her AmEx so
        that she could pay for it gradually over the next few months. In the photos
        she sent to me, it became apparent that she wanted an L-shaped sectional.
        Maybe because her name is Lydia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e211c90-27e6-4501-9349-8503b14bfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d20c5e-745e-494d-b396-6aa6801ca194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I met my father was on Christmas day. I was ten years
        old. He spent the last ten years in Japan working as a welder in the countryside,
        far away from the buzz of Tokyo. He witnessed me grow up through home videos
        recorded through a camera he sent to us. Before my city constructed six malls,
        it was pretty much dead. My mother would haul our ass to Sta. Ana over the
        weekends and wait for my dad to call my aunt’s house. Our house had a telephone
        installed years later, but we would still spend the weekends near the Tenement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832eae3f-4ecd-41a2-a74d-a55cd326f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school is one of the toughest years in someone’s life and in
        those teen TV dramas, they would always have a wise, cool parent who seem
        to know all the questions you have in this life — I never had that and phone
        calls to New York are expensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecc640-bce7-4add-8e25-07c20edf529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mother tried to visit Japan, tagging me along and using my dream
        of experiencing Disneyland as a crutch for our visa. Of course we got denied,
        even several times, I think. The decade my father had spent away from us took
        a toll on him. With my other titos planning to leave Japan, he finally surrendered
        to the authorities and was on his way back home in time for Christmas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307a34a-c77a-41a3-a1f3-eb1e28edf709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would leave again two years later, this time riding a cruise
        ship travelling around the United States. This time, the homesickness got
        to him. His short time living with us and leaving behind my little brother
        pushed him to make a comeback even though his and our future was brighter
        there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c1107-847e-4ec6-8141-f930f223fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579d95c-c8d5-42c1-a49f-f73a760ec682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my mother was pregnant with my youngest brother, they saw this
        opportunity to have a kid with a blue passport. The night they got their visas,
        I was at home watching the news about an airplane that hit the World Trade
        Center. My father left the Philippines first, landing as a mechanic in Brooklyn.
        Months later, my mother would hide her baby bump under layers of coat on the
        night of her flight to New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db3035-2385-43c5-a585-f30bf7fbf71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few years, I was living with my little brother, his yaya,
        my tito and tita. High school is one of the toughest years in someone’s life
        and in those teen TV dramas, they would always have a wise, cool parent who
        seemed to know all the answers to all the questions you have in this life
        — I never had that. Phone calls to New York were expensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963832fc-f717-460c-838d-7cb447f53fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mom returned for a few years after her brief overstay in the
        U.S. Not wanting to be blacklisted from becoming a legit immigrant, she headed
        back to the Philippines and went back to college, studying nursing after I
        flat out refused to ride the wave of RN graduates. It was the first time I
        met my youngest brother, who looks a lot like me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cedd6d-d420-4ea8-8915-f86b0efd68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She graduated again and I got extended in college for two years.
        She left for New York to work as a nurse, leaving me and my two little brothers
        back in the Philippines. When my mother’s status cleared up, she gave the
        go signal for my two brothers to follow them. I was over the age of 21, a
        grown-ass adult who couldn''t piggyback on mother’s pending green card.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3db2c8-61da-455c-b62e-50c15fc5d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I’m still here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97641c8f-dfa8-4ded-806d-af2220056de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With technology’s help, I was more involved in their lives. We’d
        FaceTime during the holidays, celebrating two New Year countdowns every year.
        They’d watch us celebrate during our countdown and we’d watch theirs over
        Skype a few hours later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edb1b7-ee22-4302-b4d8-b5d9d4cac606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried applying for a U.S. visa, but with my entire family popping
        out on their records, my visit will suspiciously end up looking like a permanent
        stay. I’ve stopped trying and went on to beef up the stamps on my passport,
        perhaps one day make a stronger case for the embassy to believe that I have
        a life here in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a13d8d-88ec-46fa-a7dc-575414437e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of me wants to stay here. I have a pretty solid job and someone
        who cares a lot about me. My friends are here. My career is here. All the
        bands I like play in venues two hours away from my house, and no matter how
        much of a hassle it is to reach them, it’s still possible for me to. All those
        years of getting left behind numbed me from the pain, making me stronger as
        the years passed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbd274-efec-4296-8dfa-a1332e7390f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will always be fear as long as I’m apart from them. Even though
        we both live in relatively safe neighborhoods in our respective cities, we
        can still hear the sirens from the distance at night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a4a91-7841-4ad9-9696-5fc3c1695578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s that part that pulls you closer to where your family
        is. I haven’t tried applying again for a U.S. visa. I would probably get denied
        again anyway. But I do want to be there even just for a short stay. When Duterte
        won the presidency, some Filipinos wanted to move to a different country,
        fearing the worst will come to the Philippines. When Trump won, Americans
        wanted to move to Canada. My mother’s video calls are often peppered with
        worry. She watches the local news and is horrified by all the deaths and the
        traffic. I tell her I’m safe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2372be7-e51b-4384-8ad9-5c24242ce6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I don’t tell her is that I worry about them, too. They own
        a Filipino store somewhere in Brooklyn and my dad runs a garage. I know that
        New York is a diverse city, but racism still exists. There will always be
        fear as long as I’m apart from them. Even though we live in relatively safe
        neighborhoods in our respective cities, we can still hear the sirens from
        the distance at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031f1ab-1a3a-46a0-a43a-801195f5c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no other way to provide comfort during this really dark year,
        my parents still strive to make our lives back at home a little better. They
        show that they care even through the little things: it’s in the brand new
        sofa that she wants in our living room before Christmas; it’s in the dollar
        bills that she wants me to hand to her apos and pamangkins on Christmas day;
        it’s in her media noche suggestions minutes after I write my grocery list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936b4a0-be34-4d28-8e91-ef75ccab0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it’s just another Christmas. I will do my part and find
        her the best goddamn sofa that would look great in the pictures that I''ll
        be sharing on her Facebook timeline. I will continue saving what they send
        me and hopefully use it to buy a ticket for New York once I get that visa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679c7c9-97cc-4bad-8470-516d256b4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:55:30.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:55:35.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps next year will be better for us all.</p>'
  'lower-house-passes-on-3rd-reading-new-tax-system-for-cigarettes':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T14:01:28.173+08:00
    'imagesource': 'jcr:3745c236-45bb-4954-a7df-1a950c905467'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ad05b9-df47-43fb-8fd3-064b31078991'
    'lead': 'The House of Representatives passed a measure retaining the two-tier
      tax system for cigarettes on 3rd reading on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:02:29.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:02:34.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:02:33.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower House passes on 3rd reading new tax system for cigarettes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69628c8-1e09-44c7-9d41-3cafb462cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House of Representatives
        passed a measure retaining the two-tier tax system for cigarettes on 3rd reading
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b0293-bf90-4c18-8b94-16bb68b40765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance is alarmed by the speedy passage of House
        Bill 4144, which the Lower House passed in just two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9571b8-7648-4715-a8fc-8913c82dde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, cigarette packs with net retail price of ₱11.50
        should be taxed ₱32 per pack. Those with net retail price of more than ₱11.50
        should be taxed ₱36.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0584e8-d00f-4ef2-a90a-eab0c69ab335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original law, Republic Act 10351 or the Sin Tax Reform Law of
        2012, provides that by next year, cigarettes would have only one tax rate
        of ₱30 per pack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad323919-0966-44dd-a71e-adc80281398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Sin tax collection drops in March</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0b6b7-cc27-4b6a-b1e3-199ea8876e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is opposed by global tobacco giants, like British American
        Tobacco and Fortune Philip Morris, but supported by local cigarette maker
        Mighty Corp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2aab37-dd79-4c8e-b995-56bbbb6ba431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment under HB No. 4144 of two new tax tiers above
        the 2017 unitary rate under the current law will drive legal cigarette industry
        volume lower, thereby impacting tobacco leaf demand, negatively impacting
        farmers," Philip Morris Fortune Tobacco Corporation said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61b845-181b-4f03-871d-c66b4b4f24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newly proposed bill has two main flaws, the level of net retail
        price and no mechanism for the net retail price to increase in future. Therefore,
        we should avoid rushing a new law into effect without a full study of both
        intended and unintended consequences," added James Michael Lafferty, general
        manager of British American Tobacco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bc274-3488-4fa7-a9af-4a8f031ea5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Mighty Corp. President Edilberto Adan, the two-tier tax
        system will boost government revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940e3d3-2c3d-4e4b-8159-7605d3d7ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will it benefit local farmers, it will also continue to
        help the economy," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5a39c-ad44-44c1-9d36-dabf50f93ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adan however said the company would support any government decision
        on the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a71945-1dcc-428e-9447-e688657c2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and industry experts say the excise tax should be increased
        further to cut cigarette consumption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cc745-ba48-4b6d-a477-42d669b1338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are asking for a higher sin tax of at least ₱40 to ₱60 pesos
        per pack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f041b-b0f6-4b18-b9cd-6a0160b7ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say this could force down the number of smokers in the country
        by 1.23 million to 2.46 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3e83e-b82a-4c9f-a83c-604706882c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Aloria, economic research associate of Action for Economic
        Reforms, said, "Itong mga nag propose ng HB 4144 they should prove na may
        mali sa sin tax law at unitary bago sila mag propose ng 32-36 na dual tax
        tier."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d750ec-a14e-4390-baf2-ec407fe92eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:02:29.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:02:34.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who proposed HB 4144 should prove that there
        is something wrong with the sin tax law and the unitary before they propose
        a 32-36 dual tax tier.]</p>'
  'Aleppo-destroyed-by-worlds-silence-Twitter':
    'author': 'Christina Zdanowicz, CNN'
    'caption': 'As the Syrian army continues to fight its way through the old city
      of Aleppo, the tide of those fleeing for their lives has become a raging flood,
      an avalanche'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-14T13:40:44.646+08:00
    'imagesource': 'jcr:fbaea941-b7eb-4193-81a8-1245fde6844a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24487c9c-f0c2-4c4a-b245-91048bc80a1c'
    'lead': 'The phrase speaks volumes about the massacre unfolding in war-ravaged
      Aleppo while the world watches helplessly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:09:29.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:09:34.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:09:33.896+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Aleppo is being destroyed by the silence of the world''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc5fd3-904e-42fd-a2d8-481e410df64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:09:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:09:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Aleppo is being destroyed by the silence
        of Arabs and the entire world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea77c5-fbd0-417e-8cf2-58d41dd994d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:09:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:09:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase speaks volumes about the massacre unfolding in war-ravaged
        Aleppo while the world watches helplessly. The quote is translated from one
        of the top Twitter worldwide trends, #حلب_تباد_بسكوت_العرب_والعالم.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4593a9-dc52-4c4a-8ffb-1190bbad315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:09:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:09:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful messages accompanied the hashtag along with images of injured
        and dead children, sending a message that can''t be overlooked: The people
        dying in Syria are real. We cannot ignore them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da23619-90c7-4d02-8a8f-eac4d843ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:09:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:09:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as one woman said, "We can''t say we didn''t know."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ff989-4e66-437f-b1ec-8305b4aa8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:09:29.632+08:00
      'mgnl:createdBy': 'jeff'
