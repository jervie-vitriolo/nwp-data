    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47698625-4ed3-49ca-8a39-1eeeaab1814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.836+08:00
      'mgnl:createdBy': 'jeff'
