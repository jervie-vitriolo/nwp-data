      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/13/Miss-Universe-contestants-tour-Intramuros-Luneta.html">Watch:
        Miss Universe contestants tour Intramuros, Luneta</a></p>'
  'flight-attendant-essay':
    'author': 'Patricia Anne David'
    'caption': 'A flight attendant reflects on four years spent so far with fluctuating
      timelines and the homesickness that comes with temporary departures from home.
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-12-14T19:12:51.124+08:00
    'imagesource': 'jcr:45188001-1d50-4832-a028-fba300af507c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd3eb46-92a8-40cb-a8a5-a306d2901d46'
    'lead': 'A flight attendant reflects on four years spent so far with fluctuating
      timelines and the homesickness that comes with temporary departures from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:06:44.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T11:06:50.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T11:06:50.159+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Short goodbyes: The back-and-forth life of a flight attendant

      '
    'updated': 2016-12-15T11:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa517e-c838-4452-9a5d-1589f2294dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The hardest part
        about being a flight attendant, as I have been for four years already for
        Cebu Pacific Air, is the erratic schedule. This year, I will be celebrating
        my New Year on a long haul flight to Riyadh. I had better luck with Christmas,
        but will have to leave on the 25th for a late flight. The good thing is, at
        least, I’ll be home for noche buena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75780e-90ea-4bd8-b4de-8e60b6694c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets easier, but as with most things, it only does so with time.
        You learn to take things in stride. You get used to the idea that you’ll miss
        Christmas back home. Or a dear friend’s birthday celebration. A reunion with
        the barkada. After a while, you learn to adjust and accept the fact that you’ll
        always miss something. Your responses take a familiar form: I’m sorry, I have
        a flight, I’ll make it up to you next time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78926c-069c-4afa-a944-4d77172e6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, I walked into the Cebu Pacific office in Pasay to
        apply as a cabin crew. They check your height (at least 5''3" for women),
        your skin, your overall appearance. You undergo a few interviews. I suspect
        the clincher is this: you have to be approachable. You have to be confident.
        You wear your smile as you would wear your earrings, a bracelet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54504b32-de4e-48ed-834d-cb4c3fc57c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training follows, for approximately two months. You train on
        different kinds of aircraft: a turbo propeller (familiar if you’ve gone to
        Boracay), the Airbus 320, the 319, and the 330.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14c924-1caa-4e4f-a790-34cd05872ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to be a flight attendant but it’s hard to train to be
        one. It’s not just about mastering the emergency routine before the flight
        takes off, or knowing how best to approach a sleeping passenger for lunch.
        You study, and you memorize. There are emergency drills on the plane, on ground,
        how to do a water landing. The most important thing is to cultivate a presence
        of mind, even if the drills themselves are already jarring. You are taught
        to remain calm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c35237-c965-4fb8-9c91-8a9e04c40c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing grade is 85, from what I remember. I got a 94. We commence
        the training with a graduation, and someone is awarded the distinction of
        being the valedictorian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f972a3-8990-4b2f-b9bf-8d8936127f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1312730-23aa-4998-8fdb-3818da9b941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually have flights 5 to 6 days a week. They can either be long
        haul or domestic flights. The schedule is given a month before. No schedule
        is ever consistent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845ebcc-226a-494e-8108-b964744dc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common practice is to have two long haul flights per month.
        This month I have three long haul destinations: Dubai, Kuwait, and Riyadh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47842772-1e2e-4625-affa-e1e49d740096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the long haul flights take me farther away from home, they
        surprisingly take a lesser physical toll than domestic flights, which can
        have as much as four legs, and require you to fly everyday. Say you have a
        flight to Davao and another to Cebu, all in one day. So your itinerary is
        Manila-Davao, Davao-Manila, Manila-Cebu, and Cebu-Manila. It’s more exhausting
        than it sounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde544fd-b07f-4d8a-9917-7a04021e2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual call time for flights like that is 3 a.m. You go home
        3 p.m. You spend three days departing early in morning, then it slowly eases
        up into later hours, until your flights start at noon. Then you have red-eye
        flights, or those that leave at night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039512e6-9a58-4265-9254-13be383501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) allows a
        maximum of six days of work for flight attendants. Any more is not allowed.
        In hours, that’s 100 allowable hours of work per month. Duty hours per flight
        is limited to 12 hours, with an allowable extension of up to 14 hours. There
        must be a 12-hour rest period in between flights; 9.5 if there are exigencies,
        such as lack of cabin crew. FA</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011bb21-a91f-4ef5-a9c3-f61bc8177b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-hour rest period runs the minute you check out from work.
        It includes the time I spend commuting home to San Juan. The Cebu Pacific
        office is along Terminal 4, in Pasay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a53528-8d4c-49dc-83fd-992707eca874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mom is used to it: I arrive home, sleep, eat, then leave for
        the next flight if I have no other plans. We usually have dates on weekends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd124f0-ffd8-4e15-97a6-6d4364e08b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On days when I have consecutive 3 a.m. call times, I rarely see
        her inside the house. I live on an entirely different and fluctuating timeline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31998b-ff53-470d-ac55-fdf3a2f56985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a83b00-96b2-4a80-804b-5b8bcedd0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not married. As a flight attendant, it’s hard to make time for
        family, but I have several co-workers, some of whom are mothers, who make
        it work. They don’t make time — they bid or swap for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfea917-1e15-4455-be78-bfa49bdfb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an app for it online. You simply bid for the alternative
        schedule you want and wait if you “win” it. Of course, senior flight attendants
        are prioritized by management. If bidding fails, you can always swap schedules
        with your co-attendants. It’s hardest to swap for a weekend schedule, or for
        holidays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250c125-d32f-4121-bae3-c19a3939da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I failed at my bid to have New Year’s off, but I did get Christmas
        Eve and most of Christmas day off. On the 25th, I have a long haul flight
        at night. It’s Christmas, I know, but it was hard to pass up the long haul
        flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852e18e-12f0-4d46-a2a3-0d99e7fa708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I prefer long haul flights compared to domestic flights sometimes.
        You are given a considerable allowance (which I save) once you arrive abroad,
        and get to clock in more hours of work on a single flight, as opposed to flying
        everyday — sometimes consecutive days — to earn the same number of hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9232584-4258-4141-8ea1-2d909e705c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is different, though, once you arrive abroad. You feel
        a certain homesickness, even though you’ll only be staying there for three
        to five days before your next flight back to the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd9bf5-2817-4355-8e62-3d24a0029eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hotel where we stay, we are given abayas — garments used
        by local women to cover their hair, most of the face, and most of the body.
        In Riyadh, the abaya is a requisite. In open cities like Dubai and those in
        Kuwait and Qatar, it''s not.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2249b0-9494-4687-b4dc-ad05552d0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is advisable to wear closed shoes and not to wear heels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe63aa7-6e75-46b8-a53e-fc4b6fc91828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the temptation to buy cheap pasalubong is great, I usually
        keep to my hotel room until we fly back home. I take advantage of the facilities.
        I work out at the gym while other co-attendants get ahead with their Christmas
        shopping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9577f4-df3b-44d2-bfe8-b3a3f18acc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m usually raring to fly back by the last day of our stay in any
        of the Middle East destinations. I have deep respect for OFWs; I can only
        stand a maximum of five days abroad before I start missing the pleasures of
        home: adobo, beef tapa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6f300-ba8b-4097-9669-99ac5d7358d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hotel, they serve these for breakfast. It’s not the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d5e76-4ede-446e-9124-c0d659ec78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9210af-933c-4cf8-a2b7-635b855c7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I planned to be a flight attendant only for two years. Four years
        in and I’m still here. I’m enjoying it, in more ways I never expected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1b386-9442-4819-8d45-dfd8c79a0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hours are long, but up in the air they can fly by unnoticed.
        In so many ways, we’re luckier than most. We get to travel. We get to meet
        all sorts of people. There is no daily grind. What we have is a monthly itinerary
        charting our flights. In it, you see which part of the Philippines or the
        world you’ll visit or revisit next.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be7a53-35f0-400d-9c4f-69a2d863ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days you find yourself too far away from family and friends.
        Some days, it’s the odd hours that comprise the distance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9698b-d0c0-474a-b364-a02a57146290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:06:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:06:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goodbyes, however, are never prolonged. For every departure
        and arrival, we can always expect to make the return trip and alight the same
        place where we came from, once the day''s work is done. — As told to Anna
        Bueno</p>'
  'aleppo-syria-ceasefire-broken':
