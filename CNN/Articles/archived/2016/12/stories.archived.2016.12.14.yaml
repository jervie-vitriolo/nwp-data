      'text': '<p><a href="http://www.facebook.com/events/1677379069258637/">The Rest
        is Noise Year-End 2016</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae73baf-aad1-4bab-9ed6-e97effdedebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:42:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:09.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local indie music website Vandals on the Wall will be staging its
        annual year-ender offering of some of the best indie acts in Manila. Watch
        bands such as Ang Bandang Shirley, B.P. Valenzuela, Oh, Flamingo!, Memory
        Drawers, and Cheats, this Saturday, Dec. 17, at Route 196, Katipunan Ave.
        Ext., Quezon City. Doors open at 5 p.m. For early birds, a discounted entrance
        fee may be availed at ₱250 before 7 p.m., while regular entrance is at ₱300
