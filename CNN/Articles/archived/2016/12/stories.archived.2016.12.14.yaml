    'lead': 'Got money to burn for the holidays? Security Bank tells you how you can
      make more money from all that cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:26:28.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:20:13.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:20:12.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How you can earn money from your Christmas bonus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128d842-7f03-4bf0-bb44-16e4eef741d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The cold breeze,
        the smell of ham and the crackle of fireworks — that’s right, it’s December
        again!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb620b87-7b2b-46fe-99bd-a77ff2c5475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s that time of year when spending an absurd amount of money becomes
        acceptable, encouraged even. For a few weeks at least, any wishful thinking
        of saving becomes a blurry afterthought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df023e36-bd17-4c3d-89f1-c191e56d02c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes January, the month of hangovers. You’ve exhausted your
        Christmas bonus, bills are mounting and you somehow find yourself crawling
        (again) to your next paycheck. But at this point, it’s already too late.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac757b-d19c-463f-b675-337c7361afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: things don’t have to end up this way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859289d-7208-4c09-9743-43736da51176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of blowing off all your hard-earned money — tempting as
        that may be — here’s an idea: why not put aside a bit of money from your secret
        stash to invest?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576067cc-5608-4b56-9d7d-1289729d1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank tells you why the Yuletide season is the perfect time
        to make your money grow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de202813-8dcb-4e6d-a745-768acd10a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reason #1: Got your bonus? You can use that to start investing.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e085c-28bf-4c7e-a7a7-3c9c515638b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of you may be thinking: “Wouldn’t it feel a lot better to buy
        three pairs of sneakers, the latest smartphone or a new handbag instead?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267de2e-27a4-407b-88ad-3bb0d9e961b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as mentioned earlier, spending during the holidays is like getting
        drunk. It feels good in the moment, but gives you a throbbing headache in
        the morning. Only this time, it’ll be because of the inflated bill rather
        than the alcohol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fff19c-a097-48e0-b7b4-7614c74990cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you avoid getting financially wasted? Well, that depends
        on your willingness to set aside cash. But really, investing is the best way
        to do it. Getting your bonus — a once a year (or quarter depending on where
        you work) influx of cash — is the perfect opportunity to enter the world of
        investing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120c761-e696-4889-bd0a-c8549b9a8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s address the elephant in the room: where and how exactly should
        you invest your hard-earned money? While there’s a lot of investment instruments
        out there, unit investment trust funds (UITF) are one of the most accessible,
        if not the easiest investment to manage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99243b-511f-465e-868e-493f809df1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a minimum investment amount of only ₱10,000, you can set aside
        a portion of your bonus as initial investment, which gives you the option
        of adding more value to your fund in the future. Investment periods range
        from three months up to three years, depending on the nature of the fund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fb094-c07b-425e-a310-58efe4de9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that means you won’t immediately feel the fruits of your investment.
        But that also means you’re not throwing away money on something that, honestly,
        will only give you fleeting happiness (look up "buyer’s remorse").</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5b28b-e357-4487-8707-df86505256c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reason #2: It grows.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef50b99-00e5-4541-98d9-ebed7bfb4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s the whole point of investing after all, right? As long as
        you’re comfortable with leaving your money for an extended period without
        pulling your chips in panic when the market dips, you’ll be fine. Managing
        your investment shouldn’t be much of a concern anyway since Security Bank’s
        UITFs are handled by professional fund managers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fed960-016b-447e-bb9a-494802742bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work round-the-clock to ensure your funds are positioned so
        that they maximize earning potential. If you need the cash right away, you
        need not worry because Security Bank UITFs are liquid — you can subscribe
        or redeem on any banking day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796535e8-f6f1-4883-9033-cd1468ee0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to get an idea of just how much you can earn? Try Security
        Bank’s investment calculator to see how much you could earn if you start investing
        today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cee71-54b8-4827-b451-627229d28393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reason #3: There’s a fund for everyone.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd16e4-9230-4634-8eb7-9c3946a00ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best things about UITFs is that there’s almost always
        a right fund for each type of person.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d2d99-b594-48e4-b6ac-bd991850a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are eight funds to choose from, with each fund designed to
        cater to a specific type of risk appetite — from conservative, to moderate,
        to aggressive. Based on your risk profile, determined by taking a Client Suitability
        Questionnaire, fund managers recommend which fund is right for you, all of
        which have a minimum investment amount of just ₱10,000.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b072-f7d9-46d5-a829-5e269548264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How smart of an investment is a UITF? Look at it this way: First
        off, it’s diverse — being an open-pooled fund, your investment is spread across
        various asset baskets to maximize earning potential.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb79f7d-84f3-4751-be14-5cc8f4c1b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, monitoring isn’t an issue through NAVPU, where the day-to-day
        value of your investment is displayed 24/7 on Security Bank’s website. Lastly,
        UITFs are regulated by the Bangko Sentral ng Pilipinas, making it a proper,
        legitimate financial investment, whichever way you slice it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d07b6-5e8b-4f96-a110-d5a368f80b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So before you go off to buy that shiny new camera you’ve been eyeing
        since forever, consider looking into UITFs as a great way to start or diversify
        your investment portfolio. While you’re at it, get yourself involved in other
        financial instruments to deepen your investment know-how.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b134258-e89b-4ecd-a093-d6b44f4af179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows? Your gains from investment might just fund your next
        shopping spree (or if you play your cards right, your next 10 shopping sprees).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba06e0-3641-4d98-93ee-45cf254b1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:26:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:20:13.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about UITFs, please visit <a href="http://www.securitybank.com/personal/investments/unit-investment-trust-funds/">www.securitybank.com/uitf</a>
        or <a href="http://cnnphilippines.com/business/2016/12/14/trustmarketing@securitybank.com.ph">email
        trustmarketing@securitybank.com.ph.</a></p>'
