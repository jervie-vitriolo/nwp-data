      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NLEX (85) -</strong> Lastimosa 23, Baracael 16, Soyud 9,
        Anthony 8, Camson 6, Guinto 6, Khobuntin 5, Alas 4, Monfort 4, Rios 2, Villanueva
        J. 2.</p>'
    '9':
