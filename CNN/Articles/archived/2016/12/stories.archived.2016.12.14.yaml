  'duterte-unified-asean-stand':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-13T20:12:18.926+08:00
    'imagesource': 'jcr:35963180-3c1e-46aa-8f2e-0277eb013faa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3105ad-4563-4ddb-b2b5-979f061394ed'
    'lead': 'President Duterte gets down to business as ASEAN chair for 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:13:10.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T08:13:14.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T08:13:14.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I''m trying to get unified ASEAN stand on issues

      '
    'updated': 2016-12-14T12:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b0725-06e4-42cf-9cb1-8a78fa31def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Tuesday said he will try to get a unified stand on issues, particularly
        on trade policies, among members of the Association of Southeast Asian Nations
        (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a080496-f3ce-4506-b330-83aa29191654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the trade policies of the world are convoluted, and we
        do not seem to have a clear view of where we stand with the poor nations,"
        Duterte said during his departure speech at the Ninoy Aquino International
        Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910f99d-5247-42aa-9391-24fc7493c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is leaving for state visits to Cambodia and Singapore from
        December 13-16. These are part of a series of Duterte''s introductory visits
        to neighboring countries as ASEAN chair for 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95dfca1-0dbc-4d44-a833-6efaf94149c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to get around ASEAN countries and get views on what would
        be the policies of ASEAN vis a vis the rest of the world," the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19535999-a4ec-4912-88c6-7eb09cd866c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Trans-Pacific Partnership (TPP) as one trade agreement
        he''s not in favor of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb3983-b1b5-4819-8ed5-143c24d0b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said he''s glad president-elect Donald Trump plans
        to withdraw the United States from the partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa76cc3-6d08-420a-b179-1fbdf879b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Philippines would have been unable to qualify
        for the TPP because it is behind in terms of technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8d206-7a37-4acd-8d20-e270ecaf6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharma woes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd34f40-cad0-4813-aab4-d824348afd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s biggest concern about the TPP is "losing generic
        medicine" because of tighter patent laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa5b11-f28b-4aa4-8231-0c5cce7ada96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pumasok tayo doon at magkamali tayo (If we entered the partnership
        and we made a mistake), you will not be able to sell medicines na hindi (that
        are not) branded, then it could be a day ruled again by the rich multinationals,"
        Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705ea71-3a75-4ec9-ab32-35b4f92793df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are promoting generic because we are a poor nation and we can
        buy the medicines at [cheaper] costs [from India and Pakistan]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef937d48-e5a2-4198-91d8-2a176ddaeb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president then mentioned that P2 billion of the P5 billion grant
        he recieved from the Philippine Gaming Corporation will be allotted to the
        Health Department, so it can provide free medicine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db040c3-f57a-4906-837c-dbc820435131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the budget, Duterte said, will go into the rehabilitation
        of drug addicts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab7dad-f348-44ac-a2d3-7b23809b3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned recovering addicts against loitering the streets: "If
        you are really on the program of the health officers of the city, nandiyan
        lang kayo sa bahay, mas mabuti na hindi kayo lumabas ng bahay, magkulong na
        lang kayo ng bahay kasi pagnakita ko kayo sa labas, dadamputin kita."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169714d0-3f94-4d39-89f3-3c4df7498901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T08:13:14.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are really on the program of the health officers
        of the city, stay home, it''s better if you don''t leave your house, lock
        yourself inside because if I see you outside, I will have you arrested.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05295b59-9323-4519-ac62-a71f52ddb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:13:10.788+08:00
