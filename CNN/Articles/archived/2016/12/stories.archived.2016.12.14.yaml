      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga bagong information pa (There is new information) pointing
        to premeditated murder," Public Order and Dangerous Drugs committee chairman
        Senator Ping Lacson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3866-af38-49df-89a7-67c23c6d70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were the result of three hearings on the Espinosa killing
        that happened on November 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac2e8a-88a2-44e6-9751-8b956e3ad52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said plenary deliberations on the committee report may be
        held when session resumes in January. Congress is now on Christmas break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5af950-9a36-4e25-ac7d-86a8591463da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committees on Public Order and Dangerous Drugs, and Justice
        and Human Rights held a closed-door session Wednesday morning with Justice
        Secretary Vitaliano Aguirre and representatives from the NBI and Philippine
        National Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a4771-2762-4b9f-ab61-ca19b2639791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they needed clarifications on the NBI report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e0b67-c051-4a13-baa3-7f8a38f47d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the committee is drafting the report so it can be deliberated
        on the floor by January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6cf82-79c4-4fa6-b5d8-fabafddf6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI recommended the filing of multiple murder charges against
        police officers from Criminal Investigation and Detection Group in Eastern
        Visayas who were involved in the raid that led to Espinosa''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d66e48-b833-4a39-9428-2ecc0c53a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:01:05.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Aguirre has committed to fast-track the Justice department''s
        preliminary probe on the Espinosa killing.</p>'
  'Officer-who-affirmed-President-Aquinos-hand-in-the-bloody-Mamasapano-clash-retires':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T22:58:01.191+08:00
    'imagesource': 'jcr:059d13f2-aeac-4141-8e0a-9b96e56f9289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e88ddc-69f2-422a-9432-b87b1f6cd0ff'
    'lead': 'Philippine National Police Director Benjamin Magalong retired on Wednesday,
      after 38 years in the force. As deputy chief for operations, colleagues said
      he is a voice of reason and intelligence — an equalizer as the PNP confronts
      its boldest battle in recent history: the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:03:57.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T10:04:23.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T10:04:22.817+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officer who affirmed then President Aquino''s hand in the bloody Mamasapano
      clash retires

      '
    'updated': 2016-12-15T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed854b9-1cf0-4c1c-b4d5-05e85429cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The rainy weather
        was the backdrop for troops paying their courtesy to a retiring police officer
        — Director Benjamin Magalong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efdd4a-d8e6-4527-b2f0-6b790b9f21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong was focused and his stance firm before the troops — just
        like how he defended the findings of the PNP Board of Inquiry (BOI) on the
        bloody Mamasapano clash in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf554ebf-f799-4b8c-913b-d95405cdb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI said then President Noynoy Aquino, PNP chief Alan Purisima,
        and Special Action Force (SAF) chief Getulio Napenas were liable for the deaths
        of 44 SAF commandos in their mission to get terrorist Zulkifli Bin Hir alias
        Marwan in Mamasapano town in Maguindanao, at dawn on January 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84134bb-184e-42aa-a113-82bc002b0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong was then chief of the Criminal Investigation and Detection
        Group. He was a potential PNP chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4cd07-9bf8-41f8-9959-93148f3261da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he surrendered his ambitions in exchange for coming up with
        a fair and truthful report on the Mamasapano case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581997a2-12db-47da-8940-3e3657ad5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are no longer thinking of our careers here. We have to set aside
        our personal ambitions para lang maging objective kami dito [so we can be
        objective here]. Because we owe the public, we owe the SAF 44, we owe those
        families na mabigyan ng hustisya ang kanilang namatay [to give justice to
        their loved ones who died]," an emotional Magalong said days after they released
        the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0d0dc-7f7f-457e-aa8d-e6ca46ea7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and 10 other BOI members, and PNP chief Ronald ''Bato'' Dela
        Rosa, were awarded with medals for exposing the truth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71967bba-d42d-401f-b25a-28084e315ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have been the PNP chief," said Dela Rosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288b5e9-16db-484b-8fc4-f59a0f8e2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mistah or fellow from Philippine Military Academy Sandigan Class
        of 1982, former PNP chief Ricardo Marquez, once said if only he had a power
        to promote Magalong, he''ll make him a four-star officer just like him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401044a-5e90-46c3-a416-76050f55cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Magalong was never promoted until his retirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a1faa-d43c-4bb8-81fa-9d9329bcbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time did not allow another star to be donned on his shoulders even
        if he became the third highest police officer when Dela Rosa became PNP chief
        in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bea465-4b90-4ab1-9107-fce2afb1a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states a police officer can no longer be promoted a year
        before his retirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ca293-98f1-42f9-9f2e-b5bf2e8f9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A leader gives up his perks and privileges for the sake of transparency
        and accountability. A genuine leader is always willing to give up his career,
        ambitions, and aspirations in pursuit of the truth," Magalong said during
        his retirement honors in Camp Crame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639c575-05e2-4642-8e55-e13fc8caebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong''s two stars remained the shiniest among senior police
        officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a276b2-5776-43b6-81b5-31f7fbf4cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputy chief for operations, colleagues said he is a voice of
        reason and intelligence - an equalizer as the PNP confronts its boldest battle
        in recent history: the war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f95de-dbf4-4e05-994b-f5805899f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pag-retire mo, parang akong nawalan ng right wing... Wala na
        ako big brother na aalalay sa akin kapag ako''y kinokontra ng matitigas na
        ulo na upperclass(men)," Dela Rosa told Magalong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e858f-c9c7-443e-b574-02cf2d25b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like I''m losing my right wing with your retirement.
        I don''t have a big brother anymore to support me when the hard-headed upperclass(men)
        go against me.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7434d0-72bf-4219-9c67-067a38d4929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong is also a veteran combatant. He was assigned in the Cordilleras
        and Mindanao fighting rebel groups during his early days at the then Philippine
        Constabulary as a lieutenant and captain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f69ed-4fc8-41ba-b838-28cd3323e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even founded the SAF Seaborne and Sniper units.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eccc44-b399-4aa5-867d-1677e8f81384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, he was detained for alleged rebellion against the Arroyo
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330ab86-adca-4232-bfea-c6c5420f9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''outcast'' in the PNP after his detention, he was assigned to
        the Philippine Drug Enforcement Agency in 2007.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac6602-b61e-4289-9974-264f7dfa848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he held various positions in the Quezon City Police
        District, Directorate for Police Community Relations, and Cordillera Regional
        Police Office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871eefac-ef3f-44c8-a2c7-d211730963b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no doubt I learned so much from these assignments, foremost,
        my outlook on the concept of leadership," Magalong said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f9b0d-a71d-470d-af42-f8731c60324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned service with honor and uncompromising integrity. I had
        the opportunity to serve as a special kind of warrior of the PNP. I became
        a public servant that persevered and thrived on adversity," he&nbsp; added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a4883-d168-4a5c-8f6d-00c92f2361d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former PNP officer-in-charge Leonardo Espina, Magalong "is one
        of the best officers the Philippine Constabulary and the Philippine National
        Police ever had."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f768aa-553c-41aa-801d-62830f044fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong rarely granted interviews. But he never gave nonsense answers
        during media briefings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5b508-372e-40be-b059-a74228051a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever pressed with questions requiring vital or sensitive details
        during ambush interviews, he jokingly dismissed them by greeting his mother.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe522a-ac90-40e3-9857-ba459acc44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabati ko ang nanay ko [I would like to say hi to my mom]" while
        waiving at TV cameras.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16a30a-ff4a-4659-97fe-8b632bbb979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in retirement, Magalong says he will always be a public servant
        at heart.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d47388-99c9-4944-8c5e-6f553747b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:03:57.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:04:23.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after 38 years, it''s back to civilian life, full-time with
        his family.</p>'
  'PBA-Alaska-Aces-Meralco-Bolts-Chris-Banchero':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-14T22:50:58.721+08:00
    'gallerysource': 'jcr:e5bb974d-ea3e-418e-8b5a-cb5d18518408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22543549-eed4-4a8c-bdb0-6bc35a196998'
    'lead': 'The Aces'' resiliency in the dying minutes of the match led them to their
      second win against Meralco. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:10:24.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:16:16.701+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska completes come-from-behind victory over Meralco, 81-79

      '
    'updated': 2016-12-16T10:46:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e9df8-a475-4ade-bfde-47ccbfa28acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alaska Aces
        grinded out a hard-earned win against the Meralco Bolts, 81-79, on Wednesday
        evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de4994-2ee1-4761-a702-818cb2eee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel posted a double-double performance with 22 points and
        10 rebounds for the Aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122a099-4524-4f33-a601-474c98a023ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Meralco leading by nine points in the crucial minutes of the
        contest, Alaska banked on its steady plays to weather the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c42b1-b9e7-44a0-ab92-1318d30ea598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jvee Casio and Manuel scored back-to-back baskets to cut the deficit
        to a single possession game, 77-75, with less than two minutes remaining in
        the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ebf79-7b95-4b84-8e84-44a4860ca3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Jazul''s corner triple gave the edge to the Aces, 78-77, with
        27.3 seconds to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8d7ac-5794-419d-b43a-267f395a54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a three point play from Jonathan Grey put the Bolts back on
        top, 79-78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44644802-03c3-4fe8-ac1e-51b8bdfacc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero had ice in his veins after knocking down a three-pointer
        to seal the win and help Alaska climb up to 2-2 in the team standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c542951-785f-4d17-8317-0525cd5f5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome registered 23 points, while Cliff Hodge added 16 for
        Meralco who dropped to 2-2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca937e73-cea1-4700-8382-7f36cfd90913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces'' next assignment is Barangay Ginebra on December 18 (Sunday)
        at the Smart-Araneta Coliseum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ca24e-8d4a-4bc2-8297-47aa9ba4a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:10:24.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3e1a2-465c-4300-b01a-5dc83735e0cd'
