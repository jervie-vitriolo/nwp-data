      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled Sen. Leila de Lima didn''t mince words when she came out
        with a statement on Tuesday regarding a report on the recently-concluded Senate
        probes of alleged extrajudicial killings (EJK) in connection with an ongoing
        all-out war against drugs by the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e910f-9af5-4216-b925-e764f2e005ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What came out was a virtual whitewash designed to absolve the national
        leadership as led by the President," De Lima said in a 151-page dissenting
        report. The Senate report said that there was no state-sponsored EJKs and
        there was no proof that the so-called "Davao Death Squad" existed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8f627-82d7-4f9c-ab0d-0b44d63f1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The "unreasonable exclusion of important witnesses had
        precluded a thorough and intensive treatment of the subject of EJKs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fca0cf-fc1a-4303-bcb9-b9946a66b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/13/Senate-ends-hearings-extrajudicial-killings-dds.html">Related:
        Senate ends hearings on extrajudicial killings</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f815e-910d-4edc-811b-d5958346b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also lashed out at Sen. Dick Gordon, who chaired one
        of the committees hearing the issue for "wasting a golden opportunity" — saying
        the probes'' ultimate goal was to exonerate the President and the administration
        from any involvement in the bloody drug war that claimed thousands of lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66849da-47c7-4fb1-893e-42f7130df8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the Senate probe failed on several grounds, notably
        on its refusal to hear the testimonies of EJK witnesses of the Commission
        on Human Rights, its premature termination, its failure to weigh in the testimonies
        of Senate witness Edgar Matobato, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb1ebf-c37d-4a76-b800-1035626955ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took exception to the part of the report about her — and
        Sen. Sonny Trillanes'' — "unparliamentary behavior."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9e1e4-d2a0-4b92-815f-6710543b1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gordon Report was not about finding the source behind all this
        public bloodbath drowning the poor and shirtless in this country, but about
        libeling, attacking, and pillorying the two Senators who dared come out with
        guns blazing against the President as the inducer of these killings," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85cfc0-359a-4135-b619-1f50b047037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:57:24.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also gave a number of recommendations to the Senate, including
        enacting a law against EJKs and establishing a program to assist the surviving
        families of those killed during police operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd396ce8-156d-42c2-9386-82a34c8889bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:57:20.512+08:00
