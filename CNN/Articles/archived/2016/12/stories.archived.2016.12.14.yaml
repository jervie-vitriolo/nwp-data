      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Senate committee
        tracks the findings of the National Bureau of Investigation (NBI): Albuera,
        Leyte Mayor Rolando Espinosa was murdered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fea351-66d3-4f23-82df-a7d51e4b24cf'
      'mgnl:activationStatus': true
