  'donald-trump-rewrites-united-states-foreign-policy-on-the-fly':
    'author': 'Stephen Collinson, CNN'
    'caption': 'U.S. President-elect Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-14T04:08:22.311+08:00
    'imagesource': 'jcr:b9a9b226-880f-4a3e-b4bc-b9c66e091448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bced9302-7091-4a6f-beea-b94ee74c92ce'
    'lead': 'Donald Trump is not even President yet, but he''s already turning U.S.
      foreign policy on two of the biggest challenges to American power – China and
      Russia – on its head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:46:32.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T11:46:37.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T11:46:36.790+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rewrites U.S. foreign policy on the fly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2509a-d624-44e4-be3a-bba7c217f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Donald Trump is not even President yet, but he''s
        already turning U.S. foreign policy on two of the biggest challenges to American
        power – China and Russia – on its head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b68c5-f5f2-4ac6-a843-58d7508c665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just five weeks as President-elect, Trump has given the world
        a taste of what Americans know already after a tumultuous political year:
        He is unpredictable, doesn''t play by the usual rules, and will chart an idiosyncratic
        course.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81922703-8b94-4c75-8c5c-5a288c428287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere is this clearer than the nascent Trump administration''s
        evolving policy on Russia and China, which is emerging from on-the-fly comments,
        tweets from the President-elect himself, and a controversial potential pick
        for secretary of state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b67cc-0a90-431b-bacf-73b15ad22fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the President-elect appears to be bent on pulling off a
        full reversal of Obama administration policy towards one historic rival and
        a rising one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c55146-ebe8-4b01-8c9e-ab7dc265766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially seeking to reset relations with Russia, President
        Barack Obama''s team moved gradually to a position of hostility towards the
        Kremlin once Vladimir Putin returned to the presidency – especially after
        his annexation of Crimea in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a0dc7-63b1-41c1-b9ea-e72cc199cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama sought to manage the highly delicate relationship with
        China with as little confrontation as possible, using the protocol-heavy formulations
        that have endured for 40 years. The policy was tested by President Xi Jinping''s
        increasingly assertive and nationalistic leadership style and Beijing''s aggressive
        pursuit of territorial claims in the South and East China Seas. But it also
        resulted in Beijing and Washington agreeing to join the Paris climate accord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d20396-4573-4ee1-b296-6932fcb93484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has deliberately escalated a showdown with China – calling
        into question the bedrock principles that have governed U.S. relations with
        Beijing. He appears ready to use the "One China" policy that has ensured no
        open conflict between the U.S. and China over nationalist Taiwan as leverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba18d6-247a-48b1-851d-046acd9ef86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully understand the One China policy, but I don''t know why
        we have to be bound by a One China policy unless we make a deal with China
        having to do with other things, including trade," Trump said on Fox News Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bb35e-a3db-45a2-bcd3-cff2f0669e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he hikes tensions with China, Trump is showing every sign of
        aligning American foreign policy closer to Moscow – even at a time when Russia
        is threatening the post-World War II and post-Cold War settlement in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420b75d-bdc7-4699-8229-888c0704eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump named ExxonMobil CEO Rex Tillerson – who considers Putin a
        friend, as secretary of state Tuesday. He has also talked of working with
        Russia in Syria to jointly combat ISIS, even though Moscow is allied with
        Syrian President Bashar al-Assad, who the Obama administration considers a
        war criminal after presiding over the vicious civil conflict that has torn
        his country apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55554769-fd35-4581-ab28-dd7aace5265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia rift with U.S. intelligence agencies</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a8f87-e0d3-4890-b15d-40365c6b79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has wide latitude to shift U.S. foreign policy priorities
        and examine and change the certainties that have underpinned Washington''s
        global posture for decades. But his approach to managing great power relations
        – even before he takes the oath of office – is a clear sign of the global
        turbulence that could lay ahead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53942e67-6256-4b5a-a562-da1d4af37d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s position on Russia especially, has led him into a stunning
        showdown with American intelligence agencies, suggesting a fraught relationship
        between the White House and top spies once Trump is in the Oval Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092fb64-1cc0-4a5c-a07f-c2ee22ec53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect has repeatedly stoked a public feud with the
        Central Intelligence Agency, rejecting the conclusions of U.S. spies that
        Moscow is behind a massive hacking operation targeting the presidential election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd05065-bf2a-40e4-9330-ff66f15ec4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His position has also put him at odds with some senior Republicans
        vowing to join a bipartisan effort to investigate the cyber incursion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23633d02-45c3-4dc9-ae4b-6f00a890d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a highly unusual scenario, his comments appear to place the President-elect
        closer to the position of Moscow on the alleged hacking operation than the
        entire American intelligence community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7565e83-abac-4fbf-8b50-e1153d9280c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed a conclusion by the CIA, reported by The Washington
        Post, that Russia intervened in the election to help him win as "ridiculous"
        in his Fox interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229bc27-9577-43c6-97d0-4e0767285b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s transition team has also worked hard to make the issue
        a political one – arguing that those who are disappointed by Trump''s election
        victory are mounting an effort to tarnish his presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f3c04-98c0-4be0-b7a8-52ff145cfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think really clearly what this is is an attempt to try to delegitimize
        President-elect Trump''s win," Trump spokesman Jason Miller told reporters
        on Monday. "That really seems to be what''s going on here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd3b27-8222-4d66-8e6a-d7b708d88292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nicholas Burns, a former senior State Department official who
        supported Hillary Clinton in the presidential race warned that Russian election
        hacking represented a severe threat to U.S. security and faulted Trump''s
        response – and questioned the wisdom of trying to improve relations with the
        Kremlin under the circumstances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b88a2-0926-41c3-b2e8-bfe0e3a994fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these allegations are true, this would be one of the most dangerous
        anti-American acts by a foreign power in a long time," Burns told CNN''s New
        Day on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99163699-39a4-480e-9b4d-7ca8917f2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that President Trump''s reaction, which is to criticize
        the intelligence agencies and in a very weak way not Russia, I think that
        was inappropriate and unwise of him – he has to lead these people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287f8f2-0882-4344-9fd8-4b3d6a6b56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising drama around the transition, suggests that Trump''s personality,
        reaction to slights and tendency to punch back hard when attacked will be
        key features of his presidential leadership style.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3f8f5-6dc2-40b0-9736-dbbb31fe2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting basis of relationship with China in play</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e1cfd-6691-471d-9ac6-eb0f01d45274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction from China and elsewhere to his statements meanwhile
        underlines the vast difference from being a candidate – where a potential
        president''s comments are often taken by foreign powers with a pinch of salt
        – and being President-elect whose comments have a huge impact around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a41fd-4082-4541-9f4d-dfea188691a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy erupted after Trump accepted a congratulatory call
        from Taiwanese President Tsai Ing-wen – contravening precedent under which
        presidents and presidents-elect have declined contact with Taiwanese leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5e52c-e11a-4091-8c37-85dc4a1ee696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reacted angrily to the call, after a measured initial first
        reaction, but Trump told Fox that he would not accept being told what to do
        by Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b546ec-8a8e-4182-b853-35a3dd6a0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want China dictating to me and this was a call put into
        me." he told Fox.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7752e-0bca-45c0-9a3d-37164ab2a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call with Tsai shocked many China watchers, but some observers
        in Washington suggested that it would not be a bad thing to put Beijing on
        notice that the relationship with Washington could not stay frozen in the
        past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f41988-2432-4e69-81e8-c4c4cb532d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to be putting the entire basis of the US-China relationship
        in play and seems willing to bring up an issue – Taiwan – which is of existential
        importance to Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61feefb1-9e64-435c-9774-41e659f7945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while he is challenging China, Trump is giving no real indication
        of the framework of policies that he hopes to put in the place of enduring
        foreign policy principles followed by the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c8f64-5f16-4758-b3a7-45f8714325ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is causing deep disquiet among US allies in Asia and among
        foreign policy experts in Washington.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5adbc4-2a05-4c4a-8e53-1f9ab0361e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending signals that he intends to make major changes in US foreign,
        security, and economic policy is one thing," said Anthony Cordesman of the
        Center for Strategic and International Studies in a new commentary on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594724ad-4d64-46fd-bf76-97e3499a7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending signals that undermine existing U.S. policies without providing
        clear signals about the policies that will replace them is quite another."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f934f64-9cdb-4720-8777-725b9c8a632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s hyper-active transition and determination to make clear
        he is planning a departure on foreign policy suggest that 2017 could be a
        turbulent year in geopolitics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999940f-677e-4ac0-8ab0-d8810880b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign is over, and for all practical purposes, the presidency
        has begun," Cordesman wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8e75c-8261-47ce-9666-9ef9123225d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:32.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:46:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/12/13/politics/trump-us-foreign-policy-on-the-fly/index.html">"Trump
        rewrites US foreign policy on the fly."</a></em></p>'
  'Roman-expects-Lower-House-to-pass-anti-discrimination-bill-by-March':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T16:21:22.514+08:00
    'imagesource': 'jcr:9abbf132-89fd-43d4-8048-1643d771a3c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562793df-c0c2-4286-a1c1-28d4668c36e9'
    'lead': 'The bill that penalizes discrimination against asserting one''s sexual
      orientation and gender identity is expected to be passed by the Lower House
      early next year, says Representative Geraldine Roman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:51:02.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T11:51:06.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T11:51:05.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roman expects Lower House to pass anti-discrimination bill by March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77358a05-023e-4e2a-8fff-59e585375d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A bill penalizing
        discrimination against asserting one''s sexual ortientation and gender identity
        is expected to be passed by the Lower House by March next year, said its proponent
        and Bataan 1st District Representative Geraldine Roman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32470e-d055-43d3-9d58-1e5f9770bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to target it before March, maybe February," Bataan
        1st District Representative Geraldine Roman told The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60c2d9-7e22-4277-8ecc-3f24ab9fcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called equality bill, House Bill 267 seeks to identify situations
        of discrimination on the basis of gender in "in the workplace, in government,
        in the delivery of basic services, and in access to public and commercial
        establishments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab1cf2-84d1-48a1-8f9d-c15969270de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, violators who may deprive lesbian, gay, bisexual,
        and transgender (LGBT) citizens of basic rights due to discrimination can
        be penalized with fines ranging P100,000 to P500,000 or prison time of up
        to five months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2976b7-f585-4afe-a6bb-4f8e2ebf75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will go through a technical working group of the Rules
        Committee at the House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb16a63-c4bf-40e9-bcc4-96490d666526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/politics/2016/10/17/adbprimer.html">Also
        read: 5 things you should know about the anti-discrimination bill</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1621f-68ec-4c24-ab68-226abdf82263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch advocate of LGBT rights, Roman is the first elected transgender
        politician in the Philippines. She was recently named one of Foreign Policy''s
        100 Leading Global Thinkers of 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ad5a2-743f-40aa-aeb9-7115de65f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/Geraldine-Roman-transgender-woman-Congress.html">Also
        read: Bataan representative receives international award for redefining governance</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbd3f1-9474-4c19-a9c9-bc32d6d4c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said the measure is "a landmark bill" because if passed, it
        would be the first to acknowledge the LGBT phenomenon in law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae7c00-ae56-4b78-a895-7e15bfee798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no other law can you find a direct reference to [LGBT]. There
        are vague references to sexual orientation, but without going into the specifics,"
        Roman explained. "I think we have to face up to the fact that there are people
        who are male or female but have a different sexual orientations and gender
        identities, and they are [LGBT]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3978e3-96ed-4739-bda7-2ca9e6913692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted it would be the "first time" under the law that certain
        types of behavior would be labeled illegal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931e3bf-d52e-46e2-af07-8c6fb22d8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing basically is sending a message to society that
        it is not okay to discriminate against other human beings and fellow citizens
        of our country simply because they happen to be lesbian, gay, bisexual, or
        transgender," Roman added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db51ee2-5a7c-4fc3-9963-580bf29ad1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T11:51:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterpart bill in the Upper House, Senate Bill No. 935, is
        being pushed by Senator Risa Hontiveros. It is currently on second reading.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Roman: I am pushing for SOGI bill | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Rymh39obsS">pic.twitter.com/Rymh39obsS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/808843578470342658?ref_src=twsrc%5Etfw">December
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6a4d2-a39d-47bf-bce5-12788ab5a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:02.013+08:00
