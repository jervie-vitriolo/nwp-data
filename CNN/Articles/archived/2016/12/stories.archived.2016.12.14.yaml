      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Syrians posted "goodbye" messages from eastern Aleppo on Tuesday
        morning as government forces closed in on the last remaining pockets of the
        shrinking rebel-held area.</p>'
