    'lead': 'The cancellation comes after a group of Davao designers criticized the
      pageant organizers for choosing a non-Davaoeño designer to head the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:02:06.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T16:17:48.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:17:48.150+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT cancels Miss Universe Davao City fashion show amid controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ae5cc-d219-44b3-8dcc-6d0c9ac04464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Tourism (DOT) has cancelled the Miss Universe fashion show in Davao City,
        Tourism Undersecretary Kat De Castro said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15577148-3363-4e3c-aed5-d3ef0eade08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro first announced the cancellation on her Facebook page:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97981c3-80f6-4a7f-b644-44b3333617cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As head of the ancillary events of the DOT for Miss Universe, I
        have decided to cancel the fashion show in Davao City. This is to prevent
        controversies that may arise from the statement made by the local designers
        of Davao City. Thank you very much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a0176-459d-4ff0-a2da-8ff7d288fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Fashion and Design Council Foundation, Inc. criticized
        the DOT and the Miss Universe Organization for choosing Kapampangan designer
        Renee Salud as the show''s head designer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f42460-d89b-4046-b7c6-db1c0aaa1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of designers was reportedly insulted with the decision
        as the event would feature traditional material from Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168afc98-b07f-4df2-a5f7-dfd9219d5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, De Castro confirmed the event''s cancellation.
        It was supposed to be held in January at the SMX Convention Center in Davao
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313e2f7-89d9-40f1-b60e-ba49fb401ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the controversy stemmed from a misunderstanding between
        the Davao designers and Salud, who was tasked to delegate tasks for the local
        designers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78584cc9-5a38-433d-a3b5-f530afe9f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We at the] Department of Tourism, we just want everybody to unite
        for this cause. For Miss Universe, we are promoting the Philippines. We''re
        not promoting a specific group of designers," De Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c4e4d-f84a-4264-be9d-7623ebe4532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the controversy was "getting out of hand," so the show
        was cancelled. "It''s not painting a good picture for Davao City," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238917a-d7d5-41b7-a3ed-d027110d99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/12/11/beauty-queens-grace-miss-universe-kickoff-event.html">Related:
        Beauty queens grace Miss Universe kickoff event</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d89c7-5591-4fb0-b68f-61df229c23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Castro said the candidates will still tour Davao City,
        even if the Miss Universe Organization is concerned with security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1a60a-9b81-4af8-81ad-15fcfcafbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tourism Secretary Wanda Teo, who is from Davao City, is pushing
        to feature Davao in the pageant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbb3c8-28bb-4109-b8ae-7ff3bc295eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other destinations that will host pageant activities are Bicol,
        Vigan, Cebu, Baguio, Siargao, Batangas, Palawan, Iloilo, and Tacloban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfeadd-1813-4adf-9fd9-ed2f13035bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some contestants recently went to Siargao for a photo shoot and
        to Cebu for whaleshark-watching. The latter activity drew flak from environmentalists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333dd22-dc42-4e54-8c55-1ac52940a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is promoting the Philippines on a world stage. Instead of
        bickering, instead of fighting each other, magkaisa na lang tayo [let''s just
        unite]," De Castro said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046c625-f0db-4570-ae36-17daa1f6d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:02:06.033+08:00
      'mgnl:createdBy': 'jeff'
