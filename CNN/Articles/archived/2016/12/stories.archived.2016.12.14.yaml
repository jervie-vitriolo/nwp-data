      'mgnl:type': 'text'
      'text': '<p>Bana Alabed, the young Syrian girl who has captured global attention
        with her tweets from Aleppo, has shared several messages this week saying
        each one was her last. On Tuesday, she posted yet another — this time with
        even more finality.</p>'
