    'template': '1'
    'title': 'Justice Secretary sacks Bureau of Immigration''s Calima and his assistant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d0f95-1b41-49a2-ba6c-ca3a33fae15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justice Secretary
        Vitaliano Aguirre has sacked Acting Immigration Intelligence Chief Charles
        Calima Jr. and his assistant, Police Colonel Edward Chan, in what appears
        to be a cleansing of the graft-ridden office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512b7af-0000-4461-a19a-76dba33ce4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, you are no longer required to report for work effective
        immediately," Aguirre said in a letter to Calima on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634229e9-0bb5-4b1c-9b8b-00f69f77e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was cited, but Calima has been linked to bribery charges
        in the Bureau of Immigration (BI). Chan was assigned to the bureau on Calima''s
        request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89982df6-0d9f-499a-b714-28cf27ba83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter to President Rodrigo Duterte also on Tuesday,
        the justice secretary recommended the immediate dismissal of BI Deputy Commissioners
        Al Argosino and Michael Robles who have admitted receiving millions of pesos
        from businessman Jack Lam in exchange for the release of 600 Chinese nationals
        working illegally in his resort-casino in Pampaga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b306de-de1f-4994-ab96-a88d56560d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has not yet approved Aguirre''s recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654b940-49d6-421c-8c6d-e73647e61c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles, who went on leave from the BI following the
        scandal, denied on Tuesday charges they extorted P50 million from Lam, a Macau-based
        gambling tycoon allegedly engaged in unauthorized online gambling activities
        in the Philippines. They turned over P30 million that they received from Lam
        as evidence in their investigation of corruption in the BI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86791bfc-37ac-4658-893e-be89fadcf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:37:29.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:37:33.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also accused Calima of corruption, claiming he took millions
        in bribes from Lam.</p>'
  'Former-Senate-President-proposes-12-federal-states-87-senators':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T09:34:20.904+08:00
    'imagesource': 'jcr:d2da8f1e-30e8-4f2e-9f65-671731fe5420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8047e69-b158-412f-a57e-832fe9d34e02'
    'lead': 'Former Senate President Nene Pimentel is pushing for the establishment
      of 12 federal states, with 6 senators from each state and the capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:40:10.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:40:16.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:40:15.744+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Senate President proposes 12 federal states, 87 senators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3083623-c4ae-4e36-a052-56ef2753f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Senate
        President Aquilino "Nene" Pimentel, Jr. is pushing for the setting up of a
        federal system with 12 states and Metro Manila, each with six senators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d8fbe-325b-435e-82df-0cc0e1b21297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 24 senators for the country (were) based on a population of
        18 to 20 million people at the time of (President Manuel) Quezon," Pimentel
        told The Source yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2156f0-7756-4b7a-a817-314207c472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are 104 million... and unless we accommodate the rest of
        the country, there will be no adequate representation," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184fa5c-5257-4b9c-9fb1-21bd38072a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Himself a native of Mindanao, Pimentel said Metro Manila will still
        be the capital and will have six senators. Nine overseas senators are also
        included, bringing the total suggested number of senators to 87.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24937e3f-2d1f-424b-9af9-1b39015e9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six is just the product of a proposal which may be reduced or expanded
        depending on the will of the people," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d054897-a360-4a38-9444-7c79dd183aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel filed a joint resolution establishing the federal system
        when he was senator durinbg the 14th Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853c6d0-e34e-4038-a80c-d949e164fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a founder of PDP-Laban and the father of Senate President
        Koko Pimentel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970953d8-5335-4d8b-8c60-81fc4ce6da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposed 12 federal states are: the Federal Administrative Reigon
        (metro Manila), Northern Luzon, Central Luzon, Southern Tagalog, Bicol, Minparom
        (Mindoro, Palawan, Romblon), Eastern Visayas, Central Visayas, Western Visayas,
        Northern Mindanao, Southern Mindanao and Bangsamoro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dae93-828e-44f0-a1ed-e16d0e81f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s proposal did not include the Cordillera Administrative
        Region, but he later added it after speaking to people in the area. He noted
        that they were also considered an autonomous region, like the Autonomous Region
        in Muslim Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137e129-feab-4de0-9b7b-84f164619835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed Bangsamoro Basic Law "can be absorbed" in this
        federal model.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2924ad-2d5a-493d-b292-7c98ed94b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said his proposal also accommodates disputed areas such
        as Sabah, Spratly Islands, and Scarborough Shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c697a-60bc-4a4d-9b65-a185786264b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s proposal</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167539a8-9400-422f-ab71-7bbcd430e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Pimentel''s proposal, the president and vice president will
        continue to be elected by popular vote, this time as a tandem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d249d8-b882-4940-9e17-c566eaab1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much better if they come from the same party or coalition
        of parties so that from the start of their term they are one in the objective
        of the development of the nation," said Pimentel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e73e8-ed16-40fe-9600-3005e6340b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a federal system allows for fiscal and legislative autonomy
        among states, Pimentel said the federal administrative government should still
        maintain certain national policies which will be defined by the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b235dec-43cf-42ad-8e4c-7c131d2a7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government will retain control over the Armed Forces
        and the police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731a556-ea35-4d10-b020-a6be944bc5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concern raised against federalism is the empowerment of political
        dynasties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f8b60-b70b-48c4-a360-82a911ff7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel believes there should be a law against the proliferation
        of dynasties, and this policy should be stated in the Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8418b-678d-4fc0-bf8f-6fdbab4d6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is much better done by revision of the Constitution, because
        then you can... put a specific provision-that this person, the patriarch of
        the family, his power cannot be succeeded by his wife, his mistress, whoever,"
        Pimentel explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba498862-2194-4366-a1fa-3bdcb7d81447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preference for ConCon</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad71bf-1a37-40ba-9617-2b84eae73fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel believes the "best mode" to adopt the shift is through
        a constitutional convention which would have elected representatives..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2999120-5452-43b8-bdbb-7366abab98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier backed this approach, but later endorsed a constituent
        assembly (Con-Ass) which is a cheaper option. Congress will be converted in
        the con-ass to introduce changes to the Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505e444-cd8a-4d34-9f71-681751287067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is comfortable with the con-ass "with a president
        monitoring closely what [House and Senate members] are doing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f86b5c-5899-4e6a-b163-e3bd7b528d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the lawmakers should conduct public hearings "in the remote
        places of the country, so that they will hear what the people want to say."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63514840-435e-4e3b-a5cf-4a68707518a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:40:10.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:40:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel says the shift may take two to three years, while the last
        three years of Duterte''s term will be for "transition and implementation."</p>'
  'Duterte-explains-support-for-cops-linked-to-Espinosa-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-14T06:20:08.948+08:00
    'imagesource': 'jcr:e19d47ba-be30-4dfb-8cb7-efc07a5734a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44c0ad2-4b0c-4297-b0d1-c1fa896fae77'
    'lead': 'President Rodrigo Duterte said in Cambodia that he will still believe
      the police unless a case has been filed and suspects have been convicted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:43:56.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:43:59.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:43:59.233+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte explains support for cops linked to Espinosa killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d84a1-f0d1-4659-8068-e057172ed0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte reiterated on Tuesday his support for police linked to the killing
        of Albuera, Leyte Mayor Rolando Espinosa in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce676030-e609-410d-b8ac-383f176191bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I am the President, at ang pulis ko ay under ko, doon ako
        maniwala," he said during a speech before Filipinos in Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa102aa-46aa-494c-b1ea-b1e9a3d500f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I am the President and the police are under
        me, I will believe them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b002a5a-660c-4da4-b8d8-cd34a108d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is the father of suspected Eastern Visayas drug lord Kerwin
        Espinosa. Police arrested the mayor last October,&nbsp; two months after authorities
        seized 11 kilograms of shabu — worth P88 million — and ingredients used for
        making bombs in a raid on his house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f143891-917e-4192-b27c-216ed54ea41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot and killed Espinosa on November 5 when they served a
        search warrant on his jail cell. Former Criminal Investigation and Detection
        Group Region 8 (CIDG-8) head, Police Superintendent Marvin Marcos — who held
        office at that time — said Espinosa refused to have his jail cell searched
        and fired at the policemen using a gun that he somehow managed to sneak into
        his cell. Marcos said he and his men fired back in self-defense, killing Espinosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053d148-c1af-409e-965f-9e59119c987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a probe by the National Bureau of Investigation showed
        that Espinosa''s killing was a rub out — not a shootout. "We mantain it was
        a rubout. There was a criminal intent. Pumunta talaga doon para patayin si
        Espinosa [They really went there to kill Espinosa]," NBI spokesperson Ferdinand
        Lavin said on December 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c4585-1362-4427-9df4-17501ff4b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said in Cambodia that he will still believe the
        police unless a case has been filed and suspects have been convicted. "Sabi
        ng NBI ngayon, murder. Sabi ko unless there is a case filed and convicted,
        I will still believe the police - and the military for that matter." [Now,
        the NBI said it''s murder. I said, unless there is a case filed and (suspects)
        convicted, I will still believe the police - and the military for that matter.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2c79c-8f55-41a7-a552-3378f9b2c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements echo those he made a week before, when he
        said he will not allow the police who killed Espinosa to got to prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb250517-0e83-4154-b608-9499bd1149af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow these guys to go to prison maski na sabihin ng
        NBI na murder. Tutal,under ko man ang NBI. Under ko rin iyan e, Department
        of Justice. But I have to tell you I do not interfere," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7de33e-7092-4d96-a06d-8ff40f00abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow these guys to go to prison even if
        the NBI says it was murder. Besides, the NBI is under me. The Department of
        Justice is under me as well. But I have to tell you I do not interfere.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f6c2c-742e-4428-8191-3115357fdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that he will not interfere with the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5824a4-1114-47fa-b64f-f4e96bedd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:43:56.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:43:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Russia-Syria-establishes-control-over-eastern-Aleppo':
    'author': 'Angela Dewan, Euan McKirdy and Joe Sterling, CNN'
    'caption': 'UN Refugee Agency shelter for East Aleppo is displaced.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
