      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:16:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alaska (81) -</strong> Manuel 22, Banchero 9, Abueva 9,
        Mendoza 9, Casio 8, Jazul 7, Dela Cruz 6, Exciminiano 4, Magat 2, Pascual
        2, Hontiveros 2, Racal 1, Galliguez 0, Cruz 0.</p>'
    '11':
