    'title': '9 customized gift ideas for the last-minute Christmas shopper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c74b00-0eae-41db-9e41-c67f4f62b2a0'
