    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater back on winning track after handing NLEX third straight
      loss

      '
    'updated': 2016-12-16T10:47:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1310da-55a2-45d1-bb9b-167d77d007f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Blackwater
        Elite got back their winning ways after dealing the NLEX Road Warriors their
        third consecutive setback, 96-85, Wednesday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd08606-3307-4bf4-b0c6-5fcc9c2b29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Dela Cruz dropped 18 points and eight rebounds for the Elite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61800dd9-fc38-488b-aebb-bc83852cf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Pascual and Dela Cruz took advantage of the Road Warriors''
        small frontline with Asi Taulava and Enrico Villanueva out due to injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2e461-7c10-4299-b079-038f4b291b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite ended a two-game losing skid and improved to 3-2, while
        NLEX fell to 1-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a6130-9a52-4add-ad64-19077b592e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual contributed 16 points for the Road Warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a1fce-812c-4b9b-93f4-76fdfd33dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Lastimosa poured in 23 markers for the Road Warriors, but
        was thrown out of the game after incurring a technical foul at the 2:35 mark
        in the fourth period and a flagrant foul earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850e841-96b0-4759-b18f-c065f3861952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e6bc5-8630-46f5-b77a-2dfb5a8af885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:26:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T10:26:58.315+08:00
