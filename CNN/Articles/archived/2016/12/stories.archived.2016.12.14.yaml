      'mgnl:lastActivated': 2019-11-11T13:48:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sonia Moghe, Waffa Munayyer, Richard Roth, Merieme Arif,
        Joel Williams, Fred Pleitgen, Alexander Felton, Emanuella Grinberg, Kareem
        Khadder, Jomana Karadsheh, Eyad Kourdi, Basma Atassi, Hilary Clarke, Kara
        Fox, Eliza Mackintosh and James Masters contributed to this report.</em></p>'
    '51':
