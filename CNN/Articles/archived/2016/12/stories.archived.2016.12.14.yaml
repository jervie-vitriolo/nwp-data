      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A ceasefire brokered by Russia and Turkey
        for eastern Aleppo has been broken, activists on the ground and the Turkish
        Foreign Minister say, as a planned evacuation of civilians has also been delayed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d924ac4-961f-4ddd-a55f-b673e90d2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist with the Aleppo Media Center (AMC), Salah al-Ashkar,
        told CNN that heavy shelling had resumed on the remaining rebel-held areas
        Wednesday after the ceasefire was announced late Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14528897-4b07-48e4-9a4a-ef5bbda576a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists claim that the shelling was coming from the regime, while
        Syrian state television reported deaths and injuries from rebel fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807bc25-14e2-42d9-950f-65c2cab9a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bdf59-8847-4805-856a-17d493cc1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish foreign minister accuses Syrian regime and "some forces"
        of breaking ceasefire</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094465d0-f7d6-446c-9744-a2f675134212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy shelling reported in several neighborhoods amid ceasefire</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea4038-2c2f-4710-ad3c-029cddcccb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planned dawn evacuation of an estimated 50,000 civilians delayed</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444363a2-ddba-4ad4-b8f9-6f2d6d304962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families, rebels were earlier offered safe passage out of the city</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf32119-b9ad-4887-ae56-f383f69c9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the claims but could hear shelling
        during conversations with activists inside the zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e68128-cf50-45d2-882a-c41b383a9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ceasefire agreement that started yesterday seems to have been
        violated. Tens of artillery are falling on besieged neighborhoods in Aleppo.
        There are wounded in the field hospitals, wounded from the shelling," the
        AMC activist al-Ashkar said in a video posted to social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a684d3f-627f-4b7a-bd8b-e0bac2b8d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Minister Mevlut Cavusoglu said that the Syrian
        regime and "some forces" were trying to break the ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404e224-e8c7-4a21-851d-43c81aeb42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see (the) regime and some forces trying to break the ceasefire.
        There is Russia here. There is Iran. There are forces supported by Iran and
        of course regime. What we want is that nobody should try to throw the ball
        to others. There is an agreement here and it should be applied," he told the
        Turkish state-run news agency Anadolu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3055a2a-565a-452d-912c-dd2ece5beead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates around 50,000 civilians are still trapped inside
        the rebel-held zone. They were due to be evacuated at dawn but the Syrian
        Observatory for Human Rights (SOHR) said in a statement issued earlier today
        that the buses due to carry civilians out remained idle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115e83e-953b-472a-a546-f47738bec717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire that should see government troops, regime-aligned
        militia and rebel forces hold fire was announced late Tuesday as government
        forces were on the brink of taking all of Aleppo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27f40a-5d31-4428-945e-97e6d3d2ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group of civilians scheduled to leave was supposed to
        consist of 70 injured people and family members: a total of 150 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550239b1-6d72-4bc9-ae00-338749528218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel fighters were also offered safe passage out of the devastated
        city under a ceasefire deal brokered largely by Turkey.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Morning from <a href="https://twitter.com/hashtag/Aleppo?src=hash&amp;ref_src=twsrc%5Etfw">#Aleppo</a>
        - still waiting for this rebel evacuation to happen <a href="https://t.co/oBtkbqv0f8">pic.twitter.com/oBtkbqv0f8</a></p>&mdash;
        Dan Rivers (@danriversitv) <a href="https://twitter.com/danriversitv/status/808918712640225281?ref_src=twsrc%5Etfw">December
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898291bc-81cd-458e-a7d1-01f8c851465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cb858-a653-4ead-80e3-7c6739ffc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate ITN, who has a reporter on the ground, has also posted
        on social media that no buses have left.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfa889-5c19-4043-8f65-bc3035682c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICRC official in Aleppo told CNN that the organization "is ready
        to help the parties to this agreement in overseeing the evacuation of civilians."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a092e4-acec-471b-ba2a-abe824a648ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are "on standby" in case a request is made to
        support in the evacuation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60624a54-7772-43cb-b5dd-99e3328cc0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Are you truly incapable of shame?''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89b7db-a4b6-40e3-9488-f28629f8a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said anyone with links to the rebels who seized control
        of neighborhoods in 2012 was being hunted down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71330cf8-70ee-4ab4-9cbd-fdf6715155a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every hour, butcheries are carried out," the Syrian Observatory
        for Human Rights said Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2d1a1-9eb2-414c-a2c5-c00bad67232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a UN Security Council Emergency Briefing on Syria, US
        ambassador Samantha Power had some scathing words for her Syrian, Iranian
        and Russian counterparts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce675339-d6c7-4db1-9cc9-6a75cd0d30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You bear responsibility for these atrocities," she said of the
        plight of eastern Aleppo residents amid reports of widespread summary executions,
        including of women and children, by Syrian forces in formerly rebel-held areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028173d-b1f7-4c60-8130-0584c24713cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When one day there is a full accounting of the horrors committed
        in this assault of Aleppo -- and that day will come, sooner or later -- you
        will not be able to say you did not know what was happening."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c3db3-37d4-483e-ae06-25f7b1e0f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government did not comment on the killings in state-run
        media. CNN has not been able to verify the execution reports.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31ba66-5c63-4c2b-b065-ffb3de5d693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the actions of the three players "should shame" them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e98e7-1aef-4274-855c-d06db744dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three Member States of the UN contributing to a noose around civilians.
        It should shame you. Instead, by all appearances, it is emboldening you...
        Are you truly incapable of shame?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c403c-ecd7-4423-8ca6-8f7258e70716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/06/russia-china-vote-against-aleppo-ceasefire-syria.html">Read:
        Syria war: Russia, China vote against Aleppo ceasefire</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5e2e8-a8d7-469f-af62-4911e7160223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead bodies dumped in front of hospital</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4ad33-df12-44b6-970c-84b770304655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaly Churkin, Russia''s ambassador to the United Nations, told
        the UN Security Council that the Syrian government has established control
        over eastern Aleppo.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd30450-33b2-40bf-b5c9-c6da58941a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Quds Hospital Director Dr. Hamza al-Khatib told CNN''s Christiane
        Amanpour that children were being slaughtered in the executions, particularly
        those with ties to the regime''s opposition.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f70010-07c9-4ee5-ab89-8fa46d4a64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are scared to go out in the street. Dead bodies haven''t
        been taken to the graveyard to be buried," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95c23b-c27f-42b7-b369-16d34be98445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are scared to go to graveyards to bury their own
        family members. A lot of dead bodies are in front of the hospital."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9735b2a-027e-4c6c-8c79-595d64414c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups held eastern Aleppo for more than four years after
        the Arab Spring uprising and a Syrian regime siege on the area had essentially
        cut it off from the outside world, sparking a humanitarian crisis there.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fb265-b1c5-4407-963f-69686be2b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:13:39.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:18:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Impact Your World team has ways viewers/readers can help
        Syrians. Please visit <a href="https://edition.cnn.com/specials/impact-your-world">CNN.com/impact</a></em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d6e1e-e9ec-4dc0-b960-5b5ce056c404'
      'mgnl:activationStatus': true
