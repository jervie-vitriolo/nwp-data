    'template': '1'
    'title': 'De Lima on killings report: ''Virtual whitewash'' to clear Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb2eab-d4e1-4241-b28e-b3ca853e9be2'
