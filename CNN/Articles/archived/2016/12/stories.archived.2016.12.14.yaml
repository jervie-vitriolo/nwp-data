      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alan Thicke, beloved TV dad and real-life
        father of R&amp;B and pop superstar Robin Thicke, died Tuesday at age 69,
        his agent told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65cb60-39f8-414e-823e-954d44f5a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:12:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:19:42.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the world lost an amazing talent," said Tracy Mapes with
        Imperium 7 Talent Agency. She did not provide details regarding the cause
        of death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d5376-4fcf-4ff3-9fb5-bf144eb4ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:12:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:19:42.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thicke was best known for his role as Jason Seaver on the hit 1980s
        sitcom "Growing Pains," which aired on ABC from 1985 to 1992. He recently
        appeared on Netflix''s "Fuller House," a reboot of another 1980s sitcom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f210b49-9d70-409f-b16f-ae29fe36bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:12:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:19:42.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ex-wife, singer and actress Gloria Loring, confirmed his death
        in a statement on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d0928-19a9-4eda-9f23-e69068562e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:12:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:19:42.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a shock. We were all just together for Thanksgiving. He was
        talented, funny and deeply devoted to his family. Rest In Peace, dear one."</p>'
  'Miss-Universe-endangered-butanding-whale-shark-watching':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-14T11:46:13.829+08:00
    'gallerysource': 'jcr:ed735c6d-63d0-467d-b421-845d0c834736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46699c84-062a-41d8-bfaa-d8059933c049'
    'lead': 'Controversy shrouded the visit of the 12 Miss Universe 2016 candidates
      to Oslob, Cebu on Tuesday. One of their activities was to watch the endangered
      whale sharks or butanding. Miss Universe-Philippines Maxine Medina was also
      photographed swimming with a whale shark. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:21:25.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-11T13:21:29.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T13:21:29.048+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outrage over Miss Universe candidates swimming with endangered whale
      sharks

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1d7f-9eb3-4450-b6ac-81627eb96045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK:</strong> Miss Universe candidates go whale watching
        in Oslob, Cebu</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e88b5d-f6db-4f19-84e4-a33999af6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Controversy shrouded the visit
        of the 12 Miss Universe 2016 candidates to Oslob, Cebu on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea5c38-f9e5-44ad-8e46-ccb6ada7c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their activities was to watch the endangered whale sharks
        or butanding. Miss Universe-Philippines Maxine Medina was also photographed
        swimming with a whale shark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acf545-355e-4f7d-a7c7-72a0aa1fca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists and past beauty queens expressed their outrage,
        saying the Miss Universe pageant organizers made an unethical choice of having
        the contestants swim with whale sharks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b075d-c781-4fe1-9538-24c111e0ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said tourist attraction has been controversial due to the negative
        impact on the animals caused by human interaction. The International Union
        for Conservation of Nature (IUCN) listed the butanding as an endangered species.
        It reported last July that the "growing human pressure" on whale sharks are
        putting the species at an increasing risk of extinction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bcc81-abd9-4dad-958a-2cfbe040d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to watch and swim with the whale sharks was coordinated
        with the municipality of Oslob.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1fc6fd-c167-4b0b-ba1d-13d75caf642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth Philippines 2006 Catherine Untalan-Vital tells CNN Philippines,
        swimming with the whale sharks is promoting a long-criticized practice and
        should not be considered eco-tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc851b69-e65e-4fec-a9ca-806acc8a5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All eyes are on the Philippines as the candidates of Miss Universe
        tour the country. But why do we need to promote a much-contested activity
        (i.e. whale shark watching in Oslob) when it has been criticized for so many
        years now. That is not eco-tourism. We are promoting a wrong practice. While
        it is an attractive photo, it is a picture that sends the wrong message. I
        hope somebody can enlighten their team on this," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb342a1-898e-4157-a18b-60c81810b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Wildlife Watch of the Philippines also issued a statement,
        calling on the public to sign an online petition against the activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de441db-34ad-4252-ac7f-1baa66a1b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism released a statement Tuesday, but withdrew
        it shortly after. Tourism officials will instead address the issue in a press
        conference on Wednesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ef407-7a57-48db-a608-f64c27e2c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:21:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T13:21:29.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Isabella Montano contributed to
        this report.</em></p>'
