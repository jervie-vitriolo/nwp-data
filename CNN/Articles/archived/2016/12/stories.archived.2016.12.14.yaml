      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/12/Panelo-De-Lima-stay-abroad.html">Related:
        Palace chief legal counsel: De Lima may not return from trip abroad</a></p>'
