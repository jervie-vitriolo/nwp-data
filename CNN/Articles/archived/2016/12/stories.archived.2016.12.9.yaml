      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7907e-d31e-4c32-9398-33d41d2d0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
