    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858e1df-7c49-466a-a66b-aad247b74a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song "Huwag Na Huwag Mong Sasabihin" became one of the decade''s
        biggest breakout hits — crossing over from rock stations to mainstream pop
        stations. And the video — largely a close-up of a girl-next-door beautiful
        Nadal singing the song with her band — catapulted her to super stardom, making
        her an in-demand endorser and cover girl. "It was her debut as a solo artist,"
        the music video’s director Erwin Romulo says. "And I thought that focusing
        on her face would be good to get a very strong association with the song."
        When all was said done, Nadal''s self-titled debut album sold around 215,000
        copies — going 7x Platinum and becoming one of the best-selling Filipino albums
        of all time, ensuring that her place in OPM history was pretty much cemented.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb077a6-67a5-4293-bb71-4c77bba5e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little bit crazy," Nadal says now, laughing. "There’s
        so much fun in having those kind of experiences but it’s really hard also.
        There are many times that [you''re] super happy then super sad, or whatever.
        It was an extreme experience."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d3d66-79ef-495e-9ddd-100f557d6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the era, when her record label released a special
        edition of the album to prolong its success, she sang on the final track "Pangarap
        Ko": "Pangarap ko, maging isang tulay / Hindi ito papipigil ano man ang sabihin
        nila" — on hindsight, a clear sign of where Nadal''s motivations lay.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc011b-e83e-47e7-ba97-90fa8cf03d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little bit crazy. There’s so much fun in having those
        kind of experiences but it’s really hard also. There are many times that [you''re]
        super happy then super sad, or whatever. It was an extreme experience."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99926703-7b59-407a-a2b0-e41ca5e07390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmed and restless after the runaway success of "Huwag Na
        Huwag Mong Sasabihin," and suddenly finding herself a national celebrity,
        she purposely retreated from the spotlight and found a way to leave the country
        and travel for two years.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b619a1-cf1d-4826-80f1-9fc0c685f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was away for a long time — straight ‘yun [na two years]. And
        for me, it was the most rewarding thing," she explains. "I had to respect
        my season. I felt like I’d been performing all over the Philippines from Tawi-Tawi
        to Aparri. Imagine that? All over the Philippines. I wanted to grow … That’s
        why I started to travel and I started to focus more on [learning and getting
        out]."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ebbf3-bcb2-4c06-b519-c55678739b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of her fame, Nadal would balance two to three gigs a
        night, with a full load as a Psychology and Education double major in De La
        Salle University, not to mention a practicum in La Salle Greenhills and another
        in a mental institution. "It wasn’t a mistake because you have to experience
        it also so that you can learn. From there, you get to choose what you really
        want," she says. "I was also testing myself — my limits. How much I can give
        one night? It was really a challenge for me and I had tendencies of overworking
        myself."</p>'
