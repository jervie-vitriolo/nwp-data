  'AIIB-membership-Philippines':
    'author': ' Claire Jiao, CNN Philippines'
    'caption': 'Asian Infrastructure Investment Bank'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-09T11:44:06.274+08:00
    'imagesource': 'jcr:afc4f11f-00c3-485f-b2b0-a11a1ac238c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd2d575-3b5c-4461-9780-6dad1495ed9c'
    'lead': 'The Philippines hopes to borrow at least P25 billion from the Asian Infrastructure
      Investment Bank (AIIB) after the Senate approved the country''s membership on
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:34:46.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T10:34:53.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T10:34:52.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves AIIB membership, PH aims to borrow P25B from China-led
      bank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc5695-6175-4214-9461-324791638d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        hopes to borrow at least P25 billion from the Asian Infrastructure Investment
        Bank (AIIB) after the Senate approved the country''s membership on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd5825-367b-4de4-be1e-8089acce8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers are hopeful the AIIB membership will open new
        sources of funding for the country, helping to bridge an infrastructure gap
        estimated at P8 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7617a38-cada-4deb-9549-6a3b5b316425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at $300-500 million for the initial year. This is
        for proposed projects," Finance Secretary Sonny Dominguez said in a text message
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b87b8-d85a-41de-a803-204f40b5b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, he added, the country has to invest $40 million (P2 billion)
        a year for the next five years to be part of the AIIB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080ea38-a05f-4034-b3ca-10db67265adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now work for the release of payment for this year from
        the budget. Then we can ask for AIIB to send a mission to the country for
        discussion on high-priority projects prepared by NEDA (National Economic and
        Development Authority) for AIIB financing," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa1b4e-dfb3-4a38-a2c5-8b48b23b8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry into the AIIB comes at a time when the new Duterte administration
        makes infrastructure the core of its economic agenda. It estimates the country
        needs to invest about P8 trillion over the next six years to be at par with
        its Asian neighbors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaa7af-7d89-4d75-987b-e976f18abfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA has already approved about 18 big-ticket infrastructure projects,
        worth P427.5 billion, for this year alone. Many of these will be funded by
        international lenders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7be94-5c3f-43fc-bede-77149b787098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f63907-9c82-4ebf-9d09-75f6c02ee6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the Metro Manila Flood Management (World Bank);</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277c181-ce88-4129-ba48-7a7f684e1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the Cebu International Container Port (Export-Import Bank of Korea);
        and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df9d33-b464-4b36-b0fc-b9ab3ee0e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the Panglao Airport (Japan International Cooperation Agency).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4f652-be30-4de4-8152-0323299f4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Amando Tetangco Jr. welcomed
        the AIIB membership, saying it will allow the country to make up for decades
        of infrastructure neglect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa9497-7f43-4afe-b3c0-cc326c171c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:46.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:34:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
