    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-09T13:31:45.648+08:00
    'imagesource': 'jcr:8cdab7da-d9f7-4620-b1b9-1e067cb7a999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476a4a4e-dfef-4af0-8b5d-ca29c493d8a4'
    'lead': 'Catholic Bishops Conference of the Philippines President Archbishop Socrates
      Villegas says the country must unite against attempts to revive the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:26:30.058+08:00
