      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, she finds peace in the body of work she''s built and the
        life she leads. "In my 20’s or in my teens, it felt like I was always forward.
        I guess there''s a season in your life when it feels like you have to build
        something, that you have to prove something or yourself," she says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8ae65-85ca-474b-b2dc-3254a448ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kasi the season now, I’m enjoying it more. Itong concert na
        ‘to iba yung experience ko. Kasi parang nangyari na ‘to dati eh, pero parang
        ‘di ko masyadong napansin. You know what I mean? We’ve had concerts before
        pero parang ngayon you just enjoy the moment. Now we’re having so much fun."</p>'
