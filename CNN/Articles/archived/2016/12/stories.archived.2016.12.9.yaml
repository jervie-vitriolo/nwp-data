      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary singer was the latest person to hop into the passenger
        seat with "The Late Late Show" host James Corden for Carpool Karaoke.</p>'
    '4':
