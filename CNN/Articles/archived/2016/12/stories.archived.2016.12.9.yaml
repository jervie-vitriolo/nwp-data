      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Meralco Bolts
        asserted its dominance over TNT KaTropa, 98-87, on Friday night at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55bd25-d99b-430a-8908-ef8d14b8446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:23.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Daquioag displayed another stellar performance with 23 points,
        four rebounds, and two steals for the Bolts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5604d-83d2-46bc-9f95-b1ccd9049743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:23.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spoiled the coaching debut of Nash Racela with KaTropa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c2ca7-dcd5-483b-ad76-33e6c4d75ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:23.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a tied score at the half, the Bolts took control of the pace
        in the third period until the end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f664c-504d-4486-8826-8dad60070b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:23.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daquioag’s corner triple sealed the deal for Meralco as it widened
        the gap for good, 96-85, with 43.7 seconds left in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38679556-59c6-4fb7-b9dc-1f96fcccccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:23.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a balanced scoring for the Bolts with five players registering
        double-digit outputs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59b483-89d4-4521-a9f3-dda2b79ad531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
