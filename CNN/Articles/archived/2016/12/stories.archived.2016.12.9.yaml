      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23072c-5668-4f1c-8381-79eebf95f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
