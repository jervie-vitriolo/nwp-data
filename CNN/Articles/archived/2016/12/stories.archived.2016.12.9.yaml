    'template': '1'
    'title': 'PBA: Rookie Daquioag powers Meralco past TNT, 98-87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0587ca9-0aed-4128-87d7-c8a7fdd1f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:59.628+08:00
