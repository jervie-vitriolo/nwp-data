    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f3679-5d9c-4a49-83a3-fbb47dc36bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon fell into the band scene by pinch-hitting for bands in temporary
        need of a vocalist. "I would be their reliever kapag namaos ‘yung singer,"
        she says. "Ang sabi ko, ''Hey that’s also cash,'' so ganun ganun lang." One
        day, Zach Lucero approached her about joining a band. She said she wasn''t
        interested in singing covers and would rather write songs. He said, "Perfect."
        The band turned out to be Imago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9111a6-651f-454d-a0a7-da737039de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong plano," she says. "So if you see the length of my career
        may hits and misses along the way. I wasn’t groomed, manufactured, and molded.
        I didn’t have any mentors. I self-studied the guitar. I would literally go
        to live shows to be able to pick-up something."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102a4d2-0daa-46cf-b404-d90a4f8f0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I could see, Aia was really keen on learning everything
        she could about music — as in sponge," says Myrene Academia, the bassist of
        Imago and Sandwich. "She was already a great singer, but she would woodshed
        her guitar work and songwriting, putting in a lot of time and hard work. She
        learned very fast. And when she''s not overthinking or distracted, she could
        distill these emotions into this perfect little gem of a song (e.g. "Akap,"
        and "Sundo"). Then when she sang it, magic na yun."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2668d-a9f7-4d93-833a-e54cac11f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akap" and "Sundo" have since become Imago''s signature hits, the
        songs that helped the band build a solid 17-year run (15 years of it with
        De Leon). Until today, fans still walk up to De Leon and send her personal
        messages on Facebook, to tell her how much those songs mean to them. "I feel
        like a life coach," she says, smiling. "Sometimes when I sing those songs
        and people sing along, I get overwhelmed thinking about how many people have
        sung these songs and really felt them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707250d3-d18e-4f27-97a4-fdf3879cbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they start being so real in the conversation, I feel like
        we’re the same," she says. "Maybe it comes with being a writer that you’re
        an empath. You immediately latch onto a story that you never heard before
        or a unique experience that was shared to you — we all go through the same
        things, eh. It’s a gift when people start coming to you and being vulnerable
        to you. I tell you that’s probably one of the things that I’m rich with."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd01aa-72a4-4503-aba3-4e141911b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, De Leon says that she struggled with gaining her father''s
        approval and building self-esteem. "My father had other plans for me," she
        says. "My interest in the arts and music wasn’t really encouraged, for lack
        of a better word…. I felt inadequate because I was thinking about what [the
        options were] — doctor, lawyer, architect. And I was miserably struggling.
        I felt inadequate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586de65-4070-4795-a5e5-610540822526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aia has her demons to struggle with and that''s part of her package,
        part of what makes her good," Academia says. "I truly believe and I''ve told
        her many times, she is one of the best songwriters around right now."</p>'
