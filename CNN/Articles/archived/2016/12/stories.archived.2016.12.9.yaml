      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Do you remember
        the burger of your childhood?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972326b0-2005-46ce-b194-08e1e52d8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it was a time when fast food was something magical rather
        than mundane, when McDonald’s and Jollibee were classic birthday party fare,
        when you could eat five Yum! Burgers in a row without a second thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c723d02-f6a2-41c6-8653-4a382396ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you grew older, the hamburger might have stayed on in your memory
        as this simple, nostalgic bite of comfort — a piece of secondhand Americana
        that Filipinos picked up and made our own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18018f19-d9a2-4bc8-ae31-ce20040f50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a handful of burger joints have come into the market to make
        the burger great again, so to speak — taking those childhood flavors and enriching
        them to take you back to another time. This is no expansive list of Manila’s
        better burgers; it is a cursory glance at a handful of restaurants and the
        different ways they’ve figured out how to upgrade your classic burger.</p>'
    '7':
      'image': 'jcr:03e2ba16-cfe6-4e12-be58-fc08daed1a44'
      'imageCaption': 'Carnivale executive chef Kel Zaguirre drew from his French
        culinary background in developing the restaurant’s burgers. All the buns are
        brioche, and the patties are streaked with wagyu fat to give them a deeper,
        juicier flavor. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfd22b-a2c8-406b-8ac9-7e956eb8eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f88d26-4432-4f64-a2b4-64691190a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, a burger’s a throwback to a flavor that you liked when
        you were young — when you kind of didn’t care about calories or about healthiness
        and you could just eat great food after school, or after going out at night,
        you could drive-thru at McDonald’s,” says Abba Napa, founding partner of the
        Moment Group, which manages 8Cuts. “When we created 8Cuts, we really wanted
        to bring back that nostalgia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4c326-f1ba-47a8-8c06-341d9b0f490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Al Galang, one of the creators of Sweet Ecstasy, it was a matter
        of making the burger he grew up with in San Diego. He says, “The burger at
        Sweet Ecstasy was really developed with, I guess, a homesickness in mind.
        There were a lot of burgers in the Philippines but where was the one that
        reminded me the most of growing up in Southern California?”</p>'
    '11':
      'image': 'jcr:112ffac4-efd9-454e-864b-bbeaa3f6c569'
      'imageCaption': 'Sweet Ecstasy was developed in an attempt to perfect the Southern
        California burger. It was all about simple ingredients, particular vegetable
        assembly, and a killer meat blend. Photo by SAM LIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06416d18-60c0-4f82-8a13-ea4101a31d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1202d-7700-4c68-9cf0-1dd35ceeda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it take to make a “better burger,” as Napa calls it? The
        common thread among the burger joints we visited was that it was all about
        the beef — sticking to the best quality meat and ensuring that there were
        no extenders or fillers. Each of the restaurants took their time with trial
        and error, researching and experimenting until they found the perfect blend
        for their patties. Daily operations also revolve around the meat, which is
        ground fresh daily at each of the restaurants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf1cdc-2a1d-4c1c-8836-a64d9d10a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Charlie''s Grind and Grill, as the name suggests, is already the
        process that goes into making our burgers. We grind the meat and cook it —
        the simpler the better,” says Charlie’s Grind and Grill chef Grace Go.</p>'
    '15':
      'image': 'jcr:8c031f16-1d52-4f55-9cbc-8dd4634c2b3c'
      'imageCaption': 'Simplicity is Charlie''s Grind and Grill''s burger philosophy.
        As one of the longest-running better burger places, it''s known for the distinctive
        flavor profiles of its steak burgers. Photo by SAM LIM '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6f373-6b78-4f6f-a36c-1ab4c40240c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec962a5-68ee-4e01-b476-e21ab31b52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie’s is one of the longest-running better burger places. They’ve
        been serving their classic Black Angus Cheeseburger (₱220) and Wagyu Cheeseburger
        (₱230) since the mid-2000s. Each retains the distinctive flavor profile of
        the respective steaks, their miscellaneous hotdogs, chicken wings, and french
        fries. It’s a place to sit down for a messy meal with a bottle of beer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1917ff3-8e45-49d6-be3e-9e6fef0cff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8Cuts, on the other hand, creates a full-on nostalgic experience
        with their moody interiors strewn with shocks of neon red and blue, plus 90s
        and early 2000s music on rotation. Named for the eight cuts of meat in their
        patties, 8Cuts offers a choice of their meatier house blend patty (short rib,
        ribeye, and brisket) and their healthier grass-fed patty (sirloin, round tip,
        flank, short plate, and chuck), served in buns made in-house, with the choice
        of beer, wine or cocktails to go with the burger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de81808-9f64-421f-a3c4-0f743121c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa recognizes that everybody’s childhood burger came with different
        added elements. “I guess that’s why there are so many different kinds of burgers
        in 8Cuts,” she says. Apart from their classic cheeseburger (₱195 for a quarter-pound,
        ₱265 for a third-pound), they offer a variety of special burgers including
        the Shroom (₱295, ₱365) with baby Portobello mushrooms, and the Piggy (₱265,
        ₱320) with house-made bacon, among others. “We kind of try to put it all out
        there for everyone.”</p>'
    '21':
      'image': 'jcr:845e78ff-c77c-46c8-bbd7-f08dcea532f6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0145f1d-a2a2-4b0a-9aff-4a2edfbfe752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dd008-713b-48e4-96c9-4615dc64e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnivale executive chef Kel Zaguirre, on the other hand, drew from
        his French culinary background in developing the restaurant’s burgers. All
        the buns are brioche, and the patties are streaked with wagyu fat to give
        them a deeper, juicier flavor. The burgers are cooked sous vide and seared
        on a hot plate to get the perfect texture and flavor. “The burger is always
        at that state where it’s seared outside, it’s very juicy inside. All the flavors
        are there — it’s not out in the griddle, it’s not out in the pan. It’s all
        in there in the burger,” Zaguirre says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d383c-09a9-4815-8fe0-6becc39d7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the carnival theme, Zaguirre developed a collection
        of striking, unorthodox burgers. Apart from the most basic Wangus (₱360),
        there’s a cheeseburger (₱530) that’s served between two hash browns, with
        mac and cheese and a 64-degree egg, and a Gravlax burger (₱380) with smoked
        salmon and cream cheese.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b491fee-5d59-4cfb-93a6-fb62fec6e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Galang of Sweet Ecstasy, it was a matter of perfecting his Southern
        California burger, and all about simple ingredients, particular vegetable
        assembly, and a killer meat blend. “It isn’t me reinventing the burger here,
        as much as, hey, let me give people an option. Not just people who can relate,
        let’s say an expat or a foreigner. Good taste is good taste,” he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea5368-b9bc-42a5-ab9e-cb98fb0be0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also developed the signature Ecstasy Sauce that comes in every
        cheeseburger (₱195). Drawing inspiration from the In-N-Out secret sauce, the
        Ecstasy Sauce is “every condiment that people would put on the burgers blended
        into a sauce — mayo, ketchup, salt, pepper, pickled relish,” and a secret
        ingredient that gives the Sweet X burger its characteristic kick.</p>'
    '29':
      'image': 'jcr:220886ab-cb61-4478-8788-77e7f0ec0db3'
      'imageCaption': 'The highlight of The Beef is its patty blend of USDA beef,
        local sirloin and Kitayama cuts. All of this is served in a soft, buttery
        bun. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d79fe-7ac6-4a9b-af03-b001608b58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1ea8f-22ea-4d19-925f-7bf87fc3176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, The Beef at Century City Mall’s Hole in the Wall serves
        a standard hamburger (₱295, ₱370 with fries) or cheeseburger (₱325, ₱395 with
        fries). “Really the whole thing is about uncluttering the burger and going
        back to the basics,” explains Tin Adriano of Lowbrow, which manages Hole in
        the Wall.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad5ccc-69f8-4312-93ee-1e89b2ae318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of The Beef is its patty blend of USDA beef, local
        sirloin and Kitayama cuts. All of this is served in a soft, buttery bun. “Anybody
        can make a burger,” Adriano says. “The whole point really is taking your casual
        food and elevating it — coming up with something that gives it a different
        spin but you don’t complicate it either.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aa62e-de6c-4609-88d8-3c14a7fdfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a burger, Adriano notes, is a complicated process to
        make something that should ultimately strike a diner as simple. Regardless
        of what it’s served with, what matters is getting that perfectly blended and
        perfectly cooked meat.</p>'
    '35':
      'image': 'jcr:60dd1bae-38fb-4ccf-bea2-ec7cb5e92a99'
      'imageCaption': 'Today, a handful of burger joints have come into the market
        to make the burger great again, so to speak — taking those childhood flavors
        and enriching them to take you back to another time. Photo by SAM LIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936bff5-c9e1-40e0-a99a-e1bf8870a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92cb69-3364-4daa-9390-ee74ffb8bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, food is a vehicle for memory. We make associations
        between food and people and places. There must be something special when you
        sit down for a burger and it takes you to another time and place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36885afe-e2f3-49ca-a5b0-a899fbb637de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not it’s an accurate memory hardly matters. The burgers
        are definitely different, but now that you’re older, you deserve something
        better. And if it gives you the same childhood bliss, why ask for anything
        else?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216e0ac-d4c7-4f0e-9853-411d00bfe5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:07:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:08:04.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
