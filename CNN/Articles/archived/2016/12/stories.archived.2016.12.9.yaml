      'mgnl:lastActivated': 2019-11-08T10:19:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: Homecoming" weaves its web in theater on July 7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10149b-0504-40e9-b5a7-4b7d69d913c0'
