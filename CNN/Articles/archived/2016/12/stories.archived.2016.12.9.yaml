      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the TNT, Jayson Castro paced with 23 points and seven assists.
        The KaTropa fell to 2-2 in the standings.</p>'
    '8':
