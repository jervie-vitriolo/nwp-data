      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly two minute long trailer showcased everyone''s favorite
        web-slinger, played by Tom Holland, as he balanced fighting bad guys (including
        Michael Keaton, who once again plays a "birdman" as Vulture) and hitting the
        books as Peter Parker in high school.</p>'
    '6':
