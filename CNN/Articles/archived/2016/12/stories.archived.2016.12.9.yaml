      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: Homecoming," the first Spider-Man film to be co-produced
        by Marvel Studios and Sony Pictures, premiered its trailer on ABC''s Jimmy
        Kimmel Live Thursday night.</p>'
