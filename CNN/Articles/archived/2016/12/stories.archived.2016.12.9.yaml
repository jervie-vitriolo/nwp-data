    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd8cf7-a0c4-441d-aeb0-a028ac31ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two-year break, Nadal came back to the industry in 2007
        with an EP called “Drama Queen TV,” a compilation of songs of hers used as
        theme songs of TV shows and movies, from the Piolo Pascual vehicle “Lovers
        in Paris” to the Angel Locsin-fantaserye “Majika.” Proper albums “Love Letter”
        and “Malaya” followed in 2008 and 2013, respectively, but by that time, Nadal
        had moved on from the genre that made her famous. "I think people relate more
        with my emotional songs." In the years since, her songwriting has focused
        more on social issues and nation-building. "I want to study how people feel
        and how people react, especially now that times are changing," she says. Her
        fifth album is due for release next year.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e22287-b170-4292-a692-ac6b456680ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the love songs tend to grab focus, a closer listen to her
        debut album suggests that those themes were always in Nadal''s songwriting.
        On "Fire," for example, she doesn''t shy away from discussing abortion — "the
        stench of truth: the life for a life to be kind as to be unkind." On "Bulong,"
        one of the album''s hits, she dresses-down her generation for wasting its
        time on alcohol and challenges her peers to rise up.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f27c5-336b-4379-b805-32bd675e55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that songs can heal people. For me, it''s a good outlet
        also, it''s therapy," she says. She lives out this belief in the youth ministry
        she''s been working with for more than seven years. "I have a ministry for
        street kids" — more popularly known as the Junior Rappers — "and they''re
        also into music…. In fact, they recently [went viral] and had 14 million hits
        [on social media]!" she shares proudly.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbf75e-549e-49d0-acd5-3b857168a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of her self-titled debut is enduring enough that in 2014,
        10 years after its release, the popular Sunday noontime show ASAP saw fit
        to pay tribute to it, with stars like Piolo Pascual, Aiza Seguerra, and Yeng
        Constantino doing covers of its hits. And in 2015, in the most unexpected
        of ways, Nadal went viral when photos of her wedding to Spanish journalist
        and NGO worker Carlos Lopez spread on social media, with talk revolving around
        her ₱799 wedding dress. "It was the weirdest!" she says, laughing. "I really
        don''t care eh. Siguro, if I''m a celebrity inviting a lot of people, I would
        have to care about [buying an expensive dress]. My wedding only had 13 guests."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030f23f-d6bf-4e45-860b-5e9c90e8b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She met her husband in Tacloban, where they were both volunteers
        after Typhoon Haiyan. "He was already working at that NGO in Cebu [at that
        time]. I did [a lot of] NGO work also." In the 12 years since the runaway
        success of "Huwag Na Huwag Mong Sasabihin," Nadal has built a life for herself
        based on service and community. She''s traveled and gotten married, lived
        life, and found her place in the world.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb771a-64d3-45e2-8388-e166d9749072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, talk of "Kitchie Nadal" in the public consciousness will
        always persist around the question: "What ever happened?" And after an era
        as successful as the one she had in the mid-2000s, assumption will always
        be that she tried to reach those same commercial heights again, only to fail
        — but that''s presuming we know anything about who Kitchie Nadal is.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc495a-de59-4f61-ac67-5164e72edf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, at 36, Nadal says she''s more content than ever. "I think
        you just have to try whatever’s in your heart and that time [the mid-2000s],
        that was my passion," she says. "I wanted to just keep playing. That was my
        season. I played all over the Philippines, doing those kind of songs — emotional
        songs."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d023a25-b05a-4230-be56-db247582dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I really don’t allow myself to get pressured. I don’t even
        entertain it in my head. Some people ask me, ''Come on, you know, you had
        your hit songs before. Why don’t you keep writing those kinds of songs?''
        And I don’t let it affect me…. To be honest, if I compare [myself with] how
        I was before, I’m definitely much more fulfilled now. I think that it is how
        we should live our lives. You have to be fulfilled as you grow older. And
        as you mature, you realize that the happier you are [divorced from other people''s
        ideas of success], the more confident you are."</p>'
