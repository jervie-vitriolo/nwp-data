  'amnesty-international-philippines-death-penalty':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-08T22:57:52.336+08:00
    'imagesource': 'jcr:adfbc76a-3eda-4a5b-a49a-bec181f9ae53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c281d043-ec40-460f-98b8-2f47ff2754a8'
    'lead': 'Global human rights group Amnesty International Philippines calls on
      lawmakers to block the revival of the death penalty. The group says the re-introduction
      of the death penalty would be a major setback in the promotion of human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:28:44.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-07T16:28:48.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:28:47.791+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights group urges Congress to reject revival of death penalty

      '
    'updated': 2016-12-09T12:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e556f95-96c9-4e7e-9739-372b9b910f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global human rights
        group Amnesty International Philippines calls on lawmakers to block the revival
        of the death penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24ee0b-d524-433f-8744-2b1c4ea9bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says the re-introduction of the death penalty would be
        a major setback in the promotion of human rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52751c5-c9b5-467f-8fd3-55ac940c4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also notes criminal justice systems are vulnerable to error,
        and that imposing the death penalty could mean executing those who are wrongly
        accused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eeb017-d20b-4b49-8aa6-bb28cbc4a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the crime hindi kami naniniwala na ang death penalty
        ay tumutugon sa obligasyon ng pamahalaan na i-respeto, protektahan, at i-fulfill
        ang mga karapatang pantao. Hindi kami naniniwala na death penalty will deter
        crime," Amnesty International Philippines Chairman Ritslee Santos said in
        a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75f547-84f9-45ce-853d-bc83c1f98585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Regardless of the crime we do not believe the death penalty meets
        the government''s obligation to respect, protect and fulfill human rights.
        We don''t believe the death penalty will deter crime.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36deb341-04e4-4759-992a-340015309714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on Wednesday approved the bill restoring
        death penalty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10eefc4-d33a-4aa8-971a-3e41691e881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siquijor Representative Ramon Rocamora agreed with Amnesty International.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2153da-f53c-4000-8ea6-ac1f3f1eacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assures the group he will exert effort to block the revival of
        capital punishment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c452fc0-12b1-481b-aa37-3b6f5e91909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it appears that the number of people for are greater than
        those against, there is also a great number of people who have not yet decided,"
        Rocamora said.</p>'
    '17':
      'image': 'jcr:f858f528-5cc3-4042-9879-3bc277398a6b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca77ee-d82f-496f-b528-61b8c65c6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36f8b4-ca4b-4e0c-ab64-0c27c93892da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Island Representative Kaka Bag-ao, meantime, appealed to
        the group to help inform the public why the death penalty should not be revived.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0e092-b4fd-4744-bbd9-46dd0975ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our collective struggle in the realm of defending human rights
        bare all the evidence that we need to defeat those whom we oppose in the debate
        but we need your support to defeat them in the arena of public opinion and
        clamor," Bag-ao said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f806c-89a9-48b4-a199-60111211ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocamora and Bag-ao, both members of the House Committee on Justice,
        voted against restoring the death penalty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd44a1-5e8e-4841-a881-639e5bf49146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said legislators against the death penalty
        in the Upper House will do their best to kill the bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af701691-8132-4bb2-921f-f55b28b23481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll be able to put up a good fight pagdating sa debate
        sa death penalty bill," Hontiveros said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb8ec4-496c-447a-91f8-a74a403bc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the death penalty is on top of Amnesty International''s
        11-point legislative agenda for the 17th Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62033054-6d2a-477b-b212-a3fd3dc47636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:28:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-07T16:28:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other human rights issues in the agenda are extra-judicial
        killings, discrimination, and torture.</p>'
  'Duterte-visiting-Cambodia-Singapore':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'President Rodrigo Duterte''s visit to Japan (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-09T23:53:07.607+08:00
    'imagesource': 'jcr:e4e3bf21-3960-4af4-862f-f7182ebef7a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba7042f3-9d06-4542-bfb9-f89a25c82f44'
    'lead': 'Should the South China Sea row be discussed in his visit to Cambodia,
      the President will assert the Philippines'' stance for peaceful settlement of
      the dispute, the Department of Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:09:13.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T09:09:17.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T09:09:17.221+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte visiting Cambodia, Singapore

      '
    'updated': 2016-12-14T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10aefe-aa54-4364-9be7-6e4e01db5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte is set to fly to Cambodia and Singapore for official state visits
        from December 13 to 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2545f73-0cf3-449d-a12d-bcd2afba9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both trips form part of a series of the President''s introductory
        visits to neighboring countries as chairman of the Association of Southeast
        Asian Nations (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f905c-0916-4bbb-9a90-15ff4733c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Friday announced the
        President''s itinerary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449016d-afdb-443e-ba2f-c404761dd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will first visit Cambodia on December 13 and 14 by invitation
        of King Nordom Sihamoni, DFA Spokesman Charles Jose said in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc092987-3037-44ca-be2e-87fc65dd42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is scheduled to hold a bilateral meeting with Cambodian
        Prime Minister Hun Sen on the two countries'' defense and security relations,
        bilateral trade, and cultural and tourism cooperation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527abc2-f983-4581-892b-0b0d62b86e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected to push for the protection of Filipino-Cambodian
        migrant workers, and is set to meet over 5,000 Filipinos living and working
        in Cambodia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3a68e-f32a-42a7-a895-852a8fe13788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cambodia is not a party to territorial disputes in the South
        China Sea, it has often stood against raising the South China Sea issue in
        official ASEAN meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1daf4-3115-4df3-8f03-9686ee6e8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jose said the South China Sea row may be discussed during Duterte''s
        meeting with the Cambodian prime minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cbde0-9cab-4d1d-9522-886ed28c4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of Philippines I think the president will be reiterating
        the country''s firm commitment to the peaceful settlement of the dispute and
        one that is also in accordance with the rule of law," Jose said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec51a1-f646-43bc-854c-d3885196dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cambodia, the President will fly to Singapore on December 15
        and 16, upon an invitation from Prime Minister Lee Hsien Loong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf156045-3fb2-4177-9345-60ec063982b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will hold bilateral talks with Lee to discuss ways to further
        increase two-way trade and investments, strengthen defense and security cooperation,
        including efforts on counter-terrorism and war on drugs, and the welfare of
        over 180,000 Filipinos living and working in Singapore, Jose said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76056d3e-274f-45dc-9f2d-e557989aa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected to share a banquet with Singaporean President
        Tony Tan Keng Yam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8519a-a218-4cf6-bbe2-466b874c8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:09:13.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:09:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said trade agreements are not expected to be signed with either
        of the two countries.</p>'
  'Leni-Robredo-no-dreams-becoming-president':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Rodrigo Duterte, Vice-President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-09T23:42:00.351+08:00
    'imagesource': 'jcr:dd7a727a-83f3-4ab7-83c3-0c58d0b7ae56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ee122a-7e7e-4723-93ff-2ece7877ecf3'
    'lead': 'No such plot to oust Duterte. No dreams of becoming President. And in
      fact, Vice President Leni Robredo says, she''s even willing to give up her post
      should the country adopt a form of government that doesn''t need one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:15:03.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:16:05.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:16:04.976+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Dissenting voice but eyes not on presidency

      '
    'updated': 2016-12-10T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e9fd7-210d-4f48-8907-0c76b0c7bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No such plot to
        oust Duterte. No dreams of becoming President. And in fact, she says, she''s
        even willing to give up her vice-presidential post should the country adopt
        a form of government that doesn''t need one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd3ab6-a750-444d-8fca-87639568a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP Leni Robredo made these points clear on Friday amidst talks of
        alleged Liberal Party''s plan to unseat the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef0ee6-9772-4084-8a73-0b11f1bbbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parati ko iyon inuulit</em>, before until now. <em>Wala naman
        ako ganoong pangarap. Iyong sa akin lang</em>, I want this administration
        to succeed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1c9de-fb0e-438e-ab77-2352f3c4999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have always said that I have no such dreams (of
        becoming President).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f1a9f-f456-4f1e-ad5d-eef398ffe50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/frank-drilon-liberal-party-will-not-oust-duterte.html">Related:
        Liberal Party won''t oust Duterte</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6534c8-c823-46a5-a090-a031232fd5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reacting to a question in relation to a Facebook post by
        Sen. Alan Peter Cayetano earlier in the day:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77e46a-2ee6-4a7d-9aa6-74a1b246d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s much more, but in a nutshell I challenge you to stop campaigning
        and thinking of the Presidency and help attract investments, build infrastructure,
        create jobs, and redistribute wealth in our country. Let''s do it together,"
        Cayetano said, in response to Robredo''s challenge for him to speak up against
        the Marcoses despite his firm support for President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0686e7-0b78-41dd-a345-50321831e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she''d even want the Duterte administration to succeed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e83f7-111c-4280-8baa-5deb656ef2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has the mandate of the Filipino people," she
        said. "And tingin ko, obligasyon nating suportahan siya (It is our obligation
        to support him)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc2bc5-f305-49b9-8f5b-7adb4b2fea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the administration had been in power for just about
        six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b511fcc-7bf7-41fe-9349-217fab3656ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi din maganda na nandoon na naman tayo sa may papatalsikin."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7df25-07c8-4854-8daa-b58fc973635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not good that here we are again calling for
        ouster.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731def4-1096-4541-b53c-53726c1f21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unifying opposing voices</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228399c3-0811-47cc-bc42-3343aa2553aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting the administration, however, doesn''t mean not airing
        dissenting voices anymore, Robredo says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c335a-ce1e-4293-ae9d-ac44f4ab2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she would root for policies she''d agree
        with, but would sound the alarm on things she''d find objectionable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e1034-edee-407e-8ad4-df056e8fc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mentioned issues like human rights, death penalty, the lowering
        of the age of criminal liability and the Marcos burial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ebb47-9ecb-4513-afee-5878c8d574d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she hoped she would be able to unify the scattered
        dissent into one loud voice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40065479-c59f-43b3-a8ec-fe7ec4e2684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako nawawalan ng pag-asa na hindi tayo papakinggan ng
        Pangulo</em>... If we are passionate enough about our dissent, baka sakali
        pakinggan tayo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b61dc-dd57-46cc-bcfa-18f1cdcfa600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remain hopeful that the President will listen to
        us.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5e03f-8848-405d-8aa7-27aa3eac50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankful</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b3b21-38c8-4c8b-ab18-69f2bc372a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with talks of alleged plots to remove the President were also
        talks of moves to oust the Vice President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86498db0-a2b4-42e4-b8db-16e3632e87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte had given Robredo yesterday an assurance that she''d
        complete her six-year term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8adfa-844c-42ec-88f3-26236dc9b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard that sinabi ko naman salamat. Pero sana ang reassurance
        na iyon hindi lang ngayon ibigay. Pero ibigay as the days, months, and years
        go by," she said. "Kasi nakaka-create siya ng uncertainty kapag nandoon hanging
        iyong, alam naman iyong kampo ni Marcos masyadong maingay, sa 2017 kami na."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d1abe-cba1-42f4-860b-f9c1b6fd0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I heard about it, I said thank you. But I hope
        that assurance would stand in the days, years to come. Because the Marcos
        camp is making noises that by next year they''d be the ones in (vice presidential)
        office.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7febc8-e31d-4bd6-a0a7-20dbc59a61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for federalism</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa3f84-4618-4c0d-bfa9-3c25466a9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Duterte, Robredo said she would also be okay with a federal
        form of government if this would be the way to improve the lives of the Filipinos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d936-ce9c-4972-b632-cf5c416b128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she needed clarification as to what kind of federalism
        was on the table.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0176359-06e5-4e9e-9eeb-a6bf39a285aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gulong gulo kasi ako sa anong iyong klaseng</em> format ng
        federalism na ino-offer. <em>Mayroon tayong</em> narinig from Senator Pimentel
        pero mayroon din sinasabi si Presidente na French model. Naguguluhan tayo
        pero we''re willing to listen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8ee18-bb73-4c96-9225-ca7697926cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m so confused as to what form of federalism we
        are talking about — the one by Sen. Pimentel or the one by Duterte modelled
        after France. We''re at a loss but we are willing to listen.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10159d-befd-46ca-a33d-fcd121b2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be no post for a Vice President in the new form of
        government, Robredo said that wouldn''t be a problem for her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4bdba-0280-4bf8-b987-4fbbd2894a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sa akin, hindi naman iyon mahalaga.</em> Whether may
        VP, o wala, kung iyon ang makakatulong sa ating gobyerno, iyon ang susuportahan
        natin."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470fd75-e5c7-4dd0-9640-ed95a4724e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:05.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me that''s not important. With or without a VP,
        if that would help the government, we will support it.]</p>'
  'PBA-Meralco-Bolts-TNT-KaTropa-Ed-Daquioag':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-09T23:06:14.857+08:00
    'imagesource': 'jcr:8f1f9502-efed-4d0d-bb3c-afe81f12ec26'
