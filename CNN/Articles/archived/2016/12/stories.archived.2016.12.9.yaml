      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most shocking of all -- at least for Corden -- was when
        Madonna revealed she once shared a lip-lock with Michael Jackson. Corden prodded
        for details, asking who made the first move.</p>'
    '10':
