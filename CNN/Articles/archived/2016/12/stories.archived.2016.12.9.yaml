      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie Almalbis-Honasan exploded onto the scene in the mid-''90s
        as the lead singer of the folk-rock group Hungry Young Poets. On the strength
        of hits like "Fire Woman" and "Torpe," Almalbis and the band were able to
        garner airplay on MTV Asia — a major achievement at the time for a Filipino
        act — while Almalbis herself was still trying to balance life as a college
        student by day, and rock star at night.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed2301-c7d2-40b0-b8fc-dfac7e68736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned to play guitar in grade five and ever since then, halos
        everyday nag gigitara ako sa bahay. Hindi ko inisip na pwede ‘to maging job,"
        she says. "I was in my accounting class [in De La Salle University] tapos
        may nakilala akong guy who introduced me to Ricci [Gurango]. We formed Hungry
        Young Poets and then ganun lang, tuloy-tuloy. Hindi siya … Diba may mga tao
        na nagpa-plan ng future nila? ‘Di ako ganun."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a7589-c629-4ffa-9fc9-d4ddf6701860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gurango left (to eventually start Mojofly, the band where
        Nadal got her start as lead singer), the rest of the Poets became Barbie''s
        Cradle — one of the most popular bands of 2000s OPM rock. And in 2006, as
        her profile as a singer-songwriter in her own right continued to grow, Almalbis
        branched out on a solo career.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc627eae-e2c1-40a8-9651-bbe563f1e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, she''s a mother of two and is married to Martin Honasan,
        a painter. How does she reconcile Barbie Almalbis-Honasan the 39-year-old
        mother of two, who attends PTA meetings and graces Working Mom covers, with
        Barbie Almalbis the rock star, an occupation where "cool" and "hip" might
        as well be job descriptions? "That says more about the stereotype [that people
        have]... I think when you become a mom you don’t have to stop being who you
        are," she says. "I’m still growing as a musician and that part of me ‘di naman
        kailangan mag bago."</p>'
    '103':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1423" height="830" src="https://www.youtube.com/embed/fQYzuqhrW9Y"
