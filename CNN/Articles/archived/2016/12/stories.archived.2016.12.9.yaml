  'Dinosaur-tail-trapped-in-amber':
    'author': 'Katie Hunt, CNN'
    'caption': 'The tail of a 99-million year old dinosaur has been found entombed
      in amber, an unprecedented discovery that has blown away scientists. Xing Lida,
      a Chinese paleontologist found the specimen, the size of a dried apricot, at
      an amber market in northern Myanmar near the Chinese border.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-09T05:09:30.272+08:00
    'imagesource': 'jcr:633d675a-3667-42b4-b5a7-60e5c24730d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b730f0e-2ab6-4c4c-a148-9e8696abd57f'
    'lead': 'The tail of a 99-million year old dinosaur has been found entombed in
      amber, an unprecedented discovery that has blown away scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:12:47.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T10:12:51.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T10:12:50.725+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Once in a lifetime find'': Dinosaur tail discovered trapped in amber

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a21b50-2e02-4aca-a6ce-dab212424171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The tail of a 99-million year old dinosaur has been found
        entombed in amber, an unprecedented discovery that has blown away scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77343194-792c-425e-bff3-3dc1327f29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xing Lida, a Chinese paleontologist found the specimen, the size
        of a dried apricot, at an amber market in northern Myanmar near the Chinese
        border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846262f-67ec-4d86-841b-e78dc09c16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable piece was destined to end up as a curiosity or piece
        of jewelry, with Burmese traders believing a plant fragment was trapped inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf8245-f088-4f47-8e11-905e20e78639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that the content was a vertebrate, probably theropod,
        rather than any plant," Xing told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c1ea0-f426-49b6-b823-a606f5b4950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not sure that (the trader) really understood how important
        this specimen was, but he did not raise the price."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295d314-e144-48d8-91a4-87ffe8641176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Once in a lifetime find''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474b6cf-515f-45b5-ae65-438859aa55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, which shed fresh light on how dinosaurs looked, are
        published in the December issue of Current Biology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d022f-f8c6-41d8-9cf2-7871b981aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan McKellar, a paleontologist at the Royal Saskatchwan Museum
        in Canada and co-author of the paper, says he was blown away when Xing first
        showed him the piece of amber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0e19e-0356-41f8-96f0-9008a7559255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a once in a lifetime find. The finest details are visible
        and in three dimensions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4e6b0-d436-40bc-a3ce-da2dfaf78cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fragments of dinosaur-era bird wings have been found preserved in
        amber before but this is the first time part of a mummified dinosaur skeleton
        has been discovered, McKellar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27ce22-59b9-43cc-9d40-08e4d9f9f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tail section belongs to a young coelurosaurian — from the same
        group of dinosaurs as the predatory velociraptors and the tyrannosaurus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcd505-84a3-456c-a8d2-cb743d2538eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparrow-sized creature could have danced in the palm of your
        hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaac553-f052-4646-9ed1-b23c143dbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amber, which weighs 6.5 grams, contains bone fragments and feathers,
        adding to mounting fossil evidence that many dinosaurs sported primitive plumage
        rather than scales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e492e5a-4b87-49ab-a8df-1f1414ec3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No scaly monster</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8504a0-64a1-4ad8-8b4f-2400349eca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKellar said the creature would have had a whip-like tail like
        a mouse but covered with contour feathers similar to those that give shape
        and color to birds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce6ccb-d732-4d21-af63-a699d30b9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we see these feathered dinosaurs and how widespread the
        feathers are, things like a scaly velociraptor seem less and less likely and
        they''ve become a lot more bird like in the overall view," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6acb1-b2f8-4ec9-b6b5-d4fddde3d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not quite the Godzilla-style scaly monsters we once thought."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288b8ad-fb35-42f4-90a0-37da05e35ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amber preserved pigmentation from the feathers allowing the
        scientists to assess with some certainty how it looked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd65470-6922-43b3-9c3c-d6e9539db817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen under a microscope, the feathers suggest the creature was chestnut
        brown and white.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792edf34-e8d4-4b59-8947-995395711bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really underlines the importance of amber as an anchor for future
        study. We''re picking up features we couldn''t see in compressed sedimentary
        fossils, " said McKellar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018ea09-c78e-4940-a03d-97ffc5375b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies on dinosaur coloring have had to rely on the difficult
        task of capturing information from melansomes — tiny structures buried within
        feathers that give them color -- and comparing them with bird feathers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9109e89-feb4-4521-a18c-9629430d5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Jurassic Park" movie franchise, scientists extract dinosaur
        DNA from blood found inside insects preserved in amber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d88ca-3ec9-4420-b89f-68bd59cd28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKellar said that soft tissue and decayed blood from the tail were
        found in the amber but no genetic material was preserved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e11e10-db3e-4a1d-8d44-1b93112b9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:12:47.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:12:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the Jurassic Park answer is still a ''no'' — this
        is firmly in the realm of science fiction," he said.</p>'
  'South-Korean-parliament-impeachment-proceedings-President-Park':
    'author': 'Euan McKirdy, Paula Hancocks and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-09T16:52:41.277+08:00
    'imagesource': 'jcr:c3495aa2-927e-4456-9735-000a006fe130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '329ef315-a214-42eb-b029-38fae7b2428b'
    'lead': 'Lawmakers in South Korea''s National Assembly have voted to impeach President
      Park Geun-hye. The vote passed by 234 votes to 56. There were six abstentions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:15:33.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:17:57.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:17:57.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s parliament votes to impeach President Park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd9fe0-77e1-4bb6-8ef1-0ee934981210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEOUL (CNN) — Lawmakers in South Korea''s National Assembly have
        voted to impeach President Park Geun-hye. The vote passed by 234 votes to
        56. There were six abstentions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f1d08-19f4-469f-b82e-03d75d735a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s constitutional court will now deliberate the motion,
        a process that could take up to 180 days. However, it is unclear whether Park
        will resign after the vote, or if she will wait for the court to rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eece6-e930-4304-b756-f9d8d9d45704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park held meeting with her cabinet members at the presidential Blue
        House this afternoon, her final act as president before stepping aside for
        the deliberation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8cc1c-a911-4273-89c7-93eb3cbfba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hwang Kyo-ahn is now acting President, and will hold
        the post for the duration of the court''s deliberation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71afa7-e874-4dbc-8624-0f2d6cbe5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the South Korean constitution, impeachment requires a two-thirds
        majority of the 300-member legislature to pass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175994c7-b853-4b0d-90fe-ac9744ed0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of South Koreans took to the streets to celebrate the
        news. National Assembly Speaker Chung Sye-kyun made the announcement, saying
        that the lawmakers had an obligation to restore order and to continue to execute
        the functions of the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6a446-e104-477f-8ea5-ef9afcb04a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with defense minister Han Min-koo, Hwang said that
        under the current situation there is a possibility that North Korea could
        use the political upheaval to stir up trouble south of the 48th parallel,
        and that the South Korean military should maintain its readiness posture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8897be1-7a85-4990-a841-027a54250b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has faced terrible approval ratings and massive protests since
        it emerged that her confidante and adviser, Choi Soon-sil, had access to confidential
        government documents despite holding no official government position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5153812-bf75-4e7e-af59-af91a2e1753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi is accused of using her relationship with Park to accumulate
        millions of dollars in donations to her foundations and has been detained
        after being charged with abuse of power, fraud and coercion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2059424-e214-4e5c-8ffa-6a757e7330fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Park''s former aides also face criminal charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78816071-921d-4028-9240-1c6ab44649d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516de7f-283b-41ce-888f-21436df4849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the parliament has voted to impeach, the reins will be
        handed over to Prime Minister Hwang. Ahead of Friday''s vote, Hwang held a
        meeting with cabinet members to ensure a smooth transition of power, should
        the vote go against Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef614ec-0898-4192-b292-d663af5a0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old former justice minister will now preside as acting
        president while impeachment deliberations by the country''s constitutional
        court take place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d8edd-77e0-4231-8b06-814fcdf24dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s nine members need to return a two-thirds majority to
        impeach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15ee8e-34c3-46bf-8d40-590e40889706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, a new election would be held within 60 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5df02-c945-4959-8097-81db35cfa017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment is only the country''s second. In 2004, late President
        Roh Moo-hyun was also forced out of office for two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d96c88-cbcd-48f5-b937-cd4b35e8c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court later restored Roh to power, rejecting
        charges of abuse of power and mismanagement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd800b-0cad-4de5-b5e7-7cc73fd3a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismal figures</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b94b3-fe5e-4fcd-b462-ddec530fb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent poll by Gallup Korea, Park''s approval rating was at
        5% -- up a point from her dismal previous showing of 4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbe0d5-3a56-477f-b950-491198f25332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also indicated showed that 81% of those polled supported her
        impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749285a-ba63-41ea-963f-11c32fb34e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Park said that she would allow the National Assembly
        to decide the duration of her remaining term in office, and will resign if
        that is what they decide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594333e-88cd-4629-a6aa-0dc3a283d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will relegate the decision to the National Assembly, including
        the shortening of my presidential term and resignation," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ed388-613c-487f-bef9-29d76d2f7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the National Assembly sets a path for the stable transition
        of power, I will resign from the presidency and lessen the confusion as much
        as possible. I hope that the nation will find stability."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac2e97-2867-4112-8f85-299a3830de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said they want to speak to Park after naming her
        as a suspect in a corruption probe involving her confidante Choi and other
        aides.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd4fc2-d4a8-4ad7-96bd-544087b42180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi has been in detention for weeks after being indicted on charges
        of fraud, abuse of power and coercion, accused of extorting millions of dollars
        from big businesses for her foundations and personal use.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ffbf5-6ed4-4b04-ab55-f4b795e54232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offices have been raided, top executives hauled in for questioning
        and two of Park''s former Presidential aides, among others, have also been
        indicted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2f76a-4790-4fa8-b7c4-489941ae491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:33.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:17:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President, Park is currently immune from prosecution. Though
        her lawyers have said she is willing to cooperate with the investigation,
        last month she claimed to be too busy to meet with prosecutors.</p>'
