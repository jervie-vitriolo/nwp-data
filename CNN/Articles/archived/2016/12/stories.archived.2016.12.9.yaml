      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her segment, which aired Wednesday, Madonna and Corden tackled
        her classics like "Vogue," "Like a Virgin" and "Express Yourself." During
        the former, Madonna even struck something of an unforgettable pose, lifting
        her leg up and placing her heeled foot on the roof of the car.</p>'
