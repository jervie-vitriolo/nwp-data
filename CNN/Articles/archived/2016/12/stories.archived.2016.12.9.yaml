  'aia-barbie-kitchie-secrets':
    'author': 'Raymond Ang'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-12-09T21:40:18.095+08:00
    'image': 'jcr:b2f35e55-c83f-4217-96ae-c3edc0b13a71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c920eceb-5b58-4c84-8e20-c8227c707645'
    'lead': 'When Barbie Almalbis, Kitchie Nadal, and Aia De Leon — three beloved
      singers of a generation that can’t seem to get over the nostalgia brought by
      mid-2000s OPM rock  — come together to stage a concert, the result is less about
      holding on to the past and more about moving forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:45:39.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T09:45:42.390+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Barbie Almalbis, Kitchie Nadal, and Aia De Leon on breaking free from
      nostalgia

      '
    'updated': 2016-12-10T20:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0f4a2-0fd5-4a98-9685-f56cca559d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It''s not hard
        to tell their voices apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a820ba7-8b51-45c9-8e04-41a9f7b20139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitchie Nadal with her lyrical rasp, Barbie Almalbis'' childlike
        delicateness, Aia De Leon''s majestic power. Rock is not necessarily a genre
        that lends itself to vocal showcases in the strictest sense — and all the
        more in the mid-90s, the era the three singers first came to prominence in
        and a time identified with grunge and a particularly unstudied method of singing
        — but their voices managed to rise above the static anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529ff45-e0d6-43e3-ae78-7b93538306e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, Almalbis, and De Leon occupy the same space in the pantheon
        reserved for our teenage firsts. Because they grew up with us, because they
        punctuated our first heartbreaks with the right love songs, celebrated our
        first successes by providing the soundtrack to our triumphs, and maybe even
        later, proved comforting respite when we ran into them again on YouTube, we''ll
        always look at them with rose-tinted glasses, rooting for their successes
        and hoping for their happiness — after all, how else do you treat old friends?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab38a3-fe38-482d-9702-12cda4263054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, in the first week of November, when news of a concert featuring
        the three singer-songwriters hit media outlets and the music blogosphere,
        reception was generally enthusiastic — three of the most-loved singers from
        OPM rock''s mid-2000s golden age are suddenly back in the public consciousness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ed695-9ebc-4b2e-af27-40b73e76472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert “Secrets” came about when the three artists were approached
        by Gabi Na Naman Productions. On the heels of the successful concert they
        staged with Ebe Dancel, Bullet Dumas, and Johnoy Danao, Gabi Na Naman wanted
        to do a similar concept with the three women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf769457-79d6-494a-a17b-94fb1aba65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were asked to do it, we said ''yes'' right away," De Leon
        says. "We’ve been friends for a long time but this is the first time na tatlo
        kami," Nadal adds.</p>'
    '11':
      'image': 'jcr:1c7f8eef-061d-490b-b49a-081cb79487b6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d0606-8cc8-44e2-a50b-ef403d2c36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899a241-04b1-474f-971f-1da6c1d6607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see how the title “Secrets” came to be — while each
        artist has a different sound, the three write from experience and their songwriting
        tends to be confessional. "We''re private people," De Leon says. "So when
        they said that ‘Secrets’ was the title of the concert, in my mind, sabi ko,
        ''It''s so appropriate.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ba93c-364f-4b7c-9e90-40d346a9c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a tendency to color productions like this with nostalgia
        — our favorite OPM throwbacks on one bill for one night, reliving the good
        old days. But Almalbis, De Leon, and Nadal have never lived in the past. And
        while they don''t shy away from the legacy of classics like "Sundo" and "Akap"
        for De Leon, "Huwag Na Huwag Mong Sasabihin" and "Same Ground" for Nadal,
        and "Torpe" and "Money For Food" for Almalbis, it''s important to note that
        the three also never really stopped growing and making music.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90557dd-b232-4532-a515-739564618d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a profile on the American pop star Gwen Stefani in the New York
        Times, songwriter Justin Tranter described her as an artist who “defined one
        whole era of music" — in 1995, with the No Doubt album “Tragic Kingdom” —
        and then "did it again as a solo artist" — with her debut solo album 2004''s
        “Love. Angel. Music Baby.” Tranter notes that that "is very rare” for any
        artist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61240f-a679-4c4d-b1f2-c7d818097e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almalbis, Nadal, and De Leon share similarities with Stefani — popular
        lead singers of 90s rock bands who eventually made names for themselves as
        solo stars and, in Almalbis'' and Nadal''s cases, proceeded to define another
        era altogether. As fickle and competitive as the music industry is, it''s
        a true gift for an artist to have that prolonged breakout moment and define
        an era for a whole generation of listeners — to have lightning strike twice
        and have it happen again is something else.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459d1a1-e0ca-429d-9bc7-d87bfba79965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a little over a decade since peak ubiquity for the girls
        and it''s easy to forget just how big things got at the height of it. In a
        time before celebrity It girls and digital influencers reigned, artists like
        them proved to be effective endorsers for major brands in the mid-2000s. Almalbis''
        song "Just A Smile" was used in a popular Close Up ad using Sam Milby, the
        era''s beefcake of choice. Nadal did her own take on the McDonald''s "Love
        Ko ''To" jingle and had a McDonald''s commercial, along with a special "Kitchie"
        meal ("Kitchie''s No. 1 Twister Fries”). Together, Almalbis and Nadal endorsed
        clothing brand Bayo and did a popular jingle for haircare brand Sunsilk, entitled
        "Greatest Day." De Leon, as part of Imago, had an inescapable jingle for restaurant
        chain Tokyo Tokyo ("Let''s go! Itadakimasu!").</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28676a-7d85-4775-ac13-8bbea62011b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, when days before the trio''s December 10 concert at the
        Music Museum, it was announced that the show was sold out, it shouldn''t have
        come as a surprise. The thing with nostalgia — and especially when it comes
        to songs one grew up with — is it tends to make you look at anything related
        to that era with warmth, forgetting its rough edges and only remembering the
        best days. That''s a double-edged sword but one that can work in your favor
        sometimes. And so, when three voices of a generation come together and asks
        for that generation to move forward, we make way. And with a second date in
        February currently being planned, the supposed comeback has become something
        else entirely — a victory lap.</p>'
    '23':
      'image': 'jcr:d05916b3-2ea5-4501-8cbf-3cc272a5f8e4'
      'imageCaption': 'Aia De Leon spent 15 years as lead vocalist for Imago before
        she quit the band. On her bid as a contestant on "The Voice Philippines."
        “I had just left the band then and I said I had to be in a place where I could
        be challenged,” she says. On Aia: (Left) Zara leather jacket, Uniqlo top and
        jeans. (Right) Vero Moda shirt, Uniqlo jeans. Photos by RALPH MENDOZA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b86a7a-b830-4cb0-9dd0-d4568aa7daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212092e0-b9ad-4a3a-a659-9300bd678652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time we saw Aia De Leon, she was singing a cover of Michael
        Jackson''s "The Way You Make Me Feel" on the first season of “The Voice of
        the Philippines.” Slowing down the song by staying behind the beat — a jazzy
        inflection that coach Bamboo Mañalac says he liked while coach Sarah Geronimo
        says indicated that De Leon was "nabe-behind" — De Leon took a risk and stripped
        herself off her trademarks as a vocalist, deciding not to showcase the power
        her voice is known for and choosing a dance-pop song as her audition piece.
        In turn, none of the coaches turned around for her — a decision they lamented
        after the fact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8d6cf-2ed6-4894-92fb-4932a269d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ka sumali ng ‘The Voice’?" a confused Lea Salonga asked.
        "I totally know who you are!" In an after-show interview, Salonga said that
        she had already seen De Leon perform in a concert, as lead singer of the band
        Imago. "I''m actually a fan of this woman," she said. "She is one of the most
        talented vocalists that I''d ever heard."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75013deb-00b9-4660-b61d-2fb7286554be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Aia De Leon cracks a soft smile when asked about “The Voice.”
        "I don’t shy away from being asked about it," she says. "It was a very personal
        decision more than anything else. I was in a season during that time when
        it wasn’t good. I think I was transitioning to becoming a different person—probably
        it’s part of growing up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd8ab6-843c-4c27-a483-5b4e61113840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point I said ''If this is starting over from everything,
        then it must be [from] ground zero.'' I had just left the band then and I
        said I had to be in a place where I could be challenged. It was a lose-lose
        situation if you think about it, coming from a place where I was already in
        a band with a good number of people saluting me for that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0616ca7-4225-431a-b181-a34d555ac0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who know me said, ''Why would you do it?'' or ''What else
        are you looking for?''" she says. "The real reason was, I had to destroy to
        be able to build again. Everything."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70dbb2-d320-48ec-a2ec-8172182265de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who know me said, ''Why would you do it?'' or ''What else
        are you looking for?''" she says. "The real reason was, I had to destroy to
        be able to build again. Everything."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9293e-acc6-4c82-ab17-84e000b6d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1997 to 2013, De Leon was the lead vocalist of the rock band
        Imago, an act known for their strong guitar sound and polish, as much as for
        the De Leon-penned power ballads that showcased the expressive qualities of
        her siren-like voice. She joined the band almost by accident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb0c8b-1b79-43a7-b039-6ba0189666de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I met Barbie in college,” De Leon says, “she told me "''Ang
        ganda ng boses mo'' and I told her I write poetry. Then she said ''Ba’t di
        ka mag sulat ng kanta?''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c6434-5a9e-46d3-874a-8000d4448775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came back the next day with a complete song," Almalbis recounts.</p>'
