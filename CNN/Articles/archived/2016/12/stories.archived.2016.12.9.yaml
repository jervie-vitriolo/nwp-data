      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1519126-81e2-4e98-80e2-4a0c1791f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homecoming" is, well, a homecoming of sorts for the superhero who
        is starring in his first standalone film for Disney''s Marvel Studios.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc669f1-ef29-4482-895c-55935ecc8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony held the rights to Spider-Man for decades before striking a
        deal in 2015 with Marvel to share the hero and include him in Marvel''s Cinematic
        Universe alongside other heroes like Iron Man, Captain America and Thor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921bba9-6c66-44f7-a95d-f89727ee7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere of the "Spider-Man" trailer on ABC is also another
        example of Disney using its network to promote other brands under its corporate
        umbrella. The company has done this in the past by debuting new "Star Wars"
        trailers on Good Morning America and Marvel franchises like "Captain America:
        Civil War" and "Doctor Strange" on Kimmel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92c481-148c-4f3e-adc2-00f686f3d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though this will be Marvel''s first solo film with the hero,
        Spider-Man has been a big blockbuster brand at the box office. The five Sony
        films, which starred Tobey Maguire and Andrew Garfield as the hero, brought
        in nearly $4 billion at the worldwide box office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b5cd5-4714-4838-a538-bb848b5f2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland''s Spider-Man made his official debut in the Marvel Cinematic
        Universe with this summer''s "Captain America: Civil War." For audiences and
        critics, Holland''s take on the character stole the show and stirred excitement
        for the upcoming film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65bf55-9be5-4e64-9ec1-3b2bf0faafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the trailer, Kimmel filled his studio with hundreds of
        people dressed as Spider-Man before unmasking one of them as Holland, who
        helped the host introduce the trailer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93f9de-355a-4a01-9ab8-0ed2257b9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel seemed genuinely excited to get a glimpse of the new Spidey
        film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911aaeb-3402-4faa-891d-f7841eca06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:19:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the trailer this afternoon and at the end of it I was so
        delighted," Kimmel said. "I looked over to my wife and she''s like, ''ugh,
        I married a 12 year old.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453c697-56a0-48ac-92c3-6f3826560abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:19:52.168+08:00
