    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0fa84-5ecb-42ce-8774-18385134af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of an era is, for me, not bad at all," De Leon says. "Why?
        Because it levels the ground and you can choose where to build and how to
        build it. So that’s where I’m excited. I’m not one for nostalgia. I’m not
        one for clinging on to the past — that belongs where it belongs, in the past.
        In moving forward you’re always a newbie. You’re always an amateur."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ef5c1-3787-4257-9cf7-6c5381f2c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, as she prepares the release of her new album — a release
        that will be digital-only, with just a few pressed CDs for "people who really
        want them" — she says she''s figuring things out and doesn''t want to be boxed
        in genres and expectations. Growing up on her parents'' jazz records ("my
        favorite is Ella Fitzgerald") while being influenced by everyone from Led
        Zeppelin to No Doubt, she seems to want to do right by herself and produce
        a record that reflects her true influences and personal history. De Leon,
        after all, is one of the country''s most dexterous vocalists, an emotional,
        restrained singer in a country that worships birit divas. She rarely shows
        off, only using her powerful upper register in service of the song.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fcda0-05ed-43eb-a1db-9018c5e97f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Yun yung problema sa ‘kin eh — kaya siguro ‘di ako yumayaman.
        I''m very malikot," she says, laughing. "Everything that I do has to come
        from a place that’s real so the growing part, I’m like a car that always has
        fuel to move forward and I don’t have a reverse button. I get confused. It’s
        like ''Didn’t I do this before? So what’s the point in doing this again?''"</p>'
    '61':
      'image': 'jcr:0ac1a198-50a4-469e-961f-2e11c138a449'
      'imageCaption': 'While people relate more to Kitchie Nadal’s emotional songs
        — the biggest of them being 2004’s “Huwag na Huwag Mong Sasabihin” — her songs
        since that time have focused on social issues and nation-building. "I want
        to study how people feel and how people react, especially now that times are
        changing," she says. On Kitchie: (Left) Ines de la Fressange x Uniqlo velvet
        blazer, Uniqlo shirt and jeans. (Right) Valentino leather jacket, Uniqlo top
        and jeans. Photos by RALPH MENDOZA  '
