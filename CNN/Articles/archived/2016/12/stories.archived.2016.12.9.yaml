    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a81aa2-1044-4856-a8ba-fb16fd48d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.738+08:00
