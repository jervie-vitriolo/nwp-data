    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83f017-99e4-4013-9b61-1cd2fc0920a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>n the 2001 single "Money For Food," Almalbis wrote about the instability
        of pursuing a career in the arts. "Maybe I should stay in school," she sang,
        "and learn to make a living, selling some things that I don''t love … maybe
        singing is a luxury…" But hers has been one of the more resilient careers
        from the mid-90s OPM rock scene. Barbie Almalbis has been famous since she
        was 18, and her audience has seen her successfully transition from the Joni
        Mitchell fever dreams of her mid-90s band Hungry Young Poets to the radiant
        Christian rock-leanings of Barbie''s Cradle, to the confident strides of her
        solo work, to her creative, productive life as a young mom. Her last two albums,
        “Goodbye My Shadow” (2011) and “My New Heart” (2014), were recorded in her
        home, so she could be near her kids.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae82812-8c6c-4b33-a673-a2857d898992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you become a mom you don’t have to stop being who
        you are. That says more about the stereotype [that people have]... I’m still
        growing as a musician and that part of me ‘di naman kailangan mag bago."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605105bc-6968-42d0-af33-8eed0b3640d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two decades in the music industry, she''s a real name-brand,
        a name that stands for thoughtful, solid songcraft and a way with lyrics that
        renders the spiritual truly personal and the personal spiritual. Not many
        artists can get away with serving a hook like "All I need is God" to mainstream
        rock radio, but Barbie''s Cradle did just that on the summer 2003 hit "All
        I Need," successfully launching their “Playing in the Fields” album and making
        a line like "Inside of my heart is an army of angels" one of the most memorable
        lines in a year where the biggest international hit — 50 Cent’s “In Da Club”
        — contained the hook "I got the X if you into taking drugs / I''m into having
        sex, I ain''t into making love."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cf086-69a4-478e-bf59-a6b2f50d7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that ability comes from Almalbis, a born-again Christian,
        never aiming to preach but to share. "In that season of my life, ‘yun yung
        central na nangyayari so ‘yun ang sinulat ko," she says. Almalbis says that
        she found herself spiritually because of the unpredictability of fame and
        a career in the music industry.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7237fb-6053-457d-a913-f2e782c9ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Career-wise there’s ups and downs. There’s times we’re busy, there’s
        times we’re not busy. Through time makikita mo na rin eh, how fleeting lahat
        ng ‘yan, even fame. It’s not something you can get your significance from.
        Parang grabe kung wala na sila, wala na akong worth — alam mo yun? Yung pag
        wala na yung applause, wala ka na."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d021c95-eb20-4c30-b893-196156d0692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why yung relationship ko with God was a big factor and like
        a big turning point for me in finding my significance. I learned how to find
        my significance in Him. And through different seasons, okay pa rin ako. Sa
        kanya parang lagi akong solid. Hindi siya nagbabago. May sense of security
        ako."</p>'
    '114':
