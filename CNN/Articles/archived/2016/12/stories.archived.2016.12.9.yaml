      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on cnn.com, <a href="http://money.cnn.com/2016/12/09/media/spiderman-homecoming-trailer/index.html?sr=twCNN120916spiderman-homecoming-trailer0550AMVODtopLink&amp;linkId=32131392">"''Spider-Man:
