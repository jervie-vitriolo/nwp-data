      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer also included many New York City locales from Queens
        to the Staten Island Ferry as well as Robert Downey Jr.''s Iron Man flying
        alongside the friendly neighborhood wall-crawler.</p>'
