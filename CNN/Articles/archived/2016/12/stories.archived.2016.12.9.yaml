      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a bid to ease
        traffic congestion in Quezon City this holiday season, the Inter-Agency Council
        on Traffic (i-ACT) will be opening the gates of the Veterans'' Memorial Medical
        Center (VMMC) to paying motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d4673-277d-4651-b8fe-81f7e3f8de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:46:48.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) General Manager
        Timor Orbos confirmed Thursday that VMMC leadership has approved the plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384f89a-8ef1-49ef-9119-e2e45a8a147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:46:48.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said vehicles will be allowed to enter the VMMC main gate
        along North Ave. and exit through the Mindanao Ave. gate from 6 a.m. to 9
        a.m. and 4 p.m. and 7 p.m., Monday to Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeaccb0-2959-4ce8-a7f7-c00f79ad4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:46:48.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists will need vehicle stickers to enter the VMMC premises.
        According to the MMDA, motorists must fill out an application form at the
        VMMC Security Office, provide their photos and photocopies of their vehicles''
        official receipt and certificate of registration, and pay ₱500 to secure the
        stickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beaee13-3595-45e3-aee8-a7af3f48c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:46:48.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is similar for vehicles who wish to pass through Camp
        Aguinaldo in Quezon City and Bonifacio Naval Station in Taguig City, which
        are both military installations.</p>'
  'Former-senator-astronaut-John-Glenn-dies-at-95':
    'author': 'Tricia Escobedo, Ashley Strickland and John Zarrella, CNN'
    'caption': 'John Glenn, a former US senator and the first American to orbit the
      Earth, died Thursday, according to Ohio State University. He was 95.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-09T09:10:04.253+08:00
    'imagesource': 'jcr:a6a9653b-6b4c-4b67-9ac6-9344c481a06a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a98b3d-1f99-47bb-be8e-dad49d99a7b3'
    'lead': 'John Glenn, a former US senator and the first American to orbit the Earth,
      died Thursday, according to Ohio State University. He was 95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:50:30.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T10:50:35.695+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T10:50:35.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Glenn, first American to orbit the Earth, dies at 95

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd120af-00bd-4f3b-9642-b8b7085d474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Glenn, a former US senator and the
        first American to orbit the Earth, died Thursday, according to Ohio State
        University. He was 95.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5168ba-c67c-4561-b97b-c07e879f1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Herschel Glenn Jr. made history in 1962 when he completed a
        three-orbit flight in a cramped space capsule dubbed Friendship 7. He later
        served for nearly a quarter-century as a US senator. In 1998, he returned
        to space at age 77, becoming the oldest person to ever do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7964928-2000-402c-93d5-1957c78054a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the small eastern Ohio town of Cambridge on July 18, 1921,
        Glenn recounted an idyllic childhood where "patriotism filled the air."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de554d-8bee-46d2-a8ed-d07f19fdb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love of country was a given. Defense of its ideals was an obligation,"
        Glenn wrote in his memoir. "The opportunity to join in its quests and explorations
        was a challenge not only to fulfill a sacred duty but to join a joyous adventure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ab847-fde2-4300-b372-5ae8d8e6042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn developed a fascination with flying at an early age. When
        he was 8 years old, he and his father went for a ride in an open-cockpit biplane,
        two years after Charles Lindbergh made his transatlantic flight. That adventure
        sealed his destiny as a future pilot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d475b3e-4377-47c8-bc85-62bc3f9cc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also developed an early love for childhood playmate Anna Margaret
        Castor. By the time they got to high school, they were sweethearts. Both were
        in Muskingum College in New Concord, his mother''s alma mater, when Japanese
        forces attacked Pearl Harbor on December 7, 1941. A short time later, Glenn
        enrolled in the Naval Aviation Cadet Program and graduated the following March.
        He joined the Marine Corps in early 1943, and wed his childhood sweetheart
        on April 6 of that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106c5de-9222-45b4-b8be-a74623c4b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn flew 149 combat missions in World War II and the Korean War.
        In the final nine days of the Korean War, Glenn shot down three MiG fighter
        jets along the Yalu River. His military service earned him numerous awards,
        including six Distinguished Flying Crosses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf05e9-f69e-47a4-983b-01db4f2c27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Korea, Glenn became a test pilot for Naval and Marine aircraft
        and, in 1957, set the transcontinental air speed record. He flew a Vought
        F-8 Crusader from Los Angeles to New York in 3 hours and 23 minutes -- the
        first transcontinental flight to average supersonic speed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fc8a6-15d8-4af3-b6b8-d1a012ad13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that feat, Glenn became known as one of the top test pilots
        in the United States and a natural candidate for the country''s emerging space
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be44274-632c-443c-9e6e-713c0f65d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Right Stuff''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d868b-c77d-47b4-ba20-25843464f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eagerly volunteered when NASA requested pilots for its suborbital
        and orbital programs, and in 1959 he and six others -- Alan Shepard, Gus Grissom,
        Scott Carpenter, Wally Schirra, Gordon Cooper and Deke Slayton -- were selected
        as the first astronauts, known as the "Mercury 7." Glenn was the last living
        member of the group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96afb0-c1bf-4895-95e8-81e456aa7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men instantly became national heroes and media sensations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85073f8-7eda-4501-a22a-33140d45e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 20, 1962, Glenn rode an Atlas rocket into history as
        the first American to orbit the Earth. He was the third American in space,
        behind Shepard and Grissom -- whose missions aboard smaller Redstone rockets
        were short, suborbital flights. The Soviet Union by that time had sent two
        cosmonauts, Yuri Gagarin and Gherman Titov, on orbital flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37251c-dd96-46ac-8221-45f2a02a2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making three orbits in 4 hours and 55 minutes, Glenn landed
        in the waters off Grand Turk Island in the Atlantic Ocean, 800 miles southeast
        of Bermuda, where he and his Friendship 7 were retrieved by the destroyer
        USS Noa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e84dd6-63de-41e8-9af6-1748f8a0ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn recalled in a Life Magazine article a strange phenomenon that
        occurred during the mission: "There, spread out as far as I could see were
        literally thousands of tiny luminous objects that glowed in the black sky
        like fireflies. I was riding slowly through them, and the sensation was like
        walking backwards through a pasture where someone had waved a wand and made
        all the fireflies stop right where they were and glow steadily."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b6f6a-1bf3-4b12-b9f6-a174ec150472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight also featured a glitch that contributed to Glenn''s reputation
        for being cool under fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e1733-e908-4098-8dd5-9920b49a4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of an indicator light showing that the Mercury capsule''s
        heat shield was partly detached, mission controllers decided to bring Glenn
        home early and told him not to jettison his aft retro rockets, which allowed
        him to maneuver the craft in space. Because the retropack was strapped to
        the heat shield, it was thought it would provide an extra measure of security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d513549-d1b1-4a90-9fdf-ab6a94d0bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would later be learned that the heat shield wasn''t damaged,
        but the fiery re-entry was made more spectacular by the scorching retropack
        in Earth''s upper atmosphere. Glenn''s first words when he stepped aboard
        the deck of the USS Noa were, "Boy, that was a real fireball of a ride!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9116540-6b30-4016-8934-e5f545376cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in life, Glenn poked fun at the risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6995c-8422-4aa6-b92e-c5563a6ac931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to joke about it in the past when people would say, ''What
        do you think on the launch pad?''" he said in a 1998 CNN interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c998da-f9c1-4f3c-9169-89db466c0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, the standard answer was, ''How do you think you''d feel if
        you knew you were on top of 2 million parts built by the lowest bidder on
        a government contract?''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959eb3d-f847-4c2b-bc99-1299ac276dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn''s mission was more than just a round-the-world space journey.
        It was a psychological boost to a nation worried about the Soviet Union''s
        early lead in the space race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b40132-2693-45ad-b901-9ac2ab28e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after landing, Glenn was honored with an enormous ticker
        tape parade in New York City on March 1, 1962. An estimated 4 million people
        turned out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7494cc-22d3-4448-955f-31cf9216a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn''s success bolstered America''s spirit and gave credence to
        President John Kennedy''s 1961 pledge to put men on the moon. But Glenn would
        not be one of them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ddd0f-fbe3-4c05-a657-de49631dde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy reportedly ordered NASA not to fly Glenn again because he
        was too valuable as a national figure. Glenn resigned from the space agency
        in January 1964.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4ea2b-ea05-4d85-87ff-73e1f82020b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political career</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3a8a8-12fd-42b3-95ad-94776d610af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn''s fame made him a natural candidate for political office
        and, shortly after his resignation from NASA, he announced he would run for
        the Democratic ticket for a US Senate seat in 1964. But his political career
        was sidelined for a few years when an injury forced him to withdraw from the
        campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851d3de-b4eb-4c4c-9b91-d2b0496bc512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn then joined Royal Crown Cola as a vice president and later
        as president. Yet he remained interested in politics. He was also a close
        friend of the Kennedy family. On June 5, 1968, Glenn was with US Sen. Robert
        Kennedy at the Ambassador Hotel in Los Angeles, hours before Kennedy was shot
        by Sirhan Sirhan. Kennedy died the next day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd3268-06e0-4651-8b9b-8055d6b23b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows what might have happened if Bobby had been president,"
        Glenn reflected shortly after his 90th birthday, in a 2011 interview with
        the Dayton Daily News.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244307f-4b2b-4837-abaf-d06c39b436ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he had just about more compassion for the underdog, for
        the poor, the downtrodden than, I think, just about anybody that I ever knew."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97febe5-225b-46db-b0bc-0da06a2f5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a failed bid for a US Senate seat in 1970, Glenn won in 1974,
        beginning a 24-year-long career representing Ohio on Capitol Hill. He was
        widely regarded as an effective legislator and moderate Democrat. He played
        a key role in weapons control, authoring the Nuclear Nonproliferation Act
        of 1978, which prohibited the sale of nuclear equipment to nations that currently
        have none.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a06f37-a9d9-4995-8f22-ff2728ca66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn -- along with fellow Mercury 7 astronauts Grissom and Shepard
        -- was awarded the Congressional Space Medal of Honor in 1978 by then-President
        Jimmy Carter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59bf28-104f-4d30-81dd-138105b5164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 years after their historic mission, the team was immortalized
        in the 1983 movie "The Right Stuff." Glenn -- portrayed by actor Ed Harris
        -- didn''t care much for the film, saying, "I thought it was dramatic enough
        without Hollywood doing its number on it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49c632-0635-4475-9f0e-a391c43b3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his rock-solid reputation as an American icon, not everything
        went perfectly for Glenn. In 1984, he decided to run for president, confidently
        declaring, "With the nomination of my party I firmly believe I can beat Ronald
        Reagan."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51398f7c-62d4-46e9-8230-36203df7d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was knocked out of the primaries early on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcc49e-6c41-4c3d-9b1c-76a4e526d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to space</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5b556-2be6-4d2e-96ce-6469ea806659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he grew older, Glenn never gave up his dream of flying in space
        again, or, as he called it back in the Mercury days, being "a willing guinea
        pig."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a04557-f979-4511-bcb9-699902f5ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 77, a year after retiring from the Senate, Glenn accepted
        an invitation from NASA to rejoin the space program as a member of Space Shuttle
        Discovery on a nine-day mission to study the aging process, which mirrors
        what astronauts experience during long durations in space.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0bb94-2094-4c52-8ad8-96a6744322a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 29, 1998 Glenn became the oldest human ever to venture
        into space, and his flight proved once again that he was a man who embraced
        a challenge.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3a441-8611-4609-9bd0-2315c709a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most men and women, fame is fleeting and greatness is often
        short-lived. For John Herschel Glenn, Jr. it lasted a lifetime.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f07e6f-e966-4c81-82e6-706b55574eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn is survived by his wife of 73 (April 6, 1943) years, Annie,
        his two children, John David and Carolyn Ann (Lyn), and two grandchildren.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70efc7-54ba-48bc-9502-5a69d3ac239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:50:30.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:50:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/08/health/john-glenn-dead/index.html">"Former
        senator, astronaut John Glenn dies at 95"</a></em></p>'
  '7.8-quake-near-Solomon-Islands-South-Pacific-on-tsunami-alert':
    'author': 'Jason Hanna and Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-09T04:23:40.318+08:00
    'imagesource': 'jcr:8da41ae3-1a88-49f2-8099-6482ed50fe51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29773541-c9ee-48ba-8ce0-e101193132ed'
    'lead': 'Dangerous waves are heading to some coasts in the South Pacific after
      a 7.8-magnitude earthquake hit close to the Solomon Islands early Friday, forecasters
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:53:40.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T10:53:45.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T10:53:44.833+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7.8 quake near Solomon Islands; South Pacific on tsunami alert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36debfd-2432-4f0e-8e04-c742bd971bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dangerous waves are heading to some coasts
        in the South Pacific after a 7.8-magnitude earthquake hit close to the Solomon
        Islands early Friday, forecasters said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36e96d-184e-45d9-b317-c0865a69e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all available data, hazardous tsunami waves are forecast
        for some coasts," the Pacific Tsunami Warning Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f9dbe-1576-46ca-9c83-39997e9d2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit less than 30 kilometers off the island of Makira
        -- and 70 kilometers southwest of the island''s city of Kirakira -- about
        4:38 a.m. local time Friday (12:38 p.m. ET Thursday), the US Geological Survey
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32df72-04df-4f3a-af5e-48ec99c43d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves measuring 1 to 3 meters (3 to 10 feet) above tidal levels
        are possible along some coasts of the Solomon Islands, and waves under 1 meter
        above tides are possible for the coasts of Papua New Guinea and Vanuatu, the
        tsunami warning center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473d671-3bef-4d1b-816a-79f3fb5d1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outages in capital</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8de3ad-5209-4f46-872a-2a36e3852393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earthquake was one of the biggest and longest I have ever felt,"
        said Tali Hong, a resident of the Solomon Islands capital of Honiara, on the
        island of Guadalcanal some 200 kilometers northwest of the epicenter. "I was
        born here in Honiara and lived here most of my life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb9550-138d-4bbe-93d8-e064f4c71bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m located in central Honiara, in one of the big urban areas.
        Just checked with my neighbors and surrounding area; there is not visible
        damage. However, we have no electricity at the moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26f61d-0041-4cc6-9ef8-b9f3d242d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the capital''s Heritage Park Hotel along the waterfront, awakened
        guests came out of their rooms to assess what was happening, said Richard
        Konari, a receptionist there. Things appeared to be returning to normal, he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0b691-680a-4393-99df-4a99719a4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen any damage, but the feeling was like nothing I''ve
        experienced," Konari said. "It was a more powerful feeling than I''ve felt
        in the past."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a51e2b-1ee4-4228-9055-7f8ec22b351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A receptionist at Honiara''s Pacific Casino Hotel said the shaking
        -- about five minutes long -- made it feel like she was floating on water.
        She said she isn''t aware of any damage to the building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3638d-6073-46ff-8e70-c0dc819c78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t experience quakes like this. It''s big," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964803ad-1c68-40eb-9064-9ac188f7f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tremor follows</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d9234-200c-4620-8049-087fbba3ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the major quake, another -- magnitude 5.5 -- hit in
        the same area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d49a9-6548-493b-91d1-e4a2a81a0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami watch that had been issued for Hawaii following the first
        quake was canceled, the PTWC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb597f9-7489-4551-8ee3-2490f7bf2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the ''Ring of Fire''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a1635-0fd8-4574-ba34-f592ac6a4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makira, also known as San Cristobal, is one of the southernmost
        parts of the Solomon Islands, an archipelago located hundreds of kilometers
        northeast of Australia that is home to more than 500,000 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0966e43-f5e3-43eb-b9fd-ecd35d6eb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands are along the "Ring of Fire," a zone of seismic
        activity and volcanoes around the edges of the Pacific Ocean. It''s a vast
        area where about 90% of the world''s earthquakes occur, according to the USGS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44ffdf-7826-48ac-8afc-a82d0f76d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring, which actually is shaped more like a horseshoe, includes
        more than 400 underwater volcanoes and stretches 25,000 miles from New Zealand,
        past Japan, across the Bering Strait and down to the tip of South America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc4ed5-9274-423d-9c34-0b9574ba2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS: No tsunami threat to PH</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e0344-adf1-4e69-9e99-3554e2232462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after logging the earthquake, the Philippine Institute of
        Volcanology and Seismology said that "there is no tsunami threat to the Philippines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827eb39-c2e7-4345-8a93-f8b328211011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No destructive Pacific-wide threat exists based on the historical
        and tsunami data. However, earthquakes of this size sometimes generate local
        tsunamis that can be destructive along coast located within a hundred kilometers
        of the epicenter," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5d989-69de-40d7-b769-676375a8d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Aliza Kassim, Jennifer Hauser, Sarah Faidell and Mark
        LeBien contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6aafd-0c9f-4e9d-bebd-6c839e2ff043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:53:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:53:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/08/asia/solomon-islands-earthquake/index.html">"7.8
        quake near Solomon Islands; South Pacific on tsunami alert"</a></em></p>'
  'pantone-color-of-the-year-2017-greenery':
    'author': 'Parija Kavilanz, CNN Money'
    'caption': '(Photo from Mercedes-Benz)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-09T02:27:30.996+08:00
    'imagesource': 'jcr:205e1d0a-e49a-432c-8b37-336e5b7c4438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820a3f50-9479-4bbc-9249-38c23a8dd99a'
    'lead': 'There will be a lot more green in the world in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:57:31.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:20:09.000+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The color of 2017 is...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3dceba-2882-401f-a0e5-742ff490f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — There will be a lot more
        green in the world in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b5a40-2288-4934-a1ea-018d77949f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color forecasters at the Pantone Color Institute have declared "greenery"
        as next year''s color of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbb763-8159-4325-a2f8-dfe6581d63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is green in grass, leaves and apples, Pantone is
        specific about what counts as "greenery."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeea1f-dc0c-4ca1-9bae-912826ef1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company describes it as "a fresh and zesty yellow-green shade
        that evokes the first days of spring when nature''s greens revive, restore
        and renew."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c7385-e377-4229-976f-dc7198848e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the green that signals vitality, energy and warmth from the
        sun," said Laurie Pressman, vice president with Pantone Color Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54d958-d3c7-498c-9226-9d8b2a7c7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow-green color was largely picked because it represents
        rebirth and regeneration, Pressman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd96cf3-1fcd-40c3-8781-06714a0c5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the hue is symbolic of "where we are in our lives
        and what we desire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534664a-c4c8-4b10-8eca-58e1242d0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so submerged in our routines and tethered to devices, but
        we have a great desire to disconnect and replenish," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a0435-db24-4a04-abe8-150d6dbe8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone''s team around the world typically spends the year studying
        trends in fashion, consumer products, social media and technology. It looks
        for influences that best describe the current mood of society and picks a
        color to reflect those elements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c40bf-d1bb-4967-a23c-9841ac4ebc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re [even] looking at street art, animation, architecture, movies
        and headphones," said Pressman. "We capture a snapshot of what''s being expressed
        through color."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f63f3-06fc-4127-b6cd-6f51ba468cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes more than one color makes sense. Pantone picked two colors
        for 2016: baby blue and dusty pink. The company called them "welcoming colors
        that fulfill our yearning for reassurance and security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737ad95-060c-438e-b3a9-6092f43e2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, green has stood out on fashion runways, in makeup
        and cars. For example, the "greenery" shade appeared on Mercedes and Skoda
        car models this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc59a3e-d1d3-4a84-af28-a53a376c24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green color also represents a growing movement around protecting
        the planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722e1a9-4a7d-47bf-9a01-360fe652bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re more conscious about the environment and protecting the
        planet," said Pressman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d37d9-2509-4c01-bef1-55349c858c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "greenery" as the chosen color of the year, brands will also
        want to get in on the trend with their packaging and products, from handbags
        to jewelry and housewares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0af8a-fb8a-4fe4-ab1e-2ab9809b5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened when Pantone declared Tangerine Tango its 2012 color
        of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16650c2-26f6-4a7c-926b-bf2556dca9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:20:09.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People said it would never work but we were dead on," she said.
        "Tangerine is a now mainstream color."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
