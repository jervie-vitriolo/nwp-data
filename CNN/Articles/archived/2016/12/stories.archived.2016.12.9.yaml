  'restored-magic-temple-review':
    'author': 'Shinji Manlangit'
    'caption': '(From left to right) Marc Solis (Omar), Junell Hernando (Sambag),
      and Jason Salcedo (Subal) play the main protagonists in "Magic Temple," one
      of the films digitally restored by ABS-CBN. Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-12-09T20:30:50.944+08:00
    'imagesource': 'jcr:6601d55c-7042-470f-aa69-e8d451113546'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'debb8f54-7ee8-4b72-bec6-8bb7b1ce6d1d'
    'lead': 'In 1996, the fantasy-adventure film “Magic Temple” won Best Film at the
      Metro Manila Film Festival. Today, in a fully restored digital edition, the
      film withstands the test of time, and audiences now have a chance to see it,
      warts and all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:59:35.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T09:59:39.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T09:59:39.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: The newly restored ‘Magic Temple’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf169798-888e-4ac9-9d2e-ce8cd9a2f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Within seconds
        of seeing the remastered edition of Peque Gallaga and Lore Reyes’ “Magic Temple,”
        there already is an overwhelming sense of nostalgia. The audience gets reacquainted
        with Star Cinema’s classic logo: a star with seven points or a heptagram,
        said to be the symbol for perfection, and often used to ward off evil. The
        initial image projected on the screen felt lifted from a YouTube rip of the
        film. Is this it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337096d-d475-4a08-a892-c5c637c9f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last restoration I saw from ABS-CBN’s Film Restoration series
        was Mario O’Hara’s “Tatlong Taong Walang Diyos” (“Three Godless Years,” 1976).
        The celebrated period film was worked on meticulously as the print used in
        the process was badly molded and scratched. Despite the lack of color, the
        masterful intersection of several lives during the Japanese occupation deserves
        to be experienced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72852a9d-e1e2-4749-bce6-9b8000ff8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few seconds into "Magic Temple," it hits you: this restoration
        looks so goddamn beautiful. Seeing it in high definition makes it feel more
        real — bringing one closer to the material to see the film in all its clarity.
        This close encounter with the film, which has lived in the collective memories
        of every kid who has seen it in the 90s, feels chillingly important as its
        themes of national identity and unity still resonate in today’s politically
        charged era.</p>'
    '5':
      'image': 'jcr:95f68e08-cb37-4037-a0f4-85b7bde98223'
      'imageCaption': 'The film highlights how unity can help combat evil. While the
        protagonists'' individual powers are getting stronger, it’s in working together
        that pushes them to reach their goal. Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba7bff-4fbb-477f-a514-5d0989424f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212215b-6b2b-4925-abe8-bd741e5f4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Samadhi falls into the hands of Ravenal (Jackie Lou Blanco)
        and her brigade of goons in their classic jeans and black beanie combo, three
        protégés of Sifu (Jun Urbano) must use their training to overcome each and
        every quest — and side quests — and restore the balance between light and
        darkness. Without their master to guide them, Jubal (Jason Salcedo) being
        the oldest, takes responsibility as the leader. Sambag (Junell Hernando),
        the crybaby, is the often misunderstood middle child. Omar (Marc Solis), the
        youngest, who was pulled out by Sifu from a pile of animal excrement, is brash
        and palaban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f243b-8ca6-45ef-ab49-b3912caccde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working as a team becomes tougher as the three must also deal with
        overcoming their individual issues: Sambag falls in love with a pretty girl
        named Yasmin (Anna Larrucea), a ghost who can’t lay to rest until her bones
        are buried. Jubal lacks focus, underperforming as a leader. Omar, a temperamental
        brat, often questions Jubal’s capacity to lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d8b7c-841b-4db7-8e88-4ace13ca85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magic Temple” seeks unity. Samadhi is a state of “one-pointedness,”
        a concept found in Buddhism and Hinduism. The names of the three protagonists
        also bear meaning: Jubal is an Igorot name, an ethnic tribe from Luzon. Sambag
        means tamarind in Bisaya. Omar is a common Moslem name that hails from the
        tribes in Mindanao. To rid Samadhi of evil, the three must unite and work
        as one.</p>'
    '11':
      'image': 'jcr:74176a21-9527-401d-bbb5-9adf110fd668'
      'imageCaption': 'Jackie Lou Blanco plays the character of the villain, Ravenal.
        Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7a2be-1895-497e-838b-cf4d51998467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65dbaa-b668-4ee6-810f-5d091b5e96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film wants to highlight how unity can help combat evil. While
        their individual powers are getting stronger, it’s working together that pushes
        the protagonists to reach their goal. This lesson is hammered down further
        by a song that played during the film’s training montage:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002ac22-92c0-413a-9c9b-34c7f0d79df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil sa ating pagkakaisa huwag kang matakot, huwag mangamba. Kapangyarihan
        mo''y gamitin mo. Karapatan mo ay ipaglaban mo, ngunit iisa pa rin tayo. (As
        we unite, leave your fears behind. Use your powers to fight for your right,
        but together, as one, we remain.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10355e62-974b-4680-9d59-c94f51693b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current political landscape looking disjointed and scattered,
        the film’s cry for unity might be just what we need. Factions and cliques,
        labels and colors, these things divide further. “Magic Temple” knows that
        no matter how strong evil is, it’s no match for those who fight together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372381e-a0cc-45c7-9b1f-b1b928e629a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Gallaga and Reyes’ film remains impressive for combining
        classic cinematic elements from the East and West. The film is peppered with
        references and homages to pop culture, but the end product remains distinctly
        Filipino.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/V0JL2hhZMwo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a235b4a-280d-4862-87cd-184ee1b8d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.328+08:00
