    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop Socrates Villegas urges Filipinos to oppose death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef0922-2235-42c9-bc14-50b747669245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Catholic Bishops
        Conference of the Philippines (CBCP) President and Lingayen-Dagupan Archbishop
        Socrates Villegas said Thursday that Filipinos need to unite against reinstating
        the death penalty in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ac500-da68-4058-83a7-477e816db49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas told CBCP News that it is a "tragedy" to rush the bill''s
        approval in Congress before Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a21b1-da7e-4757-b8b4-67269b05920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In resisting the threat of the restoration of the death penalty,
        we cannot be disunited or indifferent," he said. "On this pro-life issue,
        let us truly unite. Come out and make a stand!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c858d-eab3-47ba-a020-f46fe9c450dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee approved Wednesday the bill reviving
        capital punishment on heinous crimes, including illegal drug activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f33d9-5a67-49b6-8b9f-d90d834ee844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/07/house-of-representatives-committee-on-justice-okays-approves-death-penalty-bill.html">Read:
        House panel okays death penalty bill: Plenary deliberations next week</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637f6a4-323c-4c60-b764-b911220f49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed methods include death by lethal injection, firing squad
        and hanging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdb885-a7b5-4a5f-8f00-74aad442c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/death-penalty-bill-execution-method-hanging-firing-squad-lethal-injection.html">Read:
        Mode of proposed death penalty: Hanging, firing squad, or lethal injection</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5cba1-9ee6-45c5-970a-29bddfe8c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will hold plenary debates on the bill next week. Speaker
        Pantaleon Alvarez said he expects the House to approve it on second reading
        before the Christmas break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db11f0-32ef-4a21-8666-3fd35c5a898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/30/pantaleon-alvarez-lower-house-eyes-approval-of-death-penalty-by-christmas.html">Read:
        Lower House eyes approval of death penalty by Christmas</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3ddf3-f1bd-42b6-9791-633ce3f3a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas also called on the Catholic faithful to join a prayer rally
        at the Parish of St. Dominic in San Carlos City on Dec. 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f001dab-7afa-4f1d-a26b-710051e76913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on the God-loving people of the Archdiocese of Lingayen-Dagupan
        to come together in prayer to resist the treat of the death penalty in our
        country," he said in a circular. "The death penalty is contrary to our Catholic
        moral life. This is a conscience call to stand up for life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc6c05-a065-462e-b402-2d038742b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History of death penalty in the Philippines</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25450bef-38da-4e05-aff8-1e2814846c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 3, Section 19 of the 1987 Constitution abolished the death
        penalty, but at the same time gave Congress the discretion to reimpose it
        for heinous crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625eb84-e860-4e6e-8f7f-5e0ad91f140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reinstated during the term of President Fidel Ramos in 1993
        through Republic Act 7659. The law provided for death by electric chair and
        gas chamber, until it was amended by Republic Act 8177 in 1996 to death by
        lethal injection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321bb33-17bd-4dae-861a-c651501e3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was abolished by Republic Act 9346 in 2006 during
        the Arroyo administration, but President Rodrigo Duterte had expressed his
        support for its revival to support his war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822035c-c112-48ba-97a1-ef1d934763f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railroad</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781140c-6d48-413f-af1d-2abe67fc0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rodolfo Diamante, executive secretary of the bishops''
        Commission on Prison Pastoral Care, also told CBCP News that lawmakers allied
        with the Duterte administration are "trying to railroad" the passage of the
        bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d97cc-d7bd-4fee-9f3a-5d397b570dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite the fact, he said, that during the committee hearings
        the anti-death penalty advocates presented pieces of evidence that capital
        punishment is not a deterrent to crime, is anti-poor and violates international
        agreements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46363b09-6c0e-4422-b925-2229bdfefc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority bloc congressmen just wants it passed, period," Diamante
        said. "And they want it fast as it is among the campaign promises of the incumbent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c53f44-6ed6-46ba-8ed1-b17b94ad2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamante urged those who believe in the sanctity of human life and
        the dignity of every person to "stand up and resist this railroad attempt
        to pass this anti-life and anti-poor measure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28140b35-f1e7-48f7-8599-038789f46587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us make a more forceful stand against the death penalty," he
        said. "Now more than ever we need to act fast and swiftly to counteract the
        prevailing culture of death in our society.''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db546cee-1940-4de8-b57b-37d352141e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamante called on the faithful to show their opposition to capital
        punishment and show support for anti-death penalty lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc280b5-50f6-458e-913e-dba3e4f9c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all work together to uphold the sanctity of life! No to
        the death penalty! Yes to justice that heals!" he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c5264-fa17-4c87-8e8d-2de51a7a1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have expressed opposition to the measure are the
        United Nations, the Commission on Human Rights and Vice President Leni Robredo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e01d3-5fd7-4ff4-b0ca-d1cc96bbf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:26:30.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:26:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/leni-robredo-kiko-pangilinan-risa-hontiveros-death-penalty.html">Read:
        VP, lawmakers weigh in on death penalty revival</a></p>'
  'Matobato-Duterte-Davao-Death-Squad-Ombudsman':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-09T14:33:24.571+08:00
    'imagesource': 'jcr:27a9cecb-7bed-4c29-b1d9-4b9c703eb0ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95119d3b-d1ce-4838-bc70-24c4adaaa3b6'
    'lead': 'Edgar Matobato''s legal counsel says they will soon present a new witness
      who will corroborate Matobato''s claims that then Davao City Mayor Rodrigo Duterte
      himself shot someone dead in Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:30:53.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T10:32:19.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T10:32:19.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matobato camp files charges vs. Duterte; new witness set to prove ''Davao
      Death Squad''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e645d-66f2-4893-bf40-2a4c666080e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Self-confessed
        hitman Edgar Matobato on Friday filed charges against President Rodrigo Duterte,
        accusing the then Davao City mayor as the leader of the Davao Death Squad
        (DDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641dab3d-9eca-44a8-8639-7c23e7d9e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato filed before the Ombudsman a criminal complaint against
        Duterte for committing murder, kidnapping, torture, genocide, and other crimes
        against humanity, and for violating international humanitarian laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584e4b3-b510-4c54-a5bb-24d83ad97250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint-affidavit, Matobato said Duterte formed the vigilante
        group, "Lambada Boys," which was eventually called "Davao Death Squad," and
        ordered its police and civilian members to kill suspected criminals in Davao
        City during his term as mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cda9d-dd42-459c-891a-c9918118731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mayor Duterte ang pinakamataas at pinaka-lider sa DDS. Ang code
        name niya sa mga Lambada Boys ay ''Charlie Mike'' o ''Harry/Hari''," Matobato
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84a072-9d53-442b-9fdd-749f07a067aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor Duterte was the highest leader of DDS. His code
        name among Lambada Boys was Charlie Mike or Harry/Hari.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621092d-1a65-47f8-bd36-160ff770c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/09/15/Alleged-Duterte-hitman-faces-Senate.html">Watch:
        Alleged Duterte hitman faces Senate</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96543df9-22ba-4300-8da0-d749516d4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato alleged over 1,000 people were killed in Davao City since
        the DDS was established in 1988 until the time he left the group in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a8631-58b9-4b38-acae-cc7203a2ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Duterte even witnessed the brutal execution of some big-time
        suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8c9e0-0a8d-4167-93e5-4ffea936cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato also filed charges against Philippine National Police Chief
        Ronald dela Rosa, former Davao City police chief, and presidential son, Davao
        City Vice Mayor Paolo Duterte. Matobato earlier said in a Senate inquiry on
        alleged extrajudicial killings that the son of Duterte also asked the DDS
        to kill enemies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfd550-6e28-49d0-9daf-9beb51862693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint included 25 other alleged members of the supposed
        death squad, including SPO3 Arthur Lascañas, who earlier appeared in a Senate
        hearing belying Matobato''s claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29088076-3f79-4484-87ba-8464704ba891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong mabigyan ng hustisya, dahil marami kaming pinatay. May
        konsensiya pa ako. Hanggang ngayon marami pang pinapatay," Matobato said in
        his affidavit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c683b71-8312-4611-bdce-559ab8c66bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want justice to be served because we killed many
        people. I have a conscience. Even up to now, many are still being killed.]</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHdHU3SG5hSE85R1k/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990f13f-d73a-42d7-94e8-c99711db7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:30:53.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a62fbd-6c54-45b3-8980-7f01900acc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato''s filing of complaints comes a day after the Senate released
        its joint committee report, which concluded there was no proof that the Davao
        Death Squad exists, saying Matobato''s testimonies during the legislative
        hearings were riddled with lies and inconsistencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ad5e0-b54f-4614-9189-99baf73be3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Jude Sabio, who filed the complaint in Matobato''s behalf,
        said the Senate inquiry was only in aid of legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e418cc9-66ea-463a-8212-688ec41e0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun nga ang pinagtatakhan ko dahil sinasabi nila na nagsisinungaling
        and yet sinasabi naman nila na kasuhan for murder, etc., so ano ba talaga?
        Nagsisinungaling o hindi?" Sabio said in an interview with CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d9119-d564-48ac-8574-3a0cfdc6b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "That''s what I am confused about. They said he is
        lying nad yet they are also saying he should face murder charges, so which
        is which? Is he lying or not?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b75e1-18c8-4676-9b26-947f78285682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said they are confident the Ombudsman, an independent constitutional
        body which investigates cases filed against government leaders, will act on
        the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ec523-593a-4c3e-b009-81e9d4bfaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New witness to testify vs. Duterte</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96430748-6f6d-43a9-80b9-8326fed79e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio also said they will present another witness who will corroborate
        Matobato''s claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da8004-7211-481b-99d3-fb9299b22f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita niya mismo na binaril ni mayor Duterte yung tao na nagmamakaawa
        sa kanya na wag barilin ngunit binaril niya at sinabihan niyang traydor ka.
        Meron pa ngang litratong nakuha," Sabio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc3409-e14c-4083-b235-897f33a00b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "The witness saw Mayor Duterte shot a person pleading
        for mercy, but Duterte still gunned the person down saying he/she was a traitor.
        There is even a photo of this."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0b53b-6f06-4da7-86da-3d71e8f12b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio refused to name the witness, but disclosed he/she once worked
        in the Davao City Hall as part of then Mayor Duterte''s staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c69d4-53b1-4dcd-a0ae-4fbc792a9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging Duterte''s immunity from suit</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca74f1e-befb-4b8e-815a-7e69a5c927c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato''s camp wishes to challenge the doctrine of presidential
        immunity from suit, which says a sitting president should never face civil
        or criminal charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42982f-dc1a-4d5f-b764-a45424fff7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima, who presented Matobato at the Senate hearings,
        earlier filed a writ of amparo and writ of habeas data against Duterte, calling
        it a "test case" for his immunity from suit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a38dfd-be48-4b89-9f12-691de7a4c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:32:15.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T10:32:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President of the Integrated Bar of the Philippines (IBP) Atty.
        Rosario Setias-Reyes said a sitting President should never be sued even if
        he is proven guilty of a crime. She said although there is no provision in
        the 1987 Constitution granting the President immunity from suit, jurisprudence
        or the principles behind the law establishes it.</p>'
