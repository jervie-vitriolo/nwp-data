      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters thrashed the Blackwater Elite, 107-93, Friday evening at the
        Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21b12a-219f-4e06-95fa-5e8e0edb9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap led the Elasto Painters with 15 points on 5-of-9 shooting
        and five rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b017abb-5a79-4290-8160-0b58ea80a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater kept the match close in the first two quarters but could
        not sustain its energy from then on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be14854-fa32-4355-b2c1-88158add934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine stepped on the gas and pulled away in the third period
        to build a two-digit cushion heading into the final frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d136d-4214-429a-9f91-eebfa83767e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Almazan and Jewel Ponferada contributed 14 points and 13
        points respectively -- and the Elasto Painters had improved to a 3-1 win-loss
        slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943e76a-5a4b-44f3-95f9-c32a609f40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Raymond Aguilar showed the way for the Elite with 15
        markers, while Mac Belo added 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664abb3-593c-4681-9077-3eb51031bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:50:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:16:58.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, Blackwater dropped to 2-2 in the standings.</p>'
