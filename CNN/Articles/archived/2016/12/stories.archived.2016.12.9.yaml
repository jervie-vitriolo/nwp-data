      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense was also key to Meralco’s second victory in three outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649df40-4e39-40ae-9624-c08a879b573a'
      'mgnl:activationStatus': true
