    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1ab43-8df1-4aa5-8c31-293d27695255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In 2004,</strong> when Kitchie Nadal released her self-titled
        debut album, few could have predicted the blockbuster success it would have.
        While Nadal had already gained some recognition through Mojofly, the pop-rock
        band she was lead singer of from 1998 to 2003, her solo debut broke out the
        way few OPM rock albums do.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada77a3f-3791-433a-ad6f-e72c135673f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:45:39.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-07-12T11:30:59.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal seemed to have stumbled onto something anthemic in 2004. Where
        the Mojofly of Nadal''s time was characterised by wide-eyed youthfulness,
        sprightly pop-rock hits about boys na "nang-klepto pa ng marijuana galing
        Baguio," Nadal''s solo songs were dead serious about love and life, brandishing
        an ability to condense outsized emotions and themes into catchy four-minute
        pop songs and winning the hearts of a country that has always had a flair
        for melodrama with one of the most enduring love songs of the last 20 years
        — "Huwag Na Huwag Mong Sasabihin."</p>'
    '65':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
