      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23618bb-6846-4670-ad86-1ba4c2d6bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While modern blockbusters rely on mocking the zeitgeist to stay
        relevant, "Magic Temple" layers these references to make it more familiar.
        Yasmin is made to look like a porcelain doll with a penchant for Japanese
        Lolita fashion. One of Ravenal’s forms was an armored samurai, complete with
        a Menpo, a facial armor, the same thing that inspired Darth Vader’s mask,
        according to George Lucas. There’s a kid who kicks ass in kung-fu inserted
        in the film to appeal to the same demographic that made the “Little Shaolin”
        series a domestic success. Before the planned murder of Omar and Sambag, the
        villain makes them eat oranges — fans of “The Godfather” will get the implication
        of the act. We call them pegs these days, but in the context of a 1996 blockbuster,
        these slight links to Eastern and Western pop culture feel well-meaning and
        smart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fcd41-5287-47a5-a923-79bdd224c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the heavy use of CG was problematic as the low resolution
        renders culled from the past technology does not match the contrast and clarity
        of the scenes shot on film. The restoration also amplified some goofs left
        in the final cut: For instance, during Sambag’s parseltongue scene, it became
        more obvious that there was a sheet of glass between the boy and the cobra.
        Nevertheless, “Magic Temple” stood the test of time, and audiences today now
        have a chance to see the film, warts and all.</p>'
    '23':
      'image': 'jcr:e7c7a1b7-7db0-4c40-b76b-f1b15088039f'
      'imageCaption': 'In 1996, the fantasy-adventure film “Magic Temple” won Best
        Film at the Metro Manila Film Festival. Today, in a fully restored digital
        edition, the film withstands the test of time. Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18864bf2-7023-4de5-886d-1e3f1916f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fffda-564e-4468-b105-941fb47824c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It somehow feels like the perfect MMFF movie: something that blends
        horror and fantasy in a child-friendly package, meant to be devoured by families
        in droves while still brandishing the important message of standing as one
        while fighting the scum of the earth. While some might lament the lack of
        kiddie fare for this year’s festival, perhaps it’s best to ask those who produce
        films why they stopped making these. “Magic Temple” had the budget and took
        risks. It ended up winning a whole bunch of awards from Best Float to Best
        Picture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76d3c8-a444-499f-acb7-a415240054df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:59:35.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T09:59:39.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the re-release of the film will entertain and inspire
        a new generation of audiences today.</p>'
