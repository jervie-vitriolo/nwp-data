    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Players, media added to All-Star Game voting process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ce7e4-d9bf-43c0-b061-31725f4b0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:30:00.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The voting process for the National
        Basketball Association''s All-Star Game has been expanded to include current
        players and members of the media, the NBA announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b362b6-7c7e-4826-90fe-108a58f5e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:30:00.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1974-75 season, the starters for the mid-season exhibition
        were selected by fans only but that vote will be reduced to 50 percent for
        the 2017 All-Star Game, while players and the media will account for 25 percent
        each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c109e3-1228-4fac-bebb-e0aabd38ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:30:00.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting for the three frontcourt players and two starting guards
        in each conference will begin on Sunday, when the NBA will feature five Christmas
        Day match-ups, and concludes on January 17 PHT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b47fc6-6fda-4297-90b2-ed4ec3221e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:30:00.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can submit one ballot per day through NBA.com, the league''s
        mobile app, Twitter, Facebook and Google Search, as well as via Sina Weibo
        and Tencent Microblogs in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9289c6-4e8c-42f3-99ca-29ade1556bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:30:00.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 All-Star Game will be staged in New Orleans on February
        20 PHT.</p>'
  'former-politicians-in-narco-list-seek-meeting-with-rodrigo-duterte-to-clear-their-names':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T20:54:28.194+08:00
