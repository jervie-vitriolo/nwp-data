      'mgnl:lastActivated': 2019-11-14T08:08:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte revealsMetro Manila (CNN Philippines) —</strong>
        President Rodrigo Duterte revealed on Monday the names of three politicians
        in his drug list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f8386-69ae-4eda-b4c4-a5f14f3e7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Malacañang, Duterte said former Iligan City Rep.
        Vicente Belmonte, former Iligan City Mayor Lawrence Cruz, and a certain "Mayor
        Willie Lim" are part of his "narco-list."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988cb17-4eb4-4940-9fd8-b591b33c49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list contains names of incumbent and former government and barangay
        officials, police officers and even members of the Judiciary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84251f2-0452-4395-89bd-402b5dbdae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at it. Every page — elected public officials. Ako hindi ako
        maniwala. [I can''t believe it.] Representative Vicente Belmonte, Mayor Lawrence
        Cruz, that’s in Iligan. Mayor Willie Lim. They are all high profiles," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c29b86-256c-4004-ab24-9f804124d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added a female senator is part of the list, but he stopped
        short of mentioning a name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e2c52-f26c-4e0b-8da2-9c3bfa25b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating a point in his previous speeches, Duterte said the campaign
        against illegal drugs will last until his term ends in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca55d1-16e2-4cd9-bc40-e81a4cacdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, until the last pusher is out of the streets in my country,
        and until the biggest or big drug lords are killed, this campaign against
        drugs will continue to the very last day of my term. Six years for [sic.]
        now," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc17249-114d-4996-92ad-485eb7fcd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has given copies of his ''narco-list'' to the Supreme Court,
        the Senate President and House Speaker. He has not publicized the current
        version so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e66b7-6dad-4987-adcd-2589ee8beca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it accurate?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c4109-676b-4567-87c0-c1279c454e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if the list is accurate. Last September, Duterte
        publicly apologized to Pangasinan Rep. Amado Espino, Pangasinan Board Member
        Raul Sison and former Pangasinan Provincial Administrator Raffy Baraan for
        the erroneous inclusion of their names in the first version of the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98314d-f1e7-4b1f-a013-916ffd11373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, we were negligent in counter-checking during the first
        report," Duterte admitted in a speech last September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd257c3-138a-42fd-b6c9-96c8a9692184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained that he personally examined the reports
        and revalidated it, but he found something "missing" to implicate Espino,
        Sison, and Baraan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fc76a-a153-4f1d-929f-ae242c3152be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Duterte also mentioned the names of four incumbent
        judges. However, a subsequent probe by the Supreme Court cleared three judges
        of the allegations. An investigation on the fourth judge, Antonio Reyes, is
        still going on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55327a6a-e106-4296-a985-ecb07ef6c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Ronald de la Rosa told CNN''s Ivan
        Watson last August the list is based on "pure" intelligence reports validated
        by intelligence units of the police, the drug enforcement agency, and the
        military. more names in ''narco-list''</p>'
