  'hanging-out-gay-web-series':
    'author': 'Jansen Musico'
    'caption': 'In the pilot of Team Magazine and Blued''s "Hanging Out" — the first
      Filipino gay web series — David (Paulito Del Mundo) accidentally crashes Adrian''s
      (Jox Gonzales) birthday party, after he was given the wrong address of his supposed
      hookup. Photo by JL JAVIER/TEAM MAGAZINE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-12-20T16:17:13.772+08:00
    'imagesource': 'jcr:0b028d46-e650-463c-b699-2f0e24be50e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb005bb-1c79-491b-afe6-1f3479800983'
    'lead': 'The new web series “Hanging Out” is a story of love and friendship centered
      on a group of gay guys. In a post-coming out setting, the series is a step into
      better representation and uncensored depiction of everyday gay life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:52:24.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:47.451+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recap: ‘Hanging Out,’ the first Filipino gay web series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210336ae-037c-45a9-bf81-e09a02f2acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Hanging Out,”
        Team Magazine’s first foray into the world of scripted serials, starts with
        an almost-bang. David (Paulito Del Mundo), a twenty-something sketch artist,
        becomes an accidental party-crasher when a Grindr hookup sends him to the
        wrong address. Instead of the promised romp, he’s pulled into a room of strangers
        who force him to hold up a birthday sign for Adrian (Jox Gonzales), the guy
        they think he’s dating. The awkwardness creeps in once everyone realizes the
        mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3212c4c-3808-4381-bdac-4918f4645800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the show’s premiere night, at Team’s Gay-Per-View event,
        creators Petersen Vargas and Patrick Valencia (whose writing credits include
        the films "How to be Yours" and "Always be my Maybe") said they wanted to
        tell the story of a group of gay guys in a post-coming out setting. In the
        Philippine context, where good LGBT stories are hard to come by, the idea
        is refreshing. Coming out has always been a go-to point of conflict for any
        gay story arc that makes it into network TV. If not that, it’s one of the
        other predetermined “homo problems” — infidelity or a life-threatening illness
        — making it seem like homosexual characters can never be truly happy unless
        they’re the designated sassy gay friend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e35b7-0def-4dbc-b086-d50d7aa92aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot steers clear of these issues and instead focuses on David
        and his eventual assimilation into this barkada. He’s introduced to Fidel
        (JP Mercado), the group’s token straight guy who mistakes him for Adrian’s
        date; Jessie (Eboy Fernandez) and Misha (Sheena Ramos), the group’s Jack and
        Karen whose only main function, it seems, is to throw shade at each other;
        and Kiko (Albert Saspa).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd5b6b-918d-4c6d-b7a9-72ce2b484f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They] are amalgams of people we know,” explains Wanggo Gallaga,
        who developed the characters. “We tried to be as varied as we could in creating
        a realistic group of friends who would happen to ‘adopt’ someone who came
        to the group by accident.”</p>'
    '7':
      'image': 'jcr:99a27dd1-6aef-4143-a8e0-3d8efe156da3'
      'imageCaption': 'From left: The cast of "Hanging Out" — comprised mostly of
        first time actors — Albert Saspa, Jox Gonzales, JP Mercado, Eboy Fernandez,
        and Paulito Del Mundo. Photo by JL JAVIER/TEAM MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fd827-3c44-4167-a0b1-f4edddd03456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b53483-8c3d-4400-9b08-79e170631533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallaga and the other show creators knew it was impossible to represent
        the entire gay community in just one web series. To help them narrow down
        the characters, they held focus group discussions with a number of Team’s
        avid readers. But even with this measure, he is very aware that a big part
        of the LGBT community might still feel left out. “Regardless of how one expresses
        their queerness, the dynamics of friendship and love are all pretty much the
        same. If we''re true to that, then it''s the first step to being inclusive.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17be7e9-0ffa-4a90-9a4d-24b66ff8a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the story is more vivid. (An excerpt of the screenplay
        was published in the magazine’s latest issue.) Readers get a better feel of
        each of the characters. Kiko, for example, is actually a promdi with a doting
        family back at home. But this detail barely registers on screen as his brief
        phone conversation is lost in the ambient noise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c71b9-1847-4137-a3a4-5de798cdcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production challenges are obvious, even with a two-camera setup.
        There are many lapses in visual and sound continuity. This is most glaring
        in the scene where the group is first introduced. The lack of an early establishing
        shot makes the orgy joke less funny than it could have been. The editing and
        shot choices also make placing the characters in the space a confusing experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac951734-28e7-47da-b767-48be417dbd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this could have been fixed through a reshoot, dubbing, and
        extra work in post, but it seems that time and budget were main setbacks.
        It also didn’t help that majority of the cast were first-time actors who were
        still getting their bearings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243d7c1-464e-496b-8193-dae7fc51e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although generally passable, the pilot episode feels very wobbly.
        Like watching a baby trying to get used to its legs, however, we can’t help
        but still cheer it on. There is something about “Hanging Out” that makes you
        want it to succeed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19d3f8-e125-4619-8e9d-f00e02833e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series makes its debut in the post-“Looking” era and comparisons
        to Andrew Haigh’s short-lived show will always be inevitable. “Looking” and
        other successful gay web series like “The Outs” and the oddball “The Gay and
        Wondrous Life of Caleb Gallo” are tough acts to follow. But there is a need
        for a show like “Hanging Out” to exist, especially in this country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f2691-3109-4e5d-8c21-9679bd6fd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode has only been up on Facebook for less than a day, and
        already it’s amassed over 100,000 views and over 2000 shares as of this writing.
        It’s indicative of how the local gay community is searching for more content
        that better represents them, content that they can actually relate to. The
        show debuted to generally curious and positive responses, with many pointing
        out how it’s set apart from its local contemporaries. It unabashedly depicts
        aspects of everyday gay life without the censorship of heteronormative mainstream
        media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff7a0a-b17d-4b26-9ba4-9690a6d588f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanging Out” may have awkwardly stumbled into the local gay scene,
        but here’s to hoping it sticks around longer and gets better in time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3535b-bcd1-408e-90ca-6f3173200dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
