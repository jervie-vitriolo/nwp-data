      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back into the lion''s den</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f773d63-900e-414a-a0c9-9e8525f3fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This upcoming D-League season is also a way for newly minted San
        Beda Red Lions head coach Boyet Fernandez to get to know his new players better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33edde3-943f-4e58-91c8-a76c38f936fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from heading the Red Lions for their NCAA title defense next
        season, Fernandez will also handle the school''s D-League affiliate Cignal-San
        Beda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb66ed0-fd70-42ee-8ba0-55e69079d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas madali na siguro ang transition," the two-time NCAA title winning
        coach said on getting back into the flow of things with the Red Lions. "Kasi
        mag-stastart na ako sa D-League with the San Beda core. I want to know them
        personally, yung mga Beda boys ko, so eto yung good start na sa D-League."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f87d1-65cd-42ea-8780-693315063f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The transition should be easier," the two-time NCAA
        title winning coach said on getting back into the flow of things with the
        Red Lions. "It''s because I will start in the D-League with the San Beda core.
        I want to know them personally, my San Beda boys, so this is a good start
        in the D-League."]</p>'
    '27':
