      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former top official
        of the Philippine Charity Sweepstakes Office (PCSO) is requesting the Sandiganbayan
        for temporary release on humanitarian grounds, according to a court document
        filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd2695-4345-422d-b7de-0f2c59ad93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy of the motion filed by PCSO general manager Rosario Uriarte
        obtained Tuesday by CNN Philippines, Uriarte asked the anti-graft court to
        grant her temporary release from the National Bureau of Investigation where
        is held in detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86f6c9-1b8b-4d53-99cd-e244d3bc5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If release cannot be granted, she is seeking confinement at home
        for treatment of tumors in her right breast , the motion added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4f75d-db26-4965-90f4-a0d75c1278bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Uriarte is begging the Honorable Court that she be allowed
        to be confined at home for a six-month period, and possibly an additional
        three to four months thereafter," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116afcb6-31cd-43b1-b901-4e8e66f59538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She submitted a medical abstract to the court, which indicates that
        treatment involves chemotherapy in hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45266573-0f11-4a10-b8e8-08dcc8bbf029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uriarte, together with former president Gloria Arroyo and 12 others,
        were charged in 2012 by the Sandiganbayan with plunder following the alleged
        misuse of PCSO funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd408f-287f-4c24-93b6-95bd350744aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reportedly left the country before the Ombudsman filed the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df218f57-8413-4c66-b705-6a1874967db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she turned up on November 22 this year to plead "not guilty"
        to the plunder charge she is facing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae72791-4f62-4697-abf0-e6b8a611875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uriarte said she cannot undergo treatment at her detention quarters
        as she might be exposed to infection-causing germs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcacdf8-eed1-4dc6-b4bf-4fda71b9ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds her home is close to the St. Luke''s Medical Center in
        Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376364f8-6db6-4afd-8228-a1d4a5bc3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the unfortunate event that she were to suffer from any conplications
        arising from the treatment, she may be more easily rushed to the hospital
        and her doctors, than if she were to be detained at the NBI," Uriarte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a53dc-7b83-4a81-9031-782d5913c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Uriarte also sought temporary release for humanitarian
        reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de8ed6-2fff-4e88-a2d4-cfa10f486bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited in her motion the case of former Senator Juan Ponce Enrile,
        who was allowed by the Supreme Court to post bail due to his poor health and
        old age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5da69-7d96-4210-9743-ea61caf81cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Uriarte noted a high court ruling dropping the plunder charges
        against Arroyo and former PCSO budget official Benigno Aguas due to lack of
        evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb85d3-ab88-4da3-803c-67456775376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:16:37.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argues no evidence of guilt exists against her as well.</p>'
  'surreal-merriam-webster-word-of-the-year-2016':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-20T13:05:53.128+08:00
    'gallerysource': 'jcr:875876e9-5b54-41c9-ac39-2efde15dfcfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2433a5f-1e55-40c6-add1-338caf6e4607'
    'lead': 'Shocking global events of 2016 boost "surreal"''s cache as Word of the
      Year 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:26:19.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:02.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:47.985+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Surreal'' is Merriam-Webster Dictionary''s Word of the Year 2016

      '
    'updated': 2017-02-01T04:05:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920bef7-0872-414d-bfe6-677dc22e5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Donald Trump''s
        unprecedented win of the US presidency, a coup attempt in Turkey, the Brexit
        vote, and terror attacks in Nice, Brussels, and Orlando gave weight to the
        word "surreal" being declared by Merriam-Webster Dictionary as its Word of
        the Year 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e342eee-9928-4ce7-8743-5f8b67de3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/11/09/Trump-US-President-win-reaction.html">Also
        read: Donald Trump victory shocks world, pleases Putin</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78bd8c-f5f0-4708-96cd-65536d1c3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary defines "surreal" as an adjective pertaining to the
        "intense irrational reality of a dream."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f4790-4887-491b-9e04-a8fe3b2442c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Merriam-Webster Dictionary website said the lookups for the
        word spiked during times of "tragedy and surprise, whether or not it is used
        in speeches or articles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7ad64-6801-4cd4-a885-78f45d23b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie reviews of a bizarre drama film titled "The Lobster," starring
        Colin Farrell, prompted a lookup spike for "surreal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6314282-f0c8-4830-83e0-cbd38f550ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie "Revenant," starring award-winning actor Leonardo DiCaprio,
        was included in the dictionary publisher''s list of top 10 words for 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5007672-911c-4d06-9048-73f86b6de19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Icon" took third place, which peaked after musical genius Prince''s
        death in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37739ca5-6e74-4456-9ee9-367c8c256737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latin phrase "In Omnia Paratus" comes in at fourth, following
        its usage in the Netflix revival of the show "Gilmore Girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37b2d0-8b5a-4cb2-8980-98e86cefc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previously non-existent word "bigly" made the list, after "big
        league" was misheard in one of Trump''s speeches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e9dd3-30f1-4b47-89ef-0c368fe5aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton''s use of the word "deplorable" prompted lookup
        spikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f2aca-38bc-4557-a6f8-907dbaca8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irregardless," widely considered incorrect vocabulary, also made
        the list, after being used by a World Series broadcaster in the final game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a819506-9eb7-4f33-ab8f-2ca13bb9a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assumpsit" took eighth place, following US Congressman Joe Kennedy''s
        anecdote at the Democratic National Convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7defb5d-c56c-4664-b69f-65d37eaaf3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for the French phrase "faute de mieux" rose after being
        used by US Supreme Court Justice Ruth Bader Ginsburg in a concurring opinion
        regarding a Texas law on abortion clinics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cb24e-615f-4766-b20f-b3f2b9fc5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:26:19.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:02.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feckless" completes the top 10 list, when US Vice-President elect
        Mike Pence used this in the election debates.</p>'
