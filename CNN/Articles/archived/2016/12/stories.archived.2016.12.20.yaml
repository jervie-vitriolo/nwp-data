  'Abella-PNP-Chiefs-apology-for-drug-war-deaths-is-not-admission-of-murder':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T15:42:18.449+08:00
    'imagesource': 'jcr:264b8c8f-b808-4ee0-a755-89e9886825da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d432c6a-c4db-4983-b077-18ca25ba628c'
    'lead': 'Presidential Spokesperson Ernesto Abella says Philippine National Police
      (PNP) Ronald Dela Rosa''s apology was for casualties during legitimate police
      operations.'
