  'u.s.-china-drone-south-china-sea-philippines-exclusive-economic-zone-eez-defense-lorenzana':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Department of Defense Secretary Delfin Lorenzana being
      interviewed by the media over issues on South China Sea dispute'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T21:20:32.284+08:00
    'imagesource': 'jcr:c5a8984b-72d4-475f-99b3-ddece532ed66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841d4cd1-c5bf-4950-9105-2a2a828d1ad6'
    'lead': 'The Defense department wants China and the U.S. to be transparent in
      their activities in the country''s exclusive economic zone. This comes after
      China seized a U.S. underwater drone off Western Luzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:17:17.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:15.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:45.800+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Secretary Lorenzana to U.S., China: PH has the right to know
      activities in its EEZ

      '
    'updated': 2016-12-21T08:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29ee93-92a4-4a0e-a7f2-bc0e91521c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country wants
        to know developments near its shores in the wake of the drone controversy
        between the U.S. and&nbsp; China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59793e5-d170-4d99-ae56-33176f031c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said if he had his way, he wanted
        to discuss activities of China and the United States in the country''s Exclusive
        Economic Zone (EEZ) when Chinese Ambassador to the Philippines Zhao Jianhua
        on Monday night met with President Rodrigo Duterte in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2693c-f48e-4542-9460-61c3b48173e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E kasi, kung ano ginagawa nila dyan sa area natin, dapat malaman
        natin kasi, meron tayong rights dyan e," Lorenzana said. [Whatever they''re
        doing in our area, we should know about it. We have rights in the vicinity.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accf630-1651-416a-aa1f-e2d5ef186ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Chinese authorities seized in the South China Sea —
        within the Philippines'' EEZ — a U.S. underwater drone known as an unmanned
        underwater vehicle called "ocean glider."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354af24b-97f5-4fe5-920e-d56833232260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China returned the drone to the U.S. on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c2d26-d418-48d3-8b77-eb06ced07c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/15/South-China-Sea-U.S.-Beijing.html">Also
        read: U.S. ready to confront Beijing on South China Sea: admiral</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8690f5-6f9a-4537-84ea-92fd4145dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he could have had the chance to raise the issue during
        Zhao''s visit — but the discussions centered on China''s grant of more aid
        to the country, including an arms proposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e7cc9-0da1-4d86-bf59-b5c841b154c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao offered a hundred million yuan or more than $14 million worth
        of firearms that will come in the form of a grant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630b9fd-5ec4-4202-9c38-6b8d0cc3636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron silang listahan nasa amin na. Titingnan namin kung ano ang
        equipment na nandon na pwede," said Lorenzana. [They have a list, it''s already
        with us. We''ll see which equipment we need are available.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218d735-2eeb-409a-8482-8d661f5e597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant will include small arms, night vision goggles and boats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7deb26-59ce-4de0-9bda-6d96b7cf974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could be finalized before year end, while delivery can
        happen by the second quarter of 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3777626-9fc9-4e50-84ef-b2fa12809e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also proposing a long-term soft loan, worth half a billion
        dollars, to supply big-ticket defense items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23622c8-6577-4d0e-9c50-293be42e8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nya kay presidente kagabi [He told the President last night],
        I know your problems in terrorism, I know your problems in drugs so we would
        like to help you," Lorenzana said quoting Zhao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be73bc3-3dcf-406c-9714-f6f3d56b0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will also build another drug rehabilitation center, this time
        in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5eeacf-cf2d-477f-95eb-afd0ea67fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said there was no talk in the meeting about China installing
        more weapons in the disputed South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc62275-e7a8-4f57-a680-d47de80d1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "that would come" in the future, just "not now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92e485-7b34-409e-8503-ced6c7fee3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4af807-978a-46c3-bb3e-e687a799ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:17:17.482+08:00
