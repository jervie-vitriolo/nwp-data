      'mgnl:type': 'text'
      'text': '<p>"I like the way coach Jamike runs his press, for sure the press
        will be there again," Fernandez explained. "Siguro maintain lang muna konti,
        then adjust-adjust."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
