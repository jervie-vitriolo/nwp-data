  'Old-generation-peso-bills-lose-monetary-value-starting-January-1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T09:41:27.666+08:00
    'imagesource': 'jcr:bd36a83f-9390-47f8-bf8d-4960e2f82e7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f65b62e-0f20-462b-b990-f7cb7e8a3165'
    'lead': 'The Bangko Sentral ng Pilipinas says people have until the end of 2016
      to exchange their old peso bills for new ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:42:32.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:48.327+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Old''-generation peso bills lose monetary value starting January 1

      '
    'updated': 2016-12-21T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6b844-9bef-4db9-a735-e2393b5d58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> You''ve got six
        more working days to gather your old peso bills and get them exchanged for
        new ones before Jan. 1, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f82d10-d193-4f08-934d-939c01563106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the new year, "old"-generation peso bills will be demonetized,
        said the Bangko Sentral ng Pilipinas (BSP). This means these will be worthless
        and cannot be used in transactions. These old notes will also not be accepted
        by banks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71008707-f62d-4781-b7b0-4f996bd49b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/11/03/What-you-need-to-know-about-BSP-demonetization.html">Read:
        What you need to know about BSP''s demonetization</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79004a01-74b0-4758-bf30-e1bbcaa1feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "new" generation bills will be the sole-accepted banknote series.
        The scheme is part of the BSP''s demonetization program to safeguard the integrity
        of the peso and safeguard it from counterfeiters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d09a0-aa29-4755-8edc-60f98c21cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/05/counterfeiting-demonetization-bsp-bangko-sentral-philippine-currency-security-features-new-bank-notes.html">Read:
        Counterfeiting: Reason behind demonetization – BSP official</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a825a4-264d-4c10-bbd7-ea088a01b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP began its demonetization program in 2010 with the launch
        of new banknotes. These have updated security features, designs and colors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb18a66-47f5-49bc-a1b8-055e0b05e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old-generation bills have been barred from use in regular transactions
        since Jan. 1, 2016, but the BSP said these can be exchanged at authorized
        banks and BSP offices until the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d824eb-650a-4b21-bdff-8caff19f8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:42:32.983+08:00
