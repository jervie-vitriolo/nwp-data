        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/810790513259315205?ref_src=twsrc%5Etfw">December
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

