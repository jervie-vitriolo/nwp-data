      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[WARNING: DISTURBING VIDEO]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07cfe7d-ac80-4302-aca1-dfeec0cff0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Russia: Karlov assassination is terrorist act</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c647f-1071-40c9-8afd-98e3195ed54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A gunman shouting "Do not forget
        Aleppo!" assassinated Russia''s ambassador to Turkey at an Ankara art gallery
        on Monday in what leaders of Russia and Turkey called a provocative terror
        attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bbb57-b981-421d-8c1f-db11f6a47db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Andrey Karlov''s shooting was captured in real time in
        photos and video that quickly spread through the Internet worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e55b6-736c-49a0-832c-1d5ec5645dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination comes at a time of improved relations and increased
        cooperation between Russia and Turkey. Leaders of both countries vowed to
        not let the assassination cast a shadow over that friendship. It also comes
        during a pivotal moment in Syria, where Russia has been instrumental in President
        Bashar al-Assad''s push to retake rebel-held parts of Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff7a9d-ea94-42bb-aa8b-b522ca2b03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In televised remarks, Russian President Vladimir Putin said the
        killing was a clear "provocation" aimed at undermining not just the normalization
        of Russia-Turkish relations but the "peace process in Syria" promoted by Russia,
        Turkey, Iran and other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74040e-64f1-43a0-b681-4897854ad29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only response we should offer to this murder is stepping up
        our fight against terror, and the criminals will feel the heat," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b075c95-a0e0-42a8-8f4b-12053632e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan echoed Putin''s sentiments,
        saying the assassination was intended to destroy the normalization of Turkey-Russian
        relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38f530-c628-4990-bdc2-387a34502988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the Russian government and the Turkish republic have the will
        to not fall into that provocation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27760c-b30b-4ded-a168-e462caa84b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946cbdf-e874-4dc3-b292-741b05b6b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, identified as police officer Mevlut Mert Altintas, was
        killed in the attack, according to various news organizations including Reuters.
        CNN initially reported the officer was off-duty at the time of the shooting,
        but Turkish government statements left his duty status Monday unclear. He
        was born in 1994 in the town of Soke in Turkey''s Aydin province, Turkish
        Interior Minister Suleyman Soylu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b88eb3-a667-4c06-9eec-002639bb69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred at the Cagdas Sanat Merkezi modern arts center
        in the heart of Ankara, a posh neighborhood of luxury hotels and foreign embassies
        -- including the US and Russia -- a short walk to Turkish parliament. Karlov,
        envoy to Turkey since 2013, was invited to speak at a photography exhibit
        opening featuring the work of Turkish photographers in the Russian countryside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae4cd5-56d7-4606-8916-422c2f2dcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime diplomat had begun to speak when Altintas, wearing
        a dark suit tie, fired shots in rapid succession, according to multiple witness
        accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a784dce-ccb3-4934-a3d4-b1801eed14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador fell to the floor. The gunman circled his body, visibly
        agitated as he smashed photos hanging on the wall, said Associated Press photographer
        Burhan Ozbilici, who captured the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52aff6-0857-4853-b493-e786b1210e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allahu akbar (God is greatest). Do not forget Aleppo! Do not forget
        Syria! Do not forget Aleppo! Do not forget Syria!" Altintas is heard shouting
        in video of the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf52afb-e49c-46de-b105-d4eab6857fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only death will remove me from here. Everyone who has taken part
        in this oppression will one by one pay for it," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e404a-4626-442f-b8ca-a9b0137491fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian investigative team is scheduled to arrive in Turkey on
        Tuesday to assist local authorities, Foreign Minister Sergey Lavrov said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cb3ea-7166-41e1-89b3-90673b80cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is to understand who is behind this crime,"
        he said. "We are convinced that the main goal of those who planned this barbaric
        act [is] to undermine the process of normalization of relations between Russia
        and Turkey, largely in order to prevent an effective fight against terrorism
        in Syria. This goal is futile. It will not work."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7dfcb-249c-472b-ad63-6e6a26fdac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident hours later, Turkish police arrested a man
        who fired into the air with a shotgun outside the US Embassy in Ankara, according
        to Turkey''s state news agency Anadolu. Video fed by Turkish video news agency
        IHA showed a handcuffed man being led by security officers into an unmarked
        police car as he shouted "I swear to God. Don''t play with us," in Turkish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35408a-c92a-4d88-ac4d-129c6717fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on Syria</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f68c2-fb8b-4291-96be-624a506a516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred a day before diplomats from Turkey, Iran and
        Russia are scheduled to meet in Moscow to discuss the situation in the besieged
        Syrian city of Aleppo. Lavrov said the meeting will go as planned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23328a9-e3e3-4845-9208-c0d52f261c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the most powerful ally of Assad''s regime. It has carried
        out airstrikes since September 2015 to prop up the embattled leader. As one
        of the five permanent members of the UN Security Council, Russia has also
        used its veto powers to block a political solution to end the war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dce87e-5dd7-49b3-a277-85b19d249374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to stabilize the legitimate government and to create
        conditions for a political compromise ... by military means, of course," Putin
        told the state-run Russia 24 TV in September.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f99ac-41d4-4d53-8046-e8a9d561a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s bombardment of Syria has drawn criticism from Western
        powers, with US President Barack Obama on Friday accusing Russia of slaughtering
        civilians in the besieged city of Aleppo in concert with the Assad regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bcc9d-2c5d-43b3-bb47-fc6a1e464bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has recently tried to distance itself from the current assault
        in eastern Aleppo, saying earlier this month it hasn''t bombed the city since
        October 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c47da0-5173-4450-984f-e4561b842c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s role in Syria</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce501f2c-f8b5-479e-8918-9221366217b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s involvement in Syria is complicated. On one hand, the
        Turks are eager to help eradicate ISIS from the war-torn country. On the other
        hand, Ankara has worked to drive Kurdish fighters from the Syrian side of
        the border, fearing that an entrenched Kurdish canton there would fuel momentum
        for an independent Kurdish state that could claim Turkish territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c24d61-0412-41f0-8d55-552baaf0deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States supports Kurdish groups in both Syria
        and Iraq as critical partners in the battle against ISIS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4298173-bad9-4d6d-8ee2-24e9ad3dfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkey, a key US ally, considers one of those groups -- the
        People''s Protection Units, or YPG -- to be terrorists, and says it killed
        as many as 200 YPG fighters in airstrikes in al Bab, northern Syria, in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b895d9d-725f-49a2-87e0-a57aa0830589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey and the YPG share a common enemy in ISIS. But Turkey says
        the YPG is linked to Turkey''s own Kurdish insurgents -- the outlawed Kurdistan
        Workers'' Party, or PKK, which Turkey has designated a terror group and has
        been fighting for years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817213f-b2c1-4fe2-85d8-b4b29c6a2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, on the other hand, draws a distinction between
        the YPG and the banned PKK. It has provided significant support to the YPG
        as a critical fighting force against ISIS and other Islamist groups in volatile
        northern Syria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1680b9-8498-4b9c-a63a-1c485add3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has complicated the relationship between Washington and Ankara,
        its NATO ally and key partner in the fight against ISIS.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70d84a-a687-4a30-9bf2-5713dc844d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish-Russian relations were improving</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f651015-c915-4f83-91c2-5f22d677d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting of the ambassador is the latest in a long string of
        attacks in Turkey this year, although it''s the first in recent memory to
        be directed at a foreign dignitary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c203eb-926e-4819-a8a2-5849138013f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes at a time of thawing improving between the two
        countries -- relations that hit an all-time low after Turkish forces shot
        a Russian warplane out of the sky near the Syrian border in November 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c9579-4c75-445e-bd3f-76332dbcc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia slapped a raft of sanctions on Turkey after the deadly incident,
        hurting Turkish exports and damaging its tourism industry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e3977-4b91-479e-98bc-63ae02438722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship began to thaw in June, when Erdogan wrote a letter
        expressing "regret" to the dead pilot''s family. When Erdogan faced down an
        attempted military coup in July, Putin was among the first world leaders to
        call and offer his support.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23912e-b9f5-4d90-b0b9-f577488a96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and Putin have spoken several times on the phone in recent
        weeks as they worked to reach a deal to evacuate civilians from eastern Aleppo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aca12-43a9-4925-b2ca-a51e23730233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sheena McKenzie, Sebastian Shukla, Eliott C. McLaughlin,
        Gul Tuyuz, Alla Eshchenko and Hande Atay Alam contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e5a35-b60d-4183-aea7-d300fa481db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/19/europe/turkey-russian-ambassador-shot/index.html">"Russia''s
        ambassador to Turkey assassinated in Ankara"</a></em></p>'
