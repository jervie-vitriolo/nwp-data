      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/19/sws-78-percent-fear-EJK.html">Read:
        SWS: 78% of Filipinos fear becoming victims of EJK</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6156697-b035-44cf-bf08-0c7d3045a47d'
