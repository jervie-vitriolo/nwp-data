      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be loyal to me. If I have committed a grave error, you can
        do what you want. But preserve the presidency because it is needed by our
        country," Duterte said.</p>'
