  'china-smog-red-alerts-shut-down-factories-schools':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'The Beijing skyline through thick clouds of smog. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-20T15:32:19.620+08:00
    'imagesource': 'jcr:06089729-fe87-41f8-b53c-744996d0f542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b4e317-16ef-48b2-8354-63d547708be3'
    'lead': 'China saw the smog coming and last week issued its first red alert of
      the year for 23 cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:02:43.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:35.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:21.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China smog: Red alerts shut down factories, schools

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d7eea-7c5e-4b1a-b95e-bbcc2e2bf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A dangerous gray haze descended on Northeast
        China over the weekend, choking off schools, flights and industry and endangering
        citizens simply trying to breathe, according to local reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea971e78-18ca-4fc5-9ad9-74c343b7f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China saw the smog coming and last week issued its first red alert
        of the year for 23 cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aafedf-503b-4c4f-8470-35c78c22d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the smog covered 10.1 million square kilometers
        (3.9 million square miles), according to the country''s Ministry of Environmental
        Protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f7791-ace8-430d-a20f-8cb0a85fa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly the area of the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097e4cc-b311-4913-82d9-c1fbf45f4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, factories shut down</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd31d1-f3a4-4992-af3c-4cf26ebba841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the port city of Tianjin, just southeast of Beijing, officials
        shut down expressways, increased public transportation capacity by 15% and
        ordered cars to run on alternate days based on whether the vehicles'' license
        plates end in odd or even numbers, the state-run Xinhua news agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b417e13-ce45-4d67-a4fb-3b031661bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin Binhai International Airport, a major air cargo center,
        suspended service from Sunday evening to mid-morning Monday, resulting in
        the cancellation of 131 flights and 75 delays, Xinhua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6898fd0-a8fa-4aa1-ae79-ab96100f05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, the capital, also restricted automobile traffic, while
        in Shandong Province, down the coast from Tianjin, officials closed toll gates
        on four expressways. Flights were also delayed in Shandong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9ece6-1963-4c0c-bbf5-e5d4f32db737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures undertaken by affected cities include suspending
        construction projects, canceling classes for kindergartens and primary schools,
        and closing or reducing production at some factories. The measure affected
        1,200 factories in the capital alone, the Ministry of Environmental Protection
        reported, citing the China Securities Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93633b6-daa9-47a9-b800-3d283b8dcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities affected</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0882a8e-5840-417e-ac90-b2a6f3e3627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is so dire that it''s created a spate of "smog refugees"
        who are fleeing Beijing for cleaner air to the south, according to the South
        China Morning Post. With the exception of first-class seats, tickets to resort
        areas in Yunnan and Fujian provinces are almost sold out, the paper reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b3ecd-9373-4a88-84c1-910a5b5ddae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities along the Yellow Sea coast – including Beijing and Tianjin,
        along with the provinces of Shandong, Hebei, and, further inland, Shanxi and
        Henan – were among the hardest-hit locales. But unhealthy smog levels – specifically,
        air quality index values higher than 350 – were detected as far southwest
        as Chengdu and as far northeast as Jixi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68182095-0cc7-40d0-95bd-760f98caa2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing issues red alerts when pollutants are forecast to push the
        air-quality index higher than 200 for at least four days, above 300 for two
        or more days or higher than 500 for 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6749d01-28e0-4eda-b4be-c1b2ae0e434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities had pockets where air pollution was off the charts.
        Literally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64d7ca-00f5-4ec0-9a9c-57a44977ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the air-quality index used by the U.S. Environmental Protection
        Agency stops at 500, several Chinese cities had readings that far surpassed
        that number as of early Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f6a8d-5330-4f78-8abd-a3a76770cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a real-time monitor administered by the World Air Quality
        Index Project, Baoding recorded a score of 764, Zhengzhou an 836 and Handan
        a 949. In Shijiazhuang, a city of 2 million people located a four-hour drive
        southwest of Beijing, monitors recorded several areas where pollution levels
        were above 800 and one where it was 999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa51cd5-e213-4da7-8079-009977812624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not over yet</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb98949-249f-4fce-a324-0cf0f53e8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put those numbers in perspective, India, Kosovo, and Macedonia
        had areas where pollution levels topped 300 late Monday (and Sanliurfa, Turkey,
        and three cities in Mexico had scores higher than 860), but nowhere monitored
        by the World Air Quality Index Project had numbers anywhere near China''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d981c-6dea-40c6-b4bf-2a6966fdc01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest UK score Monday was a 142 in Stanford-le-Hope, east
        of London, and the highest U.S. score was a 168 in Seeley, Montana, according
        to the project map, which focuses more heavily on North America, Europe, and
        Asia than it does other continents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd97a9-c35e-445b-bca4-95122ae4dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s Ministry of Environmental Protection reported improvements
        in air quality in some cities, the red alerts are expected to stay in effect
        until Wednesday because of weather conditions that are preventing the pollution
        from dissipating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b0090-a753-463e-a244-2b230fd59d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:02:43.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humidity is expected to remain high in northeast China, while fog
        is predicted to enshroud parts of Beijing, Tianjin, Hebei, Shandong, Henan,
        Jiangsu, Heilongjiang, Jilin, and Liaoning. Visibility will dip below 500
        meters, and possibly below 200 meters, in these areas, the Chinese Meteorological
        Administration reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee12d4e-233d-4697-994a-c3795b2fd0ea'
