  'Berlin-Christmas-Market-attack-death-toll-climbs-to-12':
    'author': 'Frederik Pleitgen, Angela Dewan, James Griffiths and Catherine E. Shoichet,
      CNN'
    'caption': 'A truck ran into a Christmas market Monday, December 19, 2016 evening
      in a major public square in Berlin, killing 12 people and injuring at least
      48 others, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-20T04:29:07.722+08:00
    'imagesource': 'jcr:b65979ed-b0d2-42dd-bd0a-a7f3d55aaae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa8efce-8f4b-4d4b-8c21-d25c939afd6e'
    'lead': 'A tractor trailer barreled into a crowded Christmas market in Berlin
      on Monday night, killing 12 people and injuring 48 others. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:51:37.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:58.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:48.826+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Berlin Christmas market: Police release man from custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb4f1c-8fbc-41ad-99d7-f48d5d05c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —</strong> [Breaking news update, posted at
        1:24 p.m. ET Tuesday]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720f2d7-9401-4cf4-b42a-e46e07f0169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man detained after a truck crashed into a Berlin Christmas market
        has been set free, Germany''s general prosecutor said in a statement Tuesday.
        "The investigations thus far have not produced sufficient evidence against
        the suspect," the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b94dc3-4a6e-4220-bea8-f27a51ea7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, posted at 12:54 p.m. ET Tuesday]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde54b3-e2b0-41a4-8601-64747d49cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the man they detained after a truck plowed into a Berlin
        Christmas market may not have been the driver, leading to fears that the attacker
        could still be on the loose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d9d05-3a2c-46cf-b1bf-3cfc425f5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really back to square one in terms of this investigation.
        ... It may well be a scenario of a manhunt, a race against time to arrest
        this individual before they can strike again," CNN terrorism analyst Paul
        Cruickshank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1a496-8b77-4d92-8f19-ba07a923960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities had earlier described an asylum-seeker as a suspect
        in the Monday evening attack, which they''re investigating as an act of terror.
        But now, a key question in the investigation apparently remains unanswered:
        Who was behind the attack that left 12 people dead and 48 others injured?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb230949-91c8-4be1-b588-5dbb3fe3ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no group has claimed responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010cef5-3594-46be-a20f-14419442e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b708c-f228-4598-9644-4e1dfaf04539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say several people could have been involved in the attack.
        A weapon used in the attack has not yet been found. The truck is owned by
        a Polish company. A Polish man was found dead in truck''s passenger seat.
        Chancellor Angela Merkel visited the site where 12 people died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca221e1-fe1c-418d-bb30-b20200b10a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalls shuttered at normally busy market</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816f273-072c-4376-a7fd-454f5e27ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators searched for clues, the usually bustling Christmas
        market was eerily quiet Tuesday, with stalls shuttered and nearby roads blocked
        off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fb696-5e7c-45d0-8dd1-3f36b918e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sounds of a choir singing rang out as a terrorism expert spoke
        to CNN near the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027038f-24ca-4a53-8e59-7856f8c2beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have peace concerts, you have people laying down wreaths, you
        have people writing cards and people speaking silent prayers. This is completely
        unprecedented," said Peter Neumann, director of the International Center for
        the Study of Radicalization. "I don''t think a lot of people are aware there''s
        an attacker on the loose, potentially."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776977d3-3a35-4ae1-a5db-b21751d1e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker at large?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70430ec6-bd04-4f2b-9448-0fb71b56e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin Police President Klaus Kandt said Tuesday that officials
        could not be certain that the man in custody -- who was picked up about a
        mile away from the market -- was responsible for the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c47e8c-0962-4101-a9d3-d23ed08f0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Thomas De Maiziere said the man, who he
        said was "probably from Pakistan," had denied any involvement in the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27856d8-fbb9-4ba9-92c1-1ec8365b125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had entered Germany on December 31, 2015, De Maiziere said,
        and his application for asylum had stalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03ec13-2c30-4516-b61b-3f75a48c20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin police have called on the public to remain alert, as confusion
        swirled over who might have been behind the wheel when the truck barreled
        over a curb into the crowded market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e605ff-3fbe-459a-b182-1746f97ec6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We possibly need to assume that we have not arrested the right
        one," General Prosecutor at Germany''s Federal Court of Justice Peter Frank
        told journalists Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d13e1-938d-4fd3-a6ca-5590436ecfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know if there was one perpetrator or several perpetrators
        yet. We do not know if there was support given to the perpetrator."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee8161-9a8b-42d7-a1c8-a43161d4a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at the same news conference whether the driver might still
        be at large, President of the Federal Criminal Office Holger Münch said only
        that authorities had one man in custody and that they were "looking in all
        directions" for any other suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c3f6a-a16f-45dc-9316-251a8ea97525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said a weapon believed to have been used in the attack had
        not yet been found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec44ca3-2599-4466-9c82-bb0a322f3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German intelligence official told CNN that security services were
        concerned that the attacker was still at large and dangerous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac33929-778e-44c7-9ff7-e260c948e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish citizen found dead</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8650fe4-4353-4760-aef4-1dbe37628256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin police said the man found dead inside the truck was a Polish
        citizen and was not driving during the incident. The man appeared to have
        been shot dead, De Maiziere said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38ea5d-dc59-4aea-a719-48ebf4b00df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck, which was owned by a Polish company, "was steered deliberately
        into the crowd," police said. It was carrying 25 tons of steel at the time,
        according to Ariel Zurawski, the owner of the truck company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3a2d1-2c45-4e5c-a416-29b71b8d935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurawski told CNN affiliate TVN 24 the vehicle may have been hijacked.
        He said his cousin -- the truck''s regular driver -- couldn''t have been behind
        the wheel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e216c-5d43-4c49-80ee-6ded8681b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurawski added that his cousin was happy to be finishing his route
        from Italy to Berlin and was looking forward to returning to Poland after
        one last leg to Denmark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ebbca-5f88-4db8-ace0-58dbe53405c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was asking if he should be back home by Thursday night because
        he still needed to buy a Christmas gift for his wife," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ca1b8-0e5b-4fe1-8a63-a86367c1932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel: ''Hard to bear''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f25e7f-8164-456b-8df9-7de34532306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel visited the scene of the attack
        Tuesday afternoon, saying earlier it would be "especially disgusting" if anyone
        in the attack had been given asylum.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b8445-813f-45cf-ab50-95ee55107eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in black and making her first public comments about the
        incident late Tuesday morning, she called for unity in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fe1a3-5948-48be-a263-3ef1e8d27ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that it would be especially hard to bear for us if it was
        to be confirmed that a person (who) committed this act ... was given protection
        and asylum in Germany," Merkel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8088375-a122-40e2-9794-1a3933343e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very difficult day. I, like millions of people in Germany,
        am horrified and deeply sad about what happened yesterday in Berlin."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b1797-e369-4746-8ffc-af5c26d713b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attack could cause further political upheaval for Merkel,
        who has come under criticism over her government''s generous acceptance of
        refugees. Germany has taken in more than 890,000 asylum-seekers in the past
        year, a much higher number than other European nations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615a604-ae22-4ef4-aef0-96f4e6a397cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a backlash has been growing, fueled in part by Islamist terror
        attacks in Germany and across the continent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1192d2-d31a-49cb-b07c-c3221a82c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It felt like slow motion''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e9424-d8f2-4b80-9133-48c2077b885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the attack on Monday evening it was a quintessential German
        Christmas scene at Breitscheidplatz: Trees strung with lights, vendors serving
        candied fruit and waffles, the smell of gluhwein -- German mulled wine --
        wafting through the cold December air.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4724e39-480d-4779-9829-75c33aade5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Shandana Durrani was at the market, at the foot of the
        Keiser Wilhelm Memorial Church, and had stopped to reply to a text message
        when the truck rammed into the crowd at around 8 pm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc61409-9c60-456d-bcd9-a21f0fd136cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was lucky to have stopped, she said, as the truck mounted the
        curb, mowing people and stalls down just 20 feet in front of her, sending
        everyone "running, scurrying, screaming."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527816b-f248-411c-ad71-df90e598411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some popping and thought maybe there was a guy with a gun,"
        she told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1481f8-f599-4aaa-a1f8-5e9db51386c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just started running and dropping their gluhwein."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc847140-ac72-4424-9e7f-1f9380fae4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that it looked as if the driver had just mounted the curb
        and lost control, and that the whole thing probably lasted a mere 10 seconds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a61ff-e4e7-4e4d-9966-46b383c7e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably didn''t last very long, but it felt like it was in
        slow motion (as I ) tried to get away from it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9c90b-915b-43cf-a364-622fa9591361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a9d8a-cf9b-48d9-90e6-148e9df33b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Maizier said that Christmas markets would be closed for a day
        of mourning on Tuesday. "But to cancel them would be wrong," he said, adding
        they would hopefully reopen the following day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdae1d-1a27-4c6f-8630-c79923945147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Münch, of the Federal Criminal Office, said that authorities had
        assessed the likelihood of an attack at Christmas markets recently.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4fb7c-6dac-49fc-a76c-050844a33824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack bears resemblance to one in Nice, France, in July, when
        a truck rammed into a crowd gathered to see Bastille Day fireworks, killing
        86 and injuring more than 200 people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62747654-88e6-4581-82ba-2f7b078cafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror groups including ISIS and a branch of al Qaeda have encouraged
        their followers to use vehicles to stage attacks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034650b-ee39-4167-ba85-a4ecff0a9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and UK governments had warned their citizens of potential
        security threats in Germany.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abe08d-77f9-4894-93b6-ca81787d4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had issued a blanket travel warning for Europe, saying there
        was "credible information (which) indicates terrorist groups continue plotting
        possible attacks."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cca1b-434f-425d-9733-8b869430c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Pleitgen reported from Berlin, Angela Dewan from London,
        James Griffiths from Hong Kong and Catherine Shoichet from Atlanta. Laura
        Goehler, Donie O''Sullivan, Stephanie Halasz, Lonzo Cook and Deborah Bloom
        also contributed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e087f-a81d-401d-a1f3-e7003ebca3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:51:37.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:58.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/19/europe/berlin-christmas-market-truck/index.html?adkey=bn">"Berlin
        Christmas market: Police release man from custody"</a></em></p>'
  'Overall-crime-rate-falls-in-first-five-months-of-Duterte-presidency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T05:45:02.728+08:00
    'imagesource': 'jcr:89f27b04-9719-446c-9942-ba74c83bc8c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '504cb8a9-daed-4ff8-ad13-2e0b9b46871a'
    'lead': 'The number of crimes overall drops 31 percent, though a surge in murders
      mars what could''ve been an across-the-board drop in crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:57:30.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:57.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:49.021+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Overall crime rate falls in first five months of Duterte presidency

      '
    'updated': 2016-12-21T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71f045-e70e-4a6c-ab72-3be394e6ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The volume of
        crimes in the Philippines dropped 31 percent in the first five months of President
        Rodrigo Duterte''s presidency compared to the same period a year ago, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753d756-1e5b-4a9e-b525-ee739aa52853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index crime volume declined to 55,391 in July-November 2016,
        from 81,064 a year ago, said the Philippine National Police''s Crime Research
        Analysis Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db098d-cb76-4cfd-872f-d0e77915d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is now safer from theft, carnapping, robbery, physical
        injury, and rape," said Communications Secretary Martin Andanar in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a394c8a-76a9-40e9-8c8a-dfe11ff3251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Index crimes are defined by the PNP as crimes against persons such
        as murder, homicide, physical injury, and rape; as well as crimes against
        property like robbery, theft, and carnapping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ec960-e98e-4999-9ed8-6e3272052a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes against persons dropped 12.25 percent to 25,438 cases, the
        police said. But this category saw a surge in murders by 51 percent, while
        it reported drops of 1.6 percent in homicide and 11.65 percent of rape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0dcd5-04fa-4f85-8ac8-38bee5080174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed crimes against property posted a significant slide to
        42.5 percent in this five-month period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a5996-9031-41c2-a09c-8a00bc5ec9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP report showed the volume of crime decreased by 12.4 percent
        to 244,637 in July-November 2016 from the same period a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af589176-e72a-4f0b-9187-681a44b139c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar urged Filipinos to cooperate with the police in lowering
        the crime rate further.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f2181-5b09-4f69-a761-599e83fb9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on the people to continue cooperating with the police
        to further bring down crime incidents in the country," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ce6ac-0ba7-48b5-a4d1-c7a3614cc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:57:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the drop in the number of crimes comes amid a recent survey
        of Filipinos, 78 percent of whom expressed fear that they or a family member
        may become a victim of alleged extrajudicial killings, even as 85 percent
        expressed satisfaction over the government''s war against illegal drugs.</p>'
  'IMF-chief-Christine-Lagarde-guilty-of-negligence':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-20T04:06:38.659+08:00
    'imagesource': 'jcr:c666e7c6-26be-4d03-9c4c-bcf1fdf70573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750374fb-770d-424a-86be-710285d2764e'
    'lead': 'Christine Lagarde, the head of the International Monetary Fund, was negligent
      in her handling of a long-running fraud case, a French court has ruled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:01:42.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:57.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:49.138+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF chief Christine Lagarde guilty of negligence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8db10f-dda6-41a3-9550-8abc1959080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Christine Lagarde, the head
        of the International Monetary Fund, was negligent in her handling of a long-running
        fraud case, a French court has ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f84e9-4741-4640-a1e6-54f920a73203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special court made up of members of parliament and magistrates
        announced the guilty verdict on Monday in Paris. But it also said Lagarde
        won''t be fined, serve any jail time, or receive a criminal record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec0231-174b-410f-97a3-c35a510eb668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on French TV, Lagarde''s lawyer Patrick Maisonneuve described
        the unusual ruling and absence of a sentence as a partial acquittal, but said
        she may appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638479f-f1ba-4d7c-bb3d-994c9ec1c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the guilty verdict raises questions about whether she can
        continue in her high profile role at the IMF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f852359-3744-47a4-824e-8e7fdb5a2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF''s executive board is expected to meet shortly to discuss
        the verdict, a spokesman said. It has been supportive of Lagarde throughout
        the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3482d63-68b3-4612-985b-be781eacd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF is in charge of maintaining financial stability around the
        world. Lagarde has played a pivotal role in IMF-backed rescues of countries
        on the brink of collapse, including Greece and Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67038ee4-e676-4885-ad3d-97f014f35004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde had been accused of giving preferential treatment to businessman-turned-politician
        Bernard Tapie as he pursued a legal challenge against the French government.
        At the time, Lagarde was French economy minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8391c-3499-44b1-9576-34b01d2470b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapie eventually won his case and was awarded €293 million ($306
        million), plus interest. Lagarde was found to be negligent for not challenging
        the award of such a large sum of taxpayers'' money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c9f36-25e1-4c9d-99d5-0e509e840dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not in court for the verdict. Her lawyer said she was in
        Washington for work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be934f3-7f2b-499b-893d-b096af82c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde is the third IMF managing director in a row to face legal
        proceedings. Her predecessor, Dominique Strauss-Kahn, resigned from the IMF
        in 2011 after sexual assault charges were brought in the U.S. (They were subsequently
        dropped.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdc2eb-5478-4ae7-98f3-612e551780c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rodrigo Rato, who preceded him in the job, is currently on trial
        on corruption charges in Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c0078-fb5d-48cc-beb1-8d72c3199136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unraveling the case</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f464a-39e1-40ee-91b8-e5df97b19c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has its roots in the early 1990s when Tapie joined the
        French government and sold his stake in Adidas to avoid accusations of a conflict
        of interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2a617-7006-4c99-8670-aa67dc4c9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instructed Credit Lyonnais to handle the sale for him. The bank
        sold Adidas for just under €318 million ($332 million) the following year
        to a group of buyers, including a subsidiary of Credit Lyonnais. A year later,
        Adidas was sold again, this time for €533 million, netting the bank a large
        profit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069541e0-c86b-411d-88b0-0d986d75eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapie sued, claiming he''d been defrauded. By the time the case
        came to court, Credit Lyonnais was collapsing and the French state had taken
        over its liabilities. So Tapie pursued his claim against the government for
        a decade until a court awarded him €135 million in damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719b185-beac-4f60-b7cd-8627ab6bc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ruling was overturned on appeal. But rather than leave Tapie
        to fight on in court, Lagarde decided to refer the matter to arbitration.
        A special panel of judges awarded Tapie €293 million, plus interest, just
        months later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1af96-1789-4cfb-9b6d-369c0fb77c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Bittermann and Océane Cornevin contributed reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48029c9b-468a-4869-aca4-943fc06e149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:01:42.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/19/news/christine-lagarde-trial-guilty-verdict/index.html">"IMF
        chief Christine Lagarde guilty of negligence"</a></em></p>'
  'Russias-ambassador-to-Turkey-assassinated-in-Ankara':
    'author': 'Catherine E. Shoichet and Nick Thompson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-20T11:35:34.321+08:00
    'embedimage': 'jcr:36608e9c-d00d-439d-b30a-19ebf596b6ae'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/DOQwIymtQ0o"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
