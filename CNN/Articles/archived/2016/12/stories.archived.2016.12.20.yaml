    'jcr:uuid': '341705fd-d15a-4615-ab68-4b83e56e8361'
    'lead': 'Former politicians in President Rodrigo Duterte''s narcotics list denied
      involvement in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:36:32.433+08:00
