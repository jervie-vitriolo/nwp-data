      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A day after Director
        General Ronald Dela Rosa announced that key Philippine National Police (PNP)
        officers will receive hefty bonuses from President Rodrigo Duterte, the promise
        was withdrawn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8da3b-a878-4629-b1df-43e1bc9eba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Tuesday clarified that his announcement on Monday was
        premature and not based on verified information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95702b97-6655-4347-bee4-64583654b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Malacañang may have throught twice in giving the bonus after
        his media briefing yesterday when he was asked about the source of funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962ef65-86fa-4486-9d61-14c3746c6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella on Tuesday said he has
        no idea where the talk of a bonus for PNP officials came from. He added those
        who do their jobs well are the ones deserving of a bonus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37e0e3-1416-4847-88c1-6dfe16d723ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier announced that key PNP officials may receive from
        P50,000 to P400,000 from the President depending on their rank. The PNP Chief
        said he was set to receive the highest amount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8bcb3-b421-448a-9b95-155ecb6ed5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said instead of cash, they may end up getting sacks of
        rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc2630-1132-4ec9-8b26-e2dc92ec64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:44:55.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon noong presscon tayo, maraming nagtatanong kung saan ang
        source. Saan galing? Siguro na-discourage ang Malacanang magbigay. Hanggang
        ginabi na lang, walang dumating kaya sabi nila, baka before New Year or baka
        bigyan na lang kami ng tig-iisang sako ng bigas," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
