  '50-oil-is-here-to-stay-if-OPEC-sticks-to-its-deal':
    'author': ' Zahraa Alkhalisi, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-20T23:03:16.256+08:00
    'imagesource': 'jcr:fe0e5a76-79f4-404b-99f7-f30720f6e1ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41f8735-2816-434f-94cb-cd59d81555d3'
    'lead': 'Leading industry experts say prices should stay above $50 if oil producing
      nations stick to their guns and cut supply by nearly 1.8 million barrels per
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:05:55.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:45.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$50 oil is here to stay if OPEC sticks to its deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b014aa-8f24-4b90-a681-1550ac488347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN Money) —</strong> It was a roller coaster year
        for oil prices. And little wonder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0110e-f4da-416a-ac87-40361640869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian oil flooded onto world markets after sanctions were lifted,
        OPEC squabbled over production levels and then ended the year with a rare
        agreement to cut supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c866f46-aa9b-462f-acf0-31a20c5e7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The icing on the cake: big producers outside the cartel promised
        to help curb output and drain a huge oil glut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e555c2-8b3d-4036-93d4-621cb2e10752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting the year around $30 a barrel, prices plunged to $26
        in February -- the lowest since 2003 -- before climbing back above $50 this
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da2624-5745-45c7-9c15-1ca2057ea760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does 2017 hold?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a17e4d-b4db-4426-858b-a47cdab5e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading industry experts say prices should stay above $50 if oil
        producing nations stick to their guns and cut supply by nearly 1.8 million
        barrels per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8321bfe-bacc-4fe5-a842-5790eae4598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the countries are serious," BP CEO Bob Dudley told CNNMoney
        on Saturday in Abu Dhabi. "Notices of curtailment have gone out from this
        region. Russia is clearly very serious about participating in that ...all
        the ingredients are there to do it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ad1b8-cca0-4b15-97f2-f2975fb3152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question in my mind that if this agreement stays intact
        the floor will be around $50," Dudley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6719d-493b-4677-8c8c-14ba814366ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to curb supply should mean the global crude oil glut will
        disappear in the first half of next year, according to the International Energy
        Agency. That''s much earlier than it had previously predicted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc95fd9-2f94-409b-a1d2-9ff88330d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, as long as OPEC -- led by Saudi Arabia -- sticks to its word.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881f923-f1c4-4686-ae7f-d9ae72cff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s no small caveat. OPEC''s record on that score isn''t good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbc675-bd23-4bc5-b461-5eb54ed4d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1989, OPEC has hammered out several production cuts like the
        one it just negotiated in November. But in that period, the cartel has produced
        more oil than its quota in all but a handful of months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7cf65-0b37-4fa0-a3a8-c279d86f463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC (countries) never holds to their deals. They always cheat,"
        said John La Forge, head of Real Asset Strategy at Wells Fargo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafda22-499d-4927-8261-19b955b3c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s a lot at stake for producing countries whose budgets
        have been hammered, and oil companies who have slashed investment in their
        businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792ead0-4cd4-44e3-bc14-2b6afc12efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the production cuts hold, business intelligence firm Wood Mackenzie
        says the oil and gas industry could see positive cash flow for the first time
        since 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418da4a-5ce7-4943-a3cb-8a2027ebec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall 2017 will be a year of stability and opportunity for oil
        and gas companies in positions of financial strength," said Tom Ellacott,
        head of corporate analysis research at Wood Mackenzie. "More players will
        look at opportunities to adapt and grow their portfolios."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e4253-00ad-4af8-9d43-cb643f049d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Defterios contributed to this report</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82551df-ff86-4ff1-be5f-18905690b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:05:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/20/investing/oil-price-outlook-50/index.html?iid=hp-toplead-intl">"$50
        oil is here to stay if OPEC sticks to its deal"</a></em></p>'
  'NCAA-San-Beda-Red-Lions-Boyet-Fernandez':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-20T21:27:20.557+08:00
    'imagesource': 'jcr:dcb8f334-9785-445f-8e5d-208ce7764cc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534a542a-e2b3-467a-ab6c-e61564e04dfa'
    'lead': 'Coach Boyet Fernandez is back in the lion''s den, and he knows that the
      expectations are high for their NCAA title defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:12:30.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:15.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:45.708+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning Beda coach Boyet Fernandez: Anything less than NCAA title
      is ''disappointing''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7d324-6fe8-4741-9a36-3623e88b343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The last time
        coach Boyet Fernandez was in the National Collegiate Athletic Association
        (NCAA) he led the San Beda Red Lions to back-to-back titles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09481268-7ec5-4296-852e-3385f926b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez is no stranger to the demands of the San Beda community
        and he believes that anything less than a title would be well below their
        lofty expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209530b0-9b1c-46ce-aedd-82cc7ae25957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre naman, for Beda naman kasi, they are always looking for
        a championship," Fernandez admitted. "It is quite disappointing if we will
        not win a championship. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d06a85-219e-41e1-9dde-b8abab4af978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way of expediting his transition back into the helm of the
        Red Lions, Fernandez was also named the head coach of Cignal-San Beda in the
        PBA D-League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d1d17-e034-475d-ba64-66556da465a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal-San Beda will have varsity mainstays Davon Potts and Robert
        Bolick available for Fernandez to use in the upcoming Aspirants'' Cup in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ade14-2acc-42b3-b74a-b23a45cf35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NLEX mentor hopes that this arrangement will help him
        get to know his new players better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e168b-9de5-4167-9a5a-709e8d6da0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malakas kami in terms of sa NCAA, kasi yung goal talaga dun is
        back-to-back (championships), and dito naman sa D-League is para mabilis yung
        transition ko," Fernandez admitted. "Para makilala ko lahat ng mga Beda boys
        kaagad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70193d8e-f162-41fe-aea7-d2fb9c43e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez will be taking over a San Beda side fresh off a championship
        winning season under the guidance of coach Jamike Jarin, who moved on to take
        over the National University (NU) Bulldogs in the UAAP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd799cd1-283e-4002-addb-bf94232c8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:12:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said he isn''t keen on shaking things up too much for
        the Red Lions, but aims to build on the title clinching formula from last
        season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f31f23-1119-4f8a-adb0-e4d5e7c78888'
      'mgnl:activationStatus': true
