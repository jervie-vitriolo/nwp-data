      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night will be held at the 15,000-seater SM Mall of
        Asia Arena on January 30 at 8 a.m. The VIP red carpet proceedings will kick
        off at 6 a.m., she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01eacf0-cce7-467c-891b-0e4e6991378a'
      'mgnl:activationStatus': true
