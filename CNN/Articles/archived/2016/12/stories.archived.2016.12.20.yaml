  'italy-wants-21-billion-to-prop-up-its-wobbly-banks':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-20T16:20:26.763+08:00
    'imagesource': 'jcr:8e966d6e-a1c2-48cd-abfa-6252bf81136e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7262f55f-6e83-4cfd-8135-39410525aa08'
    'lead': 'The Italian government said late Monday that it is asking parliament
      to let it borrow as much as €20 billion ($20.8 billion) for a potential bank
      rescue plan in the eurozone''s third largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:35:16.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:47.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy wants $21 billion to prop up its wobbly banks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb5749-563e-4294-8709-fe79a0a5da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Italy is looking to add
        another $21 billion to its massive debt burden in order to keep its struggling
        banks afloat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525a1ab-8492-47d3-88dd-904c8bf5d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government said late Monday that it is asking parliament
        to let it borrow as much as €20 billion ($20.8 billion) for a potential bank
        rescue plan in the eurozone''s third largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa754d-5821-425f-8390-e14a58e29d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighed down by hundreds of billions of dollars of bad loans, Italy''s
        banking sector has become a major worry for investors in recent months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a898009-6ae6-486c-9abb-d8bbc2a686fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakest lender, Monte dei Paschi di Siena, has been scrambling
        to raise €5 billion ($5.2 billion) from private investors. If the plan fails,
        the government is likely to have to step in with a bailout for Monte dei Paschi,
        the world''s oldest operating bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8cb8d-66e9-48e4-90ce-5348a8c42d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s biggest bank, UniCredit, announced plans last week to raise
        €13 billion ($13.5 billion) and slash thousands of jobs to shore up its finances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169d38b-1a8f-4420-aae5-b952b8496bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s banking stocks have been hammered for most of this
        year. They took an extra hit two weeks ago from the political uncertainty
        triggered by the resignation of Matteo Renzi, the prime minister at the time
        whose program of constitutional reform was rejected by Italians in a referendum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5221f-8191-4e1c-ae71-38e1493113b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzi''s successor, Paolo Gentiloni, told a news conference late
        Monday that seeking approval to borrow the huge sum was a "precautionary"
        measure in response to potential risks in the financial sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deaf2da-2663-45c3-a9bc-337416962ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s €2.25 trillion ($2.34 trillion) in government debt already
        stands at 136% of the country''s GDP, the second highest ratio in the Euroean
        Union after Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1c1e9-1a69-4e00-9c44-bfbc6854350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government has struggled to fix the country''s troubled
        banking industry, which accumulated more than $370 billion of non-performing
        loans during years of recession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4eb1f-eb66-4ac7-94ec-b39d25987f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has more bank branches than pizzerias, according to the Organization
        for Economic Co-operation and Development, and they struggle with high costs
        and low returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7ff37-215c-42ee-860f-ccd283db6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monte dei Paschi shares have nosedived 85% since the start of the
        year, Banco Popolare''s have plunged 75%, and UniCredit''s have dropped 47%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd8611-9c2c-4694-b99e-93507c2ba8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:35:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/20/investing/italy-bank-rescue-plan/">"Italy
        wants $21 billion to prop up its wobbly banks."</a></em></p>'
  'PSG-receive-bonuses-from-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T15:56:58.952+08:00
    'imagesource': 'jcr:c7044e9a-27e4-497e-9ad5-11f815656a87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22599409-917e-4584-880b-b7fc756a5d96'
    'lead': 'President Duterte''s trusted security personnel receive Christmas bonuses
      and educational grants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:37:36.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
