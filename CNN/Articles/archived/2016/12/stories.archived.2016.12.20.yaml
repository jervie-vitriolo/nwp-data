      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a reminder from the BSP: old bills — or those released
        before 2010 — will be demonitized in January 2017; these can no longer be
        used for financial transactions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0da95-7128-4108-870f-47929f8a8150'
