      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University Athletic Association of the Philippines (UAAP) Finals
        MVP Jeron Teng was picked first overall by AMA Online Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54e5cb-fa62-4bed-a968-1d04959f0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AMA coach Mark Herrera, picking the now-former King
        Archer was an easy choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38bd8b-4275-4fe1-8317-21655371d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually personal choice ko yung si Jeron kasi way way back sa
        Xavier days niya, sinubaybayan ko yung batang yan," Herrera said. "Very intense.
        Even sa game, pag naglaro siya almost 101 percent ang ginagawa niya, parang
        wala ng next game sa kanya."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6be6f-0b2b-48b8-86ac-25eb85ba7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Actually, Jeron is my personal choice because I was
        already following him way back in his Xavier days," Herrera said. "Very intense.
        Even in the game, when he plays he does almost 101 percent, it is like there
        is no next game for him."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2f4df-fc56-4a84-9558-633b3de59909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite labelling Teng as an all-around player, Herrera hopes
        he can develop his top pick''s jumpers ahead of his prospective career in
        the PBA.</p>'
    '11':
