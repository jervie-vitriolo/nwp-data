      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman walked into an Islamic center
        in central Zurich and shot three men, police in the Swiss city said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae82d09-477b-4d7f-b22a-e4a6c1121e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:28:56.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, decked out in dark clothing, opened fire on a group of
        worshipers standing inside a prayer room at about 5:30 p.m., police said,
        citing eyewitnesses. The shots injured the men, some seriously, Zurich police
        said in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9d854-50bb-413e-bb83-ecf9d2dca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:28:56.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fled and police blocked off the area, not far from the
        central train station. Witnesses said the shooter, who is still being sought,
        appeared to be about 30 years of age and was wearing a dark wool cap. The
        victims are aged 30, 35 and 56.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac996e-e7f9-4fd3-b693-bc9a4cbf29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:28:56.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police didn''t disclose any potential motive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5e9c2-cf69-4af0-86be-8be2768f0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:28:56.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President-elect Donald Trump tweeted about the attack, lumping
        it in with two other incidents occurring on the same day: the truck crash
        in Berlin and the assassination of the Russian ambassador to Turkey in Ankara.
        Trump called all three terror attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4d690-f353-4a20-bd65-3835f1af1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:28:56.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="http://edition.cnn.com/2016/12/19/europe/zurich-islamic-center-shooting/">
        "Three people wounded in Zurich Islamic center shooting."</a></em></p>'
  'China-welcomes-Dutertes-remarks-on-setting-aside-ruling-South-China-Sea':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-20T11:38:44.022+08:00
    'imagesource': 'jcr:ab25e33d-19f3-44f4-a4c3-3beee0242a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37a7422-723c-4287-9ba3-7b23140b7002'
    'lead': 'Over the weekend, President Rodrigo Duterte restated that the Philippines
      would not press China on the arbitral ruling over the South China Sea issue
      and will set aside it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:37:35.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:48.229+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China welcomes Duterte''s remarks on setting aside arbitral ruling over
      South China Sea issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35530740-8825-4d6f-a922-1fdb5906e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — China welcomes and appreciates Philippine
        President Rodrigo Duterte''s remarks that he will set aside the arbitral ruling
        over the South China Sea issue, Chinese Foreign Ministry spokesperson said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9869b69-e7be-4785-ac29-d174f21367e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome and appreciate President Duterte''s relevant remarks.
        We believe that President Duterte''s policy on dealing with the arbitral ruling
        over the South China Sea issue coincides with the common interests of the
        two countries and their people, and shows the constantly deepening mutual
        trust and friendship," said Hua Chunying, the spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fc645-2123-487e-ade0-265be0d0cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Duterte restated that the Philippines would not
        press China on the arbitral ruling over the South China Sea issue and will
        set it aside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b9a22-ef9a-452b-87e8-b64a47e1bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told a news conference on Saturday that he will not impose anything
        on China as the politics in Southeast Asia is changing, adding that the Philippines
        will separate or will demand the U.S. forces to go out of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0356e-7a18-413d-a7b7-cd5bf3259551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After wrapping up his four-day trip to China in October, Duterte
        reported that his visit "signaled a turning point in history and opened formal
        lines of communications" between the two countries, paving the way for the
        resumption of the bilateral consultations, which were on hold for several
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf16fa-8761-4ac6-92ed-fc30100bb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/20/Duterte-meets-Chinese-President.html">WATCH:
        Duterte meets Chinese President</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c04fd7-2a0c-43c5-aefb-b30b21b1532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua said that since the successful visit of President Duterte, the
        China-Philippines ties have achieved full and sustained improvement, bilateral
        mutual trust enhanced, all-round pragmatic cooperation in various fields extended
        and progress achieved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284be538-a158-4032-bda4-74ee98d2aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is ready to continue to work with the Philippine side, increase
        constantly the political mutual trust and handle properly the maritime issues
        so as to achieve the common development of the two countries," said Hua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bfccb-6285-4666-92d5-6afb69810746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:35.278+08:00
