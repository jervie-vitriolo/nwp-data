  'groups-urge-leila-de-lima-to-attend-department-of-justice-probe':
    'author': ' Anna Estanislao, CNN Phillippines'
    'caption': '(File photo) People are calling on Sen. Leila De Lima to attend the
      probe on the drug cases filed against her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T21:05:48.889+08:00
    'imagesource': 'jcr:63faaf21-ae25-4f6b-af11-a9c65f73f783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2f33dd-9e28-4f34-a172-e07cd4f777ca'
    'lead': 'People are calling on Sen. Leila De Lima to attend the probe on the drug
      cases filed against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:25:37.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:45.891+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups urge De Lima to attend DOJ probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd582040-c67c-4b48-bfc2-b6050a2f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dozens of people
        are at the Department of Justice (DOJ) tonight calling on Sen. Leila De Lima
        to attend the probe on the drug cases filed against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59195365-d506-4489-8138-df9a8b60db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Volunteers Against Crime and Corruption (VACC), United
        Filipino Seafarers, and Hugpong Federal – a support group for President Rodrigo
        Duterte – are protesting De Lima''s disregard of attending the House and Justice
        Department hearings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15243c-f914-49bf-b623-5e81a2e8dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings are preliminary investigations on complaints filed
        against the senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddecd5-42bd-4b07-82e8-fd400828539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Civil society groups sign manifesto vs. De Lima for ''mocking
        the rule of law''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f602c-adec-40d0-b5fc-db4eb7336a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, the spokesperson of the VACC, believes De Lima is part
        of the illegal drug trade and is just diverting the issue. He said they want
        her to face the complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e90e0-99e3-45ed-b8d1-ae61d429b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they expect the senator to skip the hearing tomorrow. He
        says from their information, she''ll be in Germany until December 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eec4ca-9ac8-4ef8-956b-dc491d70d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon clarifies his participation in the vigil has nothing to do
        with his being the lawyer of Pampanga Rep. Gloria Macapagal-Arroyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32463832-29f5-4b3c-95ae-ba0df3a95483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugpong Federal claims they''ve already heard of De Lima taking
        part in the illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6246be3-362c-4e20-b1e3-d62716ddf771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sittinihna Pasang, spokesperson of Hugpong Federal, says they support
        Duterte''s fight against illegal drugs and pray that De Lima will finally
        answer to the charges against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced5951-77e3-42f9-a26d-9ad8b148a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:25:37.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should De Lima fail to attend tomorrow''s hearings, Gadon says they
        will hold rallies to convince and push the DOJ and the Sandiganbayan to take
        action against her.</p>'
  'NBA-All-Star-New-Orleans-2017':
    'author': 'Mark Lamport-Stokes, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-20T21:13:28.912+08:00
