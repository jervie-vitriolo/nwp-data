      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s statement comes after a Social Weather Stations survey
        found that around four in five Filipinos are afraid of becoming victims of
        extrajudicial killings, with nine in 10 Filipinos saying that it was important
        to keep drug suspects alive in police operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cc52b-5274-4909-84c2-6c7337a3f482'
