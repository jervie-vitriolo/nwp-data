    'template': '1'
    'title': 'Russia''s ambassador to Turkey assassinated in Ankara

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d06e5-81c4-40cb-aec3-76d2b0ab07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:06:19.356+08:00
