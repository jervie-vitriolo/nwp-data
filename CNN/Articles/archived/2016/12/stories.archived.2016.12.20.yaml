    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b840ba-a044-4dcb-bc48-72ff3da57db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:09:08.689+08:00
