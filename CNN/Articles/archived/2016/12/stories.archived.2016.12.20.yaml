  'Ambassador-Sta-Romana-Possible-joint-coastguard-against-drugs':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T18:45:17.916+08:00
    'imagesource': 'jcr:7d1529ad-4edf-4d44-a9ed-8e0b2f32c86c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd98843-7963-4ef2-8866-7fb637f0b5dc'
    'lead': 'China and the Philippines are considering forming "a joint coastguard
      committee" to guard against drug traffickers in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:57:07.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:46.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ambassador to China: Possible joint coastguard against drug traffickers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04808bb7-f96a-4c44-8209-cd05cbceffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> China and the
        Philippines may enter a newfound coastguard partnership against drug trafficking,
        according to the country''s ambassador-delegate to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23dcc40-07a1-4220-b933-ac1ba3105c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a recent meeting between the two coastguards here in
        Manila," Chito Sta. Romana disclosed on The Source. "One of the points agreed,
        or at least proposed, is the formation of a joint coastguard committee."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af550e29-37ec-44fd-a86b-049a328d14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy shared that "one direction" of the committee included
        how to assist in catching illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767a8df-5ebc-4f98-bfcd-9145a58db7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that due to China''s death penalty for illegal drug trafficking,
        many pushers flee to countries with "more lax" security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d6683-d3e1-4df2-a5ad-2e8d79796686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of (the drugs) go around the sea, and this is where maritime
        cooperation can be done," Sta. Romana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1b46e-3201-41fc-8716-9a86f2042919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential partnership is another development in President Rodrigo
        Duterte''s foreign policy shift away from the west and toward Asian neighbors.
        This includes friendlier ties with the eastern power, with whom the country
        shared tense relations over disputed islands in the West Philippine Sea.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1836719736567917&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2c5a0-4d12-41bd-88a6-bff346181f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f5aa5-33e0-4d82-b240-bf2d20f0e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said that China has a "very strong anti-drug campaign,"
        of which the Philippines is starting "to feel the effects."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd3ed6-188f-4fde-ad92-e45b60581662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised China''s pledge of $50 million to the Philippine
        National Police to support the war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37580c2f-9278-4a4e-877d-edae94b5448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are encouraging their philanthropists to make more in terms
        of rehabilitation centers," Sta. Romana added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2850f-98d8-4fd2-964e-2ff2c00277e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also refuted concerns conflict of interest between
        China''s relations with the Philippines and the presence of Chinese drug lords
        in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ab1b7-0a61-4d0d-8656-79dbf2ee065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that notions that the latter were state-supported were "erroneous."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92d172-9111-41fa-8847-8b160a154791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides are interested to go after these Chinese drug lords,"
        Sta. Romana said. "This is where there is basis for cooperation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325b872-7a08-4fe9-bda1-7248e74c689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana, who was appointed in October, is awaiting official
        acceptance of his diplomatic status.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e296b7-4a2e-469e-8e19-2ac873561204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was based in Beijing as a foreign journalist for almost 30 years
        and looks forward to returning next year.</p>'
  'duterte-and-climate-change':
    'author': 'Marianna Vargas'
    'caption': 'As the world moves towards a climate agenda that is promising to the
      country’s particular realities, there rises a need for the national leadership
      to remain aligned with global efforts to combat climate change, regardless of
      the complexities involved. Illustration by CARINA SANTOS'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-12-20T18:20:57.180+08:00
    'imagesource': 'jcr:784b4c73-dc31-4566-af6f-3169f46030f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70db2b8c-80eb-4a30-899d-8355515e2713'
    'lead': 'As the world moves towards a climate agenda that is promising to the
      country’s particular realities, an environmental advocate stresses that the
      national leadership must remain aligned with global efforts to combat climate
      change, regardless of the complexities involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:14:58.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:13.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:46.280+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: President Duterte and battling climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4751110-76ea-40bd-9c7d-4a8f65a6d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Marianna Vargas is a Policy
        Project Officer at the Oscar M. Lopez Center for Climate Change Adaptation
        and Disaster Risk Reduction Management in Pasig City. The opinions expressed
        in this commentary are hers.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc06f0-a512-4bc7-8b6e-5135ec59a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life) —</strong> Last Dec. 12, António
        Guterres was sworn into office as the 9th Secretary-General of the United
        Nations, succeeding one of the most pivotal forces for climate action in this
        generation, Secretary-General Ban Ki-Moon. Throughout his tenure, Ban Ki-Moon
        consistently upheld the climate change agenda by reiterating its priority
        as “the most defining challenge of the 21st century.” His strong leadership
        played a crucial role in steering the global climate regime through its darkest
        moments in the last decade, and despite all its challenges, awarded the planet’s
        future the promise of the Paris Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8368c0-5c17-4292-9677-8c57d939ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The considerable success brought about by the Paris Agreement and
        its rapid entry into force was the realization of concerted cooperation between
        the world’s most important leaders. Because if there is one key factor that
        defines effective response to climate change, it is strong and innovative
        leadership. To quote Al Gore in his 2008 TedTalk, “As important as it is to
        change the lightbulbs, it is more important to change the laws.” And laws
        can only be amended to address obvious realities if there is political will
        behind such change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64db59-d10a-4795-901d-e6fdf27b9dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming office in June, President Duterte has consistently
        played hard to get with the Paris Agreement. A quick Google search on “President
        Duterte and Paris Agreement” makes evident a confusing yet unsurprising mix
        of reluctance and willingness towards the agreement. Unsurprising because
        the Paris Agreement, and collective international climate change negotiations
        under the United Nations Framework Convention on Climate Change (UNFCCC),
        trigger the strong nationalist sensitivities the president is so famous for.
        Enshrined in the Paris Agreement is the principle of “common but differentiated
        responsibilities and respective capabilities, in the light of different circumstance”
        and this is perhaps where the president grounds much of his resistance to
        commit to the international climate regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f1dca-f68c-445a-93d4-df59b8887d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one thing the ambitions of the Paris Agreement signify,
        it is that the world is moving towards a low-carbon, fossil fuel-free future
        with the top emitters leading the way. And this is a transformative shift
        that we literally cannot afford to not be a part of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bd706-bea2-47c3-8eb4-d30374bca64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is responsible for about 0.3 percent of the global
        carbon emissions. This is considerably insignificant when set against a backdrop
        of historically soaring carbon emissions from the world’s leading economies
        such as China and the U.S. Yet the country is consistently identified as one
        of the frontline nations experiencing the harsh inevitability of climate change.
        It is therefore this reality that tests the responsiveness of domestic policy
        and decision-making towards progress to the changing sociopolitical (and physical)
        landscape. Because if there is one thing the ambitions of the Paris Agreement
        signify, it is that the world is moving towards a low-carbon, fossil fuel-free
        future with the top emitters leading the way. And this is a transformative
        shift that we literally cannot afford to not be a part of.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feadcad-3daf-487e-a4ab-ccc952f5260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an emerging economy and developing country, we understand the
        intricacies of climate change mitigation efforts, especially when discussions
        begin to penetrate the energy security space. Defense mechanisms in the name
        of development suddenly surge when prevailing energy systems become threatened
        by the decisive shifts needed to uphold the Paris Agreement at the national
        level. However, one of the landmark features of the agreement and perhaps
        of which much of its success is due, is the Intended Nationally Determined
        Contributions (INDCs). The INDCs are nationally determined commitments aimed
        at appropriately reflecting each country’s specific realities and capacities
        to respond to climate change. It is precisely because it is nationally determined
        that it seeks to not impinge on the rights of countries to develop at their
        own design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67db98-5086-48e1-9c10-a543f29bb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is clearly much flexibility to continue growing the economy
        within the self-determined parameters of the Paris Agreement. The country’s
        own INDCs explicitly state that national mitigation commitments are contingent
        on assistance from developed countries, so there is little to be apprehensive
        about. And it seems as though the president is beginning to understand this.
        Exactly one day before this year’s Conference of the Parties (COP22) opened
        in Marrakech, he expressed willingness to ratify the agreement despite previously
        strongly-worded opposition to it.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/7j43or0IcfM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
