  'curator-new-interiors':
    'author': 'Miguel Ortega'
    'caption': 'Landing a spot on the top 20 of the list of Asia’s 50 Best Bars 2016,
      The Curator was once humbly tucked behind a wine shop. Now, taking pride in
      their coffee and cocktails, the bar comes out with a new wing, bigger and brighter
      than before. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-12-20T14:44:59.838+08:00
    'imagesource': 'jcr:cd09048b-40a1-4c52-aefe-d9df686c22fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a584c989-3799-48ae-b720-a2271d50e653'
    'lead': 'In Makati’s Legaspi Village, a well-loved wine shop gives way to the
      bar hidden in its backdoors, as it expands to a more open, brighter area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:10:22.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:06.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:47.738+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of Asia''s best bars comes out of the dark in Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649d2e8-5924-4bf0-bb08-4bacfc1fc497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I’m sitting inside
        The Curator with owner David Ong, sipping on an impressive cold brew as he
        points to the large logo sitting behind the bar, an amalgamation of a coffee
        cup and a coupe glass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21dcf81-1e3e-46be-ad3e-e54d30b1de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo represents the essence of a bar — coffee and cocktails.
        “But it’s also an ampersand, which means we also add value for our customers,”
        Ong explains. The logo is old, but a recent addition to the wall. The bar
        in front of it is new as well. And somehow, this windowless and dimly-lit
        establishment dedicated to caffeine and libations seems awfully bright now.</p>'
    '3':
      'image': 'jcr:75eae6bf-97e3-463f-803a-c00fdee33693'
      'imageCaption': 'The Curator''s expansion took three months, as it took over
        the floor space of what used to be the Cyrano Wine Shop. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e35ef-4202-4f47-bd2e-e419752087bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ab631-a19d-41b9-a999-f11949ef8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its lengthy renovation, The Curator has expanded, taking over
        the floor space of the Cyrano Wine Shop which was gracious enough to give
        them the place after their departure. Several months ago, the expansion began.
        “It should have taken two weeks but it became three months … As is always
        the case,” mentions Ong. They are, however, back in business, although, it
        did raise the question regarding their status as a speakeasy, since the original
        location was hidden past the wine shop. “We were never a speakeasy in the
        first place,” he replies with a confused look.</p>'
    '5':
      'image': 'jcr:b141f808-06dd-4055-9a37-d1f4f04120ee'
      'imageCaption': 'The ampersand logo of The Curator graces the wall of the new
        space. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bcdc4-b5df-4a60-a464-922e1edb0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b553025-c3ea-4fab-aa67-0b728154e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong describes the new area as something that’s different and familiar.
        It’s a description that fits: “The feel of it hasn’t really changed. It’s
        the same feeling as if you’re in someone’s living room and that person’s making
        you a drink.” Wood and concrete are still the main elements of the interior
        with bare floor space, taking on the design of an espresso bar. With tables
        and chairs absent, customers can find comfort in the surrounding barstools
        or a cozy corner together with a bench.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c67a31-764f-458a-a56c-d33a411e08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to the inside space, which Ong describes as a cave, the
        new area takes full advantage of natural light. Glass windows illuminate the
        entire room without diminishing the intimacy of the place. The walls, which
        still resemble concrete, are actually Venetian plaster which helps reflect
        light inside. Despite this difference, its design aesthetics still feel coherent.</p>'
    '9':
      'image': 'jcr:4dea2615-38f6-45f5-8385-4818783b5875'
      'imageCaption': 'The coffee service has been moved to the front but The Curator''s
        owner David Ong assures that the bar isn’t being divided. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe0816-f665-4cd1-b1c9-0cfc66db3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:01df9109-8138-41b4-bd26-1a650b149d90'
      'imageCaption': '“We were never a speakeasy in the first place,” says Ong. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc761cd-7ac3-4cac-97cc-8b927daf8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6f9bc-6ca7-42b3-baba-ebbb89ec2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coffee service moving to the front, Ong says that the bar isn’t
        being divided. The move is more of a multiplication. “Groups of three or more
        can make their way inside where the bigger tables are. At night, if we’re
        full inside, we can also accommodate people out here. If it’s really full,
        we can make the drinks out here. It goes both ways,” he explains. With more
        space, the Curator’s customers — specifically their regulars — are probably
        rejoicing. And as we’re talking, Ong introduces me to one such regular who
        quickly exclaims, “They’re the best bar in the world!”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b142c-daab-4cbb-976e-683355a95e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the renovations over, Ong still has additions to make. The
        first and most obvious one is signage. “A sign will be out there eventually
        because we’re not a speakeasy,” he stresses. Aside from the additional artworks
        headed for the bare walls, he’s also including a pay-it-forward system. Inspired
        by their pay-what-you-want event, he plans to dedicate a wall to list down
        the names of do-gooders, which will begin with Ong himself.</p>'
    '14':
      'image': 'jcr:42afedbf-a5e4-48e1-b4fc-7430e12bbb98'
      'imageCaption': 'The bar plans to adopt a pay-it-forward system inspired by
        their pay-what-you-want event, dedicating a wall to a list of names of do-gooders.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffeeb4-b17f-4774-afd1-bdef42b0336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8286c16-1ee4-4f74-9aca-8abfdac18c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:10:22.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:06.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one of the things that make The Curator what it is. “It’s relationship
        building. Barista. Bar owner,” he says. “No matter where they are on the floor,
        behind the bar or with the guest, it’s really that talaga, that interaction,
        making a genuine impact on somebody’s day as opposed to just serving coffee
        and food.”</p>'
