      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo said the new bills are similar
        to those released in 2010 that bore the signature of then President Benigno
        Aquino III. It features the country''s natural wonders and endemic species,
        such as the Tubbataha Reef and the tarsier.</p>'
