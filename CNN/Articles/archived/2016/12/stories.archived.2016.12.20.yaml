      'mgnl:type': 'text'
      'text': '<p>"Siguro ang i-improve niya lang siguro yung shooting niya, yung
        range niya. Yun ang medyo lang sa tingin ko kailangan niya i-improve," the
        AMA coach bared. "Because going into the PBA, hindi puro drive tayo diyan
