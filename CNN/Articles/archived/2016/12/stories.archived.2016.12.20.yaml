    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG members receive bonuses from President Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ae89f-3e0a-4706-9be9-0461e47999f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> President Rodrigo
        Duterte distributed sizeable bonuses to members of the Presidential Security
        Group (PSG), the palace said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562743e7-fb6b-4c2b-87be-e6068986cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG on Monday received a ₱5,000 Christmas bonus, combat pay,
        14th month pay, and an additional ₱5,000 from the Office of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d3dc3-8bec-45fd-a9ed-c98d6c193045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced that all children of military and police
        would be granted free education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6f41f-e57c-462f-9294-ccae066f4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corp. Foundation gave an additional cash gift of
        ₱1,000 and a gift pack to each member of the PSG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305457f-692f-4f74-84d0-5a5be397d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message to the PSG, Duterte urged the military and police
        to help him pursue the administration''s war against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865006d-a4db-4cad-8581-db37a68e076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ordering you to destroy the apparatus that includes the structure,
        mga building, mga factory ng shabu pati yung taong nandiyan," he said during
        the command Christmas boodle fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2c93f-e0ad-41ab-9ef7-852b9867537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am ordering you to destroy the apparatus that includes
        the structure, the buildings, the drug factories, even the people involved.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c80fb8-c7dd-4b18-a787-9699ec6d74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the PSG to pledge their loyalty to the Constitution, and
        not to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78643587-4a95-43b8-b804-2390b630c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:37:36.126+08:00
