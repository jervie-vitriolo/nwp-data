      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> 74 young men --
        all dreaming to make it into the Philippine Basketball Association (PBA) --
        took the next step to realizing that dream: they were selected in the 2016
        PBA Developmental League (D-League) Draft on Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b7c98-f5f3-478f-8b38-a13918e5e3d6'
      'mgnl:activationStatus': true
