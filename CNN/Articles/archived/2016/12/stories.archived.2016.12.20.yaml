  'Electors-faithful-to-Trump-select-him-as-official-winner':
    'author': 'Tal Kopan and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-20T09:15:22.986+08:00
    'imagesource': 'jcr:53c06069-89c9-4498-9fb5-ee4889a07f33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef7d33a-d073-4654-9d7b-6ed7398a0a0f'
    'lead': 'Donald Trump has surpassed the necessary 270 votes in the Electoral College,
      the next step in the official process to become President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:45:15.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:48.472+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electors faithful to Trump, select him as official winner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4906244-c211-4c9c-9fc2-9b40e3e68f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Donald Trump has surpassed the necessary
        270 votes in the Electoral College, the next step in the official process
        to become President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc006d-a886-43cf-9ccf-91fab7e932a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received 304 electoral votes to Hillary Clinton''s 224. Six
        "faithless" electors voted for other candidates, costing Trump two votes and
        Clinton four. And Hawaii''s electors are still set to meet later Monday, with
        the state''s four votes expected to go to Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df114fbf-4757-4d96-9c8e-f69bf501ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results mean Trump -- who lost the popular vote by more than
        2 percentage points to Clinton -- easily staved off a long-shot bid by opponents
        to turn Republican electors against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64175ea-5b99-4985-87ec-f7a1a1781c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral College results will be officially certified January
        6 during a joint session of Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda6510-9d86-4741-858f-2e413e51e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election represents a movement that millions of hard working
        men and women all across the country stood behind and made possible. With
        this historic step we can look forward to the bright future ahead. I will
        work hard to unite our country and be the president of all Americans. Together,
        we will make America great again," Trump said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f073f6-d09e-4acd-8598-5cc588bcbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed his win was "a historic electoral landslide victory
        in our nation''s democracy," though Clinton actually won the popular vote
        by about 3 million ballots nationwide making Trump the worst-performing winner
        in the popular vote since 1876.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f24eb-c7d0-4a88-86b4-bdb5e0fdedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was put over the top by electors in Texas. Thirty-six of the
        state''s 38 went for Trump, while two ignored the state''s Election Day results.
        One voted for Ohio Gov. John Kasich and one backed former Texas Rep. Ron Paul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4af601-b21f-4380-8772-9adf074fa747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first response from Trump''s camp came from Vice President-elect
        Mike Pence, who tweeted: "Congratulations to @RealDonaldTrump; officially
        elected President of the United States today by the Electoral College!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc51944-af48-497d-9f30-0599d1d030d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also wrote, "I''m honored &amp; humbled to be officially elected
        today as the next Vice President of the United States of America by the Electoral
        College."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e3983-e7c5-49bc-9db6-061a70c79268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, four electors opted for other candidates, instead
        of backing Hillary Clinton. Three cast ballots for former Secretary of State
        Colin Powell, and one backed Faith Spotted Eagle, a Native American activist
        who''s been involved in the North Dakota pipeline fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835acc9-b855-486e-9bf5-10df9d9f43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Washington electors also picked a mixed bag for the vice presidency.
        One voted for home-state Sen. Maria Cantwell. Massachusetts Sen. Elizabeth
        Warren and Republican Sen. Susan Collins of Maine each got votes, as well.
        And one went to activist Winona LaDuke, Ralph Nader''s running mate as the
        2000 Green Party nominee for vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e38ce7-56b7-4f71-b271-9e48e6d1d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first US presidential election since 1872 with more
        than one "faithless elector."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f3785-455a-4cf0-960f-15c6b78175ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton cast his ballot for his wife as an
        elector in the state of New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c48209-72d8-4e29-8e61-8dbc0559a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an elector from my home state of New York, I''ve never been
        more proud to cast a vote than my vote today for @HillaryClinton," he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfce981-b0e4-4c8a-995c-4cc1ba06324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all the votes were counted in November, the President-elect
        won 306 electoral votes to Clinton''s 232. Some have since called on electors
        to vote against their state results, after Hillary Clinton won the popular
        vote by nearly 3 million ballots nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d716972-a42a-4a4f-a800-77c927aa20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 538 men and women voted primarily in accordance with the results
        from November in their state. The electors, chosen by state parties of the
        candidate who carried each state, convened in all 50 state capitals and the
        District of Columbia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7644d-8d06-4928-9318-84d8489a1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While electors are technically chosen to independently cast their
        ballots for president, both precedent and, in most cases, state laws require
        them to abide by the people''s vote in each state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55216ef7-e113-4dba-bd2f-a0a6ad1ba001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fraught election, some have called on electors to vote against
        their state results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51386f34-fd3b-4dfc-a9bb-ae5acfeea97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, one elector was disqualified after declaring he would
        vote for someone other than his state''s winner, Clinton. Under state law,
        he was replaced, and the alternate voted for Clinton.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec95c2-b9f2-43dc-8e38-83f6e69b4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests had popped up around the country Monday as frustrated Americans
        sought one last opportunity to stop the candidate they opposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d67b10-6109-4ecd-875a-d51c0f04ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mass defections of electors was always extremely unlikely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bbbdd-7af2-4c72-b0e8-dc1d3997c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven of Trump''s pledged 306 electors would have had to
        vote against him, becoming so-called "faithless electors," to keep him under
        the 270 threshold to become President. If Clinton were to reach 270 in that
        far-fetched scenario, she could have become President. If no candidate reached
        270, the House of Representatives would have held a vote when Congress reconvenes
        in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e09d5-eba9-4187-b0de-7d5413263e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a handful faithless electors in past cycles, though
        never enough to change the outcome of the race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385b192-21f0-4bdc-90e8-6560747662dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Secretary of State Jon Husted, whose state was won by Trump,
        tweeted a picture of the ballot for electors in his state. It featured a ballot
        for Trump as President and Mike Pence as vice president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71bbb6-6f66-421e-a3c1-403d774b901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the country, Americans protested near electoral voting
        sites in a last-ditch plea to stop Trump''s election, despite the high unlikelihood
        of success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b336e4-9ab4-4391-8880-e16c55361a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tallahassee, Florida, protestors began gathering before 10 a.m.
        outside of the Senate Chamber entrance on the fourth floor of the Florida
        State Capitol. Asked if he actually expected any outcome other than 29 votes
        for Trump, Democracy Spring''s Maxwell Frost sighed. "I''m hoping for the
        best," he said. "We''ll see what happens."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b7b7d-40c0-4186-8700-a0509497fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has claimed he won in a landslide victory, that description
        is inaccurate. He is expected to garner just 56.9% of the electoral vote,
        assuming all electors vote according to their states'' results. That will
        give Trump the 44th-largest share of the electoral vote out of 54 presidential
        elections since the modern system started in 1804.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf29f0-6219-44ae-b3ec-31b235ecc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral votes will be officially counted on January 6, when
        Congress returns. Vice President Joe Biden will preside over the count.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8f277-e7d8-4de4-8b40-9d4af1156cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers can technically object -- in writing, with objections
        signed by at least one House and one Senate member -- to individual electoral
        votes or entire states'' results. If the House and Senate support that objection,
        the vote or votes in question are thrown out. But that has never happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183561a-cd16-41eb-8bae-b92b5d086182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will be officially set for his inauguration at noon on January
        20 once all the electoral votes are counted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976a035-af3f-4bc0-8cba-a234cfbaa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Conlon in Tallahassee contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0061d-38b2-4f5c-99e6-0cc8eb698af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:45:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/19/politics/electoral-college-donald-trump-vote/index.html">"Electors
        faithful to Trump, select him as official winner"</a></em></p>'
  'dot-miss-universe-davao-fashion-show':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-20T08:49:09.232+08:00
    'imagesource': 'jcr:06e068b7-ff56-42bd-a00a-51517ddbd3b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4def56-a296-4027-9b8d-df2651d1b36e'
    'lead': 'Despite concerns over security in Davao City, Miss Universe may still
      push through with a fashion show there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:48:14.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T08:08:48.632+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: Designers'' standoff over Miss Universe fashion show in Davao averted,
      though security still an issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb40ee0-df08-463d-b4f7-8752ccbbeffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Miss Universe
        fashion show in the southern Philippine city of Davao may yet proceed next
        month after a feud among designers was resolved, said Department of Tourism
        Secretary Wanda Teo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce1143-22e3-4d38-991d-0923276d842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo added however, that Miss Universe Organization officials have
        the last say on the event taking place, once security concerns have been assessed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4ce2a-0922-4554-a28f-dea9ef48c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re pushing through with the fashion show in Davao and I''m
        also thankful that medyo naayos ni (tourism undersecretary) Kat De Castro
        ''yung problema," Teo told reporters on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e107b2-dd4f-4ed9-8f81-f62101fa59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the fashion show, which Teo said was a brainchild
        of leading Philippine designer Rene Salud, emerged after Davao-based designers
        felt snubbed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c48c3e-0889-443e-869f-133688ebd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the Miss Universe contestants will now each wear a design
        from a selected Davao designer while the remaining contestants will wear Salud''s
        designs. Salud''s designs will integrate weaves of indigenous people from
        Mindanao, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05efec8-f58b-484f-92a5-5a1c59878081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo, a native of Davao, said that tourism and Miss Universe officials
        had to review security concerns in the city and the proposed venue of the
        fashion show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175ba55-94fc-46ee-adb8-79ae3bc0bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa totoo lang, hindi pa talaga approved ang Davao (To be honest,
        Davao hasn''t really been approved) and I''ve been asking them ''Why,''" said
        Teo. "(It''s) because of the security problem, according to them. Because
        of the bombing and the travel advisory. But I''ve been pushing hard for that
        (the fashion show) and I''m sure they will consider Davao," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5dddf-b1fc-495f-aaf2-b5a61d400aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb exploded in Davao''s popular night market in early-September,
        killing 15 persons and wounding dozens. The perpetrators have been arrested
        and charged by police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c23e41-c6b6-4f93-8376-e8210f97fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible search for Filipina co-host is on</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc7621-5df1-48aa-bb80-781945131ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Miss Universe 2015 Pia Wurtzbach will be considered
        to co-host the pageant itself along with Miss Universe host Steve Harvey,
        Teo says this won''t happen as Wurtzbach''s role is to crown the new queen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf54d5f-9a1a-4202-85ff-46f6def8b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But auditions among TV personalities from the country''s different
        TV networks are ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858760d-e553-4bf5-8e0b-44b523bffa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-audition Kapamilya, Kapatid, ano ba Kapamilya, Kapatid, Kapuso
        iyan. Isipin niyo lang ninyo kung sino diyan (Just speculate who among them.).
        We''re considering any of them," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14136a0e-992e-4954-8423-934b9d592e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are more affordable</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628b555-7fcf-4d29-acc8-9872b07c8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Miss Universe coronation night&nbsp; go on sale
        from Tuesday, December 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9268b39-d49a-4bbb-9aba-ec8a4a2c473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of general admission tickets was lowered to 2,000 pesos
        each instead of the initially announced 8,000 pesos. However, VIP tickets
        are steep at 50,000 pesos. With only 200 seats left, she says, she expects
        even these to sell out quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9e799-6868-40ad-8d7b-34b6e54f1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:08:59.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty pageant fans must also buy tickets for the auxiliary shows
        to be held in various parts of the Philippines in the runup to pageant, Teo
        adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebb540-858c-4265-9da6-9470bf51a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:48:14.964+08:00
      'mgnl:createdBy': 'jeff'
