    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc775aaf-9a46-419f-9498-a19ed627871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:58:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:07.421+08:00
