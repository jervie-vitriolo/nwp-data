      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran''s Jom Sollano and Colegio de San Lorenzo''s Jon Jon Gabriel
        rounded out the top three picks after being selected by the Tanduay Rhum Masters
        and the Racal Tile Masters, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718aaa86-1678-4fa2-9b6e-e9625622424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:22:34.174+08:00
      'mgnl:createdBy': 'jeff'
