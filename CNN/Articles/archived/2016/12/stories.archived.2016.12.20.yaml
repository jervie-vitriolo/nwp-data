      'text': '<p>Demonitized notes</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24a04b-93e6-4fe2-83f0-04f34895f661'
      'mgnl:activationStatus': true
