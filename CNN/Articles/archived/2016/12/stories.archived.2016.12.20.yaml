      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcd960-436e-40f1-a476-e6c617fb818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37807304-840d-4dc2-af1a-fc76b70a40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is obviously being careful. The president’s most recent statements
        on the agreement reiterate the responsibility that rests on industrialized
        countries to support the resource-intensive transition developing countries
        will need to take to uphold the commitments made under the Paris Agreement.
        And rightly so. As the leader of one of the most vulnerable countries to climate
        change, his tenacious stance on seeking support is justified, but it cannot
        be the only stance. Within the contexts of climate change discussions, moral
        obligations must be received by a willingness to participate in solving the
        problem. A victim remains only a victim unless it decides to help itself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16057a5a-2d77-4024-9e9f-1eeb61a90a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements by high profile officials have been made regarding access
        to funding not being contingent on the country’s commitments to mitigate climate
        change, meaning the Philippines is entitled to support from wealthy nations
        regardless of its contribution to solving the climate crisis. That is true.
        But the country is not helpless, nor should it evoke any sense of helplessness
        to the international community. To do so would be unjust to the millions of
        people who elected leaders they believed would enforce their rights, and frankly
        unbecoming of an administration that has been so bold on many other fronts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3209d9-2b51-4c0a-ad40-2c9ffce64e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:14:58.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has played an influential voice in the global climate
        change agenda. Its relevance to the issue cannot be denied. And as the world
        moves in a direction promising to the country’s particular realities, it is
        imperative that national leadership remain aligned with global efforts to
        combat climate change regardless of the complexities involved. And of more
        importance is that those leadership signals towards a climate-resilient future
        trickle down to the institutions and systems that support the president’s
        administration.</p>'
