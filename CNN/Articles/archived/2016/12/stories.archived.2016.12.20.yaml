    'lead': 'A police officer assassinated Russia''s ambassador to Turkey at an art
      exhibition in Ankara on Monday, officials said. The gunman shouted "Do not forget
      Aleppo!" as he opened fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:06:19.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T08:08:56.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
