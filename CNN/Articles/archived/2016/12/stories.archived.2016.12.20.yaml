    'jcr:uuid': 'cc595442-0565-47b8-86de-7c20a6fb14f9'
    'lead': 'Since the 1974-75 season, the starters for the mid-season exhibition
      were selected by fans only but that vote will be reduced to 50 percent for the
      2017 All-Star Game, while players and the media will account for 25 percent
      each.'
    'mgnl:activationStatus': true
