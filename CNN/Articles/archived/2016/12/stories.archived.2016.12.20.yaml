    'template': '1'
    'title': 'Abella: PNP Chief''s apology for drug war deaths is not admission of
      murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47592ac6-6395-4980-a641-0de9a84fa247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:58:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:07.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Spokesperson
        Ernesto Abella said Tuesday that Philippine National Police (PNP) Chief Ronald
        Dela Rosa''s apology — for those who died in the war on drug — is not an admission
        of the police committing murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d551f-70b0-49e3-ba1a-af6cc8e5bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:58:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:07.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an admission of engagement in police processes," Abella said.
        "This is not homicide. These are not killing sprees. There are actually casualties
        during legitimate police operations. That''s what he''s asking for apologies
        for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aff70-bab9-4368-b611-a89ac1ea0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:58:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:07.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hingi kong gift galing sa inyo ay ipagdasal ninyo kami na sana,
        patawarin kami ni Lord dahil dito sa mga namamamatay sa ating war on drugs
        [The gift I''m asking from all of you is that you pray that the Lord forgive
        us for those who are dying in our war on drugs]," Dela Rosa said in a Monday
        speech at the PNP Headquarters.</p>'
    '5':
