    'template': '1'
    'title': 'Former politicians in ''narco-list'' seek meeting with Duterte to clear
      their names

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee82067-80d5-4708-bba7-8a3596833dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former politicians
        in President Rodrigo Duterte''s narcotics list denied involvement in the illegal
        drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3482cc-51aa-48c7-9a2a-db862d676b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are willing to face a probe and to personally clear their names
        before the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0fe59-6acf-4733-856d-7c6691d60c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/Duterte-reveals-more-names-in-narco-list.html">Read:
        Duterte reveals more names in ''narco-list''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933284a7-ece0-4da3-a450-41c4876bfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang on Monday, Duterte again showed his "narco-list"
        and dropped names of former Iligan City Mayor Lawrence Cruz, former Iligan
        City Rep. Vicente Belmonte, and former Lugait, Misamis Oriental Mayor Wellie
        Lim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588c2f6-71f4-4dca-b85d-766820a917cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines Tuesday, Cruz, who was
        mayor for nine years, said the inclusion of his name "traumatized" him and
        his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6bf39-2747-4971-9aff-251c2c60f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally deny any involvement in any drug activity, whether as
        drug lord, as drug protector, as drug pusher, as drug user, as drug sympathizer.
        I have not received any contribution from drug money as a political contribution
        in my campaign," Cruz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cfa55-c4f0-4320-a3aa-b44f719d8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking the President to investigate me, to check his facts,
        to verify," Cruz added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a56ea-479d-4c5e-90bc-440e1cb3f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, former chairman of the House committee on dangerous drugs,
        told CNN Philippines he is also willing to be investigated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a122d-478b-4179-aab5-d5cf5bbf86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former officials of Iligan City wish to speak to the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17b65e-4995-4f3a-a767-4e96696e4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pwede sana, I am begging for the President na bigyan kami
        ng time to explain our side [If possible, I am begging for the President to
        give us time to explain our side]," Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ddfde-0294-4250-a96a-3f9b6e09b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am innocent and I will clear my name, so I hope to be
        able to see the President. That''s the most privileged opportunity that can
        possibly happen," Cruz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863eb26-17e4-483c-8460-757e048eda15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they both express support for Duterte''s anti-illegal drugs
        campaign, Cruz said it is bound to fail if innocent people are linked to drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ecb1d-6582-4046-9c93-ecf8ab6a75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is laudable, it is very good but if innocent people like me
        are placed there then it''s not an effective drug war because I''m getting
        persecuted," Cruz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9aafc-f940-402e-ae3e-0deb89322a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lim cried foul over the accusation without sufficient
        evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7371a-5f49-47c3-ba32-2838e2451283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is willing to turn himself in to authorities, Lim fears
        for his life, claiming others who surrendered to Philippine National Police
        chief Ronald Dela Rosa were killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19c5ca-47c2-4800-8f4e-c73a2ac1918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Ismael Sueno said his office is open to anyone
        who wants to submit himself to investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da2fee-fa82-4c1b-9999-fb8596c8ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mysterious'' list</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb2aab-3728-4665-b178-8514b1ca654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz and Belmonte said they do not blame the President for mistakes
        in his "narco-list."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd952b01-a168-4b5d-bfb3-19c65ea2eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "mystery" on how their names landed on the list must be
        solved, Cruz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d84a84-b455-4e8e-bbad-04f9cb3d4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz believes someone close to the President is feeding him with
        the wrong information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd85e62-7735-4fc0-8dff-8a8369c8802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya yung dapat matakot [He should fear] once we find out who he
        is, we will tell the President, this person dinudumihan yung listahan mo [is
        polluting your list]," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b84896-23e5-4374-aaa6-b9473d1db04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said it could be politically motivated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b6c0e-ef08-4245-ad26-ca47c4844042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte survived an ambush in 2014, allegedly ordered by then Iligan
        City Mayor Celso Regencia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c08ac3-e311-4d8a-ac17-3079043956e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could I be a drug lord, kontra ko yung mayor, kontra ko yung
        pulis? In fact, sila ang accused sa pag ambush sa akin. If I cannot protect
        myself, how can I protect drug lords, or my business?" Belmonte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f1ee7-db04-45b8-b2f4-6aef8d94acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How could I be a drug lord when I was fighting against
        the mayor, against the police? In fact, they were accused of staging an ambush
        against me. If I cannot protect myself, how can I protect drug lords or my
        business?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd383c7-2ae4-4b36-b99b-8e1ad0b54d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also fears the "narco-list" could be used by his political enemies
        to get back at him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5d40d-1f35-4749-b0fb-7d76274b3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T08:09:14.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier apologized to several public officials after they
        were wrongly tagged as coddlers of the illegal drug trade. He called it "lapses"
        in the report he received.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc94e73-cc3b-40de-9ae6-313ce9d0daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:36:32.435+08:00
