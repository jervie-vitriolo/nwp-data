    'template': '1'
    'title': 'Ana Ivanovic announces retirement from pro tennis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f5ce2-cb30-4b70-96a7-50391d801e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-four hours after teasing her 1.23
        million Twitter followers with news of an "important" announcement, Ana Ivanovic
        has revealed that she is retiring from professional tennis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1845d-5135-4c0c-b6ba-d90e41be5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-minute video streamed on her official Facebook page, the
        29-year-old said hanging up her racket was a "difficult decision" to make.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582a3e6-4c72-4e2c-9097-e8625e4b0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to say it — I''ve decided to retire from
        professional tennis. It has been a difficult decision but there is so much
        to celebrate. I began dreaming of tennis when I was five (years old) when
        I saw Monica Seles playing on TV..." the Serbian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258403ce-6098-45e1-97e6-c63dae4babcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen the heights I''ve never dreamed of achieving — 15 WTA
        titles, (reached) three grand slam finals, a Fed Cup final and I''ve played
        so many memorable matches. Not bad for a tiny slip of a girl from Serbia!"</p>'
    '8':
