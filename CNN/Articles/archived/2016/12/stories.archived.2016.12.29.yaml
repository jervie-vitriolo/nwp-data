      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question came from a netizen who posted the query online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f99cdd-e224-47a9-b8c3-28bc46e81c86'
      'mgnl:activationStatus': true
