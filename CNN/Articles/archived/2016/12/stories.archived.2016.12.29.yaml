      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So mayroon ka bang naiisip na Cabinet post for the former
        senator?</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f5e63-78ba-43ce-ab0d-7797797429e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Wala pa sa ngayon. I do not want to make promises
        and I will not even say an assumption for the public until I have the wherewithals
        in my hands.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6724d-07f6-432b-9138-f097ce9d0604'
