    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:11:43.655+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Debbie Reynolds, mother of Carrie Fisher, hospitalized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156e34d-f78f-4ae1-b24b-8da2bde10c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Debbie Reynolds, one of Hollywood''s biggest
        stars in the 1950s and 1960s, was taken to a Los Angeles hospital on Wednesday,
        one day after her daughter Carrie Fisher died, the Los Angeles Times reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa4130-6d7d-41c5-a154-52ee31008177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds, 84, complained of breathing problems, an unidentified
        source told The Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b48a0d-c4c1-4ea3-b903-6a9d860d674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, Todd Fisher, while not confirming his mother had been hospitalized,
        told CNN that people should "Pray for her."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34e73-895d-4a1c-8e4c-102c54d638ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Fire Department told CNN it responded to
        a call where Carrie Fisher owns a home, but would not name the female patient
        it transported to Cedars-Sinai Hospital. The patient was in fair to serious
        condition, the fire department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68d53c-01b0-43a0-9166-166fe9347ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called the hospital, but an official said patient information
        cannot be disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048d835-ff28-4420-a668-96183592b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds. who was born Mary Frances Reynolds, was a bubbly singer,
        dancer and actress who starred in "Singin'' in the Rain" and "The Unsinkable
        Molly Brown."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d382122-e86c-4e93-a790-9ba19e4639dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married then famously divorced from singing sensation Eddie
        Fisher, who left Reynolds for Elizabeth Taylor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea8c4b-9608-4302-92ff-6c48fdfc60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
