      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Is there an underperforming agency?</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4db49-6322-4de6-8583-637d7110fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Wala, wala. As far as I am concerned, they are
        all working. And we got kind words from... Si Joey Salceda, he is an economist.
        He wrote something about the meager accomplishments. I''m not into this big
        thing. Wala akong… Quiet lang ako. Look, look at…</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73356fe7-e198-485a-922c-248baf6d9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingnan mo na lang ang Pilipinas. Sabi ko change. I do not have
        to brag about it. What change? Change of what? Change of persons... Kaya sinabi
        ko kayong mga durugista, kayong mga druglords talagang papatayin ko kayo.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4160d1-b48a-4e9b-8c2d-d305df4e7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magprangka na ako sa inyo. Itong sinasabi kong maliliit. Itong na
        ngayong nagpapaloloko. You have to have an IQ of maybe 14, 16 para pumasok
        ka. And to think that you have placed my countrymen 4 million slaves. Na nawala
        na ngayon slaves sa Amerika. Na tayo na alipin sa droga, alipin mo dahil sa
        droga. Iyan ang masakit sa akin.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586565e0-a1fd-4831-9446-a1ec37970bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
