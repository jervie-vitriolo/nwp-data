      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Ang lungkot naman ‘non.</p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e4bc6-0b05-414a-9ef3-4fa58531ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Wala ngang nanood eh. Wala namang bata. Sana
        kung may kasama ka na kaholding hands. Ang ganda no. Wala ngang bata. Sabi
        ko build it or make it somewhere else.</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17322258-792c-4738-ba7c-52ecbd93fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, Mr. President, I know that the other media outlets
        are waiting. So thank you so much. Mayroon lang po kaming iaabot sa inyo.
        Baka ho, well, I''m sure hindi ninyo po alam that we have this episode po
        sa CNN Philippines'' “Liham kay Digong”. So nagsulat po sila ng mga kanilang
        mga gusto nilang iparating sa inyo. Ibibigay ko na lang po ito sa inyong assistant.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e213dd4-d2ab-4f77-88a4-ce69628b49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Before I forget baka isingit mo lang ito mas
        mauna ito, Mia. Kasi nag-release ako one week ago, one billion for those having
        rehabilitation community based muna.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fc68e-bbe0-46ef-abcf-2410d45b4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulang ako ng pera ng pagpatayo muna.&nbsp; So diyan maybe under
        the supervision of the rural health or something. But I have one billion for
        you for medicines sa ‘yung mga sedatives while you are recovering kung pwede
        pa.</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44241164-61e2-45c6-b748-c4f857b17abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I also released another one billion for ‘yung mga tao ngayon
        may hawak-hawak na reseta ng doctor na wala kayong pambili. And next year
        diretso na kayo sa hospital and they will just bill me.</p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a2388-e175-4bec-b212-d58d981a0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money put to good use. Pagka wala lang corruption. Sabi ko itong
        sa for the typhoon victims as long as there is no corruption and the money
        is really spent the way it was supposed to be budgeted help will come. I have
        released something like 50 million worth of seedling. Then another one billion
        to help you out.</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa39ec-dbcf-48e9-a977-f6bac32dcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walang problema sa akin. No corruption we will survive and we will
        have a good government.</p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a11e62-4a8d-44b7-bb84-ff277da00c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President, we would like to thank you for this opportunity.
        Maraming, maraming salamat po sa inyo and we wish you luck.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5284dfe-55a4-4afa-aef0-f73ca147920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Thank you for your time.</p>'
  '5-apps-new-years-resolutions':
    'author': 'Samantha Lee'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-12-29T18:50:25.493+08:00
    'imagesource': 'jcr:d372c4aa-0ba9-4aeb-9c29-233cb7561c8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726d6e1b-1e38-4a03-83f7-a6a56a1c91a3'
    'lead': 'Everyone needs a little bit of help sometimes, most especially when starting
      something new. For the new year, do yourself a favor and keep your resolutions
      with the help of these five apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:23:15.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:23:18.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:23:18.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 apps to help you with your New Year’s resolutions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd58627-da17-4964-86e0-3c9334354ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Mark Zuckerberg’s
        2016 resolution was to build an AI to run his home. The goal was to create
        a system that would enable Zuckerberg to control different parts of his house
        — from the front gate, to the light switches, to the sound system, to the
        toaster — with a simple voice command. On December 20, 2016, he published
        a video on Facebook demonstrating all the things his newly-built AI could
        do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bc7ec-c923-4015-8807-387f7e39c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before building an AI, his past New Year’s resolutions
        were to read two new books every month, learn Mandarin, and meet a new person
        every day, all of which he accomplished with flying colors. For the rest of
        us, listing down New Year’s resolutions is the easy part. Getting them done
        is a different story. So here are some apps to help you accomplish yours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cd916-4667-4f23-ae3d-4a4ceabd8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Read more books</strong></p>'
    '5':
      'image': 'jcr:b131d302-6b0e-4766-a36a-23094bae2b42'
      'imageCaption': 'Bookling gamifies your reading experience, letting you list
        the books you’re reading, setting reminders for when to read them, and keeping
        track of the progress you’re making. Photo courtesy of BOOKLING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aa842-b263-4c52-a9ca-9d42c12b5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eaae19-252c-4ea9-ac87-46e3e34f5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App: <a href="http://apps.apple.com/ph/app/bookling-track-your-reading/id1028400679?ign-mpt=uo%3D4">Bookling</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420cbdc-b72f-4b68-a680-4a0408b0fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed as one of Buzzfeed’s “23 Life-Changing Apps,” Bookling does
        something counter-intuitive to the concept of reading itself: it gamifies
        it. The app lets you set a yearly goal of number of books to read and helps
        you keep track of your achievements by awarding you with badges for each book
        you finish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258fc13-56a2-483c-bd37-8ac18ff65204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the gamification features of the app, Bookling does three
        things which are important to anyone who is trying to read more for the new
        year: it lets you list the books you’re reading, set reminders for when to
        read them, and keep track of the progress you’re making.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b3480-03c6-4ab1-bb5b-22a4b491d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Get more sleep</strong></p>'
    '13':
      'image': 'jcr:45d7b247-e18e-4d76-b460-033c03fbbf78'
      'imageCaption': 'Pillow tracks the quality of your sleep cycle and alerts you
        when it''s time to get some shut-eye. Photo courtesy of PILLOW '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a4f97-f2ba-4366-bfb0-3eab38be2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450829b-194d-41a0-9d0a-edf0e6967964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App: <a href="http://apps.apple.com/us/app/pillow-sleep-cycle-alarm-clock/id878691772">Pillow</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9c601-ad51-4713-9fb6-9166caac506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should come as no surprise to anyone that getting enough sleep
        at night comes with a lot of health benefits. However, with the rise of social
        media and the different streaming services available at our fingertips, sleeping
        often falls behind in our list of priorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c678d1b-68fa-427c-9f84-f4118fb2318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with everything else in life, it’s the quality of sleep that
        you’re getting and not necessarily the quantity that matters. One of Pillow’s
        best features is that it monitors your sleep cycles and determines the best
        possible time to wake you up based on an adjustable time period. This is crucial
        because waking up outside of the REM sleep stage could mean the difference
        between waking up feeling refreshed and rested or feeling tired and groggy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe57fc1-0bd3-449a-896b-91ad4c6db1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Get in shape</strong></p>'
    '21':
      'image': 'jcr:9526691a-f828-450d-8dba-cedd958f170d'
      'imageCaption': 'When it comes to your fitness goals, Pact wants you to bet
        on yourself. Failure to reach pre-set goals incurs an actual monetary penalty.
        Photo courtesy of PACT  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3571c9-8e3f-460b-9edf-0ba04d344356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaa667-8fe7-4b0a-95cc-d05ac51e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App:<a href="http://gym-pact.com"> Pact</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66cdb6-4d26-47c1-8b82-3ba4b036568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resolution has probably been around since New Year’s resolutions
        were invented. Gyms all over the world are always packed during the first
        week of January, but the crowds reduce in size over time as more and more
        people give up on sticking to their resolutions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41176f58-bdbb-4eb6-8866-57076c99382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pact knows that the only way to get you to stick to your resolution
        is by putting your money where your mouth is … literally. The premise is simple:
        you set a weekly goal and a corresponding monetary penalty for the number
        of times you fail to work towards your goal.  If you fail, you’ll have to
        pay up. However, if you happen to achieve your goals for that week, you’ll
        receive the monetary goal from other users who slacked off that week. This
        app is betting on yourself at its finest .</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b79b1-73a1-41a3-bad3-e4292d09f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Get over your ex</strong></p>'
    '29':
