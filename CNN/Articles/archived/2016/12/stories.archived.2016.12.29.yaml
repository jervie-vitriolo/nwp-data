      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay. Mr. President, moving forward. Cabinet. Your Cabinet.
        Are you happy with your Cabinet?</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff0647-5d1b-4154-ab7d-5663e46bfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
