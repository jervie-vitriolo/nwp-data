  'Hilongos-Leyte-fiesta-blast':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-12-29T10:43:11.681+08:00
    'imagesource': 'jcr:42786093-046a-41bd-a79f-b93c2a453aea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6793598-f458-4e95-ad1d-c4889f274d00'
    'lead': 'Two explosions rocked a town fiesta in Hilongos, Leyte Wednesday evening,
      leaving dozens injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:27:41.933+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T10:27:45.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T10:27:45.372+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Town fiesta blast injures at least 35 in Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4c9bf-e3cd-4c18-9bef-a1459b4b4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Twin explosions
        rocked a town fiesta in Hilongos, Leyte Wednesday evening, leaving at least
        35 people injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ea34f-89c3-4c85-951c-19305bd03835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilongos Mayor Alberto Villahermosa said a cellphone-triggered improvised
        explosive device (IED) went off around 9:30 p.m. while a crowd was gathered
        watching a boxing event at Rizal Plaza in Hilongos. A weaker second explosion
        followed the first blast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62011771-2238-4d33-801a-cb5584e2ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villahermosa told CNN Philippines at least 35 residents have been
        injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c597f-8e67-4ddb-9b88-9a32d48ae571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were hit below their knees, including a pregnant
        woman who was hit in the leg. Five other individuals are seriously wounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af707e03-13e0-45d7-b1d8-3a30adfd972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villahermosa said those wounded were taken to the local hospital
        and other hospitals in Southern Leyte. He said most suffered minor injuries.</p>'
    '9':
      'image': 'jcr:99f95371-4103-4d53-b743-f95af584cfd2'
      'imageCaption': 'The victims were brought to the town hospital.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c20e3-d735-43f5-a07b-52ce1f4e71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957f4a2-8c18-4f68-903a-6fa38ce6e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the IEDs was left near a water pump at the Rizal Plaza, where
        the boxing match was being held.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61fa75-a3dc-49e2-baf8-fd6f4376bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier report from the military stated there was one cellphone-detonated
        IED that exploded during the boxing match but in an interview with CNN Philippines,
        Villahermosa said there were two explosions that night. He said the second
        blast came out weaker because the other IED wasn''t assembled properly.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1841999199373304%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817babf-e6e9-4f4b-b2db-1fa9afe0969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1e065-57e8-4f42-895d-1559b455ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two blasts. After the first blast comes the second blast,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77405a-dc7d-43ce-8536-cf37f38d7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, yung second blast di perfectly ano... sabi ng bomb expert
        na kulang raw yung detonating cord nila... Hindi successful yung paggawa.
        Parang ano lang, mahina yung pagputok," Villahermosa added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b156bb-3f15-4e56-8d58-4af8ca2b4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Luckily, the second blast wasn''t perfect... The bomb
        expert said the detonating cord wasn''t long enough. It wasn''t made properly.
        The explosion wasn''t very strong.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7ff7f-fdb4-4500-9484-45c806da1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said if the second blast had exploded at full force,
        more people would have been injured as it was made of 81 mm mortar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f126b07-13e7-46a0-bcdc-39b9839355ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No motive for the bombing has been established yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd594c53-028e-4cfa-b122-ebf168fe489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villahermosa said the blast came as a surprise, since Hilongos was
        a quiet town and had no records of bombings or bomb threats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc55435-0f66-4f9b-98b7-2771a8846a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the first time na nangyari yun dito sa bayan na to [This
        is the first time that has happened in this town], " Villahermosa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db0d5d-680b-4082-8f55-2dec8151f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a separate interview, the mayor mentioned the Hilongos
        police was part of the local government''s intensified campaign against criminality.
        He said this had resulted in the arrest of several individuals involved in
        carnapping, illegal drugs and counterfeit money.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03036fb1-e5e8-49b4-9bbf-c2122ef21706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A text message from the office of Leyte Governor Dominic Petilla
        said bomb squads and anti-terrorism units had been deployed to the crime scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbc119-9540-4782-913a-733bd1379f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Villahermosa said the town will step up safety precautions
        this coming New Year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a3655-deb2-4322-ab9d-8586a1a2e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro we will avoid all firecrackers na. And this town has, we
        have a festival this 31st of this month and we''re expecting a big crowd again,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5bde3-f7ac-4368-900d-876d62eb3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villahermosa said town authorities will be more vigilant in case
        the bombers are planning a second attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18daa75-a4bd-4eb3-8ba2-5eafe9cf343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:27:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:27:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based stringer Wil Mark Amazona contributed to
        this report.</em></p>'
