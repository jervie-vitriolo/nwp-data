      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the year leaves that mark, here is a selection of photographs
        that provide a small glimpse to the year that was.</p>'
