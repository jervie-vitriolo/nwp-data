      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:608c8b26-4549-4a84-b2c6-2aa92fa2a9f7'
      'imageCaption': '(Photo by Gerg Cahiles) '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ff975-37b8-4460-8a87-0cb5c5fb7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8893355-135d-4f5e-82ca-03f2e166ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fire in October, the local government doubled penalties
        for violations. Many licenses were cancelled, and some stores were closed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384d39b-4be2-4cd2-b494-8910d7788d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, President Rodrigo Duterte has been vocal in his
        opposition in selling and using fireworks — even when he was still Davao mayor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2742bc2-4a32-47b2-88ed-ac4893f45994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sellers complain, it''s too much.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87576e0-f6fb-462a-910b-a3cc4ef052cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga, hindi kami nasuportahan ng government," Navarro said.
        [We didn''t get any support from the government.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48b2e3-d2c0-478c-853e-b2a997530bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bocaue Mayor Joni Villanueva said it''s better that the multimillion-peso
        industry take the hurt, than suffer another mishap.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcc47b-56e8-4851-83cb-2eba3b6374e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di bale na kasing mas strikto tayo. Di bale na sabihin na nating
        OA (over acting) sa pag-iimplementa ng batas. Importante kasi sa kadulu-duluhan
        nito, yung kaligtasan ng publiko. Yun ang ating kailangan unahin eh, above
        all," Villanueva said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1db95-efb1-461d-b900-2ebc2a93f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t matter if we''re strict. It doesn''t matter
        if we''re dubbed over acting in implementing the law. What''s important is
        at the end, the public is safe.  That''s our priority, above all.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7699ac-e48f-4e11-aff5-1f8786f5536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But times are changing for some customers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccc4cd-0bf0-4d6d-9641-35e76669854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-mindset na rin kasi yung mga tao na talagang, number one, gastos
        tapos delikado," firework buyer Segundo Morica said. "More on ano na kasi,
        because of technology, ''yung iba nanonood na lang, nakatutok sila sa Internet."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e377c7c-4559-42c3-97dc-2f827e40c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[People have their minds set that using fireworks are costly and
        dangerous. Also more on the technology, some people are just watching via
        internet.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb735b3a-7779-497c-a471-79dbd1fa53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the government calls for communal fireworks displays - instead
        of people doing it at home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017abcca-c179-49e4-9afe-043f868891ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the situation, prices of firecrackers are almost the
        same as last year''s.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7014df-c410-4115-96f8-efb635ba7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
