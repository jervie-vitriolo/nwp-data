      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Anchor Pinky Webb asked Duterte if he could
        offer clarification as to when his statements should be taken seriously and
        when he was joking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f5845-0254-4bfd-b49f-a53b04ba0021'
