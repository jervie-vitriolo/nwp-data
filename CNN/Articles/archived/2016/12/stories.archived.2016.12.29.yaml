      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s daughter with actress Connie Stevens, Joely Fisher, tweeted
        Wednesday: "God speed mama."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c601dc7-6226-461b-9fab-28ab3b9f1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:23:16.951+08:00
      'mgnl:createdBy': 'jeff'
