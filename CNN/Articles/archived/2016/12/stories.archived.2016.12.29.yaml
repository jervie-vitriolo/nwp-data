    'template': '1'
    'title': 'Duterte: Alan Cayetano is next DFA Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea983aec-2fd8-4683-b242-cb577e5b7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.582+08:00
