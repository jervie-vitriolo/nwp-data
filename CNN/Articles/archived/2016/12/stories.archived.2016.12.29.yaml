    'jcr:uuid': '56953abe-8c44-4f68-8289-31694987eb31'
    'lead': 'Senator Alan Peter Cayetano is set to be the next Foreign Affairs Secretary;
      but no post so far for Bongbong Marcos, President Rodrigo Duterte told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:08:49.582+08:00
