      'jcr:uuid': '9765ce8a-b605-475d-acda-34f664aad80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Alam mo kasi ma''am, ganito ‘yan. Noon, nagmagandang-loob
        lang rin ako kasi may Bise Presidente na walang trabaho. It’s right na… I
        mean, dito sinuswelduhan mo lang parang useless naman tao. So I went out of
        my way really ---&nbsp; no need to announce, "Ma''am sabi ko baka..."</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d3d73-fc76-42a5-b91f-70098170bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: I remember that, Mr. President.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db5c9c-8a04-4676-9fbc-4ee99bf6e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Ang problema nito, pag mag-demonstrate sila,
        nandiyan’ yung oust, oust. Alam mo ‘yang demonstrators diyan, ang left would
        never demand. Maybe at some other time.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32c629-e258-422a-bebc-b9321d9a20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yang left na ‘yan, maski saan ka magpunta Duterte talaga yan.
        Maski saan. They would not ever ever demand for my.. Ang Yellow ang oust.
        Sabi ko, lahat ko naman that’s my campaign promise: No corruption, ilibing
        ko si Marcos. Eh ashes na ‘yan eh. By the time that you place him there ashes
        na si Marcos. So wala nang… Ganoon katagal? Ashes na lang.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801a4d9-7a16-46f3-b9c6-e07737055082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, ano sabi ko? Because ako abugado. He was a president. Nobody
        would ever say that he was not a soldier. Whether he fought courageously,
        fearlessly. I was not there.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f133669-7920-49e0-a3ce-41c8163877e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakalista ka doon, kung matapang ka talaga na sundalo, just for
        the record of history. Kung ikaw naman ay nagsisimple lang sa isang kanto,
        that''s about too late in debate of inquiring and you will not get a good
        result by the way. So that..</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2823c-a011-4f6f-b732-a8d22f991169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So would you still reconsider giving her again a Cabinet
        post o hindi na po?</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93424604-0ba2-4918-8f8c-b6f443855421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Ang problema kasi niyan…Hindi man matapos ‘yan
        kasi alam mo na. Sour losers naman itong... Hindi marunong magtanggap ng talo.
        Tapos sige nandiyan siya ibig kong sabihin. I was about to... Nandiyan kasi
        siya. Tapos pagkabukas pagharap namin…</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa2b5b-c39a-4ab3-999c-8d16e74ae3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just take it as a very incongruous thing. Not really for anything
        it’s just incongruity. Nandoon ka tapos you are a part of the crowd, you may
        not really be asking for it. But you are part of the crowd which says that
        they want me out. Ako naman alam ko na hindi mo ako ma-out. I mean, I usually
        give it as a, pati itong sa Amerikano. Kasi magulo talaga ‘to. I will give
        you a bloody nose, my God.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35f07f-c500-49a3-a34c-a39e1b20d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So the answer is, no. Would that be a no? You would not
        give her a post again?</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4011c4-c6a9-434e-8d15-379f483795ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: At this time, I am not considering.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c317d4-b5e2-4534-97b3-bc007d8594d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: I need to run this by you, sir. Plans for Senator Alan
        Cayetano? Will you still be giving him a post?</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f945a-3fc9-48f3-9d98-1b89590280dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: I said, yes, I would be returning to the United
        States to fulfill his obligations. He''s on contract as a professor sa Western
        side pati Hawaii. Professor ‘yan ng international law, international trade.
        Nakiusap lang naman ako because… He was my roommate during sa law school namin.
        So sinabi ko na ano... Tumawag ka muna sandali. But Alan Cayetano would be
        coming in to take, to cover his post.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb7c54-b1a5-465f-b966-c84df296b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So sigurado po iyon? Okay… How about former Senator Bongbong
        Marcos, will you give him a Cabinet post?</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967d2a6-1459-434d-a10d-eeed0aecde78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Ang gusto niya kasi dati noon sa DOT but you
        know, I cannot wait for him. I have to move. I have to start. They said you
        have to hit the ground running. So alang-alang naman kung wala akong tao.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d0212-1aaf-4419-befa-ddd57c3cdf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.092+08:00
