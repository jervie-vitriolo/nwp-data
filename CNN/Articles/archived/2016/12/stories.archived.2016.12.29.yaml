      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President, I’m sorry, sir, kasi sinesenyasan ako,
        limang minuto na lang daw po.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa7111-f2c7-4b28-a61b-f1cdc03b0bf7'
      'mgnl:activationStatus': true
