  'Funniest-Person-runner-up-true-stories':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-28T17:26:55.388+08:00
    'imagesource': 'jcr:6524adb8-d791-452d-a02d-786ed68352da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53378d78-6e3e-4d4e-8129-e170d6960d4c'
    'lead': 'Laugh Factory''s ''Funniest Person in the World'' runner-up Alex Calleja
      says life is a comedy but we take it too seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:34:38.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:35:08.122+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Funniest Person in the World’ runner-up draws from ‘true stories, conversations’

      '
    'updated': 2016-12-29T20:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedd0e8-c651-4ccd-adaa-b8e52c80d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alex Calleja is
        the funniest person in the world, according to the chain of comedy clubs in
        the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07ede4-374a-4d09-a667-0fbd1a4050c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first runner-up in the international stand-up comedy
        competition, "The Funniest Person in the World," organized by American comedy
        club chain Laugh Factory early this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a20d2-d514-4798-be54-ef13d1cb1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won based on inputs from the judges and online votes, bagging
        $10,000 in prize money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1d3d2-226c-43c1-990c-2b114f600f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja said he draws inspiration from experiences he''s had in
        life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48c9f5-2c6c-4b5e-9966-320002545f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng mga stand-up ko, based on true story," Calleja told The
        Source Wednesday. "Comedy, pero true story. Ganun lang, hinahanapan ko na
        lang ng humor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeced8fb-2db0-476d-8e64-a79abb8401c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All my stand-up materials are based on true stories.
        They''re comedy, but true stories. I find the humor in them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb7d08-acc7-4d3b-a35b-3f748d7e03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja began doing stand-up comedy in 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70824f-8ff6-480e-9df1-3c717bbb4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comedy talaga ang buhay. Hindi niyo lang nakikita kasi medyo sineseryoso
        natin," Calleja said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8afc1-3f9e-4144-9b0d-9008b63b9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Life is really a comedy. We just don''t see it because we take
        it too seriously.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b972a-8002-440b-a316-e60230c33814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would conduct "informal" research by observing people
        and things when walking or riding the train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78897280-1105-4c61-b4d0-56f309176d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jojoin ako sa mga nag-iinuman para marinig...Mga kuwentuhan nila,
        na-aabsorb ko," said Calleja. "Sa kuwentuhan ng mga tambay, doon maraming
        nakakatawa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7f897-6758-49f4-ac05-0b8413da64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I would join drinking sessions just to listen in... I would absorb
        their stories. I hear funny stories from the village standbys.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761c969-bc8e-49e4-920b-7e67ba3de2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja was an information technology programmer, but eventually
        quit his job to pursue comedy full time. He now writes for ABS-CBN on top
        of doing radio and live shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6484a-e9f8-4a4f-ae9b-1b763d4cc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his jobs complement each other, but in stand-up comedy the
        response is "immediate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c901719-e2a6-4bd4-9371-12df57a8287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You say your joke, you hear the laughter," he said. "Tawa, palakpak
        tapos may lalapit sayo na may sakit, yung lola niya first time tumawa in a
        long time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10c21d-e7b0-4fc8-b351-df1a7cc4a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There is laughter, applause, and then someone goes to you who is
        sick, or whose grandmother is sick, and says it is their first time to laugh
        in a long time.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4e9ba-b78f-4511-b931-01ce02401032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja performs for production house Comedy Manila, which he says
        is pushing for a more conversational, non-offensive kind of humor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afbc1f-679a-488d-a050-88eafe599f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:34:38.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:35:08.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to promote this kind of comedy na kuwentuhan lang
        [that just tells stories]," he said.</p>'
  'duterte-admits-innocents-get-killed-in-drug-war-—-but-vows-it-will-continue':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T21:42:25.497+08:00
    'imagesource': 'jcr:419779b9-2b7d-4e76-b7eb-b30738fedcd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec84580-7979-4673-bd61-cf8f1ae8cec3'
    'lead': 'duterte admits innocents get killed in drug war — but vows it will continue'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:10:15.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T08:10:21.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T08:10:20.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits innocents get killed in drug war — but vows it will continue

      '
    'updated': 2016-12-30T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9930d-74fa-4f6f-9709-bf8fdc1bcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The government''s campaign against
        illegal drugs has killed over 2,000 alleged drug suspects – during legitimate
        police operations; and President Rodrigo Duterte acknowledged that there are
        innocent people who perish in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659be13c-f856-4377-b55c-c9618473ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-on-one interview with CNN Philippines Senior Anchor Pinky
        Webb on Thursday, Duterte said drug suspects are no longer in their right
        minds and it''s not unusual for them to fight back when confronted by police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673ab94-0e8c-4c98-b146-fbae5b350839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb asked the President what he would tell families who say, their
        loved ones who were killed over drug allegations were innocent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617d5dd-d808-4688-b4ba-81a4e22a983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a claim. I can claim also... Alam ko kasi lumalaban talaga
        yan. [They fought back.] They are ready to fight it out because of constant
        use of shabu," Duterte answered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2d121-8555-46b2-b680-320090c7d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the 4,000 other unsolved summary killings — attributed to
        either vigilantes or drug syndicates — Duterte did not express much concern.
        He simply said the killings are a result of the country''s serious drug situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d2ca4-05ab-4e79-88f7-6732cbdf67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ninyong mahinto ang patayan sa Pilipinas? Foreigner and native,
        kwento ka ng droga. [You want to stop the killings in the Philippines? Foreigner
        and native, let''s talk about drugs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55470f2e-ac93-4cab-9c12-b8b8820d691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You stop this and everything will be okay. We can concentrate in
        other things of governance," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fbfe5-8b53-4cc0-ad87-16e2a2f3a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb asked the President if he believes no innocent people are killed
        in the government''s intensified war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1c78f-d0ef-490a-99eb-09dd9ce7eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''d be lying (if I said no innocent people were killed). Marami,
        tinamaan sa crossfire lang. Pati mga bata [many, were hit in the crossfire,
        even children]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11ef33-8ac6-48e6-a6c4-fc695ce68bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then explained, the government is civilly liable whenever
        a civilian is injured or killed during police operations, but officers are
        not criminally liable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ef66d-a69f-4a15-91ae-cc26ef6373ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the intensified efforts on the war on drugs, Duterte said
        he is still not satisfied with the result of his campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ad631-907f-4e0a-8a99-473cad130b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:10:15.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:10:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the last drug lord is killed, this campaign will continue
        until the very last day of my term," he said.</p>'
  'fireworks-vendors-bocaue-bulacan':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo) A stall selling firecrackers in Bocaue, Bulacan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T09:13:04.703+08:00
    'imagesource': 'jcr:d5398aaf-6190-417d-83ae-88e4405987e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07b8874-9ee4-43a8-954a-083bb1d61efe'
    'lead': 'It appears Filipinos are not too keen on using fireworks this New Year''s
      eve. Around this time last year, firecrackers were selling fast in bocaue, bulacan.
      Now, it''s an entirely different story. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:16:24.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T08:16:29.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T08:16:29.112+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fireworks vendors say sales are down in Bocaue, Bulacan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb39530-d334-45e9-9f0c-f8b3691eba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines) —</strong> At this time
        of the year, firework vendors in Bulacan say their products sell fast. But
        this year''s different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a49c24-f848-4022-91a2-f6124397964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before new year''s eve, business is slow in the country''s
        fireworks capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c841b81-d692-44ca-9ded-e8c5f1e62dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors said there could be several factors to this — one, the government
        has long been discouraging people from using firecrackers. Two, a massive
        fire in one of the factories in Bocaue two months ago prompted authorities
        to tighten regulations on manufacturers and sellers. And three, people''s
        priorities in celebrating the new year seem to be changing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47959f83-28a1-41e7-9d4a-af0296a581ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Robino is spending P4,300 on firecrackers for his family''s
        new year revelry. He used to spend more than that — but this time, he gets
        a good bargain from a store here in Bocaue, Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd71969-5d9b-4ffb-886f-d109ae4b27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, pwede ka na makatawad. Last year hindi ka pa nga makatawad
        eh" Robino said. [Now you can haggle.  Last year you can''t do that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202b663-434e-4c46-8b01-dc1bdfbdb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa akin, mas pabor ngayon kasi masmadali kang ano, makapamili.
        Dati kasi, traffic papunta dito, traffic din pauwi." [For me, it''s favorable
        because you can easily choose. Also before, the traffic was heavy — to and
        from here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c045ff8-df2f-414c-8043-716913a45997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But smooth traffic is a bad omen for firework sellers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ef371-b337-4e16-a3c3-abee52a6212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The droves of customers they enjoyed in previous years are not turning
        up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f79da5-9d92-4c5b-bd33-84fa191da16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa kaming kinikita ngayon. Kasi nung nakaraang taon, dagsa
        ang buyer, talagang nagkakaubusan ng paninda. Eh ngayon, siguro nga, naapektuhan
        din kami ng mga balita sa TV, mga ordinansa ng local government kaya humina
        ang bentahan," firework vendor Josie Navarro said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910fa4c-8d23-4941-b385-edd718faf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still haven''t made profit. Last year, there were
        a lot of buyers, our products were almost sold out. Now, because of news you
        see on TV, ordinances from local government, our sales decreased.]</p>'
    '22':
      'image': 'jcr:21fb248a-861c-430f-b136-677ac8964428'
      'imageCaption': 'Manufacturers of illegal fireworks have also tried to cash
        in the ''Miss Universe'' craze with pyrotechnics named ''Hello Colombia''
        and ''Goodbye Philippines.'''
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b5062-52ed-4fe1-9bc1-2d01c8a0ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:b034d0f6-814b-4299-91ae-8e418ff83b7b'
      'imageCaption': '(Photo by Gerg Cahiles)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107980c-abee-4f72-a617-4729c3dd6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:16:29.496+08:00
