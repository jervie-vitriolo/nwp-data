      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Fisher, whose grit and wit made "Star Wars''" Princess Leia
        an iconic and beloved figure to millions of moviegoers, was 60 when she died
        Tuesday, four days after a cardiac event on a flight from London to Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5084e-de0c-4f86-a7b9-3ad1b96e9c96'
