    'jcr:uuid': 'c91cd30e-f133-4dbd-888b-136651f27a5c'
    'lead': 'From little-known figures and small triumphs to bold-faced names and
      sprawling victories, these photographs provide a glimpse at a year decidedly
      marked by social and political upheaval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:38:19.937+08:00
