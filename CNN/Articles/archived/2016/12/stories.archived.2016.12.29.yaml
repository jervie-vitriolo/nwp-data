      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also come forward to clarify issues, one of which was
        his statement saying that he wants to pursue a separation of foreign policy
        from the Uniited States.</p>'
