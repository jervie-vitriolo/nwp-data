      'mgnl:type': 'text'
      'text': '<p>App: <a href="http://killswitchapp.com">Killswitch</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec867eba-f821-4cd3-b915-2b91bd33d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing says “new year, new you” quite like getting over your ex.
        The problem with breakups these days is that cutting the cord in real life
        doesn’t automatically make it Facebook-official. With Facebook Memories getting
        to even the most cynical of us, it’s best to “Eternal-Sunshine” the posts
        of relationships past to make sure they don’t come back to haunt you three
        years from now. Killswitch is an app that removes all pictures, wall posts,
        videos and tagged items from your ex with a click of a button. No more manually
        deleting photos of the two of you while drinking wine and listening to Adele.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8120a3-77bb-4624-be5c-cf74c87a4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Save more money</strong></p>'
    '35':
      'image': 'jcr:75d066d5-9735-4c1c-8fcb-902203d542ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4d16c-c8c4-4ef6-9aa1-4c5d531ba4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.375+08:00
