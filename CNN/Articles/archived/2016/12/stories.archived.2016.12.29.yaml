    'lead': 'As some cinemas pull out “Sunday Beauty Queen” from their lineup, the
      voice of the empowered domestic Filipina helper refuses to be silenced, and
      continues to be amplified, in Baby Ruth Villarama’s delightful documentary on
      life as an OFW and what you make of it.'
