    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ready to defend presidency, admits problem with Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00711d13-cf88-4ea9-a1d1-5a76fa1b6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid alleged plots
        to oust him from power, President Rodrigo Duterte says he is ready to defend
        his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dabb3c-4f33-4d5f-897f-4f605fc1630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you a good fight, I''ll give you a bloody nose," Duterte
        said to those supposedly planning to overthrow him, in an interview with CNN
        Philippines Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78912e20-be54-4949-a5d6-10720aeeb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Ambassador to the Philippines Philip Goldberg allegedly
        left a "blueprint" to unseat Duterte, but the U.S. Embassy in Manila has denied
        the existence of such a scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504abce-f22d-47d9-b83a-ed117adbe443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused some U.S. envoys of "undermining governance" in
        the countries where they are assigned.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte on those plotting his ouster: I&#39;ll give you
        a good fight, I&#39;ll give you a bloody nose <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/U8llYMMWpB">pic.twitter.com/U8llYMMWpB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/814371646450450432?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448fe95-963b-4811-a5d9-2a04910470be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c304f-3b67-416f-a0d7-3d4a69ba17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said his sour relationship with Vice President Leni
        Robredo stemmed from the Liberal Party''s plan to oust him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167d5fb-cf3c-45ba-8a21-165e8b54b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President accused Robredo of joining rallies, and said it was
        "incongruous" for her to do so, only to show up for a Cabinet meeting the
        next day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e534342-f3f6-4cb7-97e9-70dbb64c1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan kasi siya (sa rally) tapos bukas magharap kami (She''s
        there, then we''ll meet) don''t you think it''s a very incongruous thing?"
        Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63d770-535c-4474-a8b3-d7be95e32798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are part of the crowd that says you want me out," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f99f62-d757-4b87-84c0-4afb1a7a289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and the Liberal Party have denied plans to unseat the President,
        but Duterte is convinced the "yellow group" could not accept defeat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bababb45-621f-4af9-9df3-c46a6178982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/14/LP-congressmen-deny-impeachment-plot-against-Duterte.html">Related:
        LP congressmen deny impeachment plot against Duterte</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5d079-b802-4e97-a20c-fd9a0db34a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is "not considering" giving Robredo another Cabinet post
        after she resigned as chairperson of the Housing and Urban Development Coordinating
        Council (HUDCC). Robredo said Duterte''s order for her to "desist from attending
        all Cabinet meetings" was "the last straw" in a series of efforts to supposedly
        derail her from doing her job.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte on Vice President Robredo in cabinet <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/zOS6oilSvO">pic.twitter.com/zOS6oilSvO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/814383337095598080?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fe575-6603-4db9-bb27-b37dd8f051d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8be3dd-24d0-45e8-874e-eb85a1285107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also shrugged off critics'' demands for his resignation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d20484-65e1-4f1e-bf8a-bfe8af3fb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that I have to honor the contract with the people," Duterte
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6224f-cbde-4c3a-a62c-c572a90f7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, one of Duterte''s staunchest critics, in
        November filed a case against the President before the Supreme Court to test
        his immunity from suit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e64ab2-1d12-4c86-abeb-b77c1db829a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-confessed hitman Edgar Matobato, the witness De Lima presented
        during Senate probe on alleged extrajudicial killings, also filed charges
        against the President before the Ombudsman. This was for supposedly ordering
        the Davao Death Squad to kill thousands of people when he was Davao City mayor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c58eda-0ca6-4bc3-9c2f-2bc7a60bdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who repreatedly claimed to be the first Left-leaning president,
        said the Leftist and progressive groups will never demand his resignation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e029e-3152-40d3-81d7-ac90d69af08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:42.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:50:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Left na yan maski saan ka magpunta Duterte talaga yan (The
        Leftists are for Duterte)," he said.</p>'
  'sunday-beauty-queen':
    'author': 'Anna Bueno'
    'caption': 'The team behind the Metro Manila Film Festival entry "Sunday Beauty
      Queen," including director Baby Ruth Villarama (in red) helps Hazel Perdido,
      one of the OFWs featured in the film, try on a dress made by fashion designer
      Martin Bautista (left). Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
