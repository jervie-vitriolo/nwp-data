    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits ''utang na loob'' to Gov. Imee Marcos, 3 others

      '
    'updated': 2016-12-31T13:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f8e69-0de1-4a91-b0c4-7e3bd1c44d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte believes he has a better chance to win the war on drugs because he
        owes no favors to so-called "narcopoliticians."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980877f-23e8-4635-b926-cc1ee77bd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the one-on-one interview of CNN Philippines senior anchor Pinky
        Webb on Thursday, President Duterte said that in previous administrations,
        police were afraid of going after drug suspects because they had connections
        with local politicians who were involved in the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29ab6a-c75c-4e00-ab01-6b64e17624b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming any former President, Duterte said past presidents
        of the country would at times extend favors to these narcopoliticians, who
        would complain whenever police operations interrupted their drug activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524f7b5-e18f-45a4-a236-6d4ba779fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutere said it was not unusual for politician-drug lords to call
        up the President, to ask that a drug suspect be let off the hook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ec64d-c1d4-44ed-a5bb-66617455133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Webb, he is in a better position to fight the drug
        trade and go against powerful politicians — simply because he owes no favors
        to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584698aa-a16d-453a-b476-8fff8a5d2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang saving grace ko is wala akong utang na loob kahit kanino except
        for about three or four persons," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c958c0e-4076-4403-8fad-c43551167dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My saving grace is I don''t have debt of gratitude
        to anyone except for about three or four persons.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3f631-cfe5-4b81-b4f0-e6a543d5a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to elaborate, the President was quick to name Ilocos
        Norte Governor Imee Marcos as one of the people to whom he has a debt of gratitude.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61005542-c039-4bc5-a392-0a2d858ee890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imee. Because I promised to bury Marcos during the campaign period,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257630e-fff5-4c65-a547-29cc8d0fbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Ferdinand Marcos, the father of Imee, was buried
        at the Libingan ng mga Bayani in November, drawing outrage from protesters.
        The elder Marcos, who died in exile in Honolulu, Hawaii in 1989, was ousted
        by a popular revolt in 1986, amid allegations of corruption and human rights
        violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c756f7f-f148-46d0-8164-2e38fd4a195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not divulge what favor he received from the
        Ilocos Norte Governor. The President earlier said the governor was one of
        his campaign donors, but she was not included in his statement of contributions
        and expenditures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39df66-901f-4137-9275-6877ef77c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:05:13.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:05:17.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marcos, Duterte said he has "utang na loob" to Bukidnon
        Gov. Jose Maria Zubiri Jr., Bataan Gov. Abet Garcia, and another governor.</p>'
  'Duterte-Alan-Cayetano-next-DFA-secretary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T19:12:04.958+08:00
