      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab2404-4d27-4315-b3b5-ea1e3b7db1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic won her first and only grand slam singles title in 2008,
        beating Russia''s Dinara Safina in the French Open final — the victory, and
        an Australian Open final appearance earlier that year, sent her to the top
        of the women''s rankings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf163f5-491c-4123-8baf-46d445311d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since turning pro in 2003, Ivanovic has earned $15.5 million in
        on-court prize money, according the the WTA website. With her substantial
        sponsorship revenue, she was eighth on Forbes'' highest-paid female athletes
        list for 2016 despite slumping to 63rd in the rankings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d76cf-0e7f-4031-a58a-ff7932c0c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA CEO and chairman Steve Simon described Ivanovic as a "true champion"
        in a statement released Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dde52f-f96a-44d4-bfae-03af8135b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ana is a true champion and a great ambassador for the sport of
        women''s tennis," Simon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8455b9-3b34-40f5-b813-52c332a97e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has contributed greatly to the entire sport, both in her home
        country of Serbia and across the globe. She will certainly be missed on our
        tour as she is not only one of a very select few that achieved the WTA No.
        1 ranking but is also one of the most respected players on Tour."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754c611-38df-4dad-bcaa-705cb3864ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries have dogged Ivanovic in recent years, which she said had
        contributed to her decision to bow out at a relatively young age. Her last
        appearance on court was at the US Open in August, when she lost in the first
        round.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59a22c-d67d-466b-b301-2475cdea4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s well known I''ve been hampered by injuries so for myself,
        my fans and all these young girls and boys who might be watching me -- I can
        only play if I perform up to my own high standards and I can no longer do
        that, so it''s time to move on," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd539e8-404a-41cd-abbc-8c59fe9e9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis has always been my love but I''m so excited about what comes
        next ... I will explore opportunities in business, beauty and fashion among
        other endeavors. I will also have more time for my philanthropic activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef4104-ea53-447d-8dd3-1cde579bd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:17:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:17:04.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived my dreams and really hope others to do so as well."</p>'
  'Secretary-of-State-John-Kerry-Two-state-solution-in-serious-jeopardy':
    'author': ' Jeremy Diamond and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-29T08:18:48.734+08:00
    'imagesource': 'jcr:accf0a4c-449c-480f-b923-4a92a8bbd7c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8f69a7-766f-4049-95b9-b24e226d575e'
    'lead': 'Kerry''s statement comes after the United States, a long-standing ally
      of Israel, did not veto a United Nations resolution demanding an end to Israeli
      settlements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:20:52.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T10:20:56.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T10:20:55.715+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Secretary of State John Kerry: Two-state solution in ''serious jeopardy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cb91b-aa50-4046-8d17-ec6ec25effcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With less than a month left in office,
        Secretary of State John Kerry issued a stern rebuke Wednesday over Israeli
        settlements and warned that the two-state solution to the enduring conflict
        with Palestinians is at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243348f-1eb5-44a8-8f09-1d53fa118eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry defended the United States'' decision last week to abstain
        from a vote on — and not veto — a UN resolution condemning Israeli settlements
        in the West Bank and East Jerusalem as one aimed at "preserving the two-state
        solution," which he called "the only way to achieve a just and lasting peace
        between Israelis and Palestinians."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bfb71-3cd1-4e05-8f83-ff7cd9adc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/24/US-abstains-as-UN-demands-end-to-Israeli-settlements.html">Read:
        UN demands end to Israeli settlements, US abstains</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0542a8-6668-42c5-a239-ff112c4ed523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also here to share my conviction that there is still a way
        forward if the responsible parties are willing to act," Kerry said, opening
        his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f737581-534e-406a-a564-67efa4b093f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he underscored his optimism with a warning: "Despite our best
        efforts over the years, the two-state solution is now in serious jeopardy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff52410-5524-4474-8718-7233616f54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu fired back, deriding Kerry''s
        speech as "skewed against Israel" in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d61feb-9d57-46d8-a817-d92e3e3df5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over an hour, Kerry obsessively dealt with settlements and
        barely touched upon the root of the conflict — Palestinian opposition to a
        Jewish state in any boundaries," Netanyahu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3c269-5941-4831-86d0-bbc294d64c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu also signaled his support for the incoming Donald Trump
        administration, saying, "Israel looks forward to working with Trump to mitigate
        the damage this resolution has done and ultimately to repeal it. We hope the
        outgoing Obama administration will prevent any more damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aca6bc-d7fd-46b6-adaa-28bcc8e465bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth was a remarkable moment in US-Israeli relations.
        Kerry and Netanyahu were unusually candid in articulating the perceived shortcomings
        of the other side. The dueling speeches essentially offered both countries
        the opportunity to unleash nearly eight years of tension that has built up
        under the Obama administration. And it played out just over three weeks before
        Trump takes office with a pledge to work more closely with Netanyahu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a7615-9cdf-4b3a-898a-f5617809aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''That''s how we work''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e3568-e944-4e85-ba3e-db95e44082f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry called on both Israelis and Palestinians to take steps showing
        the seriousness of their commitment to a two-state solution, such as complying
        with the terms of the Oslo Accords. He put forward six principles he argued
        should guide future negotiations, including secure borders for both an Israeli
        and Palestinian state, a "fair and realistic" solution to the question of
        Palestinian refugees and establishing Jerusalem as an "internationally recognized
        capital of the two states."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157d73c-abcd-4048-ac60-b2cd7668bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also ruled out the possibility the US would join efforts to
        dictate peace terms at the UN Security Council or that the US would recognize
        a Palestinian state without a negotiated agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ed8d1-ec78-43a6-a91d-2a7f10825d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incoming administration has signaled that they may take a different
        path, and even suggested breaking from long-standing US policies on settlements,
        Jerusalem — and possibly the two-state solution," Kerry said. "That is for
        them to decide. That''s how we work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a30fa9-db3f-4adb-b865-b1143c61c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry acknowledged as much, noting Trump has signaled a break with
        long-standing US policies toward the conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a92b72-bcd8-4bd4-95e5-84ded8919e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incoming administration has signaled that they may take a different
        path, and even suggested breaking from long-standing US policies on settlements,
        Jerusalem — and possibly the two state solution," Kerry said. "that is for
        them to decide. That''s how we work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e2b37-6e96-4bee-80dc-bd547f8dccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his latest breach of presidential transition protocol,
        made clear on Twitter Wednesday morning ahead of Kerry''s speech that change
        was on the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26cced-a703-4fbf-9bd7-708a65bfc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continue to let Israel be treated with such total disdain
        and disrespect. They used to have a great friend in the U.S., but not anymore.
        The beginning of the end was the horrible Iran deal, and now this (U.N.)!"
        Trump tweeted. "Stay strong Israel, January 20th is fast approaching!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988661ae-24a4-4bec-a58c-c554844aad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the speech later Wednesday at his Mar-a-Lago resort
        in Florida, Trump said it "speaks for itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7ed2e-ec73-4b6c-8ac3-a75131123a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is taking steps to back Trump''s approach. House Republicans
        are looking to bring up a non-binding House resolution condemning a recent
        vote at United Nations that has caused intense blowback from Israel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcecae9-4a8e-44a8-88bc-47698b30f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry on Wednesday offered the US''s most direct rejection of Israeli
        claims that the US worked behind the scenes to guide the UN resolution to
        passage and criticized those claims as an attempt to "distract attention from
        what the substance of this vote really was all about."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbd38f-f499-440f-806e-e103f86c8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States did not draft or originate this resolution, nor
        did we put it forward," he said, adding that the US simply made it clear to
        the resolution''s sponsors that "if the text was more balanced, it was possible
        we wouldn''t block it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c7216-768c-45ff-8803-83f2796f5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry bemoans conflict''s status quo</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d694b2e-35da-4c6f-bfb7-681cf6624434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry lamented the status quo in Israel and the Palestinian territories,
        drawing on personal experiences as he criticized Israeli and Palestinian actions
        he said hurt chances for a two-state solution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d913a-5bf2-40e2-9ab9-de6bf34c32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the conflict''s impact on children in both Israel
        and the Palestinian territories — from Israeli children facing rocket fire
        and must rush to shelter at the sounding of a siren, to destruction in the
        Gaza Strip, where he said he remembered seeing Palestinian children playing
        in the rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182dc625-dafa-4baf-95bb-822583392d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry argued that current Israeli settlement policy in the region
        was leading toward a future of "one state and perpetual occupation" and slammed
        the arguments of right-wing Israeli officials who argue settlements are aimed
        at bolstering Israel''s security. He also reserved special criticism for Netanyahu,
        whose governing coalition Kerry called "the most right-wing in Israeli history,
        with an agenda driven by the most extreme elements."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4562742-4b17-4f36-8c75-8709eb150f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re leading towards one state," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e7a83-d693-4119-9f8f-4b2bce410808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the secretary of state also pointed to the recent rapid growth
        of settlements east of the 1967 borders, which have long been seen as the
        basis for the territory of a future Palestinian state alongside Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7026d03-03f0-4619-bad7-d65c9330d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Israeli settler population in the West Bank has
        grown by 270,000 since the Oslo Accords of the 1990s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814a822-0da8-456a-b296-9af8bdf88e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he argued that settlements furthered the likelihood of
        a one-state solution that would jeopardize Israel''s status as both a Jewish
        and democratic state, Kerry stressed that settlements are not "the whole or
        even primary cause of this conflict."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4fac2-8f61-4aa6-98f7-db567167d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also acknowledged that Palestinian leaders, including the
        moderate Fatah faction that rules the West Bank, continue to glorify Palestinian
        terrorists who carry out attacks against Israeli civilians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9872bf2-b9dc-4237-a776-2b4526fcc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the Obama administration</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e4c6a-e1ab-43d2-8deb-e6c616e43fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing secretary of state''s speech at the State Department
        comes amid heightened tensions between the US and Israeli administrations
        over the UN resolution vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ffc98-d4dd-4480-8758-fb8c1b96a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kerry sought to push back against arguments that the abstention
        amounted to a US betrayal of Israel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d879a-96a7-4c2e-b7b2-8c70c6f88329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the administration''s commitment to Israel, arguing
        that "no American administration has done more for Israel''s security than
        Barack Obama''s" and noting that Netanyahu has acknowledged as much as it
        comes to US security cooperation and military aid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ae19a-622b-4b61-baef-6233c6657bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry had planned to give the speech last Thursday, when the vote
        was originally planned. Those plans got scrapped after the proposal''s original
        sponsor, Egypt, forced a delay for a day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52175a-133a-47d6-8ba7-dc151ddd3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the timing of Kerry''s speech, two White House sources
        told CNN the Obama administration wanted to make it clear where it stands
        on the Israeli-Palestinian issue as a matter of principle and as a matter
        of history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879552c-6635-4d06-9334-10f63ce87a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu responds</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792082dc-6be6-4b96-b503-07efed9fe73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu offered a quick reply to Trump''s tweet earlier Wednesday
        morning vowing stronger US backing for the Jewish state, thanking Trump on
        Twitter for his "warm friendship" and "clear-cut support."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de26430-8b21-49e3-83a0-59eff52b97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Kerry spoke, Netanyahu derided the speech as "skewed against
        Israel," arguing that Israel doesn''t need "to be lectured by foreign leaders."
        Netanyahu insisted Palestinian leaders were the "root of the problem," not
        Israel''s government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0b905-cd25-4ee5-bd47-e21edff7bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these days of the Hanukah holiday, the light must overcome the
        darkness, and Israel''s light must overcome all challenges with the Jewish
        Menorah lights I would like to bring light in the world," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed1073-70c4-4a1f-a8fd-da376e6bc36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy speaker of the Knesset Ahmad Tibi, one of the most influential
        Arab members of Israel''s parliament, slammed Netanyahu for deriding Kerry''s
        speech, pointing to opposition among Democrats in the US to Israel''s settlement
        policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dee2af-f90d-42b8-b7cd-884b3b7e7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face the facts: Israel is upset because this American action
        advances freedom and equal rights for Palestinians," Tibi said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e051e2f-0d78-4e62-9c09-811f97f7d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s government has said in recent days Israel will provide
        detailed, sensitive information to the incoming Trump administration to bolster
        their claims that the US played a covert role in pushing passage of the UN
        Security Council resolution on Israel. The Obama administration has denied
        any such involvement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a94d0-97a8-4174-bebe-3164b35b6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s outrage, though, has played out publicly. The Israeli
        prime minister launched a scathing attack on the Obama administration on Sunday
        and summoned the US ambassador to a face-to-face meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddabbe-7952-4c3c-9f49-659844c7acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:20:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:20:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh, Theodore Schleifer and Athena Jones contributed
        to this report.</em></p>'
  'Debbie-Reynolds-hospitalized-Carrie-Fisher':
