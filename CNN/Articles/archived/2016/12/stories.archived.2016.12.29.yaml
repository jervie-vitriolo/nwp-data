      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24176983-bbbf-48eb-9fd5-0377cb1e79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he does not have plans yet for former senator
        Bongbong Marcos, who also ran in the last vice presidential race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c236ca6-1550-402d-8150-76c0dec55ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong is the son of the deceased strongman former President Ferdinand
        Marcos, and brother of Ilocos Norte Governor Imee Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ed0b5-f2e3-462e-9414-805a2dfaef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted he is indebted to Imee Marcos, who supported his
        presidential campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1f7bc-a8d2-4c1a-b9e3-7b8f9e013e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Imee-Marcos-war-on-drugs.html">Related:
        Duterte admits ''utang na loob'' to Imee Marcos, 3 governors</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cc972-4645-4f2f-8810-f57e9ea0a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa. I do not want to make promises," said Duterte about speculations
        over a possible government post for Bongbong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c29d6-bbe7-4169-84eb-a471f1ef689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that Marcos had originally wanted to be in the Department
        of Tourism, but he could not be appointed to the post at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0c632-ab81-4c15-991f-f288ca0c6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules forbid losing candidates from taking government posts until
        a year after elections; this prevents both Cayetano and Marcos from assuming
        posts in the Cabinet until the middle of 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019d371-65ca-48fe-8f79-2e4453d1b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto niya kasi sa (He wanted) DOT, but I cannot wait for him,"
        said Duterte. "I have to move. I have to start. We have to hit the ground
        running."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec269c-fb9e-488d-b503-ee6bb7f2a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he is happy with his cabinet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060ab70-de08-4915-ad72-6f6fa9fb437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is currently "not considering" Vice President Leni
        Robredo for another cabinet post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b3c5c-2eb6-48de-807c-067b3abf6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a member of the opposition party, quit her post earlier
        this month after she was banned from cabinet meetings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4098e26-d8a2-44cb-af81-b8dd22d7140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Robredo-ouster-problem.html">Related:
        Duterte ready to defend presidency, admits problem with Robredo</a></p>'
