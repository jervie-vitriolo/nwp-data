      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Are there gonna be changes in your Cabinet?</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394e284-1b41-4731-bb69-58c3334176ec'
      'mgnl:activationStatus': true
