      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — There might be little worth in summing
        up a year that has seen quite an upheaval or dismissed by some as "The worst
        year ever." There might even be less in imagining that the next year will
        be better than this one, for what is a “new” year but an arbitrary marker
        of time, which nonetheless flows on and on and knows no beginning or end?
        In this year’s “Time Travel,” James Gleick even reminds us: “We know that
        the past is gone: it is finished, done, signed, sealed, and delivered. Our
        access to it is compromised, limited by memories and physical evidence.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fdf75-4c39-46ed-9fc2-3b53987244fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:19.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T08:38:24.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why look back? 2017 is, without the rose-colored glasses, a mere
        continuation of 2016. To be more accurate about it, the next day is a mere
        continuation of what came before it. But there lies the rub: to know how one
        thing is a “continuation” of the other, it is essential to keep track. To
        make sense of things that happen — sometimes all at once, it seems, in this
        wired and information-saturated world — we need markers. “Things change, and
        time is how we keep track,” says Gleick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c3ec0-1571-4d0c-8b2e-aaaa27cbcd35'
