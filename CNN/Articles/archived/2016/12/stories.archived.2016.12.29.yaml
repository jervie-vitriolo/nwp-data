      'mgnl:lastActivated': 2019-11-15T10:12:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is aiming to own the race for space
        in the next decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b3e0f-dba7-46fe-8784-d84878fbe68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambitious and fast-growing space program is targeting a
        landing on the dark side of the moon by 2018, and reaching Mars before the
        end of the decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839ca95-5689-4059-ae27-0d4e458ebd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s space agency held a press conference on Tuesday to
        mark the release of a policy paper, and outlined the government''s ambitious
        goals for exploring deep space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942e8af-f6b2-4d29-833a-bd8bc8d7bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Yanhua, deputy chief of the National Space Administration, said
        Beijing aims to launch its first Mars probe around 2020 to carry out orbiting
        and roving exploration, followed by a second mission that would include collection
        of surface samples from the red planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c9257-8676-4bb7-9680-4b9c5e75ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said other plans include sending probes to Jupiter and its moons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c99d4-130b-4d73-90b4-1536c9a19436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overall goal is that, by around 2030, China will be among the
        major space powers of the world," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78b5f8-5a14-4b7b-8ab1-69c05acdaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latecomers playing aggressive game of catch-up</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b8972-3336-4f33-bbb2-993bc9f846b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race -- it didn''t send its first satellite
        into space until 1970; just after the United States put the first man on the
        moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532a0ef-4857-4688-b06b-a62188427b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the decades since, China has pumped billions of dollars and
        other resources into research and training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a66de-fade-4487-b648-fb6c78e63f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2003, China has staged a spacewalk, landed a rover on the
        moon and launched a space lab that it hopes paves the way for a 20-ton space
        station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529c76a-e720-43ba-9790-9251258c79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also sent five crews into space in the same span of time,
        making it only the third country in the world -- after Russia and the United
        States -- with such success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2e474-bec4-42cf-afd8-bf75cbdd3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonshot</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f286b3b-86b3-4444-817f-14414b56f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu told reporters China is still studying the possibility of sending
        a man to the moon, but focusing on robotic lunar missions for now, including
        making the first soft landing on the far side of the moon around 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa648e-3dab-4d67-91cb-d09e5a485602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also emphasized China''s increasing cooperation with other international
        space agencies -- with NASA being the exception.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bd100-c87a-4c00-94bf-baa2efa861f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, the U.S. Congress has prohibited NASA from working with
        China because of national security concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44ba8a-51a6-4319-a6e7-cfb1f2bce521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, U.S. President-elect Donald Trump professed
        his love for NASA and that "space is terrific." His senior advisors have advocated
        a "new vision" for the U.S. space program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03605111-076e-4acc-87d5-0bbd88d0a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA should be focused primarily on deep space activities rather
        than Earth-centric work that is better handled by other agencies," wrote Robert
        Walker and Peter Navarro in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba807b5e-8d6e-45b8-8147-7eb071fcb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the American government''s space program has suffered from
        under-investment, both China and Russia continue to move briskly forward with
        military-focused initiatives," they added. "Each continues to develop weapons
        explicitly designed... to ''deny, degrade, deceive, disrupt, or destroy''
        America''s eyes and ears in space."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3db97-889b-4fc5-82c0-77c15a53830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese officials on Tuesday reiterated the country''s "peaceful
        motives" behind its space exploration and utilization, many have pointed to
        Walker and Navarro''s article as a sign that potential U.S.-China collaboration
        in space would be unlikely -- and probably even more so after Trump''s recent
        tweets challenging Beijing''s polices on issues ranging from Taiwan to trade
        and South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14208220-0c95-49e2-8e4f-5443ad02a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:12:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/28/asia/china-space-program-white-paper/index.html">“China:
        We will be on Mars by 2020”</a></em></p>'
  'Ana-Ivanovic-retirement-pro-tennis':
    'author': 'Matthew Knight, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-29T08:57:28.821+08:00
