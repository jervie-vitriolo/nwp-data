    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed7a0b-24a8-46f7-ab35-65412ee26255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:19.937+08:00
