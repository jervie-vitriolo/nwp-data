      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An unexpected
        light moment happened during President Rodrigo Duterte''s one on one interview
        with CNN Philippines today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284f6fa-4681-474e-948e-797044e1e15c'
      'mgnl:activationStatus': true
