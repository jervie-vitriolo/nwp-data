      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Debbie Reynolds Fast
        Facts."</em></p>'
  'Cotabato-bomb-explosion-aleosan':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T11:11:37.051+08:00
    'imagesource': 'jcr:cee487b0-e0b0-4346-9b1f-4ff4bde1ad31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75584077-b6bd-4332-8860-1024e7f770c8'
    'lead': 'Just a few days after the Midsayap bombing, another bomb was set off
      in Cotabato, injuring seven people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:02:39.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T10:02:43.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T10:02:43.388+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bomb explosion in Cotabato injures 7 people

      '
    'updated': 2017-03-22T06:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8fc70-c3a4-4437-9628-79814b87e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities are
        investigationg a bomb explosion in Aleosan, Cotabato that left seven people
        injured Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c5c3b-4819-4390-8184-6b75a3982f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Sr. Inspector Edwin Abantes said the improvised explosive
        device (IED) went off at 10:15 p.m. along the national highway of Sitio 2,
        Brgy. Pagangan, just about one meter away from the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2753c2-b50e-4c48-9c12-aec75e66dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passing cargo truck loaded with coal bound for Davao City was
        hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda67cd8-6651-47be-aee4-7eac15e03c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two front tires and the windshield of the vehicle were badly
        damaged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52899b-0870-46ac-8c4b-b38a4957a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrapnel from the bomb hit seven of the 12 passengers aboard the
        truck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49786a-de76-40ec-a537-f971a58b4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are the truck driver, Gamay Jamal, and his passengers,
        Amerol Musa Tantos, Hanep Alipa Ayon, Yahya Kasan, Pahmi Daya Diamla, Johary
        Amerol, and Salman Tahir.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135871e-2a8c-4d02-b22c-c61440af5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were immediately brought to Aleosan District Hospital for treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d28a03-2096-4f10-8beb-8608818c1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:02:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:02:43.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleosan is located next to Midsayap, where another bombing incident
        occurred on Christmas eve, injuring 18 people.</p>'
  'Debbie-Reynolds-dies':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-29T10:56:13.627+08:00
    'imagesource': 'jcr:c7124733-2214-4469-8d09-c037c3770335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ab10a0-e3b5-42f5-97a2-a00fef2c576d'
    'lead': 'Debbie Reynolds, the multi-talented actress with a colorful off-screen
      history who starred in the classic musical "Singin'' in the Rain," has died.
      She was 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:07:07.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:09:24.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:09:22.209+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debbie Reynolds, ''Singin'' in the Rain'' star and Carrie Fisher''s
      mom, dies at 84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424a37c-0ae7-40ed-8df3-f51ed0ae1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOS ANGELES (CNN) — Debbie Reynolds, the multi-talented actress
        with a colorful off-screen history who starred in the classic musical "Singin''
        in the Rain," has died. She was 84.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfe881-dd9e-4d6f-8b76-a0f0707c59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds'' death came one day after that of her daughter, actress
        and "Star Wars" icon Carrie Fisher. In a Facebook post, Reynolds had expressed
        gratitude for the outpouring of tributes to her "beloved and amazing daughter."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac263c-f72e-4740-a7f6-a0cef41b4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Fisher, Reynolds was only 20 when the movie that would define
        her career made its debut: "Singin'' in the Rain," the 1952 musical about
        the entertainment industry that co-starred Gene Kelly and Donald O''Connor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e92af7-75b9-4fba-9f72-963ece96210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of roles quickly followed, with Reynolds playing opposite
        Frank Sinatra in "The Tender Trap" and Gregory Peck in the star-studded "How
        the West Was Won."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdff2b-1f52-4e42-8bb4-13eddc84234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in El Paso, Texas, as Mary Frances Reynolds, Debbie Reynolds
        started in beauty pageants before catching the eye of a talent scout while
        still in her teens. Reynolds was frequently cast in wholesome roles -- she
        was frequently described as having a "girl-next-door" look -- in projects
        including "The Singing Nun" and "Tammy and the Bachelor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca0082-1460-400a-b197-c1b73fff54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter''s title song sung by Reynolds, "Tammy," topped the pop
        charts. She earned an Oscar nomination in 1964 for another musical, playing
        the title role in "The Unsinkable Molly Brown." (She later toured in a stage
        production of that story.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71017d98-c2c9-4db9-93a5-0fa34b75829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds remained active well past her heyday in the ''50s and ''60s,
        including a flurry of roles in recent years. Those included playing Albert
        Brooks'' mom in the 1996 comedy "Mother," and Liberace''s mother in the 2013
        HBO movie "Behind the Candelabra."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebc128-189b-496c-b0c6-5271dd51e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Reynolds starred in the TV movie "These Old Broads," which
        was written by Carrie Fisher, alongside Shirley MacLaine and Elizabeth Taylor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d0dfb-c40d-4523-b4f9-8dacc7e1c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pairing was particularly notable, since Reynolds and Taylor
        had figured in one of the more public scandals of their era, when Reynolds''
        husband, singer Eddie Fisher, left her for the newly widowed Taylor, grieving
        over the plane-crash death of her husband, producer Mike Todd. In another
        footnote, MacLaine had starred as a sort-of version of Reynolds in the movie
        "Postcards From the Edge," which was adapted from Fisher''s semi-autobiographical
        book about her struggles as an actress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781089b9-f428-4c1a-ab7c-c5d855706932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could understand why he wanted her," Reynolds told People magazine
        about Fisher and Taylor''s affair. "I couldn''t understand why she wanted
        him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f7ad5-e40e-4846-bcfe-675d2ce09e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of Reynolds'' marriages ended in divorce, including her
        second, to shoe mogul Harry Karl, who gambled away most of the couple''s money.
        Reynolds documented that interlude in one of her several books, a 1988 autobiography
        titled "Debbie: My Life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e177e-a21e-46a6-b71e-9216aa45cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When film roles became scarce, Reynolds continued to perform on
        stage and in nightclubs – in part out of necessity to restore her depleted
        finances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f551755-d255-490c-ba41-6c42715c5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds was honored with the Academy of Motion Pictures Arts and
        Sciences Humanitarian Award for her work regarding mental health issues, having
        co-founded a group devoted to it, the Thalians. Earlier that year Reynolds
        received the Screen Actors Guild''s Life Achievement Award.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47495456-1abf-48f3-93f5-99875f3b483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on her career at the time, she cited "Singin'' in the
        Rain" as her career highlight, telling the Hollywood Reporter, "It was the
        era when they would take an unknown girl and make a star of her overnight.
        I was lucky. God was very good to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d409014-ce91-4e58-b643-195af621f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors include her son, Todd, and her granddaughter Billie Lourd,
        who is also an actress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfa187-8337-4be6-9467-ab13446870ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:07:07.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first CNN.com <a href="http://edition.cnn.com/2016/12/28/entertainment/debbie-reynolds-obituary/index.html">"Debbie
        Reynolds, ''Singin'' in the Rain'' star and Carrie Fisher''s mom, dies at
        84."</a></em></p>'
  'Debbie-Reynolds-dead-Carrie-Fisher':
    'author': 'Steve Almasy, CNN'
    'caption': 'Debbie Reynolds and Carrie Fisher (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-29T11:52:56.973+08:00
    'imagesource': 'jcr:f5b27541-cc69-400d-bdb1-2f284afa7588'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8e29f6-f1a5-4070-a454-a9d30728a92a'
    'lead': '"My mother passed away a short time ago. She spoke to me this morning
      and said she missed Carrie," Hollywood icon Debbie Reynolds'' son tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:09:43.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T10:09:46.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T10:09:46.368+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debbie Reynolds dies one day after daughter Carrie Fisher passes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec13f7a-804a-4317-8dcf-8d9229a8101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Debbie Reynolds, one of Hollywood''s biggest
        stars in the 1950s and 1960s, died Wednesday, one day after her daughter Carrie
        Fisher passed away, Reynolds'' son Todd Fisher said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462207d2-e91c-42b1-bb9c-00685c6791d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds, 84, was taken to a Los Angeles hospital Wednesday afternoon,
        according to the Los Angeles Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced827f-f09d-4ede-ba7e-dc42a0bdf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Fisher told CNN, "My mother passed away a short time ago. She
        spoke to me this morning and said she missed Carrie."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ded07-c927-4530-91c4-53b66c1673d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher did not give a cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a0ef0-3242-4fd9-8558-374e48c905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds had complained of breathing problems, an unidentified source
        told The Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e1f95-6cf8-469e-beea-60cebca0f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s with Carrie now," Todd Fisher said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa498d-5e26-4fd4-88cd-d00c19f701d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Fire Department told CNN it responded to
        a call where Carrie Fisher owns a home, but would not name the female patient
        it transported to Cedars-Sinai Medical Center. The patient was in fair to
        serious condition, the fire department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422be1c-935f-4b04-bfd0-40c237aed666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called the hospital, but an official said patient information
        cannot be disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2977d9-649e-477f-bd37-d3507aae13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds. who was born Mary Frances Reynolds, was a bubbly singer,
        dancer and actress who starred in "Singin'' in the Rain" and "The Unsinkable
        Molly Brown."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b2887-fc39-44a5-9c2a-e817a4fc96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her film career began after being spotted in a beauty pageant at
        the age of 16. And she became famous when she was picked to co-star with Gene
        Kelly and Donald O''Connor in "Singin'' in the Rain," one of Hollywood''s
        best-known musicals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e24e49-62c6-42bb-ac04-654e9d55ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married then famously divorced from singing sensation Eddie
        Fisher, who left Reynolds for Elizabeth Taylor in 1959.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d44770-9909-4dd5-8969-c97ccc376afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no regrets about my career. I''m just thrilled I''ve had
        it," she told CNN''s Larry King in 1990. "You know, it stood by me. Marriages
        failed; my career always stayed. It gave me the fun of life, you know. It
        allowed me to travel and meet wonderful, funny people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493eb83a-f974-4e7d-9e97-67df9230212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, King tweeted: "Debbie Reynolds was pure class. She
        was loving, talented, beautiful, unsinkable. I feel sorry for anyone who never
        got a chance to meet her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99a746-4269-42da-985f-24111721012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she stepped away from film for much of her career, Reynolds
        continued to entertain on Broadway stages and in Las Vegas nightclubs. She
        also appeared on many television shows, including one of her own -- "The Debbie
        Reynolds Show" -- that lasted just one season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d4f34-2f06-47f8-8dcc-70453ddb3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s daughter with actress Connie Stevens, Joely Fisher, tweeted
        Wednesday before news of Reynolds'' death: "God speed mama."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168109b0-8366-49ee-a843-5a2d828f813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ruta Lee, a longtime friend of Reynolds, told CNN affiliate
        KABC entertainment reporter George Pennacchio that Reynolds used her celebrity
        to help others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bf52f-1074-4b9a-8ef2-13d9c8a94196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was blessed by the almighty in having this wonderful sister who
        taught me so much in life," she said. "Debbie was without a doubt one of the
        most generous, wonderful, loving human beings that God put on this Earth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cfc8e-1883-49e3-8f66-112680806f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Fisher, whose grit and wit made "Star Wars''" Princess Leia
        an iconic and beloved figure to millions of moviegoers, was 60 when she died
        Tuesday, four days after a cardiac event on a flight from London to Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d2946-848d-429a-bede-d8a297a861cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:09:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:09:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Topher Gauk-Roger and Jack Hannah contributed to this
        report.</em></p>'
