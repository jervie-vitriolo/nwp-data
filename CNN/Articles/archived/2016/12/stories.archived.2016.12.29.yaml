    'template': '1'
    'title': 'The makings of a ‘Sunday beauty queen’

      '
    'updated': 2017-01-03T17:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564bfaa5-3776-468d-b278-65be120827e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a darkened theater
        at the Shang Cineplex, I watched “Daddy” Leo Selomenio — a domestic helper
        in Hong Kong — as he sat on a city bus drenched with rain. “Sunday Beauty
        Queen,” one of this year’s Metro Manila Film Festival contenders, was showing.
        A few moments into the film, Leo would reappear with Mylyn Jacobo, a fellow
        domestic helper, who is dressed in full beauty queen regalia for a pageant.
        Later, in a beautifully-edited, slow-motion cut of people holding umbrellas
        against the rain, I would first glimpse Hazel Perdido, whose work in Hong
        Kong includes regularly walking a scrappy black dog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cd6c2-7b9a-4e6b-91f1-43593c482120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours later, out of the cinema and into a fashion designer’s
        studio apartment in Mandaluyong, I would meet Daddy Leo, Mylyn, and Hazel
        in the flesh. And to see them, talk to them, and laugh with them right after
        seeing “Sunday Beauty Queen” is jarring, all because in the cinema, it’s easy
        to pretend their stories are based on a script. It’s easy to keep some distance.
        It’s easy to shelve their narratives as nothing but well-written fiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067eef1-e97e-4fd8-bab4-b4a6ab44ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “Sunday Beauty Queen” is no work of cinematic fiction. It is
        a documentary, intermittently shot over a four-year period by director Baby
        Ruth Villarama and editor Chuck Gutierrez, in the process of which the community
        of domestic helpers became family. Hazel, Mylyn, and “Daddy” Leo would not
        remain as characters on a screen. As I watched them raucously fitting out
        dresses they would wear to the MMFF awarding ceremony, their presence remains
        overwhelming and, as I was fresh from a film screening, still surreal.</p>'
    '7':
      'image': 'jcr:620a53d4-f46c-4761-a5b8-9785029c567d'
      'imageCaption': 'Mylyn Jacobo, a "Sunday beauty queen," hails from General Santos.
        She flew to Manila last Dec. 13 to help promote the documentary, and says
        being part of the film has been like a dream. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b8b0e-1eda-4eed-9cca-54e2e1a8282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d120269-e949-420d-b6e7-42107d7d40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not an escape. This is life for them. This is what makes
        them alive,” says Villarama, recounting the words of an anthropologist who
        has been studying the diaspora of Filipino communities in Hong Kong. “Monday
        to Saturday, they don’t have a life, they’re like robots. But on Sunday, they
        transform. This is how they want to live. These are dignified people. They
        need to have something for themselves.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ef5ec-b554-4c18-96c9-24e690d5f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magic of the storytelling behind “Sunday Beauty Queen” — one
        of the eight official MMFF entries, and the only documentary in the lineup
        — is on how it insists, almost rebelliously, to portray its subjects with
        so much vibrancy and life, in all its glorious and joyful complexity. It does
        not veer too far away from reality, it seems. Mylyn, who went home to General
        Santos after recently ending her employment, remains cheerful even after suffering
        a few setbacks as a domestic helper in Hong Kong, as seen in the film. After
        flying to Manila on Dec. 13 to help promote the documentary, including a few
        TV guestings and even a video interview with social media personality Mocha
        Uson, Mylyn revels in the experience. “Nananaginip ba kami?” she asks. “Biglaan
        ata,” she laughs. Leo says the film has given the three of them — Mylyn, Hazel,
        and himself — the opportunity to bond more closely, as they did that day while
        Hazel and Mylyn fit dresses for the MMFF awards night, which they will attend
        together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311aa23-1296-47e9-9be5-8e89b0cc5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mami-miss ko itong mga ‘to,” Mylyn says. Adds Leo,“‘Yung moments
        namin, grabe talaga, sobra. Kaya nga sabi namin ni Hazel, ayaw na namin bumalik
        sa Hong Kong, kasi pagbalik sa Hong Kong, trabaho na naman kami!”</p>'
    '13':
      'image': 'jcr:c1dd3115-5072-40fc-9133-80f012168057'
      'imageCaption': 'Leo Selomenio, called "Daddy Leo" by most of his "children"
        and pageant contestants, has been organizing beauty pageants in Hong Kong
        since 2008. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9c47-d19a-43f6-ba11-88959ce06704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0085f4-6dca-40af-8fa9-65ee2014cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these are empowered women, not victims of circumstance. As “Sunday
        Beauty Queen” masterfully captures, these women have fully embraced who they
        are, contradicting the usual narrative. Leo, a lesbian and the figurative
        “father” that binds the OFW pageant communities in Hong Kong together, talks
        from a position of conviction, not disadvantage, when discussing life as a
        domestic helper: there is a need to negotiate with the employer, he advises,
        if any domestic helper desires to be happy abroad. There is a need to push
        further and treat them as you would your own family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8585e-de0f-4f72-8a4a-56d4bda7d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para maging masaya ka, love your work,” he says. “Kailangan i-condition
        mo ang sarili mo pag-alis mo sa Pilipinas na katulong ka … pagdating mo sa
        Hong Kong, i-embrace mo ‘yan. ‘Di mo sasabihin na, college graduate ako, bakit
        ako nagkatulong dito? In the first place, bago ka umalis ng Pilipinas, alam
        mo kung ano ang pagtatrabahuhan mo.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478de4e6-f6fb-4e4c-ad73-59e96a5ea5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Mylyn: “Sa abroad, ikaw lang ang makakatulong sa sarili mo,
        wala nang iba.” Hazel nods in agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bd83f-e4f3-4ab9-bd68-a62b12f6be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want people to fall in love with these characters,” says director
        Villarama. “Kasi ‘yun yung napapanood ko sa award-winning documentaries …
        these characters are empowered. They’re not victims, they are fighting for
        their right but they are fighting in a way [that] they are alive, they have
        their flaws, weaknesses, they have their strengths as well ... ‘Yun yung challenge
        for every film, gusto ko ma-capture ‘yung humanity ng bawat character, even
        yung flavor ng Hong Kong, ‘yung usok, ‘yung traffic.”</p>'
    '23':
      'image': 'jcr:4d819e60-571a-4dcf-bbe8-f526a45b3fc6'
      'imageCaption': 'Hazel Perdido of "Sunday Beauty Queen" trying on a Martin Bautista
        — who has made gowns for beauty queens — dress for the MMFF awards night.
        Bautista volunteered to lend dresses and do the hair and makeup of the cast
        for the event. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f281746-5211-4ed8-860d-5c580ec86aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3ed2d-6a16-49ad-92d2-66986a41e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film started as an investigation into the phenomenon of Filipina
        domestic helpers lending their passports for loans. When Villarama discovered
        the reason why, she instead focused on the pageants, and began coordinating
        with Leo to shoot footage. The resulting intimacy with the storytelling is
        a result of the production team’s deep immersion into  the domestic helper
        community. “Marunong silang makibagay,” says Mylyn of Villarama’s team. “Halimbawa,
        uupo kami sa street, makikupo rin sila, kumakain din. Kahit sa bahay, kahit
        masikip. ‘Di kami nahihiya sa kanila. It’s work as a team,” with “team” including
        the very subjects of the documentary themselves, as Mylyn implies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120cba6-6745-4538-9460-574b5714584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary gracefully slides upon each narrative, belying the
        skill and effort that went into its editing and production. Gutierrez and
        Villarama first attempted to edit the hundred-hour raw footage through Skype,
        which did not work. Gutierrez thus went to the U.K., where Villarama was studying
        and writing her thesis under a Chevening scholarship. Fortunately, Birmingham
        City University supported Villarama and allowed the use of its facilities
        to edit the film. “It’s world-class, Hollywood standard,” says Gutierrez.
        Villarama even says that at that time, Steven Spielberg was there at Birmingham
        as well, working on his next project.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303b237-cdaa-4953-9317-4d16a48a1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work was, in Villarama’s words, “medyo madugo.” But not a tinge
        of that was evident as she and Gutierrez stood in the studio apartment where
        Martin Bautista, a fashion designer, assisted Hazel, Mylyn, and Leo as they
        tried outfits for the big night the next day. It is as they all said: this
        is family, formed through a sincere effort to reach out to one another as
        fellow human beings, and not just as stereotypical subjects of an oft-discussed
        issue. Hazel, who I just saw wrapping a balikbayan box earlier in film, now
        stands in front of a mirror in a stunning white gown, confident as she was
        onscreen. Mylyn jumps around and eggs Hazel on, her striking countenance as
        indefatigable as it was when she was rolling around onstage during her talent
        performance in “Sunday Beauty Queen.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f4bfc-0aab-4da9-a598-02564d40b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:59:56.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:00:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made a promise to them, that we’ll make a good film, something
        they can be proud of,” says Villarama. “Ayoko kasi na pagkatapos ng movie
        na mahihiya sila na andoon sila sa pelikula. Gusto ko after ng film, ‘yung
        employers nila, mga kamag-anak nila, will be happy … ‘yung purpose nila sa
        buhay, ma-echo ng film.”</p>'
  'Duterte-Imee-Marcos-war-on-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Gov. Imee Marcos and President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T18:22:28.737+08:00
