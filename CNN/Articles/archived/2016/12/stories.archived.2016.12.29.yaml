    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6bbb9-d918-4680-9b2c-002f9a7da466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App: <a href="http://www.spendee.com">Spendee</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34524a67-ac54-4329-8903-8c7a37fa7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with most of the money management apps in the market
        is that even if they do a good job tracking expenses, they don’t translate
        the data into something that helps users  to figure out if I’m they’re financially
        responsible or not.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012cb42-2ebc-4e7f-af6b-eb52fad64629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:23:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spendee has a lot of features worth highlighting. First, it lets
        you set a monthly budget, not a singular general monthly budget for your expenses
        but an exhaustive customizable list of things, from food to travel to movies
        to streaming services, and anything else you want to keep track of. Second,
        it lets you have a communal Spendee account that you can invite your housemates
        or business partners to use. Finally, Spendee lets you convert all your numeric
        data into graphs and charts that can be exported to your desktop so that you
        get a bird’s eye view of when and what you’re spending your money on.</p>'
  'Israel-backs-away-Jerusalem-vote':
    'author': 'Oren Liebermann, Amir Tal and Laura Smith-Spark, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T15:35:00.552+08:00
    'imagesource': 'jcr:25a48613-e7e7-48fa-9f9a-446ba7a3e7df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73504fc-6642-46a4-bd96-997ded03f41d'
    'lead': ' Israel stepped back from approving hundreds of new homes in East Jerusalem
      on Wednesday, ahead of a speech by US Secretary of State John Kerry on the Obama
      administration''s vision for Middle East peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:26:02.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:26:06.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:26:05.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel backs away from Jerusalem settlement vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608d0b3-0b34-489f-b05d-0c4cf1123e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel stepped back from approving hundreds
        of new homes in East Jerusalem on Wednesday, ahead of a speech by US Secretary
        of State John Kerry on the Obama administration''s vision for Middle East
        peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d855677-bb77-4fca-a100-0ba3b87e3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council in Jerusalem canceled a vote to approve the construction
        of 492 units -- such as homes, synagogues and other public buildings – in
        areas of East Jerusalem annexed by Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face5633-670b-47a7-baa6-f9aa447a973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council member Hanan Rubin, a member of the city''s zoning committee,
        said the decision followed a request from Israeli Prime Minister Benjamin
        Netanyahu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f214526-5ed4-4617-bd5d-05c0b6e2d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came days after the United Nations Security Council passed a
        resolution condemning Israel''s settlements in the occupied West Bank and
        East Jerusalem and as Kerry prepared to give his speech on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396baf9-78a4-4233-a858-a1fde7c88a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The municipality regards housing in Jerusalem as a municipal need
        rather than a political action, and therefore there is no need to vote on
        this on a sensitive day when John Kerry is to give a speech," Rubin said.
        "We don''t want to be a part of a political controversy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf7a73-3fa7-4ec5-9292-0907497da61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind Netanyahu''s call for the city council''s vote
        to be canceled remains unclear, and the vote could still come before the city
        council''s zoning committee in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72309ee-18df-4b5c-9c54-6b15bea6d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons for opposition to settlements</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed4ad2-57b0-411d-a3f8-65c29b83f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Settlements in the West Bank and East Jerusalem are built on land
        seized by Israel during the 1967 Arab-Israeli Six-Day War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5bdf1-713f-42aa-8867-d7167d7ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Many in the international community believe that such settlements
        are illegal and a barrier to any future "two-state" peace deal. Palestinians
        claim East Jerusalem as the capital of their future state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445c2b6-41dd-4c34-a28d-5de6c9112d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The UN Security Council resolution states that Israel''s settlement
        program has "no legal validity and constitutes a flagrant violation under
        international law." But Israel disputes this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d6721-de3d-4bdf-be15-bcaf789b2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A "two-state solution" envisages a Palestinian state existing
        alongside Israel, based on territory in Gaza, the West Bank and East Jerusalem
        -- but Israel''s continued building threatens its viability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a96a1-1387-4428-a292-9a3d0e7cefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Settlements are controversial within Israel, too. While they are
        widely supported by right-wing and ultra-Orthodox groups, other Israelis see
        them as an obstacle to peace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e574e84-05db-4721-9cec-0071665125db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frayed relations with US</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b0217-03f4-4136-8329-1f65356c44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s Security Council resolution passed after the US, which
        usually vetoes such resolutions, decided to abstain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6068996-5674-4c3e-9a48-c013a43986fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Netanyahu summoned the US ambassador to Israel on Sunday.
        On Monday he ordered the Israeli Foreign Ministry temporarily to limit all
        working ties with the embassies of the 12 UN Security Council members who
        voted in favor of the resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec2447-d635-44df-923a-c3430155dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the mayor of an Israeli settlement in the West Bank,
        Oded Revivi, sharply criticized Kerry, who leads US policy on Israel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec3af4-1e66-4fdb-8f05-5635a9a0e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Kerry is a stain on American foreign policy who is ignorant
        of the issues. He has chosen to eternalize his legacy as the worst secretary
        of state in history that chose to stab his closest ally in the back while
        rivers of blood flowed like water across the Middle East," said Revivi, mayor
        of Efrat and chief foreign envoy of the YESHA Council, an umbrella organization
        that represents an estimated 430,000 Isr</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586c431-e72b-4280-951b-bc3a377ae330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President-elect Donald Trump pledged US policy on Israel would
        change once he was inaugurated. "We cannot continue to let Israel be treated
        with such total disdain and disrespect. They used to have a great friend in
        the US, but not anymore," he said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c069ca-e387-40a7-be25-e04e1526c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Declaration of war''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b57dce-c82f-4429-9280-82c0cd06c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has threatened a diplomatic "declaration of war" against
        New Zealand if it supported the resolution, an official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f73140-c6f2-47f2-85f4-8d4c3e85a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu made the threat to New Zealand''s Foreign Minister Murray
        McCully hours before the vote last Friday, according to an official with knowledge
        of the conversation who asked not to be identified because of diplomatic sensitivities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c717b9-7ee6-4d07-b6b9-2b4493cd9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand was one of four countries which introduced the resolution.
        Netanyahu instructed the Israeli Ambassador to New Zealand to return to Israel
        for consultations after the vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce882e7-3555-4ebc-a910-6d5001ddff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from New Zealand''s Foreign Ministry sent to CNN said
        the decision to co-sponsor the resolution was "consistent with long-held New
        Zealand policy positions" regarding Palestine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba46b9e-fd86-45a9-9bf5-66642d70cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel''s response to our decision is matter for the Israeli government
        to comment on," the statement said. "We look forward to continuing to engage
        constructively with all parties on this issue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeac9f8-78fa-4da7-8916-e9eeca1e7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up action?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3617a9-5338-494e-9be1-e41a02e50bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the resolution passed Friday is non-binding, Israel is concerned
        that there may be follow-up action at the United Nations -- specifically,
        a resolution that would set conditions for negotiations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1e86a-d399-47f2-8094-90e03ef4e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a resolution would issue parameters for some of the most sensitive
        issues in the Israeli-Palestinian conflict, including borders, the status
        of Jerusalem as a contested capital, Palestinian refugees, and a time limit
        for negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877dacf-93b1-4387-84a4-e9115860bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international peace conference scheduled for January 15 in Paris
        could be the forum for discussing such a resolution. That would give the international
        community time to introduce the resolution at the UN Security Council before
        the end of Obama''s time in office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d545bd-ee92-4513-9b9b-afb624e5bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has vowed not to attend the conference. The Palestinians
        say they will attend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba355747-47d7-4b5f-a401-4bdb0cb279cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Settlement building in the occupied West Bank is considered illegal
        under international law, although Israel disputes this. The United States
        considers settlements "illegitimate" and "an obstacle to peace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75be4a-c23f-40f3-a0ea-9bbba33fe3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Oren Liebermann and Amir Tal reported from Jerusalem
        and Laura Smith-Spark wrote from London. CNN''s Max Blau contributed to this
        report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc69500-cd5a-4a72-8a40-725171dc182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:26:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:26:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/28/middleeast/jerusalem-settlements-vote/">"Israel
        backs away from Jerusalem settlement vote."</a></em></p>'
  'Nina-3-dead-relief-operations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T15:24:45.986+08:00
    'imagesource': 'jcr:f5bfb971-8be4-49c0-a1f6-35b1f3fa717a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52dd46d4-67c9-4401-9460-4d2fa32b26b5'
    'lead': 'NDRRMC said they have confirmed 3 casualties of typhoon "Nina." Relief
      efforts continue to pour in for the affected families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:28:16.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:28:20.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:28:20.335+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 confirmed casualties due to ''Nina,'' relief operations ongoing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bec03-441b-4916-81f8-42356a6119db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There are now
        three confirmed deaths from typhoon Nina (international name: Nock-ten), said
        National Disaster Risk Reduction and Management Council (NDRRMC) spokesperson
        Romina Marasigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738c12c-2fc0-4840-b1b7-356f769f129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government is verifying 10
        other reported deaths, while 10 people remain missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9144e-675b-4e22-abcf-b0027f663d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said the typhoon destroyed more than 30,800 houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b03e50-a4fb-4fac-98ae-be68f8bc9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said total agricultural and infrastructure damage in Calabarzon,
        Mimaropa and Bicol regions was worth ₱681 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe2fbd-1060-494e-8596-18ce78e9fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC continues sending aid and relief packs to affected families
        in Bicol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b24db-e24b-4515-821d-59e173562702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six rolling cargoes containing family food packs, generator sets,
        and solar lamps arrived in Marinduque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c1e6e-5f5b-400f-8de0-1ca681c0b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Judy Taguiwalo said relief goods worth
        about&nbsp;₱47 million were distributed to typhoon-hit areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f57f8b-6443-49c9-af24-171163415be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her department is working on a scheme with hospitals in
        major cities to provide medicines subsidized by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569602ab-a34a-4854-8891-055e8270efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo also said aid from China, Australia, and several private
        companies are now pre-positioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b89a2-7420-4707-bff2-8f08707203bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who visited Catanduanes and Camarines
        Sur on Tuesday for relief operations, approved the release of ₱1 billion for
        medicines; the Social Welfare department is drafting the guidelines for its
        distribution to concerned authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b9c3f-2ae9-4d79-b683-246bb2916f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:28:16.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:28:20.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense is also planning to send shelter materials
        to the victims.</p>'
  'Kim-Jong-Un-execution':
    'author': 'K.J. Kwon and Ben Westcott, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-29T15:12:49.205+08:00
    'imagesource': 'jcr:2a0397cc-6b5e-4160-967f-326b210138f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f8e57de-0eac-4755-acfc-7b3977ece91a'
    'lead': 'A new report claims North Korean dictator Kim Jong Un has ordered 340
      people to be executed he came to power in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:42:21.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:42:25.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:42:24.929+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un has executed over 300 people since coming to power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabdab4-7f35-4538-9c5c-1613f8bfcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new report claims North Korean dictator
        Kim Jong Un has ordered 340 people to be executed he came to power in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5924e47-e1bc-407e-b1cf-1bcbab3f1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for National Security Strategy, a South Korean think
        tank, released "The misgoverning of Kim Jong Un''s five years in power" on
        Thursday, detailing how the North Korean leader uses executions to tighten
        his hold on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dc369-f8eb-46fc-ac52-39816b28757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed, about 140 were senior officers in the country''s
        government, military and ruling Korean Worker''s Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98d928-7833-470b-954d-313e1de64a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAND Corporation Senior Defense Analyst Bruce Bennett told CNN Kim
        had shown an "extreme" level of brutality and ruthlessness since 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864875c-6033-485d-a4e8-2876ea575ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in the five years he has served as leader of North
        Korea, he has purged (his) Defense Minister five times, while his father changed
        his Defense Minister only three times in his 17 years ... and two of those
        changes were because (they) died of old age," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5acc1e-1415-451d-8342-927848a10298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s bloody history</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18552c82-27fa-4860-a36d-7fb73e642c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although news rarely leaks from North Korea''s authoritarian state,
        stories of Kim''s brutal executions has sometimes filtered out over the past
        five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53629d7-d6ea-4683-a14e-cd02960a7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, North Korea''s top education official Kim Yong
        Jin was executed by firing squad after he exercised a "bad attitude" at the
        country''s Supreme People''s Assembly in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb6d42-2e77-44ff-9af1-5ebdf3077131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, Kim had his Defense Minister Hyon Yong Chol killed
        with an anti-aircraft gun at a military school in Pyongyang, in front of an
        audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca51baf-9fc9-4fe8-a7be-75d7bf800bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) would have torn his body apart," Bennett said. "And of course
        Kim made sure the Defense Minister''s family was there to see the execution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82381a3d-2676-438c-ba73-0bd1cf5b66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, in 2013, Kim Jong Un''s uncle was executed for
        trying to overthrow the government, according to state media, which described
        him as a "traitor for all ages."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4797e9-6901-4166-a2bb-2cf224887295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''spoiled,'' ''blunt'' dictator</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac860f-0235-444a-9644-2e3d74acd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Pacific University professor Seung-Kyun Ko told CNN Kim tended
        to be blunt and "a bit extreme" in response to perceived threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24cb68-afd2-4354-b0b4-679b8ba4ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his upbringing, he has been spoiled because he was a son
        of Kim Jong Il. The major danger is there is no one in his leadership circle
        to restrain him," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da589a-04a7-4727-9bdd-4112ebb427ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko said Kim was desperate to live up to the expectation that he
        would be a "great leader."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561443ab-9858-4bbd-8602-b16535da6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do so, he has been pushing around the top leaders -- military
        and civil, primarily the party -- to show off his being the boss," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5aecd8-51d0-4624-8bec-9e37278d9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:42:21.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:42:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brad Lendon contributed to this report.</em></p>'
  'Optimism-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T20:01:08.414+08:00
    'imagesource': 'jcr:f34b719c-c173-48a5-8bf1-2eb5e1aee89d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e81e735-20d9-43da-a2da-e08a105cdc79'
    'lead': 'Are you part of the hopeful majority or full of dread for 2017? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:44:40.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:44:43.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:44:43.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '95% of Filipinos hopeful of 2017, Mindanaoan optimism hits record high
      – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054f01d-8783-4675-b368-f40f3c398d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Most Filipinos
        are looking forward to 2017 with optimism, a new Social Weather Station (SWS)
        survey said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6140c6-3bb5-471a-80b8-310b43efe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whopping 95 percent of Filipinos are entering the new year with
        hope. This is an all-time high since the first survey on this topic in 2002,
        SWS said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03bbbc-af5a-423f-b7fe-35daf9f888e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for the new year improved by three points from 92 percent in
        2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab1414-eb1e-4465-9e7d-3e65265e2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hopeful spirit is widespread in all areas, with 97 percent in
        Luzon, 95 percent in the National Capital Region, and 92 percent in the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b766b-6e52-40ac-b901-3282bbf0a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, where the score is customarily lower, hope reached
        an all-time high in 2016 at 95 percent from 88 percent the in 2015 and 91
        percent the previous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81533edd-6f3d-4bc8-9e01-af0dcd7cdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism is high regardless of socio-economic class, the survey
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95f028-6ef0-4aa8-a8df-6be49a0de46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some five percent of the public, however, will enter 2017 with fear.
        This is three points down from eight percent in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30c735-c46a-49b0-9925-50dfd44ced2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:44:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:44:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done on December 3 to 6 among 1,500 Filipino adults.</p>'
  'De-Lima-Dayan-faces-charges-House-probe':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T01:29:19.252+08:00
    'imagesource': 'jcr:5140acd8-03c2-4d15-86ac-fa3a3734c4aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389ccf47-f79f-455b-a42d-1fefd2b713bc'
    'lead': 'If found guilty, Senator Leila De Lima and former driver-bodyguard Ronnie
      Dayan may be imprisoned up to six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:56:23.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T09:56:28.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T09:56:27.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan faces charges for snubbing House probe  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5f7bd-6527-4d86-a04c-7744b79d0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leaders of the
        House of Representatives on Thursday filed a criminal complaint against Ronnie
        Dayan, former driver-bodyguard and alleged bagman of Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e6a2c-591f-42be-85f4-c42ca1840214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case was filed against Dayan before the Justice Department for
        his alleged violation of Article 150 of the Revised Penal Code or for disobeying
        summons issued by the National Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33761c-8eff-4975-a9f1-11e90b2b953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants, House Justice Committee Chairman Reynaldo Umali,
        House Speaker Pantaleon Alvarez, and House Majority Leader Rodolfo Fariñas,
        said Dayan snubbed their order for him to attend an October 6 legislative
        hearing on the proliferation of illegal drugs at the National Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cc588-28a4-4e2f-a4b4-0b12169a2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said he also failed to respond to the show-cause order which
        demanded an explanation for his absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3786ee2-ea6c-4614-a4a4-1d6df1f0f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disobedience to summons</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc8778-fe7d-4b99-b283-38f42e88ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case has also been filed against De Lima before the Quezon City
        Metropolitan Trial Court. The Justice Department''s assistant state prosecutor
        said De Lima "willingly, knowingly, and unlawfully advised" Dayan to hide
        and ignore the House hearing despite a subpoena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec64b0-e8ae-4327-b6c6-1c22fbf83f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan admitted he skipped the probe upon De Lima''s advice. After
        over a month of hiding and following his arrest in La Union, he was finally
        forced to attend the Lower House hearing on November 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f08ae6-c26c-48c3-b14c-8276e8b70b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Dayan: De Lima urged me to skip probe, hide</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77b804-c35b-42fd-bb21-35a5f07534ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Dayan and De Lima may be imprisoned for up to six
        months, according to the Revised Penal Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04810070-b0ac-49a9-84d9-bfc97e794d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said it would be "absurd" to charge De Lima but let Dayan
        go, considering both ignored summons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8b6b8-9329-4466-adfc-e41f2acd1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali explained they decided to file charges against Dayan only
        now because they waited for him to be placed under the Justice Department''s
        conditional witness protection program, which never happened. Dayan was also
        granted immunity when he testified at the House probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895d003-122d-4723-bf62-7fe354765bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan is now in his hometown in Pangasinan, after the Senate lifted
        a contempt ruling against him for allegedly telling lies in its hearing. Senators
        expected Dayan to jog his memory and remember facts for the next inquiry set
        for January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb21c0-7a25-4f27-81ec-5202fd53545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers wanted to hear Dayan''s testimony after several witnesses
        accused him of serving as bagman to De Lima - allegedly demanding millions
        of pesos of drug money from inmates to fund De Lima''s 2016 senatorial campaign.
        Both have denied allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a5a8c-3637-43af-b841-d9e38da85f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec39c5-615d-4100-ac49-34655426ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:56:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:56:28.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'Debbie-Reynolds-fast-facts':
