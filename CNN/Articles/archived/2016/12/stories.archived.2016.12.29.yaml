    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ed5409-208c-4991-ba71-fcd1f48d59d8'
    'lead': 'President Rodrigo Duterte says he has "utang na loob" (debt of gratitude)
      to Ilocos Norte Governor Imee Marcos and 3 others.'
    'mgnl:activationStatus': true
