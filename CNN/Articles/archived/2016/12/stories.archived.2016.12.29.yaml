  'Duterte-Robredo-ouster-problem':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-29T19:17:30.957+08:00
    'imagesource': 'jcr:616af040-9bd6-4ad2-85af-8cee65e5633b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5faa0457-dc95-4a92-822f-6fba5e520320'
    'lead': '"I''ll give you a good fight, I''ll give you a bloody nose," President
      Rodrigo Duterte said to those allegedly plotting his ouster'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:50:42.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T08:50:45.909+08:00
