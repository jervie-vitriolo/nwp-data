      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Thank you, sir. You know, I know this is your first sit-down
        live interview since you assumed the post on June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e834fa-55e8-4d19-9d60-202b8c799c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Yes, it means to say that you have the priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1f879-4cb5-46ed-be01-6c225ee251ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: We do, sir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b2e9b-5e51-4e96-a448-6b196547ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Even in the number of hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545cef6-a3ef-4006-a55d-98723404dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: We have… We thank you for this opportunity. Mr. President,
        it’s been six months. Kamusta na po kayo [How are you]? How has the presidency
        been treating you?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a70265-0fbf-4dcd-8ec5-9d96e46ca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Well, let me put it this way. If you are asking
        me if I am happy with the presidency, I’ll give you this answer: I don’t need
        it at this time of my life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ba7ae-fa51-420e-b755-9ea4520ae535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m sorry to say it, but I will work and work and work. But kung
        ano… Maybe it’s because of age or the grueling trips that you have to make
        day-to-day, depend on what develops or what evolves around the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcdde0-b3af-430b-a15d-ebb758117266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I get to travel a lot. And about the only time — and the
        purpose of going around ASEAN countries is because we are hosting the summit
        next year. And you have to get the feel of what you’d like to present to the
        ASEAN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c5e40-4de7-48ef-9dd2-4852fb85d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you have to get into the — ‘yung dibdib ng tao [the hearts of
        people]. So, what do you want us to present or make a representation of what
        particular matter that are subject closest to your hearts?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b552df0-27ce-4719-be81-9761f2042be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And… That’s why I have to travel. But I hate traveling, you might
        as well know that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd551f-7836-49cf-a1c6-592c83c20c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hate to travel but I have to go there because it’s my duty being
        the host country, probably around towards the end of November next year, God
        willing, hopefully.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9caaac-f78b-4cc1-9edf-1e38f7be7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sir, can I clarify that? Are you unhappy being President?
        Ganon ho ba ‘yun [Is that how things are]?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bfb3b-51a9-42f0-a833-42738ca76b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, if it means I’m extra happy, ‘yung a presidency,
        isa ka lang eh. But ‘yung sabihin ng mga tao that I am eagerly happy, I said
        I don’t need it at this time of my life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37ffd5-8a31-4c0d-9fc7-9484e9dc3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since I ran for the position and I won, so I have to honor the
        contract. Pero ‘yung… Sabihin nila gusto akong…I’m…They are trying to communicate
        with the guys na gusto akong paalisin, just to oust. You know, kaya sabi ko,
        kung talagang tatanungin mo ako kung atat na atat ba ako dito? Do not mess
        up with me because I mean, I don’t —</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e44ccc-4223-43f6-a99a-06d3f60fb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: You are ready to let it go, you’ve always said that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4680b2-9c3f-4160-a6e1-ea92111513c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, but ‘yung sabihin mo to oust, oust. I will…
        probably, I’ll give you a good fight. You’ll get a bloody nose sigurado ‘yan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6852e9d-fc78-4426-a2ca-b3524bd502ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sir, I wanted to…That was obviously part of my questions
        a little later on but since you brought it up, sir. These allegations supposed
        to be of ousting the President, how seriously do you take them? Very recently,
        meron supposed to be, Mr. President, this blueprint from the former ambassador.
        Are these something, number one, you believe, how serious do you take them?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6033e01-a9c4-44c3-8c58-820a968f0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: In the matter of the credible news, kind of maybe,
        you may have some an inkling of how this guy operates, because most of the
        ambassadors of the United States, but not all, are not really professional
        ambassadors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24428440-78fd-433a-a437-175aa941f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyong mga career at the same time, they do spying. They are really
        connected with the CIA. Ganon ‘yan eh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605c816-5c98-48c6-b749-86e61d46653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador of a country is the number one spy, but there are
        ambassadors of the United States, ‘yung forte nila is really to undermine
        government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45f710-ee9a-494a-a0a6-086639bdb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what happened with Bolivia. He was expelled because he was
        undermining the native President there. And they say that – that’s a good
        article of Time Magazine, I think. And it has a good analysis of how the elite
        of that country hates that native President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812720f2-e99a-44ee-8114-22a3cb86e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Goldberg started to dig under, to erode the foundation of the
        presidency and he was expelled persona non grata.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b93932-5935-4493-a537-ca4f8573c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako naman, this is my message to the United States and to everybody,
        to those out there on the streets, and for those who are demanding my resignation:
        you know, I feel that I have to honor the contract with the people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37481d-e1d0-4777-b127-8586628c8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero kung sabihin mo na tatakutin mo ako, or that you’d be happy
        to see me out, I view life as a matter of destiny. All of what happens here
        in this universe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c0177-92d9-493c-b4cf-28fbe661430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with little money and no machinery at all, I won the presidency.
        So to me it’s… There has to be something in there. So I asked somebody, I
        said, maybe just a message from you, from God, or from you to whatever gusto
        mo i-communicate, from you to whom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913cb9a-74cb-43b4-a37a-d10e4336e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko, well, sabi ko, gusto siguro talaga ng Diyos na ilagay ako
        dito. So it’s destiny. So if I get to survive six months and one day, that’s
        part of my destiny. That is your presidency in this planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5d2cc-2096-41da-abf2-6907426c5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I am still around next year to host the ASEAN, that’s my destiny.
        Sabi ko, kung anong ibigay ng Panginoong Diyos sa akin, tatanggapin ko ‘yan.
        Pero kung sabihin mo ako, you messed up with me, wala naman akong masabi.
        But I could give you a bloody nose really.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffca5d-9f96-4db7-8a13-25682856149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So may I get an answer on this, sir. Do you take these
        threats seriously? The threats to oust you.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5040aaf-01d5-47cf-b448-b48d8dbceea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: In the sense that I maybe looking at it as a
        possibility, yes. But kung sabihin mo, fear of being ousted, and that would
        be I said, well, this is how long God gave me in this presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058bddd-41ec-467f-9674-1ffffc4c4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in return, sabi ko, you should also be prepared. So I said,
        I’ll give you the time of the day, and… I can do it if I want to.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e351bd-f130-4051-82ef-eb4a6deb1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what you can, ‘yung sa America, ‘yung gusto nila akong paalisin,
        and some will say it’s because of the elite and anong ano dito, ‘yung… I said
        I do not really give [inaudible] about what you want me to be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef186f7-8c8d-42da-a773-044a4a2bb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basta ako may trabaho and I know that — ano ako eh. I’m part of
        the establishment or I was or I am. I’ve been mayor for 23 years in Davao.
        So… Come in from the cold, coming in from the cold ako.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be24c4a-d22b-47af-962e-914f4cdf1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I’m part of that Republic of the Philippines. So hindi… Ang
        tao sa akin except for those who believed in me, is ‘yung — those who heard
        my message and that’s the only thing that you can really attribute to my victory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e0e6b-9a92-4b8c-ab86-bdecc0c6b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the message that I was carrying and it was corruption in
        government, drugs which is really a virulent thing now and it’s just too bad
        that I cannot show to the people and all of you the chart of how things are
        going.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf53a5-6334-455a-8e3e-625da5acf126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the big time are really still very big and — always
        maybe undermining also government o talagang we have not shown enough to them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d97b91-226c-48bf-b0e9-6e19ba270e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero nakita mo naman sa San Juan, isang tonelada. And that would
        give you an idea, the activity of the drug system in this country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cdbca-2931-4460-b7d0-566d73031c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Well, that is your campaign promise, Mr. President. Sabi
        niyo po noong kampanya, three to six months. In September, three months after
        you assumed the post, sabi mo, I need a little extension because you didn’t
        know how grave the problem was.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5d599-3e36-46e6-9335-947e5c154aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Because I was just mayor dealing with a problem
        of a small town city. In my town, in my city, wala masyadong drugs. I mean
        Davao is comfortable where it is now. Nakakalakad ‘yung mga tao gusto nila
        at wala masyadong krimen kasi walang mga tao na nasa droga.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114767c0-fd7c-4bfc-895f-74694b1d5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it’s a bit peaceful. But when I said, well how naïve of me rather.
        Kasi ‘yung sinasabi ko, I’ll finish it in six months, I was looking at the
        Philippines, ang akala ko ganon lang.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2528448-30df-490b-80db-73016abeeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Davao?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c29eef-5ea3-4f4b-9b05-4bd723b76ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Shabu dito, shabu doon konti. But I didn’t know
        that when I became the President, I started to squeeze everybody, so you saw
        the hundreds of thousands of Filipinos, not counting the original figure given
        by General Santiago, PDEA before, pegging it at three million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8932b1-e990-48d4-b41e-22800c1f76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong akin, as I have said by the end of the year, I would have
        hit a million. So you add another to Santiago’s original number, you add mine
        which is about one million, so there are four million addicts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcba5cc-ea62-4e7d-bcfd-b8086504f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no joke. It is not just a problem that you can ignore or give
        just about five, ten minutes attention everyday. You have to worry about the
        repercussions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77342ff1-a746-4d98-8327-84c7214196bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs, you know, that’s why I kill you. Why? Because they enslave
        the people. With four million, they are really slaves to you by way of a chemical,
        an agent. Parang alipin mo siya sa drugs, ahente ikaw, tapos dysfunctional
        family, ruined lives, hiwalay, then crime.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc4acf-2c3f-41c4-8ffe-b2354802bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you just say how many? 5,000? 10,000 people? You don’t even
        sure if it were really police encounter or not. You don’t even bother to…And
        that’s what happened here because America seems to have adopted a theory of
        the yellow. Kasi ‘yung yellow iyon na ‘yung campaign…It was not an issue against
        me, by the way. It became an issue when at the last moment, the last four
        days, lumabas na ‘yung figure about Central Bank na 4. — kaya ako galit sa
        Central Bank. Wala na nga ako pera…But sabagay you have to get somebody —
        somebody else’s permission.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84322c08-4508-4131-84a9-ee87b392ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ko na rin iyon pero ang sabi ko ikaw alam ninyo. Nandiyan ‘yan
        money laundering. Eh kung 211 million ko. Kung walang nag-tanong eh di ibinigay
        na sana ninyo sa kanila para totoo. I was just hoping that you’d be truthful
        to your work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6188528-e256-4727-b18e-e78dbfe108fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, Mr. President, I’d like to go back to what I was
        saying, still on the war on drugs. Sabi niyo po in September, you need an
        extension, fair. Because you said you didn’t know na grabe pala ‘yung sitwasyon
        ng droga sa Pilipinas. That should end sometime in March. Do you feel that
        by March, number one, sir, you will solve the drug problem? What is your assessment
        by March?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9439264-2f7e-444a-8229-05febd78344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, ito na ganito ngayon. You better listen very
        carefully, this is what’s happening to the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490d313-3c81-4071-b4cf-6b5266c93e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are facing a terrorism threat. It will be a compounded issue
        if itong mga Maute that’s rampaging now in Lanao… Well, of course, ‘yung MI,
        MN are ready to talk to us but these are the terrorists, I said, is being
        driven by drugs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9ddbd-f54f-433c-b4d2-c9bc055f6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want money for their uprising to sustain it and they are purling
        drugs. So, we have a terrorism which is being fed with drugs in Mindanao and
        in the Visayas. Ang problema nito pati dito sa Luzon na. So we are trying
        to figure out. That’s why I was late. I was being briefed by the military
        and police. Napakalawak talaga and it’s…The problem is it’s connected with
        the international operation. It’s everywhere.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d415b-3bb0-477b-b68f-5bac48961a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But how would you assess your success on your war on drugs
        as of now, sir?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e0e0c-0d63-4bd7-8ebc-cb767212de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: I can only relate it with the crime dip. Less
        crime now, less rape, holdups sa bus, sasakyan, naglalakad ka. So that will
        give you actually a visual thing of the result of the drug war on the street
        level.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaaf98-dc5f-4b47-8854-5010a0352270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So does that mean you are satisfied?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf7537-081d-4283-a3ea-2a85979b32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, until the last pusher is out of the street
        and I’d be very frank with you and to the country: Until the last drug lord
        is killed, this campaign will continue to the very last day of my term.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bfb7a-a4cd-414a-b58c-167e9967d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President, the PNP came out with data, 6,000 have
        been killed so far in six months, 2,100 killed in police operations, 4,000,
        sir, vigilante style, summary executions. Sir, doon sa 4,000, would that be
        a cause for concern para po sa inyo?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616dab4-0bf1-4428-9e29-e302ec6e39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, I am not concerned at all. It’s either you
        really do something about the problem or not. But the only way to do it is
        to deal with reality.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891d54a-3a10-4017-8269-c65709122129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo sabi nila, bakit noong hindi pa panahon ni Duterte, wala
        naman masyadong patayan? Eh kasi noon ho, sinabi ko, lahat ng mga bigtime,
        mga mayor, nasa droga with their bodyguards, provided by the military and
        the police and everybody was into it. So, walang masyadong resulta ang pulis
        na legitimate operations because they were shying away from it because it
        --- more or less, dito sa Pilipinas, kapag kinalaban mo ang mayor, tatawag
        ‘yan ng Malacañan. Sabihin ng Presidente… I am not attributing it to anybody
        in particular. Magtawag lang ‘yan ganun dito o, tatawag, ‘Bakit mo ginalaw
        si ano eh nagrereklamo. Eh lider ko ‘yan eh.’ Ang saving grace ko in this
        wala akong utang na loob ni kanino except for about three or four persons.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828669c-c0ab-428a-87a4-3519baacf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sino po ‘yon?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe437fb1-aef4-4c00-b33d-17693e2e74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Imee. And because I promise to bury Marcos during
        the campaign period in the debates. I was asked point blank, lima kami, sino?
        Ako lang, si Binay, ‘yung tatlo “no”. That was my campaign promise.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fb994-bbad-4432-b4c2-13072f80a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sabi ko itong drugs masama ito. Patayan tayo dito. It’s going
        to be bloody. In my speeches, ‘come and join me because it will be a rocky
        road ahead’.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64b9c1-674d-451d-81a9-ff0748f998ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does that tell you? Maybe it’s an idiom or…Pero to a plain
        Filipino, alam mo ‘yung rocky road. When nasa kampanya sinabi ko patayan ito
        because alam ko ang problema.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a9e3d-8749-4aa5-bed2-e59830488f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sir, balikan ko po ‘yung sinabi ninyong meron kayong tatlo
        o apat na may utang na loob, sabi niyo po?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee82f9-3488-4b2c-8481-2d3ed8a3fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Oo.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99623284-ee20-48ac-a50f-e79b2a83cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, you mentioned one, Governor Imee. Sino pa po ‘yung
        dalawa or tatlo?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02f30b-d3ee-4bb9-b040-363d86e62d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Abet, and, of course, well, tatlo, si Governor
        Zubiri. Iyong nag-open talaga. Iyong iba marami pero tapos ‘yung --- nakalimutan
        ko ‘yung isa.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ef13c-680f-4a73-82f9-64fd7ef97d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sige, sir, mamaya balikan po natin.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae53668-2dc6-40b9-885c-2d8bdc7f38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Governor siya but I forgot the province anong…</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddbbea-a048-4a42-9dfc-076d54b8119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Baka po maalala ni Bong.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dfa62-eea3-4932-a8bd-d336613e47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: The province starts with…The name of the province
        starts with “A”.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104eb18d-eea3-415c-af7e-75b8cf405d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, sabi po ni Ina.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b0b0f-4481-493b-af40-721f411fd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Ano?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1b477-4907-4a1c-a194-1cf1bd5db886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Maybe, balikan po natin. I just wanted to ask this important
        question, Mr. President, doon sa war on drugs. What do you say to those who
        they lost their lives of their family members, their kin, their relatives
        and they claim that they are innocent? What do you say to those people, sir?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5acc4e-9db5-4e8f-a3d7-3743b48aec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Well, it’s a claim. I can claim also that…You
        know, if you can give me a lie, I could make it 10 times better, sa akin.
        Alam ko kasi lumalaban talaga eh kasi karamihan ng nasa --- they are committing
        crimes that they are ready to fight it out because constant use of shabu even
        for one year would shrink the brain. Pagka-shrunk na ang brain, do not expect
        a normal behavior.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3924a-83e3-46ad-8cb8-bf3c28af29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sir, are you saying that no innocent life was lost in
        this war on drugs?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127c3ac-db30-42ad-bf42-8c1debcdd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, there were. I’d be lying. Marami ang…Aba
        ‘yung tinamaan sa crossfire lang pati mga bata eh.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647793e-5a11-419b-905c-4807e5c3f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Collateral damage.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dce3e-d7ef-430a-a9e5-01c9513f5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Well, of course, part of the criminal law natin
        is that, if there’s a fight between the security forces or ‘yung peace officers,
        kapag tinamaan ka, tabla ka. I mean, government is liable maybe civilly, but
        criminal, wala.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e70081-57aa-4ce8-92c2-916c1bf986c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But what do you say to them? Is there anything you want
        to say to them, sir?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cc67e-b5dc-4e56-92cc-2b852e621ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Gusto ninyong, ito…Gusto ninyong mahinto ang
        patayan sa Pilipinas? Foreigners and mga natives, ihinto niyo ang droga. You
        stop this and everything will be okay. We can concentrate on other things
        of governance.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d33720-0367-4841-a52d-3a91ce4776d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President one of your staunch critics would be Senator
        Leila de Lima. What is the end goal? Is the Senator someone you want to see
        behind bars?</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d3cc4-9da5-4c30-b756-1637193b1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: May problema siya. And I do not want to add to
        her worst of the day. May maisip pa siya na kung ano idadag ko. Sabi ko noon,
        na may malaking problema ka. Eh ‘yon lang. Kasi pareho kaming prosecutor eh.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9c7a3-b313-4686-be1d-34957ef41fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh ako talaga nag-umpisa ako doon sa ibaba. I am a&nbsp; trial&nbsp;
        prosecutor for 10 years. Alam ko ang laro.&nbsp; Pati yung lumalaban. Kapag
        hinuli mo kasi ang governor, mayor noon, lalaban ‘yan, magkagiyera kayo. Ang
        pulis takot.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fea1a-d193-4c44-a495-56447017521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito sa akin, walang pulitiko ang magsabi sa akin dito na --- bu-bullshitin
        kita. Governor ka magsabi ka sa akin, ‘Mayor, ito bata ko ito’. ‘E gusto mo
        sipain kita diyan, puntahan kita?’</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc645db-236c-4056-b56e-b9fd45249719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya it was, maybe it is God’s way of doing it. Wala akong nakuha.
        Wala nga akong barangay captain ni isa dito sa Maynila o maski&nbsp; sa ‘yung
        kapitbahay mo, sa neighborhood. Totoo.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b119dbb-f68f-4bbc-b820-324aa688c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Yes I know, sir. We know that. No one really supported
        you during the campaign.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7842d-1f6a-4357-bafa-7161bae13ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: So wala akong…Walang governor o military who
        would have the gall to say that…Sabihin ko sa kanila, ‘alam mo, wala akong
        utang na loob sa iyo at huwag mong…’ Hindi ako ganun.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac220c7-a853-4704-a4cd-ebecf9ce7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So, sir, ‘yung sagot ninyo po doon kay Senator Leila de
        Lima? Would you care to answer that? Ano ho ‘yung end goal? Saan ho kaya ito
        pupunta? And is… Do you want to see her behind bars?</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f334c77-041e-43b8-89d5-75e08cd8ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: You know, she has the denial. It leaves a bad
        taste in the mouth to be uttering her. Ito ‘yan siya. Ilang testigo siya?
        Not even one nagsabi na hindi totoo ‘yan. It started na --- nagkalat na.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1b3cf-cd3d-4b1e-8d1a-eb9ed3c0a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So… Tapos nangyari… Saan ka makakita ng Muntinlupa na parang… Hindi
        ka na matakot na makulong ‘yan. May night club, may babae, may inom. Mahilig
        rin ako magtikang-kang ng mga mga baril-baril diyan.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bf8e6-930e-4fe5-bd74-b7e688cfc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O ‘di happy na ako. Pwede kang magbili ng mga&nbsp; libro. I only
        need a lampshade and a book and I’m through for the night. Daytime, I’ll sleep.
        So walang problema. Kung ganun lang naman ang presuhan, so…</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffda97-1bd2-4019-bd4d-67a0d00c08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So siya ngayon ang sabi ko, kung ganun ang nangyari sa --- noon
        pa, and I had an occasion to said, sabi ko, ‘Senator, may problema ka. You
        better…’ And that was about eight months when I testi --- eight months after,
        when I testified in the Senate, remember? About the rice smuggling. I was
        pictured to be a ruffian because of my mouth. Ganun talaga ko so take it or
        leave it ako diyan. Kasi sa kampanya talagang halos isangkaterbang mura ang
        --- lalo na kung if you are in a impassioned speech. Pero at least ginawa
        ko.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9eb2e-8ed9-45f8-b5e7-1c9f2135c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9b7dc-0670-49c5-ae6a-f3e2be5e600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Walang corruption. Corruption, uupakan talaga
        kita. And even my two fraternity brothers inupakan ko.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e032a5-394f-48d2-8a50-d18a49eaefa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Yes, sir.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddda7c6-7389-4fde-a510-39d5a5d121a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Okay. Drugs. Even if I.&nbsp; Ang</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1c5dc-69d6-4eba-af87-968d539a5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>tawag diyan ay it’s not --- it’s a miscalculation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845726d-6b94-48f7-9335-62c425e82ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Yeah.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021f472-5aeb-4668-8e77-265deb11cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: I am guilty of that. Because&nbsp; I never realized
        how it was or how it is&nbsp; until I ---&nbsp; naupo ako dito.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929a5e0-eef4-477f-9061-2b87119f1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then I told you, I reduce criminality. Then sabi ko, we’ll just
        have to do for our economy.&nbsp; I’d been to China. I’d been to the…And mind
        you, to all and sundry, ano po, we never discussed, in fairness to China,
        and --- we never discussed military alliances. It’s all about drugs, how they
        can help me and how to improve the economy.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870a837-67e8-4067-8ef7-5227daa54339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Business opportunities.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3570e5e-02f7-46fa-b54e-f20adc87b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Wala, ‘yan lang. And then because of these things.
        Sabi ko nga, Pinky, what an irony in life.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7199c-4064-4c33-b7a3-d4623bd82287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droga, you are flooding my country, and you are killing the next
        generation. You will be depriving this country of the next generation.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff7152-f647-45ca-9657-848c1c60ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ang Amerika, noon --- because Panama was the source of all
        drugs in the United States. Not only killed soldiers and people there, they
        invaded the country, uprooted the President, si Noriega, shanghaied him to
        the United States to face trial and placed behind bars in the country not
        his. Iyan lang sana ang gusto kong sabihin sa Amerika.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572ad50-745b-4747-89c6-2fc74b5f74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: And, sir, you are getting, you know, some criticisms on
        your war on drugs. You know, various organizations already criticizing you
        on this. The latest would be this, sir, kasi mahaba pong usapan ‘yan. The
        United Nations Commissioner for Human Rights wants you investigated on your
        admission of killings. Let me just name a few of what you said, sir. Sabi
        niyo po, ‘in Davao I used to do it personally.&nbsp; Just to show the guys
        I can do what you can’t you? Sinabi ninyo po sa BBC, ‘I killed about three
        of them, I do not know how many bullets actually went inside their bodies.’
        Sinabi niyo din po very recently that, ‘I tossed the kidnapper off a helicopter.’</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a24d27-05df-487e-81e3-fb3bd7b67864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: That was the Tulfo’s theory. Kay Tulfo ‘yan eh,
        hindi naman akin ‘yan.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95063082-b985-49e4-a405-09e647af4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Pero…</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089da81-2c90-406a-b026-324447cd3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Iyong dalawa totoo ‘yan. Now, for the information
        of itong mga Amerikano, and the bleeding hearts, it was really an encounter.
        I relayed to them exactly ang problema ang nagpi-pick up --- ewan ko kung
        bakit, even your…</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfe4a4-4ad0-4605-b97a-456d50a0fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakit ninyo i-quote, I said, ‘it was an encounter. They kidnapped
        a Chinese girl in the downtown mismo doon sa Davao…’ And that --- those were
        the troubled days. Noong mayor ako sabi ko, ‘stop it.’ Okay? So, nag-kidnap
        sila. Tapos two months after they sent feelers to return the hostage in consideration
        for two million.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45869d70-50fb-4521-b0b0-b1738cb69988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, dumaan sila doon sa --- where I was positioned. Noong
        dumaan na sila, umakyat sila sa bahay, ipinaluto pa nila yung…Doktora na ‘yung
        bata ngayon. Doktora na ngayon. May asawa na. Kumain sila doon. But may mga
        pulis ako sa loob ng... Sabihin mo lang sa akin kung magbaba na para makaprepare…But
        we were not expecting na magdaan uli, magbalik.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f2d98-d046-4f71-b0be-4d5947bd5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ginagawa ng military o pati ano ‘yan eh. Pero eto naman mga
        --- I think one of them was a soldier --- dumaan tapos bumalik.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca5473-97d2-4566-a7ad-f21db4870f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So pagbalik, you know, paglabas ng --- pinara namin, tapos the moment
        nakita namin ‘yung Carbine, M2, baril ‘yan. Gawa ng Amerikano, World War II
        vintage. Noong lumabas ‘yung sa bintana --- kasi eh kailangan mo i-surrender
        eh di pareho, you have to arrest. Lumaban. Paglabas ‘nung ano, putukan na.
        Bakit maghihintay pa ba ako?</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd361d-de5c-4ea4-a5e3-2a9ddf1a7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Amerikano kasi when I killed… Akala rin ng mga ulol. Sabi ko,
        how stupid can you get? I’m a lawyer and a mayor. Would you think that I would
        admit that I murdered somebody sitting down with their hands tied at their
        back? Talagang, it was known in Davao. That’s why I said, I got my 23 years
        because I returned peace to Davao. Sabi ko sinong gustong sumunod?</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da805e-a60e-437e-99f3-c58ea59ad87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So, sir, ’yung sinabi pong mula sa helicopter na kidnapper
        na?</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d14dc4-08fe-4c78-a1f3-23370c4eebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Kay Tulfo ‘yun.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c47e1c-f426-4bdf-9ad4-b1433908285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Is that true or is that not true?</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37315b68-2dd0-4174-a396-74faf2925185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Kay Tulfo, no. Wala namang helicopter na ambulansya.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d4ad1-64cc-4f5a-956a-f63e29561873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So, ano po?</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd4e2d-7c5e-4fdf-90cf-3097ef021a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Hindi ko nagamit ‘yan.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af11ce0-8071-440c-b8e6-8a588619d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, the question is, sir, because of what you said,
        sabi nga po ng United Nations Commissioner on Human Rights, you must, you
        should be investigated…</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06305d6-d65c-408f-a624-a68cb919a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: You are joking. You are joking. You cannot investigate
        itong mga ito because this is --- law and order ito. You can only ‘yung mga
        religious, persecution, ‘yung mga ganun.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019de3a-0365-4e81-8f4f-3ffb4b48e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But come on guys, you should know better. I am sure that you have
        lawyers. But if you have not stopped even tinkering about, you don’t know
        what…When I became mayor I said, ‘Do not destroy my city because I will kill
        you. Do not destroy the young, you shabu dealer, because you will deprive
        us of the next generation.’ And so, kapag ginawa mo ‘yan, my orders talaga
        is to kill.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736be89-b9b3-42bf-ad71-1ed61b5b5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let me ask the Human Rights, why did you not investigate the
        United States, when it invaded Panama on an issue of drugs, ngayon Mexico
        na. So they had to go there killed so many soldiers in a war you declared
        unilateral because of drugs.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322924d-434b-42f0-a3be-6513a2f20fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then you are a silly guy here from the… Kaya namumura ko itong
        mga… And this idiot, you are talking about a story which I related and I told
        everything and here you are trying to pin me down but because I killed...
        And you always use the word --- the word “suspect”. They were not suspects,
        they were criminals who were fighting us and I am a law and order guy maybe
        the reason why is that because I am a prosecutor.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0d14f-df3c-4f70-99d9-8bfba3d0bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President, the Commission on Human Rights is saying
        that they are looking into a team --- a team maybe looking at your statement
        and investigate?</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94263a2-a5bb-4f8a-9faa-f3bd491588d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: They’ll go nowhere because it is true. You have
        to go…Huwag ka nang magtimtim. Pumunta ka doon because that was event was
        covered by everybody including your former boss.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779f7c5-a88d-481e-a998-a052eff3b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandoon sila lahat. And you know the guys. Do you know the team
        of Davao? Alam mo ‘yung mga…You know, ‘yung sa --- if I have to mention names,
        ‘yung mga sa ABS girls ninyo kilala mo man lahat, they were there because
        it was really a public notice na sa pulis pati sa media.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122a648-6197-4f00-a906-db3839295548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, media gets to be, ‘o ito patay ito, sigurado.’ And so
        it was really&nbsp; bang, bang, bang New Year. And everybody was looking almost
        all of the eyes of the public were doing that.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc698c-7a85-4238-ae8a-7b9753347901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Pero, Mr. President, meron ding…</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c62eb-d087-4e50-b990-9cbfd5adbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Alam mo kasi, hindi teka may isa pa…</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21b4bd-7f7e-4948-8622-e20fc3e8fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Sorry po.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf3893-1011-4b1b-b990-d9f6906293cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Nilalaro ko kayo. Mahilig talaga ako ganun. Alam
        ng team ninyo mahilig ako magbitaw ng kalokohan. When I said, for example,
        magdasal ako sa… Akala ko…Sabi ko, nagsabi ng Diyos sa akin…</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67809881-8821-4e11-902e-70c75d101899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Ano po ‘yon?</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abab20-e075-42f7-a4cc-1fe83b83fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Gagastos ng panahon magsusulat, criticize me
        for something. Sabi ko, istorya man lang ‘yan. Naniniwala pala kayo. Sino
        ba namang…</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56a780-f0cd-456f-b5af-454d6bda8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Actually, that’s one of the --- one of the question we
        wanted to ask you and it even came from our netizens. Kailan daw po namin
        malalaman pag ang sinasabi niyo ay totoo at kung kailan po namin malalaman
        kung hindi po namin dapat paniwalaan?</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d070c9-7399-49c9-bbbd-7646df3d0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: The way I… Look at my eyes. Look at my range.
        Kung magsabi, ‘Mayor, ganito…’ Pumutok kagabi sa Leyte. Tapos papunta ako
        dito. Doon pa lang medyo paglabas ko kasi marami ngang sugatan then I have
        to supposed to go back to Davao to spend the New Year there. I have to make
        a U --- magde-detour na naman ako bukas because I have to visit the guys there.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc694e-5d9a-42b6-9683-889eafc68b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of them wounded I don’t know how many are serious. But these
        are things I said when you are mayor, it gives you a very grueling day. And
        I’ve been doing it kasi, Pinky, for the last…Well, I was a Congressman once,
        it was a very subdued job. But when I was the vice mayor of my daughter, I
        was still carrying the day for her. Kasi ano ba ‘di naman makalabas. When
        I was mayor…</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b994828-e4b3-4b6c-bab3-dd6bb700b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But look at the crime rate…Tingnan mo ‘yung crime rate noon. Tingnan
        mo na before I really was inaugurated here. Tingnan mo ‘yung crime rate at
        tingnan mo ngayon. So what’s my purpose? My purpose is really to give order.
        Kung ayaw ninyo ng law and order --- order sa ating society.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263e091-0ad6-429a-be54-bb7e52d6a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay. I’m gonna have to move on to another subject, sir.
        Nag-shout out ho kami sa mga nanonood po sa amin sa CNN Philippines we asked
        them this question. Ano po ang gusto ninyong tanungin. “If there is one question
        you can ask the President what would it be?” We’d like to read some of them
        kasi they took the time out, sir, para sabihin po, makarating po ito sa inyo
        at kami lang naman po ‘yung tulay. Number one, Kate Santos, ang tanong po
        niya, “When can he sign the maternity bill that’s from 60 days to 100 days?”</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e52761-6117-4f0f-bf43-46c35efdfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: I’m just waiting for the papers to…Pati ‘yung
        ano, we are talking about the endo now because there seems to be a ruckus
        there because ‘yung undersecretary does not like it and Secretary Bello was…Iyong
        together with ‘yung ano…</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e04145-67f2-440b-bc8e-818e1df45da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I agree that you need a long period of rest sa maternity leave.
        Gusto ko nga isang taon eh. You know why? Because ako hindi ako nagtatanggap
        sa trabaho. It’s a public knowledge.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfb346-a753-4330-a21b-5e1ebffc708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Kapag?</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6752a1-351f-4b0b-a305-5358c4e4c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: ‘Pag ka sabi ko, anak --- because I want the
        baby to be breastfed. May pulis na-assign sa akin, totoo ito ha. But hindi&nbsp;
        naman niya ako dinadaya kasi ako mismo ang nagsabi taga-rito. Taga ano? Taga-rito.
        Kakaanak lang sabi ko, ‘bakit ka nandito?’ Sabi, ‘Sir, kailangan na mag-report.’
        Sabi ko, ‘Maniwala ka diyan sa commander mo. Bumalik ka sa inyo. And you come
        here…I-breastfeed mo…’ ‘Sir, traffic.’ Sabi ko…If you cannot make it for the
        day, forget it. Report the following day but go home and --- stay late sa
        bahay at pa-anuhin mo muna ‘yung bata because kasi kailangan niya sa immune
        system niya at&nbsp; ‘yung over all.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e719ab3-e918-4460-8676-9f9f0daac866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: For the health of the mother as well. Mr. President from
        Jet Teron: “What is the status of the Yolanda fund scandal? Your plans with
        those involved such PNoy, Roxas, Abad? And what about the SAF 44, sir?</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501e78b-cac0-4918-b202-f10375ec1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Iniimbestiga pa nila ‘no. Iyong kalalabas lang
        ‘yung bago. You know it does not take you too much of your time if you just
        ponder on it and…But you need to get accountants and everything, pati ‘yung
        sa money laundering. They are still winding up marami ang…</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831dfa8-b656-4321-be78-2a1db56e999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you… Because if you intend to file a case. Sabi ko nga sa kanila
        kanina then get the lawyers of the Justice department. So I ordered the guy
        ‘yung parang director general ngayon ng… Sabi ko send about three or four
        --- more accountants and lawyers, kulang eh. To build a case to get a conviction
        beyond reasonable doubt.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82e5a7-1922-4f14-af3c-14c5881e5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You create a doubt. Batting average I would say for a prosecutor
        to get a conviction? It’s about 30, 70 in favor for an acquittal. Why? What
        would it be? Something like this. ‘Is this your affidavit?’ ‘Yes.’ ‘And was
        there a lawyer?’ ‘Yes.’ ‘Who was the lawyer?’ ‘Sa PAO ho.’ S’inabi nag-usap
        ba kayo?’ ‘Wala. Basta sinabi niya sa PAO, binasa niya. Sinabi niya totoo
        ba ito? Sabi, totoo.’ ‘Ano pang sinabi niya?’ ‘Wala. Tapos tumalikod siya.’
        ‘Sinabi ba niya na makukulong ka?’ ‘Hindi.’ ‘Your honor this is fit for the
        garbage.’ Ganoon lang ‘yan eh.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4567ec0-1362-4262-bfbd-21807c0dc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Okay, Mr. President, from Mike Pablo: “When will we having
        start a national ID system?</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d617-dfb8-4295-a5d0-3e60ab97915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Alam mo, it was…As far as I can remember, it
        was President Marcos and then subsequently renewed by --- their desire to
        have a national ID.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5f17e-d0f3-45f6-b440-9a30881559b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo ang the strongest galing sa mga left, kasi nga ma-identify
        sila ganun-ganun. But actually ‘yung ID sana system. Eh tapos pagdating mo
        sa bangko kailangan ka ng, ‘o ID mo’. Eh kung pumayag lang kayo at wala naman
        ako interest na paghuhulihin kayo. Ang sinabi ko nga for all MI, MN, may I
        just say it in passing na lahat kayong mga whatever huwag lang kriminal, huwag
        lang kayong ‘yung hinahanap ng pulis sa in connection with drugs. You’re a
        rebel of sorts, NPA, whatever command, you go down, spend time with your family
        New Year’s day, no arrest. I told the military and the police, walang aresto.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfd941-9ef6-4042-97e9-23f156b3eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayong mga Muslim na MI, MN except the Maute because terrorist group
        ‘yan. You can mix it up and you can go even go to the camps. I would urge
        the camp commanders to invite the rebels for --- to break bread with them
        on New Year’s day. Tawagin nalang ninyo ‘yung mga NPA diyan sa bukid. Sabi
        ko na doon magkain.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377cf3c-1b90-4a85-880c-0b9d7965283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung hindi makadating ang pera ko in time pero ATM naman siguro
        ‘yan. Mag-release ako ng konting ano, all camps. Kaya I have to go home with
        because I have to work again, to work on this na --- the camp commanders lahat
        sa bukid kailangan mayaya nila ng…I said to break bread with them. It could
        be dinner or lunch. Tapos sabihin mo na lang, go home after this and we’ll
        fight early next year kung walang mangyari. Kung sabihin ni Mayor na walang
        nangyari diyan sa ating peace talks, peace talks, then we can go back to war.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8170ca-94fe-43db-afbe-a573a4cd8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Mr. President, I have about 15 minutes left, ang dami
        ko pa hong tanong sa inyo. Let me..</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc70790-b69a-4d8f-a92e-05689209d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: I''ll shorten my answer.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8884e6-235c-495c-9b76-26574d6b1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Hindi naman po. I just don''t want you to think I''m rude.
        But so many things to cover. Visiting Forces Agreement, you are warning the
        United States that you will repeal or abrogate the VFA. Sir, what is really
        your stand there?</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41208ac6-4329-4621-9468-a74a8d1be35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Bakit hindi ko sila paalisin? Eh gusto nila akong
        sirain. Sinong estupidong tao na presidente na papayag na ganon? If you are
        here for your own benefit, no need to do maneuvers with the Filipino soldiers.
        They are good, better than you. It''s for your own convenience….Facing...
        Pinapa-asar mo lang ang China diyan. If you really want to recover the whole
        of China Sea, go ahead. Start it now. Go and send all your ships and battleships
        and all.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51d58d-d5d9-42f7-aebc-fb5d4f4f7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But do you want it abrogated or repealed ASAP? Ganon ho
        ba?</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa694ed-668c-41f4-80a4-8b1440f9ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: It''s an agreement actually. I''m still trying
        to figure out. Kasi maraming nagagalit sa akin. And even the military. Kaya
        ‘wag kayong sa military pati pulis. I know that at one time or another in
        your life, you have had or had had the chance to go to America for training.
        Iyan ang style ng America. And from all countries you get to.. Itong si Bato,
        I remember when I was a mayor, he went to Quantico to be with the FBI, ganun.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771431e-9aad-4b0e-9058-87df7f87108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ko. Pero itong kawalang-hiyaan, nandito sila tapos ganunin
        nila --- bastusin nila tayo. Eh kung alam nila because they have enough intel
        eh. Alam nila na malawak talaga ang problema ng droga.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd229b-4a2d-41d8-b5db-12caa78b36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you have a President pati ‘yung mga undersecretary na nagsasalita.
        You reprimand me but don''t you bring to the UN. Akala ko ba member tayo?
        You know, I said… And think of the… You went to Iraq on a flimsy reason of
        weapons of mass destruction. You got none but you had to invade the country
        and you had to kill Sadam. You go right to Libya, you undermined Libya. Bumagsak
        si Gaddafi. See! O gawain niyo sa akin ‘yan… Maybe you''d succeed but it''s
        just gonna be… I''ll give you a bloody nose.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fc52f-67b3-4759-9c0f-2b366d918222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Are you expecting a better relationship with President-elect
        Donald Trump?</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ad849-c066-4315-9481-b7747235cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, that is why I am waiting for the... Naghihintay
        nga ako eh. Kasi kung.. Eh ang tao mabait naman, game ba. Ibig sabihin kung
        sa bugo ‘yan game. And he said that, ‘you know, we have the same mouth, Mr.
        President.’ ‘Yeah,’ sabi ko. ‘The only problem is yours is in English, mine
        is in my dialect but same.’ ‘Yeah, those guys there who are doing drugs, they
        are destroying your country.’</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77645ad-021c-49eb-bc11-b26d1a04a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: So parang nasa wait-and-see kayo ngayon, Mr, President?</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90008a55-cbf0-4c08-90ee-86362bb1bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Yes, pero ako…Alam mo ang America, Presidents
        come and go. Pero ‘yang State Department na ‘yan, bastos talaga ‘yan. Kasi,
        why? Multiracial kasi. Kita mo dito may isang clique, dito may isang grupo,
        ganon ‘yan sila.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e7956-68de-43f0-bf4f-2465e46abc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kita, pumunta ng Libya, eh Liberia offered assistance. Then asked
        Libyan government to craft a law allowing same sex marriages. Tingnan mo style
        nila. Kaya magpunta ‘yan dito, magsabi same sex marriages, sabihin ko dalin
        mo ‘yan doon sa cardinals, sa Bishops’ Conference, argue your case there.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283952c-6b40-4d26-9f70-dc5d23f5bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: We need to talk about the South China Sea. Just a question
        on that, sir. When do you think you would bring up the arbitral ruling with
        China?</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ea5f7-1177-43f9-b180-90fb7308928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: During my time. I cannot let it pass na bale
        wala na lang. Kasi dito sabi ko they venture, yes. But are you ready to talk
        with me now? Because if you are not, I am not ready. I have only two choices.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838fa28-65c3-43f7-b34e-b846819ccdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won the arbitral, there’s the award. Then I will force it. I will
        recover it through force. I will assert my supremacy there legal or go to
        war. Tama si PNoy, sabi niya, the only organ or the only agency or government
        that can really do something about it, gusto mo talaga is America.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48282d02-1c1f-44cd-89c9-b13482e61f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know why? Because while they were building ‘yung sa Spartly
        ngayon ‘di ba may mga intelligence data gathering, it was already bruited
        about in the entire world that something was a fought. A brewing ng Amerika…
        Bakit ‘di pumunta ng China, ‘hey guys, this is supposed to be an international
        sea. Nobody owns it and you just against the law, just putting up a structures’.
        Bakit hindi nila pinuntahan? Ngayon pinahinog na nila, gusto na tayo tuloy
        na mag.. We go into [caval?].</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1836cd-c045-4f2a-bf6f-306b69925b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala akong problema if America decides to go to war? I will call
        my generals. I will call a command conference. Sali tayo? Sila man ang mamatay.
        Dito lang man tayo sa likod. Pag sinabi na, ‘sige, sir.’ O ‘di fight na. I
        will [inaudible] this country into war. Kung gusto ninyo ‘yan.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad50fde-a7fd-48e6-90ad-eed18fb085f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But, Mr. President, I understand what you''re saying.
        You bring it up at the proper time but is there a specific circumstance that
        will prompt you to bring up the arbitral ruling?</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d822db-9e9d-47f3-83a3-6ee048543bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Yes, when the minerals are already being siphoned
        out, question of money. Wait a minute, I thought we''re friends. We share
        economic bounties and…So how about us? I have this title. So, anong tingin
        mo? ''Di kaya mabuting mag-usap tayo ngayon? ‘Di ba? Iyong kayamanan na ang
        lumalabas diyan parang inheritance kasi ‘yan. ''Pag namatay na ang tatay pati
        nanay…</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da8b03-f81d-49ab-87dc-4488aa00a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Hati-hati na ‘yung mga kapatid…</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d08da-0655-4900-98a7-407017646948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Talagang gulo na ‘yan. Ganun ‘yan.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827b031-b579-4a4a-9723-95d75c5793aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But a US think tank recently had a report that…Meron na
        pong militarization doon po sa mga artificial islands that the China has setup.
        Is that a cause for concern for the Philippines?</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95384e26-d9c0-4ce0-b6ce-d734cf3ad71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: No, because if it was a really a serious concern
        then the United States should lead the way and stop it. I said, right at the
        beginning when the first paid spade of soil was tossed out to the area being
        reclaimed. Bakit hindi ‘yung think tank nila hindi nag-think? Because it is
        only a tank. It is hollow. It’s a think tank. Hindi naman tank ‘yan na pang-away
        eh.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783b223-568d-4abc-9c60-f5c5781fe306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That think tank is really useless. Why? Why raise a concern, why
        raise an issue putting the country into distress or under stress na wala ka
        naman palang gawin. Ikaw ‘yung may armas. Ikaw ‘yung may tangke kami dito
        slingshot lang. ‘O, boss, ano bang kailangan natin?’ Pero kung magsabi ang
        Pilipino, ‘let''s join America. America is going to war.’ O sabihin ko ‘yung
        military, ‘Okay, we are allied.’ US-RP pact. Ano? Giyera na tayo? Magsabi
        ka lang. ‘Sir, kaya. Kaya natin mamatay lahat.’ Eh talagang patay man tayong
        lahat, eh ‘di, ‘sige, lusob tayo.’</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd410b79-ee98-4a41-baa1-cfd089b542cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: I''m gonna go back dito po sa Pilipinas domestically kasi
        mayroon pong in the past week, there have been a number of explosions, sir.
        Actually, on Christmas Day nagpunta po kayo to visit the blast victims dun
        po sa Midsayap. Sir, any information on…</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14bada-d298-497e-83a0-0ce5cd97b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Yes, I''ll give you the information. At alam
        ng mga tao doon. The press was talking about extrajudicial killings, pumutok
        ‘yung simbahan diyan. Sabi ko, the terror now is driven by... I''ll explain
        some other day. You can come back and find another time to ask me about it
        then I will explain to you in detail and maybe show you some visual things
        so that you''ll understand.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e6c65-ced2-4843-8615-a5b41192735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong Moro is now… Itong rebellion not all Moro… Itong mga…nandito
        na sila sa ano... Itong sa Leyte, what was being fought there is the turf
        war.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf276784-627c-43f6-8119-5a3123684844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are really exactly going into a slide just like Colombia. Ayaw
        lang maniwala kasi nitong mga ito eh. Ayaw lang nilang maniwala bigay ko ‘yung
        book kay Grillo. And Grillo came here to express his concern. The book about
        cartel. The one he wrote. Pumunta siya dito sa Malacanang. Hindi na nga lang
        ako nag-ingay. Sabi ko hindi naman kayo interesado. And it seems to me that
        parang lahat dito is always concerned of Human Rights, useless lang.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c941d2-9f3b-4715-80d2-bc070a7bdafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yung mga Human Rights ‘yon. Iyon nga ‘yung&nbsp; sa ospital
        pati ‘yung simbahan. I’m talking of ano sabi ko nga eh. Ang droga is very
        vicious and virulent thing. That is why I adopted a --- na attitude of no
        compassion.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17a41d-ada8-4bd6-8795-f8afeed43f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: But, Mr. President, is there anyone, one group behind
        the series of explosions recently? Meron na ho ba kayong information on who
        could be behind this?</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa7e80-533e-4d49-bb05-d521fe786889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Itong grupong… It is being run still inside.
        Alam mo ba ninyo na sa mga jails, mga penal colonies, penal colonies all over.
        Meron silang negosyohan. Pati itong… So nandyan pa rin yan.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4561e-735f-48bd-a8b2-4c085a80bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, Pinky, ang boss nilang pinakamalaki nandoon na sa --- lumabas
        na. Tapos tawag lang. May ano ‘yan sila mapa na malaki.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e75e3-0f3e-40b5-bf36-f6255a276970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Webb: Where they meet?</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23955cea-0257-436d-af27-ddd49bf1e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
