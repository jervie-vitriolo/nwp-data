      'mgnl:lastActivated': 2019-11-15T09:08:53.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Alan Peter
        Cayatano is set to be the next Department of Foreign Affairs secretary, President
        Rodrigo Duterte confirmed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b2bac-609d-4080-9c97-89b64de01f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will be giving the post to his former running mate
        and vice presidential bet, Duterte said yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238aeae-cfc1-4f5a-b990-45eef213aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alan Cayetano will be coming in to take (the) post," Duterte told
        CNN Philippines in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb0f54-522b-492a-a254-137cdd79670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this after announcing that incumbent DFA secretary Perfecto
        Yasay will be returning to the United States "to fulfill his obligations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7f754-d051-4249-9310-e7e0fef3a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was a visiting law professor at the Richardson School of Law
        in the University of Hawaii, according to his government profile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c208c61-37f6-4b2f-ba79-0e44d1587495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T09:08:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is in contract as a professor," said Duterte. "Nakiusap naman
        ako (I spoke to him) because he was my roommate during law school."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte: Alan Cayetano would be coming in as DFA Secretary
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/b994Gfx8fB">pic.twitter.com/b994Gfx8fB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/814383195651121152?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ed49b-7fa1-4c4d-802f-defdbda1fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:49.583+08:00
