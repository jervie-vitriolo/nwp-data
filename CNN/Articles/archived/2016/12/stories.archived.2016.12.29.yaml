      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Digital. Hindi sabihin lang niya, ‘iyan may order
        dito.’ Tawagan lang yan eh, cellphone eh. Pati sa kubeta ka, ‘O, order ako
        ng isang tonelada ha droga.’ ‘O sige kunin mo. Ibagsak namin diyan banda sa…’
        Tapos i-map nila. ‘O, iyan dito.’ Parang war room ng Aguinaldo. May nakita
        kami doon sa…Hindi ko lang sabihin saang military base. Ganun.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19276edc-3c28-4767-94fc-ce87859cd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:05:42.832+08:00
