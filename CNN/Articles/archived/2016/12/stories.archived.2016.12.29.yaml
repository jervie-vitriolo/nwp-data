    'lead': 'Debbie Reynolds, one of Hollywood''s biggest stars in the 1950s and 1960s,
      was taken to a Los Angeles hospital on Wednesday, one day after her daughter
      Carrie Fisher died, the Los Angeles Times reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:23:16.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:11:44.077+08:00
