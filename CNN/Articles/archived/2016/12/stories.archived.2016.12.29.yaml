      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) – Here is a look at the life of actress Debbie Reynolds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c70b1-9cb9-4a99-b015-3d0860b4d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Personal:</strong> Birth date: April 1, 1932</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cd117-0648-4f24-a22b-bcdeb30df3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death date:</strong> December 28, 2016</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fba1a-f17a-4731-8275-54f515de873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth place:</strong> El Paso, Texas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a030b8d-4b0b-4267-a609-522910f5c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth name:</strong> Mary Frances Reynolds</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea677cf0-a45b-4951-bb5c-2c4bba4ad940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Father:</strong> Raymond Francis Reynolds, a railroad carpenter</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265979b3-72e7-4e15-9d13-9147cc3cbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mother:</strong> Maxene Reynolds</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb8862-433b-48ad-9f48-b3378b5f3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriages: Eddie Fisher (September 26, 1955-May 1959, divorced);
        Harry Karl (November 25, 1960-1973, divorced); Richard Hamlett (May 25, 1984-May
        1996, divorced)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769f9e4-38f5-4b30-85fe-435430a03c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children: with Eddie Fisher: Todd, February 24, 1958; Carrie, October
        21, 1956-December 27, 2016</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e2511-e779-45b8-a9b5-005f0799630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Facts: Warner Bros. talent executive William Orr was responsible
        for changing her first name from Frannie to Debbie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b4364-0427-49c8-bc7f-d2ec32168e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has been known to say, "Yes, I''m Princess Leia''s mother" when
        referring to her daughter, actress and author Carrie Fisher, who played the
        character in the Star Wars movie universe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f558d-0327-487e-822b-9ebabd89294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1950s, she has been involved with The Thalians, a group
        of entertainment professionals who support mental healthcare issues. She serves
        as president emeritus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce70861-27a9-44a9-8c2f-c322beac82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a proud former Girl Scout and has always supported scouting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bdc67-6710-4ed5-9926-c7a0b7647b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has been nominated for an Academy Award, two Emmy Awards, and a
        Tony Award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61289a-87ba-406a-b589-31546eb9e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timeline:</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2680b-c32b-4bd0-82a0-0f285aa0f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1948</strong> - At the age of 16, she is crowned Miss Burbank,
        California. Talent scouts are in the audience, and this exposure leads to
        a film contract with Warner Bros. Her first movie role is uncredited, in "June
        Bride."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df598931-46ea-464b-8979-77381a7bf1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1950</strong> - Is let go from Warner Bros and placed under
        long-term contract by MGM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc155c7c-8685-4b17-889c-be8ac6748005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1952 - Stars in "Singin'' in the Rain" as a singer and a dancer.
        When the movie started production, Reynolds didn''t know how to dance; she
        was taught by choreographer and lead Gene Kelly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d3d06-2f0c-48bb-be56-9e56444bc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1957</strong> - Reynolds and husband Eddie Fisher are bridesmaid
        and best man at the wedding of their good friends, Elizabeth Taylor and Mike
        Todd. After Todd''s death in 1958, Fisher and Taylor begin an affair which
        leads the breakup of his marriage to Reynolds and a subsequent marriage to
        Taylor in 1959.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83205fbb-1e26-4d65-83c5-c948d600fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1965</strong> - Is nominated for a Academy Award for Best
        Actress for the 1964 film, "The Unsinkable Molly Brown."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f51efb-819b-4e81-b386-b93064974332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1969-1970</strong> - "The Debbie Reynolds Show" airs on
        NBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ebca0-262a-444f-bf2b-734906732fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1970</strong> - Buys much of MGM''s memorabilia at auction
        and in 1972, forms the Hollywood Motion Picture and Television Museum, a non-profit
        corporation that collects props and costumes as other studios sold them off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762eb107-67de-4347-aa84-1fc9d0a6256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1974</strong> - Is nominated for a Tony Award for Best Actress
        in a Musical for the play, "Irene."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188221b-48b2-4421-9501-9e2123e53e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1993</strong> - Opens the Debbie Reynolds Hotel &amp; Casino
        with her real estate developer husband Richard Hamlett, to showcase some of
        her memorabilia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d134ef-2665-41fb-bb08-62a8f0e558c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1995</strong> - Opens the Hollywood Motion Picture Museum
        in Las Vegas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed791f8c-2c5e-4b84-b7a1-dd5f01f090ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 7, 1997</strong> - Files for Chapter 11 bankruptcy
        after a deal to sell the hotel falls through.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4321d-cb5e-4d79-88b9-da32b7bdef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2000</strong> - Is nominated for a Primetime Emmy Award
        for Outstanding Guest Actress In a Comedy Series for "Will &amp; Grace," and
        a Daytime Emmy Award for Outstanding Performer in a Children''s Special for
        "A Gift of Love: The Daniel Huffman Story."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa096d-c494-4e18-8288-365d7da5a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 12, 2009</strong> - Her motion picture and television
        museum files for bankruptcy after funding collapses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a014434-0036-476a-9420-7bea47fea4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 18, 2011</strong> - The first of three planned auctions
        for the museum''s movie memorabilia collection is held.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40949ef9-6e69-4eb4-8ddb-01ccd65133a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 2, 2011</strong> - "Debbie Reynolds-The Auction
        Part II" is held.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d55c76-9d1f-4d76-b75b-62313f47dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 22, 2012</strong> - Reynolds tells the Los Angeles
        Times she doesn''t want to have any more auctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46de6c-e747-4e39-9b85-d510f149e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 17-18, 2014 - Reynolds holds the final auction for her collection
        of Hollywood memorabilia. "Debbie Reynolds-The Auction Finale" includes famed
        pieces like Vivien Leigh''s "Scarlett O''Hara" black chiffon hat and three
        outfits worn by Joanne Woodward in "The Three Faces of Eve."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c11e56-9593-4f12-9560-31d0b385ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2013</strong> - Reynolds'' memoir "Unsinkable" is
        released.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4a596-3a1d-415c-8779-aee4c7c5086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015</strong> - Receives the Screen Actors Guild Lifetime
        Achievement Award.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629abd91-4b78-4079-9ff1-c0ee3b7d2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:09:52.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 -</strong> Is awarded the Jean Hersholt Humanitarian
        Award by the Academy of Motion Picture Arts and Sciences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8a81d-1c71-43b1-9a92-415dd5c1a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:59:59.684+08:00
