      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: Maniwala ka niyan kay sige pa.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3a078-0ff9-4b50-9b4b-07a71e31f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:15.091+08:00
