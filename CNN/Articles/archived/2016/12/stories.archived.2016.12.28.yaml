    'template': '1'
    'title': 'The 5 best food moments of 2016

      '
    'updated': 2017-01-03T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354e0ba-f1c5-4e1e-a5fb-7435014f58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The last 12 months
        were unquestionably eventful, whether good or bad. Through all of them, we’ve
        eaten our hearts out. As the year draws to a thankful close, we’ve ditched
        a best restaurant list for some of the moments in food that made the year
        go by. From the trendiest food village to date, to the one salty thing that
        got tongues wagging, here are five of the things that flavored 2016.</p>'
    '2':
      'image': 'jcr:f411b090-8652-4b50-b63a-cb9c6edadc26'
      'imageCaption': 'Restaurants such as Toyo Eatery has been frontrunners in showing
        off just how comprehensive the Philippines is in terms of local ingredients,
        using local produce and even working closely with farmers as opposed to just
        third-party suppliers. Photo by SAM LIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1256196-d4d5-40dc-8d23-f1650c3c2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad62bc5-6b0f-4411-95db-b6e6e064ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All things local</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eebed6-6bfc-43ff-ae77-6c98b6a07b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, it seemed that to procure the best ingredients, one had
        to look way beyond Philippine borders. Importing produce from other countries
        was a way of life, with only hints of local ingredients here and there being
        used on a regular basis. In recent years, restaurants have started looking
        into the diversity of local bounty, working closely with farmers as opposed
        to just third-party suppliers. This interaction and newfound interest in the
        flavors of our islands has led restaurants to return to home base. Traditional
        flavors are recreated with non-traditional ingredients, and are revamped in
        ways that are fresh and palatable. Restaurants like Gallery Vask, Grace Park,
        and Toyo have been frontrunners in showing off just how comprehensive the
        Philippines is in terms of its flavors. Local diners are well aware of this,
        but this all-local movement has been a blip on international radars the whole
        year ‘round as well.</p>'
    '6':
      'image': 'jcr:9c5a5e24-1588-41d0-85c7-0aa0c7ea297c'
      'imageCaption': 'Now a Poblacion institution, Tambai is always mentioned when
        one speaks of the neighborhood. It might have started as a small takeout counter
        with all of three tables on the street, but the place has since accumulated
        a huge following. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e35abd-5926-430f-aa1d-5c38850b0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5515e-e496-4e91-b6b6-3326428dc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblacion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9d888-fa16-4ebf-a599-3cf622a70aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last couple of years, what was known for years as “Backwell”
        (since it was located behind Rockwell) started attracting more attention in
        places that didn’t just include Ringside for midget boxing, or Howzat and
        Handle Bar for early morning football games. Z Hostel, with its trendy rooftop
        bar, became the Friday-Saturday night destination, along with El Chupacabra
        and Tambai for late night grub. With people coming in huge waves nightly,
        the streets of Backwell became prime spots for new establishments. There are
        bars with specialty cocktails, a place with Southeast Asian plates for cheap,
        an all-local pub with Filipino beers on tap, a takeout counter for soft serve
        ice cream, a taco cart, smoke houses, cafes, you name it. In all the days
        of 2016, you would have eaten, or had thoughts of visiting, one of these places
        at least once. It is a melting pot for locals and foreigners alike, and is
        a shining example of Makati gentrification on a budget. Diners dropped the
        Backwell title for WilliamsBurgos, a nod to Brooklyn’s trendy neighborhood,
        or NoKal (that’s North of Kalayaan for those of you that haven’t gotten up
        to speed), in an attempt to give it a Manhattan sector-like moniker. Universally,
        however, it has returned to its roots simply as Poblacion.</p>'
    '10':
      'image': 'jcr:745249fd-40ba-4553-99b9-9268db2aeb9a'
      'imageCaption': 'This year, the salted egg craze came in many forms, from chips,
        pastries, and even ice cream. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47d16c-fdec-482b-aa29-3e4edb859a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
