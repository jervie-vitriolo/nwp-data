      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spirit of the soul movement and the ‘70s vinyl heyday, Ely
        Buendia and Jay Ortega leaped in the dark and formed the supergroup, Apartel.
        Despite its intentions not to recreate a period kind of sound,  “Inner Play”
        conjures a specific era — to boot, the record is released on vinyl — because
        of the band’s ‘60s and ‘70s soul inspirations as well as the nostalgic big
        band setup. Nevertheless, the record still sounds fresh, amid post-rock n’
        roll mindsets and sensibilities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee3f90-c803-4b7b-b6d8-e91ea9c369fa'
      'mgnl:activationStatus': true
