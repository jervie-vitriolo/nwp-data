    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents shocked after ₱6-billion drug bust in a peaceful neighborhood

      '
    'updated': 2017-03-23T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d18fb1-1286-4db0-a6d8-0edc9c65c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(This story was first published on December 28, 2016)</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5cad5-70d2-41dd-8a54-56bae602b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; A peaceful
        neighborhood in San Juan got a huge shock when authorities raided a townhouse
        that yielded a massive haul of shabu worth ₱6.0 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d4b59-d585-4522-9478-540838f8c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The townhouse in San Juan, sandwiched in between residential units,
        contained the drug manufacturing paraphernalia of a big-time drug syndicate
        known as Red Dragon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece8574-e52b-4fc4-98bb-00436d986918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mo rin halata kasi merong batang kasama," Barangay Maytunas
        chairman Artemio Samson said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c46dcf-2796-4ae8-a71e-2806773a21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita ng mga tanod ko pagdating ng gabi. Andun lang sa labas
        nakaparada; naghahazard. Mamayang konti aalis na. Hindi namin akalain na ginawa
        palang stock-an ng chemicals," Samson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6ac99-14d8-4a24-a0ef-d54f2e9575ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You would never suspect it because they had a child
        with them. The people who patrol at night would notice that there would be
        cars outside; with their hazard lights on. After a few minutes, they would
        leave. We never thought that the townhouse was used to stock chemicals.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadad3a-d550-4f3b-8f6e-5f88d9237e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson said that even the owner of the townhouse was unaware of
        criminal backgrounds of his tenants, who had been leasing the unit for four
        years now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece48e7-56db-4f8c-a19d-5160ac4a9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) Task Force Against Drugs
        on Tuesday presented six suspects and displayed 890 kg of neatly packed shabu
        that they obtained from the townhouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833e1e3-78e7-4ee6-81f8-711bcf1d2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this incident, Barangay Maytunas authorities are planning
        a house-to-house inspection as 2017 rolls in to make sure that their community
        is drug-free.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d94ee-c874-4479-ad3d-ddf980c315b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay is peaceful, which may be a reason it was chosen as
        a location for the drug laboratory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6331575-a73f-4fa1-af54-4e3dfb0d9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it could be part of the syndicate''s strategy to blend
        into residential communities and spread out the areas where drug manufacturing
        takes place, to remain inconspicuous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac7220-0913-454f-a42c-25a09d0f1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug bust, described by the NBI as the biggest in its history
        stemmed from a series of operations in the neighborhood in the past days,
        officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e123a5-58ca-4d40-bef9-0664479b4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Task Force Against Illegal Drugs Assistant Regional Director
        Roel Bolivar said Red Dragon leaders seemed to easily source their materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7998a-9702-4e4f-a0c3-3af62e73b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:46:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:46:45.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said the precursors may be imported from China, while other
        ingredients may have been sourced locally.</p>'
