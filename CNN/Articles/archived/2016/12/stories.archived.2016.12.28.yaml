      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding Silverlens Galleries’ original space adieu, Nona Garcia’s
        “Fall Leaves After Leaves Fall” occupies all of the gallery’s three spaces,
        collecting a mix of new and old works including the colossal pair of “Before
        the Sea,” shown at West Gallery in 2012, and “Before the Sky,” shown at Art
        Fair Philippines 2016, as expressions of two of the four elements: water and
        air.</p>'
