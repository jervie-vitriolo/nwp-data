      'mgnl:type': 'text'
      'text': '<p><strong>“Untitled” by Christina Quisumbing Ramilo at Artinformal</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f71482-2003-422d-a19e-f9c5d6cacb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
