      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the cash gift came from a business tycoon who contributed
        to his campaign during the presidential election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766923b-a2fb-45ca-87ab-2c2372f0d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
