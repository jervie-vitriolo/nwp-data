    'jcr:uuid': '0511f0c6-5129-492d-b594-d2f105858b44'
    'lead': 'A judge indicted Cristina Fernández de Kirchner along with 11 others
      on illicit association, for allegedly directing public road works to a company
      called Austral Constructions during her presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:45:40.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:45:44.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:45:43.994+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina''s ex-president Cristina Fernández de Kirchner charged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35695748-05cc-437d-b320-91467694dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Argentine President Cristina Fernández
        de Kirchner was charged with corruption Tuesday and had $643 million of her
        assets frozen, according to state-run news agency Télam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60794599-ecce-4189-8691-39958ef1b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge indicted Fernández de Kirchner along with 11 others on illicit
        association, for allegedly directing public road works to a company called
        Austral Constructions during her presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bea39-ff69-4f4d-90d9-cf84389a6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge formally presented the charges of corruption, illicit
        association, and aggravated fraudulent administration, against the former
        president along with her former minister of planning Julio De Vido, former
        secretary of public works José López and businessman Lázaro Báez of Austral
        Constructions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82cf4c-2305-47b8-bd28-8016aea5cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illicit association could carry up to 10 years imprisonment,
        Télam reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b1eb1-1dda-40d7-a383-dee2a48dbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández de Kirchner is not under arrest, but remains under investigation.
        She can appeal the process, wait for the end of the investigation or see whether
        the judge decides to send her to trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754a9a0-ef73-4305-a254-fdf79eebe334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former government official, Lopez is currently in jail and will
        be tried after being caught trying to bury bags of cash containing $9 million
        underneath a monastery earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d60f2b-ca54-40e5-b4c0-03370c356b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández de Kirchner, a leftist, termed out and left the presidency
        in December last year. She has previously denied any wrongdoing and has alleged
        that she was being targeted by her conservative successor, Mauricio Macri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a99ae-ff7a-4292-a53a-e19d8c117c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Tuesday, Fernández de Kirchner implied she was
        the target of persecution, although she did not specify anyone in particular.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d338cd-5584-41e7-bc86-9c70cce5888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also on trial in another corruption case, dubbed "dolar futuro"
        by the media in Argentina, in which she is accused of allegedly meddling with
        the sale of U.S. dollars by the nation''s central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bebf02-7e6a-4974-8965-dd412e1f1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:45:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Argentina''s ex-president
        Cristina Fernández de Kirchner charged."</em></p>'
  'PDAF-scam-Aurelio-Umali-Napoles-Ombudsman-charge':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Rep. Aurelio Umali (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T19:03:12.999+08:00
    'imagesource': 'jcr:8da7c057-aa67-46e1-b691-67e026b447d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc27e399-2e32-42b3-b998-a3ab81ac334a'
    'lead': 'The Ombudsman ordered the filing of graft and fund malversation charges
      Wednesday against former Nueva Ecija 3rd District Rep. Aurelio Umali for mishandling
      his pork barrel or PDAF amounting to ₱15 million in 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:47:47.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:47:51.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:47:50.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-congressman, five others face charges for P15M PDAF scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cad2d-efd6-44b4-848f-69bc3acebaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ombudsman
        ordered the filing of graft and fund malversation charges Wednesday against
        former Nueva Ecija 3rd District Rep. Aurelio Umali for mishandling his pork
        barrel or Priority Development Assistance Fund (PDAF) amounting to ₱15 million
        in 2005.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4dc49-97c9-434d-9c0f-cfd43a7b2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales also ordered the filing of similar
        charges against businesswoman Janet Lim Napoles, former Department of Agriculture
        regional executive director Renato Manantan and accountant Narcisa Maningding.
        Also indicted were Anita Tansipek and Corazon Bautista, both from the Samahan
        ng mga Manininda ng Prutas sa Gabi, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76d122-0918-48ae-ba84-874f1889b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said the respondents made it appear that the funds
        were used to purchase 7,920 bottles of liquid fertilizers and 15 irrigation
        pumps, but it was found there was "no real purchase." It said the fertilizers
        had been sourced from another Napoles-owned company, Nutrigrowth Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce98931-17e9-4892-ae43-37fd4ac44af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said recipient Napoles-owned nongovernment organizations
        lacked credentials and track record to implement multi-million peso projects;
        there was no market survey and identification of product standards for agricultural
        implements; no public bidding; undated and unnumbered disbursement vouchers
        were used; and irrigation pumps were never turned over to the beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e7870-614f-4003-9316-39d3bd764a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed beneficiaries were Umali''s constituents in Laur, Gabaldon,
        Bongabon, Santa Rosa, General Natividad, and Cabanatuan City in Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8e3ec-6179-40f9-907f-ae71bd7fcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman perpetually disqualified Umali and Manantan from holding
        public office — and forfeited their retirement benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fc0ec-bf82-474b-9ca8-09def926ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:47:47.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:47:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Ombudsman filed at least 16 cases in relation to the
        PDAF scam, of which eight were against Napoles.</p>'
  'rodrigo-duterte-92-appointees-fired':
    'author': 'Ben Tesiorna, Davao City-based journalist'
    'caption': '(File photo) President Rodrigo Duterte revealed 92 of his appointees
      from several government agencies were fired due to irregularities. Two of those
      dismissed were his fraternity brothers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T15:26:23.423+08:00
    'imagesource': 'jcr:b5e94059-d386-44c2-bc30-b30f9a6ee7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1493c92f-e00f-40ea-831c-e455f6664601'
    'lead': 'President Rodrigo Duterte revealed 92 of his appointees from several
      government agencies were fired due to irregularities. Two of those dismissed
      were his fraternity brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:50:06.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
