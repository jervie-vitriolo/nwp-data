      'jcr:uuid': '7949ed05-ad8e-468b-85fa-9a0c8f659b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.995+08:00
