  'Versace-lawsuit-black-customers-code':
    'author': 'Mayra Cuevas, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-28T12:56:05.519+08:00
    'imagesource': 'jcr:6d6cb53f-057e-44f7-8426-08b5f0c955d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2247d36-8e4e-49f2-aece-db0e5048ec53'
    'lead': 'A former Versace employee is suing the company for unfair business practices,
      and one of the allegations in his lawsuit is that the luxury fashion label uses
      a secret "code" to alert employees when a black customer enters the store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:58:45.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:58:59.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:58:59.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suit: Versace used secret ''code'' for black customers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdd315-e084-4afa-94ac-02f956ca8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A former Versace employee is suing the company for unfair
        business practices, and one of the allegations in his lawsuit is that the
        luxury fashion label uses a secret "code" to alert employees when a black
        customer enters the store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0c9bb-e2a5-476d-b236-7d22b9aa9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Sampiro, 23, says he was fired for being of mixed race,
        after working two weeks at the Versace outlet store in Pleasanton, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27bab-af76-46a2-adb5-27ad033469dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampiro alleges that during the new-employee training, a manager
        asked him if he knew about the "D410 Code" -- the same code used for black
        clothing. The manager''s name is not mentioned in the lawsuit, which was filed
        in November, six weeks after the alleged exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01a3a7-0e0f-40c7-adfd-559a2159de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manager instructed Sampiro "to say ''D410'' in a casual manner
        when a black person entered the store," according to the lawsuit. The manager
        explained the "code is used to alert co-workers that ''a black person is in
        the store,''" the lawsuit said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0d27a-6715-474a-b76a-df7a091c33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampiro responded by asking the manager, "You know that I''m African
        American?" In the lawsuit, Sampiro self-identifies as one-quarter African
        American.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb3aa5-6fa9-4709-bd33-1bd2484479f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this response, Sampiro claimed the store''s management treated
        him differently and did not give him "legitimate" training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f0e53-7480-4954-91ab-cc5c38796a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampiro was fired after working two weeks in September because he
        didn''t "understand luxury" and didn''t "know the luxury life," according
        to the lawsuit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba17550-2feb-45a2-bb37-bad3a0c8baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also alleges Sampiro was not paid for time worked, did
        not receive rest periods and was wrongfully terminated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef007b0-e77f-45ed-a28e-ef6d15c12898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents filed with Alameda County Superior Court, Versace
        denied Sampiro''s allegations and asked a judge to dismiss the case. A case
        status conference is scheduled for March 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad3760-77b7-4306-a072-3485589bfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN called Versace''s corporate office and its Pleasanton store.
        Calls were not returned.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cc06e-b0d4-4904-ad57-aed3c42af352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:58:45.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:58:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/27/us/versace-code-lawsuit-trnd/?iid=ob_homepage_deskrecommended_pool">
        “Suit: Versace used secret ''code'' for black customers”</a></em></p>'
  'Vera-Rubin-scientist-obituary':
    'author': 'Ashley Fantz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-28T11:51:38.805+08:00
    'imagesource': 'jcr:663bc0c9-b591-4c4d-ba92-be556da17f67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ecfc758-a383-4662-b412-255cc4480beb'
    'lead': ' Vera Rubin, a pioneering astrophysicist who proved the existence of
      dark matter, had a gift for overcoming daunting challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:01:15.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:01:19.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:01:18.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2016 also took one of the greatest female scientists of all time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7831892-10a8-4b92-9323-88c801c65594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vera Rubin, a pioneering astrophysicist
        who proved the existence of dark matter, had a gift for overcoming daunting
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629b907-1cb5-44b9-bc00-8ba7735b07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, she became the first woman to observe at the legendary
        Caltech''s Palomar Observatory. But the boys club that ran the place had some
        bad news for her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010519a8-68a0-4afa-806b-239af5710e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told her, ''It''s a real problem because we don''t have a
        ladies room,'' so she went back to her room and took out a little piece of
        paper and cut it into a skirt and went to the bathroom door and stuck it on
        the men''s figure on the door.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfb241-c29d-4078-8358-2ad021c32e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''Look, now you have a ladies room.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b18d2-95c4-4985-8a2d-573fa4da6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She could do anything of that nature, yet she was extremely kind
        and warm and positively, amazingly so," said Neta Bahcall, an astrophysicist
        who oversees Princeton''s undergraduate astronomy program at 74 years old.
        "Vera never gave up on anything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccc880-251f-4de1-8956-2b7cb61381a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin died on Sunday at the age of 88, the Carnegie Institution
        of Science said. Her colleagues and those who admired her spirit remember
        her as someone who revolutionized our understanding of the cosmos by confirming
        the existence of dark matter, invisible material that comprises more than
        90% of the universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76404e96-380b-4c21-9f7e-c33691d43d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin was "a national treasure as an accomplished astronomer and
        a wonderful role model for young scientists," said Carnegie president Matthew
        Scott. "We are very saddened by this loss."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a749cc2-7548-4d45-9936-6ae1e26896ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A determined and brilliant start</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083893c-06cf-4709-84f9-e577dfa4390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin was unstoppable, even from a young age. Stars fascinated her
        as a girl in the 1930s and ''40s and her father helped her build a telescope,
        according to a profile of her on the American Museum of Natural History''s
        web site. She went to the elite private school Vassar College on scholarship,
        graduating as the only astronomy major in 1948, it reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f8692-5539-4006-b875-008785c8cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University did not accept women in its astronomy program,
        the profile says, so she attended Cornell University where she studied under
        legendary physicist Richard Feynman. She got a Ph.D. in 1954 at Georgetown
        University. She taught there for a decade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685b576-0105-4429-9388-60fea4fd0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, she landed at Carnegie''s Department of Terrestrial Magnetism
        in Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed3ada-7f8c-4458-b940-426f671db5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin worked alongside colleague Kent Ford to study how stars orbit
        their galactic centers, and sought to figure the distribution of mass in the
        Andromeda galaxy, according to a piece about her life on Carnegie''s site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaec890-803d-4cda-84de-09d8ffb1f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two made a significant discovery, observing that gas and stars
        traveled at the same speed no matter whether they were near or far from the
        galactic center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03879d42-7fa3-4571-9588-a04ddd60d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, Rubin and other astronomers found that invisible mass
        was responsible for the stars'' movement, determining that each spiral galaxy
        has a halo of dark matter, or material that doesn''t give off light and goes
        beyond what one can see in the galaxy, according to Carnegie. While there
        were indications going back to the 1930s that dark matter existed, her work
        confirmed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73857a-a602-4731-9d0e-ab69906a21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rubin achieved professionally, she continuously reminded colleagues
        that she wasn''t the only capable female scientist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4726b-e7e6-485b-aa68-e3049f4d52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahcall said her friend inspired, mentored and pushed for opportunities
        for women where none existed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0eeaf-5979-4125-be4d-26058d2093e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colleague who had just started an astronomy tract at the University
        of Chicago asked Rubin to advertise it. She sent him a note saying that if
        she were a promising young scientist she would never apply there because the
        program had no women on its faculty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32929d-d845-4d9c-a1a7-2317aedf944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin also advocated for women to be included in Princeton''s private
        social salon, the Cosmos Club.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f02400-a748-429e-9de7-2608001c80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She fought them until they finally allowed women," Bahcall said,
        managing to avoid stoking anyone''s ire too much. "She did it all in a very
        good-natured way. It was very difficult to be mad at her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c58071-3850-44f1-bccb-d2217425a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnegie honored her in 2002 where a slide show featured some of
        her wisdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4314ff-211b-4c18-bbb4-86ec38918a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live and work with three basic assumptions," Rubin wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b260670-e9f6-41b2-8503-fbc11d21b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1) There is no problem in science that can be solved by a man that
        cannot be solved by a woman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bcfd9-862a-4b66-bfb3-abae4a68ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2) Worldwide, half of all brains are in women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a8c1a-d423-420c-b3fc-5921dfbea034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3) We all need permission to do science, but, for reasons that
        are deeply ingrained in history, this permission is more often given to men
        than to women."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38d157-1f0c-4d63-af67-aff52f5c2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accolades but not the Nobel</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552eff6-1e40-4b84-96ca-37599927ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin racked up many top prizes in her field. According to various
        biographies, she was elected to the National Academy of Sciences in 1981.
        In 1993, she received the National Medal of Science, the country''s highest
        scientific prize. In 1996, she became the first woman since 1928 to receive
        the Royal Astronomical Society''s Gold Medal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433ba45-092b-4118-8737-dfa752240ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lost her husband, mathematician and physicist, Robert J. Rubin,
        in 2008. They had four children who were as ambitious and smart as their parents.
        Each acquired Ph.D.s in math or science, according to Carnegie.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e0230-242b-41a2-a03c-4b9483a507be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was controversy in recent years about the Nobel committee
        passing on awarding a prize to Rubin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a907fe-fecf-4087-9ff9-1579642eb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Levesque, an astronomer at the University of Washington in
        Seattle has said, "The existence of dark matter has utterly revolutionized
        our concept of the universe and our entire field; the ongoing effort to understand
        the role of dark matter has basically spawned entire subfields within astrophysics
        and particle physics at this point. Alfred Nobel''s will describes the physics
        prize as recognizing ''the most important discovery'' within the field of
        physics. If dark matter doesn''t fit that description, I don''t know what
        does."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5945da-50c7-4ee8-ad8f-6e897f39af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahcall said that her friend "really did not pay much attention
        to that" and not winning a Nobel prize "didn''t bother her."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997fc96-511a-48d0-9a03-2ed859744d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was enormously happy with her work," Bahcall said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e4103-5032-44e1-a1d2-2736fa83ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others worked on the subject of dark matter, and it''s important
        to remember that in science, each person''s achievements are built on the
        backs of those who came before.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40643c55-a430-4ddc-88c8-76dd5e0fbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a truth to remember, especially when honoring the life of
        a scientist and woman like Rubin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df80325-4171-43eb-bc0e-456f0b9f3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:01:15.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:01:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://edition.cnn.com/2016/12/27/us/vera-rubin-dark-matter-astronomy-obit-trnd/">2016
        also took one of the greatest female scientists of all time."</a></em></p>'
