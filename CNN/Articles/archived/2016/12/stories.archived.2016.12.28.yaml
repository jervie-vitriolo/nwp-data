      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Martha Atienza’s “Endless Hours at Sea” was shortlisted
        for the Asian edition of the Benesse Prize, but in “Fair Isle 59°41’20.0”N
        2°36’23.0”W”,” a wide expanse of water, glitching, is shown on over 70 screens,
        stacked on top of each other, eliciting a jolt of displacement and distance,
        an unnerving feeling that you are not quite where you are or where you ought
        to be.</p>'
