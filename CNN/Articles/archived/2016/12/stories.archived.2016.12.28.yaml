      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of "Inner Play" are available at Satchmi, SM Megamall.</p>'
    '53':
