      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dbf02-e6ad-4527-a095-5d72c8e9c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ube</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa355e94-16ad-4b76-adb6-632b58312952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We dubbed ube the culinary gem we took for granted. That is, until
        2016 happened. Perhaps it was the popularity, and ridiculous hundred-dollar
        price tag, of Manila Social Club’s golden cristal ube donut that got people
        talking. Or chalk it up to nostalgia to get people pining for jars of the
        sickly purple paste that remains a Baguio pasalubong staple. Whatever it was,
        the purple yam received surprising attention throughout the year. Its iconic
        violet shade has been seen on a string of ice creams, chips, cakes (cake roll,
        crepe cake, sponge cake, mousse cake), and other baked goods like cupcakes,
        cronuts, and polvoron. For a local delicacy that’s been around for ages, it
        certainly took a while to get more people gushing. One thing’s for certain,
        once ube’s 2016 moment passes, it’ll still be around as one of those timeless
        classics.</p>'
