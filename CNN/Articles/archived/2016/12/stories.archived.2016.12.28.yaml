      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Quisumbing Ramilo deconstructs various pulpy objects —
        phonebooks, the Bible, a dictionary, documents, and “expired currency” — reconfiguring
        them into new documents (physically, as well as obscuring their meanings)
        that resemble their original iterations only in a vague and distant way.</p>'
