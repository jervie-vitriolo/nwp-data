      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Spotlight Effect,” Eggboy, Diego Mapa’s 4-track home recording
        persona, has singlehandedly encapsulated both wisdom and innocence through
        poignant professions of love and intimacy. The album reeks of the same brand
        of boyish naivety Eggboy is known for — both captivating and haunting, with
        a flair for profound spontaneity, within the playful twirling of mono synthesizers
        and acoustic guitar lines.</p>'
