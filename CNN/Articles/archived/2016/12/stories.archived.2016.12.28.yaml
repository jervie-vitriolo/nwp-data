  'yearender-local-albums':
    'author': 'CNN Philippines Life Staff'
    'caption': 'This year has faced a flourishing of local electronic acts of all
      forms and genres. Analog and digital approaches to making music as well as divisions
      among music scenes converge, and new sounds rise anew.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-12-28T17:50:34.389+08:00
    'imagesource': 'jcr:a2f052c6-29e2-49a8-91e0-af6393d08f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d7a71f-7405-4efe-aa0e-f43162849d31'
    'lead': 'This year has faced a flourishing of local electronic acts of all forms
      and genres. Analog and digital approaches to making music as well as divisions
      among music scenes converge, and new sounds rise anew. Here are the top 10 Filipino
      albums of 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:24:57.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:25:01.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:25:00.900+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best local albums of 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802defd-f8c8-48dc-9e9d-0948a5258aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s been said
        that hip-hop and R&amp;B took hold of the reins in music this year, with year
        end lists highlighting rap albums that break boundaries and transcend the
        ways of hip-hop “OGs” and right-wingers. Manila’s own contribution to this
        generalized and vaguely subjective impression is a flourishing of more electronic
        acts (albeit not necessarily with a hip-hop DNA), whether exposed or obscure,
        anonymous or flamboyant, honest or controversial, existing on URL or IRL,
        cliche or avant garde, palatable or seditious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1e0cf-db33-4ad1-95bf-6a4ccde8ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2016 is not the year of dualities, even if it may seem so. Divisions
        between music “scenes” are becoming irrelevant. The boundary between the analog
        and the digital is becoming nearly indistinguishable. This is most apparent
        in the way local recording artists interact with each other and utilize technology
        to release their music and get their message across, to the public, and to
        one another. You have the older, analog-bred bands who toy with electronic
        ways of making music, and you have internet-inhabiting bedroom musicians incorporating
        analog approaches to creating their songs. Most of all, there is the modern
        artist’s need to expand to digital platforms while still retaining warmth
        and the fingerprints on a fresh album (whether on the surface of a vinyl or
        a CD case) by scrambling to CD printing presses, now an endangered species
        in the country. Talk of technology is becoming more relevant than the blurring
        of the indie and the mainstream in music — with big shot artists now employing
        the methods of DIY acts and vice versa — which is supposed to be old news
        by now, and something that 2016 can move on from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67d973-9997-4995-b6f9-1f3cc16a0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the conflict faced by the medium, there is no threat to
        the multitude of genres local artists have churned out — and continue to churn
        out — as we dive right into 2017. It’s an exciting momentum, and everyday,
        everywhere, new musical projects rise up without any notice, nor any care,
        about conformities to pop, shoegaze, grunge, punk, soul, rap, vaporwave, etc.
        In 2016, the essence of these words have been diluted and experimented with
        so much so that they mean almost nothing, and new sounds rise from the ashes.
        So it’s not just the year of “hip-hop” after all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747bf93-2d37-4346-bd67-8c72fa9b5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following list was also informed by a survey conducted among
        several local artists, record labels, productions, and music fans — all from
        different genres and circles.</p>'
    '9':
      'image': 'jcr:536cffe5-1346-49e6-b4a1-736afefd5db4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0745f3-8ec0-4aa2-bf56-084032d7cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d359052-585b-4fc1-a68b-65bc2f15b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calix — “Breakout Satirist”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff512c3-571b-4cb2-bb4c-9a9b1055304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calix has mostly been gaining traction on the online world of underground
        rap, and the first time he came out to play live in a small bar-cafe on a
        corner street, hip-hop kids filled the room and caused a rumpus. Ditching
        swag for lyrical substance, his album “Breakout Satirist” is as unglamorous
        as it’s supposed to be — what with the pitched-down, almost jarring vocals
        — but whatever it lacks, it makes up for with conviction within political
        anti-government throw-downs, and the aspirations to reach out to and incite
        a larger audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d08a2d-0409-466b-9b23-fbbf472f097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beast Jesus — “In Various States of Disassembly”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ade4a-c619-4d52-813b-35dd0767b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal music of Beast Jesus seems to hail from the bowels of
        a dystopian metropolis, but they have a soft spot, and they’re willing to
        show it. In “In Various States of Disassembly,” the band’s lighter shoegaze
        rock leanings allow them to express the more atmospheric and reverberating
        emotions hiding underneath the pain and anger. Warm and gritty, serious and
        slightly taunting — the album is what metal sounds like and should sound like
        today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5d65c-647a-4fa8-bf5d-981710321406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom’s Story — “Tom’s Story”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223795e-5da3-44b5-898d-dd33f2f04350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instrumental band Tom’s Story is known for its stunning live performances,
        with intelligent guitar lines and sophisticated song arrangements. The band’s
        self-titled album is just as sublime, with all the songs weaving together
        like an intricate piece of cloth — a testament to their fine-tuned musicianship.</p>'
    '22':
      'image': 'jcr:247eef89-b4f9-4d14-a3a9-4da60f461820'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c6dbd-330b-481a-a7b5-cceb93028e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d2fbc-2246-487f-b727-84db1e94df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pope — “Halocline”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173e9b8-d23f-4676-a97b-dfdc60c25f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of violent pulses, bursts of chops and screws, and intense
        palpitations, “Halocline” has a tendency to intimidate with its well-crafted,
        ostensibly maximalist approach to experimental electronic music. But the precision
        of percussion and the orchestration of vibrations, colored with sporadic bouts
        of structural deviance, allow the listener to pierce through the record and
        see the ordered chaos that lies beneath.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46bf4b-6616-42ee-a014-c86b1d3d9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarobjects — “Rara Avis”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3c0bb-8d63-4497-a0d9-a4433e372238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rara Avis,” both an album and a 3D interactive game slash virtual
        art gallery, displays oddly shaped metaphorical birds as symbols for each
        of the songs on the record. For Similarobjects, setting them free means letting
        go of inhibitions, fears, and insecurities. Emotions indeed are relayed best
        when deeply integrated into a full audiovisual experience, and interactive
        at that. Listeners may not get the same corporeal encounter as in a physical
        gallery space, but that was the point of the album, as well as of many of
        today’s attempts to encapsulate reality in a virtual or digital space. Music
        is ephemeral, after all, which is exactly why it goes perfectly with the fleeting
        tendencies of the “unreal,” or the “surreal.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a145c8-f95f-484d-80f9-cd3ccbf2424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buildings — “Cell-O-Phane”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a0cb9-e7db-46a7-a676-3a4cdacbc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buildings'' debut album might make one''s head tilt a little,
        upon recognizing a plethora of ''90s influences unabashedly incorporated and
        reappropriated into their sound. In a time where music with heavy reliance
        on electronics is going through some type of renaissance, the warm fuzz of
        dirty guitars is a welcome surprise.</p>'
    '34':
      'image': 'jcr:2a56f2d4-c784-43aa-bc72-a8a73f317ac2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263d338-0044-46c9-b39e-3b7ca5d8d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bd31f-5cd8-48e2-b51c-ddbc508e6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yūrei — “Random Schizoid Godhead Generator”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024f225-0d5c-40d5-ace9-5676c1f21c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Random Schizoid Godhead Generator” is an embodiment of Yūrei’s
        growing self-consciousness when it comes to “wearing their influences on their
        sleeve.” The album employs their collective taste that teeters among many
        genres both heavy and light sounding, and rethinks “the problem of grunge”
        both genuinely and in a tongue-in-cheek way. The songs are accentuated by
        a natural vocal rasp that can be found little elsewhere, and the lyrical profundity
        allows the listener to swim both lavishly and agonizingly in existential dread.
        With the ability to evoke pleasure and pain simultaneously, the album is scrumptious
        overall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03547e2f-2e84-4d27-8120-3fef50c64ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a physical copy of "Random Schizoid Godhead Generator" by messaging
        Yūrei through their Facebook page.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9751b-10a2-4304-8539-28228841b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identikit — “Soundproof Wall”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecd95f-01da-4a35-863a-93e2e33004f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:24:57.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:25:01.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identikit has taken its soundscape-shaping abilities to a higher
        level with “Soundproof Wall.” Each song is a cloud of pleasant noises, led
        to a structure by the lethargic vocals, that at the same time melts into the
        haze of the reverberating room created by the record, where almost no sound
        can escape, and echoes feedback into empty, deadpan words of regret.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cb690-7ff6-4041-805d-1e55aa9c3b5c'
      'mgnl:activationStatus': true
