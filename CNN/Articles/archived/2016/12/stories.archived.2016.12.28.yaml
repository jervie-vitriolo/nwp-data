      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggboy — “Spotlight Effect”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072678b-b4ec-4bcb-9029-8ad9ab057160'
      'mgnl:activationStatus': true
