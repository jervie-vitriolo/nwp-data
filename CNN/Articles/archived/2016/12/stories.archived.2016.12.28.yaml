  '2016-art-exhibits-ph':
    'author': 'CNN Philippines Life Staff'
    'caption': 'As an industry that is constantly being courted by commerce and mindless
      collection, art’s role of “showing the truth” becomes increasingly important,
      now more than ever. In this list, curators, artists, and advocates share their
      best art finds of 2016.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
