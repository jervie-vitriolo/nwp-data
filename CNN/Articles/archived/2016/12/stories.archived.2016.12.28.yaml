      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb459ba-1e63-42df-9f79-2abb14e30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salted egg</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb733e-2a1a-478b-9367-e0b472ec1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salted egg was reborn as the ingredient capable of absolutely
        anything. A Singaporean brand first made it the potato chip flavor to be desired,
        which small local businesses caught on, each creating their own version of
        salted egg chips. Then came the creamy yet grainy salted egg pastas, followed
        by sweet salted egg pastries, and the mantou buns filled with hot salted egg
        custard. For fans of the trend, salted egg ice cream now exists as well. But
        years before its sudden fame, Singapore has been doing right by this revered
        egg by encrusting chicken, shrimp, pork, and even crabs in its chalky yolks.
        It may have taken a while for Manila to catch up to its varied permutations,
        but let’s not forget that slivers of itlog na pula have been, and will always
        will be, a local breakfast staple — paired perfectly with tomatoes, dried
        fish, and garlic rice. Love it or hate it, 2016 was definitely the year of
        the salted egg.</p>'
    '14':
      'image': 'jcr:0115b7d3-6b00-4deb-b917-027269100e18'
      'imageCaption': 'Places to get tacos in Manila grew in numbers this year, such
        as Lagrima (pictured above) in Legaspi Village, Makati. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b042c-9a2e-4a62-9c93-474051838d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a36bd7-91d4-4e2c-8b4a-35d1a711a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacos</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1a49d-2bdd-4819-8367-974c94ac6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:43:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, what Manila knew of the taco was that it was hefty in
        size, packed with meat, topped with lots of greens and cheap shredded cheese,
        and was defined by a crisp shell. If you’ve eaten at Pancake House, you would
        know this. Mexican places have since come to serve tacos in their proper form,
        that is, mounds of meat and veggies piled on petite soft tortillas. Plus points
        for nachos, quesadillas, and burritos on the menu, bonus points for house-made
        horchata. Players, old and new, include El Chupacabra, Mexikombi, Tacos Chingones
        cart, Taco Vengo, Taqueria 101, Drive-By Taco Shop, Lagrima, Lo de Alberto,
        and Orale, to name a few, with more on the way. Tacos may not be a new thing
        to Manila, but the start of its renaissance this year in the city is clear.</p>'
    '18':
      'image': 'jcr:5066353e-3813-43be-bc45-11f84091528b'
      'imageCaption': 'Ube comes in many forms, and continues to pervade local and
        international cuisine. One can enjoy it as a drink, in the form of ube frappe,
        available in some coffee shops. Or one can simply enjoy it as a filling, lightly-flavored
        cake, such as this one from Wildflour. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d10eb-cf81-411b-a1f6-229c505e2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:42:57.951+08:00
