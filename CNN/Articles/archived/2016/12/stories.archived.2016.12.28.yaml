  'turkey-and-russia-agree-on-draft-syria-ceasefire-report-says':
    'author': ' Angela Dewan and Onur Cakir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-28T19:53:29.518+08:00
    'imagesource': 'jcr:583f54a1-2d04-47c1-a086-8e65e0f66d2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011c2a78-ccc0-4466-b099-5ab025f09d92'
    'lead': 'Turkey and Russia have agreed on a draft nationwide ceasefire in Syria,
      the Turkish state-run news agency Anadolu reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:38:08.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T14:38:11.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T14:38:11.503+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey and Russia agree on draft Syria ceasefire, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10062cc5-377a-4e26-8c50-2a590b7167ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul, Turkey (CNN) —</strong> Turkey and Russia have
        agreed on a draft nationwide ceasefire in Syria, the Turkish state-run news
        agency Anadolu reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f20dd8-fba6-4d92-92ad-f5819afa3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited a source saying that Ankara and Moscow would try
        to bring the ceasefire in effect at midnight. It said that "terrorist groups"
        – such as ISIS and the Al-Qaeda-linked Jabhat al-Nusra – would be excluded
        from the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c078ad-fc17-4c2d-a34e-bfb8c7251c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if any of the Syrian rebel groups had
        agreed to the ceasefire plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a48085-390d-423f-9b2b-9a0f7f1a3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful nationwide ceasefire hinges on many fighting factions
        laying down arms – forces from Iraq, Iran, and Lebanon are also fighting alongside
        Syrian President Bashar al-Assad''s regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cac37-cfee-4a5f-9aae-78f7179d1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rebel groups have been armed and supported by the United States,
        and sectarian divisions still run deep in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6182f55-8a2b-46a8-acb9-da92ac70d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many attempts at ceasefires have crumbled over the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7633d-4e8e-415d-9f8d-972d73f87e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ceasefire succeeds, the regime and the opposition parties
        will start political negotiations led by Turkey and Russia in Astana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3647af-5010-49aa-9f00-fa51d2968717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turning point</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537f6be-0bf1-45c7-8285-a96edd07600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkey-Russia draft ceasefire comes six days after Syrian regime
        forces regained control of the key city of Aleppo – a major turning point
        in the country''s civil war that has raged for nearly six years and has killed
        an estimated 400,000 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa73ef-dc6e-4814-9d22-562e25c668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of civilians and rebels were evacuated from the
        city''s east under several deals brokered by Turkey and Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714c43c-995d-494d-ad64-04ad8504b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels had held eastern Aleppo for more than four years, and losing
        the territory has made a military an political opposition to the Assad regime
        less likely, analysts have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3904c-c650-4654-ada1-52575d34db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the regime seized Aleppo, Russian President Vladimir Putin
        had said that a nationwide ceasefire was the next step in resolving the war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308d360-8db5-4b65-98c1-0b6958bda91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Turkey are wielding increasing influence over Syria''s
        fate, as the UN Security Council failed several times to find a political
        solution to end the brutal war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdbbdc-825f-4b37-a135-1c596cf3a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia shot down at least seven UN resolutions on Syria using its
        veto power as a permanent member of the Council. China vetoed six of those
        seven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d74d3-6491-4eca-b726-ed068a53b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has insisted on playing a significant role in negotiations
        in it hopes to keep any territorial gains by Kurdish forces far from its border
        with the war-torn country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279230cc-f729-47c3-b0fb-43c3ae369db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been the closest and most powerful ally of Syrian president
        Bashar al-Assad. It has carried out airstrikes against rebel groups opposed
        to the leader''s regime since September 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed7e2b-1aef-4dcb-8ace-2b09247ff2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Onur Cakir reported from Istanbul and Angela Dewan wrote
        from London. Marilia Brocchetto and Eyad Kourdi contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac91155-0203-496c-a79b-8f93aa15732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:38:08.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T14:38:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/28/middleeast/syria-ceasefire-russia-turkey/index.html">"Turkey
        and Russia agree on draft Syria ceasefire, report says."</a></em></p>'
  'naga-business-aftermath-typhoon-nina':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Electricity is restored in Naga City after typhoon Nina''s destruction.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-12-28T20:17:38.597+08:00
    'imagesource': 'jcr:c282aeee-6d53-4158-a7f1-c59469659008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91435a5f-9e8b-41d4-92b0-5f2b1e4854fd'
    'lead': 'Downtown Naga is regaining its bustling cityscape days after Typhoon
      Nina battered the Bicol Region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:41:39.432+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:41:02.536+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:41:01.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naga rises from typhoon Nina''s destruction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f3587-36ed-4cd7-aeee-020f8055f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City, Bicol (CNN Philippines) —</strong> Main powers
        line are restored, establishments reopen, people are again out on the streets,
        and the traffic jams are back in Naga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78554d86-4a07-4acd-9392-e2debd438280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Naga Chamber of Commerce and Industries President Gilbert
        Albero said these are signs of a disaster-resilient business community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dba222-1bea-429f-af6f-79896207be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few days after typhoon Nina pummeled the Bicol region, Bicolanos
        hope for immediate recovery from devastation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7efcc-ff2a-4672-9816-3c68bc674e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala gaanong baha. Kasi ang risk ay baha. Pag may baha, talagang
        maraming epekto. Mostly mga sira lang ang signages, yun lang. I think, in
        a matter of months, I think we can really be up and running again," Albero
        told CNN Philippines. [There''s no much flood. The risk is flooding.&nbsp;
        If there''s flood, there are a lot of effects. So far only signages are destroyed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c080e1-cf79-42ba-a47d-d88d776849f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albero said the Naga business community learned resiliency the hard
        way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b04c2-4be9-4997-a494-688e70c24717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol is facing the Pacific Ocean, so it usually bears the brunt
        of typhoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e214085-3f74-4b7f-a175-6e6eabd81e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basing on the Haiyan experience doon po sa Leyte, we look at it
        as a model for us na dapat hindi ganon pala," Albero said. [Based on Leyte''s
        Haiyan experience, we look at it as a model that it shouldn''t be that way.]
        "Dapat ang bagyo pag parating pa lang, months before or even days before.
        Dapat nakahanda na tayo." [When a typhoon approaches, preparations should
        be done months or even days before it arrives. We should be ready.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53a175-5b3c-4ebf-8921-bda740eee41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward to a better, new year</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dd36f-9ab5-4773-9697-c93813a5d544'
      'mgnl:activationStatus': true
