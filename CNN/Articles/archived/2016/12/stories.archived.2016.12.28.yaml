      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawen Ong’s “Fear of Still Water” inhabits West Gallery’s smallest
        rooms, but through the mirrors and compacts hung around the room reflecting,
        ominously, nothing, she creates a vivid experience of the void’s enormity,
        exploring themes of identity and the ultimate unreliability of reflection.</p>'
