  'Aby-Marano-Thailand-Volleyball-Clubs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-12-28T18:55:22.932+08:00
    'imagesource': 'jcr:269a3d66-bda6-455a-9ca7-5d4f7bf61d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '889288e6-2aa8-41d1-92de-f97e73d8f015'
    'lead': 'After being eyed as a potential import by Thailand-based volleyball clubs,
      Aby Maraño says she is grateful for the consideration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:14:09.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:14:12.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:14:12.732+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aby Maraño appreciative of interest from Thai volleyball clubs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f85e3-6b03-4dd5-80a8-5ad6bdf0fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> News that Thai
        clubs were eyeing Filipina players to bolster their squad excited volleyball
        fans in the Philippines this week, but Aby Maraño said she was already aware
        of foreign interest for some time now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceca2f9-22f0-4efe-907b-6137c3315b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Super Liga (PSL) President Tats Suzara previously revealed
        that Maraño, along with Jaja Santiago, Kim Fajardo, and Jovelyn Gonzaga have
        piqued the interest of Thailand-based teams as imports for upcoming competitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33774ff-4206-46d2-a3cf-8695d1e83c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a stint in Thailand with Foton Pilipinas in August, Maraño
        told CNN Philippines'' Sports Desk that her play has already turned heads
        then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cad04-5eda-4dd0-b0b0-5c143a1cffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat ako nung umpisa, though alam ko na prior to that news na
        may gustong kumuha sa akin na coach from Thailand," Maraño bared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e102793-21c2-4422-b093-80d170f986c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I was surprised at first, but I knew that before
        news broke that there was a coach from Thailand that wanted to get me," Maraño
        bared.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927e50d-085f-427c-8caf-be9f30f146f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraño went on to share that a Thai coach spoke to Foton staff about
        the possibility of having her play in Thailand next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613dbff5-3284-48c4-875a-081864fc4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that trip to Thailand, the prized middle-blocker added that
        there has been no further contact regarding any transfer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cb395-8eae-46ce-beaf-2ab7fc20b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if nothing concrete has been put on the table, Maraño said
        that it was still flattering to know that she has attracted interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55eea9-e071-4c20-9db8-85230dad65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:14:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakasarap sa feeling na may ibang coach na naka-appreciate sa
        akin, na nakita yung hard work ko, although ganito lang yung height ko," the
        former La Salle standout said. "Tapos magiging import ako, parang suntok sa
        buwan ito."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c013ad-a198-43ac-ad7a-572134408eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:14:09.682+08:00
