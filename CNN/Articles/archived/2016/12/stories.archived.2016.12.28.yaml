    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6eb159c-aeb0-4b6c-9639-be1bba5913ed'
    'lead': 'She may be best known for playing Princess Leia, but Carrie Fisher was
      so much more than that. Here are seven surprising facts about her'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:25:12.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:25:17.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:25:16.481+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 things you probably didn''t know about Carrie Fisher

      '
    'updated': 2016-12-29T10:27:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b68741-f426-4365-8908-ef0fcf1b8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She may be best known for playing Princess
        Leia, but Carrie Fisher was so much more than that. Here are seven surprising
        facts about her:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b76a3-8560-4871-9841-281d4f4a3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a sought after script doctor</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7003888-981a-415b-bd90-7e4e2ac86699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among scripts the good doctor rewrote and punched up without credit:
        "Sister Act" and "Hook."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e38d6-490e-4850-b14a-44eac8b8fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Akroyd saved her life and she almost married him in return</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8788b-fe4c-4e65-81b7-39243a605730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher starred in "The Blues Brothers" with Dan Akroyd and John
        Belushi. Belushi set her up with Akroyd (whom she calls Danny, by the way),
        and after a Brussels sprout-related mishap, the two ended up engaged. "I almost
        choked on some kind of vegetable that I shouldn''t have been eating: Brussels
        sprouts!" Fisher said. "So he had to give me the Heimlich maneuver. He saved
        my life, and then he asked me to marry him. And I thought...wow, what if that
        happens again? I should probably marry him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b443c-60d9-4c7b-bc6c-8fa9cb43f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meryl Streep player HER</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2def53f-3952-48a1-b8e4-4f1237a87fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know you''re somebody when Meryl Streep portrays you in a movie.
        (Ok, it was a movie adaptation of Fisher''s autobiography, "Postcards from
        the Edge." But still, MERYL STREEP!)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718906d-b9cf-4e30-a604-67633ce66fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her emoji game was next level</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3633a5-8361-462e-a902-61c4f09cf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a way with words ... without using them. She tweeted with
        emojis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b68d7-5332-440b-a6ad-39f6a9686771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dog was a celebrity in his own right</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d36795-38e5-44ae-8790-19f7168415dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
