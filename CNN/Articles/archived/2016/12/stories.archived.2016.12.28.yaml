    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca51d91-ae3e-4d56-93f9-f044259f3d56'
    'lead': 'As an industry that is constantly being courted by commerce and mindless
      collection, art’s role of “showing the truth” becomes increasingly important,
      now more than ever. In this list, curators, artists, and advocates share their
      best art finds of 2016.'
