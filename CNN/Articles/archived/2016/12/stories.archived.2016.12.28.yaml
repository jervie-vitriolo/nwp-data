      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025f13a-8cf2-4267-adf4-9b2a4be66a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Richard Adams, author of the famous children''s
        book "Watership Down," has died at the age of 96, his family said in a statement
        on his official website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33e45b-9847-4873-b41c-ce9d4669c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved British legend of children''s literature died on Christmas
        Eve, relatives said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff13ee-1343-41db-bced-1a9df115afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams began telling the story of "Watership Down," an adventure
        about rabbits looking for a new home, to his two daughters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dac29e-5c7e-4e99-9bc9-ce6c61088b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They insisted he publish it as a book, his website explains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8eb7d-cc3e-4bd1-8078-35a93d15e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sold over one million copies in record time in the United Kingdom
        and the United States, became a modern classic and won a bevy of awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d42062-eab6-488a-8721-c1f1e3828bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the family referenced a moving section of the
        story mentioning Hazel, an important character in the book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774d91b-0e91-4b60-b729-fd89e7c144e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed to Hazel that he would not be needing his body any more,
        so he left it lying on the edge of the ditch, but stopped for a moment to
        watch his rabbits and to try to get used to the extraordinary feeling that
        strength and speed were flowing inexhaustibly out of him into their sleek
        young bodies and healthy senses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce154c-7b2a-4f7c-b423-a2f6469a30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You needn''t worry about them," said his companion. "They''ll be
        alright - and thousands like them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd0883-1f9e-4d20-9326-3e6cbcb12703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:03:16.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:46:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/27/europe/richard-adams-watership-down-obit/index.html">"''Watership
        Down'' author dies."</a></em></p>'
  'Robredo-public-satisfaction-rating-SWS':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T11:35:08.586+08:00
    'imagesource': 'jcr:236a33fa-cd87-44c7-9cd7-24803804435d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0230b35-043c-4362-a647-e55a171369c6'
    'lead': 'But Vice President Leni Robredo''s public satisfaction rating is still
      "good" despite the steep slump, SWS said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:06:22.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:06:26.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:06:26.137+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo satisfaction rating slumps during Cabinet resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c301718-8625-4aa2-95b0-f1bb8a81c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fewer Filipinos
        are satisfied with the performance of Vice President Leni Robredo just as
        her resignation from the Cabinet made headlines, according to a nationwide
        poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15c030-10a6-4a53-a906-b627f3a7b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) said Robredo''s net public satisfaction
        rating dropped 12 percentage points from +49 in September to +37 in the latest
        December 3-6 survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26183d36-9172-4a89-a315-0fc51c00a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the steep slump, SWS still considers Robredo''s rating as
        "good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6ae77-5fbd-4cbe-8b83-d0b499e1df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net satisfaction ratings over 70 percent as "excellent,"
        +50 to +69 "very good," +30 to +49 "good," and +10 to +29 "moderate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ea745-5073-47a8-ac3c-d13e8f8f1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,500 respondents, almost 6 in 10 or 58 percent said they were
        satisfied with Robredo''s performance against 21 percent who said otherwise,
        yielding a net satisfaction rating of +37.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afa39e-433e-492e-a2a1-bf19d5f253c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo announced her resignation from her Cabinet post as chairperson
        of the Housing and Urban Development Coordinating Council (HUDCC) on December
        4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc341f-392a-4fd8-ad4c-0fefcc628ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said President Rodrigo Duterte''s order for her to "desist from
        attending all Cabinet meetings" was "the last straw" in a series of efforts
        to supposedly derail her from doing her job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f67a7-350c-4a88-98b8-eea28544d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/12/05/duterte-accepts-robredo-resignation-cabinet.html">Also
        read: Duterte accepts Robredo''s resignation ''with a heavy heart''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c060de2-e304-4a94-9e30-4897f8f4bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the hashtag #LabanLeni landed on top of Twitter''s trending
        as netizens poured out their support for Robredo, the SWS survey showed a
        wavering of public approval for the vice president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b3c71-6caf-4d51-8f60-451e7d928e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the survey, which has a margin of error of ±3 percent,
        were released by SWS''s media partner BusinessWorld on its website Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb12d6c-8126-4dd9-bf65-f0e3b9e617fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top gov''t officials'' ratings drop</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2ff7e-ca07-4dfa-b8e5-df04825e6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public satisfaction with the highest government officials also dropped,
        the survey showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df596301-e7ed-42ed-9410-c599c6bee62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez''s rating slipped 13 points from
        +22 in September to only +10 in December (rounded-off).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13902f43-f948-4e71-ac28-4fd6501433e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes A. Sereno''s rating also fell 10 points
        from +26 to +16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ddcd2-3813-47f7-a979-85aa639fe22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public satisfaction of Alvarez and Sereno still stayed within the
        "moderate" category, SWS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77393e7e-dc84-4013-9c87-c6cac3ad908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Aquilino Pimentel''s rating was "good"
        at +30, but was also down 7 points from his previous +37 rating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4007a04-8c07-4e6b-a6f9-af0761a2438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:06:22.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:06:26.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s "very good" public satisfaction rating of +63 was
        also a percentage point down from the +64 he gained from the September survey,
        according to results of the same survey which were earlier released by SWS.</p>'
  '1-dead-thousands-homeless-in-QC-due-to-massive-blaze':
    'author': 'Camille Abadicio and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T16:07:04.434+08:00
    'imagesource': 'jcr:1aa63e6b-9e08-4200-97fb-20cfbfff250c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5bda2a1-00a5-4be6-9caa-b41c95253142'
    'lead': 'A huge fire along NIA Road in Barangay Pinyahan, Quezon City leaves thousands
      homeless during the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:09:21.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:09:25.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:09:25.458+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, thousands homeless in QC due to massive blaze

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df3425-86f5-4732-9892-45ac82fe7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of people
        living near NIA Road in Barangay Pinyahan, Quezon City may end up welcoming
        the New Year on the streets after a huge fire razed their homes Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358d2d4-6314-4fb5-8ec3-5d27838dbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire started at 6:25 p.m. on the second floor
        of a house owned by a certain "Romano" and spread quickly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a7a92-1b5a-4414-bdbe-efa737abe7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Bureau of Fire Protection (BFP) to raise the alarm
        to Task Force Delta, which requires each district in Metro Manila to send
        firetrucks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be1fa9-1a70-4d5c-a168-0388472f7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay made of light materials, so madali lang ito masunog," said
        BFP Quezon City District Fire Marshal Senior Supt. Manuel Manuel. "Hindi namin
        ma-penetrate, wala kaming madaanan kanina. Ang mga bumbero natin hirap na
        hirap. Nasa bubong na nga sila nag-penetrate para lang ma-stop natin yung
        sunog."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d6384-5eb2-4e67-a5aa-226d150faf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The structures are made of light materials, so these burn easily.
        We could not penetrate the area because we were not able get inside earlier.
        Our firefighters are having a really hard time. They had to climb onto the
        roofs to penetrate the area and stop the blaze.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dca0d4-4ec8-4251-80dc-2868e15dfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities stopped the fire at 12:48 a.m. Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f32b2-9e50-43ef-9879-26e89ca4ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated damage is at ₱2 million with about 500 houses destroyed.
        They also confirmed one casualty, 74-year-old Corazon Teozon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bc26f-bb48-4f1a-b04e-01e9ac1587d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they have experienced fire incidents in the past, residents
        said this is the worst tragedy in their community and their worst New Year
        yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b77ed2-4639-48b4-b1fe-1aef02b70b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap po," said fire victim Gemma Jacob. "Hindi ko po alam kung
        ano pong gagawin namin, kung saan po kami kukuha ng pangkain namin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5987d81-14e8-4469-b455-5bd2040e69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult. I don''t know what we''ll do or where
        we''ll get food.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25244ea-06ea-4aa4-bd11-c5942bd49b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magbabagong taon po eh," fire victim Federico Gonzales said. "Kailangan
        po namin ng tulong talaga. Kaya po sa mga gobyerno, tulungan niyo po kami,
        para niyo na pong awa."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7cd60-450b-4bde-aed8-ecf3bf6cd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The New Year is coming. We really need help. Those
        in government, please have pity and help us.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e76648-3470-4d1e-b022-1e6023b792b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were evacuated to the basketball court of Brgy. Pinyahan
        near the Land Transportation Office main office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e3d04-3ce0-483e-9ec2-4b6675ab98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relocation in the works</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f4216-4951-486c-9d26-2974ac61e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Herbert Bautista told CNN Philippines New Day
        on Wednesday morning the local government is coordinating with the National
        Housing Authority (NHA), which owns the land along NIA Road, to help relocate
        the victims.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hundreds left homeless after QC fire | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/yfEWttGzZm">pic.twitter.com/yfEWttGzZm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/813871893514096640?ref_src=twsrc%5Etfw">December
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c33d1-c0d6-4891-a539-cff9278462a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77090446-23f0-4bfe-8cc7-89f662673952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll make extra representations with the NHA," Bautista said.
        "We''ve been asking that the families now affected by fire be relocated to
        NHA projects like in Bulacan or perhaps Rizal. So now, I just hope that NHA
        will give priority to the families here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823dcd7-1333-4005-a028-1e2d44f4036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the local government had been asking the NHA to relocate
        the residents along NIA Road for the past two years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276158cc-47d1-45f0-a7c4-1550402510e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the priority at that time was those people living
        along riverways and other danger zones," he said. "So the families that were
        affected by the fire were not given that much priority."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa5dc6-b8fd-453e-b739-fdfad38fa56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until relocation plans are finalized, Bautista said he will allow
        the victims to stay on the streets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e862f-5085-4956-b300-909c6dfb1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the City Adminstrator that, ''OK. We''d allow them to stay
        along the streets, but only for a couple of days,''" Bautista said. "We must
        be able to perhaps move them in other settlement areas within Quezon City
        so that they''ll be safe and, at the same time, they''ll not be disturbing
        the normal flow of traffic and the regular flow of work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0fdd5-1d10-4096-923c-bd7f9227eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:09:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also said he will talk to the Quezon City Housing Department
        to help the victims.</p>'
  'Abe-Obama-Pearl-Harbor-visit':
    'author': ' Allie Malloy, CNN'
    'caption': 'Japanese Prime Minister Shinzo Abe and President Barack Obama honor
      those who died at Pearl Harbor, appearing together 75 years after Japan''s attack
      on Hawaii.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-28T10:58:01.318+08:00
    'imagesource': 'jcr:dbc7f206-d061-41aa-969a-3a461cb3f527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7215d6cb-a28d-46e1-bf67-2d2301f9c192'
    'lead': 'Abe did not apologize for the attack on Pearl Harbor but did offer what
      he called "sincere and everlasting condolences to the souls" of those who were
      lost on December 7, 1941'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:11:41.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:48:32.118+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abe, Obama affirm alliance in ceremony at Pearl Harbor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326dd5d-2eb0-487a-a989-c690c0c71a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONOLULU, Hawaii (CNN)</strong> — Japanese Prime Minister
        Shinzo Abe made a historic visit to Pearl Harbor Tuesday, offering condolences
        to the thousands killed in the Japanese sneak attack 75 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a618e9-0d04-40a8-8d39-633ebbceaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s visit comes seven months after President Barack Obama traveled
        to Hiroshima to pay his respects to the thousands who died there. The two
        leaders used the ceremony to affirm their nations'' alliance, with Obama calling
        for people to "resist the urge to turn inward," perhaps a reference to President-elect
        Donald Trump and calls around the globe for nations to reconsider their international
        dependencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f6ff3-c027-417e-9b18-e668090d0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Abe did not apologize for the attack on Pearl Harbor
        but did offer what he called "sincere and everlasting condolences to the souls"
        of those who were lost on December 7, 1941. He said the Japanese had taken
        a "solemn vow" to never again wage war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d92d7-f89a-486d-83d0-0d0d53cd29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never repeat the horrors of war again," Abe warned the
        audience, with the USS Arizona Memorial behind him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6fa5d-953c-402d-a3f5-111b4e2230f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Obama reflected on the events at Pearl Harbor 75
        years ago while also paying tribute to the restored relations between Japan
        and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84feb79-b3c0-49d1-98e4-4232c8cf33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the audience, including survivors of the event, "our alliance
        has never been stronger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da37be-9c44-429b-8325-c6df9380f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and Japan chose friendship and they chose peace.
        Over the decades, our alliances have made the nations more successful," Obama
        said. "Today, the alliance between the United States and Japan, bound not
        only by shared interests but also rooted in common values, stands as the cornerstone
        of peace and civility in the Asian-Pacific and a force for progress around
        the globe, our alliance has never been stronger. In good times and in bad
        we''re there for each other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df78ec-d0ac-43ae-8060-e6bcdcf0f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It is here that we remember that, even when hatred burns
        hottest, even when the tug of tribalism is at its most primal, we must resist
        the urge to turn inward. We must resist the urge to demonize those who are
        different," remarks that could be seen as a reference to Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47616522-1b27-48ef-8215-49c1c0c281a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe spoke about paying tribute to what happened at Pearl Harbor,
        calling it a "symbol of reconciliation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a3fa4-8864-4d91-969d-a6c61503318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my wish that our Japanese children, and President Obama,
        your American children, and indeed their children and grandchildren, and people
        all around the world, will continue to remember Pearl Harbor as the symbol
        of reconciliation," Abe said. "We will spare no efforts to continue our endeavors
        to make that wish a reality. Together with President Obama, I hereby make
        my steadfast pledge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7a3e2-1fdf-453a-a40e-6e59a71de028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that the visit by the two leaders would "showcase
        the power of reconciliation" that turned one-time adversaries into "the closest
        of allies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc944a-6580-4a5e-b643-5db64bfb36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders participated in a wreath-laying ceremony aboard the
        USS Arizona Memorial and delivered remarks at Joint Base Pearl Harbor-Hickam
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865f905-8bef-4e92-9a64-8de631b34a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and Obama also held their last bilateral meeting together Tuesday.
        They discussed security, economic and global challenges, according to the
        White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23770d-9d05-40d7-88bc-87dc026d8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral meeting was one of Obama''s final meetings with a
        world leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b9dd3-7890-4cce-9ec6-6eb8a2293d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama visited the Hiroshima Peace Memorial Park, he did not
        apologize for the the United States dropping the nuclear bomb but instead
        came to honor the dead and call for a "world without nuclear weapons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c42d36-b527-4827-87a4-61912b58ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe did not apologize for the attack on Pearl Harbor but said in
        a statement ahead of his remarks that the visit would be an opportunity to
        "soothe the souls of the victims."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5856b90-1d3e-4251-83a2-3b72f73ad531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park and Daniella Diaz contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e76494-27dd-4ee0-bdaa-f2e4471ad558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:11:41.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:48:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/27/politics/shinzo-abe-pearl-harbor-obama/">"Abe,
        Obama affirm alliance in ceremony at Pearl Harbor."</a></em></p>'
  'Carrie-Fisher-Star-Wars-Episode-VIII':
    'author': 'Jill Serjeant and Lisa Richwine'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-28T09:53:20.188+08:00
    'imagesource': 'jcr:32d57563-b010-4021-946b-40ae66ca5f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b01ea03-4bd3-42fb-b800-98dfebff5e85'
    'lead': 'The actress had finished filming for the 2017 release of "Star Wars:
      Episode VIII," Disney said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:13:58.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:14:02.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:14:02.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney faces ''Star Wars''-size dilemma over loss of Carrie Fisher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e393796-b81e-4009-aa4a-518de522ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The following contains spoilers regarding "Rogue One: A Star
        Wars Story."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea7082-d526-4c62-8c8d-c3157af1c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK/LOS ANGELES (Reuters) —</strong> Carrie Fisher''s
        unexpected death on Tuesday did not just leave "Star Wars" fans heartbroken.
        It thrust movie studio Walt Disney Co into a dilemma over the fate of her
        iconic character, Princess Leia, as it moves forward with the blockbuster
        film franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726029f-38a6-4bb0-b193-d7d2471ef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, 60, enjoyed a new round of fame when Princess Leia, Harrison
        Ford''s Han Solo and Mark Hamill''s Luke Skywalker were reunited on screen
        for 2015''s "Star Wars: The Force Awakens," which sold more than $2 billion
        in tickets at the global box office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349202be-2cbb-4273-a3c7-e04ec2e5c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress had finished filming for the 2017 release of "Star Wars:
        Episode VIII," Disney said, whose plot details have remained, as always, a
        closely guarded secret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b1207-9cf3-4f00-a32b-83d4405d3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was also expected to play a key role in the ninth installment
        of the sci-fi saga, due for release in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b520770-98b0-48f3-bc19-400c83dc44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokeswoman on Tuesday declined to comment on whether Leia
        would appear in films beyond "Episode VIII."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c622de0-56ab-4af5-a9e8-04701f81be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" director Colin Trevorrow said in a January 2016 interview
        that he was excited "to find new places that we can take" the characters of
        Princess Leia and her on-screen twin brother Luke Skywalker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04793a05-8d98-47c4-87c9-c5c3f8cd2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are icons, but they''re also people that have suffered tremendous
        loss and challenge over the course of all these films," Trevorrow told celebrity
        news outlet Entertainment Tonight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7086e5-6d59-4601-8c8f-f78a2bc77829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" fans were already speculating on how the battle between
        good and evil in the Galactic Empire could continue without Fisher playing
        Leia, a fearless Rebel Alliance fighter who in "The Force Awakens" had become
        a general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca9986-4eb3-45f3-9462-fba4fb0d9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leia appears briefly at the end of the standalone movie now in theaters,
        "Rogue One: A Star Wars Story," as a digital recreation of the young princess.
        The late British actor Peter Cushing, who died in 1994, is brought back to
        life as Death Star commander Grand Moff Tarkin for "Rogue One" using computer
        generated imagery (CGI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b9ed5-f108-4404-82bd-cfbdffa792fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not crying now but I''ll probably cry when Disney shamelessly
        CGI''s Carrie Fisher''s face into episode IX," a fan named Thug Lucas said
        on Twitter on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde2d1b-fced-4ca3-9b9b-208ad4c0cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 1985 California law, filmmakers must get permission from
        the estate of a celebrity to use his or her image for up to 70 years after
        death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5174fc-ca68-436e-8255-eee495619625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possibilities include redrafting the plot of "Episode IX,"
        re-shooting scenes from "Episode VIII," or casting another look-alike actress,
        as the makers of "Harry Potter" did when Richard Harris, who played headmaster
        Albus Dumbledore, died after filming the first two movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72833aab-347d-44d1-89c0-95a0f005e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the entertainment website Heavy.com, some fans suggested that
        singer Stevie Nicks could stand in for Fisher in future movies. Others said
        she should be given a glorious screen death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaa69a-7e48-4915-8023-47df9621cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:13:58.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:14:02.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swear they better find a way to write Princess Leia out of the
        movies, cause if they try and recast there will be hell to pay," a fan identified
        as Kaitlin tweeted.</p>'
  '2016-music-icons-death':
