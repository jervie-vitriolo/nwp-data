      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nedy Aguilar is a typhoon victim from Bagong Sirang, Pili, Camarines
        Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18ff34-2e73-4e65-bd0f-a7816746a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She welcomes any form of help to recover from the calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611aea59-6bfc-42bb-ab64-bc45f592cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After repairing her home, Aguilar plans to rebuild her sari-sari
        store.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3403734-f2aa-403d-94bc-c34745021bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit itong tindahan ko, nasira po. Tapos yung kalahati ng bahay
        namin nadaganan ng isang punong mangga, nasira din po," Aguilar said. [My
        small store was destroyed. Half of our house was also smashed when a mango
        tree fell on it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca067e4-ac85-44b4-b1c1-c131a8aa9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar said she is saving up to restore her small business - and
        with it comes optimism that the coming new year will turn out better for all
        victims of typhoon Nina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab3636-f566-4707-8d1a-32d011d4e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/duterte-camarines-sur-farmers-typhoon-nina-victims.html">Also
        read: Duterte pledges up to P100M aid for typhoon-stricken farmers</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8625540-16d5-4286-9565-d5b35641afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicolanos helping each other</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace3ed9-b529-4c18-960b-a9477545862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With businesses reopening, businessmen are ready to help the less
        fortunate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b16b54-bc96-433d-8658-6b6143c18979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called ''Tabang Bicol'', they partner with the local government
        and civic organizations to provide aid to families who are in need.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91048fea-477c-4b03-9d42-ccaebaa390b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit wala pa tayong actual cash donations, meron commitment from
        our partners abroad or local. E makakapag-relief na tayo dahil meron tayong
        partner na negosyante na willing siya na bigyan muna tayo ng goods at bayaran
        na lang natin later," A-PAD Philippines Bicol coordinator Maricris Binas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b532cb4-3323-4ee3-8256-40d282165dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:41:39.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:02.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
