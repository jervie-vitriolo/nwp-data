      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her pup, Gary, strutted his stuff on red carpets and accompanied
        her on movie sets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f9044-2910-4699-971c-0012f0ac68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he had the saddest tweet after her death (at least, the Carrie
        Fisher''s Dog Twitter account did, although we don''t quite know who runs
        it)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25964f4-d3fd-46e7-8929-5cb4f083757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was an awesome/terrible role model</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd80755-ccc1-4d04-9a1b-f4272cbe7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, so maybe Carrie Fisher isn''t the all-around best role model
        you could have. She was a self-proclaimed a drug addict. She had, shall we
        say, a creative vocabulary. But, at the same time, she was an amazing writer
        and comic. She''s survived bipolar disorder that went undiagnosed for much
        of her life. And she never took herself too seriously: "If my life wasn''t
        funny, it would just be true, and that is unacceptable." And she personified
        Grrl Power!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6230c8-d408-465e-aff6-df34fea2580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without her, we''d never know there''s no underwear in space</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c5c85-732d-472c-a555-1fd8e706edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s let her explain this one ...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9cd1f-22a9-4e07-9b77-abae8e76b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:25:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rachel Rodriguez contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba981f-aee4-4ca7-b40b-8189b8133948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:25:12.840+08:00
