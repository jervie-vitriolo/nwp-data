      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Phoenix Fuel Masters ended
        2016 on a high note after completing a comeback against the GlobalPort Batang
        Pier, 101-99, in the Philippine Basketball Association (PBA) Philippine Cup
        on Wednesday at the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be9e49-2eb2-4f29-855f-2bf8d783c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Borboran registered 23 points to lead the Fuel Masters, while
        Matthew Wright chipped in 19 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0428606-b745-4ecf-8f22-05aff704f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With GlobalPort touting a sizeable 87-61 advantage after a Niño
        Canaleta trey to open the payoff period, the game look done and dusted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4631d-3e8f-44c9-a235-3edd357f0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Phoenix refused to bow down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70179edd-bce3-4bfc-844b-f96e43e747e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters battled back to reduce the lead to 96-88 with only
        2:51 left on the clock, before veteran Cyrus Baguio took over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194dab2-8c67-42d2-8fe7-6ef2200d7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio waxed hot in the final two minutes, scoring seven straight
        points for the Fuel Masters to trim the GlobalPort advantage down to 96-95
        with 1:42 left in regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab16f1f-8c41-47d5-af97-0a00709f24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Intal completed the turn around for Phoenix in their succeeding
        possession, giving Phoenix the 97-96 lead with a lay-in with only 55 ticks
        left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaac25f-f225-44c9-a6bc-567e88fa124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort''s Terrence Romeo put the game on knife''s edge by sinking
        three free throws to tie the game up at 99-apiece with 21 seconds on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930987c-7083-40e1-be18-c54c85869b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso was off target when he tried to ice the game for Phoenix
        with a trey, but fortunately for the Fuel Masters Borboran came away with
        the offensive rebound and scored the put back to win the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeec1d3-2534-4c01-b716-c2162951599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo tried to win the game with a last second three-point attempt,
        but failed to hit the mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d83ba5-5973-4d53-849b-a0c3a7ef1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:41:57.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo led GlobalPort with 32 markers in a losing effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61766c-37e8-477f-8f59-4e6cf03489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:54:28.770+08:00
