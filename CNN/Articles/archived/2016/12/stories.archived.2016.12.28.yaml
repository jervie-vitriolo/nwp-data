  'BSP-orders-banks-to-shoulder-fraud-losses-from-old-cards':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-28T15:13:44.899+08:00
    'imagesource': 'jcr:34fd1657-eea1-4d16-87c5-877a0242dc98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc77ddc-f0a9-4a62-9bf7-c83034b5666c'
    'lead': 'Banks using old card technology will be held liable for fraud losses,
      the BSP says, as they struggle to meet the deadline on January 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:52:11.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:52:15.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:52:14.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP orders banks to shoulder fraud losses from old cards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03444cbc-8688-4007-82e5-9c68694049be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Banks that fail
        to install their debit and credit cards with more secure technology by January
        1 will be held responsible for any fraud losses incurred, the Bangko Sentral
        ng Pilipinas (BSP) has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f5e88-cc20-47a7-a5d6-f206ab9a9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes as banks are likely to miss the yearend
        deadline to shift all their cards from the old magnetic strip at the back
        to the new EMV chips at the front, which promise better protection against
        skimming and counterfeiting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450ac4c-9b9e-4849-bd76-8b29c7e943ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMV stands for Europay-Mastercard-Visa, the three companies that
        developed the latest global standard in ensuring more secure transactions
        through the use of a microprocessor chip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186323b-d9d6-415b-acab-bef325d66614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are already at "90 percent compliance" when it comes to updating
        their software, card terminals and automated teller machines (ATM) for the
        EMV chips, BSP Deputy Governor Nestor Espenilla, Jr. said in a news conference
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a9a37-213a-4ad4-9138-60ffe18df371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the actual replacement of the cards that''s lagging behind.
        Less than half of the cards in circulation have been replaced," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15479e-80d4-4031-99c5-dafd36c3a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said the BSP would give banks leeway because of the "sheer
        scale" of the task: there are about 76 million debit and prepaid cards, as
        well as 8.5 million credit cards in circulation as of today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901df139-4285-49fd-a55e-1100f79e9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to protect consumers, the regulator is also making banks
        liable for their old cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84175e-b150-4f07-9252-be907f605bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 1, banks still using the magnetic strip will be
        responsible for any losses from counterfeit-card fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d33cc-ad22-4cdf-a6c5-ac4de2846c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, it is a market sanction," Espenilla said. "If you are
        not yet chip-enabled, any kind of fraud and counterfeiting, then you will
        take that loss."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a504d7a-49d5-4fa3-90f0-629445b098c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers with old cards should raise any fraud complaints with
        the BSP. The dispute resolution process has been cut down to 10 days from
        the original 45 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a323cd-37ce-48ab-a76e-b877907c4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP ordered banks to migrate to EMV chips as early as 2014,
        following the lead of other countries who were moving on to the new technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86131369-88d6-4ec6-90c7-a4007741f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the magnetic strip, which contains static data that can easily
        be copied with a skimming device, an EMV chip generates a unique code for
        every transaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e217e-708e-47db-b873-80a9be969061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks begin release of new cards</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a3a2e-856b-40ea-b04d-732cd8e0d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bank of the Philippine Islands (BPI) said all
        its cards were EMV-ready since 2014. Any old cards will be replaced upon expiry.
        Cardholders can also request for new cards from their branch of account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a54036-2d45-43dd-b604-7eb7c92f7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Coconut Planters Bank (UCPB), meanwhile, has released
        new cards to about half of their cardholders. It expects to complete distribution
        by the first quarter of 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b38a50-d7ef-4da7-8e19-2b76982a838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Savings Bank (PSBank) will start issuing their EMV
        chip-enabled cards on January 2, right at the start of the new year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70616471-20fc-4fa8-9f0f-6618f8e4b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the China Banking Corp. posted that it would be EMV-ready
        by February 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2337ac-f695-43ca-9900-19222b272ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said all cardholders will receive letters from their banks
        detailing when they can collect their new cards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e603e-3864-4a74-b69d-9e15ab4bf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:52:11.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:52:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they should be wary of any letters or e-mails asking for
        personal information, like account details, usernames, and passwords. Cardholders
        are urged to call their banks first in case they receive such requests.</p>'
  'amazing-race-asia-winners-being-beauty-queens-prepared-us':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-28T14:11:29.771+08:00
    'imagesource': 'jcr:95b6c3a8-9e98-4626-a6b7-f3d87a20741e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bec3b67-018c-4bd9-ba17-e399bfcab84e'
    'lead': 'Amazing Race Asia Season 5 winners Maggie Wilson-Consunji and Parul Shah
      said their training as beauty queens kept them mentally competitive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:56:18.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:56:22.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:56:21.820+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazing Race Asia winners: Being beauty queens prepared us for the competition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b90d84-2ca9-40c8-9267-098df5250c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two Filipinos
        who brought home the top prize from Amazing Race Asia, and their secret weapon?
        Their training as beauty queens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdeca0-05f1-47c1-ba5c-7b4acfd538db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think being a beauty queen in itself is already the training
        that we needed," Maggie Wilson-Consunji told The Source on Wednesday. "Because
        in pageants, it''s such a brutal industry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f6aa7-269b-45f3-9886-11506325069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner Parul Shah said pageants operate in a "high stress environment"
        where beauty queens are taught to maintain "grace under pressure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20be0f2-2321-438e-a0f6-2fe7488591e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji said while they''re both physically fit, the race
        was actually "a mental game."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a365b0-779d-438f-b53d-f1598ad8a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supposedly how their beauty queen background prepared them
        for the show, where they endured "mentally exhausting tasks," even on "days
        where you don''t have sleep."</p>'
    '10':
