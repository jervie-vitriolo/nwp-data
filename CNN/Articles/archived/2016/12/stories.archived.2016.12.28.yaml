  'yearender-best-food-moments':
    'author': 'Michelle V. Ayuyao'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-12-28T12:28:25.358+08:00
    'imagesource': 'jcr:a3304198-2e1d-4803-a6c2-9841eb62d40e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c414c6-0b7e-45bd-a136-c42a9ace3b70'
    'lead': 'Forget about this year’s best restaurants. Here’s a list of food’s best
      moments in 2016 — from appreciating local flavors, revering the salted egg,
      food tripping around Poblacion, rediscovering tacos, and gushing about ube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:42:57.950+08:00
