      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/27/entertainment/carrie-fisher-five-things-to-know-trnd/">"
        7 things you probably didn''t know about Carrie Fisher."</a></em></p>'
  'Carrie-Fisher-Star-Wars-Princess-Leia-dies-at-60':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
