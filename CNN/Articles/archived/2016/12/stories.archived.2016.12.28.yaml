      'mgnl:type': 'text'
      'text': '<p><strong>“Bookworks” by Ringo Bunoan, Part 1 at Artinformal, San
        Juan, and Part 2 at Mo_space, Taguig</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cdc94-55be-4cfd-bf51-ac9d54038e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Books, artbooks, exhibit catalogues, were covered in drab, grey,
        cement, scattered about on the floor of the gallery that matches its gray
        drabness. they’re like tombstones, marking the death of reading, literacy
        and criticality. It’s a chilling sign, especially in this era of ‘post-truth.’”
        — Cobangbang</p>'
    '19':
