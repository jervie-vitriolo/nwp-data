    'title': 'Carrie Fisher, ''Star Wars'''' Princess Leia, dies at 60

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df618d-79f2-4d9e-84af-dcfced87dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Actress Carrie Fisher, whose grit and wit made "Star Wars''"
        Princess Leia an iconic and beloved figure to millions of moviegoers, died
        Tuesday in Los Angeles. She was 60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccac33-1ade-46d8-a649-f1fd602c1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death was confirmed in a statement issued by the publicist for
        Billie Lourd, Fisher''s daughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae9879-c14b-49ef-959f-99c0c0b6218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a very deep sadness that Billie Lourd confirms that
        her beloved mother Carrie Fisher passed away at 8:55 this morning," Simon
        Halls said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8bd58-cb2c-4b7f-a9af-fc6345226695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s death came four days after she suffered a cardiac event
        on a flight from London to Los Angeles, according to a source familiar with
        the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c30ce-b8bb-4fa7-b372-079faffe1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/12/24/Star-Wars-Carrie-Fisher-hospitalized-cardiac-incident.html">Read:
        Carrie Fisher, ''Star Wars'' actress, suffers in-flight cardiac incident</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124dd88-0cf5-4603-909f-bd02bd944850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The family business''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230afa2f-5332-4c26-808a-b62a2abfdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and advocate, who got her start in Hollywood as a seductive
        teen in the 1975 film "Shampoo," was the daughter of screen legend Debbie
        Reynolds and singer Eddie Fisher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e83d8-a72c-4f82-81ab-74999a33313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her biggest break as an actress came just a few years after
        she dropped out of high school to appear alongside her mother on Broadway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65578a8-9c87-4015-9b40-fe64a582d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She beat out the likes of Jodie Foster and Amy Irving for the part
        of Leia in George Lucas'' original 1977 "Star Wars." Her tough-as-nails princess
        was strong and independent —  and the role positioned Fisher in the decades
        that followed as something of a feminist icon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e2473-38fe-4a13-9f1b-13c3f5029054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film became a blockbuster — Box Office Mojo ranks it as the
        second highest-grossing movie of all time after adjusting for inflation, behind
        "Gone With the Wind" — and turned Fisher into an overnight star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f3928-848b-4c68-8846-99fdb8a32efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trained in celebrity, so I did the only thing I knew," Fisher
        once told Rolling Stone. "I went into the family business."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e0d14-e4db-4d82-9530-3a8ef31c7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher went on to appear in 1980''s "The Empire Strikes Back" and
        1983''s "Return of the Jedi." She drew almost as much attention for Leia''s
        hair and wardrobe as she did for her performances in the movies. Her character
        wore her brown hair in two enormous swirly buns over her ears, and donned
        a revealing metal bikini as Jabba the Hutt''s captive in "Return of the Jedi."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06021a3-3662-49cd-acf5-6a0e25524049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity tributes</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c3c2d-e9a1-40ad-b652-b594e0ff2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes poured out Tuesday from her fellow members of the "Star
        Wars" universe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8aeed-a5be-45b4-ad87-a4211e10ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carrie was one-of-a-kind...brilliant, original," co-star Harrison
        Ford said in a statement. " Funny and emotionally fearless. She lived her
        life, bravely...My thoughts are with her daughter Billie, her mother Debbie,
        her brother Todd, and her many friends. We will all miss her."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6acb0d-5c89-4f8e-b1be-d883f8305a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skywalker Ranch spokeswoman Connie Wethington issued this statement
        from "Star Wars" creator George Lucas: "Carrie and I have been friends most
        of our adult lives. She was extremely smart; a talented actress, writer and
        comedienne with a very colorful personality that everyone loved. In Star Wars
        she was our great and powerful princess - feisty, wise and full of hope in
        a role that was more difficult than most people might think."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2049c4-29ab-4fa8-86f2-9e101f9fda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-star Mark Hamill tweeted: "No words #Devastated."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">no words <a href="https://twitter.com/hashtag/Devastated?src=hash&amp;ref_src=twsrc%5Etfw">#Devastated</a>
        <a href="https://t.co/R9Xo7IBKmh">pic.twitter.com/R9Xo7IBKmh</a></p>&mdash;
        Mark Hamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/813816434073579521?ref_src=twsrc%5Etfw">December
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f70c6-4089-40e0-b401-3841f361ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973afef1-b6a8-45b7-889e-4a29ace71b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later he sent a statement: "It''s never easy to lose such a vital,
        irreplaceable member of the family, but this is downright heartbreaking. Carrie
        was one-of-a-kind who belonged to us all- whether she liked it or not. She
        was OUR Princess, damn it, &amp; the actress who played her blurred into one
        gorgeous, fiercely independent &amp; ferociously funny, take-charge woman
        who took our collective breath away. ..."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78848280-f276-4b45-b823-1d4d3fc8e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply saddened at the news of Carrie''s passing. She was
        a dear friend, whom I greatly respected and admired. The force is dark today!"
        tweeted another co-star, Billy Dee Williams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91ad68-c7db-4e4f-9e05-4a50999c4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Force will never be the same pic.twitter.com/4G7OzU2zTr</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b2a28-c1ef-43e9-9caa-0c2a2ca6d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Billy Dee Williams (@realbdw) December 28, 2016</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a9345-68b1-409c-a000-8257a086be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Peter Mayhew, who played Chewbacca in the "Star Wars" movies,
        said, "There are no words for this loss. Carrie was the brightest light in
        every room she entered. I will miss her dearly."</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There are no words for this loss. Carrie was the brightest light
        in every room she entered. I will miss her dearly. <a href="https://t.co/GgIeYGeMt9">pic.twitter.com/GgIeYGeMt9</a></p>&mdash;
        Peter Mayhew (@TheWookieeRoars) <a href="https://twitter.com/TheWookieeRoars/status/813826658310455296?ref_src=twsrc%5Etfw">December
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6c994-28f1-4d0a-bb3d-96cceea95242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00151fbf-956d-441d-afd7-3df18004d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hurt my feelings''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3757306-5549-46e0-95ce-722f0157bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher became a star alongside Hamill and onscreen love interest
        Ford, with whom she eventually revealed she''d been romantically involved
        for a brief time while filming the first "Star Wars" movie.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a5ed1-70fd-4f5e-8072-b23ed5672a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sudden fame overwhelmed her at times.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d3003-376e-435c-839b-6f9d4ec5ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forty-three years ago, George Lucas ruined my life," she wrote
        in her book, "Wishful Drinking." "And I mean that in the nicest possible way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4af4a0-580e-4cc1-8b4e-64254ba9d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher wrote about not loving the exposure that came with success
        — or Leia''s characteristic hairstyle, which she called "idiotic."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd096a-ddf0-4bcd-8fae-a764e54c8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I weighed about 105 at the time, but to be fair, I carried about
        fifty of those pounds in my face! So you know what a good idea would be? Give
        me a hairstyle that further widens my already wide face," she wrote with trademark
        sarcasm.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c41db4-a78a-4144-ac07-48e3fd9d3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Star Wars" Fisher had memorable supporting roles as a vengeful
        ex in "The Blues Brothers" and as a supportive pal to Meg Ryan and Billy Crystal
        in "When Harry Met Sally." Meryl Streep played a Fisher-like character in
        "Postcards From the Edge," based on Fisher''s own semi-autobiographical novel
        about life as a recovering addict.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25ebe0-83bd-4021-8d84-9eb649388b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She published multiple books, including a memoir, "The Princess
        Diarist." Fisher also was known around Hollywood as a script doctor, having
        worked on such films as "The Wedding Singer" and "Sister Act."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033097bc-463e-42bf-95b2-21da7453770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four decades after the first "Star Wars," the actress reprised
        her most iconic role in 2015''s "Star Wars: The Force Awakens." She also was
        digitally recreated to appear briefly as a young Leia in the current "Star
        Wars" spinoff, "Rogue One."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16d004-4181-448d-a1f0-642c31ebcf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher fired back at fans who mocked her for having aged since her
        last appearance in a "Star Wars" movie, tweeting, "Please stop debating about
        whether OR not I aged well. Unfortunately it hurts all 3 of my feelings."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa60828-8ae5-4c73-8359-bec896a1f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Fisher was in London filming the latest season of
        Amazon''s "Catastrophe" and promoting "The Princess Diarist."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2cc14-d51f-4e04-857e-6af7d7acf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talked about struggles</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963bdcfd-c455-4aa1-9722-de9c2181d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher spoke openly about her struggles with alcoholism and bipolar
        disorder. She also was an advocate for mental health awareness and treatment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3521a2-7e84-4d7e-99ee-bc525ef31c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a couple of reasons why I take comfort in being able
        to put all this in my own vernacular and present it to you," she wrote in
        "Wishful Drinking," after detailing her diagnosis and an overdose incident.
        "For one thing, because then I''m not completely alone with it. And for another,
        it gives me a sense of being in control of the craziness."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dede73-4c6d-4e4d-81e8-fff8e5b78069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spoke knowingly about the life of a celebrity. In a 2009
        interview with CNN, Fisher said she was reluctant to enter the entertainment
        business because she saw what it did to her parents.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accaa5d6-5d55-49b1-b2e9-5088bb7deebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their bright, white, hot star of celebrity was slowly dimming and
        fading and cooling. It scared me. I saw what it did to them. It hurt them,"
        she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0728c71-e6a2-4357-abed-52698283dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People mistake celebrity for acceptance or love and believe they
        can maintain some "fantastic level" of fame forever, but that isn''t the case,
        she said. Seeing what the effect that reality had on her parents led her to
        believe that "celebrity is just obscurity biding its time," Fisher told CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811d6d9-3d7b-4b07-9349-4c099503ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family says thanks</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05400c5e-de8b-4272-8190-f9b5eb4684f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher is survived by her daughter, "Scream Queens" actress Billie
        Lourd, whose father is talent agent Brian Lourd. Her mother, brother Todd
        Fisher, and half-sisters Tricia Leigh Fisher and Joely Fisher also survive
        her.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8298a3f-d1e4-4497-b631-56951e68ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was married to singer-songwriter Paul Simon for less than
        a year from 1983-84.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e9ffd-47e3-436e-9301-40f2c0a0c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s representative, Nicole Perez-Krueger, issued this statement
        from Billie Lourd: "She was loved by the world and she will be missed profoundly.
        Our entire family thanks you for your thoughts and prayers."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475d8d0-5705-480b-a0c5-b122f63b37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Reynolds posted on Facebook: "Thank you to everyone who has
        embraced the gifts and talents of my beloved and amazing daughter. I am grateful
        for your thoughts and prayers that are now guiding her to her next stop. Love
        Carries Mother"</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673a87d-360e-4d2c-a76c-1e554575069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s death is the latest devastating loss to the Hollywood
        community, which has seen a number of legends pass away in 2016.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0a3cc-8144-48d1-bb52-0d783b7b505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was, you could say, a force.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f196a-c10c-42a6-96ef-1b5fdd452022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:30:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:50:07.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ralph Ellis, Brandon Griggs and Eliott McLaughlin contributed
        to this story.</em></p>'
