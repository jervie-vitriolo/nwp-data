      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at a beauty queen, all they see is the physical aspect
        of us: our hair and makeup, how we look and how we dress. Little do they know
        that beauty pageants in the Philippines are ultra competitive," she explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059971c-f191-4ca5-b21f-ca72acaa1773'
