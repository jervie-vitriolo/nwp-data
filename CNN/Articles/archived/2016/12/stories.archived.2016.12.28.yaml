      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/12/16/Amazing-Race-Asia-Maggie-Wilson-Parul-Shah.html">Related:
        Filipino beauty queens win Amazing Race Asia</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5848bc-4a7f-4c8a-9b4b-95d38b2f1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji said she did not think the producers were counting
        on their pageant background to help them. She added people thought they would
        be eliminated within the first two episodes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81490249-c95f-4f65-aca5-c840859974c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They actually thought we were delicate," Shah added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be00359-b347-4405-a604-cc5da4973f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:56:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji said they used this impression to their advantage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb4d53-37ae-4e96-afbd-59b2f3d32a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:56:18.661+08:00
