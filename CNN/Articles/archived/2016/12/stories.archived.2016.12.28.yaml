      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix improved to a 4-3 record in the conference, while GlobalPort
        slid down to a 3-3 slate.</p>'
