      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday met with officials from Davao City''s 182 barangays
        and gave each barangay captain a ₱10,000 cash gift, while barangay councilors
        received ₱3,000 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0867602-b6e3-4358-a9fd-16db5d8aadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
