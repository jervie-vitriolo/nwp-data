      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Move over, 1959. Step aside, 1970.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd846732-f95a-43e1-9b30-b4c1470b5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the deaths of musical icons, 2016 may be the worst
        year ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9b97e-f920-45d2-93a7-d2fb5437f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s startling death of pop singer George Michael caps 12 wretched
        months in which we''ve already said goodbye to David Bowie, Glenn Frey, Prince,
        Merle Haggard and Leonard Cohen, to name just a quintet of hugely popular
        and influential performers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbe20f-cdfd-4a14-885b-cfbcabd73e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be the deadliest era for pop music legends since 1970-71,
        when we lost Jimi Hendrix, Janis Joplin, Jim Morrison and Louis Armstrong
        in a sorrowful span of 11 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620f6b3-7562-4cf8-aab9-10c33e0f077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 3, 1959, when young rockers Buddy Holly, Ritchie Valens
        and J. P. "The Big Bopper" Richardson were killed in a plane crash, has been
        called "the Day the Music Died." This may become known as the Year the Music
        Died. And it''s not even over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb24d1d-f65f-423f-93ae-c55e0c96d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come on 2016, give it a rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bd25a-82f6-431e-8d15-9077e5085473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick recap of some of the musical talent that''s been
        silenced this year. At least we''ll always have their songs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036449f-32af-4f4a-8bd6-3bbf49526227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 10: David Bowie</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d8bef-db45-4c16-8d53-13b97e8686a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bowie was a master of music and makeovers, famous both for
        his talent and gender-bending artistry. The iconic "Ziggy Stardust" singer,
        who died at 69 after a quiet, 18-month battle with cancer, defied labels while
        producing a long string of acclaimed hits in a range of genres, from glam
        rock to funk to hip hop. His final album, "Blackstar," was released just days
        before his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e27151-0cb1-48b5-bd3e-cb07a2f067b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 17: Glenn Frey</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865443d7-ef0a-498e-b62e-726a91f2c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles co-founder, who died at 67, was known for his laid-back
        persona and country-tinged California sound. Along with Don Henley, Frey co-wrote
        such indelible Eagles songs as "Best of My Love," "Lyin'' Eyes," "One of These
        Nights" and "Hotel California" before going on to a ''80s solo career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b0937-7caf-4d2d-8290-9968f460ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 28: Paul Kanter</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da77a2-d962-46ed-9273-44ab0d1fbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guitarist Paul Kantner was a founding member of the ''60s psychedelic-rock
        band Jefferson Airplane, which later morphed into Jefferson Starship. The
        74-year-old was heralded as the architect of what was then known as San Francisco
        sound, exemplified by such trippy songs as "White Rabbit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb964a89-5b22-47e5-9aad-2a1a14f7c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 4: Maurice White</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d6b9a-09bf-4506-8f52-135d1419a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice White, founder and leader of sprawling R&amp;B group Earth,
        Wind &amp; Fire, died at age 74, leaving behind a legacy of funky, spiritually
        uplifting hits that were loved by black and white audiences alike. Many, including
        "Shining Star," "Sing a Song" and "September," will stand the test of time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca55c75-c26f-4ca7-b7ed-1914e88bf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 4: Joey Feek</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672583f2-750f-4c73-9284-3f6da0834f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Feek was one half of the country duo Joey + Rory, most famous
        for competing on CMT''s music competition show "Can you Duet." Feek died at
        40 of cervical cancer, her husband said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79929aa-f18d-4cd6-9ebd-27a97c1b89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 11: Keith Emerson</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6656c-7e0f-4485-881b-86724b42c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keyboardist Keith Emerson co-founded Emerson, Lake &amp; Palmer,
        which Billboard calls progressive rock''s first supergroup. The British outfit
        thrilled audiences with florid instrumentation and elaborate stage shows,
        including pyrotechnics. Emerson, 71, died in Santa Monica, California, of
        a self-inflicted gunshot wound, a coroner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00955f-3b7d-4760-af1d-22486f1f3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 23: Phife Dawg</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5660d-0741-4850-86b9-c5d8065c999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Malik Taylor, he found fame as rapper Phife Dawg, a founding
        member of pioneering group A Tribe Called Quest. Pitchfork published some
        of the most epic rhymes by the diminutive, 45-year-old rapper and lyricist
        who spit serious magic on the mic before dying of complications from diabetes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18123aea-c505-48ae-979b-e9bd5233616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 6: Merle Haggard</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae7420-cb98-4ee1-969f-18624fc3f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Merle Haggard was a grizzled country music legend
        who became a voice for the working man with classics like "Okie from Muskogee"
        and "Fightin'' Side of Me." He was 79 when he died from complications from
        pneumonia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961b966-e3e1-4fa2-98e9-2f03e5944637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 21: Prince</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c202c31-c217-4cca-97aa-ec35a96beb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Rogers Nelson''s music — a brilliant mix of pop, rock and
        stripped-down funk -- transcended genres and generations. His best songs,
        from "When Doves Cry" to "Purple Rain" to "Kiss," somehow sound both timeless
        and fresh some 30 years later. His shocking death at 57 drew an international
        outpouring of grief that showed the breadth of his influence in popular culture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbcf28-8f39-4410-8acb-39851863b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 10: Leonard Cohen</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a68f4f-71d1-4f60-a193-27075d487c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian crooner Leonard Cohen''s songwriting and poetry influenced
        countless musicians with its dark sensibility and ironic humor. Just before
        he died at 82, he released an album, "You Want It Darker," that explored big
        questions about mortality and God.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33c63a-6b67-4438-81be-561453af9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 13: Leon Russell</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafb3d6-a0e9-4b8c-81c4-fd6b3bfc080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocker Leon Russell, who died in his sleep at 74, worked for years
        as an acclaimed session pianist before finding fame in his own right in the
        1970s. His distinctive look and stage presence earned him the nickname, "The
        Master of Time and Space." Russell played on the famed 1971 "Concert for Bangladesh"
        at Madison Square Garden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd6385-b9b7-4aeb-94a8-b83736ec549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 18: Sharon Jones</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959071e-78b1-4307-8626-e55dcca03d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soul and funk singer Sharon Jones spent decades in anonymity before
        audiences discovered her in the mid-2000s. With her backing band, the Dap-Kings,
        she became legendary for her fiery live shows, earning comparisons to her
        idol James Brown. Jones died at 60, but not before she defiantly told Rolling
        Stone in July, "I have cancer; cancer don''t have me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da6b34-b1b6-4a3f-9223-fce89afd2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 7: Greg Lake</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303ae31-8b23-4e21-8182-a19962573da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prog-rock singer and bassist died at 69 after a battle with
        cancer, leaving Carl Palmer as the only surviving member of Emerson, Lake
        &amp; Palmer. Lake also co-founded King Crimson and later scored a big solo
        hit in the UK with "I Believe in Father Christmas."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53c54e-8892-40d3-b569-89e4fb4c8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 25: George Michael</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e2501-fef6-4c6c-b196-b9003a9cf950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer George Michael burst onto the scene with ''80s pop duo Wham!
        before reaching greater heights as a charismatic -- and controversial -- solo
        artist. With such monster hits as "Faith" and "Freedom! ''90," Michael blended
        danceable pop with progressive social commentary. The British pop star and
        gay icon was 53.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eba776-6c25-418b-8424-a64255902bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notables</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab158367-e6ff-4b82-8436-09f59665bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:15:29.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:19:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farewell also to "Saturday Night Fever" producer Robert Stigwood,
        Prince protege Vanity, country star Sonny James, famed Beatles producer Sir
        George Martin, bluegrass legend Ralph Stanley, longtime Elvis Presley guitarist
        Scotty Moore, Latin icon Juan Gabriel, accordion king Buckwheat Zydeco, Chess
        Records co-founder Phil Chess, Dead or Alive frontman Pete Burns, and Status
        Quo guitarist Rick Parfitt. RIP all.</p>'
  'stars-fans-react-Carrie-Fisher-death':
    'author': 'Frank Pallotta, CNN'
    'caption': 'Carrie Fisher'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-12-28T08:11:20.193+08:00
    'imagesource': 'jcr:f2279d45-408e-4b60-af6b-a8994ebbf400'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b65a088e-0c2e-4a86-adcb-65225a555841'
    'lead': '"Star Wars" fans and the entertainment world lost Hollywood royalty when
      actress Carrie Fisher died on Tuesday. She was 60.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:21:50.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T16:21:54.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T16:21:54.217+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goodbye Princess: ''Star Wars'' co-stars, Hollywood, fans react to death
      of Carrie Fisher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abe1b5-9693-4f16-8d1f-ac4141f482ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Star Wars" fans and the entertainment
        world lost Hollywood royalty when actress Carrie Fisher died on Tuesday. She
        was 60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3212b8-e043-4453-9638-f2d3032eb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, best known for playing Princess Leia Organa in the
        massively popular space saga, died four days after suffering a cardiac event
        on a flight from London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bedffd-28e2-4300-8bb0-a018920a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s co-stars and others in Hollywood, joined by legions of
        heartbroken fans, took to social media Tuesday to pay tribute to a woman who
        played one of the most iconic roles in movie history, and then went on to
        achieve much more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fe534-f44b-4438-a9bf-8c004c2caaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Fisher''s "Star Wars" co-stars, like Anthony Daniels, who
        plays the droid C-3PO, and Billy Dee Williams, who played Lando Calrissian,
        went online to share their sadness over the loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a70043-0030-4574-817a-4975f52c31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hamill, who plays Luke Skywalker, tweeted a photo of Fisher
        and added, "no words."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">no words <a href="https://twitter.com/hashtag/Devastated?src=hash&amp;ref_src=twsrc%5Etfw">#Devastated</a>
        <a href="https://t.co/R9Xo7IBKmh">pic.twitter.com/R9Xo7IBKmh</a></p>&mdash;
        Mark Hamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/813816434073579521?ref_src=twsrc%5Etfw">December
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10440655-eee5-48d7-898a-9ebaf9c00b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f82c9b-864c-4ce1-ac04-f8a74455775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Aykroyd, who starred alongside Fisher in "The Blues Brothers,"
        said that his "Blues Sister" was "beautiful, brilliant, funny, wise, kind,
        and generous."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Our beautiful brilliant funny wise kind and generous Blues
        Sister -so ironic - Xmas was Carrie&#39;s favorite thing next to babies.&quot;</p>&mdash;
        Dan Aykroyd (@dan_aykroyd) <a href="https://twitter.com/dan_aykroyd/status/813822993436704768?ref_src=twsrc%5Etfw">December
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826253e-f5e9-45c2-ae2c-532c8c3f7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d8dec-4332-4309-9b4e-bb56c456431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the galaxy far, far away, Fisher was also a script doctor
        on movies such as "The Wedding Singer" and "Sister Act," and people remembered
        her for that as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066153cb-e38b-4c38-81a7-372212868b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others paid tribute to Fisher by noting that she was an advocate
        for mental health and saying that her true legacy was her openness about her
        struggles with addiction and bipolar disorder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3b660-5221-4116-9493-b544339fe37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:21:50.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:21:54.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was originally published on CNN.com <a href="http://edition.cnn.com/2016/12/27/entertainment/reaction-carrie-fisher-death/">"Goodbye
        Princess: ''Star Wars'' co-stars, Hollywood, fans react to death of Carrie
        Fisher."</a></p>'
  '7-things-Carrie-Fisher':
    'author': ' David Williams and Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-28T06:21:26.827+08:00
    'embedimage': 'jcr:b637a5e4-b2ab-4bf2-af09-4b4a80408494'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/VwdznD_ixMY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
