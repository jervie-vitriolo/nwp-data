  'Typhoon-Nina-casualties':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T18:12:33.365+08:00
    'imagesource': 'jcr:aad97b65-6ea0-41dd-8b08-898d036b1f89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa03d78-1848-4cd9-bd58-6f2839ed9c2e'
    'lead': 'NDRRMC confirms 1 casualty of Typhoon Nina, and is yet to verify 10 more
      reported cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:27:19.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-14T15:27:25.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T15:27:25.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Nina aftermath: 1 confirmed dead, 4 missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf8ec9-12ac-4021-aa7b-f20631c6c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There is one confirmed
        death in the aftermath of typhoon Nina (international name: Nock-ten) in Quezon
        province, said National Disaster Risk Reduction and Management Council (NDRRMC)
        spokesperson Mina Marasigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4f732-c7ac-4f0d-b465-195a89ae253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Interior and Local Government is still
        verifying 10 other deaths and four missing persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2739c5-9de2-451e-a76e-ee6602e6ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has confirmed 79 injured people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac7566-6e83-406c-8abd-bc101ef63b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said 42,531 families are still staying in evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4c948-16d5-4f98-a0fc-bc001a29f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some may extend their stay because of severe damage to
        their properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2bea5-7434-4cbc-8263-2c133e0f2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is asking for volunteers
        at the National Resource Operations Center where workers continue to pack
        food for relief operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f5c46-5d2e-4c22-90eb-e67d56d09558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said international organizations like the United Nations
        are ready to send help, but the NDRRMC is still waiting for additional reports
        to finalize the numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c063c-7b88-4831-8d78-87394b6b0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said total infrastructure damage in Marinduque and Oriental
        Mindoro is worth P83.4 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2bf40-a207-4ae3-9885-8001c2451325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grid operator targets full power restoration in Marinduque by
        December 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf8cb4-7eb6-4573-8cd7-8671e4990f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) also targets
        to restore power in main commercial areas affected by the typhoon before the
        year ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7258c-195c-4090-b9bd-5a887f3b37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP will prioritize banks, hospitals, government offices, and police
        stations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fd909-4420-4639-8a29-50990486bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has been restored in Naga, Camarines Sur Tuesday night. Virac,
        Catanduanes was next on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a5662-08f0-4a98-b9db-0d4150f82824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP spokesperson Cynthia Perez-Alabanza said typhoon Nina left
        581 transmission structures damaged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a049b-2036-49cc-bb66-992829609827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:27:19.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:27:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC is working with the Philippine Coast Guard
        and the military in the search for 18 crew members of MV Starlite Atlantic.
        The boat sank off the coast of Batangas on December 26 due to the typhoon.</p>'
