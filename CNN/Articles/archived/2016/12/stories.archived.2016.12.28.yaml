  'residents-shocked-after-6-billion-peso-drug-bust-in-a-peaceful-neighborhood':
    'author': ' Triciah Terada, CNN Philippines'
    'caption': 'FILE PHOTO. Almost 900 kilos of shabu were seized in San Juan City
      last December 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-28T19:21:27.097+08:00
    'imagesource': 'jcr:237b8dce-6e49-4565-92a6-0bcf30bae134'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5438e1f0-9005-4c2a-8374-dde8811c83ab'
    'lead': 'House inspections set after NBI nabs its biggest shabu haul in a San
      Juan townhouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:46:26.213+08:00
