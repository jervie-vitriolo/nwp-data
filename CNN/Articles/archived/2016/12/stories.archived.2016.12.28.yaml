    'template': '1'
    'title': 'Duterte: 92 appointees fired because of irregularities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefc42b-da40-4d7a-96c1-021c2e0b06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> President Rodrigo
        Duterte announced firing 92 of his appointees due to irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4443c-79e6-4a0e-a789-6a2a3a59a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Davao City officials on Tuesday evening, Duterte
        said most of the fired officials were from the Energy Regulatory Commission
        (ERC), Land Transportation Franchising and Regulatory Board (LTFRB), Land
        Transportation Office (LTO), and the Bureau of Immigration (BOI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bffa8b-377c-4eb0-8646-f186988ecbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted firing two BOI officials – who were his fraternity
        brothers – involved in the immigration scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0b892-6a36-415f-9fc0-5fd21ec56c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html">Read:
        Immigration Deputy Commissioners Argosino, Robles: Our integrity is intact</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5dd752-38be-495d-b0cf-4b2e05379388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to Immigration officials Al Argosino
        and Michael Robles who were accused of receiving ₱50 million in bribe money
        from gambling tycoon Jack Lam of the Fontana Leisure Park and Casino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62801738-3174-41cb-8b68-12beb235c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sec. Vitaliano Aguirre II recommended the dismissal of the
        two officials who are members the Lex Talionis Fraternitas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8c711-de97-449a-9e58-74b911d1751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he did not make the issue public out of respect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d145f-9d3f-4099-9eb9-fb8e33bb98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:50:06.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T16:44:52.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president vowed he will not think twice in dismissing all erring
        officials – whether or not they are his appointees – especially if they are
        involved in corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e342cfb-e015-4381-a46d-8ec420ad98c3'
