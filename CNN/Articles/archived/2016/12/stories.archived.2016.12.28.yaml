      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that because we''re beauty queens from the Philippines,
        we brought our competitiveness to the race," Wilson-Consunji added.</p>'
