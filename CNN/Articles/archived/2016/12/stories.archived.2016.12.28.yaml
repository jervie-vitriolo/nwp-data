      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair won $100,000 earlier this month after crossing six countries,
        12 cities, and 12,000 kilometers for the fifth season of the reality television
        game show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57c259-cb26-412f-8819-acd43d4afd12'
