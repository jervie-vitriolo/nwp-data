    'template': '1'
    'title': '2016 in art shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d081c04-2e1b-479c-af87-d3bb42194991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Navigating the
        current art scene — in all its messy, chaotic glory — can be intimidating
        for the casual art appreciator. It seems like every night sees a healthy stack
        of exhibit openings, creating an unintentional route for those whose idea
        of a fun night is an art hop. And although we’ve had an influx of talented
        artists who can create beautiful work without much effort, it pays to spend
        time and consider what other reasons art exists and what artists are trying
        to say through these works of art, especially in these ominous times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308085b-5068-459a-87c1-3ff79313c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an industry that is constantly being courted by commerce and
        mindless collection, art’s role of “showing the truth” becomes increasingly
        important, as does the very format of the show — presenting what is hopefully
        a concise capsule of thought and commentary. Art then becomes a harbinger
        of portents of the future or just reflections of the present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d7045-0263-4a5d-9ba4-8e6dcb2a6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life asked curators, artists, and an Art Fair Philippines
        co-founder, all of whom regularly go to shows and share them online, for their
        best art finds in 2016. Below are some of their common favorites, as well
        as a longlist at the end.</p>'
    '7':
      'image': 'jcr:89b6c962-4e9d-46ef-ba0b-25d51d6c6feb'
      'imageCaption': '“Los Desastres de la Democracia (The Disasters of Democracy)”
        by Francisco Goya, Jacques Gaulon and Manuel Ocampo, in collaboration with
        Jigger Cruz. Photo courtesy of ATENEO ART GALLERY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdedba-63be-417a-b2ed-096d4ade5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3f1a9-1d81-4cf8-b3cc-4c827447727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Los Desastres de la Democracia (The Disasters of Democracy)” by
        Francisco Goya, Jacques Gaulon and Manuel Ocampo, in collaboration with Jigger
        Cruz at Ateneo Art Gallery, Quezon City</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21070c-5d38-42f6-a495-04e0e2710e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1797 and 1798, Spanish artist Francisco Goya created a series
        of prints called “Los caprichos,” criticizing the society in which he lived.
        Ocampo and Cruz built on these centuries-old prints — still alarmingly fitting
        in the present — “casting their resonance ever more profoundly from Goya’s
        era, laying bare the same anxiety, violence, sadism, lust, and ambivalence
        that continue to haunt our present times.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf4ca0-ea12-4145-84e7-d87cb97bc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:26.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-14T15:10:30.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to artist Lena Cobangbang: “Also, it’s a firm, ass whipping
        I-told-you-so of the Disasters of Democracy which we are now suffering through.”</p>'
    '15':
      'image': 'jcr:8f656193-9f4e-4350-afc7-852f64bc5e38'
      'imageCaption': '"Bookworks (Part 2)" by Ringo Bunoan. Photo courtesy of MO_SPACE/FACEBOOK  '
