    'title': 'Reviews: ‘The Super Parental Guardians’ and ‘Enteng Kabisote 10 and
      the Abangers’

      '
    'updated': 2016-12-05T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d0d6f-309e-4909-8ec8-bd445a23a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year’s Metro
        Manila Film Festival has been a contentious one, with big producers crying
        foul over the very prominent snubs of their franchises'' next installments.
        We have Mother Lily Monteverde pushing the case for another “Mano Po” film,
        Vic Sotto with his new “Enteng Kabisote” movie, and Vice Ganda defending his
        second feature with Coco Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72245eb-a6c2-469a-8b5f-62c435134d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF entries or not, these films — swept aside this year in favor
        of independent full-length features — still want their share of the pie. We
        review the first two that came out this week.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
