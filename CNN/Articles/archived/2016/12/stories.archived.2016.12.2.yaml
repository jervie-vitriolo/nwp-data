      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That Thing Called Tadhana” (2014)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6e5b3-b08e-4328-bce0-bad6567cf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone’s “That Thing Called Tadhana” was pitched as
        the antithesis to the Star Cinema rom-com. Instead of being about love blossoming
        between predictable lovers, it was about heartbreak and moving on. Instead
        of having an established love team, it had Angelica Panganiban and JM de Guzman,
        who were never paired together, as leads. Instead of unlikely situations and
        slow motioned montages, it had endless conversations. Interestingly, it all
        worked. The film was loved, with people mistakenly believing that the film
        was a product of Star Cinema instead of its less-popular sister, Cinema One
        Originals. The film sold enough tickets (₱134,000,000) that it pushed Star
        Cinema and other studios to start making films that capitalized on heartbreak.</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/I_T1ykhy3Fg"
