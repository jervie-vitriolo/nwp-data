      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Babae sa Septic Tank” (2011)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feac3b7-0609-4113-b450-e50ed9b49af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon Rivera’s “Ang Babae sa Septic Tank,” written again by Martinez
        and starred by Domingo, displayed that independence is not some sacred cow
        oblivious to satire. It is ripe to be poked fun at and the film poked and
        poked that the pokes felt like tickles. The film — which earned ₱38.4 million,
        then the highest grossing independent movie of all time — essentially documented
        the adventures of ambitious filmmakers who are about to mount their masterwork,
        was self-aware but immensely approachable. Its gags were on point and even
        to the moviegoer who couldn’t differentiate a Brillante Mendoza film from
        a Joel Lamangan film, the jokes would still work because Domingo, whose primary
        asset was her ability to make fun of herself, was just wonderful.</p>'
