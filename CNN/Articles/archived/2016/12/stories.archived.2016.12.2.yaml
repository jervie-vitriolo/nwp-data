      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday press conference, the company said it will need 43
        hours to replace a valve in its four-foot-wide primary pipeline in Tandang
        Sora Avenue.</p>'
