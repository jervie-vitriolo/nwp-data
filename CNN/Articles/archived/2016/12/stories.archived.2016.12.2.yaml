      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/12/01/europe/french-president-francois-hollande-will-not-seek-re-election/index.html">French
        President Francois Hollande will not seek re-election"</a></em></p>'
