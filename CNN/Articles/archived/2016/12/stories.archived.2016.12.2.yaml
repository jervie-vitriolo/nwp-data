      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Heneral Luna” (2015)</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd766eb-8620-4c3f-9b6c-8e64d7ded658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Jerrold Tarog’s “Heneral Luna” is the most unlikely of
        hits, raking in ₱256 million. First, it is a historical film with characters
        culled from textbooks the public would rather forget. Second, it starred John
        Arcilla, a character actor who is more known for his acting prowess than his
        good looks. Third, it is bleak, with a message that didn’t blindly patronize
        nationalism but instead questioned it. However, the film was an absolute hit
        that got all producers scratching their heads as to how and why. The film,
        produced by a brand new outfit that now actively seeks out burgeoning talents,
        made so much money that Tarog is now developing a sequel that would hopefully
        unmask that the Filipino audience has matured enough to look at itself with
        critical eyes.</p>'
  'Duterte-Youth-dont-kill-drug-pushers':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-01T19:10:50.359+08:00
    'imagesource': 'jcr:82c9f248-a853-4d0a-8eb8-7d10e64c322e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f851c7-e0a6-435d-8553-755c0b733b14'
    'lead': 'Duterte Youth has staunch support for President Rodrigo Duterte, but
      drug pushers should not be killed, says the group chairman Ronald Cardema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:32:34.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T10:33:34.345+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth: Don’t kill drug pushers

      '
    'updated': 2016-12-05T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f6003-a021-4168-a901-339d5df442bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A group of young
        Duterte supporters is fully-behind the President''s policies — except for
        one thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edde8f4-c95a-4880-aa8e-b2bc9727fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, how the war on drugs is being carried out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e357b69-d371-4490-ad2e-b085232fff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because ang daming natatagpuang patay," Ronald Cardema, chair of
        "Duterte Youth" told CNN Philippines'' The Source on Thursday. "Gusto namin
        lahat ng drug lords talaga, drug pushers, mahuli."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909994d7-3a1e-45e9-9c1e-2b18938049ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because many people have been found dead. We want
        all drug lords and drug pushers to be arrested.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549c268-8173-4ef3-aa63-b8882b17f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody crackdown on drugs has killed more than 4,000 in a steadily
        rising toll since Duterte was elected in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e53e6-1a61-4966-8f0f-e42e8ce4ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3,060 slain suspects are classifed as "deaths under investigation,"
        while over 2,000 were killed by policemen during operations according to the
        Philippine National Police Public Information Office (PNP-PIO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59a74e-8f87-404e-9140-27f4ab53982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly vowed protect policemen at the forefront
        of the war on drugs, justifying most of the killings were made in self-defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97937a-a99d-41a7-a964-8ac76f0f11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cardema said those carrying out the campaign might be "doing
        something wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa1af8-ac80-48ec-a556-c2289c488c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaka-open lang ng drug rehabilitation centers two days ago, so
        let''s put them there or let''s jail them, pero sana huwag ganun, natatagpuang
        patay na lang (A rehabilitation center has opened two days ago, so we can
        put them there, or in jail. That''s better than getting them killed)," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e1035-2857-46be-b353-52286eb09e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his group continues to support Duterte and his other platforms,
        particularly the death penalty and federalism.</p>'
    '20':
