      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that after hearing the oral arguments, "That was when
        I really began to think about whether my staying on in the commission would
        be something that I could reconcile with both my being as a historian and...
        a citizen of our country."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdbd5a-2070-4850-aedc-71e22c9f5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to weigh where you can serve better," she added. "I said,
        maybe there are more effective ways of doing that outside the commission,
        since in the commission we weren''t listened to anyway."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc71db-4e6f-443a-a7d1-0921ef2127a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is the daughter of late Jose "Pepe" Diokno, a renowned critic
        of the Marcos regime who was detained during martial law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc3cb9-c8d7-4da6-88d8-bb2a200a1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will be returning to the University of the Philippines
        upon her resignation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a87c72-2f25-48ce-a576-37b621a181d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another NHCP Board member quits</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1025b51-b6f9-40e4-8251-e1990d366861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also confirmed the resignation of another member
        of the Board, Dr. Filomena Aguilar, Jr. on Thursday.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A researcher at the National Historical Commission confirms, another
        Board Member, Dr. Filomeno Aguilar Jr. resigns | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/Q5ph7hVzgn">pic.twitter.com/Q5ph7hVzgn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/804124285237239808?ref_src=twsrc%5Etfw">December
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

