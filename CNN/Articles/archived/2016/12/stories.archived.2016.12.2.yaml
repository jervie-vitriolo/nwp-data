    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14458aa4-be0d-4fb7-b021-e423c6b84a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.374+08:00
