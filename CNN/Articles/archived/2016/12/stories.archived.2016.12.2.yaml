      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/12/01/UAAP-finals-DLSU-Green-Archers-Aldin-Ayo.html">Related:
        Ayo optimistic of La Salle’s chances in Game 1 of finals</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280359f-2f13-4177-8f43-1b4d562d04bf'
      'mgnl:activationStatus': true
