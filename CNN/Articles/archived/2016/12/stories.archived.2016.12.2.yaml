    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75cd23-1791-46d2-9080-1c460c99ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
