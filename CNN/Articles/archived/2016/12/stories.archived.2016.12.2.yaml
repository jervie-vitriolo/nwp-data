      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even going in as the clear underdogs won''t stop coach Tab Baldwin
        and his crew from achieving their goal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f54cb7-166b-4692-8d10-27c50b441d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.841+08:00
