      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that she had just learned of the resignation through
        text.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7664fec-3782-4008-9886-51dc4d371dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His exit from the commission follows not only Diokno, but NHCP Commissioner
        Dr. Francis Gealogo, who went public with his own resignation on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c3928-75c2-404d-96bf-000f2db803cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gealogo had informed Diokno he would leave the day after the burial.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad52ab5-5328-4cea-82b0-00c62a4a7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t speak to the others about whether they should remain
        or stay," Diokno said. "These actions, these are individually arrived at because
        we want each one to go through, you know, each one''s discernment."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25b03b-f1e0-4f0e-ad51-4ca431de2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar has yet to comment on his resignation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9d701-c53a-49f3-bf01-8533b90d36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves only two out of the five primary board members within
        the agency. The remaining members are Dr. Rene Escalante of De La Salle University
        and Dr. Abraham P. Sakili of the University of the Philippines.</p>'
