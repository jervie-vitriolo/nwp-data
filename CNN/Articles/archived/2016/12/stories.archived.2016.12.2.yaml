    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand: Crown prince assumes throne as King Rama X

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4891964-19e0-4bf5-ac3e-b714165f5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After 49 days of uncertainty, Thailand
        has a new King.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da6838-a273-4f03-878c-d56c69faadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown Prince Maha Vajiralongkorn, 64, officially accepted an invitation
        by the Thai government on Thursday to assume the throne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525b541-43d5-4371-a3bc-7fecd0d4fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Rama X will be known as King Maha Vajiralongkorn Bodindhorndevarangkul.
        The Chakri dynasty, beginning with Rama I, has ruled Thailand since 1782.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de644e-a221-48e9-961a-b4f77d7ca7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the October death of his father, King Bhumibol Adulyadej,
        Vajiralongkorn said he needed "time to mourn" before he took the crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820a97c-1b20-42b7-b533-946591dddf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary regent ruled Thailand during this period of constitutional
        uncertainty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c70aa0-d5b3-4539-9434-b1ad591c931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown prince since 1972</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4999f-59e9-4f03-b23b-cbf6d88f8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in July 1952, Vajiralongkorn was first introduced to the Thai
        people through his father''s home videos, which were shown in theaters across
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc21b73-d969-498d-ae7d-945c42966df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was educated in the United Kingdom and Australia before officially
        being declared crown prince and heir apparent in 1972.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457742e-5099-43f3-9041-9b54224814f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His older sister, Princess Ubolratana Rajakanya, who is 65, could
        not ascend to the throne since women are not allowed to become monarch under
        Thailand''s succession laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f5935-305a-4ffb-9b39-70871122b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn has been married three times -- to Soamsawali Kitiyakara
        in 1977, Yuvadhida Polpraserth in 1994 and Srirasmi Suwadee in 2001 -- and
        has two daughters and five sons, only one of whom is officially recognized
        as a prince.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccca7e-77d4-4146-bb1a-792dfb5db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncharted path</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69dbd10-9b8e-4a47-9428-6251b80900eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Bhumibol ruled Thailand for seven decades, a time in which
        the country underwent massive change and turmoil, including war and more than
        a dozen coups (both attempted and successful).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0baf8e-0a51-44a5-91bb-9f68fb9eb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhumibol was seen as a unifying figure, beloved by most Thais and
        regarded as above politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f260d0-6e57-44d6-92ba-e441494a251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the king''s health faded during his last years, instability and
        chaos dominated the country. Popularly elected Prime Minister Thaksin Shinawatra
        was overthrown in a military coup in 2006, and another one followed in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b9650-22aa-4eca-949e-124140cefb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the military junta has passed two constitutions shoring
        up its power and weakening its rivals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff72dc-371f-4f33-a1e4-e7da5b3df07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers put the tensions down to uncertainty over the looming
        succession. Bhumibol was seen as a vital source of political legitimacy for
        all sides, and he will be a tough act to follow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b9c89-fdb9-4cc6-bde8-3b6bc6850fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting on the succession or the royal family is limited by strict
        lèse-majesté laws, which impose harsh sentences on anyone who defames or insults
        the King or senior royals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58385442-1cf0-4387-81b9-cc1e4ca6eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:45.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/01/asia/thailand-king-rama-x-vajiralongkorn/index.html">"Thailand:
        Crown prince assumes throne as King Rama X"</a></em></p>'
  'New-U.S.-ambassador-to-PH-aims-to-strengthen-ties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-02T05:13:44.042+08:00
    'imagesource': 'jcr:b0944227-ca3e-477f-b4e2-c183a25d889c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c887757c-6221-4173-9547-1c8d483b09d5'
    'lead': 'U.S. Ambassador-Designate to the Philippines Sung Kim says he looks forward
      to working with the Philippine government "to strengthen" the "very important
      partnership" between the two countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:04:12.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:04:16.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:04:16.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New U.S. ambassador to PH aims to ''strengthen'' ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c1c74-4622-4ef8-a24f-a026b639c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The new U.S. ambassador
        to the Philippines says he looks forward to working with the Philippine government
        "to strengthen" the "very important partnership" between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047388c0-7110-45d7-b04e-c6ff02931c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador-Designate to the Philippines Sung Kim arrived in
        Manila past 10 p.m. Thursday, and told reporters he was "thrilled" to be able
        to contribute to one of his country''s "most important" and "most special"
        partnership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241904b0-8cb1-45c4-a3b6-ddfa3d91a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for me, the most meaningful or most fundamental is the deep
        bond and the extraordinary warmth between the peoples of the two countries,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea611d-01f6-424f-9ae2-18f4d2d08803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his figures, there are about 4 million Filipino-Americans
        residing in the U.S., and 250,000 Americans living and working in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3bd99-6061-4318-8c83-4a2e180ac315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long flight from Washington D.C. to Manila, Kim pointed
        out he "didn''t get any sleep" on the plane because of his excitement. "I
        have, for a long time, for many years, have wanted to serve in Manila."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9950329-4460-416f-8190-fd6015471458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was one of seven individuals nominated by U.S. President Barack
        Obama to key administration posts in May. He was sworn in by U.S. Secretary
        of State John Kerry on November 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfa4f7-a53c-456e-8198-148b02cc3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Kim also called the Philippines the U.S.''
        "oldest ally in Asia" and reiterated continued friendship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fea809-3222-4271-b5e8-72adb1f5e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed the U.S. as one of the Philippines'' "top trading partners"
        and reaffirmed a "common history of shared sacrifice, values, and interests"
        as well as "an ironclad mutual defense treaty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee3adf-9c09-4f3b-9ef2-c91e62cf04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh start?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461e237-139e-4e26-beb0-775ab1ca27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim will drop the "Designate" label after he presents his credentials
        to, and is received by President Rodrigo Duterte. The President has been vocal
        about his misgivings on relations with the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83ebfd-1846-4e4a-9a1c-1873bcde78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also insulted Kim''s predecessor, Philip Goldberg,
        during a televised speech in Cebu City earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511eab1-613f-420a-9be8-93b37024b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga sabi ko noong si (U.S. Secretary of State John) Kerry,
        kasama kami ni(incoming Philippine National Defense) Secretary, si Delfin
        (Lorenzana), kausap namin si Kerry. Okay naman siya kasi, nag-away kami ng
        ambassador niya (Philip Goldberg). Iyong ambassador niyang bakla, p*****i**,
        buwisit ako diyan.&nbsp; Nakikisali doon sa election, giving [a] statement.
        You''re not supposed to do that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d62bf-7b7f-4dd4-95f7-824beb255dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I was with (incoming Philippine National Defense Secretary)
        Delfin (Lorenzana). We talked to (U.S. Secretary of State) John Kerry, he
        was actually okay because I had a fight with his ambassador. I told him: your
        ambassador is a gay, son of a b**** I was pissed at him, for interfering in
        the elections, giving statements here and there. He wasn''t supposed to do
        that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152fdbe-7194-4323-8167-4d706acf61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Goldberg should not have "interfered" during the last
        presidential election, when the then ambassador reacted to Duterte''s comments
        on the rape of an Australian missionary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5623c1c-dc42-4b0f-a788-1b8911eca059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign service career</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36094f-83a4-418d-87e7-bc3d0eefa446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is a career member of the U.S. Foreign Service, class of Minister-Counselor.
        He is also a Deputy Assistant Secretary in the Bureau of East Asia and Pacific
        Affairs at the Department of State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a732d7b-708a-4199-ac7b-594953e6ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prior experience includes serving as U.S. Ambassador to the
        Republic of Korea from 2011 to 2014. He was also the special representative
        for North Korea policy and the deputy assistant secretary of state for East
        Asian and Pacific affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab3ac2-bec9-40cc-b2dd-a7fc3ddd721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of University of Pennsylvania, Kim earned a juris doctor
        degree from Loyola University Law School in Los Angeles. He also has a master
        of laws degree from the London School of Economics and Political Science.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03126274-977c-4db5-8d83-dffcb64bb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:12.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:04:16.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to <strong>this</strong>
        report.</em></p>'
  'Duterte-no-to-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-02T11:52:00.106+08:00
    'imagesource': 'jcr:0eb4274d-9e1d-46ca-9152-3e2f9d14a328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5473b213-dd5e-411f-a70e-ce3b3255ef0f'
    'lead': ' In the wake of recent talks about the possibility of another martial
      law, President Rodrigo Duterte settled the matter on Thursday by saying that
      placing the country under military rule was far from his mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:07:15.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T14:07:20.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T14:07:20.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No plans to declare martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932890bb-3cc0-4fa2-a870-6c4b5eb17c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the wake of
        recent talks about the possibility of another martial law, President Rodrigo
        Duterte settled the matter on Thursday by saying that placing the country
        under military rule was far from his mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c8c93-9cb5-4b13-a0eb-061a108b156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he found no reason nor relevance for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43096fbc-6bf5-4587-b4b6-18f9223f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalokohan ''yan. Nag-martial law man tayo noon, anong nangyari?
        Gumaling ba ang buhay natin hanggang ngayon? Wala," he said speaking at the
        Third ARMM Local Government Summit in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8151b7d-bf49-481e-873b-7f0c17ac6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s nonsense. We had martial law before, what
        happened? Did it improve our lives now? Not at all.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87721b8-0367-4912-99ca-bff4fe2bdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said martial law was not the answer to the growth
        of extremism in the south. He also said killing all religious extremists,
        like the Maute Group, would lead to nowhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76cd96-93e4-4379-9aa3-d3a4655e8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks about another martial cropped up after Duterte had floated
        the idea of suspending the privilege of the writ of habeas corpus. And two
        days ago, an ambush on a presidential advance-party convoy which some have
        said to have been staged by the government — reminiscent of the events before
        the 1972 martial law declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb431f1-1cd3-475d-ba66-04e791534236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/14/lawlessness-not-enough-to-suspend-privilege-of-writ-of-habeas-corpus-legal-experts.html">Related:
        Lawlessness not enough to suspend privilege of writ of habeas corpus – legal
        experts</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd687a5-d132-42a3-944a-006d4e6cefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of martial rule, Duterte told local officials that he''d
        rather give them blanket authority to issue necessary orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff85c59-572d-4498-80e5-51cb13773195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law for what? Killing people? I would rather empower every
        mayor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0197911-72e8-40bf-b9fe-c5f48d15e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also called on the Maute Group to lay down their arms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05192244-5100-4e15-8eed-04724dc6d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mamatay ka lang. Ilan? 50 lang kayo tapos maglaban kayo sa Armed
        Forces, kalokohan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ebf5d-91d2-449a-bdb1-f9a638e8b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will all just end up dead. You have 50 members
        going against an entire army. That''s foolhardy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0d659-af37-4a84-aa00-60e295f0a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also repeated that federalism would be the real solution
        to the conflicts in Mindanao — saying he would gladly step down should this
        form of government be installed in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b84647-715f-4605-8506-f283537530a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to unite now or our grandchildren will suffer... If you
        can craft a federal set up in 3 years with a strong president, I will resign,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab370fd-a0dd-4da0-a184-65b6bdfad62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:15.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T14:07:20.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I cannot work out a system after Oslo in Norway, I cannot work
        on the federal setup and make it work, then I would tell you, I am a failure,
        and I would concede my being a President."</p>'
