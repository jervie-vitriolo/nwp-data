      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Super Parental Guardians</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e50469-36de-4e6c-890d-be4b8e051e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Vice Ganda know he’s a good comedian? If so, does he know he’s
        selling himself short? For someone with his potential and level of clout in
        the entertainment industry, you would expect him to demand better material
        to work with. But he doesn’t. Instead, he settles for another mediocre comedy
        which is only good for a few laughs but not much else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bab6c-7016-4098-aa14-b011eb0eb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Joyce Bernal’s “The Super Parental Guardians,” he plays Arci,
        a social media manager thrust into his godfather role once his best friend
        Sarah (Matet de Leon) gets murdered EJK-style. She doesn’t necessarily get
        shot by a masked vigilante, but she does end up dying in Arci’s arms with
        a knife in her back and placard saying “Adik sa balot. Huwag tularan.” Arci
        is joined by Paco (Coco Martin), Sarah’s stuntman brother who also happens
        to be a gang leader. The two decide to cohabitate so they can take better
        care of Sarah’s orphaned kids Megan (Awra Briguela) and Ernie (Onyok Pineda).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6293637-dca6-479e-8738-5aa3e8adc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like in “Beauty and the Bestie,” Vice and Coco’s 2015 MMFF
        film, the two play up the gay guy-straight guy shtick. Arci is predatory,
        advancing on Paco like an in-heat wildebeest. Paco flirts back before rebuffing
        Arci’s attempts with physical threats. Both have their own struggles. Arci
        finds it difficult to let these new people into his calculated life, while
        Paco tries his best to turn his life around. If these weren’t enough, the
        two have to deal with raising these kids while fighting off a syndicate that
        wants them dead.</p>'
    '12':
      'image': 'jcr:96afecce-76e0-4cf4-81e2-0d804dcb8fc1'
      'imageCaption': 'Much like in “Beauty and the Bestie,” Vice Ganda and Coco Martin’s
        2015 MMFF film, the two play up the gay guy-straight guy shtick. Screencap
        from THE SUPER PARENTAL GUARDIANS/ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0a9c5-0e0c-49d8-8dd1-2635fa4ff13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cdf89-fb7f-4778-abc6-a36b511d9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This two-hour vaudeville is entertaining in small, healthy doses.
        Anything more feels like a waste of neurons. Looking at the list that make
        up the film’s cast and crew, one can’t help but feel a tinge of sadness. These
        are talented people. Vice, for example, showed a moment of comedic genius
        during a Vilma-esque dance sequence that gave me flashbacks of Dolphy at his
        prime. Sadly, that is wasted. Production could have done so much more by holding
        back on the gimmicks, sticking to camp if they wanted camp, and tightening
        the screenplay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609432a6-87bb-44b9-a4c9-c3651aad9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the film’s jokes are one-offs that are overstuffed into
        a thin, flimsy script, bloating it with news and pop culture references that
        add nothing to the main story arc. They only serve to satisfy the audience’s
        short attention span. In one scene, Arci spins a Pokéstop and stalls his assailants
        with Pokéballs; in another, Baron Geisler and Kiko Matos duke it out while
        a “Boosan”-bound train full of zombies bursts into flames. Nothing makes sense,
        and yet everyone still lives happily ever after in the end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa83ce9-db46-42a0-97ce-4e8ec29cd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the biggest joke of the movie is its ending punchline,
        when Arci, spinning happily in Paco’s strong arms yells, “Bakit hindi tayo
        nakapasok sa film fest?” A self-aware Vice probably already knows the answer
        to that. He deserves to star in a better-written film. The Filipino audience
        also deserves to get a better film. Alas, we’re stuck with this. — Jansen
        Musico</p>'
