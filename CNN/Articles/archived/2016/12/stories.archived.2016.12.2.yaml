      'mgnl:type': 'text'
      'text': '<p>Both Ateneo and DLSU are seeking their ninth UAAP men''s seniors
        basketball crown since joining the league in 1978 and 1986 respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0e25c-6035-4843-b7df-032947ca5fd0'
