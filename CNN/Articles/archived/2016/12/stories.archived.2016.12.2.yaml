      'mgnl:created': 2019-11-06T13:47:21.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Supply Operations Division Vice President Engr. Ronaldo
        Padua said the 36-year-old valve, which controls the water flow and pressure
        in the pipeline, is not functioning properly anymore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe71d55-aa78-4416-a007-41b506e11b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad will be putting a line stopper to block the flow of water,
        so they can install a new valve through the pipe. The company said it is better
        to do the repairs now than to cause more hassle in the future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec47718-3e93-4485-8e19-d98f7b7e2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag po nag-leak ''yon, wala po kaming pagsasarhan ng gate valve
        para ma-repair yung leak na ''yon [If that leaks, we won''t have a gate valve
        to close to repair the leak]," Padua said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50cc0e-0645-4b8f-b60f-36931cd817f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padua also said consumers should not worry if the water''s color
        becomes a little yellowish when the supply resumes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9fc59-101b-48c4-a183-064b04292bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just in case lang po sa unang bugso ng inyong mga gripo ay merong
        pa rin pong konting kulay yung mga tubig, i-flush lang po, magiging clear
        din po ''yan [Just in case the water is still dirty when you open the faucet,
        just let it flush out and it will become clear]," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a44fea-59b2-44a3-93f1-4cbeb52ec197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad also advised every household to stock up at least three
        cubic meters or 15 drums of water. The company also said it has prepared 14
        water tankers in areas affected by the water interruption.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a306d2-0c74-4be7-8cee-a01d046bd141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:21.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:47:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers may call Maynilad''s hotline at 1626 or text at ‎0998-8641446
        to schedule or request for water delivery.</p>'
  'Starbucks-CEO-Howard-Schultz-to-step-down':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-02T05:55:17.787+08:00
    'imagesource': 'jcr:67035639-64d9-40b0-9f91-8f3c8c74aa63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57564bbb-831f-44a5-b130-58cfc56b5358'
    'lead': 'Howard Schultz, the visionary leader of Starbucks, will be stepping down
      next year as CEO of the iconic coffee giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:50:28.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T13:50:33.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T13:50:33.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks CEO Howard Schultz to step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c389468-12a4-4acd-ba18-0feb23e1ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Howard Schultz, the visionary
        leader of Starbucks, will be stepping down next year as CEO of the iconic
        coffee giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c9ab8-5df6-4080-bfbd-2695b3f7e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz''s surprise decision to step aside as the leader of Starbucks
        sent the stock sinking 3% in after-hours trading on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99478cdd-65ab-4cad-9406-4a9f0cc23235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said Schultz isn''t going away completely. Effective April
        3, he will be appointed executive chairman, where he will focus on innovation,
        design and developing Starbucks locations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abae125-3b95-4c0c-bb29-21c8e419365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz is being replaced by former Microsoft senior exec Kevin
        Johnson, who will become the new CEO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036ffe8-0ee9-497e-abf8-2603d688a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Schultz said the move "ideally positions Starbucks
        to continue profitably growing our core business around the world into the
        future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb73941-0536-48f9-b733-4beabbc66a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz famously returned to Starbucks in 2008 to help guide the
        coffee giant through the recession and restore growth at the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb526c-5a97-47ba-b9c4-dc745d27af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:50:28.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:50:33.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/12/01/investing/starbucks-howard-schultz-resigns/index.html?iid=hp-toplead-dom">"Starbucks
        CEO Howard Schultz to step down"</a></em></p>'
  'French-President-Francois-Hollande-will-not-seek-re-election':
    'author': 'James Masters and Bryony Jones, CNN'
    'caption': 'French President François Hollande (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-02T05:01:27.414+08:00
    'imagesource': 'jcr:ec7c58bd-e968-470e-ba88-4b4c9e848173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f9d1de-3ba2-4ee5-b244-6adb3ac69521'
    'lead': 'France''s President Francois Hollande confirmed Thursday he will not
      seek a second term in office. French voters will go to the polls in April and
      May 2017, but Hollande, who has been beset by low popularity ratings, says he
      will not stand for re-election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:53:32.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:22:22.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:22:22.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French President Francois Hollande will not seek re-election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c0ffe-850a-4cd9-9126-bb8fee934e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — France''s President Francois Hollande confirmed
        Thursday he will not seek a second term in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeaa70-a0de-4bd2-acda-77a89f8058b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French voters will go to the polls in April and May 2017, but Hollande,
        who has been beset by low popularity ratings, says he will not stand for re-election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f34b9-fcf0-4fcb-b48b-6c8f730a501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am speaking to you this evening to inform you of the decision
        I have taken in view of the forthcoming presidential election," he said. "I
        have decided not to be a candidate in the presidential election."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e06e4-f51a-46dd-9efd-8982edd24bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande''s Socialist Party will now have to find a candidate to
        run against Francois Fillon, of the center-right Republican Party, and Marine
        Le Pen, of the far-right Front National.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161718ec-35ba-47f6-b01f-3f7ac98c2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande, 62, defeated Nicolas Sarkozy in 2012 to become the first
        Socialist president to win a French election since François Mitterrand''s
        re-election in 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73adf5-93be-4bdf-a8fc-aa3d04221bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited achievements under his watch, including opening up marriage
        to all couples, strengthening women''s equality and fighting against discrimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390057a-e441-4f15-9ffd-9faa9c76f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said unemployment had declined since the beginning of the year,
        but conceded "it remains at too high a level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511aeae4-ddcc-4765-bed6-fb74ec5e2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been hit by several major terrorist attacks, in Paris
        and Nice, during his presidency, events that he touched on during his address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5b2cb-aaf9-4838-bedd-a4af1f267c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world, Europe and France went through particularly severe tests
        during my term in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cf533-c1bb-443a-bb92-7c41bcec9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these terrible circumstances, I wanted national cohesion to
        be maintained, so that we could avoid division and stigmatization ... I took
        the necessary measures."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f6f73-1abf-4c99-888e-3012853cca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:53:32.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:22:22.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9be94f-811d-450b-94a9-7649aff35b59'
      'mgnl:activationStatus': true
