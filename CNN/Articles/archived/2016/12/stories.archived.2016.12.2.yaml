      'mgnl:lastActivated': 2019-11-06T16:19:20.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cleared Special Presidential Assistant Bong Go of
        allegations that he was the one who asked Dela Rosa to put Marcos back to
        his post. The question as to who called up Dela Rosa hit the headlines these
        past few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f3ccd-69cf-45d4-8abb-d8b30fc08176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/01/leila-de-lima-bong-go-called-ronald-dela-rosa-to-reinstate-marvin-marcos.html">Related:
        De Lima: Duterte aide Bong Go called ''Bato'' to reinstate CIDG-8 chief</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cb7c8-2a24-4425-a2ba-4ab995dda4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines'' Senior Correspondent
        Ina Andolong on Friday evening, Duterte explained what happened. Below is
        a transcript of the interview:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310adf35-6341-4bc4-b238-030b55b7735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ina Andolong: "Did you order the reinstatement of Marcos?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd99ba-f463-49db-9441-b5da30363aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte: "Ganito yan, si Bong inorderan ko, call. By the
        time pinasa niya, ang sumagot si Dela Rosa. Sabi ko, do not remove the guy
        because kasali yan sa… I am doing an investigative job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad21e9-1dd7-4377-ac41-1ea74c750772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natapos na yun, si Dolina was cleared. Marcos, positive. Kasi I
        was keeping track of his movements. Alisin mo ako doon, mawala bigla ang…
        Mawala lahat. Hindi ko masundan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e360d-cef6-483a-88f0-fd7124192f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s like this. I asked Bong to call. By the time
        he passed the phone to me, Dela Rosa was on the line. I told him, do not remove
        the guy because he''s included in the.. I am doing an investigative job. So
        that''s done. Dolina (Chief Superintendent Asher Dolina) was cleared. Marcos
        is positive. Because I was keeping track of his movements. If you remove him,
        we''ll lose the.. we''ll lose it all. I can''t keep track of him.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a0c32-4b27-4a0f-8877-d1adb3dac3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he would do next about Supt. Marcos, Duterte said
        the police officer would have to face charges. "(Now we can) let him maintain
        the right to be heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f957b-e933-4da8-a9a4-588aa4ff1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had earlier removed Marcos from his post after the killing
        of Albuera, Leyte Mayor Rolando Espinosa in a supposed shootout with CIDG-8
        operatives at the Baybay City sub-provincial jail early this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e1ec3-d349-4918-b535-806ca984a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was the head of the CIDG team who served a search warrant
        to Espinosa. Marcos and his men claimed, they shot Espinosa in self-defense
        after he refused the search warrant and allegedly fired at them using a gun
        he had managed to sneak into his jail cell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fbff4-30da-4693-80cd-e15e9aaa9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident was subjected to a Senate investigation, where several
        lapses in operational procedures were found to have been committed by the
        CIDG-8 team. The warden of the jail also claimed, the CIDG operatives may
        have taken the hard disk containing CCTV footage of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17effa71-d411-4596-8ea1-27e516217a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement to the media, Dela Rosa said someone "higher
        up" ordered him to reinstate Marcos. He also referred to this "higher up"
        as a "kumpare."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a82ac-76a0-4528-ae6a-496fa1fa341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Dela Rosa''s statement, Sen. Leila De Lima came out with
        her own statement, saying "a source" told her Special Presidential Assistant
        Bong Go was the one who asked for Marcos'' reinstatement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05876bca-187b-4c97-ad8d-42caf580f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Go and Dela Rosa denied De Lima''s statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2ddf7-c7ac-468e-80ec-40a58f237aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial call</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36aaf0d-062b-4a46-9bd8-4cd4e91c1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech earlier during the graduation ceremony of a PNP-HPG
        Motorcycle Riding Course in Davao City, Duterte had hinted at the identity
        of the person responsible for the order to give back Marcos his CIDG-8 post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead676c-4003-4b3e-a0e6-f8f249f8eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained why such an order had been given to Dela
        Rosa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a8164-68b7-47d8-b486-bf1bc495ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya hwag mong galawin (Marcos) kasi gusto kong tingnan. Ngayon
        kung biglain mo, napuputol yung nagbi-build up ng kaso," he recounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2601fe-a320-43dc-8bdd-9e8e298131c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hwag mong tanggalin na nagpo-probe pa kami dito kung totoo ba o
        hindi."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675d775-2954-47a9-a80a-bd16470af73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t take him out (as CIDG-8 chief). We are doing
        a probe into his activities to find out if it is true or not... So don''t
        remove him because I want to find out (about drug links). If you suddenly
        relieve him, you would cut off the building of case against him.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542bf8f-a92a-4cbb-98e2-b380e50851d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he eventually found out that Marcos had
        links with the illegal drug trade, while Chief Superintendent Asher Dolina
        turned out to be "clean."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00596b6d-e64e-4127-90e1-b989eaa6b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dun ko nalaman na si Dolina malinis. Si Marcos may tama," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307687d7-5405-4d8a-8202-78f6c75b18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s when I found out that Dolina was clean, but
        Marcos was not.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41664ec-04dc-4b68-aaac-8f7a7cd4e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:09:00.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:19:20.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'PBA-TNT-KaTropa-Jayson-Castro-Blackwater-Elite':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
