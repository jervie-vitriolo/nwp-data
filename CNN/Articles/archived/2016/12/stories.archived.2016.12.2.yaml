      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7079f-36f9-4d44-84ba-11617c77066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
