    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcea2a-6de4-4109-8215-816b9bcb3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
