    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38c653-7145-4873-a387-05da770eed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.697+08:00
