    'lead': 'Blockbuster actors, heavyweight backers, and tried-and-tested formulas
      were not enough to make the cut for “The Super Parental Guardians” and “Enteng
      Kabisote 10 and the Abangers,” two films excluded from this year’s MMFF.'
