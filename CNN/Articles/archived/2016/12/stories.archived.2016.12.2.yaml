      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second NHCP appeal was made after the Supreme Court declared
        the burial legal. Reiterating findings from its study, it also hit human rights
        violations under Marcos'' term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accad23-7b1b-497c-9dbf-8d314ca71423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted that the SC said that Marcos "can" be buried there,
        but it did  not mean he "should" be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d4391-56f8-4da4-a666-35bfdf54f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims of the regime had appealed for the institution to take
        a "broader look... which majority in the court did not do," the former chair
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428bf73-03fd-4744-9993-386b8664e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that if the high court did not consider history in
        its interpretation of laws, the president should.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cb9e1-d6d7-4d74-bedf-f2054bdb348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President... your case is different. So on the one hand you
        have a court that says you can, but what we''re saying is on the grounds of
        history, you shouldn''t," Diokno said.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former NHCP Chair on Marcos burial: There is a difference between
        &quot;can you bury him&quot; and &quot;should you bury him.&quot;  | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/qAfJShWiHq">pic.twitter.com/qAfJShWiHq</a></p>&mdash;
