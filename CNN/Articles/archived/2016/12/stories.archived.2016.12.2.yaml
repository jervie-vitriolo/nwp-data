  'U.S.-warns-Americans-of-crimes-in-PH-during-holidays':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-02T23:59:28.524+08:00
    'imagesource': 'jcr:9d93b235-187b-430d-a22b-38a8a0d4a1a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3feff06d-3c6f-4156-92fc-85a4574d9674'
    'lead': 'The holiday season comes with a caution for Americans in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:38:51.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:21:29.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:21:29.372+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns citizens in PH: More crimes during holidays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ba92c-d3ec-4f20-91ad-6c7a4cc07e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —The U.S. Embassy
        in Manila advised Americans traveling and residing in the Philippines to take
        security measures during the holiday season, which it calls "a prime time
        for criminal activity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43f4f2-3084-4b3b-a583-27548ca0dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a security guidance issued Thursday, the Embassy warned victims
        can be targeted "because they appear to be wealthy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8d9fe-e15c-4b0b-b4ff-2f654cc1bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory is a yearly reminder to U.S. Citizens during the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca79df-b525-494e-b78d-b13d9d268f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In years past there have been incidents of robbery, pick-pocketing,
        property thefts from vehicles, and burglaries in unoccupied residences," the
        Embassy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98fb2e-ac6a-40f3-b011-6469abe5c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police show theft is indeed the
        most prevalent crime nationwide, accounting for one in 10 crimes reported
        in 2015. It is followed by physical injury and robbery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ece377-8938-432f-bc46-c44fe03cdcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy did not mention terror threats in its advisory,
        although it was issued on the same day PNP Chief Ronald dela Rosa announced
        the entire country is under terror alert level 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843180e-56fc-4f52-9942-1f38c7ea23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/01/PNP-Bato-terror-threat.html">Also
        read: PNP Chief: Terror alert level 3 up in PH after Manila bombing attempt</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c12b0-c21e-452a-92e3-ed868c622fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, called on U.S. citizens to exercise caution when going
        to public venues and attending huge events "as they can be prime targets of
        crime or terrorism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd707d-1dd7-4457-be4c-c08e7ef2719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in November, the U.S. Embassy warned Americans to avoid
        travel to some at-risk areas in Southern Cebu because "terrorist groups are
        planning to conduct kidnappings in areas frequented by foreigners."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bc3a7-75d4-4e05-975f-155a47a419bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/04/Govt-calls-for-calm-amid-US-travel-warning-vs-Southern-Cebu.html">Also
        read: Gov''t calls for calm amid U.S. travel warning vs. Southern Cebu</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecb850-60ba-4cbf-b69c-6f6b868eb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its security guidance on Thursday urged Americans to observe the
        following preventive measures to avoid falling prey to crimes while in the
        Philippines:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835665c-5708-41b6-b1fd-4820c465fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintain a low profile and don’t bring undue attention to yourself.
        Avoid displaying large amounts of gold or jewelry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78d6e4-e701-461c-85c9-4dd36bc721c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always carry some type of identification (ID).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5a7b2-7897-4033-a639-e2fb7f278a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t carry around large amounts of cash. Take with you only what
        you will require for the moment and keep it in the front pocket of your clothing
        whenever possible. Purse snatching is common.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be1b34-e50c-4e52-8dce-3b7394cf41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid resisting an armed criminal attempting to take your valuables‎.
        Good rule of thumb:&nbsp; Don’t take more with you than you are willing to
        lose. Possessions can be replaced, people cannot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce9c25-2cec-4077-bfc1-b62c5d316eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay attention to your surroundings. Crime can occur anywhere and
        at any time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d18450-8b7d-40f2-a1d0-b37a21aef366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When possible, avoid going out at night alone. There is always safety
        in numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa0039-259c-41b3-82f3-086a3f496a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid walking in dark or isolated areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062bb16-f018-4c6b-8880-42089206616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know where you are going and have your route pre-planned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd0d9c-0ee5-4a54-9283-ae7f160077ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise caution when at public venues that have added pedestrian
        and/or vehicle traffic during the holidays (e.g., malls, churches, holiday
        concerts, etc.) as they can be prime targets of crime or terrorism. Maintain
        an awareness of your surroundings and have multiple points of egress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fce40-4435-4ffb-9ed3-1b39a7757a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice suspicious individuals approaching you, attempt to
        cross the street to avoid them.&nbsp; In the event they continue to follow
        or harass you, walk to the nearest establishment (shopping mall, hotel, restaurant,
        etc.) and seek assistance from the security guard or door escort. This includes
        pickpocket gangs, which are common and often appear to be homeless and begin
        by demanding money. They will sometimes aggressively follow victims until
        they eventually swarm around the victim to surreptitiously grab personal items
        such as wallets and cell phones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5c00b-3b34-42f0-a3ab-e54a93d45c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be aware that jeepneys, buses, and the Light Rail Transport (LRT)
        and the Metro Rail Transit (MRT) systems are prime venues for thieves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719223f-e1b4-4bb4-a3d0-251fb1b8540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid excessive consumption of alcoholic beverages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996748d6-aa1d-4a50-9372-9330e608d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(For vehicle security)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6b1c7-f232-4e07-bac4-4fdae5728eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive defensively at all times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f44600-9f80-4874-9528-56eb80e34487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALWAYS drive with the windows rolled up and the doors locked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383b089-99e9-479c-9455-cfb664a0a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO NOT park in deserted or isolated areas. At night, park in well-lighted
        areas. Take advantage of guarded and paid parking lots with private security
        patrols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9320f-7fd9-4d36-ab46-592032e23b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not leave personal items openly displayed in your vehicle. Smash-and-grab
        incidents are common when victims leave cell phones, backpacks, laptop bags,
        purses, and other potentially valuable items in plain view.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9382e6d-6a50-419a-9b3f-6d98d47f92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always maintain copies of your driver’s license and vehicle registration
        in your vehicle. Avoid surrendering the original document to police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41f34e-5526-41c3-9193-5455edb911b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that traffic leading up to Christmas progressively worsens.
        Give yourself more time traveling between locations to help minimize incidents
        of road rage and traffic accidents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54df903-4266-4c8f-97cc-c6636c76f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(For residential security)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62b9d4-daa1-47ec-b6a6-260d615131a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control the keys to your residence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302714be-88e5-4b29-8d16-f7170e554b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that ALL doors and windows are secured before going to
        sleep or before departing your residence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5556a-38f2-4c3b-b5f9-4db2718587bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always keep the doors to your residence locked (day and night),
        even when at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52705f3-a04e-4966-ac45-d2e3e9754899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO NOT open your door to anyone until you have satisfactorily identified
        the visitor. This is very important for children and domestic help to understand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59932c4-bf1c-4ffa-b4fe-bf00016b7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that all repairmen are properly identified. Always inform
        your household staff if you are expecting any visitors to the house while
        you are away. You or your domestic staff should keep any workers/contractors
        under observation. Be wary of any unscheduled visitors. If you are not expecting
        the visitors, feel free to turn them away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003da786-d4da-4801-bbcf-ee334d187965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO NOT leave gifts, valuables, or personally sensitive documents
        in close proximity to windows or glass doors. Thieves can quickly smash a
        window and grab items within reach. Always keep such items locked in a personal
        safe or filing cabinet with a strong lock.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5c67e-da79-4c38-8c8d-8d2cd6e2e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planning a trip away from your residence during the evening,
        make certain to leave on some lights. For extended absences from your residence,
        consider using a timer to control lights at the residence, turning them on
        and off at alternating times of the morning and evening. Also consider leaving
        a radio turned on to give the impression that someone is at home at all times.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177f35c-7512-4242-8c8c-02f6a9f87d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are home during a burglary attempt DO NOT confront the perpetrators
        – they may be armed. Instead, either flee or lock yourself in a secure room
        and call the police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca349d0-4653-4758-b606-7799d97c1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your residence has an alarm, make sure you use it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e962cc-e4c9-4484-8cbe-17e0fd4fac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(On suspicious items)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81516b9c-d1ac-4dd5-a80e-d2883600be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you see a suspicious object or package, do not go near it or
        attempt to touch it. Immediately notify an appropriate official, such as a
        police officer or building guard, and then depart the premises.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e82e7-1958-4dae-adcd-78f5ed158975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:38:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:21:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in the vicinity when such an incident occurs, leave the
        area immediately. Do not approach the scene of a suspicious item such as a
        suspected explosive device.</p>'
