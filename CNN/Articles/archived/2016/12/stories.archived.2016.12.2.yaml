      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary responsibility for securing our cities is in the hands
        of the police personnel. They are tasked to lead in all major cities. The
        Armed Forces only provides support," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c999edc-6a19-4778-92d5-660dfda4bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.883+08:00
