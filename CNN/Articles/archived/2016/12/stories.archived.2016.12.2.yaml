    'jcr:uuid': '960a66e7-13f2-4154-b2e0-613a89a19eb9'
    'lead': 'After the exclusion of films featuring Vic Sotto or Vice Ganda in MMFF
      Christmas fare, Mother Lily, the Regal matriarch, raises the question: do indie
      films belong in the MMFF?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:23:04.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
