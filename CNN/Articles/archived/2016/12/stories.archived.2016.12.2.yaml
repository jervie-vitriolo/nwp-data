    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd8f7c-fcf0-4664-a569-af7982703d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.246+08:00
