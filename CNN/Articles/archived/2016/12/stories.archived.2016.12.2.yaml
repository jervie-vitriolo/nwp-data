      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The stage is set
        for another chapter of the storied Ateneo-La Salle rivalry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235028c-04f2-4315-b765-27a5121f45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:35:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the fifth time in UAAP history that the Green Archers
        and Blue Eagles vie for the ultimate prize in collegiate basketball - their
        previous meetings were in 1988, 2001, 2002, and 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c838c6e-8d8a-493e-a07a-65577ca60557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:35:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU''s road to the finals came via a 13-1 record, bowing down to
        Ateneo towards the end of its elimination round campaign. The Green Archers
        went on the Final Four carrying a twice-to-beat advantage getting past the
        gritty Adamson Falcons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c7c46-73a7-4cac-bc0e-43aec98f2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:35:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo, meanwhile, shocked a lot of critics after clinching the
        second spot in the eliminations. The Blue Eagles dethroned the FEU Tamaraws
        after two grueling matches in the final four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764ebbc-2864-4549-b2be-9bfad13a34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:35:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Blue Eagle guard Thirdy Ravena, he admits Game 1 of the finals
        against the mighty Green Archers will be an uphill climb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcfd3a-1726-4971-ba63-16c626613d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:35:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:35:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a tough game. La Salle is the best team in the
        tournament. We''re going to do whatever it takes and play our hearts out,"
        he said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who do you think will win Game 1 of the <a href="https://twitter.com/hashtag/UAAPFinals?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPFinals</a>?</p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/804559426996666368?ref_src=twsrc%5Etfw">December
