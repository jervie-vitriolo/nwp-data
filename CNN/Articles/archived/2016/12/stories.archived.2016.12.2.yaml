      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enteng Kabisote 10 and the Abangers</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2810ebf-8f52-4a61-ac05-17cc0885b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title “Enteng Kabisote 10 and the Abangers” might strike one
        as grammatically incorrect. Something like “Enteng Kabisote and the Abangers”
        makes more conventional sense, as does “Enteng Kabisote 10: The Abangers,”
        which more clearly conveys the fact that it refers to the 10th installment
        in a fantasy-comedy film franchise that may or may not have overstayed its
        welcome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c320f-c87c-4d36-a002-d65119366a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, though, the peculiar phrasing is borne out by a
        scene late in the film. In the scene in question, the title character (played,
        as always, by Vic Sotto, but here aged by silver hair dye in addition to the
        natural passage of time) gets suited up à la Iron Man in a robotic exoskeleton
        and breaks the fourth wall to introduce his new and improved self: “Enteng
        Kabisote, version 10,” flanked for good measure by a ragtag group of supernatural
        beings with superpowers who call themselves the Abangers, supposedly because
        they fancy themselves Avengers on perennial standby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e753f9c-ad39-4ed4-af96-a0cdee1dda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long before then, one realizes that the movie’s odd title format
        is the least of its problems. In spite of its relatively high level of polish
        (notably for its steampunk-inspired production design and video game-based
        special effects), it’s neither an acceptable apery nor a passable parody of
        Marvel’s superhero films. On the contrary, it tries to do many disparate things
        one after the other, and in the process fails to tell a story that has the
        slightest semblance of coherence and order.</p>'
    '26':
      'image': 'jcr:8b9654c4-c8bd-4abc-8565-758b85f40161'
      'imageCaption': 'In spite of its relatively high level of polish (notably for
        its steampunk-inspired production design and video game-based special effects),
        "Enteng Kabisote 10 and the Abangers" is neither an acceptable apery nor a
        passable parody of Marvel’s superhero films. Screengrab from ENTENG KABISOTE
        10 AND THE ABANGERS/REGAL ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e998002-1141-48fc-9b82-eb3e0874ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4e42c-819e-4d2c-a862-386292e9c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie’s through line, as it were, concerns the villainous Doctor
        Kwak Kwak (Epi Quizon doing his best, or probably worst, impression of Heath
        Ledger’s Joker) and his search for the Abangers, but it simply cannot hold
        fast amid the tangled mess of extraneous subplots and dismal digressions.
        There’s the game app that hypnotizes its players into slashing at the people
        around them — supposedly a cautionary tale about the social repercussions
        of getting too sucked into the black mirrors of phones and tablets. There’s
        the drawn-out family drama between Enteng and his increasingly independent
        children, which prompts him to take a solitary soul-searching trip to an island
        resort, which in turn, for no apparent reason other than blatant fan service,
        sees the appearance of two characters who amount to no more than thinly fictionalized
        portrayals of the “are they or aren’t they” couple who play them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e90b5-8b95-4423-80cb-601bc545119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:18:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:18:22.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as it spares no effort in looking and sounding up to date
        on the ways of the millennial (as evidenced by the hard-to-miss allusions
        to things like Facebook Live and Pokémon Go), the latest version of “Enteng
        Kabisote” seems resigned to reusing internet memes well past their sell-by
        date and recycling old jokes, not to mention a certain trio of old characters
        in drag, from “Eat Bulaga.” More buggy than funny, this so-called upgrade
        is anything but. — Aldrin Calimlim</p>'
  'New-Bilibid-Prison-PNP-SAF-security':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-02T17:03:05.067+08:00
    'imagesource': 'jcr:07827e0e-7744-4358-b6e4-e1197efb960b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e26b0ef-458f-4615-a330-77882bb28250'
    'lead': 'A new batch of PNP Special Action Force commandos are now manning the
      New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:20:54.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:20:07.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:20:07.456+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New SAF troopers deployed at Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb2ffc-1bd2-47db-9717-9ad01b346d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four months since
        the Philippine National Police Special Action Force (PNP-SAF) manned the New
        Bilibid Prison, a new set of officers will be appointed to supervise the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef77fd-8287-4593-98c6-16894f064517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials say, replacing the PNP-SAF personnel every few
        months is a way to prevent corruption at the national penitentiary. They explain,
        corruption starts when too much familiarity happens between jail officers
        and inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13a0fc-92c6-492f-91b0-697d291f6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human as they are, may chances of possibility na bibigay at bibigay
        yan. Masisilaw yan kung tatagal yan diyan," PNP Chief Director General Ronald
        Dela Rosa said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42a754-5d0a-4146-9927-9415e0c9eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said 95 percent of the NBP is now clean after
        SAF commandos confiscated 63 firearms, 12 sacks of deadly weapons, including
        ammunition and firearms, over 2,000 communication devices, P3 million-worth
        of cash, and illegal drugs inside the Bilibid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da735330-bc30-4829-b2d3-d9781a7b176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task of the new set of officers is to ensure that contraband
        will not enter the jail premises anymore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd380b7-5b99-4265-9f61-17eb0aa3f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro more on panatilihin nating walang makapasok na contrabands
        and continue ''yung human intelligence na na-put up natin sa loob," Bureau
        of Corrections (BuCor) Deputy Chief for Operations Rolando Asuncion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889320d-fb4a-431e-8572-85691bf40100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa once referred to the NBP as the "command center" of the
        illegal drug trade in the country. Until now, he still can''t fully vouch
        that drug transactions inside the NBP have stopped, especially with the most
        recent incident: a common-law wife of an NBP inmate was caught with more than
        20 kilos of shabu in Makati last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f64e8-172f-46f3-ae97-bd635db4e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mobile phones are now strictly prohibited at the NBP, Dela
        Rosa said drug lords are now transacting with their sources and clients through
        their family members who visit them in the jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6fe23-73ae-4d47-a541-d3a5194daf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawa lang ang solusyon diyan: It''s either bawalan talaga sila
        sa pagkakaroon ng bisita, which is a violation of human rights or pagpapatayin
        na ang mga taong ito para mahinto na. Pero that cannot be done because it''s
        violation to human rights at extrajudicial killings yan," Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15efcd9-e8b0-4619-bc4f-6e83a3f6766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Reynante Orceo said they thought about putting
        up a glass enclosure so there won''t be any physical contact with the inmates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d85054-65f5-432b-9e10-c141ca2d0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:20:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:20:07.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the Justice Department asked for the presence of SAF
        commandos at the NBP for three months while BuCor jail guards are being trained.
        But new BuCor Director General Benjamin Delos Santos said they may still need
        the SAF until the first quarter of next year.</p>'
  'RCBC-Bangladesh':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-02T16:54:38.524+08:00
    'imagesource': 'jcr:548e435e-92b7-4bee-b0bd-97c8e3b46268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed38c59-17bc-4142-a96d-2df6bd6807e9'
    'lead': 'The Rizal Commercial Banking Corp. (RCBC) is ready to fight a long, protracted
      legal battle, as it argues it is not responsible for the repayment of Bangladesh''s
      stolen money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:26:50.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T13:26:56.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T13:26:56.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC prepared to fight Bangladesh legal battle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d455d-bcfd-4295-91cb-1676184c35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Rizal Commercial
        Banking Corp. (RCBC) is ready to fight a long, protracted legal battle, as
        it argues it is not responsible for the repayment of Bangladesh''s stolen
        money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba379b4f-4b05-41b9-96be-637ea7ed6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bank is firm in its position that we will not compensate Bangladesh,"
        RCBC External Counsel Thea Daep-Laurena told CNN Philippines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a2020-53ef-4383-a6d7-2847273514cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said RCBC is already preparing for the criminal and civil charges
        Bangladesh officials are planning to file, adding it was ready to "do everything
        possible to protect the bank."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ad8aa-4fb0-4e6a-b3c1-691194c0bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laurena, Bangladesh has no case against RCBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d9a30-6130-4e5c-9a88-28f3eda89688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under criminal law, officials would have to prove RCBC participated
        in the cyber heist. But RCBC did not steal the money from the Bangladesh Bank,
        nor did the money stay with RCBC, she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a30cc4-2e37-4ddc-86a2-27ce585054b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, unknown hackers broke into the Bangladesh Bank''s accounts
        in the Federal Reserve of New York, stealing $81 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370ca02-4f0a-4abd-96fc-469187040d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hackers were able to hide the money in the Philippines through
        RCBC''s branch in Jupiter St., Makati City, it was quickly withdrawn, converted
        to pesos and then gambled away at several casinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a7068-f791-4c1a-9ca3-8d2bb2c56cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        PH money laundering probe: What we know so far</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8e745-4f7e-48e5-a1cf-8e0a4a500d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC cannot be held civilly liable either since it did not cause
        the theft, Laurena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d4094-531e-4148-b32e-0903d4a74629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning the tables, she pointed to initial reports showing it was
        insiders at the Bangladesh Bank that hacked its system. That''s why they knew
        how to get through layers of security, not just at the New York Fed, but also
        in SWIFT — the global banking communication network - and the correspondent
        banks that cleared the transaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb46a2-abc2-4b95-be2d-09951f07529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our laws, the doctrine of proximate cause, if it is by your
        own acts of negligence there is loss then you have to bear the consequences
        of your own negligent acts," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d144cd-7f4f-4de1-bc5e-091822ca8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-level Bangladeshi delegation, including Minister for Law
        Anisul Huq, Attorney-General Mahbubey Alam and central bank governor Fazle
        Kabir, was in the country this week to seek help from the Philippine government
        in recovering the stolen funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e422926-94e9-4672-9c6f-fc56f89f2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Bangladesh has only recovered $15 million of the total $81
        million, returned by casino junket operator Kim Wong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d60c6-84a3-40cd-b981-1f6f9eead67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $2.7 million is frozen in Solaire Resorts and Casino by a
        court order, while another $17 million was allegedly pocketed by Salud and
        Michael Bautista, owners of remittance firm PhilRem Service Corp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5945b9c-e340-45f5-9a2e-e0db6ea056e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the money is missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94301efb-ed62-4613-a460-707624e27633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing fingers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcee97-e42d-4b82-89ec-904fc16c7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh continues to work with the Department of Justice, the
        Anti-Money Laundering Council (AMLC) and the Philippine Amusement and Gaming
        Corp. to find the missing $66 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d0c9a-7359-4793-a051-24d1a2174da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Huq said RCBC should compensate the Bangladesh
        Bank, since it was liable for the cyber heist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678eb77e-c726-4377-9aba-673e67546576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate inquiry and an investigation by the Bangko Sentral ng Pilipinas
        (BSP) uncovered serious lapses by the Yuchengco-owned bank. For one, the bank
        accounts set up by hackers were fake. RCBC, moreover, allowed the money transfer
        and the withdrawals despite stop orders coming from Bangladesh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c90507-55ad-4797-b665-651e052662d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly established that RCBC was very much involved in the
        scam," Huq said on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db107c1a-e31a-4b39-a88a-17ae7767ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off accusations Bangladesh Bank was negligent.
        "The money that left the New York Fed was sent to RCBC, and RCBC accepted
        the amount. So, the stolen money was found in RCBC, and that is where RCBC
        is liable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a418cb9-8305-41ca-9b9c-e04d5d675a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for RCBC to point fingers at anybody. They should be
        explaining their conduct, and their conduct has been culpable," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969fb7c-ab08-4c34-ada8-a8a4722c25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/30/Bangladesh-to-RCBC-Pay-for-missing-66-million.html">Related:
        Bangladesh to RCBC: Pay for missing $66 million</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d13a03-3fd2-4ff0-bae8-87ede001ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Background: http://cnnphilippines.com/news/2016/11/30/Bangladesh-to-RCBC-Pay-for-missing-66-million.html)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a425c-cf9d-42b1-93dc-7b5959f77073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP handed down a record P1-billion fine for RCBC''s violations,
        which the bank accepted. Laurena stressed, though, that it wasn''t an admission
        of guilt since the BSP only filed an administrative case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948d692-6b37-427b-be96-6097d259ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC, however, is pursuing criminal charges. On Nov. 18, it
        filed a complaint at the Department of Justice against four officials in RCBC''s
        retail banking group and two employees of the Jupiter branch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c923f4-4e14-4f98-8b22-6839053b9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:26:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:26:56.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator accused them of ignoring "suspicious circumstances"
        and helping facilitate the $81-million money transfer.</p>'
  'Philippines-Terror-Alert':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-02T15:47:43.977+08:00
    'imagesource': 'jcr:2c2775ce-58a1-44d8-86e4-e1928a2efdb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07638ca4-444a-4dea-88a3-fbd306e0acc6'
    'lead': 'The Armed Forces of the Philippines (AFP) calls for the public to remain
      vigilant and cooperate with the authorities, after the Philippine National Police
      announced that Terror Alert Level 3 is up nationwide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:31:27.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T13:31:32.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T13:31:32.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Remain vigilant, cooperate amid terror alert in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2a2c9-1a39-40fc-89d7-dd9a71e5f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Armed Forces of
        the Philippines (AFP) Spokesperson B/Gen. Restituto Padilla called for the
        public to remain vigilant and cooperate with the authorities, after the Philippine
        National Police announced that Terror Alert Level 3 is up nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db18a71-60f0-4e28-b771-7fd4f067ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security is a shared responsibility. It is not something that is
        placed on your police and military. For every community to remain secure,
        it must be a shared task of every citizen," he said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e19aee-1a02-4d59-8295-feae3e57b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla called for the cooperation of the public to help the authorities
        create a safer Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ae66b-a10a-4ad3-9349-59de1b97a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano ito gagampanan ng bawat mamamayan? ''Yan po ay magagampanan
        nila sa pamamagitan ng pagiging mapagmasid, pagiging alerto, pagiging vigilant
        at laging conscious po sa mga lugar na kinaroroonan niyo," he said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01b49d-c26f-40ba-a9c8-f87b9e96ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can the citizens do this? They can help by being
        vigilant, alert, and conscious of their surroundings.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901898e4-b8bd-48c4-9ff3-b900bd6e0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also echoed the assurance of the government and the police that
        there is no reason to worry about the terror alert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34445cc5-5019-4481-baaa-d72bf3746c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of AFP, we would like to assure the public that everyone
        is closely following the security situation in the metropolis and there is
        no reason to be alarmed," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3162fb9-26c6-4be7-9ca0-3443aabf2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different terror alerts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d368a9-59c4-454e-982b-adc417a86909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror threat posed by the foiled bombing near the U.S. Embassy
        has been resolved, thus there is no need to raise a terror alarm nationwide,
        Padilla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3607e-790d-48f0-ac1e-f7eb30755b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP maintained Metro Manila is under "normal conditions" because
        the threat of IED explosion has already been addressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059565db-04af-4ce3-9707-fe84b6620837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Action is concretely being taken — that warrants no increase of
        any alert level," Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534779b4-2e2f-465b-8055-20d3601b1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP follows a simple system: white alert for normal conditions;
        blue alert for potential contingencies, which demands 50 percent deployment
        of officers; and red alert or the call on all AFP personnel to return to camp
        to prepare for possible contingency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796a786-f4ef-44d1-861b-9b2738d41de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not subscribe to the terror alert that was recently announced,"
        he said referring to the terror alert raised by Philippine National Police
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae9d37-00e7-482f-a708-87633fb38e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa announced Terror Alert Level 3 — the
        highest alert — is up in the Philippines following the foiled bombing near
        the U.S. Embassy. The PNP based it on the alert issued by the Anti-Terrorism
        Council, Padilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45997f-c1b7-4489-90d0-e7c5a61bd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Thursday the public can expect more stringent
        checkpoints, random "Oplan Sita" meaning, random and unannounced searches
        on motorists, and raids on the hideouts of suspected terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83016f-224b-469c-afa9-1b30aa40655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief also debunked that the Terror Alert Level 3 is a prelude
        to a declaration of martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90b426-bdd3-43ba-ab5c-11d2e3e41199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming balak mag-declare ng martial law. Wala akong sinasabi,
        hindi ko inuudyukan si Presidente na mag-declare ng martial law. Malayo yan
        sa isipan namin," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc8e70-1b19-45a2-bad9-cd9a5508bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:31:32.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the task to protect the public largely falls on the
        police, but they are offering their personnel to help the PNP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693e174-6c86-49f0-beb7-71b131c6b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:31:27.883+08:00
      'mgnl:createdBy': 'jeff'
