    'template': '1'
    'title': '5 ''indie'' box-office hits that might prove Mother Lily wrong

      '
    'updated': 2016-12-01T16:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d99017-eafa-4079-9648-69566f3e1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “There is a time
        for the indie movies. But not during the Christmas season. Christmas is for
        the family.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536e4c3-70db-470e-90d9-92bb6a518bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Mother Lily Monteverde, who refers to herself as “the
        original” independent film producer, couldn’t help but criticize the decision
        of the revamped Metro Manila Film Festival to come up with a line-up that
        is allegedly mostly films with independent sensibilities. The entries, with
        the exception of Theodore Boborol’s “Vince &amp; Kath &amp; James” originate
        from outfits that wouldn’t have featured in the lucrative yearly showcase
        of Filipino films if it weren’t for last year’s brouhaha that forced the change.
        Her entry, Ian Lorenos’ “Mano Po 7: Chinoy” didn’t make the cut, putting her
        in that uncomfortable place of being just a loud spectator in a film festival
        that used to house most of her franchises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a76fd2-57f8-4616-9d30-8f8ac3197046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie matriarch is right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81a998-36b1-409a-a370-630f8f209a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the original. She knows how it feels to be in the outside
        looking in, at a time when movie theaters were being filled by prominent studios
        with romances, musicals, and melodramas made for profit. She did her homework,
        and recruited up-and-coming stars she fondly called her babies, and created
        cinematic vehicles for them to shine. Sure, her films did please the crowds,
        but what she offered was something new, a certain sense of novelty at a time
        that is ripe for change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a8c28-8778-4fdc-ac1b-9b4de7e81c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t as if the MMFF chose eight films to punish the Philippines
        with bleakness and strife. It was the MMFF acknowledging that the Filipino
        audience has matured enough to celebrate Christmas with things other than
        bland frivolity and empty spectacle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f640aca-7af0-4045-a8a9-11075229f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she is in that exact place of all the studios her burgeoning
        movie empire humbled, and her final battleground, the yuletide film fest that
        exposed how stagnant her profit machine has become, is on the verge of being
        captured by the young turks, those who dared and continue to dare to shake
        the sensibilities of the masses with stories and styles that feel new and
        original.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdff39-a5d1-45c1-afba-50289f7e9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t like there weren’t signs that change is coming. While Mother
        Lily was throwing platitudes to the indies by fashioning herself as a patron
        in the various film festivals like Cinemalaya and Cinema One, which paved
        the way to grow an audience that thirsts for an alternative, more intrepid
        producers were experimenting on how to make that blockbuster film that would
        tickle the hunger for entertainment of the masses but wouldn’t betray them
        with obvious stupidity and shoddy craftsmanship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa142ad-b47a-454a-8ba8-868e65d63af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t as if the MMFF chose eight films to punish the Philippines
        with bleakness and strife. It was the MMFF acknowledging that the Filipino
        audience has matured enough to celebrate Christmas with things other than
        bland frivolity and empty spectacle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6acbe3-3bf9-4e6a-b23c-6aa854befb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point here is not to discredit Mother Lily’s sentiments but
        simply to showcase the films that are both independently produced and rife
        with independent sensibilities that made money, even if they competed alongside
        Hollywood’s behemoths and Star Cinema’s indefatigable love teams. Now that
        the standards are higher, it is about time that Mother Lily and her crew of
        old-timers rethink their businesses, if they want to take part in a film festival
        whose concept of Christmas isn’t about colorful packaging that hide what essentially
        are empty boxes, but about showcasing a feast of what Philippine cinema should
        be about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a50598-10ef-440d-bf3d-b75e2c9945d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.696+08:00
