      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here Comes the Bride” (2010)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a90ef7-8e24-40b7-9908-88a1c62f5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Martinez, writer of “Kimmy Dora: Kambal sa Kiyeme,” had another
        hit coming. “Here Comes the Bride,” which was produced by Quantum Films, an
        outfit that was more known for socially relevant award winners like Jeffrey
        Jeturian’s “Kubrador” (2006) and Armando Lao’s “Biyaheng Lupa” (2009), had
        one clever conceit that Martinez brilliantly weaved into a tale that is both
        hilarious and intellectually compelling. Basically, the film had several people
        switch bodies, giving rise to a situation where class struggles, gender identities,
        and familial relationships are blurred. Of course, the main draw was the fact
        that this is top-notch comedy with thespians Angelica Panganiban, John Lapus,
        Eugene Domingo, and Jaime Fabregas transforming into sketches of profound
        silliness. It earned ₱117,161,160 in the box office.</p>'
