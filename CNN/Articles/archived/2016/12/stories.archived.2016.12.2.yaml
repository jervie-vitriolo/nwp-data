    'template': '1'
    'title': 'PBA: Castro returns as TNT thwarts Blackwater, 99-92

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76c0f2-d592-4010-8341-a29115ef2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:12:22.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:12:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TNT KaTropa dealt
        the Blackwater Elite their first setback in the 2016 PBA Philippine Cup, 99-92,
        on Friday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de14f11-4388-4263-9ca6-82413d170a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:12:22.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:12:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro showed the way for TNT in his first game of the season
        with 20 points, five rebounds, and five assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33078c6-b382-467a-8b73-e2aa047182b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:12:22.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:12:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa added 20 points and four rebounds for KaTropa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b6d0c-9e38-49c9-9415-abdb7c0dcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:12:22.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:12:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rookie sensation Mac Belo once again paced the Elite
        with 21 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06137b-21ea-46da-ad3a-1a048ee93430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:12:22.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:12:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT outrebounded Blackwater, 52-43, to capture its second straight
        victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398c5c2-2788-481e-97a3-a8916f453e93'
      'mgnl:activationStatus': true
