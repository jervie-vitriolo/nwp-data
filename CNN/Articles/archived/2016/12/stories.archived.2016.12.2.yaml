    'template': '1'
    'title': 'UAAP Finals: Thirdy Ravena says Ateneo playing ''hearts out'' against
      title favorite La Salle in Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b02f14-242c-4947-91fc-02a2d3b8af74'
