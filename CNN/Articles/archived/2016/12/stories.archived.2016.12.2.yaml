      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth group had their first organized rally at Luneta on November
        25, coinciding with protests against the Marcos burial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c405cf8-41a0-41e5-a3e8-dc000e867732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema estimated around 20 to 50 people attended their rally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bede9-1dcc-4edb-96eb-992bd86c3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-Marcos rally was already scheduled, but we wanted to be
        there to show our support to President Duterte," Cardema said. "Because as
        President he has many problems, and at least...he can see in the media that
        ''Uy, there are youth who are rallying for me.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e7e17-fe46-4314-9fd2-52acbca767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos should be "be united" with the President''s decisions
        for the country to move forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e8fbd-6f6a-4769-b5b8-4d3d22f6fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:32:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:33:34.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth was first formed during the election campaign and
        it now has around 600 members nationwide, Cardema recounted.</p>'
  'Historical-commission-chair-diokno-SC-Duterte-consider-history':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-01T18:56:39.747+08:00
    'imagesource': 'jcr:db777c79-5007-493b-a7ce-7f4d4f9c9e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b93d911-8aaf-47aa-aeaf-fe6db4b76ba8'
    'lead': 'If the basis of the Marcos burial is his rank as a soldier, even that
      is historically questionable, said resigned Historical Commission Chair Maria
      Serena Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:51:28.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T10:52:27.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Historical Commission Chair: Supreme Court, Duterte must revisit
      history

      '
    'updated': 2016-12-05T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a9e27-1b0b-45ee-a352-16b99ef1dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — History stands
        against the burial of deceased President Ferdinand Marcos at the Libingan
        ng mga Bayani, the former historical commission chair said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcf5ff-4e6f-4f9f-8ed4-ced96907417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they did not look at history," Maria Serena Diokno said
        of the Supreme Court (SC) on The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b0e57-b7dc-4c7b-a151-3974c95c1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court voted 9-5 in favor of the burial earlier this month.
        A little over a week later, the Marcos family held a surprise burial that
        sparked protests from Filipinos across the country and abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d697a2-9260-42c1-9952-7fe40b04fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno left her post at the National Historical Commission of the
        Philippines (NHCP) two days ago over the controversial burial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb156a5-fc32-48f4-a483-ccba2975aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/29/nhcp-chairman-maria-serena-diokno-resigns-marcos-burial.html">Related:
        Philippine historical commission chair resigns, rejects Marcos burial</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01aba9-f462-4c4b-97e8-b0c56a3a2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that he was approving the burial on the
        basis of Marcos'' status as a former soldier and president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1e8b4-db1a-4c2d-9398-8c786aed54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHCP sent a historical study and an appeal to the president to reconsider
        his decision, but Diokno said that Duterte "did not answer (to) either."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14cadc-a284-4e82-b03b-087bc31e8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, sent in July, presented proof that Marcos had faked his
        military honors and rank. Having received no reply from Malacanang, they decided
        to upload it online in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb71ef3-6a77-4472-8147-aafad64761e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that there was a time "his tenure (as president) was
        not accepted" historically.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fb8c7-0e33-4ebc-ba0c-e720c63b6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referred to the 1973 Constitution, which was known to have enabled
        him to extend his term as president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f6130-4f65-4190-8218-d73c8d8f5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was also known to have rigged the 1986 snap elections, prompting
        a Comelec walkout before he was ousted from power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47ad4e-82b7-4112-b065-c24abb60004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:52:27.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which part of him do you bury? The dictator part? The soldier part,
        which when we studied showed a lot of a lot of fraudulent questions about
        his record even as a soldier? The part when he was illegally president?" Diokno
        asked.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Diokno: We asked Pres. Duterte to reconsider Marcos&#39; burial
        at the LNMB | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/aJYBSUb6vl">pic.twitter.com/aJYBSUb6vl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/804131674556534785?ref_src=twsrc%5Etfw">December
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
