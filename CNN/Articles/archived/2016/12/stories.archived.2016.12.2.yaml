      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kimmy Dora: Kambal sa Kiyeme” (2009)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698418c8-41ae-4a04-8616-d3246263e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:23:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T10:24:07.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risk that the producers of Joyce Bernal’s “Kimmy Dora:
        Kambal sa Kiyeme” took was to trust that Eugene Domingo, a theater actress
        who was known more as Ai Ai delas Alas’ sidekick in her “Tanging Ina” films,
        is ready to headline her own film. That risk of the new production outfit,
        which is composed of Bernal, actor Piolo Pascual, cinematographer Shayne Sarte
        and Erick Raymundo, all of whom met while making a Star Cinema rom-com, paid
        off. The film was watched and re-watched by hordes of moviegoers who just
        wanted to have a good time by laughing their hearts out at the misadventures
        of mismatched twins who couldn’t help but get into trouble. The film is inane
        and it proudly wore its inanity by taking it seriously, making sure that the
        film didn’t feel cheap and quickly crafted. It was one of the top 20 highest
        grossing films in the Philippines in 2009, with a total of $1,659,676 according
        to Box Office Mojo, which puts it ahead of films such as “Love Me Again,”
        “Yaya &amp; Angelina: The Spoiled Brat Movie,” and “Ang Tanging Pamilya.”</p>'
