      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How many times are the "Friends" stars
        going to have to say it?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28bd7b-1c77-4e4d-bb1e-f52402f8a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Aniston has once again broken hearts by shooting down the
        possibility of a "Friends" reunion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3e355-cbf7-475a-a061-3fd281754905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ITV, the actress talked about looking back
        with fondness on working on the beloved, hit NBC series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b65608-d33c-48ac-b91a-6e542dd3e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only was it a gift for us, but it''s something people have
        been able to carry with them," Aniston said. "It''s comfort food and it makes
        them feel better when they are feeling down, when they want to distract themselves."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607deec-d4ba-46f1-84da-c10929cdcff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to answer the question that always seems to come up — will there
        be a reunion? — Aniston said don''t count on it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b5c32-c197-40fb-aa26-c85e917021a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what we would do," she said. "I think that period
        of time was sort of nostalgic, you know?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96f77b-a6e7-493e-a1cb-8b39107f4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something about a time where our faces weren''t shoved
        into cell phones and we weren''t, like, checking Facebooks and Instagrams,
        and we were in a room together — or at a coffee shop together — and we were
        talking," she added. "And we''ve lost that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872d879-4510-4c5d-80bd-f08c954eaa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they can still "be there for you" in syndication, so hold tight
        to that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeec85c-5eb5-40a4-bd81-7b66839bc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:43:17.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T13:43:21.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can, however, see Aniston on the big screen when her latest
        film "Office Christmas Party" opens December 9.</p>'
