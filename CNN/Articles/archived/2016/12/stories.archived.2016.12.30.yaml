    'imagesource': 'jcr:cfcd737e-3d0f-47fa-9d9d-697ea35e51e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c35ac6-6643-44d8-a90a-251de720b7f6'
    'lead': 'Blogger Mocha Uson says Vice President Leni Robredo should support President
      Rodrigo Duterte despite her opposition to his views and policies.'
    'mgnl:activationStatus': true
