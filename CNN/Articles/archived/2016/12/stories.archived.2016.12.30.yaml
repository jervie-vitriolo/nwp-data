      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year where the term “post-truth” has assumed grave importance,
        documentaries have become an even more significant medium for depicting narratives
        that are urgent and unbound by the limits of fiction. The Best Picture win
        of “Sunday Beauty Queen” is significant in that it is the first documentary
        to be included in a festival widely known for franchises and headliners who
        rely on name recognition alone. It is also significant for the film’s thoughtful
        treatment of an all-too-familiar subject. “Sunday Beauty Queen” chooses to
        celebrate OFWs instead of merely venerating them as the heroes of the new
        world, struggling to save every cent of their measly wages so their families
        can live comfortably. Baby Ruth Villarama’s film is still rife with the heartbreaking
        struggle of most OFWs, but it isn’t used to prop up melodrama and hysterics.
        What you remember from “Sunday Beauty Queen” is the pleasures of pageantry
        — an unlikely and unabashedly modern way of bayanihan — and the assurance
        that loneliness can stop being cyclic if you choose otherwise.</p>'
  'VP-Leni-I-was-never-part-of-rallies-to-oust-Duterte':
