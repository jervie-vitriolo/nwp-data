    'template': '1'
    'title': '''Sunday Beauty Queen,'' ''Seklusyon'' emerge as big winners in MMFF
      2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553d6de-ef6e-4a80-a3de-04b15e562953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three overseas
        Filipino workers were the stars of the night instead of famous celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16c134-2445-4fc3-bdb1-aae594138e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a historic moment – this is the first time in the history
        of the Metro Manila Film Festival (MMFF) that a documentary bagged the Best
        Picture award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb3531-d9ff-407d-8937-ee28941ffa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babyruth Villarama Gutierrez brought home the top prize with her
        outstanding documentary Sunday Beauty Queen, the story of five Filipino women
        as helpers in Hong Kong and their love for beauty pageants.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/MMFF2016?src=hash&amp;ref_src=twsrc%5Etfw">#MMFF2016</a>
        Best Picture is SUNDAY BEAUTY QUEEN! Congratulations! <a href="https://twitter.com/hashtag/GabiNgParangal2016?src=hash&amp;ref_src=twsrc%5Etfw">#GabiNgParangal2016</a>
        <a href="https://t.co/wH9yMEIZ7D">pic.twitter.com/wH9yMEIZ7D</a></p>&mdash;
        MMFF Official (@mmffofficial) <a href="https://twitter.com/mmffofficial/status/814481617611681793?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547d54a-b854-452e-952b-2399ae8cfd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74f57c-c85f-4d00-b815-1f1d0e7eab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie also won the best editing award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e462318-c0cc-49b8-ba6b-7048195ec685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gutierrez, it''s an achievement for all aspiring documentary
        filmmakers and for the overseas Filipino workers whom she calls heroes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b1305-aa92-4af5-a825-7abce318ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always championed that documentaries should have a place
        in this film industry because real stories are the champions of who we are,
        and for us to win best picture it''s a big deal for us," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516541b9-2551-44be-b3af-ef6ce0630264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:04:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:04:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other outstanding winner of the night is acclaimed director
        Eric Matti who bagged the coveted Best Director award for second year in a
        row.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
