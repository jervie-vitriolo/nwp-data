      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula po nung nagbukas po kami, nag 24-7 na po kami. Para po at
        least maka break-even kami," firecracker vendor Rene Gubalia told CNN Philippines,
        Friday. [Since we opened, we operated 24-7. So at least we would come to a
        break-even.]</p>'
