      'mgnl:lastActivated': 2019-11-15T10:58:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo said Friday she was never part of any rally calling for the ouster
        of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bae74-a5d1-43af-804d-d92d97c363c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of, much less am I involved in, any effort to "oust"
        the President," Robredo said in a statement. "Furthermore, I categorically
        deny joining rallies that called for the President''s ouster."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccf0f6-28ed-4448-afaf-6e4d3072ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/09/Leni-Robredo-no-dreams-becoming-president.html">Related:
        Robredo: Dissenting voice but eyes not on presidency</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4abafd-7ac7-41df-8249-ee02f16c459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after Duterte told CNN Philippines in a one-on-one
        on Thursday that it was "incongruous" for Robredo to join rallies against
        his administration, only to show up for a Cabinet meeting the next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3cfe0-f879-4876-b2c0-c4207d471bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte ready to defend presidency, admits problem with Robredo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b3b8d-182b-44c2-9bd5-30e3bb3d3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan kasi siya (sa rally), tapos bukas magharap kami [She''s
        there, then we''ll meet]. Don''t you think it''s a very incongruous thing?"
        Duterte said. "You are part of the crowd that says you want me out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd66f1b-b289-45f1-8d17-5e3bd1d681f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said his view of Robredo stemmed from the supposed
        plot of the Liberal Party (LP) to remove him from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3a63c-f4ee-41e4-9a20-10f939e36d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is LP chairman. The party has denied the accusation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f388347-0156-4f54-a658-6311d6ac6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/frank-drilon-liberal-party-will-not-oust-duterte.html">Read:
        Drilon: Liberal Party won''t oust Duterte</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be021a-afa1-4e4c-bf56-edaf979e3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was appointed Housing and Urban Development Coordinating
        Council chairperson until she quit after the President ordered her to stop
        attending Cabinet meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cb76a-17c2-4263-89c7-ab35a40ceeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
