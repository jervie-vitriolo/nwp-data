        <a href="https://twitter.com/hashtag/GabiNgParangal2016?src=hash&amp;ref_src=twsrc%5Etfw">#GabiNgParangal2016</a>
        <a href="https://t.co/0Q063QEb5T">pic.twitter.com/0Q063QEb5T</a></p>&mdash;
        MMFF Official (@mmffofficial) <a href="https://twitter.com/mmffofficial/status/814472635987824640?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

