      'mgnl:type': 'text'
      'text': '<p><strong>8. “Oro” (Alvin Yapan)</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae54385-3424-497b-9cd0-e3b7c098c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is far from the seemingly idyllic rural life of Ishmael Bernal’s
        “Nunal sa Tubig,” whose visuals speak volumes of the sad plight of the fisher
        folk in Laguna Lake, but “Oro” is comparable in how the town and its people
        become one in the face of misfortune. “Oro” has a smaller canvas and is more
        focused, enabling Alvin Yapan to create a compelling account of the death
        of four gold miners in Caramoan, Camarines Sur, in a small village whose livelihood
        is disturbed violently by a government-affiliated environmental group wanting
        to take charge of it. Yapan is not subtle — and even his attempts at subtlety
        become too obvious — but what carries it through, apart from its strong ensemble
        of actors, is the unflinching resolve to expose the crime, loudly and clearly,
        and the searing hope that justice will soon be served.</p>'
    '60':
      'image': 'jcr:3b31bf1f-3d3a-4dfd-8e19-fc41376aaf61'
