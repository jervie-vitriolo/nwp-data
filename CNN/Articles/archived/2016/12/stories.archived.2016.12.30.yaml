    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4c7283-83cc-48ca-ac03-83d5a447f2fd'
    'lead': 'Australia police ended a two-and-a-half year drug investigation on Christmas
      day by busting a cartel and seizing 1102 pounds (500 kilograms) of cocaine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:40:49.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T11:42:32.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T11:42:31.668+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian police seize cocaine in record-breaking bust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5601178-70f9-4a89-a7b8-421330371d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia police ended a two-and-a-half
        year drug investigation on Christmas day by busting a cartel and seizing 1102
        pounds (500 kilograms) of cocaine. The December 25 bust, along with a seizure
        of 1336 pounds (606 kilograms) of cocaine from the same syndicate earlier
        this year, was worth about $259 million (AUD$360 million) and is Australia''s
        largest ever haul from a single cartel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f1657-3368-4e2d-90d7-89a92b9fe4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said it was among their ten largest seizures ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94997a9-c1ad-4363-83db-7d5787d3430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, codenamed Operation Okesi, was a joint effort
        between Australian Federal Police, New South Wales Police, and Australia''s
        Border Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45888766-34fe-4abc-81ac-fe441f6b0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking beside a table piled high with heavy bricks of drugs, NSW
        Police Force State Crime Commander Mark Jenkins commended Australia''s law
        enforcement and border protection agencies for working on bust, even at the
        cost of missing Christmas with their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbfaaf-31f8-4c16-ac78-11a571b78856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This job began with a thread of information to the NSW Police Force''s
        Drug Squad two-and-a-half years ago," Jenkins said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3276b-7726-4e27-8af4-9834f8408478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has followed and the results achieved are a powerful example
        of the impact example of the impact made by the hard work and cooperation
        of (Australian police)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daeaf90-b323-426e-b4a8-ac023f10edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing boats investigated</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43076e-5450-4d87-a9a8-99d67839e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN the cartel was local, but with international connections.
        It is believed to have been smuggling drugs into Australia via Sydney, on
        commercial fishing boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3fe94-891b-4448-a0f3-3b887da7e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police dealt the cartel its first bloody nose when they seized 1336
        pounds (606 kilograms) of cocaine in Tahiti in March 2016. The drugs were
        en route to Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851307e0-a3cf-41f8-8730-22290965e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month police followed a large commercial fishing boat
        out out of Sydney Fish Markets, to the New South Wales south coast. On Christmas
        night, a one-man boat was launched from the larger vessel and landed at Parsley
        Bay in Brooklyn, NSW.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b272a-1022-4a95-adef-00d8cbe86973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators closed in, capturing 1102 pounds (500 kilograms) and
        arresting seven men. Over the next four days, police rounded up eight more
        men across NSW, Queensland, and Tasmania.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390619e8-a1f3-4fa6-9c3c-94c194022dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All fifteen men were locals aged between 29 and 63 years old, and
        had allegedly been posing as fishermen as a cover for their drug running.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb538930-94ac-4099-9797-b4e28cf4e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine ''easy'' to obtain</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b344b4f-a4c5-40bb-b6f3-86d1ff7a54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has one of the highest uses of cocaine, by percentage
        of population, in the world, according to the United Nations Office on Drugs
        and Crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97471540-dd08-46db-92da-22cde0311a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.1% of the population, or around 460,000 Australians, are
        estimated to have used the illegal drug in the past year, a national survey
        found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f45963-931b-42e7-af44-13479809c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of their lifetimes, more than 1.5 million Australians
        say they''ve tried the drug.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d51c8-f3d7-40ba-8b07-01d33937ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, seizures of cocaine by police have also risen dramatically
        in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38153b-d37a-463a-b429-25a0588546a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Australian Criminal Intelligence Commission, between
        July 2014 and June 2015 there was 3,236 cocaine seizures countrywide, the
        most since at least 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28b87a-ae4d-42f8-9006-b8f4d482eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite police efforts, in a 2014 study of regular injecting
        drug users, 72 per cent said cocaine was easy to obtain, more than the previous
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a9f1e-73b7-4b29-9a58-dea630dfa22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:42:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/28/asia/australia-cocaine-police/index.html">"Australian
        police seize cocaine in record-breaking bust."</a></em></p>'
  'dentsu-ceo-resigns-after-overworked-employee-commits-suicide':
    'author': ' Charles Riley and Junko Ogura, CNN Money'
    'caption': 'The parents of Matsuri Takahashi, whose suicide was attributed to
      overwork, spoke at a news conference in October. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-30T11:31:43.515+08:00
    'imagesource': 'jcr:85a985d0-44c4-4cdb-b7a5-ea1c86a685a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a12a26-cbf2-4668-9ce1-6997467fea6e'
    'lead': 'The head of the Japanese advertising giant Dentsu has resigned after
      the suicide of a junior employee was linked to a company culture that required
      staffers to work huge amounts of overtime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:47:36.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T11:47:40.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T11:47:39.986+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CEO resigns after overworked employee commits suicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66aa4c-d35f-4d67-9999-4cdb127105e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNNMoney) —</strong> The head of the Japanese advertising
        giant Dentsu has resigned after the suicide of a junior employee was linked
        to a company culture that required staffers to work huge amounts of overtime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a28829-7837-4054-ad2d-637c94113aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed Thursday that its president and CEO, Tadashi
        Ishii, would step down after its January board meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61bf32-f8fb-441d-b01f-e88d0ee64c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentsu, which employs 47,000 people and operates in 140 countries,
        has been in the spotlight following the suicide of an employee on Christmas
        Day in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553a20e-1deb-4d72-ad74-cfdde422f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese regulators have found that the woman, Matsuri Takahashi,
        had been forced to work excessively long hours. The punishing workload resulted
        in her suicide, they ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdb6bc-6725-4e0b-9771-0da74ff9bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahashi had clocked about 105 hours of overtime in the month leading
        up to her death, authorities found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c852a-6fe5-48da-aa90-209809f97c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishii''s resignation comes after investigators raided Dentsu''s
        offices. Japan''s Ministry of Health, Labor and Welfare has referred the case
        to prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fb630-d9e0-4aa3-8634-3bd98209d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret failing to prevent the overwork of our new recruit,"
        Ishii said at a press conference. "I offer a sincere apology to the bereaved
        family and everyone in society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972d4f4-1441-4756-9942-afa88962b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:47:36.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:47:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known for the brutal work hours demanded of its "salarymen,"
        or office workers. Considered by many to be the backbone of Japan''s economy,
        these employees are expected to always put the company first. Working days
        are often followed by marathon drinking sessions with colleagues and clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
