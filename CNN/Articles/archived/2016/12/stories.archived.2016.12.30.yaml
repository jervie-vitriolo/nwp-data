      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Die Beautiful”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda5db5-28b8-48e7-b71e-e711a55eddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:54:42.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:54:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Die Beautiful” unfolds the way a funeral chismisan would: a chain-link
        style of remembrance, out of time and anchored by the bittersweet memories
        of how the dead lived their lives. It makes for an unfocused viewing but nevertheless
        an effective method to understand how a life isn’t only defined by a singular
        moment but rather a confluence of histories, instances, and coincidences.
        Trisha (Paolo Ballesteros in a career-defining performance) builds a life
        that is not necessarily the easiest of choices — getting disowned, adopting
        a child, being unmoored without financial security — but made bearable by
        the family she chose, not the one she was born into. The film could have gone
        any route it could have chosen, given how Trisha’s life has been quite eventful,
        but that romantic love plays little in the narrative — even to the point of
        disdain — makes it all the more refreshing. “Die Beautiful” affirms that it
        is enough to be surrounded and survived by love that is familial and unburdened
        by the weight of sexual attraction.</p>'
    '7':
      'image': 'jcr:5a57af48-0109-467d-ae4a-521286ef32e0'
      'imageCaption': 'Alvin Yapan''s "Oro" stars MMFF Best Actress winner Irma Adlawan
        in a film about a small island town thrown into chaos after an armed group
        of ''environmentalists'' take over their livelihood. Screencap from ORO MMFF/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa669219-645f-4427-84f9-2b620178b10b'
