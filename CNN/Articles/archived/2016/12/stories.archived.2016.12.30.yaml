      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Although attending
        film festivals these days may seem like a chore even for the most dedicated
        cinephiles, this year’s Metro Manila Film Festival (MMFF) is a breeze to go
        through, not least because of the higher-than-usual quality that’s present
        across the board. Even its weakest films have something significant to offer.
        And its strongest ones recognize that film is still a viable venue for defining
        the Filipino experience. The other four films of the MMFF — “Die Beautiful,”
        “Oro,” “Vince &amp; Kath &amp; James,” and the lone documentary, “Sunday Beauty
        Queen” — are ostensibly little more than ventures into known territory, but
        on reflection are examinations thereof through new eyes.</p>'
    '2':
      'image': 'jcr:35f17650-af09-4730-a4bd-75898f2e5f7a'
      'imageCaption': '"Die Beautiful" tells the story of Trisha (Paolo Ballesteros
        in a career-defining role) whose life mostly revolves around joining gay beauty
        pageants. Screencap from REGAL ENTERTAINMENT, INC./YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09c410-e55e-4e30-ac67-b1cc6af44477'
