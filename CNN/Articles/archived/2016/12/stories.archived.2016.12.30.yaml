      'mgnl:lastActivated': 2019-11-15T10:58:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/frank-drilon-liberal-party-will-not-oust-duterte.html">Read:
        VP Leni Robredo resigns as Housing Secretary</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2d25a-1c34-4335-a16a-924a7f994203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President then said she would be more vocal against policies
        "detrimental to the Filipino people," such as the death penalty, lowering
        the age of criminal liability, extrajudicial killings and the maltreatment
        of women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dfdd7-3e6f-4e63-90ae-7726f587d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html">Read:
        VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a538a0-d773-491a-9d4d-f0f73c6adcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
