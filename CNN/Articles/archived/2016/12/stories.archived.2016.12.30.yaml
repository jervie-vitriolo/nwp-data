  'ArthaLand-greener-2017':
    'author': 'CNN Philippines Staff'
    'caption': 'ArthaLand’s Cebu Exchange is set to break ground this 2017. It is
      the first and only LEED and BERDE registered Grade-A office development in Visayas
      and Mindanao.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-12-30T09:15:40.040+08:00
    'imagesource': 'jcr:0642e50f-1374-4cf7-9507-1cf04d839514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1e3ead-7f4e-46bd-8422-ff8d1b5658a1'
    'lead': 'ArthaLand, the property company known for its green and sustainable projects,
      is bullish about this sector’s sustained growth this year as the market continues
      to look for high quality, well-designed, environment-friendly developments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:09:12.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:09:17.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:09:17.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ArthaLand sees a greener 2017

      '
    'updated': 2017-01-03T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ed520-4936-4e50-b085-8952832c9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> ArthaLand, the property company
        known for its green and sustainable projects, is bullish about this sector’s
        sustained growth this year as the market continues to look for high quality,
        well-designed, environment-friendly developments. The company earlier released
        its plans which aims to grow the business five times by 2022, with an estimated
        investment of about P20 billion pesos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d80ed-3969-4d8a-9f00-ab34a99bd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand recently listed P2B in perpetual preferred shares in the
        Philippine bourse to further strengthen its financial position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6db82-c34c-47ec-9f0c-5107be3c0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged by the market reception of its newly launched project,
        Cebu Exchange, ArthaLand sees dynamic market activities taking place in areas
        outside of Metro Manila. Other than Cebu, the company also recently acquired
        an 8.1 hectare prime property in Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bcdcc-f3f0-48d3-8c96-da38050383e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company’s senior management, the office sector
        will continue to grow driven by the demand from the information technology
        and business process management (IT-BPM) industry. The expansion of home-grown
        industries is also seen to drive the demand for space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd9e3e-90a0-4657-a2f1-73fed45d51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for sustainably designed residential developments is
        also seen to increase as property investors and residents become more aware
        of its impact on savings, health, and the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c56da-b420-4239-bf54-260f9a69298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ArthaLand, the sector’s growth is on track to reflect the dynamism
        of the country’s economy. The Philippines is seen by analysts to continue
        its growth trajectory given the government’s efforts to speed up infrastructure
        developments, especially in the provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e339a0-0e5b-4081-8f4f-c101b825e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World-class Green</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590b4ee-7105-4539-baee-361608598ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand is a world-class developer of boutique and sustainable
        projects. Its flagship residential project is Arya Residences, the country’s
        first United States Green Building Council LEED Gold certified development
        in its category. In the office sector, it is on target to deliver the premium
        grade ArthaLand Century Pacific Tower, a LEED pre-certified development. Both
        projects are also registered under the Philippine Green Building Council’s
        Building for Ecologically Responsive Design Excellence (BERDE) certification
        program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397245f-a1e8-4cb9-9de8-0c9c4fc403c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya Residences and the ArthaLand Century Pacific Tower are both
        located in Bonifacio Global City, currently the country’s prime business and
        lifestyle district.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afd496-e038-400d-aeba-c4ade0f3cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its entry to the fast growing Visayas and Mindanao markets is through
        its IT-BPM - geared Cebu Exchange which is set to break ground this year.
        It will rise along Salinas Drive at the Cebu IT Park area in Lahug district.
        The P8 billion project can accommodate at least 40,000 agents for three shift
        operating BPO locators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef8180-933e-4007-87ce-513d75c79bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid foundation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582d074-1d21-45bb-81a7-e322b1aed701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand is a listed company led by the Po family of CPG Holdings,
        Inc. (CPGHI), the group behind the country’s leading canned food company in
        the Philippines which owns market leader brands such as Century Tuna, 555,
        and Argentina, among others. The Po family also leads the country’s top pizza
        chain, Shakey’s. ArthaLand’s other major shareholder is international investment
        firm, AO Capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a32ea0-4f17-4a72-9c93-8bc847e56766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is led by a solid team of real estate experts with over
        a century’s worth of cumulative experience. For its projects, ArthaLand has
        been working with major national firms, Aidea and GF &amp; Partners as well
        as international architectural groups such as Crone of Australia, SOM New
        York, and Architects International of San Francisco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb144c-0d4b-4ab7-bfe3-a9bb5f35e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:12.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:09:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand’s core business philosophy is rooted on sustainability.
        This dictates that all its projects will adhere to national and globally recognized
        standards in green building. The company is also recognized by its peers for
        its leadership in design and quality.</p>'
    '27':
