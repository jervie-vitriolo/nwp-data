      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Criticism is not conspiracy''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b0f6f-cd2b-434d-ab2a-233f987c0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said criticisms against the administration are not
        necessarily part of a grand plot to remove Duterte from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae7472-91cd-4de2-a775-bad7c80c27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criticism is not conspiracy, and the administration is well advised
        to stop seeing "plots" behind every unflattering news report, irate citizens''
        assembly, or angry Facebook post," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a5109-c058-42c7-90d4-a8e55518c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the right of every citizen in our democracy to express her
        opinion, and this includes those critical of or in opposition to an incumbent
        government," Robredo added. "This principle is a cornerstone of our free Republic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1fce0-101a-4be6-b9ab-b4b9a5e95b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:58:34.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:58:38.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also said criticism against the President stems
        from his actions and statements on the Marcos burial, the rising number of
        deaths in the anti-drug campaign and the proposed restoration of the death
