      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City, Leyte (CNN Philippines)</strong> — President
        Rodrigo Duterte on Friday visited the victims of the bombing in Hilongos,
        Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9490d-cd6e-4e5b-8f97-ebb72ecd1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:32:17.233+08:00
