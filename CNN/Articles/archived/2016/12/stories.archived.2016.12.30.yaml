      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Forbidden Memory” (Gutierrez Mangansakan II)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19402cf5-e7ed-4dd1-b391-9cdfa366c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a terrible year when Marcos apologists have grown not only in
        number but also in shamelessness, “Forbidden Memory” offers factual history
        through the recollections of the survivors of the 1974 Malisbong massacre
        in Sultan Kudarat, called “the greatest Marcos horror story never told.” With
        martial law enforced, government soldiers rounded up around 1,000 men and
        3,000 women and detained them, eventually raping girls and mothers, burning
        houses, and killing around 1,500 people, some of them murdered inside a mosque.
        All of this happened during the feast of Ramadan. It is only understandable
        for the film — with the introductions of the subjects and their descriptions
        of what happened before the carnage — to fumble at the beginning, the way
        memories are hard to extract if they have been too painful, if they have been
        thought to stay forgotten for ever. But midway through, the weeping begins.
        “Remembering,” one of them mentions, “is such a sorrowful act,” and this is
        felt throughout the documentary: visually, through the anguished faces, the
        wrinkled arms and hands, the dirtied walls of the mosque; aurally, through
        the varying tones of the subjects telling their stories, all of them meeting
        at the same point of grief; and personally, through Mangansakan, trying to
        piece them together, going through the harrowing process of remembering with
        them. With the footage of the recent burial of Marcos at the Libingan ng mga
        Bayani added near the end, “Forbidden Memory” makes an even stronger, angrier
        case against historical revisionism, a timely protest weapon burning with
        rage.</p>'
    '35':
      'image': 'jcr:a48638c6-d1bb-4deb-868c-ee6151851e8b'
