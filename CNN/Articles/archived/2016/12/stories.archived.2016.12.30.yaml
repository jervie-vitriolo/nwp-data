      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        is prepared to assert its rightful claim if China moves to mine resources
        in parts of the South China Sea where the country has economic rights, President
        Rodrigo Duterte has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97259a17-f7e0-4354-89bf-feae429a4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-on-one interview with CNN Philippines on Thursday, the
        President said he is ready to raise the arbitral ruling recognizing the country''s
        economic rights over the potentially mineral-rich contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bbb6c-4c45-4ed7-8de7-70f035315379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I will bring up the ruling] during my time. I cannot let it pass
        na balewala na lang," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe74157-141c-48f8-84a7-e58c43b70c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot let it pass like it was nothing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9e3d3-a9b1-4227-aae2-7775df0136e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what circumstance could push the government to do so,
        Duterte said: "When the minerals are already being siphoned out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae7b96-6318-4e23-9e29-f6773ddd2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is ready to negotiate with his Chinese counterparts,
        but he is also firm he would not stand idly by if Beijing acted alone in exploring
        Scarborough Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b971007-5e26-4b1b-8cca-6282a5ba3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a question of money, wait a minute. I thought we were
        friends. We share economic bounties. So how about us? I have this title,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa433b-89f8-40c7-93c3-b6a77d3a5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have rekindled ties under the Duterte
        administration, despite the country notching a historic win at The Hague in
        July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5306f-077a-480d-84e1-1ce148611b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international court rejected China''s claims over almost the
        whole South China Sea — a crucial shipping route for almost $5 trillion worth
        of goods. It also ruled that China violated the country''s sovereign rights
        in the area by interfering in fishing and oil exploration and building artificial
        islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bba6f-f12b-45c8-a5ac-cbff56f3d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay, however, raised the possibility
        of the two countries jointly exploring natural gas reserves and fishing areas
        in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60367d0-ba6a-41de-893b-239b4e77b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was met with fierce criticism from various quarters.
        Senior Associate Justice Antonio Carpio, one of the country''s foremost experts
        on the maritime dispute, said it would be a violation of the Constitution
        to undertake joint development in the country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8894a8c-34aa-4dc9-802a-0171d2dff007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seemed to hint at the same strategy, saying the Philippines
        only had a limited set of options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32611a5-0e7c-401a-b161-eb92a5fc8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have only two choices. I won the arbitral [decision], the award,
        then I will force it, I will recover [the disputed waters] through force.
        I will assert my supremacy there, legal or go to war," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14349168-0e99-473b-8f09-9b1a6d44a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained, "Hindi kaya mabuting mag-usap tayo ngayon,
        ''yung tungkol sa kayamanan na lumalabas diyan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104a332-3e88-41a4-b73f-187dadaf96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wouldn''t it be better if we talked about it now,
        the resources that come from those waters?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f52bab-2225-400c-b0c3-35e0e65204e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. role</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c64ea3-fb40-4e35-bd03-b8e0aacb6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President shifted the spotlight to the United States.
        He accused the U.S. of acting too late on reports China was building military
        outposts in the disputed waters, and then expecting the country to go head
        to head with the Asian power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202aa3f0-9939-4ffc-8384-4e4dbb76e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hindi sila pumuntang China at sabihin, ''Hey, this is supposed
        to be an international sea. Nobody owns it. And it is against the law to be
        putting up structures in it,''" Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51d12d-ac81-4495-9a40-bedb3d76b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hindi nila pinuntahan? Tapos ngayong pinahinog na nila, gusto
        nila tuloy na we go into a cabal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831dedb-9d45-44bf-9d33-2e7e790ac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:13:23.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:13:28.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why didn''t they approach China then, saying, "Hey,
        this is supposed to be an international sea. Nobody owns it. And it is against
        the law to be putting up structures in it."Why didn''t they approach China?
        Now that the situation has escalated, they want us to go into a cabal.]</p>'
  'white-house-barack-obama-sanctions-against-russia':
    'author': 'Evan Perez and Daniella Diaz, CNN'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-30T06:58:06.584+08:00
    'imagesource': 'jcr:f8b7c39b-6f51-4593-966e-8eff7dea7299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a1ec66-5b83-4a81-b59b-e952653c1c4d'
    'lead': 'President Barack Obama took unprecedented steps Thursday to retaliate
      against alleged Russian interference in the 2016 election, prompting vows from
      Russian authorities that Moscow will respond in kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:21:53.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T13:22:00.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:22:00.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House announces retaliation against Russia: Sanctions, ejecting
      diplomats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c6fbb-08ab-4052-96b7-b33a42aeda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama took unprecedented
        steps Thursday to retaliate against alleged Russian interference in the 2016
        election, prompting vows from Russian authorities that Moscow will respond
        in kind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7c1b9-3e1b-4dc3-ada9-28be4a3e055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration described Russia''s involvement as "Significant
        Malicious Cyber-Enabled Activities" and sanctioned six Russian individuals
        and five Russian entities, as well as ordering dozens of Russian diplomats
        to leave the country. This is the first time the names of Russian officials
        involved in the hacking have become public on the sanctions list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a19536-79e8-4f39-b402-707f1c9671de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said 35 Russian diplomats have been ordered to leave the country
        and two Russian compounds are being closed under Thursday''s actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e83631-4b89-40a3-8c85-bbb351160f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s cyberactivities were intended to influence the election,
        erode faith in U.S. democratic institutions, sow doubt about the integrity
        of our electoral process, and undermine confidence in the institutions of
        the U.S. government," a White House statement said. "These actions are unacceptable
        and will not be tolerated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a303591-e314-4979-a70d-71ba085d414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statements from the White House and the Treasury Department,
        the government has sanctioned nine entities and individuals over their alleged
        interference in the election: the GRU and the FSB, two Russian intelligence
        services; four individual officers of the GRU; three companies that provided
        material support to the GRU''s operations. The U.S. also sanctioned two Russian
        individuals for using cyber-enabled means to cause misappropriation of funds
        and personal identifying information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994befb5-4478-466e-855e-fa22e32df763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the individuals on the sanctions list, Evgeniy Mikhailovich
        Bogachev and Alexey Belan, are on the FBI wanted list as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eab31-d64b-4cbd-ad8d-372d923f4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said in the statement announcing that the diplomats have
        been ordered to leave the country, that those individuals and their families
        were given 72 hours to leave the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632976e-e68f-421c-8e7c-8d5fe30c3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions follow repeated private and public warnings that
        we have issued to the Russian government, and are a necessary and appropriate
        response to efforts to harm U.S. interests in violation of established international
        norms of behavior," Obama said in the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320854e6-3e82-4892-a010-8476243ad2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s reaction</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3c90d-6792-4958-9648-8445a5426d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia swiftly responded to the actions Thursday. Russia will respond
        to any "hostile steps" that the U.S. may take in response to allegations of
        hacking during the 2016 election, according to the official representative
        for the ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b9344-0900-4531-8436-97ae74657f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova said similar
        steps will be taken in response to the expulsions, though she did not immediately
        provide further details. Dmitri Peskov, a spokesman for Russian President
        Vladimir Putin, told reporters there is "no alternative to reciprocal measures,"
        adding that Putin is "in no rush to make a decision."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2a2e8-0803-4eec-9f21-027f8c96dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russia''s embassy in the UK tweeted that Obama''s actions were
        "Cold War deja vu" described the administration as "hapless."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Obama expels 35 🇷🇺 diplomats in Cold War deja vu. As
        everybody, incl 🇺🇸 people, will be glad to see the last of this hapless
        Adm. <a href="https://t.co/mleqA16H8D">pic.twitter.com/mleqA16H8D</a></p>&mdash;
        Russian Embassy, UK (@RussianEmbassy) <a href="https://twitter.com/RussianEmbassy/status/814564127230271489?ref_src=twsrc%5Etfw">December
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534402a-fd03-4d16-98f9-6d258a61f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d3f4f-c877-4f48-a802-8f2abf1f6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans split with Trump</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec257d-593b-4c7b-9e02-1b8d8ecacf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Donald Trump said Wednesday that Americans should
        "get on with our lives" when he was asked about the expected White House announcement
        to place sanctions on Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab644ab7-e7ff-4985-b3a2-ddcfd18c8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we ought to get on with our lives," he told reporters Wednesday
        night at the Mar-a-Lago in West Palm Beach, Florida. "I think that computers
        have complicated lives very greatly. The whole age of computer has made it
        where nobody knows exactly what is going on. We have speed, we have a lot
        of other things, but I''m not sure we have the kind, the security we need."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3cb5b-80bc-4ee9-a0c5-542cadb9388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Obama administration official acknowledged to reporters
        Thursday that Trump could reverse the sanctions by executive order, but added,
        "I don''t think it''d make a lot of sense."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011eb4a-b529-4048-9fb2-afcd72408978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect''s statements also split with Republican leaders
        on Capitol Hill.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607d2b7-81c9-417f-b5d4-86f5c738d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, a Republican, called the sanctions "overdue,"
        adding that it is an "appropriate way to end eight years of failed policy
        with Russia."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57c21e-8e4f-4b0a-8b5e-ff19bb264e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia does not share America''s interests," he said in a statement
        Thursday. "In fact, it has consistently sought to undermine them, sowing dangerous
        instability around the world. While today''s action by the administration
        is overdue, it is an appropriate way to end eight years of failed policy with
        Russia. And it serves as a prime example of this administration''s ineffective
        foreign policy that has left America weaker in the eyes of the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a781f3-ea06-4a1a-9ab1-6d93489a2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sens. John McCain and Lindsey Graham, two of Russia''s
        fiercest critics in the U.S. Senate, called for stronger sanctions against
        Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a800b9f-c450-4115-a35b-f0d7d42ca793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retaliatory measures announced by the Obama administration
        today are long overdue. But ultimately, they are a small price for Russia
        to pay for its brazen attack on American democracy. We intend to lead the
        effort in the new Congress to impose stronger sanctions on Russia," the two
        said in a joint statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40729ba8-d604-4b1b-9d19-1ef1960b4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence James Clapper issued a statement
        on Thursday reiterating the agency''s confidence that the Russian government
        was involved in the U.S. hacking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2503ee0-2e01-4e2f-b951-5e3405d8b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This activity by Russian intelligence services is part of a decade-long
        campaign of cyber-enabled operations directed at the U.S. Government and its
        citizens," the statement read. "The U.S. Government can confirm that the Russian
        government, including Russia''s civilian and military intelligence services,
        conducted many of the activities generally described by a number of these
        security companies."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ee2c1-af27-43b7-9fd6-275c8e904758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of internal debate</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276264f6-48a2-40cf-ac3f-7c6762220ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s announcement comes after months of internal
        debate over how to respond to Russian hacking that U.S. law enforcement and
        intelligence agencies have watched take place for over a year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8e81c-ee5a-42c7-b25c-e765ff56c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government announced in October that it was "confident"
        that the Russian government orchestrated the hacking of the Democratic National
        Committee and other political organizations of the Democratic Party to influence
        the 2016 election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85564f51-7d5a-4350-ba79-dc365b66350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hacks resulted in the public release of thousands of stolen
        emails, many of which included damaging revelations about the Democratic Party
        and former Secretary of State Hillary Clinton, the party''s nominee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2632ca-270e-46d5-b070-67bf5646b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking of DNC emails eventually led to the resignation of former
        chairwoman Debbie Wasserman Schultz after emails showed her favoring Clinton
        over Vermont Sen. Bernie Sanders during the Democratic primary.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7239371-3747-4215-8386-c218871e43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the CIA announced to a group of senators that
        the hacks were aimed to help elect Trump as president.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94760d42-9c5f-4676-bd8c-e3b71a07f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh, Samantha Reyes, Ryan Browne, and Allie
        Malloy contributed to this report.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8e112-2764-4078-9a08-cf812254d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:21:53.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T13:22:00.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/29/politics/russia-sanctions-announced-by-white-house/index.html">"White
        House announces retaliation against Russia: Sanctions, ejecting diplomats."</a></em></p>'
