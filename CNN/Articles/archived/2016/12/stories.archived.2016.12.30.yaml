      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Contestant #4” (Jared Joven, Kaj Palanca)</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d954a18-a4ab-4853-bba5-e59d4b2f70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short films, like documentaries and animated movies, are always
        put at a disadvantage by virtue of their very nature. They are thought to
        be inferior, not good enough to be part of best-of lists. But “Contestant
        #4” by the then 16-year-old high-school students Jared Joven and Kaj Palanca
        leaves a complete feeling, and in less than 20 minutes it is able to share
        the lonely life of an unmarried man with heart-rending warmth, a bachelor
        looking back on his past and talking to a visiting neighbor who may or may
        not be his younger self. The beauty of it is it works either way: as a dialogue
        with oneself while coming to terms with one''s sexual identity or as a story
        of friendship, about a middle-aged man being friends with a nosy boy, brought
        together by urban isolation. Its saddest moment is not when they part ways,
        but when they share happiness for a few seconds of a video clip, smiling,
        laughing, being deceived by time.</p>'
