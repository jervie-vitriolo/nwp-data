      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For netizen Jane Uymatiao (or @philippine-beat on Twitter), 183
        days in office would be too early to call for any removal.</p>'
