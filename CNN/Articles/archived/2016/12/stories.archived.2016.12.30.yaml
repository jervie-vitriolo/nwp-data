      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis great Serena Williams and Reddit
        co-founder Alexis Ohanian are engaged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8da882-9028-48ed-aa48-58daad236e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:50:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Ohanian confirmed that he popped the question
        while the two were vacationing in Rome. Williams first announced the news
        herself in a Reddit post on its "r/isaidyes" forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f27fe-9b94-46d7-b388-55cf1a347909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:50:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came home/A little late/Someone had a bag packed for me/And a
        carriage awaited" Williams said in her Reddit post, which was written like
        a poem and had a cartoon of the couple at the top. "Destination: Rome/To escort
        me to my very own ''charming''/Back to where our stars first collided/And
        now it was full circle/At the same table we first met by chance/This time
        he made it not by chance/But by choice/Down on one knee/He said 4 words/And/r/isaidyes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8b775-c92a-464f-a6ba-edf63259cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:50:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohanian also announced the engagement on his Facebook page, linking
        to Williams'' Reddit post and adding, "She said yes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68b617-759c-425b-9d28-5d9998b2b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:50:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Ohanian, who have been dating since the fall of 2015,
        have mostly kept their romance out of the spotlight, though she does post
        pictures of them on her Instagram account from time to time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360d2a0-419e-4909-98c6-a4fe263cd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:50:35.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:50:40.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/29/entertainment/serena-williams-engaged-alexis-ohanian/">
        "Serena Williams engaged to Reddit co-founder Alexis Ohanian."</a></em></p>'
  'sunday-beauty-queen-seklusyon-emerge-as-big-winners-in-MMFF-2016':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
