      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot live the rest of our lives calling for ouster," Uymatiao
        said, adding she was very happy with the President''s decision to talk at
        length to the local media.</p>'
