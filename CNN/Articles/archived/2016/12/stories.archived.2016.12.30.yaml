      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “Lily” (Keith Deligero)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b12698-632d-4d19-9f13-9bd47a164565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lily” is defined by its restlessness. The Cebuano filmmaker Keith
        Deligero enlists Lawrence Ang, arguably the most talented editor working today,
        and they mess up a stale narrative and turn it into an adventurous ride between
        Cebu and Manila, jumping from one timeline to another, flying from dark alleys
        to strange forests, and wrestling with urban legends, mysterious cats, lost
        loves, and broken promises. Deligero knows that the thin storyline can work
        only if he shatters it, and it is in the shattering where the film finds its
        core. “Lily” brims with energy and confidence, allowing the viewers to lose
        their way in its clutter of sequences, giving them no time to resist. It is
        utterly exhilarating, the way horror rides should be.</p>'
    '52':
