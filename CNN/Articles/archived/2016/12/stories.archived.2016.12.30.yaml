      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “Hele sa Hiwagang Hapis” (Lav Diaz)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657a0f6-eef3-4159-88da-62a93f9b0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual accusation thrown at independent filmmakers is they make
        films specifically for foreign festivals: to draw the attention of programmers,
        to cater to their tastes, and to win awards. Lav Diaz, often the accused,
        doesn’t care. He makes an eight-hour black-and-white drama; pulls characters
        from local myths and folklore, José Rizal’s famous novels, and historical
        events; and puts them together in an ambitious, intertwined grand narrative
        tackling patriotism, nationalism, colonization, art, revolution, religion,
        truth, and freedom — with everything moving in inconspicuous time as though
        in an escapeless reverie — all its sentiments addressed to every Filipino.
        The result is nothing like Diaz has done in the past. “Hele” competed at the
        Berlinale, won a Silver Bear prize, and, with the help of Star Cinema, eventually
        became his most commercially successful movie.</p>'
    '43':
      'image': 'jcr:3a685b58-1b62-4694-aad0-ab438aa6eed5'
