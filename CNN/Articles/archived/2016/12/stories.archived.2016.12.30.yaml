  'Duterte-Rizal-Day-message-2016':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-30T13:00:56.242+08:00
    'gallerysource': 'jcr:e0075255-218a-4eb1-b468-ab802261d3bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff36dfc8-e1d4-4200-8dac-7c78f35ae3ac'
    'lead': 'President Duterte urges the nation to unite for genuine social change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:30:26.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:16:59.631+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for unity, patriotism in Rizal Day message

      '
    'updated': 2017-03-22T06:03:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002c8ad-7ea7-42b5-b95f-edcd00649f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is calling on Filipinos to look up to national hero Jose Rizal as
        a role model in addressing modern-day challenges in his Rizal Day message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5540400-edc7-4914-921b-14b487b32c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us should manifest the same fervor and dedication that
        moved and motivated Jose Rizal to action. Let us therefore emulate the traits
        of Rizal; let us be willing heroes-patriotic, faithful, and loyal to our Motherland,"
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4067c-76bf-48ad-9c18-5f68413a7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte drew parallelisms between his advocacies and Rizal''s fight
        against the Spanish colonizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d254f20-3eec-4b11-9973-358327506ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said poverty, crime, illegal drugs, and corruption are the "present
        enemies," being the "modern invaders that subjugate our people''s hearts,
        minds and spirits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d114b-7fb7-465b-a1ac-d4cdc9423dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in his time, our country is still fighting for independence,"
        Duterte said. "The government needs the active involvement of all sectors
        to help us in this war to bring about genuine change in our society."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751b893-65bd-4ceb-b58a-df59065a864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also regarded Rizal as a "beacon and moral compass in these
        challenging and perilous times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281a187-a782-4a3c-91fa-4b3b7403f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:30:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:16:59.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged Filipinos to "become our own heroes-committed
        to advocate good governance and uphold the rule of law; steadfast to end criminality
        and all forms of government corruption; and compassionate to the plight of
        the poor and less privileged."</p>'
