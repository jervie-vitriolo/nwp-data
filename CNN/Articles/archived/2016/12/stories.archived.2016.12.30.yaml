      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why to those calling for Duterte''s ouster, Tyquia said
        these camps should respect the mandate given to Duterte by 16 million Filipinos
        — not the 40 or so elite families in the country.</p>'
