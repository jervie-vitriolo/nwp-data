      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief could be on the way for some workers. Prime Minister Shinzo
        Abe is pushing labor reforms that would curtail the burden placed on employees.</p>'
