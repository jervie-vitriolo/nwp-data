  'yearender-best-filipino-films':
    'author': 'Richard Bolisay'
    'caption': 'An unofficial webpage lists a total of 108 local films for the year
      (this is not accurate but the figure is more or less close to the actual). This
      is equivalent to at least two movies shown every week, which is admittedly plenty.
      A huge chunk of it came from festivals such as Cinemalaya, QCinema, and Cinema
      One Originals.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-12-30T17:59:24.192+08:00
    'imagesource': 'jcr:83a0d017-7c73-4e74-adec-57d631b5cf07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298d37a9-bcaa-4d36-b75d-7f8f198274e5'
    'lead': 'It has been an unprecedented year for Philippine cinema, and to understand
      its vastness and complexity, says film critic Richard Bolisay, requires more
      than a year-end list. But if only to encourage more people to watch and discuss
      local movies — especially this MMFF season — here are some of this year’s best
      Filipino films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:45:21.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:13:59.053+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2016

      '
    'updated': 2017-01-03T00:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fa48a-11ae-4301-85e5-c323dc74e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Year-end assessments
        exist for emphasis: With the many events in the year, surely, there are a
        few that stand out and deserve to be mentioned. The mere act of highlighting
        specific points gives them importance, and the habit of looking back on the
        past 12 months can be related to the sentimentality often ascribed to birthdays,
        Christmases, reunions, and similar occasions, to special moments that require
        time and thought to be put into words. The deed is childish, but the motivation
        is mature: Gathering in one place personal favorites and seeing them neatly
        presented and argued is a display of both daring and pettiness, one whose
        strength and weakness is its nature to assume authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa9d24-f80d-4b05-ac06-1418c7d32b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is undeniably strong politics at work in making these lists,
        especially if the reputation of the writer is taken into account. But despite
        the often unnecessary lionizing and self-referencing — how every item is chosen
        based on, and defended by, personal preference — one must acknowledge the
        limitations of a judgment made by only one person. No list, whoever makes
        it, is definitive, even if it is by someone who has seen, in this case, all
        of the local films released commercially in Metro Manila theaters in 2016.
        This needs to be pointed out, for Philippine cinema, it goes without saying,
        is not just Manila cinema, and sadly there are films shown in provinces that
        have not been accessible to be considered. These year-end lists, after all,
        are defined by their shortcomings — by the confidence in their biases — and
        it is hoped they are received with neither extreme seriousness nor utter disregard
        but as something with lasting interest, enough to encourage more people to
        watch and discuss local movies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf2a68-8cdb-4146-b134-39ff33fea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unofficial webpage lists a total of 108 local films for the year
        (this is not accurate, seeing a few obvious omissions, but the figure is more
        or less close to the actual). This is equivalent to at least two movies shown
        every week, which, considering the perennial concerns with quantity, is admittedly
        plenty. A huge chunk of it came from festivals, and 2016 witnessed a number
        of them in succession, to the point of tiring even the most ardent of moviegoers:
        Singkuwento in February, CineFilipino in March, Sinag Maynila in April, World
        Premieres in June, ToFarm in July, Cinemalaya in August, Binisaya in September,
        QCinema in October, Cinema One Originals and SalaMindanaw in November, and
        Cinema Rehiyon and the Metro Manila Film Festival (MMFF) in December. Already,
        more than 80 new features, in competition or exhibition, premiered in these
        festivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42815e5f-c9b1-4353-8d38-1038817543e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for ToFarm, these festivals are simply carrying on. Cinemalaya
        has regained its steam, and QCinema and Cinema One have continued offering
        a selection of foreign-language movies to complement their own productions.
        The MMFF is the oldest of the lot, and is also facing one of its toughest
        challenges since its inception: a well-intentioned, quality-oriented reform
        that will not only determine its direction but also set a precedent for large-scale
        efforts to make changes in the industry. The controversy arising from the
        rejection of entries by Star Cinema, Vic Sotto, and Mother Lily — the “Big
        3” that have long dominated and infested this annual fare — exhumes the age-old,
        dead-end argument about mainstream and indie as well as art and entertainment.
        With these numerous venues for local films, the question remains: Do we really
        need more festivals, or just a few but efficiently organized ones? Does having
        more festivals indicate how much the audience has grown, or does this merely
        illustrate how it’s easier to divide people than unite them? Is there a way
        to improve the practices of grant-giving festivals, or have they always been
        the better option? There are no easy answers, but the right ones have often
        been overlooked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96528331-2613-405a-a83f-ee819ad000cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also worth noting is the dependability of alternative screening
        venues, namely, Cinema ‘76, run by TBA (Tuko, Buchi Boy, and Artikulo Uno),
        and Cinematheque, managed by the Film Development Council of the Philippines,
        in Manila, Baguio, Davao, Iloilo, and Zamboanga. This improvement is valuable
        in light of the constant problem with distribution and accessibility. As far
        as championing of independent cinema is concerned, Cinema ‘76 has been more
        visible and consistent. Since the release of “Heneral Luna” over a year ago,
        TBA has produced movies that are not as successful, but despite the apparent
        struggle, it must be credited for establishing Cinema ‘76 and financing several
        projects (“1-2-3,” “Smaller and Smaller Circles”) and helping distribute some
        of them commercially (“Patintero: Ang Alamat ni Meng Patalo,” “Ang Kuwento
        Nating Dalawa,” “Tandem”).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ca772-576f-4302-8db8-0e887c2f9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most remarkable recent developments in local cinema is
        ABS-CBN''s Film Restoration Project, whose laudable continuation seems to
        compensate for Star Cinema''s many instances of terribly problematic films
        and female roles this year. For someone easily bitten by nostalgia, seeing
        “Kung Mangarap Ka’t Magising,” “Patayin sa Sindak si Barbara,” “Cain at Abel,”
        “Tatlong Taong Walang Diyos,” “Nagalit ang Buwan sa Haba ng Gabi,” “Haplos,”
        and “Magic Temple” on the big screen, imperfect as they are but fully alive
        in their retouched colors and cleaner sound, can be emotional. With a week-long
        commercial screening as well as DVD and online distribution, the project is
        significant at a time when a recognizable portion of the society is vocal
        about forgetting the past and forgiving its atrocities, and some of these
        restored classics (and the forthcoming ones) are reminders of responsibility:
        How art, apart from being a powerful weapon against oppression, is also a
        document of time and truth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f74a9-3379-4aba-95ee-4e96a5d69f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning awards overseas has always been a source of pride, and learning
        about the victories of Jaclyn Jose as the best actress awardee at the Cannes
        Film Festival (for “Ma’ Rosa”) and Lav Diaz as the recipient of the Silver
        Bear Alfred Bauer prize at the Berlin Film Festival (for "Hele sa Hiwagang
        Hapis") and the Golden Lion at the Venice Film Festival (for "Ang Babaeng
        Humayo") makes a huge impression. In a way this inevitable seeking of foreign
        validation is nudged by mad support for our own: The commercial success of
        the films of the three biggest love teams today — AlDub with “Imagine You
        and Me,” JaDine with “This Time,” and KathNiel with “Barcelona: A Love Untold”
        — proves audiences will flock to theaters voluntarily when they want to, especially
        when it’s for the on-screen couples who make them go wild with romantic excitement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba436fd-e16a-4b06-9832-50677c9ccfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose’s acting prize at Cannes has received more local buzz than
        Brillante Mendoza’s best director award years ago at the same festival — or
        all of Diaz’s prizes in Locarno, Berlin, and Venice combined — simply because
        we are a culture with high regard for actors. And 2016 is a banner year for
        notable performances that deserve to be mentioned in the same breath as Jose
        in “Ma’ Rosa”: Sandino Martin in “Ringgo: The Dog Shooter,” Chai Fonacier
        and Jess Mendoza in “Pauwi Na,” Barbie Forteza in “Tuos,” Ronwaldo Martin
        and Hasmine Killip in “Pamilya Ordinaryo,” Tommy Abuel in “Dagsin,” Bela Padilla
        in “I America” and “Camp Sawi,” Charo Santos in “Ang Babaeng Humayo,” Daniel
        Padilla in “Barcelona: A Love Untold,” Kristoffer King in “Purgatoryo,” JC
        de Vera in “Best. Partee. Ever.,” Khalil Ramos and Ana Capri in “2Cool 2Be
        4gotten,” Rocky Salumbides in “Lily,” Paolo Ballesteros and Christian Bables
        in “Die Beautiful,” Joshua Garcia in “Vince and Kath and James,” and Irma
        Adlawan and Sue Prado in “Oro.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd6fc5-a322-4f83-a189-8c8248ec2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot more to say: the small steps forward and the flashes
        of hope in an otherwise hopeless situation, not to mention the cruelty that
        persists in micro- and macroscale, and the bad films that will always be part
        of every meaningful discussion related to national cinema. But there''s the
        rub — not everything can be said in one go, regardless of effort. The ethics
        of writing understands that omission does not necessarily mean neglect, while
        its politics is known to be preferential, and at times confessional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f81b1c-e0ad-4e0e-8189-d41120f50f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following 10 films, ranked accordingly, are my idea of "best"
        —  a one-man deliberation entailing difficult elimination, a struggle for
        fairness that although insufferable is not completely impossible, until what''s
        left is a selection I am comfortable with personally, politically, mentally,
        emotionally, holistically. It is all done in the spirit of responsible judgment,
        aware of each film''s shortcomings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9011875-70a5-4fec-9866-43cf92bdafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lengthy introduction is necessary not only for context — to
        see that Philippine cinema is so vast and complex a silly year-end assessment
        must not be the door to enter it — but also for alleviating guilt. Well-intentioned
        as this list may be, it is representative only of one person’s head and heart.</p>'
