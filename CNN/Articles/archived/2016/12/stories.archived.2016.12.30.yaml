      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Women of the Weeping River” (Sheron Dayoc)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f5499-ca92-4adb-9a84-fda3e0f5c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no single film can illuminate the austere intricacy and
        contradictions of the decades-long conflict in Mindanao, but one can share
        the sheer dread and the terrible consequences of inheriting a war, with lives
        spent on uncertainty and the vicissitudes of grief. Sheron Dayoc is no stranger
        in this land, and in “Women of the Weeping River” he presents two families
        in blood feud, with their members dying one by one, making any form of reconciliation
        impossible. There is narrative drama, but the film wisely avoids fixating
        on it because of its penchant for perspective, zooming out on the subject
        and showing the scale of the situation and the deep history attached to the
        present, its current issues (particularly the Bangsamoro Basic Law) all rooted
        in struggle. By focusing on the women burdened by fate and tradition, Dayoc
        creates a prose poem so moving, so painfully clear in its message of peace,
        and so heartbreaking in its depiction of helplessness that its urgency becomes
        larger than life.</p>'
    '31':
      'image': 'jcr:1c9c5e23-cc0c-4933-a77b-b477f2abb6f8'
      'imageCaption': 'Screencap from CINEMA ONE ORIGINALS/YOUTUBE'
