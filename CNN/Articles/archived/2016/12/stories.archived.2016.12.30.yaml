    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson: ''Call us, Vice President Leni''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc81111-9b2d-4337-85be-877767bf5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Blogger Mocha
        Uson, a known supporter of President Rodrigo Duterte, said Thursday night
        that she''d like to hear from Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abe113-acb5-4545-a93f-8f4939ba5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are you?" Uson told reporters at the red carpet of the Metro
        Manila Film Festival Awards. "Nung mga nakaraan, konting bagay, presscon.
        Pero ngayon, malaki sakuna yung nangyari sa inyong hometown at hindi man kayo
        ma-reach. Sa Twitter na lang po kayo tumutulong. Sana po magpa-phone patch
        naman kayo na marinig namin ang inyong boses."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e795ea-a39b-46a6-9131-2314fb0a7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where are you? In the past, you would hold a press
        conference over a small issue. But now, a disaster hit your hometown and you
        can''t be reached. You''re helping only through Twitter. I hope you could
        at least give a phone patch so that we could hear your voice.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38257e5-20a9-4273-a6e2-f443ff38134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was criticizing Robredo, a former Camarines Sur representative,
        for not being present during Typhoon Nina, which struck the Bicol region last
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f99939-19ce-413a-adb5-5f24ff8c5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Management
        Council, the typhoon affected over 950,000 people and left three dead — two
        in Quezon and one in the sunken MV Starlite Atlantic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b74a6-e23c-4904-ab4f-46d363658417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Nina-3-dead-relief-operations.html">Read:
        3 confirmed casualties due to ''Nina,'' relief operations ongoing</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7a931-4e92-4c37-8e07-a7ee0e4b9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated damage to agriculture and infrastructure was pegged
        at ₱681.2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f0d87-68bf-40af-900c-61ef9c4e2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was on holiday with her family in the United States during
        the typhoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcf9a5-8fa0-41c3-b763-0399e5607b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Office of the Vice President (OVP) said Robredo was
        directing relief operations from the U.S. and ordered the distribution of
        1,005 food packs in devastated barangays in Naga City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2261c0c-4e45-4b74-b477-a1f4ce52e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Nina-3-dead-relief-operations.html">Read:
        Duterte pledges up to P100M aid for typhoon-stricken farmers</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84107296-9285-417e-a4a9-a39475dc8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robredo directed OVP''s preparations even before the typhoon struck,"
        OVP spokesperson Georgina Hernandez told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdbd08-2fda-471b-a80f-a96f7d268fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s travel to the U.S. was scheduled more than a year ago,
        Hernandez said, adding the Vice President will try to catch a flight back
        to the Philippines soon. But if not, she will be back in January and head
        straight to Bicol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87393976-4e62-426e-9143-2b350b62f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sana magkaisa tayo''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc595a2c-9724-44cf-9499-dbcf215f7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also said Robredo should continue to support President Rodrigo
        Duterte despite her opposition to his views and policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ba49d-1ed7-48eb-ab8e-94be68e7031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga ni Pangulong Duterte, simbolo ''yan ng demokrasya," Uson
        said. "Lahat tayo may karapatan sa ating mga opinion. Pero pagdating sa pagtulong
        sa bayan, dapat nagkakaisa tayo maging proactive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f63e59-bf18-4c24-9e11-e529dc90fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just as President Duterte said, that''s a symbol of
        democracy. We are all entitled to our own opinion. But when it comes to serving
        the country, we should be all be united in being proactive.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25100c8d-13f5-45ef-b99e-918d5b16dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo resigned as Housing Secretary after the President ordered
        her to stop attending Cabinet meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedee0a-0975-4ac8-be69-368846851e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Mocha-Uson-Call-us-Vice-President-Leni">Read: VP
        Leni Robredo resigns as Housing Secretary</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3d5cd-e3e3-41a6-a71a-35a40a709183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President then said she would be more vocal in policies
        "detrimental to the Filipino people," such as the death penalty, lowering
        the age of criminal liability, extrajudicial killings, and the maltreatment
        of women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26ad7b-ef12-4885-a2be-9fa29ec48ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">Read:
        VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0ffc0-2405-4ded-b7e8-b71c428a5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also said she believes the Vice President is part of a plot
        to oust Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c189a3-83a3-44e0-ad7c-ce578d5b44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad po ng interview ni Pangulong Duterte kanina, ang sabi it''s
        the ''Yellow'' who''s behind the ouster plan," Uson said, referring to the
        Liberal Party that Robredo chairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd2fdd-23b5-4d13-a43c-6d78d25dc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte in his interview earlier said it''s
        the ''yellow'' who''s behind the ouster plan.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f877b-4e1a-4449-8e57-99046b6de019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told CNN Philippines in a one-on-one that he had a sour
        relationship with Robredo because of an alleged plot by the Liberal Party
        to remove him from office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a9a5b-2176-434f-9587-b60218cbb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Robredo-ouster-problem.html">Read:
        Duterte ready to defend presidency, admits problem with Robredo</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117d648-4e07-4e3a-bd56-b1470dd751bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan kasi siya (sa rally) tapos bukas, magharap kami&nbsp;
        [She attends rallies and then we see each other the next day]. Don''t you
        think it''s a very incongruous thing?" Duterte said. "You are part of the
        crowd that says you want me out."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41944ee0-7681-474a-8af9-1badbc21b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and the Liberal Party have denied the plot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ceec13-6b7c-474a-8618-155470515411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:24:01.463+08:00
