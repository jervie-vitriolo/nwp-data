      'jcr:uuid': '732b3462-4cf2-485c-acfb-f17cc418b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Bocaue had released ordinances and limited
