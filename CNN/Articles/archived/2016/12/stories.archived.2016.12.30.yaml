      'text': '<p>“Oro”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fd3b6-352b-40c4-a134-df7733f48b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:54:42.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:54:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Oro,” the inhabitants of an unnamed island town scrabble to
        get back on their feet after a group of armed men, who identify themselves
        as the Environmental Patrol, order them to stop their small-scale gold mining
        and then proceed to take over their livelihood. The island seems mystical
        in itself, steeped in its past and age-old way of living. The film’s director,
        Alvin Yapan, chooses to cut off the setting from the rest of its surroundings
        to contain the escalating tension of the story, as if the island existed in
        a world of its own. It is quite fascinating how the film presents Irma Adlawan’s
        Kapitana as the town’s figurehead. She is almost unseen when she does her
        responsibilities to the town — securing a mining permit, talking to higher-ups
        about the people’s plight. The government is invisible and the people are
        left to their own devices, second-guessing their beliefs and values, only
        to settle on something that can get them through the day, no matter how bitter
        of a pill it is to swallow. The clash between meditative patience, as embodied
        by Adlawan, and overwhelming brute force exerted by the band of outsiders
        unfolds intricately. Yapan skillfully weaves the details of the town’s life
        through little stories of faith and redemption, stories that build up to a
        riveting portrait of greed, corruption, and helplessness.</p>'
    '12':
