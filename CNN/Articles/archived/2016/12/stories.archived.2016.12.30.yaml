      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “Always Be My Maybe” (Dan Villegas)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a408a-8dc6-4874-a325-35e61e406b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elements of the Star Cinema feel-good romantic-comedy are all
        too familiar: an attractive couple, intrusive friends, returning exes, career
        problems, ugly fights, sweeping gestures, rekindled love, happy ending. It’s
        a scam, but real-life romance, sometimes, can be a scam anyway. “Always Be
        My Maybe” is no different, except it has less baggage — no sickness and death,
        no arranged marriage, no shady circumstances to break the love. It’s about
        two heartbroken people meeting at an unexpected place and time, talking, drinking
        till the morning, liking each other, dating, having sex, and in due course
        realizing their connection is, of all things, romantic. The film is just about
        that — falling in love — but some of its moments hit too hard: the fake date,
        the make-up tutorial videos, the simple hanging out, the flirtations, all
        the small things. Gerald Anderson and Arci Muñoz have absolute chemistry,
        and seeing them together on the same level of comic capacity is too intoxicating
        for words.</p>'
    '56':
      'image': 'jcr:2b2ccf51-e201-42de-8411-106226dbb164'
