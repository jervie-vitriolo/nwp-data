  '2017-feng-shui-master-warns-betrayals-killings':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-29T19:58:31.087+08:00
    'imagesource': 'jcr:c9070d70-68c5-4984-a9da-dcc0464a983d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73218039-4a17-49f2-9278-c756f7f88e02'
    'lead': 'Feng shui expert Marites Allen says while the "fiery", "metal" year could
      mean killings and tight finances, it could also be good for romance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:46:29.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:12:51.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:12:51.573+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017: Feng shui master warns vs. betrayals, assassinations, killings

      '
    'updated': 2016-12-31T12:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef0b0b-eaa0-4723-a516-bc9e7dd701c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As a tumultuous
        2016 comes to an end, a feng shui expert advises people stay watchful in the
        areas of security, finance, and romance for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83764f81-f6d4-46dc-91cd-8cbac7688c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marites Allen says that the next year is that of the fire rooster,
        which has a "very fiery (and) agitated" attitude. However, the rooster is
        also associated with the metal element.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2802ed-a3ff-4431-934b-451ae03410ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metal would mean guns, assassinations, killings could happen,"
        Allen told The Source on Thursday. "We have to be very careful, we have to
        look out for each other."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611fbdfc-4912-41a2-9152-f53bb1298f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen also said that people have to be watchful in business "because
        cash flow will be very tight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ba0ad-2c65-4826-8f33-a050241b6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recession happened in 1987, there was a repeat in 1997, [and]
        in 2007... so it''s a bit tricky and the results could be long term," Allen
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66261e1f-6808-4e4b-8d22-c0adf3984c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stock market crash took place in 1987, while the Asian Financial
        Crisis took place in 1997 and the Great Recession in 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc60ff8-92e5-411e-a345-d550a06c29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, 2017 will be a "peach blossom luck" year, which
        means it can be favorable for romantic relationships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8510a9d-1105-41d3-85b9-ae0373ddbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of relationships, those who were born in the year of the
        rat, the dragon and monkey... have great opportunities (in) love," said Allen.
        "Also the tiger and the ox. They seem to have [had] very difficult issues
        in 2016, so 2017 is a year of meeting new relationships for them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27b6ce-caea-401c-9600-ecc0f9d93978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Allen cautioned about possible third party relationships.
        In other relations, she said to remain "watchful" even with best friends and
        close relatives because they "could turn against you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ea218-b32f-48f5-9c06-a967062125f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese zodiac combinations rotate among the 12 animal signs
        and five elements (metal, water, fire, wood, and earth). The last year of
        the fire rooster was in 1957.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0d3d7-a217-4790-882c-a34341433e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen noted that 1957 saw a lot of technological advancement, but
        it was not a good year for world leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a6113-9cdd-4025-96e1-92ac3a47eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Dwight Eisenhower suffered a stroke, while
        United Kingdom Prime Minister Anthony Eden resigned due to health reasons.
        Allen added that Indonesian President Sukarno was also attacked, and then
        Philippine President Ramon Magsaysay died in a plane crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca3b25-7312-4120-9c78-77043f7f578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Allen said that this pattern can be avoided through prayer
        and the feng shui process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd399e57-b835-45b0-ad37-94ad74864c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nice thing with feng shui is, because we already have those
        indications in the past, we can perhaps use feng shui to make amendments,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b182026-bef9-4488-b861-15822a2d394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, Robredo ''secret friends''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989264b-0aad-4af8-83a1-cb87d50e9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was born in the year of the rooster. Allen
        added that he is of the fire element.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6ef14-2f18-4cfb-829f-34553997eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally the luck of the country depends on the luck of the sitting
        president," said Allen. "If it''s going through a very good period, then naturally
        the luck of country also follows through."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b553e60-e09d-4837-a06c-3d345578dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that Vice President Leni Robredo was born in the
        year of the dragon, and the rooster and dragon are "secret friends."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e98555-4b6b-4cfd-a5b7-36b10cbbe3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, dragons and roosters are "secret" friends so, those born
        in a dragon year "should take advantage" of 2017, according to Allen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77f0d9-0984-4630-9e2a-9a91992de72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the case of President Duterte (rooster) and Vice-President
        Leni Robredo (dragon), there''s an added complication because of the feng
        shui elements associated with them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca94415-4a9e-4fd7-a74c-7cd6a39ef539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of affinity, they''re supposed to be a match made in heaven,"
        Allen explained. "But in terms of my analysis... she''s actually a water person.
        Water and fire are opposing elements. What puts off the fire is water."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d703a-9542-4342-86d8-79f920cb38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese zodiac outlook</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298a866-6340-45c4-bee6-0bcac190f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:29.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:12:51.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said that specific predictions will depend on animal signs
        and how far one practices feng shui among other factors. She summarized her
        outlook for each of the zodiac signs.</p>'
