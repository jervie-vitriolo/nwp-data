    'title': 'Weighing in on Duterte''s first sit-down interview with local media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13938111-e88c-47dc-8a66-36d60bf84efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:25:47.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:19:25.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A welcome move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a8221-1ee3-4262-a1e2-7f64227d153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:25:47.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:19:25.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how political strategist Malou Tiquia reacted to President
        Rodrigo Duterte''s first sit-down interview with the local media with CNN
        Philippines'' senior anchor Pinky Webb on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc34762-6f59-48a2-9c30-e0502f9ca91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:25:47.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:19:25.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that he explained himself to the public," Tyquia said.
        "It made certain things very clear, understandable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7029ae-8203-4fc5-9f88-571b6cdaed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:25:47.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:19:25.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia also noted how the President took an effort to control his
        temper and say cuss words during the hour-long interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99f144-1cb7-487d-beaa-963d4e8d8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:25:47.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:19:25.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the people might not be accustomed to Duterte''s character,
        being "direct and unfiltered," but this would — in a way — be good for the
        public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
