    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams engaged to Reddit co-founder Alexis Ohanian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a59b1b-4cda-4317-8a31-0720a9c37242'
      'mgnl:activationStatus': true
