      'text': '<p>“Vince and Kath and James”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e7d12-a982-4764-b476-7c7ef5338ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:54:42.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T10:54:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vince and Kath and James” is based on a marvel known as the textserye
        — a story that, as its name suggests, is told through a series of text messages.
        At first, the film’s origins threatens to overtake cohesion as the initial
        landian happens on-screen through text messaging. It can be quite a strain
        in the eyes to sift through all that text, but the film thankfully decides
        to let the love story tell itself without the aid of the millennial’s preferred
        mode of communication. From then on, “Vince &amp; Kath &amp; James” follows
        the usual thread of a romantic comedy, short of resigning itself to the conventional.
        Magic happens when an old formula is given a new spin and to watch it on a
        Star Cinema film is an absolute joy. Joshua Garcia, through his unholy mix
        of John Lloyd Cruz and Rico Yan, buoys the emotional center of the film. His
        Vince is a vulnerable torpe, tortured by his failure to express his feelings
        to Kath (Julia Barretto, who seems to have taken tips from her aunt Claudine
        Barretto circa early 2000s) and chained by his responsibilities and inability
        to say no to his best friend of a cousin, James (Ronnie Alonte, who mostly
        functions as eye candy). The film is best approximated by one of its songs,
        “O Pag-ibig,” a lighthearted bop chronicling the mental and physical turbulence
        experienced by someone in love. It suggests that the process of intimacy,
        though a dangerous adventure for the spineless, is often a hilarious submission
        to the folly of youth, best experienced with a set of friends who is just
        as foolish and courageous as you are.</p>'
