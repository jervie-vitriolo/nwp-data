      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d43d0-58e4-44da-b1ae-768f2c9b745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.484+08:00
