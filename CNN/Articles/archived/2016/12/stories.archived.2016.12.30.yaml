      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/21/CNN-Philippines-Investigates-Illegal-firecrackers-still-sold-in-Divisoria.html">Watch:
        CNN Philippines Investigates: Illegal firecrackers still sold in Divisoria</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11fb64-da0a-4764-90bd-e35592e2893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gubalia said he''s not losing hope. He added customers are beginning
        to come from different parts of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20be30-0216-4ba3-afa5-bdcd8a18f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang tsansa namin na dito sa natitirang dalawng araw, makabenta
        kami ng marami, makabawi kami. Dahil nag uumpisa na dumating yung mga customers
        namin from probinsya hanggang Manila," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6578a-28b2-4486-b67d-cc34425c07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a big chance here in the last 2 days before
        new year''s eve, that our sales would increase. Customers from provinces and
        from Manila are starting to come in.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4dc1a5-7b70-4490-99be-80a136a607d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocaue Mayor Joni Villanueva said it''s better that the multimillion-peso
        firecracker industry take the hurt, instead of putting public safety in danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb3b50-4bdf-4893-ab42-ae55caea1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di bale na kasing mas strikto tayo. Di bale na sabihin na nating
        OA (over acting) sa pag-iimplementa ng batas. Importante kasi sa kadulu-duluhan
        nito, yung kaligtasan ng publiko. Yun ang ating kailangan unahin, eh, above
        all," Villanueva said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d61ed7-11f5-4700-8703-58273154670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t matter if we''re strict. It doesn''t matter
        if we''re dubbed over acting in implementing the law. What''s important is
        at the end, the public is safe.&nbsp; That''s our priority, above all.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad653c7-3d80-41cd-986b-0834822864eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health listed 116 firecracker-related injuries
        from December 21st until December 30th.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1537e8-d941-48a5-bf55-a0519ec31f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Health Department pointed out this number is 30% lower than
        the 187 reported injuries in the same period last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5d2c3-2767-41a6-a587-eedfb8d01f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:05:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:05:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bbb4d-c715-498f-a1f4-a2db2194e1bf'
