      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/23/CNN-Philippines-Investigates-Total-ban-unfair---Pyrotechnics-makers.html">Watch:
        CNN Philippines Investigates: ''Total ban unfair'' - Pyrotechnics makers</a></p>'
  'Piccolo-firecracker-injuries':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-30T15:23:57.331+08:00
    'imagesource': 'jcr:3f5f5d6a-b1bb-4455-9800-2d08105a82e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f80232f1-a6b7-4d31-901f-72ebf7e427fc'
    'lead': 'Piccolo is cheap, simple-to-use, and readily available in neighborhood
      sari-sari stores and public markets. It''s also toxic and causes the most injuries
      to children every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:08:45.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T11:08:49.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T11:08:48.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piccolo: The Philippines'' most dangerous firecracker

      '
    'updated': 2016-12-31T12:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b548d4d-c163-4091-89dd-22287988dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Piccolo" refers
        to a musical instrument — a half-sized flute — but Filipino kids in the 1990s
        who followed the Japanese anime "Dragon Ball Z", would know that name as an
        alien character in the series, a villain-turned-hero with rippling muscles,
        green skin and antennae.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1aeb6-7d4f-402d-a9f1-c00e6d58f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many years now, "piccolo" during the Christmas and New Year
        holidays would mean one thing to many kids: a cheap, seemingly innocuous firecracker
        that provides the simplest thrill. Take one small stick from the box or pack,
        scrape it across the ground, until it pops and crackles. Tiny explosions and
        sparks happen several times, until the piccolo burns itself out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c4258-7a25-4160-96c6-5236ff92e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccolo is cheap, simple-to-use, and readily available in neighborhood
        sari-sari stores and public markets. It''s also toxic and causes the most
        injuries to children every year. Usually, piccolo causes injuries whenever
        children ingest it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a217d-0ace-4374-bf41-6bdbefead98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health show that of 116 firecracker-related
        injuries recorded nationwide&nbsp; as of December 30, sixty-nine (more than
        half the total) were caused by piccolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ba218-0537-4e37-81a8-b56aa2a30415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Assistant Secretary Eric Tayag explains piccolo is popular among
        children. They can buy cheaply per piece or per box.&nbsp; Tayag also notes
        its packaging is very colorful, with some even branding it with local names
        such as Pacquiao, "Who can refuse Pacquiao?" asks Tayag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e814ff0-10af-415f-b87d-5be79b0d5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccolo is made in China and is banned by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8728f7-b4d7-4f4c-bb3e-058486059958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported firecrackers banned</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e29a5e-060c-4575-818f-6e4fd6166a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccolo and other imported firecrackers are prohibited under&nbsp;
        Republic Act No. 7183, the law which regulates the sale, manufacture, and
        distribution of firecrackers and other pyrotechnic devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b93c5-34cf-4611-9968-6147b7d0b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP-Firearms and Explosives Office,&nbsp; piccolo
        and most imported firecrackers being sold in the country are sourced from
        China. These are repackaged to make them appear as locally-made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5ecd4-8b35-44ee-83a1-685e428b557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines team went around Divisoria last week and saw some
        stalls openly selling piccolo and other imported firecrackers and fireworks.
        Some of the repackaged piccolo bore the name Pacquiao-Ultraman and marked
        as made in Angat, Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147e8b8-19d4-43ea-b35a-206a082aa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vendors in Divisoria&nbsp; believe these are not illegal or
        banned because they contain small amounts of explosive chemicals.&nbsp; One
        vendor even boasts of selling imported firecrackers claiming they are safer
        than local brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d913b-b176-456b-8d43-7f8dbcf3f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Cesar Hawthorne Binag, Director of the PNP-FEO says,
        "Pwede hulihin outright ng pulis yung mga nagtitinda ng piccolo.&nbsp; Pero
        kasi kung ikaw ordinaryo tao di mo alam na bawal yung imported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda713b-4135-44ac-986d-6c1f45cd7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (vendors) don''t think it''s illegal? Alam nila yun kasi we
        conduct safety trainings. We don''t approve permits for retailers and dealers
        without these tranings. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1970485-690a-4e4e-8761-07a61bb69463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Bureau vs. smuggled firecrackers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b691a-0bc8-4a76-a5e1-da14d6e9c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Committee on Public Order and Safety had earlier
        criticized the Bureau of Customs&nbsp; for failing to stop the smuggling of
        finished firecrackers and pyrotechnic products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322d2d7-7c7e-4de2-8655-a899d823767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Rep. Romeo M. Acop said the BOC should be the first
        line of defense against smuggled products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b486b-948f-44cb-9285-d613859bae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC Commissioner Nicanor Faeldon assures he has already issued a
        memo for the strict implementation of RA&nbsp; 7183, which bans imported finished
        firecrackers. "I have&nbsp; directed port collectors nationwide to form teams
        to check all markets and public places where fireworks are being sold and
        confiscate those illegal, piccolo," Faeldon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622d210-a988-47ae-9d90-eedd41be0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked for an updated report from the BOC, but
        its Public Information Office say they are still collating data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55edecc-3d02-41d6-aa8e-aa633c387804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on data from PNP''s Ligtas Paskuhan 2016 campaign, it
        has listed 7 incidents of illegal possession/use/sale of firecrackers since&nbsp;
        December 16.&nbsp; Three have been arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358759e-c58c-4731-83e1-1d0b95b4668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t spends P590M for New Year injuries</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3774d-ac77-434d-9c01-abb0a19909c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, on the average, 960 firecracker-related injuries
        occur each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36571b-b173-495f-ac90-e2918251aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to ₱590-million in public funds used annually, for
        hospitalization and treatment of victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daeb592-ad0e-49ee-b7f5-174c53c94860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty percent of injuries happen in the National Capital Region,
        with nearly half of the victims are 15 years- old and below.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e54cde-46da-4413-96eb-20ec7f5d540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag says of their campaign for 2016, "We focus on Metro Manila,
        children and let''s get rid of piccolo once and for all — talagang seryosong
        crackdown. Imbes na we''re talking to parents, were talking to children —
        tell your parents, Mama, Papa don''t buy this (firecrackers), it''s dangerous."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140c440-ae6d-4d24-a544-4302c9aba5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH went around schools for its intensified information
        campaign on the dangers of using firecrackers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198d9cf-b593-4641-90e8-c569002c3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also launched a shame campaign, where the DOH will publicly announce
        the list of cities with most number of firecrackers use or most number of
        firecracker-related injuries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09147c27-71f2-4cc1-822b-206d7a87a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, upon instructions by President Duterte, is drafting an
        executive order which prohibits the individual and residential use of virtually
        all firecrackers&nbsp; including bawang, trianggulo, kwitis (skyrocket), and
        pyrotechnics like luces (sparklers) and fountain.&nbsp; It provides instead
        for the conduct of community fireworks displays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5ccd1-4224-4795-8a3a-43f9182a59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:08:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:08:49.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he favors a total ban on firecrackers, as
        he had implemented when he was mayor of Davao City.</p>'
  'Firecracker-incidents-116':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-30T15:07:28.058+08:00
    'imagesource': 'jcr:ec1e47e7-879a-4921-af53-a959c775b654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37460ef-b44b-430f-bb8f-7426d19eb864'
    'lead': 'The Department of Health said there are now 116 recorded injuries due
      to firecrackers, just a few days before New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:11:47.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T11:11:51.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T11:11:50.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Firecracker-related incidents rise to 116

      '
    'updated': 2017-03-22T06:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fdf0a-a207-4cdd-b438-9b9eb6af06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The end of 2016
        is fast-approaching, and the Filipino tradition of welcoming the New Year
        with firecrackers continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccfc8b-4a14-44ce-ab22-25a35d4a4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said there are 115 confirmed cases
        of injuries due to lighting up firecrackers, with one other incident of firework
        ingestion, from December 21 to December 30, 6 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc9954-87fc-4b6a-a10b-2c37fe3185e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of firecracker-related injuries to
        116. Health officials say this figure is 38% lower compared to the total during
        the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce85e2-4fcc-41f9-b5b7-ad19efabaffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has the largest number of victims with
        63.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389605bb-0b51-4dbd-bc38-b00173f9531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims, 108 are males, and 89 are below 15 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec24ce-82b2-4db1-a738-70e5711a55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal fireworks Piccolo and Boga topped the list, with 69 and
        11 victims each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15bc0c-fd6f-4d67-a441-04fee9984087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department reminds the public that Republic Act No. 7183
        only allows firecrackers such as Baby Rocket, Bawang, Small Triangulo, Pulling
        of strings, Paper Caps, El Diablo, Watusi, Judah''s Belt, and Sky Rocket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bea23-6546-4057-959a-5254f75b747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrotechnic devices such as Sparklers, Luces, Roman Candles, Fountains,
        Mabuhay, Airwolf, Trompillo, Butterfly, and Whistle devices are also allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e851d4-687d-428c-91bb-355206a7158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:47.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:11:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH discourages the public from using illegal firecrackers and pyrotechnic
        devices in welcoming the year. They advise the public to use alternative noisemakers
        instead, such as torotot or horns, or playing loud music instead.</p>'
  'President-Duterte-CNN-Philippines-interview':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-30T15:07:27.650+08:00
    'embedimage': 'jcr:5bee1e5f-d9fc-4ccd-b17e-fb92e1a2cd97'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Ijn2ZEF8U14"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da633be3-2add-4a36-90c2-06532a5125f4'
    'lead': 'From the collateral damage of the drug war, to the few alliances he holds
      close, here''s a wrap of all the big issues President Rodrigo Duterte opened
      up about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:14:15.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T11:14:19.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T11:14:18.779+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drugs, allies, and enemies: CNN Philippines goes one-on-one with President
      Duterte

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e90272-1fd7-4e8d-b1e4-ccbdc1c2e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte sat down with CNN Philippines for his first-ever live interview with
        a local media organization since he took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc575c0-0139-45a5-ae7a-65d7fb47aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the collateral damage of the drug war, to the few alliances
        he holds close, here''s a wrap of all the big issues Duterte opened up about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5378f4-ffe8-4453-af5d-0797b1e8a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close allies</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd60d3e-a972-460a-9db3-61a82c8f0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he didn''t fear or favor anyone in his crackdown on
        illegal drugs. He said other politicians would exert influence to have police
        call off anti-drug operations when these began affecting their allies and
        supporters. In contrast, the President said he owes no debt of gratitude ("utang
        na loob") to anyone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f6d6a-ba89-4dd1-a445-12931c52e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except, however, to "three or four persons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804871d5-0af8-4164-aef6-7114da3d635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President named Ilocos Norte Governor Imee Marcos as the first
        one, saying he promised her he would allow the burial of her father, the late
        President Ferdinand Marcos, in the Libingan ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa52f2-5d69-4182-9c79-36866eb89179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also named Bukidnon Governor Jose Ma. Zubiri, Jr. — the
        father of Senator Juan Miguel Zubiri — as well as Bataan Governor Abet Garcia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e2247-b801-4ec5-b22c-b3b56414151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet changes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037617f-4cd6-4dff-aaf4-654638286cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, Duterte''s running mate, is in line
        to become the next Foreign Affairs Secretary. The current chief, Perfecto
        Yasay, will be returning to the United States, where he teaches law at the
        University of Hawaii.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9c51c-db58-4e39-8bcb-769e0c582c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no post yet, however, for former Senator Bongbong Marcos,
        Imee''s brother. "I do not want to make promises," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7134d9-ef72-40ed-b7b1-1c2a5a9fe7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the younger Marcos had wanted to head the Department
        of Tourism, but election rules require him to sit out of government for a
        year after he ran and lost the vice-presidential race in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757cd04a-1c20-4f78-b10f-34cf225507aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo split</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d720c4d-0f5f-4211-919a-fdce5e11f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is "not considering" a new Cabinet post for Vice-President
        Leni Robredo after she resigned earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed6040-254a-4b83-bfb5-a15956c9aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he held "nothing against Leni," but he pointed
        out it was "incongruous" of her to to be part of his team when her very own
        party wanted to oust him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87319e08-e96e-47c7-a484-0dc83c1d7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had chaired the Housing and Urban Development Coordinating
        Council, but she stepped down when Duterte barred her from Cabinet meetings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda745f-1a22-4013-bf0d-cdedba670a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouster plots</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895a65e-dfd2-4d9c-9249-7ab531d90a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, the United States and the Liberal Party are
        behind the plots to oust him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11beda-66f0-4256-ae1d-d82c8ce6f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He challenged them to do their best and said he would fight back
        and "give them a bloody nose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa26d3-5cd0-4463-af3b-e106f70b2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he didn''t need the presidency to begin with. He said
        he only wants to stay to "honor [his] contract" with those who voted him to
        power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3381c1-ac72-4ad0-80ba-a5d5b7d9d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military ties</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e988cf9-e383-4dc5-95ea-3d5838dc6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants to abolish the Visiting Forces Agreement (VFA)
        between the Philippines and the United States. He said: "Why won''t I kick
        them out? They want to destroy me. Who will be a stupid person, a President
        that will allow that?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0613af-f8f4-416b-85d0-fc19438a61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, though, that he needs to review the consequences of
        scrapping the treaty. Many oppose his plans, including his own military leaders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd4bc7-4d56-4f3f-90f8-a937edc953aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3450e-1c9b-4395-9398-4409e2173842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will assert its rights if China tries to "siphon
        minerals" from the South China Sea. While the government is open to negotiations,
        even joint exploration in the disputed waters, the President said he would
        raise the arbitral decision if China exploited resources in the disputed waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1848c3f-e85a-4ce1-90f9-7a17eaa4f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this title," Duterte said of the international court ruling.
        "We share economic bounties. So how about us?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542387e-1ec0-4632-9bbf-d0b5d07f7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug war</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ab7f2-bdba-4a8d-9ecf-5a054aa3723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recognized some innocent lives have been lost in the administration''s
        war on drugs. But he stressed, these were only victims caught in the crossfire.
        Everyone else targeted by police operations were "not suspects, but criminals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ddae3-d7e7-4c2f-98a8-c7ceeaf9f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned the government''s war on drugs would continue
        all throughout his term. He said he wouldn''t stop "until the last drug lord
        is killed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7047d-8c8c-46e2-80ba-9cb27d010622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the livestream of CNN Philippines'' One-on-One with the President
        here.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6224c-6c3f-458a-9e40-fb14561d0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:14:15.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T11:14:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the replays of the interview on December 30 (10 AM and 11
        PM), December 31 (9 AM and 8 PM), and January 1 (10 AM) on CNN Philippines.</p>'
  'Mocha-Uson-Call-us-Vice-President-Leni':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
