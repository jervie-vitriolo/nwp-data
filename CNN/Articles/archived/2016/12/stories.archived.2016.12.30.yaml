  'serena-williams-engaged-to-reddit-co-founder-alexis-ohanian':
    'author': 'Chloe Melas and Laurie Segall, CNN'
    'caption': 'A post on Reddit''s "r/isaidyes" forum announced the engagement of
      tennis superstar Serena Williams to Alexis Ohanian, Reddit''s co-founder.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-30T10:10:29.883+08:00
