      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “Pamilya Ordinaryo” (Eduardo Roy, Jr.)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83103e7a-7baa-4ed4-ade5-bb3cbe75d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing Lao''s highly influential “found story” design is not always
        effective. What his students often forget is the needed skill to direct, not
        just to follow their scripts faithfully but to tell them with cinematic force
        and flow, not entirely dependent on grit and rigor. Eduardo Roy, one of Lao’s
        protégés, knows that to stand out means going beyond writing. Even in his
        2011 debut, “Bahay Bata,” he has already shown cunning as a director, turning
        long walks into a compelling dramatic device, and in “Quick Change” he has
        become more conscious of staging his actions. His third Cinemalaya film, “Pamilya
        Ordinaryo,” sticks to the same design. It also revels in repetition, but it
        raises the stakes every time, at every plot turn, with every challenge it
        gives to its lead characters. Roy, in a devious way, has perfected it without
        compromising his subject: a young couple wandering the streets of Manila,
        desperate to find their abducted child. It is poverty all over again, but
        poverty always needs to be told, especially if it’s as effectively worrying
        as this.</p>'
    '39':
      'image': 'jcr:5f9b41fb-9478-4c7c-8139-674e308b314c'
