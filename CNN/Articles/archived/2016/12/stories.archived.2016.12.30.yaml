      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. "Ma’ Rosa" (Brillante Mendoza)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3b9d0-aea9-4bb9-9398-4fbab8899eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no question about the terrifying power of "Ma’ Rosa." It
        moves forward without hesitation, it holds the viewer''s neck tightly in peak
        moments, and it ends on an emotional high note. In the pre-Duterte era, the
        subject of a couple peddling drugs to support their family makes for a sad
        story. But it''s a sad story with hope, with a life ready to rebuild. But
        in the time of Duterte and his horrific war on drugs, “Ma’ Rosa” suddenly
        feels like an inspiring folktale with Rosa given a chance to live, walking
        around the neighborhood without the fear of getting shot.</p>'
    '47':
      'image': 'jcr:ee3a4dad-1fc3-47a9-b57b-12df204f37eb'
