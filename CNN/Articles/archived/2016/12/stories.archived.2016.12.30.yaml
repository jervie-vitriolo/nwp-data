      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Robredo-ouster-problem.html">Read:
        Robredo: Dissenting voice but eyes not on presidency</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4b97a-66ff-4553-bd70-7a43e49cfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
