      'mgnl:type': 'text'
      'text': '<p><strong>10. “Vince and Kath and James” (Theodore Boborol)</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e01fc6-d716-402a-a7ad-db94fed27e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:45:21.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:13:59.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a formula is mixed right, when the actors are too charming
        to ignore, and when the material understands and takes pride in the currency
        of its juvenile ideas, it’s a shame, even unethical, not to admit it in public.
        “Vince and Kath and James” has a standard narrative kept steady by three precisely
        written characters with well-defined family issues, and it unfolds gently,
        aware that pacing is crucial to any good rom-com. The reference to “Got 2
        Believe” is worth every second, particularly when Julia Barretto mouths the
        words of her real-life aunt, Claudine, or when Joshua Garcia, in several moments,
        becomes the most lovable boy in the world, or when Dominic Ochoa becomes Ronnie
        Alonte — the kinship of these two films hits perfectly home. In this berserk
        internet age, the youth offered by “Vince and Kath and James” is very much
        welcome, the unexpected joy in its unexpected familiarity feeling like an
        unsolicited but not unneeded embrace.</p>'
