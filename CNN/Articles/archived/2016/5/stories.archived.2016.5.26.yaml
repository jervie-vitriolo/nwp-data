    'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:15:10.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Villar on DPWH post: The biggest challenge of my life

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cb4c2-5b34-41ee-9a58-96492ba8adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Las Piñas Rep.
        Mark Villar believes destiny has led to his appointment as the next public
        works secretary, a job he says may be the biggest challenge in his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38fdb2-c76f-4c3a-a961-04c27a08c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming president Rodrigo Duterte named Villar, 38, among his first
        appointees to the new Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b202ef-2383-400c-8b6d-51467b7fc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/mark-villar-rodrigo-duterte-dpwh-secretary.html">Read:
        Mark Villar accepts Duterte''s offer to be DPWH secretary</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be00cf-5607-40c4-bad0-84350430bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the biggest challenge of my life," Villar said
        in an interview with CNN Philippines on Wednesday (May 25).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c048dfb-e6fd-4a66-96d3-f636d0ed37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all came as a big surprise to me,” he said. “When I started
        my political career, I never imagined I would end up in this post, but I''m
        here and this is where destiny has taken me. I''m going to make the best of
        it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee811e54-d925-4f73-84ca-9326b5f39979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who won his third term as Las Piñas representative in the
        May 9 polls, earlier said he hesitated accepting the appointment but eventually
        agreed after consulting his family and constituents. He said he will resign
        from congress when his Cabinet appointment is formalized to make way for a
        special election to choose his replacement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd1f8a-2c38-47ee-9897-89296502b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great honor for me to have been chosen by the mayor and
        presumptive president," Villar said. "It''s not something I take very lightly.
        At this point, the idea that I can really make a lot of changes, it''s very
        appealing to me. Hindi na ako aatras [I won''t back down]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f8f39-893e-4e54-b967-b7f846ffed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will he handle a possible conflict of interest between his position
        as secretary of the Department of Public Works and Highways and his family’s
        vast real estate business?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7812dd-c4a4-4bbf-a405-549dda8f63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, a son of former Sen. Manny Villar and Sen. Cynthia Villar,
        vowed his post won’t benefit his family’s businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f29a4-3890-4105-9b80-4d223991fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/22/duterte-defends-cabinet-appointees.html">Related:
        Duterte defends cabinet appointees: ‘They are not corrupt’</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc673d0c-9cc4-4694-8ecc-cdc907300fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now say this categorically: there will be no business of my family
        that will benefit from my position in the DPWH. That is definite. I would
        not do it and I would not allow it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99a1cd-0944-4d14-8b6b-65db9b8dcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters recently that he has asked Villar to submit
        a map showing the Villar group’s real estate projects and directed the incoming
        public works secretary not to build any roads or alleys to those developments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c164c-454e-4fb7-a1d0-c6d3bdaf9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keenly conscious of his family’s business interests, Villar promised
        he would be “more careful” and not take advantage of his position as DPWH
        secretary in order not to sully the family name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627ea28-3845-4647-8232-0db9ae32061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not why I entered this," he said. "I entered this because
        it''s a challenge for me and I can say with absolute certainty that these
        fears are unfounded.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49093b-3951-495f-8faf-f92a40ee1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said it is logical for a new president to fill up a certain
        Cabinet position with someone who has experience related to the department’s
        line of work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6a020-1b2a-4ce6-a4f2-ef68259ea2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his case, he said he has “extensive experience in master planning”
        as well as politics and business. Also, as a young man, he said he will introduce
        “fresh ideas from my generation and bring in some idealism and new blood into
        the DPWH.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4e1b3-008f-4252-9373-fe2ce41a2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has spoken with DPWH Secretary Rogelio Singson, whom
        he holds in high regard, and build on the reforms of the outgoing public works
        chief in the corruption-tainted department. Villar said he wants to “create
        a new perception” of the agency under his leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c36acf-0f72-494e-8fad-844ff75bfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:52:56.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:15:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the weight on his shoulders of his new job, Villar appears
        eased by the thought that "there''s never going to be progress without pressure."</p>'
