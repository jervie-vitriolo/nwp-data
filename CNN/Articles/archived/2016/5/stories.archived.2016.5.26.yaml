    'title': 'NBA: Cavs steamroll Raptors for 3-2 series lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620eb70-f726-4224-ad8f-28c9defe6f2d'
      'mgnl:activationStatus': true
