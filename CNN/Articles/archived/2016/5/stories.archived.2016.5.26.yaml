      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A platform for raising awareness and discourse on rape culture and
        violence against women through art, “Rise” is an event organized by Woman,
        Create that features spoken-word poetry and live music. The local spoken-word
        group Words Anonymous will be performing, as will musicians like Roxci de
        Leon, Kamara, Aleph, Vica Hernandez, Toni B, and Clara Benin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed4cee-64f9-46b9-9edb-a651d953b624'
