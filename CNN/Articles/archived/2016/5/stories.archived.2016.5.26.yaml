  'jaclyn-jose-cannes':
    'author': 'Don Jaucian'
    'caption': 'Until recently, it would have been arguable that the veteran actress
      Jaclyn Jose, with her decidedly campy roles of late, is past her prime. A groundbreaking
      turn in “Ma’ Rosa,” for which she won Best Actress at the Cannes Film Festival,
      welcomely disputes this. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-05-26T18:27:53.709+08:00
    'imagesource': 'jcr:d7a29d93-ed47-46dc-8b81-950822679f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9d50159-2784-4551-a368-b01865736dc3'
    'lead': 'Until recently, it would have been arguable that the veteran actress
      Jaclyn Jose, with her decidedly campy roles of late, is past her prime. A groundbreaking
      turn in “Ma’ Rosa,” for which she won Best Actress at the Cannes Film Festival,
      welcomely disputes this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:05:50.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:11:45.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaclyn Jose’s triumphant Cannes comeback

      '
    'updated': 2016-05-27T12:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68356c6c-844b-465e-b63e-bc7df6e5d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Unexpectedly, there
        is a gray pall over the homecoming dinner for the cast and crew of “Ma’ Rosa,”
        headlined by Brillante Mendoza, its director, and Jaclyn Jose, fresh from
        her Cannes Film Festival win as best actress — a diamond-encrusted nod for
        Philippine cinema in the glitzy radar of the international scene. And it’s
        not just because rain has decided to pour in. It is supposed to be a triumphant
        return, but a few hours into the Q &amp; A with members of the press, Mendoza
        hones in on a stark realization, something that a veteran director could only
        pick up as a bittersweet takeaway after coming back from different international
        film fests (this is his fourth film at the Cannes official competition slate):
        No one would probably have watched “Ma’ Rosa” if it had only come out in local
        theaters, without any Cannes fete or any glamorous acclaim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fc0cf-21fe-4a6e-9cd6-d9cd9f912219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat natutuwa pero hindi siya nagta-translate sa</em> box
        office,” he says. <em>“Hindi naman pinapanood. Mahakot man namin lahat ng
        awards, matutuwa lang tayo at papalakpak. ‘Pag pinalabas na sa sinehan, wala
        nang manonood.</em> Mapu-pull out siya after two, three days.”</p>'
    '3':
      'image': 'jcr:56cae6e6-1b17-4366-ae9e-78ce2c33015a'
      'imageCaption': 'Jose with Brillante Mendoza, the director of "Ma'' Rosa," for
        which she won the best actress trophy at this year''s recently concluded Cannes
        Film Festival. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51060a61-7d92-4940-8ed6-58955a35de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d79e2d-dbcb-4ad8-8c07-23c454d7f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a nod of agreement from everyone in the room. There have
        been talks about changes, not only in the industry, but by the government
        as well, which have put culture and arts on the sidelines, understandably.
        The small percentage of people who will watch films — not just arthouse but
        also small independent productions — have been steadily growing thanks to
        film festivals such as Cinemalaya and Mendoza and Solar’s own Sinag Maynila.
        But after the two-week run, films rarely flourish out of the circuit and into
        the arms of the mainstream-hugging audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bd57e-5ddf-402e-834e-03deedac59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tanggap ko na yun</em> but I’m not [taking it] sitting down,
        na nag-si-sulk ako,” the director continues. “I’m doing something. Nagbibigay
        ako ng film workshops, nagpupunta ako sa mga schools. I never get tired.”</p>'
    '8':
      'image': 'jcr:253c4156-fe39-4852-acdd-fb5324689a45'
      'imageCaption': 'Jose entertains the media at the homecoming dinner held for
        the cast and crew of "Ma'' Rosa." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81a35-7a08-450e-a862-7bf1a201a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca7a00-dbf5-4a49-b37f-85e8e5882af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration seems to be an integral emotive element for most people
        involved in the film. Jose’s own daughter, Andi Eigenmann, has been harboring
        resentments of her own: not getting enough good roles she can call her own,
        not getting enough recognition for her talents. Jose says she’s felt it, but
        she’s surprised to hear that a few minutes ago, as Eigenmann was answering
        questions prior to joining Mendoza and her mom in the holding room, Eigenmann
        was teary-eyed and mentioned that she’s been thinking of quitting showbiz.
        “Ma’ Rosa” has become her chance to finally prove something, and the impact
        that it has made in their lives has encouraged her to do more — an inclusion
        in Vanity Fair’s Cannes red-carpet best-dressed list notwithstanding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb1906-aeca-4acc-bada-c3fe56efa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, don’t quit,” Jose tells her daughter. “Ano ba ang pwedeng magawa
        ng isang ina kung ‘di palakasin ang loob niya at sabihin: ‘Mahaba pa, anak.
        Kung hindi nila nakita, mayroong ibang tao na makakakita at magbibigay sa
        ‘yo ng opportunity na ito. It’s gonna be a long journey for you at nag-uumpisa
        ka pa lang.’ Tapos kaka-introduce pa lang sa kanya sa international scene,
        so this is just the beginning. Darating ‘yan. Just don’t give up.”</p>'
    '12':
      'image': 'jcr:62b2a57c-0cf4-4c58-a735-e2890d9d4d0a'
      'imageCaption': 'Andi Eigenmann, Jose''s daughter and co-star in "Ma'' Rosa."
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592cf9f-b2a7-40ab-b8aa-5ad6fe3e36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b780ff-7812-42d0-9f9b-065e263e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose herself hasn’t had much luck in her movies in the last few
        years. She’s mostly been playing outsized characters on TV, second fiddle
        to starlets in teleseryes and TV movies, plus the occasional dramatic role
        that allows her to flex her acting prowess, something so singular that it
        has become an easily imitated style for comedians — that slow, powerful delivery
        of lines that’s all but monotonous. Charting items from Jose’s works that
        people often mention to be their favorites, one observes that some date back
        to the 80s, including William Pascual’s “Takaw Tukso” (which she has said
        is one of her own favorite performances), Chito Roño’s “Itanong Mo sa Buwan,”
        and Lino Brocka’s “Macho Dancer,” — the selection proves all too inimitable
        compared to recent fluff such as “The Prenup,” “My Little Bossings,” and “A
        Secret Affair,” where she delivered the line: “Shut up. Bitch ka lang, ako
        super bitch!”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820a2a9-bf95-459a-8dc9-5d489259d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of attention to Jose’s filmography also means that people
        will be seeking out copies of these films, which are unfortunately yet to
        be restored. “Actually ‘yun nga ‘yung narinig ko, tinatanong nila, ‘Where
        are these films?’” she says. “Nasa Cinema One ‘yun, eh, kailangan lang nila
        ipa-restore. Kung gusto nilang ipalabas pwede naman, bigay na bigay naman
        tayo. Sana ma-consider nila na ma-restore.”</p>'
    '16':
      'image': 'jcr:f9208853-003a-4b8e-a74c-5349f8ba3e14'
      'imageCaption': '“For now this is the biggest that I have achieved in my career,”
        says Jose of her Cannes Film Festival award for best actress. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bbc9f-e913-46f1-ba2f-24c17de50b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d22f96-f384-42f6-979e-99c1874aafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She proceeds to list sources for getting prints: Chito Roño has
        “Private Show” (“Nakatago sa bedroom niya para aircon. Hindi niya pinapahiram
        ‘yun.”) and “Olongapo, the Great American Dream” (“Meron din tayo,” Eigenmann
        chimes in); Cinema One has “Itanong Mo sa Buwan”; “White Slavery” was lost
        in a flood at the now-defunct LVN Pictures studios; Viva Films has “Macho
        Dancer”; and William Pascual has “Takaw Tukso.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd09125-7f0d-4b0e-b9d0-cdab7f7bfaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayan, may mga lead na where to get [them],” she says. “Restoration
        lang sana.”</p>'
    '20':
      'image': 'jcr:f9b486c8-fc61-4ff2-9fd8-c6297d5f99b4'
      'imageCaption': 'Jose with Solar Entertainment CEO Wilson Tieng, director Brillante
        Mendoza, and the cast and crew of "Ma'' Rosa." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ad6e5-0fb7-45b7-b402-ccdb43871c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5d329-51ce-42b7-80ce-08458de393e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning Best Actress at Cannes, as some would say, is the highest
        achievement an actress could get, since the jury-given trophy isn’t particularly
        swayed by marketing tactics usually employed in an Oscar campaign push. The
        Cannes trophy is based on merit — a riveting performance, a jarring turn,
        a divisive stance that even the critics detest — and it is up to the jury
        to bestow the award to someone among the select few in the official competition
        film roster. And to win for a film that required of her a wholly improvised
        performance — the film didn’t have a script to be memorized, only directions
        from Mendoza — as a drug dealer struggling to make ends meet, and an immersion
        in the community where the film was set, is something else entirely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05b05c-0f72-47b7-a246-0d4c5693e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:05:50.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:11:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now this is the biggest that I have achieved in my career,”
        she shares. “Ano na ‘yun, napakasarap na. OK na OK na ako. All I have to do
        is to continue what I’m doing, ganoon lang din. But to have this on the side
        is … peaceful.”</p>'
  'NBA-Playoffs-Cleveland-Cavaliers-Toronto-Raptors-Game-5':
