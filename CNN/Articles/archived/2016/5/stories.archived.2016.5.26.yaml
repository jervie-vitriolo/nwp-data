      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Cleveland
        Cavaliers demolished the Toronto Raptors, 116-78, in Game 5 of their best-of-seven
        National Basketball Association (NBA) Eastern Conference Finals series on
        Thursday (May 26 PHT) at the Q Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e026d1-0a4c-402a-a5b2-a4dca6bef31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love topscored for the Cavs with 25 points, while Lebron James
        and Kyrie Irving each contributed 23 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c2f4d-4ace-4ab8-8e9b-3e0daa1072bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home team bounced back from a Game 4 99-105 loss in Toronto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256dc26-ff0d-491f-90e4-d0f6aee3d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers went on a tear in the first quarter, pouring on 37
        points while limiting their opponents to only 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8129b8-18e6-4910-950a-cc3ea30b9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not get better as the game went on, with Cleveland''s
        big three of James, Irving, and Love scoring more than the entire Raptors
        team combined by halftime, 43-34.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d273c-e519-4283-8d5e-f51a57b7030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rout continued in the second half as the Cavs pushed their lead
        to as much as 43 points on the way to the resounding victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a48f45-2999-44ba-a0ce-4bb5463e76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:09:02.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMar Derozan and Kyle Lowry paced the Raptors with 14 and 13 points,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fe717-2402-4da1-853e-21e5e0cce6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:08:58.619+08:00
      'mgnl:createdBy': 'jeff'
