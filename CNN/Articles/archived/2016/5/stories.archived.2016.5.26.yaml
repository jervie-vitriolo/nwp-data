    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:10:32.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp sees ''smooth'' official canvass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d5faa-0b0c-4253-9cb3-b2eca0b1700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The lead counsel of vice presidential
        candidate Leni Robredo says the ongoing official canvass for the two highest
        posts of the land has been running smoothly than he expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56592ede-b2d4-4458-8629-25fb51ecf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Romulo Macalintal said on Thursday (May 26) that with the
        way things were going, he expected the counting to be finished by Saturday.
        And by early next week, a proclamation could be made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3ed98-73be-490e-9e36-c93302bab3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/franklin-drilon-sonny-belmonte-vote-canvassing-news.ph.html">Related:
        Lawmakers lay down rules for canvassing of votes</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f625c-91ec-4a4f-8c16-6e835f09b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there had been no fireworks between him and Sen. Bongbong
        Marcos'' lead counsel, Sixto Brillantes Jr. — at least until Day 2 of the
        official tally at the House of Representatives. The two counsels are among
        the country''s top luminaries when election laws are concerned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e8531-67d6-4268-b92e-cd0c7ed873c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really expecting, what do you call a showdown, between Brillantes
        and Macalintal. Magkakaharap daw ulit kami and I was surprised na hindi siya
        dumating," Macalintal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e281eab-8248-44f6-a3b6-ea0a9a8836d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They said there will be another Brillantes-Macalintal
        faceoff, but I was surprised he didn''t show up."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a611bc-3a72-4483-9be3-aba0bcb32b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was expecting Robredo''s camp to question more certificates
        of canvass (COCs) and present evidence that would validly contest documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbf115-a2e5-44cb-a2c8-96dfa86f446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the anticipated "issues" did not crop up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf108e5-569c-4594-bf85-805a3be43558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Macalintal said he hadn''t spoken yet with Robredo regarding
        the day''s developments — and the last time they saw each other was the day
        before at a Mass which their legal team requested to be held prior to the
        canvassing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbfb26-431b-4f6c-92c3-892ebe15dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:47:25.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:33.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (Mass) spoke of the vision of leaders to serve and not to be
        served," Macalintal recounted.</p>'
  'president-aquino-rodrigo-duterte-scarborough-panatag-shoal':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T21:33:26.234+08:00
    'imagesource': 'jcr:8bb7d20a-cc35-4d4b-a1eb-e53c54fc6c81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a301f5-6c14-4067-9b94-f6867895438b'
    'lead': 'Incoming president Rodrigo Duterte said we have already lost Scarborough
      Shoal to China. What does Pres. Aquino have to say about it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:50:55.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:10:57.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino: Scarborough Shoal is ours

      '
    'updated': 2016-05-28T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55614d76-d792-460b-92f7-d6afc50b60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pres. Benigno
        "Noynoy" Aquino said on Thursday (May 26) that Scarborough or Panatag Shoal
        remained within Philippine territory, despite incoming president Rodrigo Duterte''s
        claim that the country already lost it to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945bdf3-d708-4beb-9202-6f11b2e39f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino explained that the disputed area — 20 nautical miles from
        Masinloc, Zambales — made it clearly within the Philippines'' exclusive economic
        zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1e664-b116-4b35-8ac9-73b250350d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said no reclamation activity has been recorded in
        Scarborough Shoal. Even if there was, the president said the government would
        not resort to a confrontational stance, because doing so might only worsen
        the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176c1e2-c5ac-468c-814c-fe3b8b422ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/24/West-PH-Sea-Presidential-bets-diplomacy.html">Related:
        On West PH Sea, Duterte eyes another option</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e9b0a-d854-4f3a-bf6a-063e3a8c5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration has decided to peacefully resolve the
        situation by offering two solutions: First is by filing an arbitration case
        against China for its sprawling territorial claims in the South China Sea.
        And second, by adhering to the Association of Southeast Asian Nations agreement
        that prohibits escalating tension in disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1d55b-3ce0-4c96-9028-d3b4ec563200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what he thought of Liberal Party allies who jumped ship
        to PDP-Laban, Duterte''s party, Aquino said he understood their decision if
        they made it to better serve the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f011f8-6020-4f94-b9cc-03b0de2f7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was in Tarlac for the Balog-Balog Multipurpose Project, an
        irrigation dam and reservoir. The project — which was started during the term
        of his mother, the late president Cory Aquino — is expected to benefit 23,000
        farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22283758-1768-4e77-815b-379a2f11462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:57.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also visited Bulacan and Nueva Ecija for the unveiling of the
        10-megawatt solar project in Cabanatuan City and the Angat Water Transmission
        Improvement Project.</p>'
  'joel-tabora-rodrigo-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T20:22:40.114+08:00
    'imagesource': 'jcr:e5f23719-f84a-4a99-9661-5f17b9c36d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea95d1be-bb06-4f51-92cc-0e62a038fd36'
    'lead': 'A senior Jesuit priest has appealed to incoming president Rodrigo Duterte
      and some bishops he is feuding with to calm down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:53:38.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T08:53:42.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:53:42.039+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jesuit tells Duterte and bishops to tone down the rhetoric

      '
    'updated': 2016-05-27T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a13261-c0a6-4720-837a-8a5576bf2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A senior Jesuit
        priest has appealed to incoming president Rodrigo Duterte and some bishops
        he is feuding with to calm down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1f05d-0baf-408e-9cc6-f3c0fdc62a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Davao University President Fr. Joel Tabora on Wednesday
        (May 25) urged both sides to lower the tones of their mutual criticisms to
        promote reconciliation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3158d9-4bb8-43bc-9e0c-3165483d66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has slammed some bishops who campaigned against him, calling
        them sinners and hypocrites for failing to stop priests from engaging in illicit
        relations and fathering children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d40f0-6a7d-4af4-b958-06db2ef00399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict worsened as he directly challenged the Catholic Church
        with his plan to restore the death penalty and promote artificial contraceptives
        and a three-child policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cc24b-774c-4840-a37f-8b5f6d91df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly I don’t think rhetoric is helpful for the process of
        reconciliation,” Tabora said. “I think it would be good for everybody to let
        Mr. Duterte form his government and perform and actually show how he is going
        to bring about the change that he promises.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609de0ad-d325-485b-9fa3-85446ec546cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabora said it would be best for both sides to meet and iron out
        their differences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f1bef-25ed-4cc0-b860-71248e491cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged bishops to get involved in government through positives
        means — like helping in the preservation of the environment, protecting the
        indigenous people, and putting an end to the poisoning of water resources
        in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92223842-01f5-468d-bec6-c4833a3606e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there should be dialogue between Digong and the bishops it should
        be in terms of how can we best help each other to serve the poor,” Tabora
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33e516-d65b-4978-8229-772cd6213862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people should see beyond the harsh words the Davao City
        mayor has for Church leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79477a1f-21cd-4a68-a93a-7861a6285024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beyond the colorful words we get from Mayor Digong and his statements
        – about his expletives – I think Digong has shown himself to be a man of the
        poor” which people greatly admired, Tabora said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d594577-1979-481e-8026-b3511029536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Church hierarchy to listen to the people’s voice
        and ponder why, despite some of their calls not to vote for Duterte, the tough-talking
        leader still won the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94961272-f472-4f9f-ae1a-87b4bd52f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hierarchy has to listen to this. What is the people of God
        saying in their choice of leader who is so very different from the bishops?”
        Tabora said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0118e-e53f-4bfa-9b7b-0e3153e9436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:53:38.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:53:42.253+08:00
