    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca4442-7ef7-4b82-92d5-3fcc67c03976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night (May 24) they got it — sort of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16c649-6259-4529-91fd-ddc77cd73077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper appears on the remix of Fat Joe''s new song "All the
        Way Up," which was released Tuesday on Jay Z''s streaming service Tidal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890f6ec-82a6-4e56-9d77-618b5210ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the song, Jay Z raps "You know you made it when the fact your
        marriage made it is worth millions/Lemonade is a popular drink and it still
        is/Survival of the lit-est/ N****s who really up vs. n****s up in your business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430180b-06c1-4cdf-8bff-f8c581bec9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umm, ok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26556b28-2c3a-4077-89d0-1a1dd7928aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly the confession fans were seeking in the wake of Beyoncé''s
        album, with songs addressing infidelity, betrayal and heartbreak. That led
        some to question if the superstar singer was spilling tea about her marriage
        to the rapper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205af8fa-7b17-4548-affc-4c3bdf006c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Z''s freestyle rhymes may remind some of his wife''s verses
        on her "Flawless" remix in 2014. In that song, she appeared to be referencing
        a now famous incident that same year in which her sister, Solange Knowles,
        was captured on surveillance video pummeling Jay Z in an elevator at the Standard
        Hotel in New York City following the Met Gala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d798d16-1b7e-4a80-bbe0-74a74959142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We escalate, up in this b**ch like elevators," Beyoncé rapped.
        "Of course sometimes s**t go down when there''s a billion dollars on an elevator."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801039b5-9031-4b90-a291-b87423809da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Z also pays homage to the late superstar Prince who, prior to
        his death, had a deal with the music mogul to stream his music on Tidal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d801fb7-6890-4852-b2cd-6c708855dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince left his masters where they safe and sound/We never gonna
        let the elevator take him down," Jay Z raps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865d6ea-baa7-46e7-a2ff-2b875295a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:46.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:55:51.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Jay Z responds to Beyoncé''s
        ''Lemonade'' in new song"</em></p>'
  'captain-america-twist-hydra':
    'author': 'Frank Pallotta, CNN Money'
    'caption': '(Photo: Marvel.com)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-26T05:12:49.128+08:00
    'imagesource': 'jcr:b1652463-c08f-4266-849f-4f980feee5a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbc1525-ee4d-47d9-a8ad-bf8fa0963f2a'
    'lead': 'Captain America has been a symbol of American heroism since 1941, and
      that all appears to be a lie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:59:07.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T09:59:10.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:59:10.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Captain America'' twist stuns comic book world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7253afd-4d33-4db1-a3d0-775f1a40a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Captain America has been
        a symbol of American heroism since 1941, and that all appears to be a lie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46902d-cb0e-423a-b084-bbba9e21f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPOILER BEGINS HERE</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098dfe5f-16e4-49b4-9d5d-695324f92f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Rogers: Captain America #1 hit shelves on Wednesday (May 25)
        along with a twist that seemingly changes the entire history of the character.
        The final page of the issue has Rogers saying two words: "Hail Hydra."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194f3c5-ace0-4205-876f-64e362ae996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot issue, which is the first to have Rogers share the Captain
        America mantle with superhero Falcon, details how Rogers was recruited as
        a boy by the evil Nazi-esque organization Hydra and apparently has been a
        covert agent all these years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec188c43-90dc-46aa-b1ae-b01886c4ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sent shock waves through the comic book world with fans
        horrified that the honorable character is now a member of the organization
        he''s fought for 75 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df7b99-6196-4bfa-ba47-3f8641ae9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LOL at the sheer nonsense of the new Captain America comic spoiler,
        WHY....WOULD THEY DO THIS?" tweeted Gavia Baker-Whitelaw, staff writer at
        the Daily Dot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027c609-8e07-453b-bd5e-8bdb77ff2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really just the tip of the iceberg in a larger story,"
        said Tom Brevoort, executive editor of Marvel Comics told CNNMoney. "The most
        basic reason for doing this is to see if you''re paying attention and make
        readers long for the next issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c526bb8-a314-4884-ae83-389e0961452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist had been in development since late 2014 and according
        to Brevoort is the actual Steve Rogers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52be7bf-6f1e-4e5d-a1cc-85db4dac62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a Steve from the universe next door, it''s not a clone,
        it''s not a robot, it''s not mind control," Brevoort said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3c099-3fde-4e50-b84e-4850f5317c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brevoort also felt that the new storyline speaks to the current
        national mood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e996e-0eaf-4b4f-bf5b-804d309bd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently in the middle of this very contentious presidential
        primary season where folks across America are feeling divided on a number
        of issues," Brevoort said. "This feels very much, at least to me, like it''s
        of the zeitgeist of the moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d3ae1-1204-445e-8f2a-6dfd77dd5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brevoort added that with Captain America stories Marvel always strives
        to make the character''s stories topical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527459b2-d252-47d6-b984-d0eb9dffb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain America, because he''s draped head to toe in the flag,
        has more of a larger, more symbolic meaning than many of other characters,"
        he said. "In an allegorical fashion, you want to make his adventures about
        where America and where the world is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfd2a9-e69e-41f2-b0d9-22df8cc3fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain America has garnered new popularity in recent years thanks
        to being a key component of Disney''s Marvel Cinematic Universe. In fact,
        the reveal in the comics comes days after Captain America: Civil War became
        Disney''s 10th billion dollar film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a1a7b-15f9-43c5-bfa3-fbebb3beedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this new storyline in the character''s history makes it
        to the big screen is yet to be seen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91198e-8402-447a-83a4-1b220b3d10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bigger story than it seems," Brevoort said. "Hopefully
        we''ve got this figured out. If not, you''re talking to me on the day I broke
        Captain America."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e5f2-ee6b-421c-bccf-0322f9eafa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:07.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:59:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/25/media/captain-america-marvel-comics-hydra/index.html">"''Captain
        America'' twist stuns comic book world."</a></em></p>'
