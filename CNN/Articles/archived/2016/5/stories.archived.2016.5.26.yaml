      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers only need to win their next game to advance to their
        second consecutive NBA Finals appearance, while the Raptors will hope to turn
        things around at home in Toronto on Saturday (May 28 PHT).</p>'
