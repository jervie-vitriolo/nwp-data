        a mix of jokes, curses and threats at some officials and Catholic bishops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383e27e-0cd0-4de3-a367-5434c880f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m enjoying my rudeness, ''yung ganito [like this],” Duterte told
        reporters with a wry smile at a news conference past midnight Thursday (May
        26). "I’m enjoying my last days (as mayor)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85330726-e74a-453e-abe1-98661a9acfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will soon take his oath as president, and with the little
        time he has left, he''s making the most of his remaining days as Davao City
        mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57ad09-2e80-4b15-8111-86d30ba53df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew he was on live television, but that didn''t stop him from
        spewing cuss words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4c2a9-f889-414d-8497-147f7d875342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said cursing is his universal God-given identity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f0707-4635-495f-8270-0d87c6097f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Pag mawala yung mura, patay na ako ibig sabihin. Punerarya na.
        [Once the cursing is gone, that means I’m dead. And the funeral will follow],”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e016b5d-88b8-477e-abce-e025b8261d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slams Catholic bishops</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1deec1-6e55-4e78-9481-080810a08a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attackers received the harshest words, including some bishops
        who previously campaigned against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4555300-1679-4770-93e3-b6f71270e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has recently been lambasting the Church for what he says
        is its hypocrisy over its failure to address issues like priests secretly
        fathering children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff480bb2-607a-40a4-849a-0eb7c3d8db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s rants against the bishops have become more pronounced
        with his recent statements pushing for the death penalty, the use of artificial
        birth control and his proposed three-child policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b65aa-26c5-427c-92bf-4fdcbd9e5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punta kayo sa langit dun kayo magsumbong. Palpak gawa ng Diyos
        sa akin wala ako magawa," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c56c74-467d-4c6a-8f87-32c7cabdc3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go to heaven and gripe there. God created me defective
        and I cannot do anything about that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ebace-eb85-4dcf-abd0-505e1b1d20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Duterte castigated the Bishops for being
        ''unable to correct the abuses of priests."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960f86f-a0f7-415d-9f08-1788acb5962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defends rape remark</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299bc8e1-b310-461a-a431-0ea2f183d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also had strong words against Commission on Human Rights
        (CHR) chairperson Chito Gascon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b7a8c-b14d-4ae4-b81b-9a7f32f0af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR urged the Civil Service Commission and the interior department
        to sanction Duterte for his remarks about a female Australian missionary who
        was raped and killed while held hostage by inmates in a Davao City jail in
        1989.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b589c0d-da9b-44a8-8180-de54578741f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said Duterte violated the Magna Carta of Women when he said
        he that he was enraged by rape but as mayor he "should have been first." Duterte
        has explained he said that then in anger before ordering the assault on the
        inmates, who were all killed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e06e1-b73c-437b-8bc5-a0c472dc7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">Related:
        Women''s rights groups file complaint vs. Duterte</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9685c-1dba-4ec3-bf3c-425f3d762da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his reaction to the CHR chairperson’s move, he said, "''Wag
        na nilang pilitin, mapahiya lang sila. [They shouldn’t push it, they will
        just be humiliated.] They are too naïve."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a15dcd-7eed-4e88-a94c-5d92d00b071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That idiot is nitpicking. …Sabihin mo mag-resign na siya [Tell
        him to resign]. … Sabihin mo [tell him to] shut up,” he said, taking a swipe
        at Gascon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b997d8-5678-4825-92f3-f51b5730ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threatens charges vs. De Lima</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f700c4-5568-41b2-a13a-048c35494313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also lambasted senator-elect and former CHR chairperson
        Leila de Lima, who said she will be a watchdog monitoring officials violating
        human rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008567d-c4e7-427a-88e0-35f3c4dc60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Duterte said he will investigate and charge de Lima
        for allowing shabu at the national penitentiary while she was justice secretary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2178b0c-ae60-454c-b21f-3b0544f59caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not pick a fight with me. You will lose," he said, addressing
        de Lima.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcc074-8087-4a68-8732-0691531d166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hinted that he may tone down his language once he assumes
        the presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351e3f4-00df-46bc-a593-c2cfd210226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ako magbiro-biro [I will not joke around anymore]," he
        said when asked how people would know if he is serious with statements or
        not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a10c2-543a-4130-8fbd-5018eee4544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:23:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:23:43.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/26/duterte-apologizes-trudeau-abu-sayyaf.html">Also
        read: Duterte apologizes to Trudeau for death of Canadian hostage</a></p>'
  'two-hurt-hv-dela-costa-makati-crane-collapse':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-26T17:18:33.457+08:00
