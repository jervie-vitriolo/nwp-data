      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Friends from the
        movie industry threw a party for the cast and crew of the Brillante Mendoza
        film “Ma’ Rosa” on their triumphant homecoming from the 69th Cannes Film Festival
        where lead actor Jacklyn Jose won the best actress award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb0bb1-390f-43b2-88ee-12c0e9de837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose and Mendoza have been the only Filipinos so far to bag awards
        at the prestigious film festival in France. Mendoza won the Best Director
        award in 2009 for Kinatay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d96c8-7995-41c9-b4d3-e9e6fd789fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose proudly showed her Palme d''Or at the party on Wednesday (May
        25).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b01480-82a0-48ad-860a-51ee40aec41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teary-eyed Andi Eigenmann, a daughter of Jose, says her mother''s
        best actress award re-ignited her passion for acting, and is pushing her to
        pursue her career at a time when she admits wanting to quit show business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e58f5f-d006-464d-b78b-dc38779f40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann stood by her mom when she received the award on May 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588750b6-5a8d-4c28-a03f-4f5b3992a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/05/24/Jaclyn-Jose-best-actress-Ma-Rosa-interview.html">Related:
        Jaclyn Jose on winning at Cannes: It''s unbelievable</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827a04b-524c-4684-8666-fc4f98810341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose is the first actor from Southeast Asia to win the Best Actress
        award in Cannes. She says she did not expect it along with the warm welcome
        of international colleagues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf1434-bbb5-4a9b-b31f-b93645fe4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/05/23/cannes-2016-jaclyn-jose-best-actress-ma-rosa.html">Read:
        Cannes 2016: Jaclyn Jose wins best actress for ''Ma'' Rosa''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41880e-3635-47cf-a24c-a1637f41adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She vows to remain supportive of the Indie movie industry because
        that''s where she began her career, but doesn''t fall short of a cheeky joke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f950fc-6b3c-4836-a153-7c54b1b47339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mendoza, the almost seven minute standing ovation the movie
        got during its premiere in Cannes is for the Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec40dfa-e0eb-4403-9bc6-cc6224ce025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Feeling ko they were not clapping at me and the reason
        why I cried is they were clapping at our story and our story is the Filipino
        people – tayo yon, tayo''ng pinapalakpakan. I am just an instrument. Director
        lang ako; taga kwento lang ako."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e62cc-ca26-46be-adaf-b181413dc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:02:54.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:02:58.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t think they were clapping for me. The reason
        I cried was because they were clapping for the story – our story. They were
        clapping for all of us. I am just an instrument. I am just a director; I only
        tell the story.]</p>'
  'barack-obama-shinzo-abe-okinawa-incident':
    'author': 'Jeff Kepnes, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-26T03:51:48.513+08:00
    'imagesource': 'jcr:a239ee77-a307-4322-8aa8-5b0ffde51ccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407ee115-e03b-4080-a4d3-b53effd45b1b'
    'lead': '"The U.S. will continue to cooperate fully" and will continue to ensure
      "justice is done under the Japanese legal system," Obama said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:05:59.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:16:51.168+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama apologizes for Okinawa incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2f7f4-19fa-4b76-ab14-d20790ee1e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a strong statement of protest by
        Japanese Prime Minister Shinzo Abe, President Barack Obama Wednesday (May
        25) expressed "his sincerest condolences and deepest regrets" for the murder
        of a Japanese women allegedly at the hands of a former U.S. Marine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e152b-6fbb-4132-aa4c-60c4929010ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama arrived in Japan Wednesday for a meeting of the G-7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076790eb-6c82-4efa-a603-8b2e82457f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. will continue to cooperate fully" and will continue to
        ensure "justice is done under the Japanese legal system," Obama said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2c9b5-f1e8-41b7-a957-9ada5b31fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Franklin Shinzato, a civilian worker at the U.S. Kadena
        Air Base in Okinawa Prefecture, was arrested on suspicion of abandoning the
        body of the 20-year-old woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eeb92a-ec14-449f-987c-1bae1d7fa24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old suspect also indicated that he killed the woman,
        who was reported missing last month, according to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98989f-e11d-475b-9a2f-d1b5d643e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see a crime like this prosecuted here in the same way
        that we would feel horrified and want to provide a sense of justice to a victim''s
        family back in the U.S.," Obama said. "I think the Japanese people should
        know we are deeply moved and working with he Japanese government to prosecute
        not only this crime but prevent these kinds of crimes from happening again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec4098-6e96-495f-9090-2b1f91212c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said that he felt "profound resentment for this self-centered
        and despicable crime this case has shocked not just Okinawa but all of Japan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447aa63-9f41-43c1-a30d-4c78ac32a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:59.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:51.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/25/politics/obama-apologizes-for-okinawa-incident/index.html">"Obama
        apologizes for Okinawa incident."</a></em></p>'
  'china-currency-5-year-low':
    'author': 'Heather Long, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-26T03:41:53.415+08:00
    'imagesource': 'jcr:c03f7931-4eaf-45af-94cb-64f840c6844b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffb9bb1-1f46-467c-b7b7-2a856ae8f2f4'
    'lead': 'China''s leaders continue to worry about the country''s economy. The
      rest of the world should too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:09:10.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:09:14.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:09:14.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warning sign: China''s currency at 5-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c191468-0648-4b15-a3bf-7159950f9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> China''s leaders continue
        to worry about the country''s economy. The rest of the world should too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8bfd-b239-41c6-8b10-f4d323d560d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 25), China''s central bank weakened the yuan to
        its lowest level in five years. The actual cut was small: only about 0.3%.
        It didn''t send world markets into a downward spiral like in August, when
        China devalued its currency by nearly 2%, or in early January, when it cut
        by about 0.5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae344042-8bbe-4a5d-a60f-4b377e15f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it''s a warning sign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ba236-48e0-4bae-9bd9-9ceff0ef6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether China stress reemerges is a key unknown," wrote the economics
        team at Deutsche Bank Research Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8d844-47b7-4fbe-b34c-418d17d16048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party still claims the country is growing 6.5%
        to 7% a year. Capital Economics, among other independent forecasters, believes
        the real number is 4.2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b61dc1-53f1-4917-a857-38daca5e406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe China''s latest currency move was to get ahead of a
        Federal Reserve interest rate hike, which will probably make the U.S. dollar
        even stronger. Others point to a slew of ho-hum economic data from China.
        The bottom line is: the chiefs of the world''s No. 2 economy are still on
        edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac863b68-4ac9-4a7b-bba3-a5edec7dee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed vs. China</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b3203-8a0a-4ebc-8792-5720246fb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appears to a power struggle going on between China''s top
        leaders on what to do next. Does the Chinese economy need more stimulus spending
        or not? It''s a big question at a time when the world is also wondering what
        the Fed will do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13df65-285a-4048-88b4-d32121059d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street and the press have followed the Fed''s every breath
        with papparazzi-like intensity. There''s about a 50-50 chance the Fed will
        hike interest rates in June or July. But for all the scrutiny over the Fed,
        it would be a mistake to ignore the equally mixed signals coming from policymakers
        in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577f2d5-ad45-491b-bf62-8cb94e30c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power struggle in Beijing?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69b692-7106-4205-8878-56bfb491e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State investment jumped in early 2016, helping to ease global concerns
        of a "hard landing." At one point, global investors got so giddy about Beijing
        coming to the rescue that global commodity prices rallied. But there are signs
        Beijing is tapering off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2cead-3eeb-4953-b911-df0cd6e9f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China''s leaders are bewildered. There seems to be a power
        struggle going on there," says economist Ed Yardeni, president of Yardeni
        Research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6689b3d-46f0-4c39-b08f-4fb94feddf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping sounds like he''s ready to halt stimulus spending.
        His latest statements in China''s state press sound a lot more concerned with
        pushing through reforms, especially in the bloated state sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62202ad-75d2-4a94-bdab-9198e22e03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, China''s other key leader – Premier Li Keqiang – appeared
        focused on maintaining growth near 7% in his remarks in at the National People''s
        Congress in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8ec3c-eeda-4518-b33d-b7bfa520f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s new economy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fa09b-8db8-4a4d-84e8-9fc14fdfac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the slowdown, China faces two bigger problems: debt is
        piling up, and the country is trying to make the very tricky transition from
        an economy that makes a lot of cheap stuff to one that relies more on its
        own middle and upper classes buying the goods and services it produces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37427b87-2464-4a94-befb-a32f8db09a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is new territory for China. President Xi and other leaders
        are clearly experimenting. The result has been a year of yo-yo economic policies.
        What comes next – and how that impacts the rest of the world – isn''t clear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ea548-aff9-41e9-adbb-86053f6fa2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to watch for:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b634574-d0bf-40a9-bf55-09d0798af6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yo-yo policies are likely to continue until China sets a clearer
        course. For now the key questions are:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b1ddb-6ac1-45d8-bb90-b001cb50f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. How much more stimulus will China do? More would likely be good
        for the global economy, but too much could backfire. Investors might read
        it as panic. If there really is a power struggle between President Xi and
        Premier Li over how much more money to pump into the economy, the leaders
        might turn to devaluing the currency instead to try to boost exports and growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2be38-a2af-4937-9080-b811aa63ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s vow last summer to allow the yuan to trade more freely
        seems to be on hold.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf0a14-316e-4c86-9c63-30e2789d5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Can President Xi push through reforms? Just because the Chinese
        economy seems to have avoided a "hard landing" doesn''t mean it''s really
        on better ground. The state economy is still a large crutch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bed487-af01-4d83-aa8b-0b9f18d90556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State firms have to be allowed to fail, says Mark Williams of Capital
        Economics, and banks have to acknowledge their bad debts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50478c-1d76-47a9-a2c7-bbcc82d429d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Will China''s debt bubble burst? China''s debt has exploded.
        Outstanding debt as a percentage of GDP went from about 150% in 2009 to nearly
        240% in March 2016, according to Capital Economics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e767b95-6eff-405a-8ecb-89b765e93c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt isn''t likely to be a huge factor in the coming months,
        but it''s another mess for Beijing to sort out down the road.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ab8c8-5e9e-4ff3-b9f1-61d5fb1c38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:09:10.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:09:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/25/news/economy/china-economy/">"Warning
        sign: China''s currency at 5-year low."</a></em></p>'
  'Duterte-supporters-movement-federalism':
    'author': ' Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T11:38:07.854+08:00
    'embedimage': 'jcr:96943040-9cf2-4e72-a56b-ed8f26cd6140'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/UxKg489mDCU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61bb5b2d-32ac-4669-a4b2-722c5985da1c'
    'lead': 'The National Movement for Federalism is banking on the incoming president
      to make federalism happen within the first two years of his six-year term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:14:24.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:14:27.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:14:27.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte supporters launch National Movement for Federalism

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4281727-d5a2-439e-ac18-00760a6c5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> They are supporting
        incoming president Rodrigo Duterte, specially his call for a change to the
        federal form of government from the current presidential system adopted from
        the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7125516-090b-446c-9d3e-05938465c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they want this done as soon as possible by launching the National
        Movement for Federalism. They''ve invited former Finance secretary Gary Teves
        as economic adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0918ab6-96be-4847-8eff-1087c96ae798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups says federalism has advantages over the current unitary
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30bdac-50ae-45af-9682-cdc532426089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, equitable distribution of wealth and services to all
        areas of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248ac77-f966-454e-9511-0d4858eecf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will encourage investors to locate outside Metro Manila and
        provide jobs in the provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76184d2-2a42-4f27-ab34-475823cfe5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves says federalism can prevent further congestion in the National
        Capital Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c1851-aeea-47bb-80c0-f88f35224b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds there should be corresponding changes to the Constitution''s
        economic provisions to open up more businesses to investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b038c8-cf45-41a3-895c-d70049628677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also looking at the provisions of the proposed Bangsamoro
        Basic Law as possible inputs to the federal system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449dfa1-5d42-4903-97e1-69440200f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says this will ensure broader participation in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892062e7-e7ad-46d2-a0fa-442da2ee866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the framers of the 1987 Constitution is warning against
        federalism, which he says will only reinforce political clans or dynasties
        at the local level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbd589-03f3-47df-8236-7d2dcdd11f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:14:24.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:14:27.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutionalist Christian Monsod suggests amending the Local Government
