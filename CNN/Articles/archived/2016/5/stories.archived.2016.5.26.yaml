      'mgnl:type': 'text'
      'text': '<p>The company apologized for the accident and promised to shoulder
        the medical expenses of the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659cba5-4dfb-4416-9481-35ab9c23992e'
