      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something inherently magical about watching your surroundings
        change out of a window — from a plane, train, or automobile, what have you
        — and listening to a carefully selected song (or, better yet, one that serendipitously
        comes on shuffle and perfectly matches the moment) that makes you feel like
        you’re living out a real-life montage straight out of a movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986dea0b-ba29-4bc4-9fb3-b420aa5e9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:35:34.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:35:38.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisters Tracianne and Trasienne Estrada, known to most as the vagabond
        duo behind the dreamy photo diary Your Evil Twin, seem to realize this, as
        they’ve put together a playlist that captures the essence of the film photographs
        and blue-tinged videos that depict brief, beautiful moments of them in different
        places. They’re often found taking in the sights, scoping out beaches, and
        readily accepting whatever comes and whatever the city has to offer. Your
        Evil Twin is all about slowing down to live out the moment for as long as
        you can, and with the sounds of artists like Bahamas, Zola Jesus, and Hozier,
        the twins’ playlist is bound to transport you to sun-drenched days and city-lit
        nights — whether you’re actually going places or just staying home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c6b3f-0aa4-4a08-8b5e-fadf1da693c8'
