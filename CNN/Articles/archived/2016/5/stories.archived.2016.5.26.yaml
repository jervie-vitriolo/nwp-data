      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Pool Club will be held on May 28 starting 5:30 p.m. on the
        rooftop of Lokal Hostel at 5023 P. Burgos St., Poblacion, Makati. Only guests
        21 and over will be admitted, and entry requires photo ID. Visit the event’s
        Eventbrite page for tickets and more details.</p>'
    '13':
      'image': 'jcr:1599a87c-4c14-4ca8-a613-3b2f5c92dc96'
