  'ndf-cabinet-duterte':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T15:52:23.591+08:00
    'imagesource': 'jcr:52ea00b2-9dad-47f9-982e-67df7e19e9a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46fefd53-fd10-4f6a-8f1d-c4606e4e3d01'
    'lead': 'The National Democratic Front has submitted its list of nominees for
      Rodrigo Duterte''s Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:38:22.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:14:19.898+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Democratic Front submits list of Cabinet nominees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbe3de-9c22-48c9-960e-bfc97dfa9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Incoming president
        Rodrigo Duterte said Thursday (May 26) the National Democratic Front (NDF)
        submitted its list of nominees to the new Cabinet after his three-hour meeting
        with a representative of the rebel group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e587c47-983c-4e20-9d71-c3c71d458df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president declined to disclose the names on the list
        of less than 10 "impressive nominees," submitted by NDF peace panel spokesperson
        Fidel Agcaoili on Tuesday (May 24). The list included four women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72deb3c7-570f-4382-99fd-9ceb167298be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said he will open the labor, agrarian reform, environment
        and social welfare departments to the Communist Party of the Philippines (CPP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6f286-dae4-4562-a681-4674d80741b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison said they will nominate persons who
        are not members of the party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027d650-a1bd-4314-b15e-3876cdedde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s just a matter [that] they are identified with the left,
        it is not an issue with me," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3212430-4f6a-453f-977a-6d934425fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he talks to the left because he wants peace in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2ff43-9891-4961-8140-73cd9849a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the NDF, which represents the communist rebels,
        have had on-and-off talks since 1986 to end the 47-year-old Maoist insurgency.
        The latest round of negotiations under President Benigno Aquino III is being
        brokered by Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424ee10-796e-43a9-88a9-f1c821b2dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is now having second thoughts about his offer of
        the environment department to the rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45252612-43be-4e4d-b870-8e64ce30d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I forgot that we have a very serious problem (in) mining and the
        only way you can deal with the mining people is you have to use the military,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e10c7-b8fe-4e90-a479-19a64cd0e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he won''t accept hardcore rebel leaders in his government
        but he wants Sison, who was once his teacher in college, to be a consultant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099dd95-406f-4339-ab21-d9eef4adcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison fled to the Netherlands when the Marcos regime ended and peace
        talks failed in 1987. He has since been living in the Dutch city of Utrecht
        where the NDF negotiators hold office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad08bc-c8bb-4520-9cf6-854361eba649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also reaching out to Nur Misuari, founder of the Moro
        National Liberation Front (MNLF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194c7f6-50b4-40f3-aa06-1061098d2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to visit Misuari in Sulu, where the rebel leader has gone
        into hiding after facing criminal charges over the 2013 Zamboanga siege, which
        displaced over 10,000 people and left more than 200 dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892f8e7-ea16-4c59-b9c1-fc9140a6b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not ask Misuari to surrender. Instead, he said he
        will give Misuari a safe conduct pass, but he will bring up the issue of people
        linked to MNLF who are involved in crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da060ce1-b2ec-45f7-8988-99d482bf4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That (will be) one of the critical points of our talk,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa9ee5-d006-4288-94d7-d28ea4ef4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will also revive the Sulu Sultanate''s claim to
        Sabah, which is seen as one of the root causes behind the Moro rebellion in
        the south.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78a9d-7771-43af-971f-d7b3c6041597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:38:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:14:20.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the claim may put a strain on the ties between the two countries,
        Duterte did not say how he will manage relations between Manila and Kuala
        Lumpur.</p>'
  'mark-villar-dpwh-post-biggest-challenge-of-my-life':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T00:50:08.989+08:00
    'embedimage': 'jcr:1d287dfd-2777-432d-be80-e039d48af29e'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/O0Sl8MXNghQ"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec8e27a-faae-4aef-9479-992bb8e844d7'
    'lead': 'Las Piñas Rep. Mark Villar believes destiny has led to his appointment
      as the next public works secretary, a job he says may be the biggest challenge
      in his life. Incoming president Rodrigo Duterte named Villar, 38, among his
      first appointees to the new Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:52:56.189+08:00
