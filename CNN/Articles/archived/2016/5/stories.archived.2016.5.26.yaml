      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book Signing Tour: Jennifer Niven’s “All the Bright Places”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f231d72-f8a3-476d-b018-c5060b7fbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the Bright Places,” the New York Times best-selling author
        Jennifer Niven’s young-adult debut, centers on two lost and lonely teenagers
        — one of whom intends to die, the other debilitated by grief — who meet on
        the ledge of their school’s bell tower and change each other’s lives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736a8b2-9fb3-4555-a415-00527c11a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niven has partnered with National Book Store for a series of book
        signing events: May 28 at 1 p.m. in SM City Cebu, and May 29 at 2 p.m. in
        SM Megamall. Registration starts at 10 a.m. for both events.</p>'
    '19':
      'image': 'jcr:433edba4-0434-4402-aa72-4d77936d4b2f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fa309-5937-45d0-96e3-3036111aa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1165b-dca7-4bf8-9e9c-7d1779c44f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Blair Witch Project” at Cinema ‘76</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849ef3a-fad0-4a80-a0cc-db8ec25f03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, “The Blair Witch Project” made cinema history as the codifier
        — it wasn’t quite the pioneer — of the found-footage genre, garnering unprecedented
        success in viral film marketing under the pretense that the events it depicted
        about the titular creepy small-town legend were real. The film posted fake
        documents to its website and for a year after it was released, the IMDb pages
        of its three relatively unknown leads proclaimed that they had died or gone
        missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e91862-4b43-497f-8af9-c9b47fd4ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:14:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:14:27.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema ‘76 Film Society will be hosting a midnight double-feature
        screening of “The Blair Witch Project” and the sex comedy “Do Over,” two films
        for which Kevin Foxe served as producer. Foxe will be present to talk about
        the filmmaking process behind the critically acclaimed cult hit. The screening
        will be held on May 28 at Cinema ‘76 Film Society in San Juan. “Do Over” will
        be screened at 7:45 p.m. and “The Blair Witch Project” will be screened at
        10 p.m.</p>'
