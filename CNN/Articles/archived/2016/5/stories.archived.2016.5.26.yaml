      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'unpaid-teachers':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'The Alliance of Concerned Teachers (ACT) laments the delayed payment
      to around 50,000 public school teachers who served as Board of Elections Inspectors
      (BEI) during the May 9 polls.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T07:16:29.423+08:00
    'imagesource': 'jcr:d2b9c41b-d078-435c-b1a9-948381caeaf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ef3a440-df69-4dbf-9a2e-7e8f1c674d00'
    'lead': 'Around 50,000 public school teachers who performed election duties are
      still unpaid for their services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:57:01.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T08:57:05.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:57:05.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of teachers still unpaid for poll duty

      '
    'updated': 2016-05-27T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74592453-ed7f-42f7-9bde-fae67494bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) <em>—</em></strong> A party-list
        group said Thursday around 50,000 public school teachers have not yet been
        paid for their election services more than two weeks after the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d6c05-e11a-456a-b4c4-d72e6b1df3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) protested the delayed payment
        although the group acknowledged that majority of the 300,000 teachers who
        performed poll duties have already been paid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73b62f-3881-44c9-83fe-583558e0801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the teachers are to be paid ₱4,500 for five days of election
        duty, including testing of the vote counting machines (VCM), prior to May
        9. Many, however, worked for up to 24 hours starting before polling precincts
        opened at 6 a.m. on Election Day up to the wee hours the following day because
        they had to wait in long lines for their turn to deliver the VCMs and other
        election paraphernalia back to the local Commission on Elections (Comelec)
        office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db81512-bd24-4979-8e29-b45f1f591d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the teachers who are still awaiting payment, Vidal Villela
        of Raha Soliman High School in Manila, said his responsibilities included
        assisting senior citizens and persons with disability to vote. As a support
        staff, he will be paid ₱1,500 just for one day’s work. His fellow teacher,
        Solita Daz, has been paid ₱4,500, but it came a week late.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb803418-6d3f-432d-9779-584d973d8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Chairman Benjie Valbuena said the meager amounts go a long way
        for a public school teacher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef57ccc-684d-4d53-9d7e-36a774bb021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the teachers welcomed a law increasing in the compensation
        for poll duties from ₱4,500 pesos, including ₱1,500 allowance, to ₱7,000 –
        P5,000 base pay and ₱2,000 allowance. But they were disappointed when the
        new rates were not applied for elections this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ed0b2-4835-4c68-b900-8f888e7c4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung 5,000, pang dugtong doon sa kanilang napakaliit na sahod,”</em>
        Valbuena said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac00ca-fbb2-467d-b345-bc20b0345fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 5,000 would have just stretched their very small
        salaries]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf220b-05d4-46ad-a828-bc49a5e44743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized Comelec Chairman Andres Bautista''s seeming lack of
        concern for the teachers. He said Bautista just laughed when they met him
        to raise the compensation issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6369e8a-9375-43c6-b5ab-9e9b61382cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sinasabi niya, eh pag nasa batas, dapat ipatupad. Pero ngayon,
        Chairman Bautista, kainin mo ''yung salita mo," said Valbuena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093a15a-1e09-45be-bd47-25b4bb48b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he said was if it’s in the law, it should be
        implemented, but now, Chairman Bautista eat your words]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86c999-f86c-48ef-bc1f-ab0545e41f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Bautista said he has asked the poll body’s finance
        arm for a report and a list of teachers who haven''t been paid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb395b99-9e0b-459b-80f1-705febe08a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque election officer Frances Arabe said it appears the problem
        lies with the automated teller machine contractor for the state-run Landbank
        from which the teachers are supposed to withdraw their money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7094a87-f0b9-4f96-bb05-bc5da5c3d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the country</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03135b59-d99e-4bde-991d-3d7465778f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the teachers, this situation is nothing new, saying their election
        duty pay never comes on time. Despite that, they still perform their duties,
        election after election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1de3b-bdf3-4dd6-a6b2-734b0e5d00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Filipino citizen, as government employee, I think it is our
        duty sa ating citizenry. Hindi naman puro pera lang. It''s more on service.
        Lingkod-bayan," said Villela.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef55eb-163d-4a8f-981a-d00e97471252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Filipino citizen, as government employee, I think
        it is our duty to the citizenry. It’s not all about money. It’s more on service,
        public service.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c47329-62bc-47db-a4d5-cbe4fe4b2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:57:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:57:05.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
