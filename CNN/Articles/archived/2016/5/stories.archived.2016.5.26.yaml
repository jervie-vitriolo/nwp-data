    'template': '1'
    'title': 'Vacation playlist: ''Dreamy'' by Your Evil Twin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55fc78-1b80-4148-a3df-2f6e4a855e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:35:34.747+08:00
