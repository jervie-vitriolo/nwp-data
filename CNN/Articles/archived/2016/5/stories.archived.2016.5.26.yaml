      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rise: Celebrating The Woman” will be held on May 27 at 7 p.m. in
        Commune at 36 Polaris St., Poblacion, Makati. Visit its Eventbrite page for
        tickets and more details.</p>'
