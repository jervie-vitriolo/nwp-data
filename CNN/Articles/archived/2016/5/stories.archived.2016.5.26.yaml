      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Catch 88, Cinema Pool Club turns a hostel rooftop into
        a pool party, complete with music, free craft cocktails, food, and film screenings.
        Guests can watch a selection of classic party movies from inflatable pools
        that can fit up to six people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926b39-729f-4826-bcae-fdd2fb825c6f'
      'mgnl:activationStatus': true
