  'duterte-apologizes-trudeau-abu-sayyaf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T16:32:59.605+08:00
    'imagesource': 'jcr:e0bddab2-46c9-4f24-80cf-daa13352a667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daffa847-f615-43e9-97fd-467436aa2966'
    'lead': 'Incoming president Rodrigo Duterte said Thursday (May 26) he has apologized
      to Prime Minister Justin Trudeau of Canada for the death of a Canadian at the
      hands of the terrorist Abu Sayyaf group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:32:31.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T09:32:34.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:32:34.492+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes to Trudeau for death of Canadian hostage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e4a40-32f3-44cd-b9fe-cbc8d902430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte said Thursday (May 26) he has apologized to Prime Minister
        Justin Trudeau of Canada for the death of a Canadian at the hands of the terrorist
        Abu Sayyaf Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6388cdc-9621-493a-8621-c3296511b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very sorry. I apologize for the incident,” Duterte said he
        told Trudeau, who called him about a week after his phone conversation with
        U.S. President Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc7559-d4f4-4f62-9433-af78182d0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can rest assured that when the time comes, we will be able
        to apprehend the criminals and exact justice,” he promised Trudeau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23017572-311d-46cd-bb91-67ceabc939b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/abu-sayyaf-in-sulu.html">Also
        read: Military captures Abu Sayyaf camp in Sulu, determined to rescue hostages</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465084a9-e297-40f3-bda5-df73101433ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf beheaded former mining executive John Ridsdel last
        month after they received no ransom. Ridsel was one of four hostages abducted
        by the militants in September from a resort on Samal Island off Davao City
        where Duterte is mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82690b-461b-47a7-b61b-07cac5c02d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants threatened to kill one of the three other captives
        — Canadian Robert Hall, Norwegian Kjartan Sekkingstad and Filipina Marites
        Flor — on June 13 if ransom is not paid. The group is demanding a P600 million
        ransom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a1fcf-7622-43b8-b6ff-31da9ab3fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/Abu-Sayyaf-hostage-video.html">Also
        read: Abu Sayyaf releases ''final'' hostage video</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f7cc2-8004-4596-b97d-e3c541a8111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has advised its citizens against travelling
        to Mindanao, except the urban areas of Davao City. Canadian authorities say
        there is a high risk of terrorist attacks and kidnappings in the southern
        region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf6eb4-0363-4e3b-b994-5104ad4e77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:32:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:32:34.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'road-trip-playlist':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Get lost in these atmospheric and ethereal songs that will take you
      places — city lights, saltwater waves, wind in your hair — whether you’re staying
