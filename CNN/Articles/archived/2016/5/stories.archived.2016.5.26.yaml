  'Amber-Heard-Johnny-Depp-divorce':
    'author': ' Cheri Mossburg and Joshua Berlinger, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-26T23:35:53.603+08:00
    'imagesource': 'jcr:b1a73580-e1a8-4e59-ad10-2865f45aa06b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52b187c-20ab-4a36-8198-f0bf86968d41'
    'lead': 'Heard filed for divorce in Los Angeles Superior Court on Sunday (May
      22) citing irreconcilable differences and requested spousal support, according
      to court records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:41:44.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T08:41:48.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:41:48.121+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard files for divorce from Johnny Depp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d38143-6add-41af-8ff1-9eb111a7eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Actress Amber Heard has filed
        for divorce from actor Johnny Depp, according to documents obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcba08-4563-4bb6-a53c-011b93212741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, 30, and Depp, 52, have been married since February 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd97c07-e3cb-4e6b-af4c-501cda0bdd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed for divorce in Los Angeles Superior Court on Sunday (May
        22) citing irreconcilable differences and requested spousal support, according
        to court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7928cd-0b51-4413-a909-50a580a99a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have no children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4e07c-8140-47d2-83c8-ab6ee5ef0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Heard made headlines last year after being charged with
        illegally bringing their two dogs into Australia, which has strict biosecurity
        laws regarding foreign animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd11319-19a9-42e9-abd2-49b0d5c00b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard pleaded guilty to knowingly producing a false or misleading
        document, while two other charges of illegally importing her dogs were dismissed.
        She was spared a conviction over the incident and given a one-month good behavior
        bond sentence instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3949cbc-3ed9-4617-867e-739744d9e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, who was filming the latest installment of Pirates of the Caribbean
        franchise during the incident, and Heard then released a strange but somber
        apology video, which Depp has since had a bit of fun with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d8400-7866-4389-98b3-b2b763149922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also started taking shots at the man who threatened to euthanize
        their two terriers, former agriculture minister and current Deputy Prime Minister
        Barnaby Joyce, saying the politician looked like he was "inbred with a tomato"
        on Jimmy Kimmel Live Wednesday (May 25).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f848c5-5ac8-4909-9c1c-a583b4a85af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who will get to keep the dogs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72ad43-8289-4c65-9601-db69d0ab878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s newest film, Alice Through the Looking Glass, opens in theaters
        Friday (May 27).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afcbbd-98f1-4139-83a9-cb9a06ae7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:41:44.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:41:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cheri Mossburg reported from Los Angeles, Josh Berlinger
        wrote in Atlanta. CNN''s Lisa Respers France, Tim Hume, and Tiffany Ap contributed
        to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
