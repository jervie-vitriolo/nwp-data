    'template': '1'
    'title': 'Two hurt as construction crane collapses on busy Makati street

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091dede-3d56-4d5c-846e-5474f7f6fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:29:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A large construction
        crane collapsed on a busy road at the Makati business district early Thursday,
        injuring a taxi driver and a cyclist and cutting power to the area, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573b8a3-bd99-4836-82d6-71a93d54ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:29:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow crane appeared to have buckled near the middle, hitting
        electric and telephone cables and toppling two concrete telephone and five
        electric posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2aa72-af38-400d-a837-116b99d4eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:29:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the posts fell on a parked car and a passing taxi, injuring
        the cab driver and a cyclist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08d2dc-6450-46ce-afd5-b4399f8b638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:29:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 7:50 a.m. as the crane was being set
        up at a construction site, according to a statement from A.M. Oreta Construction
        Company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7050f-cf9e-40a9-b3a4-cdb87f519407'
      'mgnl:activationStatus': true
