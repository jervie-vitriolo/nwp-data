  'benigno-aquino-iii-south-china-sea-deal-broken':
    'author': 'Reuters'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-26T22:52:36.676+08:00
    'imagesource': 'jcr:76329365-e8eb-40d7-89de-720ec1475180'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ddf6841-3377-4dbe-9835-a24d88b5b071'
    'lead': 'Philippine President Benigno Aquino III on Thursday (May 26) accused
      China of breaking a U.S.-brokered deal between the two nations on the Scarborough
      Shoal, an uninhabited rocky outcrop in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:44:10.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:10:12.856+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' Aquino says China breaks deal on S. China Sea outcrop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df265878-da64-40c6-b530-2cfdd1b11943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — Philippine President Benigno
        Aquino III on Thursday (May 26) accused China of breaking a U.S.-brokered
        deal between the two nations on the Scarborough Shoal, an uninhabited rocky
        outcrop in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee83966-bd34-4c69-9d77-ffca47ad2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, believed to have
        rich deposits of oil and gas. Brunei, Malaysia, Taiwan, Vietnam, and the Philippines
        also claim the waterway, through which about $5 trillion in ship-borne goods
        pass every year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526ed54-f1a4-497d-bc1b-2af060b3e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing seized control of Scarborough Shoal, near the main Philippine
        island of Luzon, in June 2012, following a three-month standoff after a Philippine
        Navy vessel tried to arrest Chinese fishermen found illegally hauling giant
        clams there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d5fbb-cf2f-4c0c-a337-86187d3bb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Aquino said the United States moved in quickly to resolve
        the standoff, brokering a "face-saving" deal by asking both nations to pull
        out their ships, but only the Philippines withdrew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee06f12-417c-4cc6-bc54-9a2254120ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, their continued presence is something that we have continuously
        objected to," Aquino told reporters in his hometown in Tarlac, north of the
        Philippine capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de27aad-5003-47df-b132-c664b0ede03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a deal, which we observed religiously. We hope the other
        side will do what we have done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d1481-bd1b-475e-806f-45f47a048df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s embassy in Manila did not respond to Reuters'' request
        for comment on Aquino''s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef1753-b10f-4462-84dc-7d7b9a231a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has denied ever making a deal with Manila and Washington,
        a Philippine diplomat who was involved in the negotiations told Reuters, on
        condition of anonymity, because he was not authorized to speak to the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc352a6-1363-406f-98c3-a8f1a6ce3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reclaimed seven reefs in the Spratlys islands, building
        two airfields, ports, lighthouses radars, and other military structures, which
        the United States has called a clear move to militarize the disputed area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032903d3-229a-4028-81b8-0930248cc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Washington warned that China might next reclaim the Scarborough
        Shoal, after Beijing sent survey ships to the area, although a Philippine
        military aircraft despatched to check the reports did not find a survey ship
        there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48116ac8-a565-41d6-a67a-06a19d961c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not reclaiming Scarborough Shoal," Aquino said, allaying
        the fears that Beijing might reclaim the shoal, just outside the former U.S.
        naval base in Subic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920c3d2-66f9-4a6b-a52a-15bdb387a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many "red lines" in China''s assertive behaviour
        in the South China Sea, Aquino added, such as harassing a survey ship hired
        by an Anglo-Philippine firm seeking oil and gas in the Reed Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce231b-a825-4fdf-8a7f-29c6536892e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:10.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:10:13.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Reed Bank and Scarborough Shoal lie in the Philippines'' 200-mile
        exclusive economic zone, Aquino said, calling China''s actions a violation
        of a 2002 pact on the South China Sea between China and ten Southeast Asian
        nations.</p>'
