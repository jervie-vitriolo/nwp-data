    'jcr:uuid': '2513757a-ff24-455e-bc94-2fc4f71d20ce'
    'lead': 'The Commission on Elections (Comelec) announced on Saturday (May 14)
      all certificates of canvass (COCs) from overseas absentee voting (OAV) posts
      have now been received and accepted by the commission, acting as the National
      Board of Canvassers (NBOC).'
    'mgnl:activationStatus': true
