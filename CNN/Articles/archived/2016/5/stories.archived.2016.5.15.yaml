      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maayos po ang pagka-tally at lahat po ng 58 certificates of
        canvass mula sa 82 posts worldwide ng ating overseas voting ay nandidito na
        po and they have been admitted for canvass by the National Board of Canvassers."</em></p>'
    '5':
