  'ISIS-state-of-emergency':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-14T04:54:37.392+08:00
    'imagesource': 'jcr:fdcbe8fc-8ad9-4ba8-a1cb-595eaccffb50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09eaba6b-b758-4fff-b5aa-67f368046a08'
    'lead': 'U.S. military officials are closely watching social media and news reports
      that say ISIS believes it may soon come under siege in Raqqa, Syria, its self-declared
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:54:58.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:55:20.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: ISIS declares state of emergency in self-declared capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10e927-44c7-444f-b954-488dd6533392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. military officials are closely watching social media
        and news reports that say ISIS believes it may soon come under siege in Raqqa,
        Syria, its self-declared capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282a045-6453-4af9-8f6d-40875c8cb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen this declaration of emergency in Raqqa, whatever that
        means," Col. Steve Warren, the spokesman for the U.S.-led anti-ISIS coalition,
        told reporters Friday (May 13). "We know this enemy feels threatened, as they
        should."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2aacc9-f997-4a4b-a6b5-0c8b85599bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports have indicated that ISIS is moving personnel around
        the city and trying to put up covers in certain areas to shield potential
        targets from airstrikes and ground attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1155a9-02ee-4bb8-8ea6-0709955d900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see the Syrian Democratic Forces, along with the Syrian Arab
        Coalition, maneuver both to their east and to their west," Warren said. "Both
        of these areas becoming increasingly secure, and the Syrian Democratic Forces
        increasingly able to generate their own combat power in those areas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0bca6-d222-49dc-8c82-a959ee2d49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition believes ISIS is now responding to those maneuvers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064447b-a797-420c-ab4a-409388e6eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had reports of ISIL repositioning both their combat capabilities,
        I guess what they think may be coming next," Warren said, using another name
        for ISIS. "And we''ve seen reports of them repositioning personnel ... either
        within the city or even out of the city."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb2427-7199-414e-b22d-fc225f3b431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military also note the movement of fighters who have been well
        dug in throughout Raqqa could give overhead surveillance aircraft an improved
        chance of finding and targeting them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7044bc-2590-49ab-8f3d-af1e04e773cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the U.S. has not officially said it believes ISIS leader
        Abu Bakr Al-Baghdadi still remains in or around Raqqa, several officials say
        that has continued to be a working assumption. However, they are monitoring
        any potential intelligence that he could be in other locations as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a738e2-cf21-4884-b8b9-7d99378035e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baghdadi remains extremely careful" about his personal security,
        one U.S. defense official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361dd33-35b0-4e64-bf0a-e7cba7fbf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will continue to try to find him, the official said. But
        even if he is located and captured or killed, the U.S. assessment is that
        it would not immediately change the scope and capability of ISIS operations,
        because there are other leaders ready to step in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c00e26-cd12-432c-852e-71703894c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:58.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:55:20.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/13/politics/isis-raqqa-state-of-emergency/">
        "U.S. official: ISIS declares state of emergency in self-declared capital."</a></em></p>'
  'exclusive-marcos-i-have-won':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-15T20:12:48.277+08:00
    'gallerysource': 'jcr:d28874a7-8c9a-4faf-bfa5-cb5b98e6e1f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e1d2e8-afdf-401a-82a4-e6073ebdfc50'
    'lead': 'In an exclusive interview with CNN Philippines on Sunday (May 15), Marcos
      gave an emphatic statement when asked if he is still optimistic that he will
      win the tight race; Marcos said "I have won."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:23:54.664+08:00
