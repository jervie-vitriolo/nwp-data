    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d5c52-395b-43f8-98a8-e7830bec9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp earlier alleged irregularities in altering the script
        in the Comelec’s transparency server that they claimed cast doubt on the integrity
        of election results.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5027de-7803-4e62-b909-690596e6cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/14/explain-cosmetic-change.html">Related:
        Marcos supporters to Comelec: Explain so-called ''cosmetic change''</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31897a5-5763-4fda-82db-5e3875f65333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission on Elections (Comelec), Parish Pastoral
        Council for Responsible Voting (PPCRV), and even Marcos''s lawyer and former
        Comelec Chairman Sixto Brillantes Jr. had admitted there was no cheating in
        the counting of votes.</p>'
