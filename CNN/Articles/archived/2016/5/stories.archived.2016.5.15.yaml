    'template': '1'
    'title': 'Comelec: Overseas votes fully canvassed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36053302-7cb8-4606-80a0-c71cf34934c4'
