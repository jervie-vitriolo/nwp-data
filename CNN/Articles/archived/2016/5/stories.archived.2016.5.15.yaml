      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) announced on Saturday (May 14) all certificates of
        canvass (COCs) from overseas absentee voting (OAV) posts have now been received
        and accepted by the commission, acting as the National Board of Canvassers
        (NBOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce104f-4c19-41ba-8202-ba31a39b3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Arthur Lim, who is in charge of OAV, said a total of
        432,706 out of 1,376,067 registered overseas Filipinos voted from April 9
        to May 9. Lim claimed a 40 percent turnout, though these numbers only add
        up to 31 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0e55c-166f-4c34-b995-4c99d2363df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say ''completed the tally,'' I mean that all the certificates
        of canvass (COCs) and statements of votes have been sent to the National Board
        of Canvassers. They have been presented to the parties present, to their counsels
        and authorized representatives. At ''yan po ay nasuri nila, natingnan nila
        at, kadalasan, kinukunan pa nila ng picture," said Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e9f66-5e4a-4d76-8715-7bf996de2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I say ''completed the tally,'' I mean that all
        the certificates of canvass and statements of votes have been sent to the
        National Board of Canvassers. They have been presented to the parties present,
        to their counsels and authorized representatives. They have scrutinized them
        and, most of the time, they even take photos of the COCs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1f201-85b7-442e-a72d-5efa458a353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.777+08:00
