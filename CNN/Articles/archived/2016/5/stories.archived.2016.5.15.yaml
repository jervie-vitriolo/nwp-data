      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tally was orderly and all 58 certificates of canvass
        from 82 posts worldwide of our overseas voting has arrived in the country
        and they have been admitted for canvass by the National Board of Canvassers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b36ffa-fc82-4552-b71c-8f13f3032bd0'
