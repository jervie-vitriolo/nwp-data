      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/14/Comelec-smartmatic-altered-hash-code.html">Also
        read: Comelec issues ‘stay away order’ vs Smartmatic</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21f947-86f1-4d66-af6c-3745e38c7a0f'
      'mgnl:activationStatus': true
