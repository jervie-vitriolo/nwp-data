      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Marcos loyalists in red shirt eagerly awaited  him for
        an hour. Even the elderly did not mind waiting under the sweltering heat of
        the sun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbe800-f02b-4a31-9774-d77a85c5f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.667+08:00
      'mgnl:createdBy': 'jeff'
