      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure surpassed the 2010 OAV turnout of 26 percent and the
        2013 turnout of 16 percent. The 2016 elections also had the highest number
        of registered overseas voters, the first time the number breached the 1 million
        mark, and the highest number of registered overseas voters who actually voted.</p>'
