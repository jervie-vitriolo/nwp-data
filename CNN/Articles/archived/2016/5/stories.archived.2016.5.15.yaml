      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Aces aren''t
        done yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28647b7b-5cd5-41c7-9e85-e810e87edc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska beat the Rain or Shine Elasto Painters, 86-78, in game five
        of the Philippine Basketball Association (PBA) Commissioner''s Cup finals
        on Sunday (May 15) at the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bef1dc-76c7-4026-899a-6d2e3cedf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva was named the Best Player of the Game after coming
        off the bench to finish with with 20 points and 13 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a80cc-5d4f-4dfd-a561-9638d0769449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Rob Dozier added 14 points and eight rebounds while RJ Jazul
        contributed a line of 13 points, six rebounds, and four assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8f751-4034-4d46-bf40-1b52a29da7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was close at the end of the third frame, but Alaska had
        a strong fourth quarter to extend the best-of-seven series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efc658-e128-41f5-92fc-6319e1bff489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s another proud game for my guys,” Alaska coach Alex Compton
        said after the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500615a2-c4a7-4c63-b911-10b9194cc24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in as many games that the Aces staved off
        elimination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdec193-307a-4aaa-af9d-24ac2057b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:48.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:55:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine, which still leads the series 3-2, was led by Jeff
        Chan and Paul Lee, who scored 17 and 16 points, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a38c8-89c1-4c2a-ba58-744e610d325f'
