      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/13/health/pfizer-death-penalty-drugs/index.html">"Pfizer
        moves to block its drugs from being used in lethal injections"</a></em></p>'
  'argentina-cristina-fernandezde-kirchner-charged':
    'author': 'Pattrick Gillespie, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-15T15:12:55.799+08:00
    'imagesource': 'jcr:f2990720-6f5e-4459-9310-f50ef86cbfe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0882cf7-35fc-4a98-9499-280e658180b0'
    'lead': 'Argentina''s former president, Cristina Fernández de Kirchner, was indicted
      Friday for allegedly meddling with the sale of dollars by the nation''s central
      bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:53:36.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:21:41.466+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina''s former president Kirchner charged for manipulating economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e807c19-14f2-472b-a0b2-ff625c6c747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Another Latin American leader
        is facing corruption charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3be186-83e6-44d7-b7c5-4947270c8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s former president, Cristina Fernández de Kirchner, was
        indicted Friday for allegedly meddling with the sale of dollars by the nation''s
        central bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c8bb4-b82d-49f0-bbf7-7183beee659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the claim is true that Kirchner''s team fixed the contracts,
        their aim was to make Argentina''s finances look better than they actually
        were ahead of an election that Kirchner''s party lost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99701a5-3f92-42ef-b254-dc13f906ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirchner''s former finance minister, Axel Kicillof, and the ex-central
        bank chief, Alejandro Vanoli, were also indicted, along with 15 other officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a1d35-7fc8-4786-8417-d518a195c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment comes a day after Brazil''s former president, Dilma
        Rousseff, temporarily resigned in the face of an impeachment trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd2375-f440-4f77-990d-2f57498fbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirchner, a populist president who held office for eight years,
        didn''t immediately comment on the charges. On April 13, she testified in
        court and criticized the investigation as being politically motivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac267313-5c75-49c7-8086-f4491debd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiciloff, the finance minister, tweeted Saturday that the judge
        who issued the indictment is "absurdly prosecuting" Kirchner, who is also
        being investigated in a separate case for money laundering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d941372-946e-4429-a319-59540c99e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge, in a 147-page ruling, alleged that Kirchner and others
        colluded to have the central bank sell up to $17 billion in futures contracts
        at 10.65 pesos to the dollar. At the time, global futures markets valued the
        peso at 14 to 15 pesos per dollar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb826932-8f48-4722-8507-f590fee27d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By attempting to manipulate the sales, the central bank would have
        been trying to artificially beef up foreign reserves -- money it could have
        used to prop up its currency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7718e59-e51e-478d-b5d9-77ea6843c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the peso was plummeting and Argentina was running low
        on foreign reserves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685b84c-cff7-4775-a653-00948f8a3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Kirchner controlled the currency and printed money
        for years. Her policies cost her credibility with economists and investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e46e82-9616-43c7-b988-2b19c2ba3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s economy hit the skids during her tenure. Inflation
        soared over 25% a year in the last four years and many economists labeled
        Argentina as one of the world''s worst economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de147d45-4884-47b8-b056-b089d339ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downturn was the main reason why Argentines elected Mauricio
        Macri president last fall. Macri has made a wave of economic changes. One
        of his first decisions was to devalue the peso to 15 pesos per dollar, in
        line with international expectations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249738a3-8e85-4577-916e-153aa5eb7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macri also struck a deal to resolve a 15-year legal fight with American
        hedge funds. Kirchner had refused to negotiate with the hedge funds, which
        she called "vultures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f97807-67ee-4796-987a-667422199da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Argentina was able to borrow $16.5 billion from international
        investors, marking the country''s return to the debt markets for the first
        time since it defaulted in 2001.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d5eb2-2f33-4b44-8ff5-e2087ae8f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/05/14/news/economy/cristina-fernandez-de-kirchner-charged/index.html">Argentina''s
        former president Kirchner charged for manipulating economy"</a></em></p>'
  'football-fifa-scala-quits':
    'author': 'Paul Gittings, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-15T08:45:18.348+08:00
    'imagesource': 'jcr:8697e273-321d-4821-b97a-002d8774e1a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08435111-fbbd-438e-b196-01d2acd524f4'
    'lead': 'The man credited with spearheading reforms at scandal-hit FIFA resigned
      Saturday in a major blow to the world governing body''s new president Gianni
      Infantino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:55:59.799+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:22:00.918+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA reformer Domenico Scala quits in protest over governance changes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb64a0-7d1e-4280-a39c-ac4336db9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The man credited with spearheading reforms at scandal-hit
        FIFA resigned Saturday in a major blow to the world governing body''s new
        president Gianni Infantino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ddc81-5f1f-4275-9e35-72ab7c6fc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss Domenico Scala stepped down as chairman of FIFA''s independent
        audit and compliance committee, complaining that the reforms were being undermined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0541ab7-bd70-4a04-8081-e0ec1ac69a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scala was angered by a decision of the FIFA Congress in Mexico City
        Friday that will leave the new-look FIFA Council with the ability to appoint
        and sack members of its committees, including audit, ethics and finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f62d0-db53-4377-ae57-34b39075e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committees had been "deprived of their independence" said Scala
        in a statement handed to news organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a95068-711d-4887-bbf1-036261d478b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "consternated about this decision, because it undermines
        a central pillar of the good governance of FIFA and it destroys a substantial
        achievement of the reforms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5ba4a-9ac0-4d01-b3d1-61c358dea301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new council replaces the old FIFA Executive Committee (ExCo)
        many of whose former members have been mired in corruption scandals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb14cb-0e36-4505-9c95-07690ed1a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will henceforth be possible for the council to impede investigations
        against single members at any time, by dismissing the responsible committee
        members or by keeping them acquiescent through the threat of a dismissal,"
        Scala added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c496370-bd80-4529-84b2-ccffb667c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA reacted swiftly, claiming Scala had "misinterpreted" the purpose
        of the decision taken by the FIFA Congress, but accepting his resignation
        with immediate effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d7497-12de-4b19-9145-459d00ef3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be replaced on a temporary basis by current deputy chairman
        Sindi Mabaso Koyana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b7a8d-6317-4533-b1c7-e4fc37b462bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The council fully respects the independence of the Audit and Compliance
        and the Ethics committees, and any suggestions to the contrary are without
        merit," said a statement on the FIFA official website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f08a6-e72e-4719-9147-e3b68be2d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Scala has made unfounded claims which are baseless. FIFA is
        focused on reform and the path forward as evidenced by the appointment of
        a new FIFA Secretary-General."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebd8a7-1a1c-444b-b518-25e873f04fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three months into his new job, Infantino, who replaced Sepp
        Blatter at the FIFA helm, has pushed through a number of measures, with the
        appointment Friday of the new Secretary-General, Fatma Samoura from Senegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7481335-8ace-4440-a44c-5f027af7faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoura, who takes over from Frenchman Jerome Valcke, sacked for
        his alleged role in the sale of black market World Cup tickets, is the first
        woman and first non-European to become FIFA''s number two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e0964-21fa-49ef-ac57-41d56240daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Infantino has promised a new era of transparency in the
        wake of the departure of Blatter, who was handed a six-year ban from football
        for a breach of ethics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e8c10-733e-4cf4-a38d-c9005f69bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scala had been given a key role in helping to drive through changes,
        but there is clearly a major disagreement over the role of the new council,
        leading to his shock exit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9f450-c60a-444f-a0a8-ad0e3894c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was made to permit the council to appoint members
        on an interim basis," FIFA claimed in its statement..</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461cb00-e649-469b-b070-e853168a456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the measure allows for the swift removal of members
        who have breached their obligations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732719f-2077-4b25-89f2-3121361573cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA is still the subject of a criminal investigation in Switzerland,
        while former senior officials are facing trial in the United States over accusations
        of kickbacks for television deals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a9d6b-bd56-444d-9ce0-9ff6a534fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:55:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FIFA reformer Domenico
        Scala quits in protest over governance changes"</em></p>'
