      'mgnl:type': 'text'
      'text': '<p>Washington D.C.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af977c-6235-4315-bbe4-20893b915716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are places with sizable Filipino communities. The results
        were transmitted using satellite technology.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084b35e-c707-47a8-877c-9a21e9d7bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, a manual mode of elections was carried out,
        involving some 180,000 registered overseas Filipino voters. Results from these
        posts were transmitted either through e-mail or facsimile.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a8962-9ab4-4085-b91c-fde22a12c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a total of 82 OAV posts worldwide.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8934cd-0600-45b4-8eab-b208fbb7c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec was aiming for an 80 percent OAV turnout but several
        factors stood in the way. According to Atty. Jane Valeza, director of the
        Comelec Office for Overseas Voting, the high mobility of overseas Filipinos
        affected the voter turnout.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281613a-27a2-440e-9195-eb32a0a61139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sila nag-stay sa isang lugar.</em> After one year, <em>lilipat
        na naman sila.</em> And, at the same time, <em>minsan yung mga</em> employer
        <em>nila, hindi sila</em> in-a-allow ng off to vote. <em>Kahit</em> one month<em>
        yan, minsan hindi sila pinapayagan,"</em> said Valeza.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72447b65-b473-4536-8094-5255d090aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They do not stay in one place. After a year, they
        transfer to another place. And, at the same time, sometimes their employers
        do not allow them to vote. Even if you give them a month''s leeway, sometimes
        they are still not allowed.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94ee81-cc3c-4b12-a745-c887359e0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeza added that the distance of residence from the Philippine
        embassy or consulate, where voting was carried out, was also a factor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea3e1f-5ffa-4fb1-9ba1-e2cb6c922361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kaagad-agad nila, sa layong yun, mamamasahe pa sila</em>.
        So definitley <em>hindi sila pupunta sa</em> embassy just to vote," the commissioner
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b261c-fa60-4758-b446-2af04592d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot leave immediately, at that distance, as
        they will also shell out for their fare. So definitely they won''t go to the
        embassy just to vote.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c71547-22dd-4099-b5fa-8a78d48f59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postal inefficiencies were also contributing factors. In countries
        where OAV was manual, the ballots were sent to the voters by mail. There were
        cases when the ballots arrived late, if at all.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d47d52-3682-4728-be79-0ece57f3b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong malaking problemang na-encounter</em> which is
        y<em>ung mga balota natin na pinadala</em> through mail, <em>mukhang hindi
        na</em> efficient <em>yung ating</em> postal services all over the world ...
        It took one month, two months, three months <em>na napadala natin yung balota,
        pero hindi pa nakakarating dun sa mga botante,</em>" said Valeza.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167ba4a-36ab-4c00-be50-3428f956a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encountered a big problem, which is that our ballots
        that were sent through mail, it seems that some our postal services all over
        the world are inefficient... It took one month, two months, three months since
        we sent the ballots, but the voting precincts have yet to receive them.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7833e59-479f-465e-9569-8ef26cf1ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeza said this was true in some countries in Latin America and
        Africa.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78debab-1081-4ab6-99be-93d062c4d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and Valeza also acknowledged and explained the delay in transmission
        from some posts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c24977-33b3-4f51-904b-fcb9571c031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificate of canvass from Tel Aviv, Israel was one of the
        last to be transmitted to the NBOC. This is owed to the Israeli government
        blocking the electronic transmission of encrypted data, such as election returns
        from vote counting machines (VCMs). The consulate in Tel Aviv had to manually
        canvass the votes and send the certificates to the NBOC through fax or email.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cffec-e205-41f2-a77a-88776e2e7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COCs from Hong Kong, a special administrative region of China,
        were also among the "late comers."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4305ff2-4a08-46c1-a78b-ae3ac1f56253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the voting post in Hong Kong could transmit electronically,
        it had to wait for the ballots from other parts of China to arrive.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71d694-be09-4c38-9c38-25d7f3660087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines observes a ‘one China policy’ and also considers
        Taiwan as part of China. The COC from Taiwan had to be resent because the
        first copy was illegible.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f2a95-6ee5-4584-bad7-63bb291b29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, Lim said OAV for this round of elections was a success.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5173c9-4992-4e87-a419-ed503810bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the tight vice presidential race between Sen. Ferdinand
        "Bongbong" Marcos and Camarines Sur Third District Rep. Leni Robredo, Lim
        said the overseas Filipino vote may be enough to swing the result.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb4e96-4370-4170-99d1-b7e24e7c2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon said the results show Marcos with about
        86,000 more votes than Robredo, but this is still subject to audit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f2a3e-6856-4e2a-8818-83ad33d3950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:34:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:38:53.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PPCRV partial and unofficial count, Robredo continues to
        keep her lead of over 200,000 votes as of Sunday morning (Mary 15).</p>'
  'isis-libya-pentagon':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': '(File photo) The Pentagon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-15T10:53:55.881+08:00
    'imagesource': 'jcr:a0395d85-f8c8-4acd-ba14-daffec801fd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad38b44-543e-448f-8a65-82b987850dd8'
    'lead': 'The Pentagon is slightly expanding its efforts to counter ISIS activity
      in Libya, sending in small teams of troops to try to establish relationships
      with groups that may be able to form a new nationwide government, according
      to a U.S. defense official familiar with the operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:43:01.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:20:05.174+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military upping anti-ISIS activity in Libya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc1bd2-a9ff-4bd3-b4f1-d786856ccb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Pentagon is slightly expanding
        its efforts to counter ISIS activity in Libya, sending in small teams of troops
        to try to establish relationships with groups that may be able to form a new
        nationwide government, according to a U.S. defense official familiar with
        the operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748de93a-92cf-48c3-95b6-31461dcb4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort stops short of a formalized military presence on
        the ground, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e808b-0d1c-4f4d-8828-7b6ef152d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort has been underway since late last year. In December,
        U.S. troops were photographed inside Libya but left after local militias objected.
        At that time, U.S. officials said it was not a regular task for U.S. troops
        to go to Libya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b42de-efbf-4c55-b1f8-fe4c19421eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that appears to have changed. The official noted teams do travel
        to both western and eastern Libya but insisted, "they have not established
        a permanent presence or anything like an outpost."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09bc31-9ca0-44ae-9258-9851193db6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are approaching militias and other groups around Benghazi,
        Misrata and Tripoli. The hope is that somehow groups like the declared Libyan
        House of Representatives and Government of National Accord, along with what
        is left of a military element plus powerful militias, can somehow band together
        to form a unity government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17560cd4-0169-4d35-b530-3c2ce8d4a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the U.S. troops, which the Pentagon is calling "contact
        teams," are traveling into key areas and meeting with leaders from all groups
        to see about possible cooperation and eventually what assistance the U.S.
        could provide if a government can be formed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaf6de-ebb4-42c7-92f6-0499d5386818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon recently revealed a military "concept of operations"
        had been approved that would spell out what the Pentagon might do in the months
        ahead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a9fd4-9aee-4783-a988-1fdee9dd685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current priority is "to further develop the intelligence that
        we would need to support operations in Libya," Gen. Joseph Dunford, chairman
        of the Joint Chiefs of Staff, recently told Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc07472-f333-496d-b4a2-0b2cd63d3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a high U.S. military priority is increasing the
        surveillance over Libya with manned aircraft and drones to locate and target
        potential ISIS sites, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f8e2b-e892-4121-a1a0-701c36c0bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current estimate is there are as many as 6,000 ISIS operatives
        inside Libya. The U.S. has already conducted two airstrikes against ISIS targets
        in Libya and more strikes are expected as targets are identified, the official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58863e35-7b34-47e9-bb6b-dc5a902e3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:43:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:20:05.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/05/13/politics/isis-libya-pentagon/index.html">U.S.
        military upping anti-ISIS activity in Libya"</a></em></p>'
  'isis-raqqa-state-of-emergency':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-15T10:44:51.438+08:00
    'imagesource': 'jcr:b970ab48-301f-4497-aabe-95e6ded9786e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95120aea-7c89-415b-a021-0f2eb763b6a0'
    'lead': 'U.S. military officials are closely watching social media and news reports
      that say ISIS believes it may soon come under siege in Raqqa, Syria, its self-declared
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:45:20.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:22:31.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: ISIS declares state of emergency in self-declared capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c7db7-96bd-4f8b-a82e-a0da7f7a7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. military officials are closely watching
        social media and news reports that say ISIS believes it may soon come under
        siege in Raqqa, Syria, its self-declared capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd1633-2bf5-4d7f-9a9e-4b0f8dbd8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen this declaration of emergency in Raqqa, whatever that
        means," Col. Steve Warren, the spokesman for the U.S.-led anti-ISIS coalition,
        told reporters Friday. "We know this enemy feels threatened, as they should."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50164b12-4101-4fb7-a58f-4643b44d9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports have indicated that ISIS is moving personnel around
        the city and trying to put up covers in certain areas to shield potential
        targets from airstrikes and ground attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35aa64c-c865-4375-9e25-5c23c5b61561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see the Syrian Democratic Forces, along with the Syrian Arab
        Coalition, maneuver both to their east and to their west," Warren said. "Both
        of these areas becoming increasingly secure, and the Syrian Democratic Forces
        increasingly able to generate their own combat power in those areas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0732f-518e-4bfa-985d-940138069825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition believes ISIS is now responding to those maneuvers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107eee0c-680b-4458-a5f1-527397498a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had reports of ISIL repositioning both their combat capabilities,
        I guess what they think may be coming next," Warren said, using another name
        for ISIS. "And we''ve seen reports of them repositioning personnel ... either
        within the city or even out of the city."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed5e5e-64cc-4378-8238-69dcff1c83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military also note the movement of fighters who have been well
        dug in throughout Raqqa could give overhead surveillance aircraft an improved
        chance of finding and targeting them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d71c4-f1e7-4341-9a58-ced9be03c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the U.S. has not officially said it believes ISIS leader
        Abu Bakr Al-Baghdadi still remains in or around Raqqa, several officials say
        that has continued to be a working assumption. However, they are monitoring
        any potential intelligence that he could be in other locations as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3dd5e-9ad8-4b7b-bb51-83abe4cfaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baghdadi remains extremely careful" about his personal security,
        one U.S. defense official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ea026-eb53-49b9-aaa2-4d09187b1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will continue to try to find him, the official said. But
        even if he is located and captured or killed, the U.S. assessment is that
        it would not immediately change the scope and capability of ISIS operations,
        because there are other leaders ready to step in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e541b-a6ea-42bc-a4d1-bd308843a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:45:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:32.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/13/politics/isis-raqqa-state-of-emergency/index.html">"U.S.
        official: ISIS declares state of emergency in self-declared capital"</a></em></p>'
  'eurovision-winner-ukrainian-singer':
    'author': 'Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-15T15:12:31.717+08:00
    'imagesource': 'jcr:f2990720-6f5e-4459-9310-f50ef86cbfe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '096ce57e-f41d-4021-9a8b-e1c93730b4a6'
    'lead': 'Jamala of Ukraine on Sunday won the immensely popular Eurovision Song
      Contest with a somber, controversial tune that evokes Moscow''s deportation
      of members of her Crimean ethnic group during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:48:25.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T14:48:29.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:48:28.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian singer Jamala wins Eurovision competition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9d751-c815-473d-b400-eb73efefc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jamala of Ukraine on Sunday won the immensely popular Eurovision
        Song Contest with a somber, controversial tune that evokes Moscow''s deportation
        of members of her Crimean ethnic group during World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07b027-6a86-47f1-bf11-15b46ffb4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sang "1944," a song about the deportation of Crimean Tatars
        by the Soviet Union on orders of Josef Stalin. Her performance also was considered
        a strong rebuke to Russian President Vladimir Putin''s 2014 military push
        into Ukraine, according to European media reports. Russia annexed Crimea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded65577-6138-4f61-9ad7-c822d98b210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media this week called the song anti-Russian; Moscow
        said it violated Eurovision rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bde52-0754-4036-826e-e66b00dd644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contest officials ruled the song didn''t breach rules preventing
        "lyrics, speeches or gestures of a political or similar nature."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23528be2-01f4-4363-804e-765787b30bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamala, whose full name is Susana Jamaladynova, told Ukraine Today
        in February that she wrote the song because she was inspired by a story her
        great-grandmother told her about the deportation of her family and others
        in Crimea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ab784-f212-48e7-9be0-6b1124dabf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer that all these terrible things did not happen to
        my great-grandmother, and I would even prefer if this song did not exist,"
        the tearful competitor told reporters after the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95752455-74dc-4c9f-a730-4c15adae41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalin accused the Tatars of collaborating with the Germans during
        World War II, according to Encyclopedia Brittanica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6841d87-6255-49a1-a912-43e25dbacf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamala said that the composition is about all people who are victims
        of past tragedies. She prepared for the contest by listening to the soundtrack
        from the Holocaust movie "Schindler''s List." Jamala said she hopes her song
        will have the same power as the movie''s music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5ffd3-267c-4bf8-9b7d-1c015a53953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s lyrics begin:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ae9bb-de71-44b2-b744-aab239f417a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When strangers are coming /</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca35d94-9289-42af-9147-cb5adc14a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come to your house /</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf1425-0ac8-4b32-8c17-72cbd24a9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kill you all /</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee75c7e-cc54-4dd1-93b1-502141350b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and say, We''re not guilty, not guilty /</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62757437-fa2e-4761-86d1-9f7c7b8c4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is your mind? /</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece44c69-1c11-4493-89ac-85e025a93d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity cries /</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3de041-8652-42a6-b2e1-4b6486e83ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You think you are gods /</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296d109-db6a-486b-b0cc-7392c1bc4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyone dies /</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc240d-3115-4662-aeeb-28f795ff2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t swallow my soul /</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3c32b-a0e1-4e74-a73f-71fff433d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific mention of Russia or its rulers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b2aec-be5f-4114-97e0-af5721efa7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamala told the UK''s Guardian newspaper this week in a phone interview
        that she had not been home since Moscow''s intervention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee24f5-c46d-4efd-9a02-b982bbab5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it''s about 2014 as well," she told the newspaper. "These
        two years have added so much sadness to my life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a04fe0-8abe-461c-b89e-70d55b2bf566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want peace and love to everyone," Jamala said as she accepted
        the winner''s trophy. Later, at the news conference, she said: "I was sure
        that if you sing, if you talk about truth, it can really touch people. And
        I was right."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c8f5c-6eb7-49d8-ad68-6e396f0911a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurovision is the longest-running international TV song contest.
        It was held this year in Stockholm, Sweden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39de260-bac9-4422-9e0f-164c702261c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Dami Im won the most points (320) from the jury panels
        of professionals in 42 countries participating in the voting, but didn''t
        get enough points from the viewer call-in votes and finished second.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2054960-22d9-41be-9fcd-9e49f8501a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Sergey Lazarev finished third.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eee3b2-a7eb-4769-b920-ad088c53d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s contest will be held in Ukraine, thanks to Jamala''s
        victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc6e75-3f51-4399-93b1-8273ff661260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matthew Chance in Moscow and Lonzo Cook, Samantha Beech
        and Bijan Hosseini contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d276200-3e0c-4890-8e80-24ce39c792b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:25.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:48:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/14/entertainment/eurovision-winner/index.html">"Ukrainian
        singer Jamala wins Eurovision competition"</a></em></p>'
  'pfizer-death-penalty-drugs':
    'author': 'Ralph Ellis, Eliott C. McLaughlin and Dave Alsup, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-15T15:12:11.863+08:00
    'imagesource': 'jcr:a05d13be-2424-42b6-af1b-35f12430d64b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2556cd6a-1ad4-48af-943c-4a9a328ba704'
    'lead': 'Lethal injections will probably become more difficult to carry out in
      the United States because Pfizer, the second-largest pharmaceutical company
      in the world, has strengthened controls to prevent its products from being used
      in executions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:51:14.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:21:23.525+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:21:23.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer moves to block its drugs from being used in lethal injections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8319c-11bf-4485-b0b6-4a0220e7a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lethal injections will probably become
        more difficult to carry out in the United States because Pfizer, the second-largest
        pharmaceutical company in the world, has strengthened controls to prevent
        its products from being used in executions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb58d1-f55b-4bf3-98d2-b1823644ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs used in executions are no longer available through "the normal
        pharmaceutical market," said Robert Dunham, executive director of the Death
        Penalty Information Center. Every U.S. drug maker with products that have
        been used in executions has gone on record to say they don''t want that to
        happen any more, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398db6a1-d45c-48c9-9736-48df8d97f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States at this point have decisions to make," Dunham said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b1b32-80e3-42be-a833-99fe0e21315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lethal injection is the primary means of execution in all 31 death-penalty
        states. Since 1976, 1,436 people have been executed in the United States --
        all but 175 by lethal injection, according to the DPIC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b43a27-8f64-4cfd-9a3a-e8f222e60468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With supplies of lethal injection drugs running low and new sources
        increasingly difficult to come by, states are grappling with alternatives.
        Several executions have been delayed recently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b1be9-f0c4-4ddd-a26d-742f9e56a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s more than a PR move''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad456c-eda9-44f2-8f4b-49a5f93207cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer spokesman Dean Mastrojohn said Friday that the company is
        "enhancing the controls on wholesalers and distributors and establishing a
        surveillance and monitoring system to assess compliance with our policy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49f137-b8e8-4994-be13-7038a6b72137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement issued by the company said:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b62a1c-ea08-4a53-a54e-3a977e05c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer makes its products solely to enhance and save the lives
        of the patients we serve. We strongly object to the use of any of our products
        in the lethal injection process for capital punishment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebc07d-6231-44f7-a939-923c859aa16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to ensuring that our products remain available
        and accessible to the medical professionals and patients who rely upon them
        every day. We have implemented a comprehensive strategy and enhanced restricted
        distribution protocols for a select group of products to help combat their
        unauthorized use for capital punishment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9977e1-e245-409c-9a33-de0acf0a1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was first reported by The New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d77cd3-a338-4d0c-8f79-c2536f933606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan McCracken, a death penalty expert from University of California,
        Berkeley, said the company''s decision is significant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec479505-b764-466b-b352-05d3eed4382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer is the second-biggest pharmaceutical company in the world,"
        she said. "From the stance of a company making a stand it''s a big deal. It''s
        more than a PR move, because they''ve put in place a restrictive distribution
        system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea61c8-ad58-4de9-836c-181ae53bc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCracken said it''s difficult to determine how much impact the
        Pfizer decision will have because of secrecy on the state level about lethal
        injection drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8368d-5f4f-4bc8-9382-0ab77a212969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult if not impossible to know what (drugs) states are
        using and how they are getting them," she said. "And if they are using what
        they claim."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e0737-6216-455b-99d1-14878d717f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas carries out the most executions. Texas Department of Criminal
        Justice spokesman Robert Hurst told CNN they were aware of media reports of
        the Pfizer move, but have no comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc8484-73a7-4c9a-83b6-cfa4ffa270e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug companies taking stands</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e859f7-0d9d-4522-a972-b84ab06b65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lethal injection initially required a three-drug cocktail: The first
        (sodium thiopental or pentobarbital) puts the prisoner to sleep, the second
        (pancuronium bromide) brings on paralysis, and the final agent (potassium
        chloride) stops the heart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab791a4a-7d15-42b2-bf29-9c040e7a24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, European drug manufacturers began to ban exports of the
        cocktail ingredients to the United States. The following year, concerned about
        the use of sodium thiopental in executions, Illinois-based Hospira stopped
        making the drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f6deb-3a17-4c6a-81e4-e60ff0248748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer acquired Hospira last year. The policy posted on the Pfizer
        website on Friday was an update of the existing Hospira policy, Mastrojohn
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f71e3-0f53-478b-80df-5ebb9f667396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark-based Lundbeck banned U.S. prisons from using its pentobarbital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd7f79-b0a6-4570-afe3-f2a949022e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom also introduced a ban on exporting sodium thiopental,
        and the European Union took an official stance in 2012 with its Regulation
        on Products used for Capital Punishment and Torture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527a050-4a24-45a7-bea6-d390d9f49f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty states began looking for alternatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148b48b-5338-45ae-9761-f4d13f4493de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: procuring the drugs from alternative sources, devising
        a one-drug method, employing other drugs such as midazolam or propofol, and
        using controversial compounding pharmacies to manufacture the drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9d85d-bdde-43e8-ad83-668430d06bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits filed against states</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0706442-788f-4c37-80c0-d3eb952bd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawsuits have been filed alleging lethal injections
        using these drugs caused undue suffering.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05055d2b-9374-4462-bae5-d5b91485881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, numerous executions, all employing midazolam, were widely
        considered botched. In Ohio, Dennis McGuire gasped and convulsed for 10 minutes
        before dying. In Arizona, Joseph Wood snorted and gulped for air as he died
        over a period of two hours. And in Oklahoma, Clayton Lockett writhed for 43
        minutes before succumbing to a heart attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cc0d7-ecaf-43b2-a334-d1ba5a0b6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunham said some states are still carrying out lethal injection
        executions using impure drugs from compounding pharmacies, which don''t face
        the same regulations that major pharmaceutical companies do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ff32f-0862-4bbd-8daf-b2177d33f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because states don''t reveal everything about executions, companies
        such as Pfizer may not even know if their distribution contracts have been
        violated, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193073ee-27c2-4576-8598-1c6beaeb6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:21:23.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States have to decide: Are they going to try to break the law in
        order to carry out executions, are they going to rely on questionable compounding
        sources or are they going to change their method of executions or abandon
        the death penalty altogether?" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e44b8c-6e43-4b2f-bc26-50bfd41c546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:14.084+08:00
