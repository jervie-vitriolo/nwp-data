      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as Marcos and his family arrived at the Church premises,
        his supporters mobbed him, some taking pictures and others hugging him. Inside
        the church, they continued to get near him and repeatedly shouted his initials
        BBM.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2594595-0415-47bf-872a-da24bfde06cc'
