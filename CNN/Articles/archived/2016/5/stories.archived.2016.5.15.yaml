    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:30:15.801+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE on CNN Philippines: Marcos says he has won the VP race

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d66e3-b3be-4ad8-b772-1796d061cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Ferdinand
        "Bongbong" Marcos Jr. claims victory in the vice presidential race, saying
        he has won over Liberal Party (LP) bet Leni Robredo. He also asserts to have
        won the overseas absentee voting (OAV), with a lead of about 86,000 votes
        over Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587dd66-3209-436e-9104-3693fa5d1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping the results would also be the same in other areas where
        votes are yet to be transmitted, including in the Autonomous Region in Muslim
        Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29710a-e21a-47fe-a3a2-6c20d8befed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/15/Comelec-Overseas-votes-fully-canvassed.html">Also
        read: Comelec: Overseas votes fully canvassed</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ab628-fad4-47b1-9d58-c5bc48baa9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/14/PPCRV-conducts-audit-tests.html">Also
        read: PPCRV conducts audit tests to verify election results</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07421e-aff5-431e-aef8-d87b527daa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Sunday (May 15),
        Marcos gave an emphatic statement when asked if he is still optimistic that
        he will win the tight race; Marcos said "I have won."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1765b-85f9-43ff-aac0-c3551a8281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the OFW votes, Marcos said he expected victory. He received 176,669
        votes as against Robredo’s 89,935.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7606cc-c6f8-4a1a-bd58-efcb78abd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging.html">Also
        read: Robredo’s camp: Cheating claims insult to Robredo supporters</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150dcb44-fdb3-414c-b5ab-bd548d1664c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 432,000 OFWs voted from April 9 to May 9, a 31 percent
        turnout that surpassed the 2010 OAV turnout of 26 percent and 2013 turnout
        of 16 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdbdb0-5fb6-4da7-9233-d96c23a8f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman, that was expected already. It is already expected so
        sana maging maayos na rin para sa lahat ng ibang lugar, hindi lamang sa overseas,"
        said Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2be188-5e65-44d8-a335-6f31ca530e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:30:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We knew that for sure, that was expected already.
        It is already expected so I hope it will work out well in other areas, not
        just overseas.]</p>'
