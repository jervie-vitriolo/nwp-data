      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:30 p.m. on Sunday, Marcos attended a mass organized by his
        supporters at the Baclaran Church in Parañaque City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baee10-2219-4c06-9486-5ecbb958d0e5'
      'mgnl:activationStatus': true
