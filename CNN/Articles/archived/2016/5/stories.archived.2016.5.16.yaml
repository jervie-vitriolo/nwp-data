      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president is also asking the police to submit their
        “Order of Battle,” or list of drug pushers and other criminals who are wanted
        by law enforcers. He said those on the list will be hunted down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cd2ca-c14b-45aa-8b81-51cdfbf0f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.390+08:00
      'mgnl:createdBy': 'jeff'
