      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My Candidate” is still in cinemas.</p>'
  'andy-murray-birthday-novak-djokovic-italian-open-rome-masters-1000':
    'author': 'Matias Grez, CNN'
    'caption': 'Britain''s Andy Murray kisses his trophy after winning the men''s
      final match against Novak Djokovic of Serbia at the ATP Tennis Open on May 15,
      2016 at the Foro Italico in Rome.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-16T16:36:14.789+08:00
    'imagesource': 'jcr:eb04352b-fb30-428e-acdf-29f73a4532ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a66f9ed-3840-4768-8b50-67e77340476e'
    'lead': 'Birthday boy Andy Murray gave himself the perfect gift as he defeated
      world No. 1 Novak Djokovic in the Italian Open final Sunday for the first time
      since the 2013 Wimbledon final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:29:31.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:25:12.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray: Birthday boy beats Novak Djokovic in Italian Open final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019a52b-4635-4528-b9d2-857ccb710de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Birthday boy Andy Murray gave himself the
        perfect gift as he defeated world No. 1 Novak Djokovic in the Italian Open
        final Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44585b90-c954-466f-ae6e-f89e458c6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Scot''s first win over Djokovic on clay and only the
        second time Murray has tasted victory against his rival in their previous
        14 encounters — his last coming in the 2013 Wimbledon final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da223e9a-958b-4aa0-b4f3-1f985227aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their routes to the final couldn''t have been more different; Murray
        cruised through his rounds without dropping a set, while Djokovic had to negotiate
        a quarterfinal against clay king Rafael Nadal and a marathon semifinal against
        Japanese star Kei Nishikori.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad3055-35d5-44d7-97ad-bfad71409de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his 29th birthday, Murray broke Djokovic once in the first set
        and twice in the second to wrap up the match 6-3 6-3 in little over an hour
        and a half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff77a06-f7e6-417c-8367-8450df567cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second Masters 1000 final the pair had contested in the
        space of a week, after their meeting in Madrid last Sunday -- Djokovic prevailing
        on that occasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2012761-980d-4b21-8cb8-b3c4d1b5acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:31.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory sees Murray return to second in the world ranking ahead
        of the French Open, the year''s second grand slam, which gets under way on
        May 22.</p>'
