  'Rodrigo-Duterte-cabinet-Medialdea-Panelo':
    'author': ' CNN Philippines Staff'
    'caption': 'Presumptive president Rodrigo Duterte names possible Cabinet members
      in a news conference in Davao City, Monday (May 16).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T18:41:08.572+08:00
    'imagesource': 'jcr:58bf1034-87d2-4ebb-b007-2c295be7fdaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5bc3b8-6658-4d42-8eed-37db5716e4db'
    'lead': 'The Cabinet of presumptive president Rodrigo Duterte is beginning to
      take shape with Atty. Salvador Medialdea set to figure as executive secretary
      and Atty. Salvador Panelo as presidential spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:03:21.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:23:17.523+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Cabinet taking shape: Executive secretary Medialdea, presidential
      spokesperson Panelo

      '
    'updated': 2016-05-19T16:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484849df-fff8-433b-a599-e0c7cae56baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The Cabinet of presumptive
        president Rodrigo Duterte is beginning to take shape with Atty. Salvador Medialdea
        as executive secretary and Atty. Salvador Panelo as presidential spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b69c2-cca0-49a6-9a78-e906694998c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor made the announcement Monday (May 16), exactly
        a week after the elections, in a press conference held in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6be5d-c2ee-4a41-a26d-da745d5a0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea is a member of the Duterte transition team and is also
        the mayor''s personal lawyer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a890b-b817-4ac0-8eac-e496a52d294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also offered the Department of Justice (DOJ) or the Department
        of Foreign Affairs (DFA) post to running mate Sen. Alan Peter Cayetano, who
        has already conceded the vice presidency to Rep. Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52135e8-e56d-465a-835f-b9f90cd82ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is barred from taking any post in the government for a
        year after the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e8c12-67ef-48b7-8d23-c43eb39b7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, he has offered to former Securities and Exchange
        Commission (SEC) chairman Perfecto Yasay Jr. the foreign affairs post in an
        acting capacity while Cayetano is banned from holding any cabinet position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67455c84-0639-4db7-8215-55d009b9a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s San Beda law classmate and former Clark Development Corporation
        president Arthur Tugade has been offered to head the Department of Transportation
        and Communications (DOTC). He has asked Carlos Dominguez III, a longtime friend
        and former agriculture secretary, to be his finance secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f36bb-623e-431d-ab9e-163c152efd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum of the Philippines-Batangas president Peter Laurel will handle
        the Department of Education (DepEd), while Jesus Dureza will once again take
        on the post of Presidential Adviser on the Peace Process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36dedf-62be-4b9e-9bc8-899ada07f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, he is offering the Department of Agrarian
        Reform (DAR), Department of Environment and Natural Resources (DENR), Department
        of Labor and Employment (DOLE), and Department of Social Welfare and Development
        (DSWD) to the Communist Party of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23859860-9b68-40c6-8cfc-fe92e4f5fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they decide to join the government, open ang DAR, DENR, (and
        Department of) Labor if they want kasi sila pinaka-oppressed," Duterte explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca4c87-8a0a-4031-ad53-51e51457ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Department of National Defense (DND), he said
        he''s meeting with former Defense Secretary Gilbert Teodoro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ab5f8-8eb6-4e5c-b736-0c4d684c4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his news conference, Duterte witnessed the signing of a coalition
        agreement between the PDP Laban and the Nacionalista Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d81606-4358-4969-b54a-6a582da7b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the updated list of Duterte''s Cabinet, click <a href="http://cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56bbba-d046-4bd9-9643-d896b5b1eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:21.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'colorful-history-presidential-yacht-brp-ang-pangulo':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T18:24:07.901+08:00
    'embedimage': 'jcr:cd52df71-4943-40a3-a637-579719f20609'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/_sV6A6lJUQo"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc760212-0deb-4ccb-93de-9da5fe2353e8'
    'lead': 'Presumptive president Rodrigo Duterte on Sunday (May 15) announced plans
      to sell the presidential yacht, BRP Ang Pangulo. Now 57 years old, the ship
      has been in the service of seven presidents, from Carlos P. Garcia to Benigno
      Aquino III. From its conception at a Japanese shipyard to its stint as a naval
      vessel, the presidential yacht has lived a colorful life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:10:38.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T15:11:09.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:11:09.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The colorful history of BRP Ang Pangulo

      '
    'updated': 2016-05-17T14:26:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807246a-b5e3-4ffa-8663-c251fbd49b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the perks
        of being the president of the Philippines is the privilege of sailing on a
        yacht, the Rolls-Royce of the seas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa22bc9-b2b7-44cf-a23c-1c9df4d3673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But presumptive president Rodrigo Duterte on Sunday (May 15) would
        have none of that and announced plans to sell the presidential yacht, BRP
        Ang Pangulo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc70698-e806-47b9-95c7-7d6017300cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the proceeds will go to war veterans, hospital facilities,
        and doctors'' salaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a66000-5543-4e15-8c28-1af23bc6b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling the yacht may make sense considering its costly upkeep.
        This year, the Philippine Navy''s budget for its repair and maintenance amounts
        to P32 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d837c-6d68-477d-9d01-3fb3cd72c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a president tried to sell the yacht.
        Cory Aquino, who wanted to do away with the previous administration''s lavishness,
        put the ship up for sale for $5.5 million in 1986. But it had no takers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c34097-f554-42bb-91ba-0b9f39c7358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then and now: BRP Ang Pangulo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86aa6dc-c55b-466d-8c38-b31f951f0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Ang Pangulo, now 57 years old, has been in the service for
        seven presidents, from Carlos P. Garcia to Benigno Aquino III. From its conception
        at a Japanese shipyard to its stint as a naval vessel, the presidential yacht
        has lived a colorful life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230131a-6d33-4570-a9ed-f2e3d9b70c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77.33 meter-long, 2,200-ton ship arrived in February 1959 as
        part of Japan''s war reparations for the Philippines. Carlos P. Garcia, the
        first president to use it, designated it as the flagship of the Philippine
        Navy on Valentine''s Day 1959.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e60c51-357b-4e37-86ac-f2c2dcd4fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Garcia, the ship joined the Philippine Fleet in Manila, completed
        a trade and cultural expo around Asia, and proceeded to serve a variety of
        functions, mainly for emergency and relief operations.</p>'
    '16':
      'image': 'jcr:a5c983d7-f916-4cae-b89b-f925c4e1249c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb392cc-43be-41b7-be23-85e154bc1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
