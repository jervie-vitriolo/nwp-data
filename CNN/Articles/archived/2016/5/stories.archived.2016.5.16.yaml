  'capital-punishment-death-penalty-rodrigo-duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T14:15:38.132+08:00
    'embedimage': 'jcr:740af81d-db90-4311-92eb-d1a3286a056d'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/yqAi3J6Q45M"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67cfef5-2a6a-4965-8aec-6f4ad14b5821'
    'lead': 'Presumptive president Rodrigo Duterte believes Filipinos need strong
      leadership and — to rid the country of criminals — he will push for the restoration
      of the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:11:30.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T08:11:36.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:11:35.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Restoration of capital punishment: Time for debate?

      '
    'updated': 2016-05-18T15:47:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957af4a7-8181-4923-99fb-2429a4a216ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presumptive president
        Rodrigo Duterte believes Filipinos need strong leadership and — to rid the
        country of criminals — he will push for the restoration of the death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ffa32-f99c-46af-896a-c8e63f0359be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like debates on the matter will be revived during the 17th
        Congress, according to Duterte''s ally Sen. Aquilino "Koko" Pimentel III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37b239-093e-4d1a-aadf-40399587a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that we get to know the positions of the lawmakers
        on the issue. And all of us should be ready for pressure from outside of Congress,
        there are groups in favor and there are groups who are against&nbsp; death
        penalty," said Pimentel in a phone interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696480f-fede-4138-9f91-466c89cfe58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-crime watchdog Volunteers Against Crime and Corruption (VACC)
        supports the idea that imposing death penalty is crucial in deterring crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1570d05-096d-4e7b-8df9-d9176759123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte wants to restore death penalty by hanging</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bd3bd-c550-4fd6-9e00-7373e67b28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a decade since former president Gloria Macapagal Arroyo
        signed a law repealing the death penalty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cdc2c-54d8-405e-ac23-3677120c6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC chairman Dante Jimenez is hopeful capital punishment will be
        restored under the Duterte presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0f58e-6905-4b11-969d-eb66f79bfee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be the ultimate fear of criminals, you know. ''Yan ang
        pinaka-kinakatakutan ng mga criminals," Jimenez told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865fadf-0fbb-46dc-98e3-e150b83d8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be the ultimate fear of criminals, you know.
        That is what criminals are scared of the most.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6c807-249b-471d-8061-58192d921540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sociologist Clifford Sorita said Filipinos are still inclined
        to oppose death penalty, despite the people''s clamor for effective crime
        management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8970de8-708e-4ad6-8ca7-576caec555c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorita explained the Philippines is a predominantly Catholic nation
        and the belief promotes humane or less non-vindictive punishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9e73e-fba5-4b82-94f7-103cba036af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed studies show there is no direct correlation between having
        death penalty and criminality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9cc40-4de5-4515-9368-697333966038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag pinag-aralan mo maigi, minsan, ang kriminalidad iba ang ugat
        na maski sige takutin mo ng death penalty, mangyayari at mangyayari pa rin
        iyon," Sorita said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7332f7e-fd4e-4f61-8389-d2a13fbd2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you take a closer look, sometimes, criminality
        has varying roots that even when you scare them off through death penalty,
        the inevitable will still happen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bee6e-83df-4063-b245-a4a895aa3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:11:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Pimentel is sure the issue will get its day in the
        Senate, though he said he cannot predict how the vote will go, since there
        is no prevailing opinion on the matter as of yet.</p>'
  'overseas-absentee-vote':
    'author': 'Lawrence Ypil'
    'caption': 'With the strange combination of detachment due to distance and a constant
      hope for the betterment of their home country, the voting process for Filipinos
      overseas is often far from black and white. Illustration by CARINA SANTOS'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-16T13:54:58.813+08:00
    'imagesource': 'jcr:546967d3-fec8-4973-a319-99337e9b9f8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02220722-c517-4db8-ad94-d6c4894a8fbb'
    'lead': 'With the strange combination of detachment due to distance and a constant
      hope for the betterment of their home country, the voting process for Filipinos
      overseas is often far from black and white.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:16:11.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T08:16:15.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:16:15.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Overseas, under pressure: Thoughts on the OFW vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcba82a-786e-48f8-b6ac-f878020002c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Now that the all-out
        performance that is the Philippine elections is about to close, about to move
        in a different direction, about to move into its next parts — the final tallying,
        the conceding, the beginnings of the holding accountable to all the promises
        made, perhaps this in-between the acts, on a commercial break, as the actors
        onstage switch places, fade, actors from previous acts come back — this is
        the moment you breathe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6004a63-cc8c-467e-aa24-6c88e1b25fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few weeks, you have been watching this tragicomic soap
        opera variety show from afar: on the Facebook feed of your friends (at least,
        those you have not unfollowed), in the random videos that you see posted on
        your wall, on the local TV stations, and of course, in the calls to home —&nbsp;
        “How are things back there? Is it true? Has the tide turned yet? Because I’ve
        heard …”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcc0f2-5569-40f5-b908-50cd536a7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because where you are, in a country that is both faraway and nearby,
        there seems only to be so much you can do except hear and listen and watch
        how the events unfold as you lean back in your chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512175d-85e1-47c1-9ac7-9e1ddba6668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In your mind, it was not which one you voted for; it was how you
        did it. You tried hard to resist shading the empty circle based on fear …
        There was no space here for the maybe.</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7550752-399f-4252-9521-23e28aea2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are one of millions of Filipinos who work abroad, who are only
        home a few weeks of a year. And while the news of your country usually merely
        fades into the background of your daily life, there in the country of the
        faraway nearby, thoughts of home are always on your mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475f488-5110-4d07-b352-de784252a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And especially so in the past few weeks, when the stakes have gotten
        higher, the words more heated. You have always prided yourself in your detachment.
        Neutral, you like to call it. Able to see both sides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b070026-fc57-4aac-9461-50074de55252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You realized it then, that this tendency to remain undecided to
        the very end was a function of your privilege. Your job does not depend directly
        on the government. While you will be affected by the new administration, it
        will not be to the degree that your family and friends back home will feel
        it. Not the possibility of curfews, not the threat of things merely being
        the way they are, not the validation of history having been forgotten.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888182fa-7b95-4d2a-9736-9e3d3ad9da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You began to sense the despicable nature of this privilege of indecision,
        when you voted at the Philippine embassy in the country where you are. Elections
        had been held days, even weeks before the elections back home. It was as if
        you were doing a rehearsal of the real thing to come. It was imbued with the
        possibility of prophecy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03020ff0-62ae-4354-bde8-47280ef7941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You woke up early on a Sunday morning in order to take a cab to
        the embassy. You were hoping that because it was a Sunday, because it was
        their day off, people would come in droves. You&nbsp; wanted to see the crowds
        because you missed home. While it wasn’t as busy as you hoped it would be,
        you were glad to be surrounded enough by the language of back home. There’s
        a potluck going on outside of the voting booths. Of course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b8f87-7379-46bc-92fd-16b23992d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>You cast your vote … with feelings, even if these were feelings
        of deep ambiguity. To cast, as in a line thrown into the ocean. To cast, as
        in to cast a spell, in the hope that something miraculous would happen.</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936e038-274f-4fa9-a9c0-43627bdd3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You only began to realize it then, and it would only be clearer
        later on, but you wished you had come with a more decisive sense of whom you
        wanted to vote for. Your pen hovered over the blank circles too long. The
        woman beside you came more prepared than you were, and slipped her ballot
        into the machine. It worked. You were glad. You returned to your unfinished
        ballot. You stared at the empty circles that reminded you of tests that you
        took in grade school. These were tests you knew only half the answers to.
        These were tests on the lesson you had thought you knew perfectly — you had
        spent the previous night complacently watching TV instead of reviewing your
        notes, and now you realized that you would need a good amount of guesswork
        in order to pass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17634e88-e5a1-4e59-a3f7-e0add2cdd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman at the voters’ booth tapped her pencil on the side of
        the table. You suspected she was waiting for you. You went over the names
        again while you lingered on your inexcusable indecision. You had become one
        of them — those classmates you once had who breezed through exams because
        they did not take school too seriously, being assured of a corporation to
        inherit, a future more certain. You swore you would never be like them. You
        remembered how serious you were. You began to realize that you might have
        lost this seriousness, and grown into a complacency, which you were ashamed
        to admit. You shaded the empty circles, hoping that even if this was a test
        where there were no right or wrong answers, you would receive bonus points
        anyway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83716f-2d46-4416-9b72-8a564b03daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The votes from Filipinos like you who live abroad were the last
        to be counted … You hoped you had the ability to say to yourself when the
        results were announced: “So the people have spoken. Now grant me the courage
        to accept that.”</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b7a96-7e1f-4520-911d-34a4f866fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In your mind, it was not which one you voted for; it was how you
        did it. You tried hard to resist shading the empty circle based on fear. You
        understood the danger of that feeling, the way fear divided the world too
        easily into black and white, enemy and friend, even as you grasped that it
        was more complicated than that. There was no space here for the maybe. There
        was no area to shade in honor of the “I really tried, you know.” You muster
        what you could — decisiveness, hope — and after a time too long for your comfort,
        a time too long that it unraveled your middle class heritage of harmony-for-all,
        seek-not-to-offend, you finally stood and submitted it to be counted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04426e75-f0af-40b5-b436-e2808ad0cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You swore next time around you would be more involved, you would
        have a stronger stake. You suspected your complacency was part of the problem.
        You cast your vote, in other words, with feelings, even if these were feelings
        of deep ambiguity. To cast, as in a line thrown into the ocean. To cast, as
        in to cast a spell, in the hope that something miraculous would happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e2b79-d24d-4db3-a9d0-a8dad804a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, you witnessed the elections unfold in
        your country. You stayed up all night watching the votes being tallied, the
        numbers accumulate. The votes from Filipinos like you who live abroad were
        the last to be counted. You saw how you had done. You hoped you had the ability
        to say to yourself when the results were announced: “So the people have spoken.
        Now grant me the courage to accept that.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3fcea-0856-4caf-b127-b699ea0974e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:11.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:16:15.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts on your Facebook wall, your direct call portal to your
        country, will in the coming days be about historical memory, collective forgetting.
        You look up the word amnesia, meaning “forgetfulness,” meaning “without memory.”
        The dictionary defines it as a deficit in memory caused by brain damage, disease,
        or psychological trauma. What wounds have we not healed from? You look out
        the window as it rains. It is a weekend. The performance that you are witness
        to is far from over. You vow to remember your feelings even as the events
        of the past week are already beginning to fade away into some part of your
        brain, a part of yourself that you hope will never again forget. You write
        this all down.</p>'
  'ex-cj-renato-corona-tax-evasion-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Renato Corona, the 23rd Chief Justice of the Supreme Court, was the
      first Philippine magistrate to be impeached.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T13:09:08.653+08:00
    'imagesource': 'jcr:796f485f-c9c4-4b6b-98bc-e71605ad42d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d7c1561-961c-4afe-bbd6-51587f573ae0'
    'lead': 'The Court of Tax Appeals is dismissing tax evasion cases against the
      late former Chief Justice Renato Corona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:22:18.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T08:22:21.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:22:21.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex CJ Corona’s lawyers ask court to dismiss tax evasion cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61fcd1-1cba-439d-a52b-7e6b606e7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lawyers for the
        late Chief Justice Renato Corona asked the Court of Tax Appeals on Monday
        (May 16) to dismiss tax evasion charges against him following his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583634d5-66e9-4672-a1e0-d1ab0e9f9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers, in a hearing, argued the former chief justice died
        an innocent man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534c0bf-ac95-4cf5-b3f7-56b8dfc5a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors handling the cases said they no longer opposed
        put of respect for the Corona family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce0f3e-0d35-49cd-925a-591b8f64e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre out of respect to the family, hindi na kami nagcomment.
        Yes, he was not yet convicted and everyone is presumed innocent until proven
        guilty,” assistant state prosecutor Mark Estepa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b50fde-4d6e-4c8f-8a3b-8373c85486d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, out of respect to the family, we did not
        file comments anymore.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf1d40-70a3-4f17-addb-7e5eab073cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estepa explained, death is a circumstance that extinguishes criminal
        liability as per Article 89 of the Revised Penal Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce0583-23b7-43d0-b369-2e1232f7782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as we''re concerned he is innocent dahil wala pang [there
        is no] judgement since he died, unfortunately, so we share that statement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e0454-264a-4815-a8e1-0aafefb50878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Chief-Justice-Renato-Corona-necrological-service.html">Also
        read: Ex-Chief Justice Corona''s widow: Continue to fight for judicial independence</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a35bfa-f887-4d5a-8131-300bccb5718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government filed 12 counts of tax evasion against Corona — six
        counts for tax evasion and another six counts for failure to file income tax
        returns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0e0b4-c034-483f-9c72-f39e99de7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:22:18.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:22:21.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona died of cardiac arrest early Friday morning (April 29), four
        years after he was impeached. He was 67.</p>'
  'Duterte-death-penalty-by-hanging':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
