      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing beside his bandmates, bass player Flea announced the show
        in Irvine, California, wouldn''t go on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b90c00-ecd4-4bff-b16c-4ba0add5c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Anthony Kiedis, 53, was heading to the hospital, Flea told
        the crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7ea8c-ecb8-42c9-af44-6f7073c3d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated about it," the bass player said. "We live to
        rock... but unfortunately there''s a medical thing that happened and he needed
        to deal with it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022ebde-d6c8-4a01-a96f-8631cbd8b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the band announced that "complications from
        the intestinal flu" led to Kiedis'' hospitalization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8a6aa-88e8-46bc-ad8e-8b23fc7dae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony is expected to make a full recovery soon," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091da767-393e-49c1-8b46-6d9d3a864bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be some time before the Red Hot Chili Peppers are back
        onstage. They''re also postponing their scheduled May 17 show in Burbank,
        California, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4643a40-1ed2-4485-87da-6d56a4fa88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are so sorry''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9a421-1ab7-40bc-a524-28b758012833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news quickly spread on social media Saturday night as concert
        goers at the show shared videos of the last-minute announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd3ec2-10a7-41e2-a1c4-931d37310113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re unable to play tonight," Flea told the crowd in Irvine.
        "We will be playing for you very soon, and we will be playing for you like
        the feral animals full of love that we are. And we are so sorry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724178a6-90ef-4196-82dd-753e9642e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday night, drummer Chad Smith tweeted, "NO one''s more
        disappointed than us that we couldn''t perform tonight. Sending love and a
        speedy recovery to my brother Anthony."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf22c3a-0632-4dcd-b611-f3f6baa110da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer tour scheduled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f960aa8-d3b7-4e7b-a5f5-8a01bcb8c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in the 1980s, the Red Hot Chili Peppers pioneered a bold
        style of rock infused with funk and rap. The enduring group was inducted into
        the Rock and Roll Hall of Fame in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf663c-747f-4bd5-a74c-a215ff2b3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among more than a dozen bands who''d been scheduled to
        perform Saturday at an annual concert put on by KROQ, one of Los Angeles''
        most popular radio stations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7518a-e265-477c-b1bd-4dfc35c7af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station tweeted shortly after the band''s set time that they
        wouldn''t be performing "due to illness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a02be-32d5-41ff-a83a-38c08fd0dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the band will be calling off any other performances.
        After the now-postponed Burbank show, their next scheduled concert is May
        23 in Columbus, Ohio. They''re also scheduled to tour Europe this summer,
        according to the band''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b653a83-1386-4b78-82c0-a7474fb4b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vivian Kuo contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd25ad-81e8-419a-b907-94e33f40e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:41:36.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:42:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/15/entertainment/red-hot-chili-peppers-singer-anthony-kiedis-hospitalized/">"Red
        Hot Chili Peppers singer hospitalized, concerts canceled."</a></em></p>'
  'manchester-united-old-trafford-abandoned-suspect-package':
    'author': 'Ashley Fantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-16T07:07:48.482+08:00
    'imagesource': 'jcr:b82526d8-6b1f-48ef-96fd-98843fb3d831'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e386f3-159f-4b37-924d-a780b56f9438'
    'lead': 'A suspicious item found in Manchester United''s Old Trafford stadium
      ahead of a key soccer game was actually a training device, police said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:58:40.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T08:58:45.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:58:45.254+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester bomb scare blamed on training device

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c54e1-246c-4179-843d-030a74760746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suspicious item found in Manchester United''s
        Old Trafford stadium ahead of a key soccer game was actually a training device,
        police said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0391d9-d07f-4bf4-b79c-fd61ed8b6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the "incredibly lifelike explosive device" Sunday
        prompted the evacuation of United''s game against AFC Bournemouth, which was
        then canceled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9cb21-88e0-481e-9819-f1e6fa6917ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following today''s controlled explosion, we have since found out
        that the item was a training device which had accidentally been left by a
        private company following a training exercise involving explosive search dogs,"
        Assistant Chief Constable John O''Hare of the Greater Manchester Police said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fccee9-8bf7-4ce7-891b-7ed41f8d5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst this item did not turn out to be a viable explosive, on
        appearance this device was as real as could be, and the decision to evacuate
        the stadium was the right thing to do, until we could be sure that people
        were not at risk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68a5ff-9a5a-4aa0-a6fd-27281971c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was rescheduled for Tuesday at 8 p.m. local time (3 p.m.
        ET), the Premier League said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f0390-35ee-4ee3-a3f4-eef5d372f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank Manchester United''s staff, the police and
        other emergency services for all their efforts today as well as rearranging
        the match for this coming Tuesday," the Premier League said in a statement.
        "Both Manchester United and AFC Bournemouth''s management has been extremely
        helpful."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2db487-700c-42ff-b745-f2c512a5376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sniffer dogs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a0241-8354-4b30-9028-07b0a79038eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United was due to to face off against Bournemouth in the final game
        of the English Premier League season on Sunday. The game could have qualified
        United for next season''s Champions League -- European soccer''s biggest competition
        -- if they had won and their local rivals Manchester City lost at Swansea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab1a3a-e4f6-49b9-9ddd-45182d7f5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the 3 p.m. kickoff, Manchester United staff alerted
        police to a suspicious item found in the toilets within the North West Quadrant,
        between the Sir Alex Ferguson stand and the Stretford End. Initially, a partial
        evacuation of the stadium was put in place while sniffer dogs searched the
        stands of the 75,000-capacity stadium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255dcd87-16e5-4e87-816e-9ba07d887860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial sweep a decision was made between police and Manchester
        United officials to abandon the game and a full controlled evacuation of the
        stadium was carried out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cdb42-a675-4f0e-b85a-752a7bcc48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t make these decisions lightly and we have done this today
        to ensure the safety of all those attending," O''Hare of Greater Manchester
        Police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997560e-d62d-4597-8966-92e15d592381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb disposal experts carried out a controlled explosion of the
        device and determined it was not "viable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc641e94-b99d-4171-8702-d618abc7d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:58:40.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:58:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone remained calm, followed instructions, and worked with
        officers and stewards to ensure that a safe evacuation was quickly completed,"
