      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Leni Head of Policy Unit Boyet Dy said Robredo currently leads
        by 257,567 votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2210dd-6a07-417f-a8d3-2a75d8bd4e83'
