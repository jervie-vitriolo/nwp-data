  'Comelec-guanzon-smartmatic-change-alteration-script-hashcode':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T18:38:37.654+08:00
    'imagesource': 'jcr:dec2e8d7-fe97-4cc3-94ef-6138f545724e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68fbf3be-c8c5-4675-9af4-0ac1a6b61e5d'
    'lead': 'Commission on Elections (Comelec) Commissioner Rowena Guanzon urged the
      En Banc to issue an order that will prohibit Smartmatic’s employees and officers
      from leaving the country pending the investigation on the alteration of a script
      or computer command in the Comelec’s transparency server.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:17:28.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T15:18:05.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:18:05.232+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec’s Guanzon wants Smartmatic staff, officers to stay in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae5c50-5e81-40e0-a619-0b7f650ff52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The alleged breach
        of protocol committed by Smartmatic is intolerable for many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d1e22-8c80-497f-ab1b-16308abfcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially for Commission on Elections (Comelec) Commissioner Rowena
        Guanzon, who asked the en banc on Monday (May 16) to issue an order that would
        prohibit the automated poll service provider’s employees and officers from
        leaving the country pending an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c5206-b30d-4483-8335-e307cbbfd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum to fellow commissioners, Guanzon urged the poll
        body to act on the issue with “haste and dispatch.”</p>'
    '5':
      'image': 'jcr:50ff0469-ae01-44b8-81f4-8885a11bedab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2854c-37c8-4aac-ba0e-906faf77a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6432a00-c1e5-49f8-bbf4-004f167de8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For information technology (IT) lawyer and former Comelec Advisory
        Council member Rogelio Quevedo, the investigation on the alteration of the
        script into the Comelec transparency server is not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16606be0-12a4-4247-866d-c18b936b7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is proper for Comelec now to call for… a forensic investigation
        of the transmission and election returns,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af0d29-8bb6-4447-bf4e-aad39acca639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quevedo said a forensic investigation is the only way to tell if
        the script, which changed the transparency server hash code, is really as
        innocent as the Comelec and Smartmatic say it is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31a54e-e52f-42fb-b89b-e1e2fa4862fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Andres Bautista said the change was cosmetic and
        will not affect the election results – changing the “?”with the “ñ” character
        in the names of some candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32992a74-b9df-45e8-9802-3cface90f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quevedo, the change was highly irregular.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c3ab3-7a27-48b9-b38a-7b0d4ef3de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I highly suspect na yung [that the] replacement of ''ñ'' triggered
        something that could have changed something,” said Quevedo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556782e-8379-4da9-882e-dbe544a54286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quevedo added, although this change may not affect the results of
        the official canvass, it has cast doubt on the election process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e713f89-b16d-4d1f-be5f-4d5ce8921893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter what the cost, it will be more costly to our economy
        if there is no credibility in our election,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7572ad3-c92b-4eef-aef5-755ebbbe9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quevedo said he is willing to elevate the matter to the Supreme
        Court if the Comelec refuses to conduct the forensic investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997fc62-7e08-4f58-b7ea-5858ce26782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also studying possible charges against Marlon Garcia, who
        admitted he was responsible for the alteration of the script in Comelec transparency
        server and for interfering with the election process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3906d-dfa7-4cb9-bb6d-1e01925af3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXCLUSIVE on CNN Philippines: Marcos says he has won the VP race</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d72c0d-b3ee-4d52-bead-4babcdd1703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics question unofficial quick count</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872061e-4b6f-4784-abba-91704deca81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that people have questioned the results
        of the PPCRV unofficial quick count.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65634c89-de79-4b27-9cae-967568b84611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University professor Antonio Contreras'' Facebook post
        barely 24 hours after the transmissions began, says he and statistician David
        Yap found a definite trend in the progression of results in the vice presidential
        race.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7af68-d49d-44d4-84c6-03e5aa014183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron siyang consistent increase parang 40,000 for every one percent,”
        Contreras said. [She has a consistent increase, about 40,000 for every one
        percent.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bc4d1-c70d-4d51-b3ab-f0f8762466da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/robredo-win-irreversible.html">Also
        read: Robredo: My win is irreversible</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042aa5a8-37e4-4613-b378-167b2688a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras also questioned the explanation that votes from Marcos''
        bailiwicks were transmitted first and Robredo''s bailiwicks transmitted much
        later as they were in farther locations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888ca56-2f87-4322-a685-7b5d03c16535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangyari po ang shift sa 80 percent transmission,” Contreras said.
        “Kung balwarte lang ang pag-usapan, dapat naubos na yun sa bago pa umabot
        sa 80 percent,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e41be-9885-49d5-8e29-679c7a4b1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:17:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:18:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The shift happened at 80 percent transmission… if we are talking
        about bailiwicks, it should have been accounted for before it reached 80 percent.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4a52c-7d14-4e7f-8ddb-c59d0a3ea357'
      'mgnl:activationStatus': true
