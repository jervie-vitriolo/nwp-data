      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his biggest accomplishments was the rescue of a kidnap victim
        from Metro Manila who was brought all the way to Davao City by her abductors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144bbb9-ce43-4d38-9018-45793d600d66'
