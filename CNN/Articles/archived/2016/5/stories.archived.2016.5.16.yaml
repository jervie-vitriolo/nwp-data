      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Red Hot Chili Peppers'' lead singer
        Anthony Kiedis is expected to make a full recovery after complications of
        intestinal flu sent him to the hospital and forced the cancellation of the
        band''s show in Irvine, California, the band''s website said on Sunday (May
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749f346-c48f-4358-90bb-d1b3b36878cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:54.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony is expected to make a full recovery soon," according to
        the notice posted on redhotchilipeppers.com, which thanked fans for their
        support and said the band would also cancel a concert scheduled for May 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435dc21-8357-4ec3-a975-765b4acec269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:54.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles radio station KROQ, which sponsors an annual event called
        Weenie Roast at which the band had been slated to appear Saturday night, announced
        the cancellation of the Irvine appearance on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e14cc-1d67-4649-b99e-b6bd851c5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:54.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately due to illness the @ChiliPeppers were forced to cancel
        their set tonight at #WeenieRoast," the station said in its tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c8ec7-b0d4-4b93-a165-639a979e2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:54.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the Irvine Meadows Amphitheatre confirmed the band''s
        performance had been canceled and that Kiedis had been hospitalized but gave
        no further details, media reports said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef122f-e374-4395-a99a-09fefe81722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
      'mgnl:createdBy': 'jeff'
