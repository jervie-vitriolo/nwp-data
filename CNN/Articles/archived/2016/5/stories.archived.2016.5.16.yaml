      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard magazine reported that Kiedis was taken from the venue
        in an ambulance suffering from extreme stomach pain, citing a KROQ representative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afff71e-8473-470e-8091-49ba32475bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
