      'mgnl:type': 'text'
      'text': '<p>Shoot-to-kill policy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a120a5-ce57-4efb-83e2-c99f65fd672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
