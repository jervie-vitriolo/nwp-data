  'flavored-fries-roundup':
    'author': ' Miguel Ortega'
    'caption': 'Whether you’re appealing to your inner child or just in need of a
      quick pick-me-up, flavored fries are the fun, easily accessible, and tasty treats
      you’re looking for. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-05-16T16:20:22.281+08:00
    'imagesource': 'jcr:9629e2bc-e22a-4db4-9542-a141e4f73912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a1aa80-462f-4312-bd32-5c2c997dbc73'
    'lead': 'We pit four candidates for the ultimate fries-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:43:38.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T15:43:42.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:43:41.692+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Potato Corner to Jollibee: A guide to the best flavored fries in
      town

      '
    'updated': 2016-05-18T13:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087df92a-6707-4364-85a0-bf7ba4e89d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Manila has been
        having a secret affair with flavored French fries. What was once just the
        unyielding snack du jour of fast food joints has branched out into its own
        legion of standalone concessions, and has eventually crept up to become a
        fact of life. While its allure draws mainly from childhood preference, there
        is something seductive about this faux street-food snack. Straight out of
        the fryer and powdered up like a 16th-century French courtesan, the fries
        arrive in familiar colors of flavors, such as the nuclear orange glow of cheese,
        the pale white (with flecks of green) of sour cream, and the exotic tan of
        barbecue. These selections have been used to placate kids, satiate cravings,
        and cheat on diets — at times, all at once.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6677e1-4dd9-4028-b3fa-f477c77e8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a quick look at some of the more popular flavored fries options
        that parade themselves around town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2edb77-1f7c-4e54-9165-82c42b188cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee</p>'
    '5':
      'image': 'jcr:3d2e52cf-308c-4d6a-bd38-d541fdc2971b'
      'imageCaption': 'Jollibee''s crispy flavored fries come in two flavors: cheese
        (left) and sour cream. Photos by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f89a3-5a07-4ef4-aa4e-98136a17831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926e4e9-7d90-457e-8f2d-b971f1a5d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Fry:</strong> Jollibee’s juliennes have always been
        exemplary. Its fries taste of actual potatoes, with a longer crunch life to
        boot. It also delivers an important aspect of big fast food chains: consistency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b340d-429c-434a-811b-d236f66720eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flavors:</strong> The Bee has a very organized approach
        to its fries, ensuring that each piece has an even coating of its two options:
        cheese and sour cream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dcda1-6d35-4c2f-a152-2ba009ae7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> The flavor options are both decent, but
        despite the even coating, there isn’t enough powder, so the fries feel flat.
        This is good, though, if you’re after something more delicate. Also, you don’t
        have to shake the fries yourself, unlike with some other places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee70e3-9950-4543-b92a-26212a15412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comes in:</strong> Regular (₱40), Large, (₱65), and Jumbo
        (₱80)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa29d4b-d827-4516-89c1-213ef9bd423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Potato Corner</strong></p>'
    '15':
      'image': 'jcr:23c053c7-1169-4142-80f0-8e0ea0909fef'
      'imageCaption': 'Five of Potato Corner''s flavors: (clockwise from top left)
        cheese, barbecue, chili barbecue, sour cream, and wasabi. Photos by GABBY
        CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792dd979-7821-467e-b6c5-83d25a35d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc138f-b4a0-4899-a5c9-c824c5c1f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Fry:</strong> The popular flavored fries brand has refined
        its frying methods over the years, earning itself a cult following. And thanks
        to its popularity, with its nearly steady inflow of patrons, chances are the
        fries are always freshly made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35c835-8e5e-495f-b549-042cb6f543d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flavors:</strong> Apart from the trio it’s built its name
        on (barbecue, cheese, and sour cream), Potato Corner has introduced three
        more flavors: sweet corn, wasabi, and chili barbecue. The wasabi is notably
        friendlier than the chili barbecue, as it doesn’t inflict as severe a burn
        as might be expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba4648-da9f-4680-9f92-78623d6b1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> With decent fries and a generous disposition
        on flavors, Potato Corner is an easy pick to make when craving flavored fries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f5162-3f26-48de-a026-14aed38c4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comes in:</strong> Large (₱50), Jumbo (₱80), Mega (₱99),
        Giga (₱169), and Tera (₱199)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89419b55-f975-425e-9245-a4da5da6c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friends Fries</strong></p>'
    '25':
      'image': 'jcr:be621fff-c80e-4e23-bd48-7c4203004324'
      'imageCaption': 'Friends Fries has three flavors: (from left) cheese, sour cream,
        and barbecue. Photos by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d81e62-fa0d-42fe-b52a-7096b8754114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ed8fe-a89b-4a95-a92f-ab2cc90b1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fry: Friends Fries has the option to deep-fry or bake, as stated
        in its slogan. But while frying poses no problem, baking can be difficult
        to execute on juliennes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20034b8a-f911-45c7-b662-8cdbc267813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flavors:</strong> Friends Fries’s flavors are the usual
        culprits of cheese, sour cream, and barbecue. What’s great about them, though,
        is that they come in finer powders, which make for cleaner and more even coating.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d46f-08ab-41d6-b843-10373a48b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> While Friends Fries serves up decent chips,
        the downside really is its packaging. Other places go with paper, but its
        use of plastic tends to trap moisture, resulting in wet fries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453da955-42e6-444a-8fcd-14a0b068c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comes in:</strong> Solo (₱25), BFF (₱45), Group (₱75), Team
        (₱115), and Friendship (₱160)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d313d98-8ecf-4505-9b0f-c9e1ba89a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taters</p>'
    '35':
      'image': 'jcr:0fa92b69-48f4-4d28-9a87-c70c83ec86fd'
      'imageCaption': 'Four of Taters''s steak fries flavors: (clockwise from top
        left) Sour Cream ''n'' Chives, white cheddar, wasabi, and nacho cheese. Photos
        by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f54ea-0715-4d80-a29f-c8529558b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83e3de-0742-4bc3-88ed-491c9e150436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Fry:</strong> The only non-julienned option on the list,
        Taters has steak fries, which are cut more thickly and have the skins left
        on. The plumper size offers more in each bite, but it also increases the likelihood
        of sogginess.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a449c-7bdc-45ff-8c24-d8cbdf2fea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flavors:</strong> Texan BBQ and Sour Cream ‘n’ Chives take
        the lead with the flavors, heavy on the mesquite and garlic, respectively.
        Taters’s white cheddar and wasabi are also solid choices, although the latter
        may as well require informed consent from buyers for its sheer pungency. The
        nacho cheese, however, tastes pretty much like pizza flavoring.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f67ab-c2c7-4032-aeb4-cfc5b39f715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Steak fries are the ideal choice when
        it comes to flavored fries. They can take more coating and the skin adds another
        texture in the bite. It’s best to consume them immediately, though, so as
        not to run the risk of ending up with spongy fries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffad3e-166f-4462-817c-3fd9b172cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:43:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:43:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comes in: Minor League (₱75) and Major League (₱130)</p>'
