    'caption': 'Comelec Chairman Andy Bautista is at the center of criticisms of all
      six commissioners of the poll body.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-16T19:32:49.806+08:00
