  'Casablanca-actress-Madeleine-LeBeau-dies':
    'author': 'Tony Marco and Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-16T11:33:22.547+08:00
    'gallerysource': 'jcr:3d491345-26f2-4df2-941f-63cf4e2260aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1167f286-a3f8-4409-a868-b71e4a9630a1'
    'lead': 'Madeleine LeBeau, widely believed to be the last surviving credited cast
      member from the classic film "Casablanca," has died, her stepson said. She was
      92.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:37:37.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T08:37:41.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:37:41.369+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Casablanca'' actress Madeleine LeBeau dies

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4db7-9df1-407f-a9ce-5b25e99f4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHOTOS: Stars we''ve lost in 2016</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5a0f5-5937-4f69-9b0f-8412b8a99c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madeleine LeBeau, widely believed to be
        the last surviving credited cast member from the classic film "Casablanca,"
        has died, her stepson said. She was 92.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2b54e-b85f-4586-98be-194f78560d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBeau played Yvonne, the jilted mistress of Humphrey Bogart''s
        character, Rick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76368d3-c753-481d-97aa-8b5114a80cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorable scene from the World War II-era film, her eyes fill
        with tears as "The Marseillase" plays, and she cries out, "Vive la France!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca483c30-7a83-4b8b-b267-6724447ccf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBeau died May 1 in Spain after breaking her thigh bone, her stepson,
        Carlo Alberto Pinelli, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55886f09-1a2d-4edb-8538-bf3760137f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her role in "Casablanca," LeBeau also appeared in
        the 1950 film "Cage of Gold" and in Federico Fellini''s 1963 film "8 1/2,"
        according to CNN sister network Turner Classic Movies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0fe44-b121-4b62-8ed9-1bb282816ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IMDB.com, there were parallels between LeBeau''s role
        in "Casablanca" and her life. The French actress escaped Nazi-occupied France,
        fleeing with her then-husband, Marcel Dalio, who also had a role in "Casablanca."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a32f7b-1b9a-4495-a3a4-3284938683a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the plot of Casablanca traces the movements of European refugees
        through Morocco, a look at the actors involved in the production also tells
        a story of émigrés," the Academy of Motion Picture Arts and Sciences noted
        in a 2014 article about LeBeau and other artists who fled Europe and appeared
        in the film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe63dfe-9d05-4271-98e6-9395448b37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records indicate that actors from 34 different countries participated
        in "Casablanca," according to the Academy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4839f9-ebab-48d7-8b04-f7f3eccb85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBeau was born in 1923 in Hauts-de-Seine, France, according to
        IMDB. She was married to Dalio, who played a croupier in Casablanca, from
        1938-1942.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bae50-3c04-40a9-ae1e-24b3154cf826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later married Italian screenwriter Tullio Pinelli, whose writing
        credits included "La Dolce Vita," "8 1/2" and "La strada."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a084a0f-a649-42b1-b358-ae3663e0285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T08:37:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/15/entertainment/madeleine-lebeau-casablanca-actress-dies/">"''Casablanca''
        actress Madeleine LeBeau dies"</a></em></p>'
