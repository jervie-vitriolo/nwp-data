      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">Related:
        Duterte wants to restore death penalty by hanging</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ee12e-2e27-4e41-8ac3-b582bfe006dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:58.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was recently relieved from his post for allegedly
        expressing support for Duterte on his social media accounts, is the only one
        who is a native of Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0d15c-a053-4158-8474-4d3650ad5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:15.030+08:00
