      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice presidential
        candidate Leni Robredo and her daughters attended a thanksgiving Mass on Sunday
        (May 15) for what her camp calls "successful and peaceful elections and to
        call for unity to move forward."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587993a-df93-4469-acf3-52291737e824'
