    'title': 'Duterte wants to restore death penalty by hanging

      '
    'updated': 2016-05-18T03:47:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf1f31-072e-45d8-b77b-5d813b88bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> - Presumptive president
        Rodrigo Duterte wants to restore death penalty in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f20dd7-bfe7-4425-8817-edc2c1f32d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press conference since election day, Duterte said on
        Sunday (May 15) in Davao City, he will ask lawmakers to approve the death
        penalty for certain crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d296953-66af-42ab-9be0-a71f30d8ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I would do is to urge Congress to restore the death penalty
        by hanging,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61d768-c724-4ee2-9fdb-be8ee0fc89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants capital punishment for criminals involved in illegal
        drugs, gun-for-hire syndicates and those who commit “heinous crimes” like
        rapists, robbers or car thieves who kill their victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373f959-f01e-4a2d-aa6a-db7104a1871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/14/Mindanao-Rodrigo-Duterte-presidency.html">Also
        read: Hopes of a better future rises among Mindanaons under a Duterte presidency</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c999f4-987a-486c-8996-4a4487e94c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why hanging and not lethal injection, which is regarded as
        more humane, Duterte said hanging will instill fear among criminals. He also
        said it’s virtually painless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ab58b-10ce-49c9-86d1-5db759d06368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is no fear in the law, wala yan." he added. “Yung hanging,
        once the spine is ripped off inside, wala na. Just like putting off a light.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1275a6-68c1-41aa-bf30-09122c8b2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution allows the death penalty for heinous crimes
        and was restored under President Fidel V. Ramos, and it was carried out seven
        times under President Joseph Estrada, according to the Commission on Human
        Rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e80969-8e09-45c0-871d-6ccb4d482b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s successor, Gloria Macapagal Arroyo, however, was against
        capital punishment and repealed the Ramos-era law in 2006 via Republic Act
        No. 9346.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412bf5f-24cb-4d55-a670-0683c2e5fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:28:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:58:26.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/duterte-camp-smooth-transition-from-aquino-government.html">Also
        read: Duterte camp working on smooth transition from Aquino gov''t</a></p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte wants to implement death penalty by hanging for heinous
        crimes, double hanging for robbery w/ homicide&amp; rape <a href="https://t.co/UZieUy0FZ3">https://t.co/UZieUy0FZ3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/732102027363262464?ref_src=twsrc%5Etfw">May
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
