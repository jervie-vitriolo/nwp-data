  'our-curated-selves':
    'author': ' Mookie Katigbak-Lacuesta'
    'caption': 'From videotapes wasted on Cyndi Lauper reenactments in the 80s to
      #TBT Prince lyrics on Facebook 30 years later, the ties fostered by music discovered
      through older sisters remain. Illustration by FIEL ESTRELLA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-05-16T16:33:38.888+08:00
    'imagesource': 'jcr:724bed62-7c32-41b2-bb79-39337b68c770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34761d99-eff2-4ecc-a485-0c736e36d5fa'
    'lead': 'Everyone needs a purveyor of cool, and for a 6-year-old in the 80s, it
      was an older sister who listened to David Bowie, Cyndi Lauper, and Prince. Three
      decades on, the music remains — even if absent Facebook likes say otherwise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:54:57.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:26:15.737+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:26:15.340+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The unacknowledged origins of our ‘curated’ selves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b775e-c0ef-4c04-8301-886926261728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Everything I need
        to know about music, I learned before the age of Facebook. At 6, I knew all
        the lyrics to “Purple Rain” and walked like an Egyptian ready for his hieroglyph,
        my head moving in quarter beats like a eunuch in King Tut’s court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e270d82-612b-4b54-b69a-181c48b08ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Sasha Fierce was Christopher Tracy, Prince’s unfortunate alter
        ego in a box office dud called “Under the Cherry Moon” — an epic waste of
        celluloid where Prince preens before a young Kristin Scott Thomas, talks of
        archaic methods of contraception (embroidered girdles versus chastity belts),
        and dies in her pale, aristocratic arms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d75de6-f99c-4476-9955-4f9a0f92f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was such love for the music during those early years that
        my favorite songs merited their own home videos. In front of monster camcorders,
        my sister and I pulled white sheets taut to resemble studio backdrops. Behind
        the scenes, we puffed on straws stuffed with Johnson’s baby powder to cast
        the shot in “smoke.” Better than dry ice, we thought, and cheaper. Conscripted
        cousins would dramatize Cyndi Lauper’s “Money Changes Everything,” complete
        with the requisite pleading boy and fickle, high-haired girl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe726c-2cd8-4ab2-9183-0576a83a4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was such love for the music during those early years that
        my favorite songs merited their own home videos. In front of monster camcorders,
        my sister and I pulled white sheets taut to resemble studio backdrops. Behind
        the scenes, we puffed on straws stuffed with Johnson’s baby powder to cast
        the shot in “smoke.” Better than dry ice, we thought, and cheaper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f530ce6-9d58-4421-8c7a-22225e1a83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, I knew Lauper was the real thing, which meant she would
        lose airtime to Madonna (who was not the real thing, but whose facile bubble
        gum pop was sometimes better than the real thing). At 6, I knew the real thing
        because my ate knew the real thing: David Bowie, not Billy Idol; the Pet Shop
        Boys, not Wham; Boy George, not George Michael. Whether or not these were
        astute observations formulated by my ate — who at 14 was certainly no critic,
        and whose tastes were heavily influenced by articles from Rolling Stone and
        American Top 40 — seemed to be beside the point; I was 6, my sister was 14,
        and everything she told me about music was gospel truth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ad1b0-b992-4d18-849b-fdc929a6d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For whatever it’s worth, I’ve just discovered that learning Prince
        at 6 years old gives you a little street cred in your thirties. It gives you
        a kind of wherewithal on social media, where your curated self constantly
        treads the hairline between cultural ascendancy and douchey-ness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6482619-96be-4e81-b332-939812f90358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fine line seems apparent when I read updates by fellow proto-millennials
        about the music they grew up listening to. I find it odd how people very rarely
        mention provenance. A statement like, “I grew up listening to the Smiths and
        Joy Division,” rarely comes with a backstory. I mean, if you were 8 years
        old and already listening to Ian Curtis, chances are someone pointed you in
        the right direction, and I always wonder why this person rarely gets credit
        or love in the few 80s throwbacks I’ve read — as if to give so much as a nod
        to the great anonymous would be to admit that everyone needs a purveyor of
        cool, and that no one is cool in and of himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a947230-b7e4-4cee-920f-a630fa06ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of curated selves, I’m not cool. But no one has to
        know it.</p>'
    '16':
      'image': 'jcr:ffcb5ca1-9e36-400c-a7b1-4e1f59ea6e88'
      'imageCaption': '"When Prince died, I made no allusions to popular hits about
        a corvette or purple rain. Instead, I made an obscure reference to a song
        he sang in ''Under the Cherry Moon'' called ''Sometimes It Snows in April.''"
        Art by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70057dd-0fb7-48b0-98c5-107d6f96b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5041bc-e191-42c4-8c36-8acd9dd8b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, I realize that as far as online personas go, I don’t
        have an alter ego so much as I have an ate ego. On Facebook, I try to sound
        the way my 14-year-old ate did to my 6-year-old self. Which is strange when
        you’re in your thirties, and your audience isn’t composed of 6-year-olds.
        Am I talking down or up? Do I sound like I’m wearing a cropped, faux leather
        jacket? Who am I talking to, and who is listening?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8214244-a86e-4af8-9ed1-59224cde1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Prince died, I made no allusions to popular hits about a corvette
        or purple rain. Instead, I made an obscure reference to a song he sang in
        “Under the Cherry Moon” called “Sometimes It Snows in April.” Fittingly, he
        died in April, but people thought I was writing about a death in the family.
        “Hugs,” someone commented under the post, their “less than 3s” blooming into
        miraculous pink hearts at the press of a button. It was either that or, “Thinking
        of you, M.” Oh well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46c398-5446-4917-9abb-c06cc4f82098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement like, “I grew up listening to the Smiths and Joy Division,”
        rarely comes with a backstory. I mean, if you were 8 years old and already
        listening to Ian Curtis, chances are someone pointed you in the right direction,
        and I always wonder why this person rarely gets credit or love in the few
        80s throwbacks I’ve read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d05ac7-48ce-4a41-a3d3-7ea814ef4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens that on this particular throwback Thursday, I’m nostalgic
        for Lauper, the 80s, and the wasted tape of all those home videos. Which is
        exactly what I write on my status update, as I post a picture of a VHS camcorder:
        eyepiece jutting out of it like an asthma inhaler, lens looking like the snout
        of a small animal. “Great Oculus Rift prototype!” someone writes. “Is that
        by Kandinsky?” someone else asks. “I ‘less than 3’ modern art!”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f9f32-ff45-401d-8c63-c2c57e68d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all of this, I notice the glaring absence of one person in my
        small list of likes. My sister has never commented on any of my posts, and
        has never clicked on the “Like” button, even though these updates reference
        our shared childhood. One would appreciate being thrown a bone: a sticker
        maybe, or a “Star Wars” meme, or a state-of-the-soul hashtag, but no. It’s
        hard not to feel the abandonment when one is deprived of a sibling auto-like.
        One searches the soul, and wonders why. One turns existential.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8285657-7254-4bd7-b48d-7e3f68f4277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life, my sister and I never talk about Facebook when we
        see each other, but I always wonder about our virtual relationship when I
        try to cough up the next snappy one-liner — the operative word being try.
        Despite my best efforts, we might as well be strangers online, nothing to
        bind us together except the same maiden name. I’m anxious to know what she
        really thinks about all these left-field references. Am I being assessed by
        my sister like a Cyndi Lauper record? Have I sold out like a Greatest Hits
        album? I’ll never really know.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfe53c-844a-4d6a-ade0-5c93b2f7d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:26:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know only that my ideal reader is effusive with her likes on friendly
        posts that catalog other people’s birthdays, vacations, and anniversaries.
        But that particular like is far more important to me than any other like.
        It means complicity, nostalgia, and pride. It means I was listening all those
        years ago. And it means, ideal reader, that you know it, when you show me
        a Prince video on your smartphone as he does a duet with Sheryl Crow, glitter
        in his hair like a loose clutch of bright mosquitoes. I know you know it when
        you say, “I thought you might like this video,” as though I were 6 years old.
        Offline and off the record, where the real things get told.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
