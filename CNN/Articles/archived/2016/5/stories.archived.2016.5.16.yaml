    'template': '1'
    'title': 'Comelec: Election returns from 2 regions, overseas left to be canvassed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43918846-b342-4051-a006-03c18683854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A week after the
        May 9 polls, the Commission on Elections (Comelec) has yet to canvass returns
        from two regions — the Autonomous Region in Muslim Mindanao (ARMM) and Eastern
        Visayas — and the overseas absentee votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19540607-6986-46ae-9c75-e7c11ac50ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Board of Canvassers said Monday (May 16) it has received
        159 out of 165 certificates of canvass (COC) and they are expecting more during
        the day. They are awaiting the COCs from Maguindanao, Lanao del Sur, and Northern
        Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ec7ca-1c9d-4298-95ac-ffb8cf5c164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Board of Canvassers may proclaim the 12 winning senators
        and 57 party-lists on Tuesday (May 17) or by Thursday (May 19).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dba38-68c8-43ef-a567-9388306b9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec: No cheating happened</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e46e7-3392-441a-ab7d-0ff83363532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista also said the poll body is investigating
        the decrease in transmitted data in the transparency server over the weekend
        at the Parish Pastoral Council for Responsible Voting (PPCRV).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fba17-631a-4a30-844a-ab4769e341e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:13:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:23:51.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I''ve heard of this number going down in
        the transparency server over the weekend so we will look into it,” Bautista
        said Monday. “But we can assure the public that no cheating or dagdag-bawas
        happened.”</p>'
