      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy added during a worst case scenario wherein they need to give
        up all the votes that remain uncounted to the Marcos camp, Robredo will still
