      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, 257,000 <em>''yung ating lamang. ''Yung natitira na
        lang nine towns at kahit pa ma-zero tayo doon sa lahat na ''yon, sigurado
        na ''yung panalo natin," said Robredo. "Irreversible na panalo natin!"</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c29fc-93e3-4108-91dc-0be65839f9ea'
      'mgnl:activationStatus': true
