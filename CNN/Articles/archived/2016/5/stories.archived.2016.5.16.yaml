      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also advised police officers involved with drug syndicates
        to leave the service before he assumes his post.</p>'
    '27':
