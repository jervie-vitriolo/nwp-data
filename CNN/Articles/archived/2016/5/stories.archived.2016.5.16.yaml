      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bangko Sental
        ng Pilipinas (BSP) believes that the economic agenda of presumptive president
        Rodrigo Duterte will improve the economy and will result in more jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bd3e8-4a59-4b22-a161-3353f333e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Gov. Diwa Guinigundo said on Monday (May 16) that Duterte''s
        8-point economic agenda would continue the policies of the Aquino administration,
        which he said had resulted in the highest economic growth for the country
        in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8529206-7071-4b78-ae61-02aea9528657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the monetary perspective, the general public can expect continued
        consistency of monetary policy with price stability, financial stability,
        and of course, balanced and sustainable economic growth," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6baf3-0e08-4f00-9332-5a8d53535111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">Read:
        LIST: Duterte''s 8-point economic agenda</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6d32b-e5da-4708-b3ea-f9b511694530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement runs counter to the previous apprehension of the business
        community that Duterte lacked sufficient know-how about the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5818a6-ebef-476a-9b79-afeb0148ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo added that the incoming administration''s expected increased
        spending on infrastructure would give way to more jobs for the Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99f717-56e0-4222-8ab8-0e52736c0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:00:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:22:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously promised to increase infrastructure spending
        by 5%.</p>'
    '7':
