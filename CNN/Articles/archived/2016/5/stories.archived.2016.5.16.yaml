      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the claim of vice presidential bet Ferdinand "Bongbong"
        Marcos Jr. that irregularities as changes were introduced to the Comelec transparency
        server, Robredo said she cannot be part of a deceitful scheme.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e3aea-a4eb-435a-81f6-496202fd374e'
      'mgnl:activationStatus': true
