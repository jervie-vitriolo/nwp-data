      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Rodrigo Duterte''s
        three choices for the top post of the Philippine National Police (PNP) have
        all worked with the presumptive president as former chief of Davao City Police
        Office (DCPO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ce994-54de-4fa2-97cd-dd97e066a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:58.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Sunday (May 15), Duterte said the final choice
        could be Chief Supt. Ramon Apolinario, officer-in-charge of the Mimaropa Region
        or Chief Supt. Ronald dela Rosa, executive officer of the Directorate for
        Human Resource and Doctrine Development, or Sr. Supt. Rene Aspera, the chief
        of staff of the PNP-Anti-Kidnapping Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cb1b5-8111-47fb-ac73-db94ffecff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:15.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:58.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario was DCPO chief from July 2008 to January 2010, while
        Aspera served from January 2010 to February 2012. Dela Rosa held the post
        from February 2012 to October 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fb6d3-5802-4569-b5b8-b4d55e6a6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:15.030+08:00
