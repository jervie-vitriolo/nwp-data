      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito sa mga pulis</em>, whether generals or just patrol men,
        if you are tainted with drugs or you’re facing charges <em>sa drugs, sinabi
        ko na sa ... sa mga</em> generals, <em>na bulungan nalang na</em> go quietly,”
        he said. “I would be happy if they retire <em>nang may makuha pa sila</em>.
        Rather than be named publicly for treason.”</p>'
