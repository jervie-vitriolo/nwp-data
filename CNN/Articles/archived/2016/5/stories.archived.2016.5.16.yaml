      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said if you resist arrest tapos you offer a violent resistance,
        my order to the police or the military is to shoot-to-kill," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bc551-76c2-409f-84b3-a539da1da635'
