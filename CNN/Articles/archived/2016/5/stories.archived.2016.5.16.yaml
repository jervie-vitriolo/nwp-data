    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fe9aa-ab9b-4b00-8498-8404ccde22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:20:25.598+08:00
