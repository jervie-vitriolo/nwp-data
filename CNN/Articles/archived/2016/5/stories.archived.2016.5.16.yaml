      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had its share of fun, too. When the Marcoses were in power,
        they hosted lavish yacht parties attended by the likes of Hollywood actress
        Brooke Shields and Cristina Ford, wife of the car mogul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648394ad-56d8-4675-a997-32baa90cef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, when Philippine and Chinese relations were beginning to
        sour over a disputed reef off Palawan, Fidel Ramos entertained Chinese president
        Jiang Zemin on the yacht. They sang Elvis Presley''s "Love Me Tender" as they
        cruised around Manila Bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0f76a-ced6-4f4b-ac55-9ee8edd1be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Joseph Estrada, the ship served as a floating Malacañang and,
        according to Chavit Singson, also as a mahjong parlor. He alleged that Estrada
        once won millions of pesos in a game they played aboard the ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd0258-d0db-41c1-bf12-e3e916aa94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gloria Arroyo was president in 2006, the ship caught fire while
        undergoing repairs at Batangas Port. The ship incurred minor damage but the
        fire injured four people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667b44d-d5b0-44bc-863f-a2500d8756e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino has used it as a floating office and later deployed
        it as part of the Philippine Fleet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5aa7f-5f07-4a10-b68a-88cec397325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many names</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f62bb-99bb-4eb5-8154-7d06d03b38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential yacht has had several name changes throughout its
        almost 60-year history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d517af4-b0c1-44b3-9a42-7e136776d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos P. Garcia originally named it RPS Lapu-Lapu after the Filipino
        hero who defeated Ferdinand Magellan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1ee6d-e621-42da-bc42-c4637f4b3bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diosdado Macapagal, who never sailed on the ship, renamed it to
        RPS Roxas in honor of Manuel Roxas, the fifth Philippine president and his
        fellow Liberal Party member.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512e98f-4949-43e5-aef4-7b9bd9cf8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Marcos, instead of naming it after another president,
        simply called it RPS The President. Later, he renamed it BRP Ang Pangulo and
        created an official seal for the ship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6334e-ef1e-4f3e-8a03-3ea5b7a09405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Arroyo renamed it BRP Pag-Asa in 2009 to embody its role
        as a calamity-response vessel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d4999-d60d-4a58-a809-7e41dc6f1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino restored the name BRP Ang Pangulo in 2011 "to continue the
        heritage and carry the honor and prestige of the Philippine presidency.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31589e4-260a-4118-b561-6c772a5fa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ship to yacht</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d21dc3-8966-44d2-9474-d0558591e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before BRP Ang Pangulo, there were four other ships used by the
        president, namely The Apo, The Cassiana/Banahaw, The Orchid, and The Apo II.</p>'
    '42':
      'image': 'jcr:8832f3a6-d000-44f9-bb97-f4618170c2fc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37147eb0-b12e-4b1c-ae22-11526d9ddd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef5f87-5980-42f8-a53e-b413c61595a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apo was a steam-powered yacht from Kinghorn, Scotland. Used
        for some time as a U.S. naval vessel, it was decommissioned at Manila in 1921
        and was later transferred to the Spanish-run Philippine government. It became
        the official yacht of the American Governor-General to be used for inspection
        voyages. The Apo was returned to the U.S. Federal Government in 1932.</p>'
    '44':
      'image': 'jcr:5ef17fb4-f59a-4fff-8b3b-36f38a1ef2c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0c68e-919d-4176-8ae2-d2b74819bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befc212-f6da-4db6-8569-045910ca94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came the Casiana, an oil-burning yacht purchased by oil tycoon
        Edward L. Doheny. He named it after his first major oil well in Mexico. In
        1936, the Philippine Commonwealth acquired it for $50,000 and it arrived in
        Manila in November that year. Originally reserved for the presidential family,
        the Casiana was renamed Banahaw and became part of the Coast Guard. On December
        1941, it was bombed by the Japanese and sunk off Fort Mills, Corregidor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df894ef-b04c-4667-9ba8-a64cfd38380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orchid, a 190-foot ship, was used by President Manuel Roxas
        during his term. The ship was commissioned to the U.S. Lighthouse Service,
        which followed a tradition of naming its ships after flowers. Along with Anemone,
        Sequioa, and The Tulip, The Orchid was decommissioned and transferred to the
        Philippines in 1945.</p>'
    '48':
      'image': 'jcr:45dadee3-7fa3-48e4-a7ba-6b4235ce794e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eed5b-d175-44fb-89fb-1720c76e833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f68fb-7ee2-420e-99aa-33dffb8d395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apo II became known as Dalisay, Pagasa, Santa Maria, Corregidor,
        Incorruptible, and Mount Samat during its 11-year lifespan. After being launched
        in 1944, the minesweeper was commissioned to the U.S. Navy and received two
        battle stars during World War II. In 1948, the decommissioned ship arrived
        in the Philippines, where it was used as the presidential vessel before being
        replaced by today''s BRP Ang Pangulo. Sometimes it was used as an alternative
        ship. Unfortunately, The Apo II sunk off Sangley Point, Cavite on September
        21, 1993.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82a28d-847a-41cd-b123-6b1555e92545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T15:11:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the BRP Ang Pangulo is nearing its final days, will it
        be replaced by a new presidential vehicle — a jet ski or a Harley Davidson,
        perhaps?</p>'
  'Comelec-PPCRV-decreasing-result':
