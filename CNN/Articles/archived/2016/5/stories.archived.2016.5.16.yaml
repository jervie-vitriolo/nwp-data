  'quark-henares-my-candidate':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Quark Henares is back with "My Candidate," a new politically charged
      "anti-romcom" starring Iza Calzado (center) as a "senatoriable." Photo courtesy
      of QUANTUM FILMS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-05-16T17:34:16.907+08:00
    'imagesource': 'jcr:f90c4c01-29cc-42ef-9d92-92dd075216bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a6134bf-5634-4842-8ab0-413add79b658'
    'lead': 'The out-of-the-box director’s last film was released five years ago.
      Now, in time for election season, his new politically charged “anti-romcom”
      is out to tell it like it is — without being too preachy — and subvert expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:26:30.384+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:24:43.013+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quark Henares’s new political romcom is a satisfying comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15571d-d485-4cd9-a4a4-43ca8ffa3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It''s been a while
        since we last heard from Quark Henares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b19cd5-b8ca-480a-8483-aecfa2896632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after his last movie and two years after coming home
        from business school in Los Angeles (more on that later), the director behind
        quirky, energetic fare like “''Gamitan”'' (2002), “Keka” (2003), and “Rakenrol”
        (2011) is back with his first big studio movie since “Super Noypi” (2006),
        the Metro Manila Film Festival entry that starred a pre-2NE1 Sandara Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ee108-0204-45ed-9210-05e06d20b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Quantum Films — the production company behind hits as
        varied as the romcom “Walang Forever,” the thriller “Tandem,” and the Metro
        Manila Film Festival entry “Buy Now, Die Later” — “My Candidate” usurps the
        big studio romcom formula and puts together something that might not always
        deliver kilig, but does deliver something interesting. Part political comedy
        of errors à la “Veep” and part workplace romance à la “The Proposal,” “My
        Candidate” follows the story of a young communications coach named Billie
        (Shaina Magdayao) tasked to save the campaign of Sonny Suarez (Derek Ramsay),
        an unlikely “senatoriable” who wants to continue the legacy of his father
        but needs to work on charm and charisma. He’s fighting for the 12th senate
        seat against Vera Sanchez (Iza Calzado), a calculating, formidable candidate
        who just so happens to be his ex-girlfriend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9e424-7fcd-4d39-b08c-6ab6ec5c9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I moved back 2014,” says Henares, who now also serves as head of
        production and development for the video streaming service iFlix. “Most of
        2015 was developing stuff that hopefully will see fruition in 2016.” Below
        are edited excerpts from his recent conversation with CNN Philippines Life
        about his comeback and about what’s next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4402d-4928-4ffc-bff9-b2afa5a6c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You haven’t done a film in five years, since “Rakenrol” in 2011.
        When you come back from a break that long, it usually takes a project you
        really believe in or material that really speaks to you in some way. What
        was it about this project that made you want to get back?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91993c6-87ee-4197-9d06-3b5ce9fc3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so interesting because I was working on a film for a year with
        Star Cinema and you know, we were in development and it was kind of being
        rewritten all the time. And then I was working on a movie with Philbert Dy
        and Mihk Vergara, which was more horror, mas gory. And then [the director]
        Dan Villegas just called us and said, “Oh, you might want to pitch to Quantum
        for a project.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e27cd-43e1-4ce4-ada4-204582f0200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as a joke — because we were all drinking and we were throwing
        out jokes — we came up with an idea. Like Mihk joked, “Ang Tipo Kong Katipunero,”
        a romcom about a Katipunero who finds himself in the modern age. Like that
        movie with Hugh Jackman and Meg Ryan, “Kate &amp; Leopold.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7a883-1634-4ebd-acd2-f71f412a1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember saying something like, “Yeah, but what about ‘My Candi-DATE?’”
        [Laughs.] And then I was driving to work the next day and the character of
        Shaina Magdayao occurred to me. She’s an image maker who’s helping a candidate.
        She’s a communications coach or a life coach for artistas. She’s not so well-versed
        in the political world, nor does she really care about politics. But she can’t
        get her life together — a life coach who can’t get her life together. The
        Shaina character really made me want to do this.</p>'
    '15':
      'image': 'jcr:6c3838e7-2d4a-4396-a9a3-7e466fa7db2f'
      'imageCaption': '“My Candidate” also stars Shaina Magdayao (right) as a young
        communications coach tasked to save the campaign of an unlikely “senatoriable”
        played by Derek Ramsay. Photo courtesy of QUANTUM FILMS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186cd58-cd1f-44ac-a61d-52280ba3da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f20abb-f410-464e-b987-728d53559396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long was the actual production?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae27bd-6304-49dd-a7cd-94a82de88344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started Feb. 9 and then we wrapped April 13. We finished the
        movie in two months, and then we had one month for post, and music, and all
        that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bbd6e-d7a4-4d5b-8da5-7ff03a54ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Welcome back to Philippine cinema.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9b331-e5d2-4f3c-9c54-ed3cf60392f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know. [Laughs.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f91fa-8b7a-4888-806c-cc0c65aa3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What have you been doing in the last five years?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6bdce-798b-4aed-bfa9-3982736759f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to go to business school. It was more like, my dad and I had
        a deal: He’d quit smoking and then I’d go to business school. We struck this
        deal maybe 2005?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9fcec-9c16-43f8-8dfd-d540e1debd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went there to L.A., in USC (University of Southern California).
        Can you imagine being in the best film school and not going to the fucking
        film school? Nag-to-talk dun sina Lena Dunham before “Girls” came out. Daming
        speakers, daming lina-launch while I was there in business school. So I worked
        a year in an indie production house. They did this movie, “In a World,” starring
        Lake Bell; it’s about the voice-over [people in movies]. And then they did
        “Big Sur,” which is based on the Jack Kerouac novel. I was working there for
        a year. I was literally working in Hollywood but I missed being on set. So
        I came back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc87dab-2670-4275-9c15-29f858a9ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie’s out on the tail end of election season. Why do you think
        it’s an important movie to put out at this time?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81134d66-70e6-456f-bf6f-d6bdcadd2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn’t want to be preachy but there really is a recurring theme
        of “Lingkod bayan, hindi pulitika.” Public service, not politicians. I think
        a lot of people forget that especially now [during election season]. We’re
        their boss basically. We’re not here to follow your whims and whatever. You’re
        here to make the Philippines a better place, right? And it’s not about positions.
        It’s not really about power. It’s more about getting a chance to help and
        make a difference. The last few weeks, people have been getting caught up
        in power play. I guess that’s why we felt [that we needed to put this movie
        out].</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c98f1-7f10-4128-a256-21df05b036a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it should be pointed out also that what I love about this
        film is, it’s very feminist-leaning. It passes the Bechdel test and I think
        there’s a dearth of romcoms here where the woman isn’t defined by her man.
        She’s always: “Wala akong boyfriend. Nag-iisa lang ako. Single ako.” It’s
        always like that. In this movie, in fact, Shaina’s character doesn’t want
        a relationship. She sees relationships as distractions. I love that the character
        is a former drug addict and she went through rehab. So there are things that
        do not pass the Star Cinema formula book. I mean, the soundtrack is completely
        hip-hop or hip-hop-leaning — and it’s really underground rappers. It’s a very
        anti-romcom romcom, I guess, in a weird way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca6bcc-bc6a-4c4f-8cd3-c107d3f73253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s something that we’re really happy about, me and my co-writers,
        Chris Costello and Mikael Co. And we really had an insider look into the world
        of how a campaign is run. Mikael is working with Mar Roxas’s campaign … Sometimes,
        we’ll get comments that there’s not enough kilig. Sometimes, we’ll get comments
        that there’s not enough elections. So it’s really weird trying to mix the
        two worlds. But at least it’s something different.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2841f-3705-4783-bf95-4a04fdd90621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first and only film I’ve ever had na PG. I think even
        “Super Noypi” was like PG-13. It’s so out of my comfort zone — there’s no
        cursing, there’s no overt sexual innuendo, there’s no violence. But I’m pretty
        happy and proud of the movie.</p>'
    '39':
      'image': 'jcr:337aa1d6-2136-4a42-8cc6-e08c0a910c02'
      'imageCaption': 'Shaina Magdayao (far right) in "My Candidate." "I hope this
        movie does her justice," says Quark Henares. "It''s really her movie." Photo
        courtesy of QUANTUM FILMS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f2e27-dadd-47ba-890e-9346276ba236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd273d-6589-4045-af54-fe41016012da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of course, the movie coming out a few days after the elections,
        a lot of people are going to watch it as, a sort of like roman à clef. Were
        the characters based on anyone? Or maybe they were a combination of certain
        people?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dcfd9-faa7-4de1-b300-6c25e4fc6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think they are. I think we tried to avoid [doing too much of that].
        Some comments on “Rakenrol” were, if you’re not part of that world, you couldn’t
        get it or you couldn’t get a lot of the in-jokes. I didn’t want to be like,
        “We’re making fun of this guy, we’re making fun of this person [for this one].”
        There aren’t really any overt references to anyone but I do notice that Iza
        kind of plays her character like Grace Poe. As much as she is so hateable
        in the script, Iza brought her to life in such a way na parang it’s so hard
        to hate her.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7208c6-71c7-4dc9-874b-c1f6bea40a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sonny, Derek’s character, is mostly based on Roman Romulo, a
        congressman who’s very dedicated and a good public servant but he’s not comfortable
        in front of the camera, pogi naman. But you do also see a lot of Mar Roxas
        and a bit of Rodrigo Duterte, yung pagka-socially awkward ni Mar and yung
        pagka-abrasive ni Duterte.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02728bba-d044-45a1-8218-9bd129a4cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about casting Derek, Iza, and Shaina.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb7b9c-d0a6-4358-984e-d9f01a722cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We actually wrote the Derek character as an older guy, more Ian
        Veneracion’s age group kasi senator, ‘di ba. But it was Joji Alonso [the producer]
        who was like: “No, this is gonna be Derek. I think he’s going to do great.
        I think this is his role.” And he did good. I’m happy with how he portrayed
        Sonny.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d90791-58c8-4d7d-8c96-efff4c31885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Iza, dati ko pang ka-barkada ‘yan, college pa we were friends
        already. We’ve done so many things together — commercials, an Urbandub music
        video — but never a feature length. So finally we did a feature film together.
        It’s always been a dream. We just needed the perfect role for her.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3334a6-eb67-4f75-a2b4-02b6c64d0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaina’s mostly known for, like, super saintly and super mabait
        roles. So she was really out of her comfort zone with the film, but she pulled
        it off. She really took so many notes. When she talks from the script, memoryadong
        memoryado niya yung script. Ang galing niya. And she’ll fight me about the
        choices that her character makes — which I love because I haven’t really encountered
        someone like that. We’d talk about character arc or what point the character’s
        in. I think Shaina deserves more. I hope this movie does her justice. It’s
        really her movie.</p>'
    '53':
      'image': 'jcr:05eef179-fab0-488d-a5d3-5532feb50505'
      'imageCaption': 'Shaina Magdayao (left) and Ketchup Eusebio in "My Candidate."
        Quark Henares hopes to make a vehicle for the latter. Photo courtesy of QUANTUM
        FILMS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8411d7-b4ee-4ae5-af8b-1a7db2ed70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7249ec-20cc-4d22-a586-9da76ccd890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what’s next for you?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9997d45-fdc1-4897-b053-115178559046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I don’t know nga eh. Trying to get funding for that horror
        film that Mihk Vergara and Philbert Dy wrote. Actually, I’ve been so enthralled
        in the world of politics that I want to do political drama, not comedy this
        time. I’ve actually never done a full-length drama. I’ve been doing mostly
        comedy. After the premiere, actually Atty. Joji and I, we love Ketchup Eusebio
        [who has a role in the movie] and we really want to make a vehicle for him.
        I don’t know if it’s an ensemble comedy. And I’m working with Happy Ferraren
        and Jay Ignacio from [the Manila improv company] SPIT. We were talking, “What
        if we do a SPIT movie?” It’s in the back of our heads. We’ll see.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6a25a-d169-46f5-8de8-b46441fa7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But basically, after two years of being back in the Philippines,
        this really feels like coming home. I really missed this so fucking much.
        And it’s so stressful, but I’m so happy. Ang sarap.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15315d-7ae8-4774-8425-936a496667f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecad1c-263c-47fc-8470-572445a0bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:26:30.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:24:43.504+08:00
