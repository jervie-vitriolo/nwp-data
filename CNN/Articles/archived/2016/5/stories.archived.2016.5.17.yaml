    'template': '1'
    'title': 'Marcos camp sees supposed irregularities on COCs

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3610d-9c56-48b7-a698-31d84b452a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The head of the
        legal team of Sen. Bongbong Marcos said on Tuesday (May 17) their volunteers
        across the country unearthed some irregularities in the tabulation of the
        certificates of canvass (COCs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f103ad-5cbf-4aa7-bd28-19f1f03c106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Amorado said one of which was the report of the Provincial
        Board of Canvassers of the Laguna Canvassing Unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3032e70-c3b7-4f00-883f-7625cf4b066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said, particularly at precinct 13423, they listed 12
        votes each, consistently, for senators Alan Cayetano, Francis Escudero and
        Gringo Honasan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f2ad3-2a39-48e4-9eaf-32587d00f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were nine votes each, consistently, for Marcos, Sen. Antonio
        Trillanes and Rep. Leni Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581a71f-21f6-4e2c-9680-7faa8e8cdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/15/exclusive-marcos-i-have-won.html">Related:
        EXCLUSIVE on CNN Philippines: Marcos says he has won the VP race</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5b9fb-d961-400a-91de-84335823a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorado said they also noticed an unusually high number of "undervotes."
        He explained that an undervote was an instance where the voter did not select
        any candidate and no vote would then be counted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb8baa-d62b-4f85-8b0a-42df451d5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, an "overvote" meant a voter shaded more than
        the allowed number of candidates in a particular position, so this meant no
        vote would be counted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45368c0d-1969-4c17-ba65-fb87eb2945d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they collated unusually high percentages of undervotes for
        the VP race in all parts of the country: from Regions 1 to the NCR, and all
        the way to Region 13 and the Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df21f2-d0d8-4a0a-a46c-cf95018a3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/robredo-win-irreversible.html">Related:
        Robredo: My win is irreversible</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb55087-84c1-442e-af3b-f646b0b0fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Amorado said that based on their tally, Marcos was leading
        the VP race by 162,996 over Robredo as of 3:15 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be5eae-44e4-495c-9083-aaf19aa90c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:17:02.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what they''re saying was they''re still optimistic, Marcos would
        win the race — even though not all COCs had been tabulated by the Commission
        on Elections (Comelec).</p>'
  'Baghdad-bombings':
    'author': 'Kareem Raheem and Saif Hameed, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-17T20:05:16.793+08:00
    'imagesource': 'jcr:3894283f-7ad1-446c-bf0c-655be92c06d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04018fa0-8eff-4bb7-8894-0a614d9c6ba8'
    'lead': 'Two bombings hit Baghdad on Tuesday (May 17), killing at least 44 people
      and wounding more than 90, police and medical sources said, following the bloodiest
      week of attacks inside the capital so far this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:24:06.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T09:24:11.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:24:11.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two bombings in Baghdad kill 44, say police, medical sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a7535-b0ee-43e8-8d5f-7fd3509c93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BAGHDAD (Reuters) —</strong> Two bombings hit Baghdad on
        Tuesday (May 17), killing at least 44 people and wounding more than 90, police
        and medical sources said, following the bloodiest week of attacks inside the
        capital so far this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d288703-e593-45a6-a885-e74e799b19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bombing in a marketplace in the northern district of al-Shaab
        killed 38 people and wounded more than 70, while a car bomb in the southern
        neighborhood of al-Rasheed left six dead and another 21 wounded, the sources
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e30809-8444-4ae0-88cd-066c8bb54188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Baghdad Operations Command told state television
        the attacker in al-Shaab, a predominately Shi''ite Muslim area, had set off
        an explosives-filled vest in coordination with a planted bomb. Initial investigations
        revealed the attacker had been a woman, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f231837-67eb-4f21-b4ac-9f642dba0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility for the attacks.
        Islamic State has claimed bombings in and around the capital last week that
        killed 100 people and sparked popular anger against the government for failing
        to ensure security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04d696-2f59-4e0b-8634-7c19f56ee450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Haider al-Abadi has said a political crisis sparked
        by his attempt to reshuffle the cabinet in an anti-corruption bid was hampering
        the fight against Islamic State and creating space for more insurgent attacks
        on the civilian population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7431fea-294b-42c9-aeda-f46fb4997b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has improved somewhat in the capital in recent years, even
        as Islamic State fighters seized swathes of the country almost to the outskirts
        of Baghdad''s ramparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e26370-7c17-45a5-836d-949f9d2dd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:24:06.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:24:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prospect that the capital could return to the days when
        suicide bombings killed scores of people every week adds to pressure on Abadi
        to resolve the political crisis.</p>'
  'mark-villar-rodrigo-duterte-dpwh-secretary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-17T09:30:35.709+08:00
    'imagesource': 'jcr:c997c3f9-37a0-4905-bcb9-d38faaba7924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b4fd02-a3d8-4a67-af17-9af5a736f17f'
    'lead': 'Re-elected Las Piñas Rep. Mark Villar has accepted presumptive president
      Rodrigo Duterte''s offer to become secretary of the Department of Public Works
      and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:33:08.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T09:33:11.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:33:11.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Villar accepts Duterte''s offer to be DPWH secretary

      '
    'updated': 2016-06-10T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2de5ab-6ac2-4611-8726-b570896af95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Las Piñas City
        Rep. Mark Villar has accepted the offer to head the Department of Public Works
        and Highways (DPWH) of the next administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce9452-6fe2-4dbd-9f51-2714d029ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirm that Presumptive President Rody Duterte asked me to be
        his DPWH Secretary and after consulting with my family and constituents, I
        have decided to humbly accept his offer," the newly re-elected Las Piñas congressman
        said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3a956-f198-48a0-981a-9fa88eb2afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is a son of 2010 presidential aspirant Manny Villar and incumbent
        Sen. Cynthia Villar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fe742-9b5f-4ac3-a3ea-8fe74e4a985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Villar gave assurance the post his son will occupy will not
        conflict with their family’s real estate business. Manny Villar serves as
        chairman of listed firm Vista Land &amp; Lifescapes Inc. They also operate
        several subsidiaries including Camella Homes, Crown Asia, Vista Residences,
        and Starmalls Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa6929-1c69-408e-a124-d7c961799621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung DPWH for the people yan. Wala naman siyang worry doon. Ang
        mga kalye naman para sa tao yan," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4986c-a1ca-4349-9d37-6c13d40bf8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Villar was with his parents Monday (May 16) in Davao
        City when Duterte''s Partido Demokratiko Pilipino-Lakas Ng Bayan (PDP-Laban)
        signed the coalition for change agreement with the Nacionalista Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbed08d-19bd-4430-9fb2-06ec5edb467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is the husband of party-list congresswoman Emmeline Aglipay.
        The two submitted to Congress a joint filing of their Statement of Assets,
        Liabilities, and Net Worth (SALN) in 2014 totalling P689 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47af18-dbd6-4919-97a5-95312662fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar earned his bachelor''s degree in Economics, Political Science
        and Philosophy from the University of Pennsylvania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35517893-758d-40b9-8a4b-0ed58f98e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is chairman of the House committee on Trade and Industry, vice
        chairman of the committees on Overseas Workers Affairs, Science and Technology,
        Labor and Employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af1638-ae6e-4021-b3a7-419463d2fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:33:08.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:33:11.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anna Estanislao contributed to
        this report.</em></p>'
