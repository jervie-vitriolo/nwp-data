      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to tap into Scandinavian sensibilities or evoke the
        feel of London and Tokyo right where you live, Guava Sketches can help out.
        Curating hundreds of home, bath, jewelry and on-the-go products from select
        brands, the shop puts forth a lifestyle of balanced simplicity and eclecticism
        that could rival that of Anthropologie’s. Favorites include Gustavberg’s bone
        china collections with twee designs that feel like home: faux ants all over
        bowls and thin bright red ribbons “wrapped” around plates. Also of note are
        House Doctor’s offbeat minimalism, as seen in its stacked drawers, spherical
        textured lampshades, and hollow storage books that look like they belong on
        a mod 60s library shelf.</p>'
