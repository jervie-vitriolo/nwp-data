      'jcr:uuid': '4c910ad3-48fd-4244-8bd7-7b5eb112a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another month, another climate worry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7457c8e-d7e8-4c59-8223-e1106358d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the Earth experienced the warmest April on record, keeping
        2016 on track to be the hottest year yet and by the biggest margin ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df4145-08cb-4179-8b0e-3a602a628844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data released by NASA put this April''s land and sea temperatures
        at 1.11 degrees Celsius warmer than average April temperatures between 1951
        to 1980, which NASA uses as a reference point to study recent climate change.
        It was the seventh month in a row to rise by at least 1 degree Celsius above
        the 1951-80 reference averages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0257b1-81f6-452d-a018-80ac655b598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data that just keeps getting worse has prompted scientists to
        declare a "climate emergency" and is already casting doubts on pledges made
        in the Paris agreement to keep temperature rises well below the 2 degrees
        Celsius that scientists say will have catastrophic consequences on the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1960654-68c3-4fe5-b9d0-3b6ab297c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was hammered out in December but signed in record-breaking
        April, with the ambitious aim to cap temperature rises at 1.5 degress Celsius
        compared with pre-industrial levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e65426-f09c-46a7-aa47-d98d8febbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders also began a 10-day meeting in Bonn, Germany on Monday (May
        16) to follow up on the agreement and to work out just how to make these targets
        achievable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11ac4a-57a6-4673-bbdc-a1b52b68a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and leaders have agreed that global greenhouse gas emissions
        will need to peak soon and be followed by quick reductions over the years
        ahead to contain temperature rises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ab090-7040-44e4-90ce-bbc4174a468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second half of the century those emissions need to be so
        low they can be easily absorbed by the Earth''s natural systems such as forests
        and soils," the U.N. Framework Convention on Climate Change said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5feff-9680-4522-ba02-5be64306e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature rises have had a boost in the past year from a strong
        El Niño, a weather event characterized by the warming of ocean waters in the
        tropical Pacific Ocean that brings extreme weather, including drought and
        heavy rains, to other parts of the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d103f91-831a-4bb2-b28f-2e47d9bb2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is hope that a La Niña may be creeping in, which typically
        cools the Pacific waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b128a2-a98f-42b0-999c-bdeb700e0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond two degrees</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c34c1-05c2-487d-995a-c57f0d4892f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens if the planet breaches the two degrees of warming
        threshold? Nothing good, according to reports reviewed by CNN''s John Sutter,
        who has written extensively on the subject.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e9661-37de-4773-ac15-77b85a5dcbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutter – who pulled reports from the National Research Council,
        the Intergovernmental Panel on Climate Change and the World Bank – says wildfires
        in the United States could significantly increase in size, hurricanes would
        be slightly more intense, more species would be at risk for extinction, Arctic
        ice would continue to melt, crop yields would decrease, and the availability
        of freshwater would significantly decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16055d48-fde6-414b-b143-46620846f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Meteorologist Brandon Miller contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb6692-1249-47ee-be12-522a6894532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:46:38.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:46:42.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/16/world/climate-change-april-hottest-month/index.html">"2016
        to be hottest year yet as April smashes records."</a></em></p>'
  'Bangladesh-SWIFT-cyber-theft':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-17T01:16:19.416+08:00
    'imagesource': 'jcr:3f464ac8-6fb8-4ef3-9dc7-0d4d100cf154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '702488b3-cc69-4766-b265-488f9c1a7c57'
    'lead': 'A Bangladesh government-appointed panel investigating the theft of $81
      million from the country''s central bank has found that SWIFT, the international
      banking payments network, committed a number of mistakes in connecting up a
      local network, the panel head said on Sunday (May 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:48:56.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:06:25.840+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:06:25.578+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladeshi probe panel''s chief says SWIFT responsible for cyber theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c7247-1b79-47a8-b544-23aa827409e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka (Reuters)</strong> — A Bangladesh government-appointed
        panel investigating the theft of $81 million from the country''s central bank
        has found that SWIFT, the international banking payments network, committed
        a number of mistakes in connecting up a local network, the panel head said
        on Sunday (May 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64242805-bdce-4944-9a5b-05ff65e80fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shown that SWIFT made a number of errors that made it easy
        for the hackers," Mohammed Farashuddin, a former governor of the Bangladeshi
        central bank, told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedf301-1bec-452c-b73d-5307966c5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said SWIFT, a cooperative owned by 3,000 financial institutions,
        could not escape responsibility as it had connected its network to the central
        bank''s new real time gross settlement (RTGS) system launched in October for
        domestic transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819392e1-02ec-4dc7-b395-2448a281faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT is responsible for the heist of Bangladesh Bank as it approached
        the central bank for the installation of RTGS real time gross settlement,"
        Farashuddin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7491a-7ace-4a72-8ce0-9273dd581a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT has already rejected allegations made by Dhaka that it had
        been at fault, saying its financial messaging system remained secure and had
        not been breached by the hackers during the attack on Bangladesh Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03a372-447a-4a58-80cd-cea074f43007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers broke into the computer systems of the central bank
        in early February and issued instructions through the SWIFT network to transfer
        $951 million of its deposits held at the New York Federal Reserve Bank to
        accounts in the Philippines and Sri Lanka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32514adf-afa1-432c-98c2-9f55b51888bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the transactions were blocked but four went through amounting
        to $81 million, prompting allegations by Bangladeshi officials that both the
        Fed and SWIFT had failed to detect the fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f978b-97d4-4a84-b492-f36dbe8d9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi police and a bank official said earlier this month that
        the central bank became more vulnerable to hackers when technicians from SWIFT
        connected the new bank transaction system to SWIFT messaging three months
        before the cyber theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c421d-df46-4e09-998c-41210d7044ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Daily Star newspaper quoted Farashuddin as saying that
        SWIFT failed to implement 13 security measures in the installation of the
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b19dc-5ecf-41bd-a5cd-db79041d958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farashuddin is due to submit his final report to the government
        in the next few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0debb-c528-4000-ae2a-cb3e62581532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for SWIFT said she had no immediate comment to make.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c345e73-b390-4868-a14a-49bd23e6018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:56.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:06:25.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to users dated May 3, SWIFT told its bank customers
        that they were responsible for securing computers used to send messages over
        its network.</p>'
