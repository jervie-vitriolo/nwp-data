      'jcr:uuid': 'c0f6a058-67c7-4a0b-a658-69177385ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If presumptive
        president Rodrigo Duterte gets his way, liquor sales will end by 1 a.m., and
        drinking done by 2 a.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65621ee-e36a-4a9b-bd68-8e0590d598a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not bothering distillers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee55ed7-0373-4ebe-aed5-334904a99b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are even saying that a nationwide liquor ban is unlikely to
        cause a huge drop in sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1838f1-0143-4a58-a724-a91ca0bde198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperador Inc. president Winston Co says people might just begin
        drinking earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73defbdc-3d88-4442-8599-65bada17b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could also stock up on supply and just continue drinking at
        home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270c665-df86-4be6-9fd2-4bd1d24888d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect any immediate impact," Co said. "there will be
        a change of lifestyle but in terms of consumption, I don''t think there will
        be an impact."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92fd3f-16a4-4e60-9a1c-c699f2205849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/09/What-the-business-sector-wants-in-the-next-administration.html">Related:
        What the business sector wants in the next administration</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71285187-3579-4436-bc2f-572225e0a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Destileria Limtuaco president Olivia Limpe-Aw says the
        liquor ban is not a prohibition on drinking per se.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c7868-23c2-4120-bac8-33c1917f9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a ban on drinking late in public places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973977a-3dfa-437c-9788-49fba1be9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants to prevent drunk driving, petty crimes and alcohol
        abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e3790-385c-411f-9efa-b817eee4717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw says the industry is willing to get behind this reform
        since it''s for the public good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e57e60-00e5-4eab-8a1d-352926c7f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/11/Sin-tax-drops-March.html">Related:
        Sin tax collection drops in March</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334fe43-b388-437a-94de-01a20a087643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the industry is divided on the issue of sin taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be4bb6-cc63-45c1-ab67-3a340be0cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperador president Kingson Sian says sin taxes will really have
        to be reviewed in 2017 when the current rules expire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38343dec-79bf-4915-ab41-28c39971bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Limpe-Aw says 93% of alcohol consumers come from the mass market
        who can only afford so much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826daf2-e3b6-4435-8370-f4c8f35db47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:52:17.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:52:20.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Duterte will have to consult the industry or sin taxes
        could move up too high, too fast.</p>'
  'jose-maria-sision-rodrigo-duterte-Cabinet-slots-CPP':
