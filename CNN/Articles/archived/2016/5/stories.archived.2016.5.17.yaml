      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero’s SALN recorded a continuous decline from P8.2 million
        in 2013, to P6 million in 2014, to P5.8 million in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
