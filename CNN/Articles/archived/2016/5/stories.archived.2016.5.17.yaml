      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building its brand on simple functionality, Sunday Paper is fast
        becoming a go-to for sturdy, smooth, and acid-free paper goods — or for plain
        notebook and paper supply hoarding. Aside from notebooks and notecards, it
        sells travel journals, the Any Year Planner, paper stock for watercolor, mini
        canvases (complete with a tiny easel), stamps, and specialty kits like the
        Creative Watercolor Art Box by the artist Raine Sarmiento. There are even
        classes on leather crafting and zine-making, as well as art prints by Sarmiento
        and Maine Manalansan, who also recently released a zine collaboration with
        Sunday Paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
