      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said, "It is the prerogative of President Duterte to choose
        officials for the Armed services including the military and the police. That''s
        his prerogative. He would have to choose people he can trust, and of course
        for Finance, that''s also his prerogative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22734ef8-a21b-4092-9746-d5cca933be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Defense and Finance are supposed to be off-limits to
        recommendees of the National Democratic Front of the Philippines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104d309-aee7-42bd-8e87-59079b53ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison closed the interview by thanking Duterte, saying, "I''m proud,
        I''m very proud of him. I was once his teacher...he was once my student at
        the Lyceum of the Philippines. I share in the joy of his success. I wish him
        to succeed in his mission as president. He promises to be the first left president
        of the Philippines and he will keep his socialist orientation – that''s fine.
        So, I will be satisfied if he would remain patriotic and progressive and,
        of course he can do the best possible that he can do for the benefit of his
        people."</p>'
