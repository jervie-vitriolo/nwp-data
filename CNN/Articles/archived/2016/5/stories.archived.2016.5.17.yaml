      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Police in a Chicago suburb called off their search Monday
        (May 16) for singer-songwriter Sinead O''Connor after she was found safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e29fcc-5511-4b38-bc10-86be845f3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Fred King of the Wilmette, Illinois, Police Department told
        CNN that O''Connor was located Monday after being missing for more than a
        day. An unnamed caller had alerted authorities that the singer had not returned
        from a bike ride early Sunday morning (May 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d9792-c6ee-4f85-adc9-12558305ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police didn''t offer any details about where O''Connor had been
        or how they located her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca6ae4-32d8-42a4-8653-646593bc714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wilmette Police is seeking to check the well-being of Sinead
        O''Connor," said an earlier press release from the desk of Wilmette Police
        Sgt. Michael Robinson. "O''Connor reportedly left the Wilmette area for a
        bicycle ride yesterday at 6:00 AM and has not returned. A caller has expressed
        concern for her well-being and no other information is available at this time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba44ac-661d-4603-b81d-df399a195b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish-born singer, who became a global star in 1990 with her
        Prince-penned hit, "Nothing Compares 2 U," has had her fair share of troubles
        in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac1da4-5d56-4426-bfc6-670bf8046ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month former late-night host Arsenio Hall filed suit
        against her for $5 million, claiming defamation after she accused him of supplying
        Prince with drugs "over the decades" and of drugging her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2600e5-a55d-4492-a104-7ef39f1d6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, O''Connor raised concerns that she might harm herself
        after she posted a distressed note on her Facebook page saying she had taken
        an overdose in a hotel room in Ireland. The singer was later found to be safe
        and was taken for medical treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abfb42-a02e-429a-9a87-aff879739a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s John Newsome contributed to this report</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde78e89-d0b5-4654-b078-366ff33cf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:37:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/16/entertainment/sinead-oconnor-missing/index.html">"Sinead
        O''Connor found safe."</a></em></p>'
  'fast-internet-speed':
    'author': 'David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-17T04:06:42.723+08:00
    'imagesource': 'jcr:01d44f77-1fb9-4496-b05a-2f7ca61cc415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820e0d23-900d-4641-861f-2b0c0eaec5b4'
    'lead': 'Israeli chipmaker Sckipio announced a new G.Fast solution that can deliver
      both upload and download speeds 750 megabits per second. That''s 50 times faster
      than the broadband that you probably have coming into your home right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:40:38.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T11:40:59.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:40:59.142+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge breakthrough in blazing fast Internet speeds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681d56c-339b-451f-a26b-71477a6ada20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> How would you like Google
        Fiber-like Internet speeds delivered over your home phone line?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86672fcd-d8fa-4b91-a3f7-c6ffe04f06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the promise of G.Fast. It''s a new technology that can deliver
        blazing fast Internet over the wires you already have in your home. For many,
        it will be the first time they''ll have more than one choice for broadband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6b26e-322f-4b28-aa6e-f5340c58d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a lot of questions surrounding G.Fast: When will
        it be available? Who will be able to get it? And how much will it cost?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ba7a6-c555-41ca-a8ff-f6a997035eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday (May 16), one crucial question was answered: How fast
        will it be? Very.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71b926-78f8-4940-be61-ed3db5d9fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli chipmaker Sckipio announced a new G.Fast solution that can
        deliver both upload and download speeds 750 megabits per second. That''s 50
        times faster than the broadband that you probably have coming into your home
        right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6d54b-3c38-4ebc-b131-343bf40930de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon even that will seem slow. The next generation of chips
        that could come within another year will provide double that speed for both
        upload and download, Sckipio said. That''s 1.5 gigabits per second – faster
        than anything Google Fiber offers today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3e29d-5e98-4e54-afb9-5e13e5434f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though demonstrations of G.Fast have previously shown the technology
        to be capable of 750 megabit download speeds, upload speeds were significantly
        slower than that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3669cc0-39be-4f92-8242-ecac4b6e07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal upload and download speeds are becoming increasingly important,
        as new technologies require increasingly fast upload bandwidth. Uploading
        4K videos, using virtual reality or playing video games all require super-fast
        upload speeds to function properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786f1ad-6ccb-4103-a075-5c1b4dfaeda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T has expressed significant interest in deploying G.Fast,
        because it pairs nicely with its DirecTV satellite TV service. Many customers
        of DirecTV still need to buy internet from their local cable company, which
        is expensive, or DSL internet over their phone line, which is slow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5aed5-bc3c-47bd-a359-d75541e2fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G.Fast works just as well over coaxial cables as it does over telephone
        lines. Since AT&amp;T inherited a huge amount of cable infrastructure with
        DirecTV (cables connect your satellite dish to your television), it wouldn''t
        be too hard or expensive to connect those cables with AT&amp;T''s fiberoptic
        cable service in your neighborhood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008e05a-218a-4259-b09e-8d273d7c2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means some day in the future, DirecTV could become a TV and
        internet service provider, powered by G.fast. AT&amp;T hasn''t given a timeline,
        however, for G.Fast''s launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2a145-cd05-46e3-a5be-fa08e818764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sckipio says the G.Fast technology will debut in the United States
        later this year. It won''t be available everywhere immediately, but Sckipio
        said a single phone company could roll it out to the entire country in just
        four years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7978fa-25fa-4ede-9142-adc4461b3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone companies are excited about G.Fast, because it allows them
        do deliver super-fast speeds without having to dig up holes in your yard to
        do it. Or, if you live in an apartment building, they can use the existing
        infrastructure to deliver fast speeds without having to rewire the entire
        building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df989f-a434-4527-b60d-e626ade794ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-dwelling units like apartments are a particularly attractive
        target for phone companies. Many of those apartments are currently served
        by DSL Internet over phone lines. But that old technology is dreadfully inefficient:
        DSL can lose up to 90% of its speed by the time it gets to your modem. G.Fast
        loses just 5% to 10% during the same trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390f236-f5d4-41bc-988f-280ec8495d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also solves a problem of deploying fiberoptic cables everywhere,
        which was previously the only way to get super-fast internet speeds to customers.
        Bringing fiber to homes is expensive and time consuming (and sometimes requires
        a company to dig up your yard). Bringing fiber from the street to just to
        one home can cost $100,000, according to Sckipio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6483cb-d2d9-4c6a-8b92-ebfb2af9299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:40:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the boxes on the street that need to be installed
        to power G.Fast cost about $70,000. And the cost of bringing that to your
        home is $0, since it connects to the phone lines already installed in your
        house or apartment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
