  'karl-anthony-towns-nba-rookie-of-the-year':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Karl-Anthony Towns capped off his stellar season with a Rookie of
      the Year award.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-17T16:34:28.435+08:00
    'imagesource': 'jcr:4d77720e-5877-4e78-af2c-27fec9d99251'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd4b079-bf90-41c8-9485-980bab3fa225'
    'lead': 'Karl-Anthony Towns capped off his stellar season with a Rookie of the
      Year award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:01:27.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T10:01:32.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:01:32.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Karl-Anthony Towns wins NBA Rookie of the Year award

      '
    'updated': 2016-05-27T16:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f1ace-97cb-48f0-b969-f8abfc154c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:01:27.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:01:32.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Minnesota Timberwolves
        center Karl-Anthony Towns has been named the unanimous choice for NBA Rookie
        of the Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa807e6-ecd9-48ce-ae33-2583e65bff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:01:27.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:01:32.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns received all 130 first-place votes from a panel of sportswriters
        and broadcasters throughout the U.S. and Canada, the NBA announced. Knicks''
        Kristaps Porzingis finished second with 363 points, and Denver''s Nikola Jokic
        landed on third with 59 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1446b3-1667-4738-b0be-6fcef22ff0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:01:27.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:01:32.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot Towns became just the fifth Rookie of the Year winner
        with the distinction of being the unanimous choice, joining Damian Lillard
        (2013), Blake Griffin (2011), David Robinson (1990), and Ralph Sampson (1984).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b818f20-70b6-4dbf-b4cb-a74f1d91d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:01:27.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:01:32.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns appeared in all 82 matches this season. He averaged 18.3 points,
        10.5 rebounds, 2.0 assists and 1.7 blocks per game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
