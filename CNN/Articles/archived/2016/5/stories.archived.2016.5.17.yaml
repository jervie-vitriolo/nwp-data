    'lead': 'The 2015 statements of assets and liabilities of the senators reveal
      that among the 24 law makers in the upper chamber, 15 were richer than they
      were the year before. Cynthia Villar remains the wealthiest senator, while Sen.
      Antonio Trillanes IV has left the spot of the “poorest,” the title now held
      by Sen. Francis “Chiz” Escudero.'
    'mgnl:activationStatus': true
