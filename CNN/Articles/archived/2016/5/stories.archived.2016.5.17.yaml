      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50fe02d-16f6-4f78-bbda-87127791bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natori recently visited Manila to launch the new “Manila Wear” line,
        a fashion initiative she mentored for and curated for the lifestyle event
        Manila Fame to make local designers more globally competitive. It features
        apparel and accessories by a select group of designers, with this year’s roster
        including couture by Joel Escobar, shoes by Maco Custodio, and bags by Amina
        Aranaz-Alunan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4b428-f3c8-472c-861b-2cf9189219e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with the famed fashion icon for a few questions
        on indulgence, Philippine textiles, and why sexy was once a taboo word for
        her. Below are edited excerpts from the conversation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a14ec-ac3d-4de2-9c07-378ee160b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your interview with CNN International, you mentioned
        that the word sexy was kind of a taboo for you for the first few years. How
        did you reconcile the fact that it was kind of a taboo saying while you’re
        working on a lingerie line?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeeef61-0055-439c-87a9-171b12e120dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, first of all, I knew nothing about lingerie. I looked at them
        as clothes, but in the States they always said “sexy.” And to me, the word
        sexy was considered dirty when I was growing up, right? So the most I can
        say was “sensual.” But then I came to realize that no, being sexy is just
        being feminine. Because obviously I was born with a very strict upbringing,
        that’s just taboo. But it took a long time, but for me it was why when my
        designs are suited for a woman, they’re for myself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccd94b-0625-4f19-aaaa-c4cbba421b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the image of a woman has changed since
        when you began your fashion business?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15d68c-ad18-4fb7-9b6b-9e5212bdd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a big change from today. The woman is more independent.
        She cares more about herself. She definitely feels more freedom and is more
        self-assured and confident. She’s more personal about what’s right for her.
        She doesn’t just follow one way. She’s freer to express herself. I think women
        want to have more fun first of all. I think women today make more money than
        they did a few years ago, so they’re freer to indulge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc83acb-5746-4fbd-9457-c940c4a15c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your favorite indulgence?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96c121-b207-4747-afd8-e539532fc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, my favorite indulgence is sleeping, having a massage, and
        shopping. I can’t look; I have to buy. I love beautiful things. I worked very
        hard, so I never feel like I have to apologize for indulging.</p>'
    '23':
      'image': 'jcr:d70cf6b3-0fd7-432a-92cc-a484411046ea'
      'imageCaption': 'Josie Natori on the most Filipino thing about her work: "The
        company is like family. I work with the customers and it’s more personal.
        And I think we''re a very personal country, so that''s how I approach everything."
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b4a1b-cd57-40c6-97aa-a6d0b695432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96871b1c-bf4a-49bd-947c-2f5a2de21846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also mentioned that you love textiles, you love print. Do you
        think that Filipino textile has had enough exposure or is there something
        more that can be done to really push the work style of textile in the global
        industry?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43750ce-2301-41c4-ab40-f1ee1ebd8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We certainly have some beautiful textile here. I think it’s just
        the application that is limited. But I certainly have such an appreciation
        for the weaving, the kind of weaving being done here. I think slowly but surely
        it’s getting more exposed in the home area. It’s really hard for the apparel
        because it’s much more specific and not an easy connection. But I think that
        everyone is so focused and certainly there are a lot of organizations that
        are helping to make sure that it doesn’t die down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4eafff-bd5f-48ba-848f-0aec676a318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am bowled over by the kind of intricate work detail that’s done
        here by people. I think it’s appreciated locally, but for abroad, it sometimes
        becomes a matter of application, at what cost. I think that’s the challenge
        of the application.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f974623-56ed-47e4-91c2-e5b699c18f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the most Filipino thing about the way you work?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e1a5c-ea4c-4ee6-93f7-c53ceac3fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I like to think always about family. The company is like
        family. I work with the customers and it’s more personal. And I think we’re
        a very personal country, so that’s how I approach everything.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f113de8-b9df-4636-9ae4-0c78703757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c952620-b9f0-4679-aaee-6fab63352fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Josie Natori is featured on the latest episode of CNN Philippines’s
        “The Story of the Filipino,” premiering tonight, May 17, at 9:30 p.m., with
        replays tomorrow, May 18, at 8:30 a.m. and 1:30 p.m., and on Sunday, May 22,
        at 10 a.m.</em></p>'
  'duterte-endurance-tried-and-tested':
