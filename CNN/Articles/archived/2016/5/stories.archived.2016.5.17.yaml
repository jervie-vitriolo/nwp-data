      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are advised to turn right to Batasan Road to reach Litex
        where they can exit back to Commonwealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff58fb-665c-4364-9ae2-0c8d6397470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical mission happens from 12 nn until 2 p.m. on Tuesday while
        other programs are scheduled until 6 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88daecf-cfca-4c1f-874d-4758b40b2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10,000 people are expected to avail of medical services and
        Lingap sa Mamamayan Outreach Program, which is open for both members and non-members
        of the church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7532364-1b59-4b5c-b3e0-0b604aa7cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters and motorists complained about the rerouting and the traffic
        that built up along Commonwealth Avenue as early as 6:00 a.m. on Tuesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Northbound lanes along Commonwealth will be closed until 6 p.m.
        to make way for INC Medical Mission | New Day live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/732333412200022016?ref_src=twsrc%5Etfw">May
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f3552-8936-4273-9cba-46557285c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beec6bc-e497-472d-8248-96148d973464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many said they were unaware of the rerouting and those who received
        the traffic advisory said it was given late.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f2465-78b3-4bd2-8163-ac0edffd020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) announced the
        road closure on social networking sites Facebook and Twitter Monday evening
        (May 16).</p>'
    '15':
