      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by the architect turned interior and graphic designer Marie
        Gutierrez with her cousin Jacy Medina, Luona Concept Store is a lifestyle
        shop divided into three sections: “Living,” “Kitchen,” and “Novelty &amp;
        Kids.” The “Concept” part of the store’s name stands for “form meets function.”
        Made with an eye for sophistication and simplicity, Luona’s products are all
        about locally sourced natural materials, or at least looks that capture the
        idea of nature. Highlights include throw pillows with beach, sky, granite
        and marble prints; vases and kitchenware made of ceramics, clay, and stone;
        gem-colored glass bottles; and wooden toy cars. The pieces of furniture may
        not be high-concept — tree stumps that serve as side tables, a stylistically
        crooked wooden chair, a classic wooden wooden chest — but they are high-quality
        conversation starters nonetheless.</p>'
