  'colombia-17500-pounds-cocaine-Clan-Úsuga':
    'author': 'Catherine E. Shoichet and Joshua Berlinger, CNN'
    'caption': 'Police in Colombia seized more than 17,500 pounds of cocaine from
      a gang in a series of operations across the country in recent days, authorities
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-17T08:06:47.446+08:00
    'imagesource': 'jcr:2c9a4142-93b9-4e6a-91b0-f4d8c53fa76f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a93f54dd-08b2-443b-a9b4-7708b9e23a01'
    'lead': 'The country where drug lord Pablo Escobar once wielded more power than
      many elected officials made a staggering announcement over the weekend. Colombian
      authorities trumpeted what they said was their biggest cocaine bust ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:43:44.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T11:43:47.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:43:47.286+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia seizes more than 17,500 pounds of cocaine from drug gang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39806ce7-ce84-4eea-912e-b6b1bde2fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The country where drug lord Pablo Escobar once wielded more
        power than many elected officials made a staggering announcement over the
        weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d133bd6-4c91-4d23-b056-4548dd9c2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian authorities trumpeted what they said was their biggest
        cocaine bust ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6657ad-8e54-4940-afb7-e07ead56b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized more than eight metric tons (more than 17,500 pounds)
        of cocaine from a gang in a series of operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666958a5-907d-4f34-b172-a751c125bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hefty haul weighs more than an African elephant and could have
        a street value of hundreds of millions of dollars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af9b76-8b0c-4414-adfd-ebf326f05f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s an even bigger question looming: Is the massive drug
        bust a sign that Colombia is closing in on its most wanted criminal?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a468d09-824a-41ef-9a83-dfca222bcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs found on banana farm</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cec56c-4fcf-46a1-accc-0d5bad9970e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One site of the country''s largest drug seizure, according to police,
        was a banana farm near the mouth of a river.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84dce8-e27a-426f-94d8-77172bbf61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian police, backed by two Blackhawk helicopters, raided the
        farm in the pre-dawn darkness Sunday morning (May 15), homing in on a dilapidated
        structure. Inside, they found hundreds of hidden bricks of cocaine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734d65c-90ed-41c5-a651-f007dc1cc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures released by police showed rows of pre-packaged bricks of
        drugs laid out on the ground as armed officers stood guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ab432-0627-4dec-8cfa-72377f85df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanted capo draws Escobar comparisons</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fd3a8-2d99-4c14-bd84-d406496c2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian authorities plastered images of the drug seizures on their
        social media accounts over the weekend. On Twitter, President Juan Manuel
        Santos congratulated police for carrying out the operation. Colombia''s defense
        ministry described it as a significant hit to the finances of a drug trafficking
        organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881c08e-27fd-43a2-9a5a-f526a2a15ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a major victory in a high-profile battle they''ve been waging
        for more than a year against a Colombian crime syndicate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd080f1-41f4-4ba8-bede-1c6b3c9ed3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target: Clan Úsuga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a29a0e-49c5-4125-b6f0-f17d52a1f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug gang isn''t as well known outside Colombia as some of its
        infamous predecessors, like Pablo Escobar''s Medellin Cartel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01bf99-607c-44db-937b-8437e3402d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Escobar, Clan Úsuga''s ruthless leader is now the target
        of a government "search squad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b71e3-3995-4a78-8136-1cabeb2585b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of police special forces is hunting for Dario Antonio Úsuga
        David, who''s also known by his alias, Otoniel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf1014-09b7-4257-b679-094e04afe15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 officers are involved in the search, police said
        as they announced the operation last month. And authorities are offering a
        reward of up to $5 million for information leading to his capture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54173b1c-ad40-4578-a818-af58638c74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Escobar, Úsuga has been fighting back. According to Colombian
        officials, he''s placed bounties on the heads of police, ordering his hit
        men to kill them in revenge for the operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fb2e9-b670-40b7-a2c7-7405802b4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Extremely violent''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c326f2-6b70-4dbb-869f-ae741d7d61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department calls Clan Úsuga Colombia''s "largest
        and most influential drug trafficking group" and has charged Úsuga and several
        other leaders of the group with related crimes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51066e5a-e291-4dc9-816e-e34478d29dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also sometimes refer to the organization as Los Urabeños,
        named for the Colombian region where they''re based, Uraba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37607b-f42b-49bb-a0b4-8d8a1407a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department has described Los Urabeños as "a heavily
        armed, extremely violent criminal organization comprised of former members
        of terrorist organizations that did not demobilize as part of the Colombian
        government''s justice and peace process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715f834-b6b5-4b59-9728-43406c7ffa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian authorities didn''t release details about how they found
        the massive stash of cocaine seized in recent days. But they said it had been
        hidden on the banana farm by Clan Úsuga''s second-in-command, Roberto Vargas
        Gutiérrez, who''s also known by his alias, Gavilán.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda27947-6781-47c2-b1f5-9dacc2b3b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs would have a street value of about $250 million in New
        York, Colombian National Police chief Gen. Jorge Nieto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a24c-4a5c-4479-b4e3-19b5a6341e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we''re doing," he told reporters, "is closing in on these criminals."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6663524-e712-4e77-a957-2f93f40e7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Natalie Gallón and Elwyn Lopez and journalist Fernando
        Ramos contributed to this report</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca793670-02ca-462e-89b0-782d461ec315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:43:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:43:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/16/americas/colombia-largest-cocaine-seizure/index.html">"Colombia
        seizes more than 17,500 pounds of cocaine from drug gang."</a></em></p>'
