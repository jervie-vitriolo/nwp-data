      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – All northbound lanes on Commonwealth
        Avenue from Sandiganbayan to Litex are closed on Tuesday (May 17) to accommodate
        a medical mission and outreach program of religious sect Iglesia ni Cristo
        (INC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1476d18-1fc4-4842-bcc6-c6d0c1a3e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:11.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That section of the road is closed from 12 mn to 6 p.m. for use
        as parking space and as a place for doctors and volunteers to attend to patients.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">All NB lanes of Commonwealth Ave. from Sandiganbayan to Litex are
