      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some local specialty online stores that have been building
        rightfully deserved followings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf35bd-9dbe-4d0a-ae50-9e3c1f19a56a'
