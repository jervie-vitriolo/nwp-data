      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The best kinds
        of shops are the ones that have their own niche and stock innovative quality
        items that you can’t find anywhere else. When you walk into one of them, it
        feels like the store was opened with your exact tastes in mind. Usually, these
        shops are a pain to track down, let alone discover, hiding as they often do
        in alleyways and basements. Recently, however, it’s become much easier to
        find a place that has just what you’re looking for, as more and more creatives
        have been opting for online retail instead of (or along with) traditional
        storefronts. It’s also a great way to promote and support products and purveyors
        of our own, which is always a plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd5e53-6ccd-475d-8fbf-d471a5822593'
