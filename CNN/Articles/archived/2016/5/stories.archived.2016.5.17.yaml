    'title': 'A week after election, Duterte’s endurance is tried and tested

      '
    'updated': 2016-05-18T10:29:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c79469-abda-4467-af2c-724a80404380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Presumptive president
        Rodrigo Duterte began the first week after the presidential elections in which
        he appears to have won by a landslide with marathon meetings with his supporters
        and allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df1cc1-9574-416e-ab36-58383d287ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor spent more than 20 hours straight from Monday
        (May 16) to noon Tuesday welcoming people who won the election for him and
        those who celebrated his victory at the clubhouse of Matina Enclaves, a middle
        class subdivision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61804f9-6238-40b5-babc-83a12125ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His endurance tested to its limits, the 71-year-old Duterte still
        posed for photos wearing the same clothes, tired and visibly lacking sleep,
        before heading home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c90eee-68a0-406a-9654-129a8849d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Go, Duterte’s executive assistant, said Duterte entertains
        and listens to everyone who comes to him bringing their concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf4798-fd5b-44e7-8046-4cffafb78b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ganun talaga si mayor, kahit noon pa [That is how the mayor is,
        ever since]," said Go said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cc8a2-5e7c-4efc-b69e-795e4cbc2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet taking shape</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200dd7fa-6e82-4ea7-9486-579ab509dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had a variety of guests — supporters, former and current
        government officials, celebrities, candidates for his Cabinet, and even his
        children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b8e18-f61d-42ce-97ab-5822432d28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Sal Panelo, the incoming presidential spokesman, said they
        will discard the two offices under the current communications setup in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9241dc0-95ed-4b73-b306-68c3f6b17af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will only be one office. From what I gather, the
        Office of the Press Secretary will be resurrected," said Panelo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa88a42-1ec8-4d2d-8760-ac3fa97f5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former North Cotabato Gov. Manny Piñol, who will be agriculture
        secretary, said their priority will be giving assistance to farmers affected
        by El Niño. Piñol is also considering the establishment of a National Food
        Security Council and intends to maximize fishery resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c7c7e-d280-41f1-8c22-57f82d77b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin naexploit yung ating advantage na ''yan. There is really
        a need to really focus on the fisheries sector," he said. "He gave me very
        simple instructions. No corruption in the Department of Agriculture."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c860ee-f8cb-46c3-81a9-92f64bdce8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Teodoro, former defense secretary during the Arroyo administration,
        confirmed he was offered the same post but he has not yet accepted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4d259-8e9e-4d81-8cb1-10273c58f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted me to consider it and I answered that it''s not a decision
        I can make alone. I have to consult my family and a lot of other commitments
        that I have made," said Teodoro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af406949-31cf-4249-beec-41ab3ba04904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) vice chairman Ghadzali Jaafar
        also dropped by to visit Duterte. His group is banking on Duterte''s promise
        to bring lasting peace in Mindano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c04a3-de3d-426f-822e-14349ebc89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He committed to the MILF through me (that) he will try his best
        to resolve the Bangsamoro issue," said Jaafar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4f599-f871-4bb4-a17a-915aefbb56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also announced that Andrea Domingo, immigration commissioner
        of the Arroyo Cabinet, has been considered as the next Philippine Amusement
        and Gaming Corporation (PAGCOR) chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6aa78c-86c1-4486-ae50-3358bc1d0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:53:25.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:53:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas Rep. Mark Villar has accepted the offer to lead the public
        works department. His father, former senate president and real estate mogul
        Manny Villar, signed a coalition deal with Duterte’s PDP-Laban Party on Monday
        in behalf of the Nacionalista Party.</p>'
  'Ganon-Baker-Andray-Blatche-Philippines-Gilas-FIBA':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Andray Blatche helped Gilas Pilipinas notch a historic win in the
      FIBA World Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-17T18:41:43.565+08:00
    'imagesource': 'jcr:5a67284d-eb49-44b5-a1b5-2833b7819eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9862f0-4fcc-46fa-ba2f-829f5f6ec4c8'
    'lead': 'Renowned basketball skills coach Ganon Baker is in the country to conduct
      a camp and work with a few local teams, but even before he stepped on Philippine
      soil he has already played a part in helping develop a key cog in the national
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:58:41.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T09:58:45.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:58:44.806+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blatche can dominate on both ends of floor — skills coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731530b6-2ddd-4569-8f9e-e9cf5964c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Not a lot of fans
        may know it, but world renowned basketball skills coach Ganon Baker had a
        hand in developing a key player of the Philippine national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b08cf1-f247-497a-abdf-b70776e8141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker has worked closely with National Basketball Association (NBA)
        superstars like Kobe Bryant, Lebron James, and Kevin Durant, among others
        throughout his career. He is currently in the Philippines to give Filipinos
        a taste of elite level training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd778b-4a0c-49e1-85e6-ba43b1d079ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the States we have always heard that Filipinos as a nation has
        unbelievable, unmatched passion for not only life, but for the game of basketball,"
        said Baker. "Coming to the Philippines was on my bucket list."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Basketball trainer <a href="https://twitter.com/GanonBaker?ref_src=twsrc%5Etfw">@GanonBaker</a>
        is in Manila to help Filipino players &amp; coaches get an NBA All-Star caliber
        training. <a href="https://t.co/rDc1LD3CMA">https://t.co/rDc1LD3CMA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/732216287590408192?ref_src=twsrc%5Etfw">May
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476965d2-912d-45df-bb09-1dcdb728c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9451ec-3a58-49c8-bd49-70a07996f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival attracted some familiar names in Filipino basketball;
        coaches looking to pick up a coaching technique or two and even professional
        players checking in to see what they can apply to their own game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b374f4e-a084-4fd9-885c-8b4a02841252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Gobert won''t play for France in Manila Olympic qualifiers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73e5d3-0c6c-4d91-991a-764fa85c757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganon does not have in-depth knowledge on Filipino basketball in
        particular, but years ago he had a hand in developing a certain high school
        big man by the name of Andray Blatche, Gilas'' naturalized player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676fa96-8ea2-429a-a00a-f5154d097717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching him (Blatche) in the NBA and training him in high school,
        his IQ has obviously improved. He has a purpose now when he plays, he is smarter,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d724f1-917f-43ea-89f8-db37d70b6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015 FIBA Asia Championship in Changsha, China, the former
        Brooklyn Net averaged 17.8 points and 9.2 rebounds, which was a step lower
        from his 2014 FIBA World Cup showing where he averaged 21.2 points and 13.8
        rebounds.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dbjVchYXnes"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5bdc6-7f38-485c-9199-d0ae1717909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b47db-d43a-4913-98f8-ecdbe0b1826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche''s physical conditioning during the 2015 tournament was
        criticized by many observers. Samahang Basketbol ng Pilipinas (SBP) president
        Manny V. Pangilinan had earlier said that he was advised  by his peers in
        FIBA to bring in "the Blatche of Spain, not the Blatche of China" in the upcoming
        Olympic Qualifying Tournament in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59b8b7-9f2f-4431-b3fa-2b9d3c1134bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baker had nothing but good words to say of his former student,
        saying Blatche has the ability to control the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d56f44-0a4d-4adf-bcf9-93781390e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a good player. He was really tough in high school, he wasn''t
        afraid. He attacked, he was aggressive," said Baker. "When his motor is up,
        he dominates both ends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad8c13-3aa0-49f4-95e3-864296cf8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche will have a chance to showcase his skills on the court when
        the Philippines competes for a spot in the upcoming Olympic games during the
        FIBA Olympic Qualifying Tournament in Manila from July 5-10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080ad4c-ae6a-4176-9d25-378ab2d18688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:41.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:58:45.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/04/12/gilas-pilipinas-blatche-clarkson-fiba-olympic-qualifiers-manila-mvp.html">Also
