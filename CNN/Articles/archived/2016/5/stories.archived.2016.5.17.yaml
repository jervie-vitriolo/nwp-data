    'template': '1'
    'title': 'Duterte offering Cabinet posts to the CPP

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490e22d-537b-4763-80c9-857553df4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Thankful for
        the offer," is what Communist Party of the Philippines (CPP) founder Jose
        Maria Sison said about positions in four different government offices being
        offered to members of his group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ee5e2-dae0-45b0-8c01-75b14757321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 16), Sison gave an exclusive interview to CNN Philippines
        to talk about the possibility of him returning to the country and the offer
        of presumptive president Rodrigo Duterte to give Cabinet positions to members
        of the CPP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6eb3dc-b056-4613-99e0-bc8b97310b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines chief correspondent Pia Hontiveros spoke to Sison
        via Skype and asked, "Incoming president Duterte has said that he offers his
        hand of peace, will this mean that you are coming home and it is just a matter
        of deciding exactly when?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cc373-f4d0-4425-8387-b13b36b7ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who was in Utrecht, the Netherlands, said, "...[A]s the peace
        process progresses, I shall have the opportunity of returning home and I thank
        him (Duterte) for his welcome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcdc8d-de00-440f-8465-b79fb25353f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros then asked, "Are you saying, sir, that you want him to
        say first that, yes, we are going to talk peace then you come home? And you
        will only come home after June 30, after he is sworn in as president?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539653e7-0438-42ae-8c8a-33eb8fd9f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said, "We can prepare my direct conversation with President
        Duterte through emissaries. As a matter of fact, I have an emissary now in
        Davao City. So, you know, preparations can easily be made for my meeting with
        President Duterte. And, of course, we are now laying the groundwork for the
        peace process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169860a9-f08e-4957-a545-b79e8edd7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about whether the meeting with Duterte would mean the
        mayor traveling to meet Sison or if it would happen in the Philippines, Sison
        said there was an offer from the presumptive president when they spoke via
        Skype on April 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb7325-aa3d-430f-b0ef-ac8dddf3a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he would come to visit me," Sison said. "But I suppose
        he is so busy, he might have to rearrange his schedule. I do not know when
        he can come abroad, and I am prepared to go over to the Philippines after
        a certain point is reached in the peace process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512768b8-d64a-4cbb-8b69-18d023200baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the topic of positions in the departments of Agrarian Reform,
        Labor, Environment and Natural Resources, and Social Welfare being offered
        to the CPP was discussed, Sison said it was "fine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0aead2-0f72-4ab3-8c1b-b51ba0b92490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The Communist Party of the Philippines and the National
        Democratic Front of the Philippines are thankful for the offer of the president-elect.
        We shall consider seriously his offer and will do everything possible to help
        him make the best possible appointments to those Cabinet positions offered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95633f-9838-440a-97f8-6219e14d6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, however, made it clear that he did not want any position
        for himself, but said "there are many people who are competent – those who
        are oriented to serve the people, who have the expertise and the competence;
        who are diligent and they are not necessarily communist. The NDF will see
        to it that the best possible appointees can be recommended to President Duterte."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c6265-e3c0-430d-92c5-8ea5ecaa9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had any particular people in mind for the Cabinet
        posts, Sison said, "I cannot run ahead of our own selection committee. There
        are now responsible people in the National Democratic Front of the Philippines
        who are studying the prospects for appointments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de6bc3-8da3-45cb-8472-b41ddb1e57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison was asked if he was familiar with Lt. Gen. Ricardo Visaya,
        a candidate for the chief of staff of the Armed Forces of the Philippines
        (AFP), Chief Supt. Ramon Apolinario, Chief Supt. Ronald Dela Rosa, and S/Supt.
        Rene Aspera. The last three individuals are candidates for the chief of the
        Philippine National Police (PNP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
