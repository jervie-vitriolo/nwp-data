    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car dealers now more active online

      '
    'updated': 2016-05-18T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5123ba-f517-4f6f-a9d0-af4ec0915593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Good news for
        car owners, both old and new!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2fe99-735d-4511-8a2e-63ce72759a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey shows that car dealers are now switching to online platforms,
        adapting to the increasing number of Filipinos who make purchases via smartphone
        apps and websites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cec13-6dc7-4b9a-9586-973e868fc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey by a leading credit card company showed that purchases
        made via smartphones in the country jumped from 21.4 percent in 2012 to 34
        percent in 2014, proving that the switch to digital platforms was an important
        factor in reaching a bigger buying public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c4d13-7128-4bb1-88da-24ff674366b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AutoDeal.com.ph, car sales have been helped by the
        switch to digital.</p>'
    '7':
      'image': 'jcr:ce1c4e17-20d8-4658-b460-460d09b2e7c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae49a6-812b-4a63-8b62-f4a1a90007c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb052d-82de-4777-8d2a-ececa6648c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel M. Scott said, "On average we find that most car-buyers will
        browse through three to four different brands before making an inquiry with
        two. Serious buyers will make a purchase within three weeks of their initial
        inquiry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffaa47d-eb57-4947-81e1-d238a7302045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via AutoDeal''s ability to track online to offline sales, it said
        they have been able to track P2 billion worth of vehicle sales across the
        country, adding that 65 percent of all digital inquiries were made through
        smartphones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c45df-d08a-436e-8e65-df7dd8423747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Franks, co-founder of AutoDeal, said traffic on the
        site was highest during the work day and in the evening where people were
        in the office or at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e9d2f-a9c0-4620-85b5-cbdb462f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:04:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:04:05.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike brick-and-mortar dealerships, he added, "AutoDeal enables
        car buyers to shop anywhere, anytime rather than restricting them to weekend
        visits to car dealers."</p>'
  'davao-city-ordinances':
    'author': ' Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-17T23:20:03.055+08:00
    'embedimage': 'jcr:2b79cd9f-087d-458f-872d-ab86a8c94b0f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/H7B-sTaVskA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a406cf03-ff02-4b33-b4da-da362064d905'
    'lead': 'With the imminent presidency of Rodrigo Duterte, will the whole country
      be bound to smoking ban, liquor ban, and curfew for minors, among others — similar
      to what is already implemented in Davao City? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:07:13.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:00:21.120+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City ordinances that may be implemented nationwide under a Duterte
      presidency

      '
    'updated': 2016-05-18T08:23:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5301dd5-26cc-4940-885d-45ce34ce17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As a long-time mayor of Davao City,
        Rodrigo Duterte is known for his strict implementation of city ordinances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38f519-343c-4398-8dba-382a6f0418b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinances are credited for making winning praises for Davao’s
        cleanliness, orderliness, and low crime rate. With Duterte bound for the presidency,
        will the same rules be applied to the rest of the country? If he had his way,
        they will be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a209a-3ee9-4c01-b7a9-2b895aa8b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s get to know some Davao City ordinances Duterte might implement
        nationwide, even if on a limited scale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd8e48-27cf-4d81-be1a-049b078e9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking ban: Comprehensive Anti-Smoking Ordinance</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93e5eb-aeda-4003-a975-e4f8efdcbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public smoking — and tolerating public smoking — is banned in Davao
        City. Smoking cigarettes, tobacco, shisha (waterpipe), e-cigarettes, or similar
        devices is prohibited, including in public vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc81bc1-aa2d-4f59-beb1-46f7a14d4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City''s smoking ban has been recognized by the World Health
        Organization as an effective smoke-free order in an urban setting. WHO noted
        that Davao''s smoking policy "demonstrates that smoke-free laws can work in
        the Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270200e-a145-412c-b049-b176e8d35370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao''s Anti-Smoking Task Force makes sure business establishments
        follow the prescribed parameters for smoking. Each establishment is allowed
        only one open-space smoking area measuring not more than five square meters
        and located 10 meters from doors. A prominent "SMOKING AREA" sign must be
        displayed, with posters warning of the ill effects of smoking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d4a74-9fcf-4090-a3e4-866194413b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NO SMOKING” signs must be displayed prominently, showing the ordinance
        number, the maximum P5,000 penalty and phone numbers to call report violators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d9e4c-2967-4264-ac11-2da8e4c3e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators face penalties based on the frequency of their offense:
        P1,000 fine or month-long jail time for the first offense, P2,500 or two-month
        jail time for the second offense, and P5,000 or four-months in jail for the
        third offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f7408-c5e8-4d15-bc0a-64b35ed15162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquor ban</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280bd16-1762-4508-bc9b-25e13d2e8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling booze and drinking in public places are banned in Davao
        City from 1 a.m. to 8 a.m. Duterte’s spokesperson says the liquor ban will
        give hotel and restaurant employees enough time to rest and allow them to
        go back to work the next day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2251482-f29c-4fb2-93b8-3a63fb63523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators face a hefty fine: P3,000 for the first offense, P5,000
        or a three-month jail time for the second offense, and P5,000 and one year
        in jail, including the revocation of the establishment’s business permit,
        for the third offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c3d41-d931-44f8-8ed4-a27c2f62fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfew for minors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3b053-c8e2-41a8-a1f0-5d41d5952e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unescorted minors are not allowed outside their homes from 10 p.m.
        to 5 a.m. Duterte says children should have enough energy for school work
        the next day. Imposing a curfew will also prevent them from joining gangs
        and indulging in vices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1aa2f8-59db-43a4-9683-c234713bf535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors must be accompanied by a guardian of legal age if they are
        to go out of the house. The parents of unescorted minors will be arrested
        by police and charged with abandonment of their children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c20e7f-4f19-4c8c-a9e3-f42b3fa7b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noise ban</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f87d8-de49-4573-8c9b-ccf1fb89806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City, you can’t belt out Frank Sinatra’s “My Way” with
        a videoke inside your home after 9 in the evening to give your neighbors a
        quiet sleep. The ban on loud merrymaking in residential areas carries a fine
        of P200 for the first offense, P1,500 for the second offense, and P2,000 for
        the third offense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4a1f0-ffb0-4ea3-8923-8ee7f34f86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This noise ban is part of the city’s anti-nuisance ordinance, which
        covers the use of other sound-producing equipment such as megaphones, amplifiers,
        welding machines, DVD players, and stereos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca6b7f-7d57-4d14-8000-04846bb17a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecracker ban</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee27ea-d599-4110-9b24-024aaaea69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecrackers are totally banned in Davao City, hence its zero-casualty
        record every New Year since 2001. Davao residents welcome the New Year by
        blowing party horns or torotot. In fact, the city has a Torotot Festival held
        every New Year’s Eve at the Freedom Park.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc35bb-a55b-4a6e-a3ee-35dd61b88e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the firecracker ordinance are fined P1,000 or a month
        in jail for the first offense, P3,000 or three months in jail for the second
        offense, and P5,000 or six months in jail for the third offense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee946bf9-73df-42d7-8bac-43896ab15e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Discrimination</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f83b0-6b89-40ac-b69e-4680d7d74a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has no anti-discrimination law, but there is a pending
        bill protecting women and ethnic minorities from discrimination. It doesn’t
        include the LGBT community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebb0d9-958f-4f3a-ad4f-c26a0952643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the rest of the country, Davao City has a more comprehensive
        anti-discrimination ordinance: Discrimination against women, persons with
        disability, lumad, and Muslims are considered criminal acts. Not hiring a
        person because of her gender or religious belief is tantamount to discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4995dd-9135-4a2b-8a3e-20eb5cbc62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators are fined P1,000 for the first offense, P2,000 and jail
        time of not more than 10 days for the second offense, and P5,000 and 15 days
        in jail for the subsequent offense.</p>'
  'Robredo-returns-Naga':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-17T22:22:13.277+08:00
    'embedimage': 'jcr:a5833974-7e1d-4f23-88de-1e255dfe71d9'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/0iHgby1uvC8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
