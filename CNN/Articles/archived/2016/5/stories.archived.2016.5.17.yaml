    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SALNs reveal majority of senators richer in 2015

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7a71f-ba2e-4727-ac4d-08583a714ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The statements
        of assets and liabilities and net worth (SALNs) of the senators reveal that
        majority of them became richer in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7625654-9e03-4030-83b9-fa2c76af0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their submitted SALNs, 15 of the 24 senators have higher
        net worth compared to what they reported in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98084228-446c-4c9f-91aa-1329c34341f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have increasing networth are senators Juan Edgardo “Sonny”
        Angara, Paolo Benigno “Bam” Aquino IV, Alan Peter Cayetano, Franklin Drilon,
        Joseph Victor “JV” Ejercito, Jinggoy Ejercito Estrada, Manuel “Lito” Lapid,
        Loren Legarda, Ferdinand “Bongbong” Marcos Jr., Juan Pince Enrile, Ralph Recto,
        Miriam Defensor-Santiago, Vicente “Tito” Sotto III, Antonio “Sonny” Trillanes
        IV, and Cynthia Villar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98712d8-99a0-4f8e-b750-0b6d9d1bd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators Maria Lourdes “Nancy” Binay, Pilar Juliana “Pia”
        Cayetano, Francis Joseph “Chiz” Escudero, Teofisto “TG” Guingona III, Gregorio
        “Gringo” Honasan II, Mary Grace Poe Llamanzares, Sergio “Serge” Osmeña III,
        Aquilino “Koko” Pimentel III, and Ramon “Bong” Revilla Jr. recorded less net
        worth in 2015 compared to 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b57b9-5b16-42cf-9705-5012200f2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the senators in 16th congress have been increasing their
        net worth since 2013.</p>'
    '9':
      'image': 'jcr:b7df3700-fb30-4c6f-a65f-85ccd8c9f3f5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3e3d0-7242-457d-81fb-1a91c8842237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c134e1c-e82c-4cfb-8be6-f544b74b9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is still the wealthiest senator, with a net worth almost
        doubled the amount she reported in 2013. Her net worth of P3,500,565,481 as
        of December 2015 jumped from P1.9 billion in 2014, and P1.6 billion in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2ffaa-60c3-4aa2-b4e3-59225fdb1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Villar in the top 5 richest members of the Senate are Recto,
        Marcos, Estrada, and Revilla. The five senators, whose assets mostly come
        from investments and real estate properties, are consistently the richest
        among all the senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21152bd4-dac2-484d-b2fc-aa9ae8e2f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:25.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:13:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Trillanes IV, who was the “poorest” senator in 2013 and
        2014, managed to pull himself up a bit, leaving Sen. Francis “Chiz” Escudero
        as the senator with the lowest net worth in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
