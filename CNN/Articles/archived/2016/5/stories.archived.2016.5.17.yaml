      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wareshop</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a8059-b1c8-402e-bc03-1b6b9353fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:43:56.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:44:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2013, The Wareshop specializes in home products that
        are as easy on the eyes as they are functional, ranging from plates and kitchenware
        to supplies and home decor. Mixing classic, understated vintage plate designs
        (think birds and florals) with edgy twists like skeleton parts (rendered with
        a flair that makes them far from morbid), the products carry with them a quirky
        quality that’s sure to help show off and complement your personality when
        guests enter your house. The Wareshop’s nautical-themed glass sets and accompanying
        apparatuses are standouts, as are the carafes and jars that bring an instant
        mom ‘n’ pop vibe. The store also sells notebooks with images of forests on
        the covers.</p>'
