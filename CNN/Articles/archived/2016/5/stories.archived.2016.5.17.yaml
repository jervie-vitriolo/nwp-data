      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7ef95-7aa3-4bd4-9b36-3bae7b91152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:51.055+08:00
