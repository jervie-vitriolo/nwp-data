    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:05:04.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decades after war, churches near Jesus'' baptism site to be cleared
      of mines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb492a5a-210e-4e65-bfca-00d87423af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Bank (CNN) — On a sunburnt stretch of desert near the Jordan
        River, a weather-beaten Romanian Orthodox church waits for its first visitor
        in 50 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bd2b0-5855-44c3-81b0-79cf44c6056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gated entrance has long since fallen apart, its marble column
        leaning toward the morning sun. The path to the church -- if it ever was a
        path -- is a thick quilt of shrubs and thistles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43560b-0774-407d-aa81-a78ddfa19eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being long abandoned, the church retains much of its historic
        beauty. A colorful mural of a scene from the Bible, half-visible above the
        entrance to the church, has dulled over time, but is still magnificent. The
        church door stands open as if ready to welcome the faithful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a82fc-fe6b-441a-a55a-ad0d305f2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land on which the church sits is near one of the holiest Christian
        sites in the world -- the place where Christians believe Jesus Christ was
        baptized in the Jordan River.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3c1bf-5dde-46eb-b848-bd70f94027a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other churches at the site, but no one has come
        near them in decades because they are surrounded by nearly 5,000 landmines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9e144-a83f-42a0-82b1-706c79f8ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbed-wire fences keep visitors far away, with signs warning "DANGER
        MINES!" in Arabic, English, and Hebrew. When the Six-Day War ended in an uneasy
        ceasefire in 1967, the Israeli and Jordanian armies laid mines across the
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f17485-5d99-45d7-8420-c16cb441d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jordan River at this point is only a few feet wide -- an easy
        crossing point for an army. The two countries signed a peace agreement in
        1994, but the mines were never removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094f2c2-8eee-4848-9803-c04749c44f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a holy site safe again</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52bfa4-c468-4bed-8011-a1e7240e7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the safety of the dirt road, a row of anti-tank mines is visible,
        resting on top of the dry, cracked soil. Nearby, anti-personnel mines sit
        above the ground, scattered across an empty field. Unexploded ordnance could
        still be anywhere, and the churches could be booby-trapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9597d0-c0bc-4f98-876a-018535d1d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that is about to change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a13c8e-1178-4c98-9b3f-dabf415af1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HALO Trust, the world''s largest humanitarian landmine removal
        organization, has now received permission from the Israelis, Palestinians,
        and the seven Christian denominations with churches at the site to begin removal
        of the mines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657e2d5-bc9f-48d5-9399-3172e26bc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we didn''t do it, these mines would be here forever," says HALO
        Trust CEO James Cowan. "We can make that difference. We can make that go away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9590de-a2d5-4036-8821-fb108d5cb846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HALO is not aware of anyone having been injured or killed by the
        mines in the area, because it is a restricted military zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2ea5c-cf89-4503-85a3-8594d59976ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Country of prophecies and prophets''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef766c-3b21-44fa-b51d-24d53eb53f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theophilos III, the Greek Orthodox Patriarch of Jerusalem and all
        Palestine, remembers visiting the site as a teenager before the war made it
        inaccessible. He smiles as he speaks of visiting again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c865545-d095-4d8d-89f6-543e512f4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very special place. It is very much connected to the sacred
        history that began on Mount Sinai and the Prophet Moses and culminated here
        with the birth of Jesus Christ in Bethlehem and his crucifixion and resurrection
        in Jerusalem," the Patriarch says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b90fd-ee4e-4ee2-aee3-2968bf4ae67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small section of the minefield was cleared for Pope John Paul
        II, who visited the site in 2000. A modern tourist center on the cleared land
        was opened to the public in 2011, and approximately 300,000 tourists visit
        annually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763dae9-c0f8-4b89-ad69-df2fc06b920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO recognizes the official site of the baptism as the east bank
        of the river in Jordan, called Al-Maghtas, meaning "the baptism." The site
        across the river in the West Bank is called Qasr el-Yahud, which means "Passage
        of the Jew." In the Old Testament, it marks the biblical site where the Israelites
        crossed the Jordan River.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfcd16-7912-4a88-8d74-6808d9ac12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether it bothers him that it has taken so long to clear
        the minefield and reopen the churches, Theophilos III demurs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291867f-0095-4b0d-b1f6-a542f52f1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the country of prophecies and prophets. Time is not that
        important," he says. "One thousand years, it can be one day in the eyes of
        God. Every time we celebrate Epiphany, every time we celebrate Easter, it
        is as if the event happened yesterday."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3800c-0539-4e3d-8291-c9f8934fff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A path for each church</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52379f50-0975-4682-b34c-200d18252b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HALO, based in England, worked with the Israeli National Mine Action
        Authority, a civilian organization that falls under the Israeli Ministry of
        Defense, to map the minefields and the potential dangers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208551d-ebfa-4543-810d-3245762ad6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a complex task.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822eaa1-683e-475b-a69e-07a1562986db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, when approaching this type of mission, (we assume) everything
        is active and still working," says Michael Heiman, the organization''s project
        supervisor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5ffa0-dc6e-46ca-b373-9a2072c521a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heiman looked at old military maps of the area, reviewed footage
        from the Six-Day War, and interviewed Israeli soldiers who fought along the
        Jordan River to better understand the location of the mines. Clearing the
        minefield is expected to take 18 months, says HALO program manager Ronen Shimoni.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330e752-bf02-4b41-8ec3-9c870cece583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller anti-personnel mines can be excavated and crushed. Larger
        anti-tank mines need to be cleared manually. Booby traps and unexploded ordnance
        must be detected and disarmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25d4b0-f111-46c5-a0e8-07c53d559974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want each of these churches to have its own walking path
        down to the river. This is why we''re into not just clearing the mines, but
        also clearing the area between the minefields and the river," Heiman says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e6637-6e3b-4af4-a248-cba365c353ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HALO has cleared mines in 15 countries and four territories, including
        the West Bank. Much of its funding comes from the public sector, as governments
        pay to clear areas for housing, farming, or similar uses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fa13f-2395-46f7-8239-c2ee02a54c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the clearing of mines at the baptism site is for religious
        and cultural reasons, HALO is relying on private donations to pay for the
        project. HALO estimates the cost will be approximately $4 million.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03f48e-ffae-409d-aaf7-8923a6629e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HALO chief executive Cowan thinks it''s a price worth paying.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb9f42-001d-4684-81db-74fed8acb4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:34:35.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:05:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mines are not only weapons in the present," he says. "Because what
        normally happens is that armies move on, wars end, soldiers go home. But what
        happens with the mine is that it stays in the ground. It maims, it kills long
        after the conflict has moved on."</p>'
  'Sinead-OConnor-found-safe':
    'author': ' Lisa Respers France, CNN'
    'caption': 'Singer Sinead O''Connor'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-17T08:06:58.106+08:00
    'imagesource': 'jcr:89742f53-6204-4427-be43-0e1b2662e232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c48e87-42ed-4437-a020-34b34c17c428'
    'lead': 'Police in a Chicago suburb called off their search Monday (May 16) for
      singer-songwriter Sinead O''Connor after she was found safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:37:44.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T11:37:47.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:37:47.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinead O''Connor found safe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa849c7-e62f-419c-8d51-bbdff3c08b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:44.244+08:00
      'mgnl:createdBy': 'jeff'
