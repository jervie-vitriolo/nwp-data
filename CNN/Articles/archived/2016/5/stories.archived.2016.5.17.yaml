      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the quintessential Filipino summer dessert it’s named after,
        Halo Halo combines the unlikeliest of materials, which in turn end up coming
        together surprisingly well to create useful items that draw attention. The
        “Pambahay” collection features household items like boxes, trays, mats, and
        totes made from recycled banigs, while the “Basketbol” line is all about going
        back to basics with bags of different styles — duffel, backpack, sack, and
        bucket, to name a few — fashioned out of jersey fabric with dyed banig bottoms,
        in blacks and grays. Finally, the latest collection “Silver” was inspired
        by emergency space blankets and uses the same models from the “Basketbol”
        line, this time made out of reflective foil and insulated foam, resulting
        in a look that’s effortlessly cool.</p>'
