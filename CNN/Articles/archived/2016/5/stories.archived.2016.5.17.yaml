    'template': '1'
    'title': 'Clickbait: Local specialty online shops worth checking out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bd3d2-acba-45f2-ad49-3ad8b8b743b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:43:56.669+08:00
