  'Top-Gun-30th-anniversary-Tom-Cruise':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-17T11:40:40.655+08:00
    'imagesource': 'jcr:55596895-68ab-4aaf-8dba-900ef3f39a84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b861b74-8e69-44a0-9c05-20d821164ed6'
    'lead': 'Time has literally flown since Maverick, Goose and the gang took to the
      skies as a group of students in training to become a part of the U.S. Navy''s
      squadron of elite pilots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:28:33.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:28:55.597+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happy 30th anniversary ''Top Gun''!

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7740b7-9ca7-4d31-9fa2-d78134a40b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty years later and we still feel the
        need for speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865ecd6-05a6-40b7-b25e-e5cc45cd1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Gun was released on May 16, 1986 and fans are still angling
        to be Tom Cruise''s wingman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c167e1-9f8f-41de-a62b-e19e73122412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 16), Twitter was all abuzz with everything from GIFs
        to favorite lines from the film which also costarred Kelly McGillis, Tim Robbins,
        Val Kilmer, and Anthony Edwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c77068-f098-423c-9875-940eab70602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time has literally flown since Maverick, Goose and the gang took
        to the skies as a group of students in training to become a part of the U.S.
        Navy''s squadron of elite pilots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56b188-6c08-4064-bf58-247bed051d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was a big deal for Cruise at the time who was fairly new
        to the fame game with roles in Taps, The Outsiders, and Risky Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbddc4-7dfe-491e-b072-6a44c3452b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Los Angeles Times when Top Gun was released in 1986
        that he saw the film as about more than military service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094002f5-03e4-4c46-ac8d-09f228fd88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was important to me that we made a movie about characters and
        the human element — not a war picture," he said. "This movie is about competition,
        not killing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5a8ca-6a23-4d96-bddc-ae1743afe46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never seen it? Get thee to Netflix. We could tell you how it goes,
        but in the words of Maverick: "It''s classified. I could tell you, but then
        I''d have to kill you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1149c0-e12e-4e22-b256-4d08cdcf2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:28:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:28:55.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/16/entertainment/top-gun-30th-anniversary/">"Happy
        30th anniversary ''Top Gun''!"</a></em></p>'
  'Mr.-Robot-season-2-trailer-Obama':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-17T11:31:14.008+08:00
    'imagesource': 'jcr:79ed88ab-a4fe-452b-b4d2-b0a9cd528f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a58665-92a5-46a7-bc3f-fcb03623e9ba'
    'lead': 'President Obama has a "starring" role in the "Mr. Robot" trailer that
      was released Monday (May 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:31:29.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:04:44.972+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mr. Robot'' season 2 trailer includes a President Obama cameo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922eb22-fdf6-4dbd-a55e-3b9a6ff3ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — President Obama has a "starring"
        role in the Mr. Robot trailer that was released Monday (May 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6414ff-69cc-4434-b8e7-d84dc1e5c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for the second season of the USA Network''s hit drama
        dealt with the aftermath of the massive cyber-attack that took place at the
        end of award-winning first season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c643bc-0a71-4444-94f6-2c6d63bddfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There hasn''t been anything like this in the past," the president
        says in the trailer. "This is going to be affecting our economy in ways that
        are extraordinarily significant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28156ce-167c-4c09-97d2-51c22ac1da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI announced today that Tyrell Wellick and Fsociety engaged
        in this attack," Obama is heard saying in his faux cameo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221aa2c-8006-42ed-a9a2-58c31bc49905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of the quote are taken from Obama''s end the year
        press conference in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79686ab-741c-47f3-8258-f16b22548a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer premiered at NBCUniversal''s upfront presentation to
        advertisers. The USA Network is owned by Comcast''s NBCUniversal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdca43-3a00-4207-9ff9-0fab531297bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest footage of the second season appears to be in line with
        the dark and twisted first season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e51dac-97f3-4665-a617-f149ebc0db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Show host Matt Lauer, who followed the trailer at the event,
        made a joke about the show''s heavy themes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dad06-f083-46e3-bba9-a41547b9fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing quite that sinister to share," Lauer said to laughs
        while taking the stage with co-host Savannah Guthrie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d03be-ec00-4aba-9cd4-5e2a39f73d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which follows hackers who are trying to destroy an evil
        corporation, won the award for the best drama series at last year''s Golden
        Globes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553bda3-1ff1-44a2-b79d-51dcb34e1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series'' two stars, Rami Malek and Christian Slater, were in
        attendance to debut the trailer to advertisers, the press, and others in the
        audience at New York''s Radio City Music Hall on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafdc47-8a0a-4334-9aa3-8c4a41dc9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any of us could have predicted that a series about
        an anti-social hacker fighting against income equality, corruption, and the
        abuse of power would become an audience favorite," Malek said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6aa9a-a474-41ff-a52d-f2da8bacf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of Mr. Robot, or "season_2.0" as the show has
        called it, debuts on July 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22276a8-4281-4d98-99a9-b73cc78c6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:31:29.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:04:45.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/05/16/media/mr-robot-season-2-trailer-obama/">"''Mr.
        Robot'' season 2 trailer includes a President Obama cameo"</a></em></p>'
