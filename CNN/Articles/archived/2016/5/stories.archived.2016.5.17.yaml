    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1fb78-32f5-424f-af5d-22529779a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Postal Corporation (PHLPost) has announced that its improved Postal ID (PID)
        card has been made available to the public on Monday (May 16) in all post
        offices nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e9304-4cc5-4ef6-b120-79f57c1f8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHLPost also said it will stop issuing the old basic PID on
        the same date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1855d-9d4e-4edf-9a96-0ec7d3cf2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PID was designed to address issues encountered by the previous
        ID, such as challenges to identity security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06e1eb-7b7c-4a8a-9224-b7c3e96bca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new physical security features that can be seen include a hologram
        and ghost image to help people dealing with the public — in both government
        and private institutions — and demanding some kind of identification to&nbsp;
        immediately determine if the card being presented to them is authentic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e3791-e6d1-4506-bfa3-c8b7673d5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Automated Fingerprint Identification System (AFIS) has also been
        added to aid in checking the unique identity of a person carrying the card
        against a fingerprint database.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339f788-90dd-4688-a3fb-267977e5aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:46:21.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:46:25.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos living in the Philippines or based abroad, as well as
        foreign residents, may apply for the new PID, which costs P504.00.</p>'
  'rcbc-new-president-gil-buenaventura':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-17T14:09:15.334+08:00
    'imagesource': 'jcr:33a2f449-187c-4d0e-9d36-3b96ea8df7ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd42792-0bd1-4ba6-8b32-b3748e64b169'
    'lead': 'The Rizal Commercial Banking Corp. (RCBC) has appointed Gil Buenaventura
      as its new president and chief executive officer (CEO) following the resignation
      of it’s president in the wake of the money laundering scandal involving the
      bank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:58:18.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:03:38.672+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC appoints Gil Buenaventura as new president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae55044-3b81-4646-9ab7-ed011628c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rizal Commercial
        Banking Corp. (RCBC) has appointed Gil Buenaventura as its new president and
        chief executive officer (CEO) following the resignation of it’s president
        in the wake of the money laundering scandal involving the bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6a2db-46ae-4e06-80fa-03b7550b21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/06/RCBC-Lorenzo-Tan-resigns-money-laundering.html">Read:
        RCBC President Lorenzo Tan resigns</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e4966-46e6-4919-b7a8-2a8cb363d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Monday (May 16), RCBC said the 63-year-old
        bank executive currently heads the Development Bank of the Philippines, where
        he is president and CEO. Buenaventura will assume his post in in RCBC on July
        1, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3610c-8a8a-44b4-98a1-481f4c9a2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenaventura has also held the top posts of some of the country''s
        largest financial institutions like the Bank of the Philippine Islands, where
        he served as senior executive vice president and chief operating officer,
        and Citytrust Banking Corp., where he was its executive vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4ef2e-d144-487c-b816-59e41cbe761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenaventura replaces Lorenzo Tan, who resigned in early May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3098d4-8ca0-4ba8-b83d-8730ee2a8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement earlier, the bank acknowledged that under
        Tan''s term, RCBC''s customer base expanded from 800,000 to 7.32 million,
        while its branch network grew from 294 to 475 branches. Its balance sheet
        likewise strengthened, more than doubling from P224 billion to P488 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5602cd-da02-47cf-b138-f5fe0d4c607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan was also the RCBC chief that fateful day in February,
        when hackers stole $81 million from Bangladesh Bank and wired the money to
        four RCBC accounts in the bank''s Jupiter branch in Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98599bf-b73d-493f-9727-30695dd5eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite stop orders from the Bangladesh central bank, the money
        was cleared and credited to the accounts, then quickly withdrawn and delivered
        to local casinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bb40f-2d46-49d5-9810-278f4644b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:58:18.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:03:39.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite having been cleared of any wrongdoing, as President and
        CEO of RCBC, I take full moral responsibility for this sad incident in the
        history of the bank," Tan said in a statement.</p>'
  'merlee-jayme':
    'author': 'Gaby Gloria'
    'caption': 'Merlee Jayme, the CEO and “Chairmom” of Dentsu Jayme Syfu, left her
      family and entered a Benedictine convent at the age of 13, coming out three
      long years later armed with values that she carries to this day.'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-05-17T01:50:21.500+08:00
    'imagesource': 'jcr:aea62c77-e4d6-425e-9a4d-02ba751668a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df266e69-13bb-44f5-8a65-0b9ef788250a'
    'lead': 'An ex-nun shares her journey to becoming a mogul in a cut-throat and
      male-dominated industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:21:19.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T11:21:22.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:21:22.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Advertising’s favorite girl boss on how to stand out as a creative

      '
    'updated': 2016-05-18T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235b962-6b5a-4ae8-9894-ada72fb9dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For the advertising
        mogul Merlee Jayme, it’s easy to get a person out of a convent, but hard to
        take the convent out of the person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5822a35-cd85-4d06-bc21-5e9eefa75fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These words may sound confusing, especially coming from such an
        influential figure in advertising, an industry that is known for being the
        opposite of conservative. But they make more sense when you learn that the
        CEO and “Chairmom” of Dentsu Jayme Syfu left her family and entered a Benedictine
        convent at the age of 13, coming out three long years later armed with values
        that she carries to this day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b42386-0674-4681-b4d1-3ccce349f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme taps into these values — which include simplicity and ora
        et labora (Latin for “prayer and work”) — in her new book, “Everyone Can Be
        Creative.” Though she confesses that she doesn’t like being “preachy,” she
        stresses that writing the book was a way to help her reflect on what she learned
        in her three years in the cloister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441a048-26e1-4fa0-9b67-3afcfa9169fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the book is just that: a collection of anecdotes, tips, and
        challenges that prove that all people have a bit of creativity in them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f931a48-44cb-4b93-b5dd-9e9f77ed75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jayme, "the kind of creativity today does not box you into one
        type." She likes to think that everyone has a side that isn''t as serious,
        and one only has to tap into it to unlock creativity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824e050-0db6-4b84-808a-db78aa7fb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Slashing the box</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb65ddc-1b69-4785-9980-67894df0734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in her daily uniform of a blouse (sleeveless, because of
        the heat), jeans, and heels, Jayme recalls how she grew up in a time when
        the “starving artist” idea was what stopped many a creative from actively
        pursuing art as a main career. In spite of that concern, the multi-award-winning
        creative took up communication arts upon the advice of her father because
        it tapped into many different things like acting, writing, and speaking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bf559-db5a-46af-9de3-d5a152803c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Jayme observes, people are more open to experimenting than
        when she was just starting out. “Before, when you [studied] architecture,
        you [only became] an architect,” she says. “Today, you study architecture,
        you’re an architect, [and then] halfway, ‘Uy, celebrity chef!’”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9e485-a5d7-4e67-9df0-ea6433f5836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She uses the term “slashers” to describe the people who seem to
        be doing so many things at once, like persons who manage to be moms by day,
        fashion bloggers by the afternoon, and children’s clothes designers by night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facaf180-dd8d-44ea-a8bb-6dc3aa4d3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jayme, “the kind of creativity today does not box you into one
        type.” She likes to think that everyone has a side that isn’t as serious,
        and one only has to tap into it to unlock creativity. “I’ve met a lot of brilliant
        creative minds in advertising who finished, say, chemistry in college,” says
        Jayme. “Which tells you, sometimes if you have the left side of the brain,
        when tickled a little bit, it [starts] brilliantly tapping [into] the right
        side.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff99c18-78af-4944-8f97-0583b83bdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creatives assemble</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996ed82-d146-4a69-923d-846bf281b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stint as a copywriter, vice president, and executive creative
        director at notable advertising agencies like Ace Saatchi &amp; Saatchi and
        BBDO Guerrero, Jayme set up DM9 Jayme Syfu with Alex Syfu in 2005.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f233b1-ec7a-4766-b6b5-40f131a44790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding, the agency has counted big companies as clients,
        such as Jollibee and Smart. In 2013, its Txtbks campaign for the latter won
        for the Philippines the country’s first ever Grand Prix at the Cannes Lions
        International Festival of Creativity, the so-called “Oscars of advertising.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa3c6b-f525-44ad-bc03-8d85b2cfcee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having recently merged with the global media group Dentsu Aegis
        Network, the agency is now known as Dentsu Jayme Syfu.</p>'
    '28':
      'image': 'jcr:eb1b2ac3-a1c7-400c-82e2-84ca032a291d'
      'imageCaption': '“Everyone Can Be Creative” by Merlee Jayme is a collection
        of anecdotes, tips, and challenges that prove that all people have a bit of
        creativity in them.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25e949-5d59-48ac-8cdb-82e393c7b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f70f20-7e99-4a0c-9620-7d1962ae44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound a bit strange to some, but Jayme thinks of her agency
        as something like the Justice League or the Avengers in the sense that the
        creatives come in with their own superpowers that they can strengthen. “The
        thing is, when I hire [and ask] what makes you different, then I could already
        place you in my Marvel series,” she explains. “I could sense na kunwari, even
        in art direction, what is your forte? One is animation, one is illustration,
        one is real sketching, one is computer graphics — they’re all different, because
        when the requirement comes, you can’t have the same products. You’d want to
        experiment.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf55094-f9e7-404a-9cb9-8be546d70705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assembling a team of creatives always warrants the need for variety.
        This is why she says that young people are always welcome in an agency. “You’d
        want that because the energy they bring in is so different,” she says, “the
        way of thinking is so different.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e425a-b6f6-4f2a-9604-6cf1f75aaefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme thinks of her agency as something like the Justice League
        or the Avengers in the sense that the creatives come in with their own superpowers
        that they can strengthen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2e5d1-a0a0-4e58-be3e-513abfcd3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfish solutions</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b5843-1d4b-4ac6-a22c-0e3766ecdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what good is anything if it isn’t used to make a difference
        in this world?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b79b72-b3d2-4552-af79-72f4f7359d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme likes to think that the best way to start making a difference
        is by going out and taking action, and advertising is only one of many outlets
        through which it can be done. According to Jayme, doing something that is
        close to your heart is one way to genuinely help. This is something she has
        personally experienced as a member of the women’s organization Gabriela.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd8d04-4812-478f-adf4-f388aed99fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfee17e-775b-43f2-b479-2384795ea76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While young people nowadays are perceived by some to be selfish
        and self-absorbed, it is these qualities that can eventually help create solutions
        to problems. Jayme points to the founders of Airbnb and Uber when she talks
        about how good ideas can start from very personal needs, like for a place
        to stay or for a convenient way to get a taxi. She is wide-eyed when she says,
        “It may sound selfish at first, but once you solve it or create a solution,
        it may create a solution for everyone else with the same problem.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a8817-6bf8-4ee9-9943-37e5afe51cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she maintains that observation is still the most important
        skill for her, she acknowledges the usefulness of other outlets such as social
        media, including Twitter and Snapchat (where she loves watching her friends’
        stories). “Today, very good volunteer work, a very cool idea of lighting a
        street, or your idea of how people can cross the street safely — someone can
        just take a video of your idea and post it, and that’s it,” she says. “You’ve
        helped in your own way.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80d1d8-f6ba-4a59-bdd9-de3771564b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T11:21:22.922+08:00
