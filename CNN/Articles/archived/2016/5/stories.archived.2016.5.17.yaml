      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes’ networth increased from P4.9 million in 2013 to P5.5
        million in 2014.  Now, he has a total net worth of P5,984,089.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcf211-eb5a-4ec3-baa3-8720f730ab8d'
