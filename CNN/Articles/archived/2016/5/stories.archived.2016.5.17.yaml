        <a href="https://t.co/N05KjxKQzC">pic.twitter.com/N05KjxKQzC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/732299693670027265?ref_src=twsrc%5Etfw">May
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

