    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb637d97-663c-4c94-ba01-67dd6bd9e532'
    'lead': 'It''s not yet a victory homecoming. But it appears, Rep. Leni Robredo''s
      fellow Bicolanos can no longer wait for the official proclamation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:13:49.365+08:00
