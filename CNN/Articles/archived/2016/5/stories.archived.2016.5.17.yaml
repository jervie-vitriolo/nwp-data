      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/duterte-pnp-chief-apolinario-dela-rosa-aspera.html">Related:
        Duterte''s top choices for PNP chief are all ex-DCPO head</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bacae-8c46-4552-b715-2178beebd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:25.844+08:00
      'mgnl:createdBy': 'jeff'
