    'template': '1'
    'title': 'Robredo returns to Naga with grateful heart

      '
    'updated': 2016-05-18T00:36:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c7545-bab0-4685-aeb8-e025c131512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines)</strong> — It''s not yet a victory
        homecoming. But it appears, Rep. Leni Robredo''s fellow Bicolanos can no longer
        wait for the official proclamation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971acff3-768f-44aa-aa31-f028095a1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as they welcomed their new "vice president," who, as she usually
        did, arrived on a public bus on Tuesday (May 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee59e9-44f6-4ab5-8873-ef8f59f39973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that she wanted to let the people feel that she had
        not changed, even if she was now given a bigger responsibility in government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbdaf0-747b-4044-96ac-0ea793215dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/15/exclusive-marcos-i-have-won.html">Related:
        EXCLUSIVE on CNN Philippines: Marcos says he has won the VP race</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128045b-8cec-4265-917a-c8c0122d8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first stop: her house in Naga City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2fcf0-531d-4240-9648-f0314ed98fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There laid memories of her late husband, former Secretary Jesse
        Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd60d2-a2b0-459d-ae6e-9cf97fea309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as she always did everytime she came, she visited her husband''s
        grave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ca2b0-8bca-468b-9169-0a5c4de5265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt her husband was with her through her journey to
        the vice presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6eac93-59dd-471b-a272-3c89e1ad89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that journey is not without controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a301ea-23af-487c-9e60-999e1987d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/robredo-win-irreversible.html">Related:
        Robredo: My win is irreversible</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17515a5-1bdd-42e5-b2f0-3d01e6e772c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bongbong Marcos remained bent on proving the figures were&nbsp;
        wrong and that he should be winning the VP race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108c22b-2f58-4060-a460-20e9216eb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she wouldn''t even stop Marcos from filing a case before
        an electoral tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4f4f7-dba5-42dc-9368-d96e8f2e90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that if she had her way, it would be better to just
        move on and face the pile of work ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551b8c0-b9bd-49a3-a095-e6b2eb68ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:13:49.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:00:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also unfazed by Marcos'' counsel, Sixto Brillantes, who said
        he had evidence of cheating.</p>'
  'Marcos-camp-supposed-irregularities-COCs':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-17T21:56:38.878+08:00
    'embedimage': 'jcr:392d4eb9-3d9e-41b5-b2a3-e5db4729d869'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gOCdcx2AsrU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cfd8211-2530-4c0d-a6cc-6f3fe995c387'
    'lead': 'The head of the legal team of Sen. Bongbong Marcos said on Tuesday (May
      17) their volunteers across the country unearthed some irregularities in the
      tabulation of the certificates of canvass (COCs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:16:59.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T09:17:02.896+08:00
