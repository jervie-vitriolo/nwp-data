  'iss-orbits-earth':
    'author': 'Tiffany Ap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-17T15:53:16.527+08:00
    'imagesource': 'jcr:27533fe2-a82e-4280-967c-73a9775b75f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7dc4da-f045-4994-b97f-3aa979e368e3'
    'lead': 'According to NASA, the 2.9 billion miles that the International Space
      Station (ISS) has traveled equate to 10 round trips to Mars or nearly the journey
      to Neptune. It took 17 years for the ISS to complete its 100,000th orbit around
      the Earth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:16:02.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T10:16:06.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:16:06.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Space Station orbits the Earth for the 100,000th time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67c9e0-06d6-421e-afe7-59897eb0bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was 1998 when a Russian Proton rocket
        flew the Zarya module up to orbit, the first piece of what would become the
        International Space Station (ISS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c64952-e4a0-4308-ad35-16132395bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen years later, the ISS just completed its 100,000th orbit
        around the Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab24beb-2e48-4b6c-926e-47071ae55f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA announced the milestone Monday (May 16), explaining that the
        2.9 billion miles it''s traveled is equal to 10 round trips to Mars or nearly
        the journey to Neptune.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91600f-b3ae-4314-995d-198b9aa962a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sunset or sunrise every 45 minutes</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d78aaf-5f8b-43c0-be19-e1adf339be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station was built in collaboration by 16
        countries — the United States, Canada, Japan, Russia, Brazil, Belgium, Denmark,
        France, Germany, Italy, the Netherlands, Norway, Spain, Sweden, Switzerland
        and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fba810-360a-45e2-abef-c94bc0cb0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circling the Earth every 90 minutes, its inhabitants (222 so far)
        are treated to a spectacular sunrise or sunset every 45 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7e260-8d77-4805-a9be-773675cc4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has as much pressurized living and working space as a Boeing
        747 passenger jet. It weighs nearly one million pounds (450,000 kilograms)
        and is about the size of a football field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a61a8-9a41-4394-b660-21713798c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next stop: Mars</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84978c-a362-4baf-b15b-0f12a988c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS has been a part of innumerable space studies including the
        Twins Study — which saw astronaut Scott Kelly spend a record 340-day mission
        to study longer-term effects of space on the human body — to the Veggie Study
        which successfully grew lettuce on board last August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c5db8-a8d5-497f-a136-17b2b15aff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the crew is measuring the grip strength of mice for the
        Rodent Research experiment, to figure a way to prevent the weakening of muscles
        and bones that occurs after extended durations in space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfe3e8-e472-457f-9204-6cb6114da054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired NASA astronaut Leroy Chiao, now a Space Foundation Special
        Advisor for Human SpaceFlight said the ISS is the key to the next space frontier:
        putting people on Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05206102-535d-4cd9-981a-9d71d88a1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest technical challenges are biomedical — how to keep astronauts
        healthy on the way to and back from Mars as well as staying on the surface,"
        Chiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43326bf-55e0-4c9a-9fae-5dd5951230ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of different things that occur to the human body
        in space but most importantly once you get out of the Earth''s magnetic atmosphere,
        you''re exposed to a lot more radiation than you are here on Earth and even
        the lower atmosphere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9f0f0-805c-4c8d-8447-53db9181262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:02.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:16:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line, we as human beings, as as species we love to explore.
        That''s what we are, its part of the human experience," Chiao said.</p>'
  'Abu-Sayyaf-Samal-kidnapping':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-17T15:27:57.688+08:00
    'embedimage': 'jcr:6759efca-4b59-4aa1-8c5f-d76335165893'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8RszsxsShQI"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464145f0-e67b-40e6-baed-a986d45133c1'
    'lead': 'Canadian Robert Hall and Norwegian Kjartan Sekkingstad, two of four hostages
      kidnapped by the ASG on Samal Island last September 2015, once again appeared
      in a video acquired by the SITE Intelligence Group, which monitors Jihadists
      and Islamists posts on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:24:29.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T10:24:33.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:24:32.949+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf sets June 13 deadline for remaining Samal hostages

      '
    'updated': 2016-05-18T14:27:00.000+08:00
    'visualType': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ba4a8-5e67-4b21-ae65-5226bbdc28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The terror group
        Abu Sayyaf, which beheaded a Canadian hostage last month, has threatened to
        execute another foreign captive if a P600 million ransom is not paid by June
        13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5cf96-f613-4cdd-82db-e0bfe691cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Robert Hall and Norwegian Kjartan Sekkingstad, two of four
        hostages kidnapped by the ASG on Samal Island last September 2015, once again
        appeared in a video acquired by the SITE Intelligence Group, which monitors
        Jihadists and Islamists posts on social media.</p>'
    '3':
      'image': 'jcr:b7ca3b9c-9df0-4255-b503-cc44202730c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b641-16a7-47a5-a057-5cb54ba6d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2ac11-ea6f-49da-88ad-6173c9daa3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall and Sekkingstad, wearing orange shirts, were shown surrounded
        by masked militants in a jungle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e755f-9c40-446c-9758-0e60a6e91c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m told to tell you that on June the 13th at 3 pm, I will be
        murdered if the demand is not met,” a man who identified himself as Hall said.
        “I appeal to my government, the Philippine government as I have appealed before
        for help.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49475070-429a-4e72-95e5-d848081a60fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other foreigner, who identified himself as Sekkingstad, likewise
        asked help from the governments of Canada, Norway and the Philippines and
        its “newly-elected president,” without mentioning presumptive president Rodrigo
        “Rody” Duterte’s name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f4d23-a6f2-426a-b9c8-87a71fc2e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/29/Rodrigo-Duterte-Abu-Sayyaf-Group-kidnap-Samal-Island.html">Related:
        Duterte appeals to ASG not to harm kidnap victims</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd91f0-b9e7-480c-bdb8-2f652ad4ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransom “worth 6 hundred million pesos” was in the text displayed
        on the video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e43888-d399-494a-a023-e56c337cb0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall, Sekkingstad, and Filipino Tess Flor are still in the hands
        of the ASG after the militants beheaded another Canadian, John Ridsdel, on
        April 25 in Sulu.</p>'
    '27':
      'image': 'jcr:fb254624-f206-4cd9-a832-341395f5230e'
      'imageCaption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and
        Marithes "Tess" Flor'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f8181-f69f-40f7-9964-9f38b892a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b24f1-f61c-4abf-bff5-d6f97c2a3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plastic bag containing Ridsdel’s severed head was later found
        on a street in Jolo, Sulu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a6062-429e-4355-8ac6-d89efad4a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/26/Samal-Island-kidnapping-new-angle-Canadian-mining-consultant-primary-target.html">Related:
        Samal Island kidnapping: Mining consultant could be primary target</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe24726-eb42-4b56-8274-fcf891295195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also showed eight gunmen wearing black uniforms and carrying
        assault rifles holding two flags. One black flag with white Arabic characters
        is similar to the flag carried by ISIS fighters. Several ASG leaders have
        sworn allegiance to the ISIS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57499d36-dd05-4771-9751-e04fe690d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) on Tuesday (April 17)
        said it is still focused on operations against the terror group after finishing
        its election duties.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d19c7-8a47-490f-88ee-2becbdd0a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military officials said they are determined to rescue
        the hostages, but are firm about the government''s "no ransom policy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da9743-29ff-4240-b364-3821daa3f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/12/malacanang-no-ransom-policy.html">Read:
        Malacañang reiterates ''no ransom policy'' amid Abu Sayyaf threat</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f4e35-7f37-4f28-a420-2d650cf7a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf.html">Also
        read: Canada, UK: No to paying ransoms</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ea905-c9fd-46e2-bd8b-01b333cfb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been conducting continuous operations against the Abu Sayyaf
        Group and other threat group sa [in] Mindanao. Again as to the specifics,
        hindi naman namin ito basta-basta hinahayag [but we cannot just disclose these],”
        Philippine National Police (PNP) Spokesman Chief Supt. Wilben Mayor said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fc5d0-c7c2-4ce8-8b01-bf0f019023f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf first set an April 8 deadline and a P1 billion-ransom
        for each of the hostages in a video that circulated in March.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61858c58-ae63-4370-aa07-96f97ab308d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, the ASG extended its deadline to April 25, and
        scaled back its ransom demand to P300 million. The militants executed Ridsdel
        when they did not receive payment that day.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1gcEpfW5emk5wDO5M5VKrOJQrOpMmyTJ7Oq8m9lQGjwU&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be1925-c4a3-4545-baf9-f097f3d18842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecd8cb-82f8-472e-bd09-3de1006f1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the Abu Sayyaf released 14 Indonesian hostages.
        It was reported that ransom was paid in exchange for their freedom but authorities
        would not confirm or deny this.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482e5b3-782f-43e6-a3bb-a7ae065658b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:24:29.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:24:33.279+08:00
