  'Man-Booker-International-Prize-Han-Kang-The-Vegetarian-South-Korea':
    'author': ' Euan McKirdy and Emanuella Grinberg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-17T16:33:25.185+08:00
    'imagesource': 'jcr:0be3ddca-7ae7-48cf-a2be-7694cfe919d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d344e0-03f7-4b66-bfb3-89f83524f190'
    'lead': 'South Korean author Han Kang won the prestigious Man Booker International
      Prize on Monday (May 16) for "The Vegetarian," a novel about a "completely unremarkable"
      woman, to use the book''s description, who subverts societal norms including,
      in a nod to the title, giving up eating meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:04:24.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T10:04:29.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:04:29.132+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man Booker International Prize goes to Han Kang''s ''The Vegetarian''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e6738-82da-4fbc-a16b-63d2ef8463eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean author Han Kang won the prestigious
        Man Booker International Prize on Monday (May 16) for The Vegetarian, a novel
        about a "completely unremarkable" woman, to use the book''s description, who
        subverts societal norms including, in a nod to the title, giving up eating
        meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5a086-1d2c-4509-8a10-7094ff0b5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally written and published in Korean, it was translated by
        a 28-year-old Briton who, by her own admission, was "monolingual until the
        age of 21," and who only chose to pursue Korean due to a lack of English-Korean
        translators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460e896-ffa8-4e18-9ac7-504f71d88f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translation of the source work is a crucial factor in choosing
        the Man Booker International Prize, which celebrates non-English language
        books translated and published in the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667ff59-f58f-464b-99ea-f564da068563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is a "concise, unsettling and beautifully composed story"
        judging panel chairman Boyd Tonkin said, and said the tale of a woman''s rejection
        of family and society''s traditions is told in a style "both lyrical and lacerating."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786a960-a43b-4482-b8b6-43c5793d81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Man Booker website, the work can be "written in
        any language as long as it was widely available in English." This is the first
        year the prize was awarded on the basis of a single book instead of an author''s
        body of work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83509c-7442-4dcb-b867-b86d090a2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Told in three voices from three perspectives, the novel was selected
        from 155 titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c57481-decd-42df-b380-0c1aadb5e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judging panel recognized translator Deborah Smith for her "perfectly
        judged translation," saying it mirrored the original prose''s "uncanny blend
        of beauty and horror at every turn."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de57e5-1cf1-45ac-85c4-94c600521e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This compact, exquisite and disturbing book will linger long in
        the minds, and maybe the dreams, of its readers," Tonkin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6154644-ff0f-47c9-98d1-ffffd9b0cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short list for this year''s prize was notable for its diversity,
        with novels from the idyllic mountains of Austria to the hellish conditions
        of 1950''s Chinese labor camps, including Nobel Laureate Orhan Pamuk''s latest
        work, A Strangeness in My Mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f43f8-3b5d-4045-a8bb-2e10f4431432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamuk, and the Angolan author Jose Eduardo Agualusa, have both previously
        won the Independent Foreign Fiction prize, the predecessor of the Man Booker
        International.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363fd8c-db39-468d-8d1e-140a12fb0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors as notable as Philip Roth and Chinua Achebe have previously
        won the award. Last year''s Man Booker International Prize was won by Hungarian
        author Laszlo Krasznahorkai.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549d789-446d-4a4e-b2fc-37d84b19d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015 onward, the $72,000 (£50,000) prize has been awarded annually,
        and is divided equally between the author and the translator of the winning
        entry. The other short-listed entries each receive $1,437 (£1,000).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d627ecb-d82e-4af7-b6f6-ea9885ba4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize is a sister prize of the prestigious Man Booker Prize
        for Fiction, which is awarded to English-language fiction annually. First
        awarded in 1969, last year''s prize was awarded to Jamaican novelist Marlon
        James for A Brief History of Seven Killings, his fictional retelling of the
        1976 attempted murder of Bob Marley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd26d47-871d-4400-9e23-910b1d9f3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vegetarian won out over six shortlisted books.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d5abe-c1b1-411f-bb15-41e84e9f84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:04:24.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:04:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/style/article/man-booker-international-prize-2016/index.html">"Man
        Booker International Prize goes to Han Kang''s ''The Vegetarian''"</a></em></p>'
