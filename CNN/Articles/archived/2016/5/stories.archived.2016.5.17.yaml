  'josie-natori':
    'author': 'Don Jaucian'
    'caption': 'For the last five years, Josie Natori has been mentoring Filipino
      designers under the "Manila Wear" initiative of the export promotions arm of
      the Department of Trade and Industry. Photo by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-05-17T18:24:58.832+08:00
    'imagesource': 'jcr:ee644d64-4b1b-4f3c-b379-2df853f3cc1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13f5b01-abdb-4ef9-80d6-1465d5877a32'
    'lead': 'The fashion icon on ball-busting women, the Filipino way of work, and
      why it took her a long time to say the word “sexy.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:50:01.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:02:29.777+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The zen of being Josie Natori

      '
    'updated': 2016-05-18T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25329192-89ee-49f1-bf73-df33c5350aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Josie Natori has
        been in the style industry for 40 years — a feat considering that even titans
        such as Isaac Mizrahi could be toppled by shifts in the fickle fashion market.
        It’s clear that her game is fueled by a strong business model, one that is
        backed by her years spent at Merrill Lynch in the 1970s, as the first ever
        female vice president in corporate finance, no less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34059243-6c6a-4998-886e-0513fd04d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost a decade in the finance industry, she got bored and
        decided it was time to put up her own business. She and her husband, Ken (whom
        she met on Wall Street), at first considered many possibilities regarding
        businesses to open, including a brokerage firm, a car wash, and a McDonald’s
        franchise. “There were a hundred ideas before I decided, ‘You know what, let
        me look at businesses that [have] something to do with the Philippines,’”
        Natori shares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b16833-4ec8-46ce-8c49-8260a85232c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natori Company’s journey began with embroidered blouses from
        the Philippines. “I was very impressed with the artisanship and so I started
        peddling it around and showed it to one buyer who said, ‘Why don’t you make
        this into a night shirt?’” Natori says. “She was a buyer at Bloomingdale’s
        and I didn’t even know what a night shirt was! I just made it longer. And
        that was the beginning of Natori.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b238193-8885-4964-bd7e-04b997468df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:01.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:02:30.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by art, her travels that span different continents, and
        the intricate craftsmanship of Filipinos, her work — which has since expanded
        from lingerie to ready-to-wear, accessories, beddings, and home furnishings
        — is known for its modern spin on the classic feminine silhouette, and her
        famed East-West sensibility. Her designs have graced the pages of international
        fashion magazines such as W, Vogue Italia, Vanity Fair, and Elle.</p>'
    '7':
