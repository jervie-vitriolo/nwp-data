      'mgnl:type': 'text'
      'text': '<p><strong>Sunday Paper</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0b4fc-f53c-4e2d-ae23-a34adc761cc6'
