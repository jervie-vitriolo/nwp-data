      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'nba-west-finals-thunder-warriors-westbrook-curry':
    'author': 'Reuters'
    'caption': 'Thunder star guard Russell Westbook soars over Warriors forward Draymond
      Green'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-17T15:26:34.148+08:00
    'imagesource': 'jcr:7e7f72a9-89dc-48bf-98ed-a9a2f3ad20b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db53fbb-4c60-4601-90da-c3ecf5ba983c'
    'lead': 'Russell Westbrook''s refusal to bow down to league darling Stephen Curry
      helped Oklahoma City to stand tall and send a strong opening message in their
      Western Conference finals clash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:27:11.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T10:28:06.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:28:06.675+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Dominant Westbrook steals Curry''s thunder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f453f-2190-48eb-a02b-624c040a3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Russell Westbrook''s refusal to bow
        down to league darling Stephen Curry helped Oklahoma City to stand tall and
        send a strong opening message in their Western Conference finals clash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63670a1-d903-4cf2-988c-c48624be0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry has gathered a legion of fans as the NBA''s two-time MVP and
        most popular jersey seller, but Westbrook resisted becoming one of them in
        the lead up to Monday''s meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6e41d-7919-413d-b8d0-85a2f7631496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not nothing I haven''t seen," Westbrook told reporters of
        Curry''s offensive prowess. "Just (have to be) be physical."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d03c3-f7ff-4f75-a642-582ee0751dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook proved good on his word as he snatched control of Game
        One to push the Thunder to a comeback 108-102 victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28401607-b6eb-40ca-ad43-7c58d0d612d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook''s dominant third quarter, where he scored 19 of his 27
        points, was a statement of his competitiveness that ultimately pulled Oklahoma
        City out of a 14-point deficit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3a5c6-3ab4-4419-8df3-65f24b302e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time All Star seemed to relish every time he was guarded
        by Curry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699203a-2958-48f0-8c4a-38207966aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job is to stay in attack mode and constantly find ways to get
        my teammates going," said Westbrook, who added 12 assists and seven steals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248aea2-7a9c-4a96-9501-5e3a34ab3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a lot of great players on their team but we have a great
        team as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa870f-8712-46d7-ae83-be8c553df8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry was hardly a slouch on a night he recorded 26 points, 10 rebounds
        and seven assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8562a-cb83-4daf-aa98-4db020ed6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a season full of memorable moments for Curry, his most indelible
        one came in a February game against the Thunder when he fired off a 30-plus
        foot bomb that broke Oklahoma City hearts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e0abf-1890-4a6f-b8ae-b82fc7d642fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a highlight that has been replayed for the past few months
        but Westbrook had declined to praise it later, saying "he made some tough
        shots".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7ffe0-28d4-42f2-b075-458933485e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rematch, Westbrook reminded spectators that Golden State
        did not have the only point guard worthy of recognition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e3b13-e032-4a0e-a394-b904252cf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a player of (Westbrook''s) caliber isn''t shooting well sometimes
        it only takes one to go in," said Curry, of Westbrook''s slow start and fast
        finish on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000c14b-8bf4-4176-9c5c-b8e2c8492e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:27:11.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:28:06.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the same mentality. You know they''re not going to stop
        no matter how they''re playing."</p>'
