  'car-dealers-online-autodeal':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-17T23:53:15.896+08:00
    'imagesource': 'jcr:3ae1eb1b-4f5a-476f-87e0-db4d44b010f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1224920c-e0ac-49cc-a5d5-169321da6ac5'
    'lead': 'A survey shows that car dealers are now switching to online platforms,
      adapting to the increasing number of Filipinos who make purchases via smartphone
      apps and websites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:04:01.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T09:04:05.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:04:05.595+08:00
