      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b6de6-5252-4ee1-bb7d-93bf5e7805ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:21:19.243+08:00
