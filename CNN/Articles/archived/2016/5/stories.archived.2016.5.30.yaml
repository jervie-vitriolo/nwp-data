      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Polaroid Snap Instant Digital Camera</strong></p>'
    '5':
      'image': 'jcr:7cf09e8c-3f8d-48ad-a7aa-069fe3dd5e12'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b27581-9145-4fdc-9121-910bb76457a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0ba65-b608-4072-9121-50c3245af8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking photos with a smartphone has become the norm. In the age
        of Instagram, capturing moments on a Polaroid camera would oddly feel new
        despite its nostalgic roots. You may have fewer filters to choose from (just
        sepia and black and white), but the new Polaroid Snap can instantly give you
        what a camera app can''t — your precious photos sans likes and hashtags.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d907f25-5b0e-463a-8e35-0b187ef6d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Whole30 Diet</strong></p>'
    '8':
      'image': 'jcr:9ce6e0ec-6f13-4e84-8021-b38419dce826'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18deac0-eef5-4b7a-a18a-53247406324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50997681-1484-404f-9704-6d39e3e31c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a bunch of clean-eating programs for those who want to
        get fit, but the Whole30 diet is becoming popular for its zero-tolerance rules.
        The Whole30 program encourages you to never take part in what other diets
        preach — to weigh yourself on a scale or take any body measurements. More
        than losing weight, the basic premise of the 30-day program is to turn eating
        healthy into a habit. Like most diets, Whole30 bans you from eating certain
        food, even items you think are healthy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f7ac5-828d-4c37-8fd2-56da18f1f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Nintendo Vans</strong></p>'
    '11':
      'image': 'jcr:c3ecb4a9-4959-45c8-a15c-ac7568ff74d5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a18a0-0b21-4ae2-a22a-a80d6a31d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3957dae-c3b2-4058-8a47-0804a87a8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimalist fashion trend and the Damn Daniel videos boosted
        the sales of white Vans. Go the other route by getting a pair of shoes that
        reminds you of your favorite 8-bit games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cec95-39e8-4747-8dfe-bfb6bd975d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Nissan Juke</strong></p>'
    '14':
      'image': 'jcr:7c9beac4-73e2-4bce-a7b2-7946ec38cdaa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb58b9-44f9-454c-b433-1427ac1fac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13be94a-b909-47c2-a10a-9aee2bff1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:48:49.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:48:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sports car and SUV hybrid, the Nissan Juke is sure to turn heads.
        The Juke provides flexible rides: it comes with the world''s first I-CON System
        that lets you switch between different driving modes. Plus, it lets you adjust
        interior temperature in one single panel, ensuring everyone''s comfort as
        you travel.</p>'
  'deped-launches-brigada-eskwela-2016':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-30T18:08:51.004+08:00
    'imagesource': 'jcr:68e6a470-76e9-464e-b107-722fb41feb17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860f5de3-b4f5-458d-8338-0893a27c5e71'
    'lead': 'The Department of Education on Monday launched its annual Oplan Balik-Eskwela
      program to prepare for the resumption of classes on June 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:54:39.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T15:54:44.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:54:43.819+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd launches ''Brigada Eskwela 2016''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2993c-f162-4280-a825-2a8e864fdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the resumption
        of classes on June 13, the Department of Education re-launched its nationwide
        Brigada Eskwela program on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab3612-bbbf-4d4e-9ce6-d150d6d740ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The annual Brigada Eskwela is our version of modern ‘bayanihan’
        where all sectors pitch in to make sure that our schools are clean, safe,
        disaster-prepared and conducive to learning when students troop back to the
        schools in June,” Education Secretary Armin Luistro said in a statement.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Secretary Luistro during the Brigada Eskwela kickoff program at
        Sta. Cruz Pingkian High School in Nueva Vizcaya <a href="https://t.co/1VyyGn5OFm">pic.twitter.com/1VyyGn5OFm</a></p>&mdash;
        DepEd (@DepEd_PH) <a href="https://twitter.com/DepEd_PH/status/737126209683742721?ref_src=twsrc%5Etfw">May
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd043e55-b6bc-4796-a843-053bf7d36b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee60c9d-93c5-4ba7-a362-b9c2992b469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Oplan Balik Eskwela press conference in Nueva Vizcaya on
        Monday, government departments and agencies reported how they have prepared
        for the opening of the school year:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b28f57-2d89-44e1-8c9c-3644102052e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Department of Trade and Industry</strong> has disseminated
        guidelines on the suggested retail price of school supplies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ff361-4c5b-4b38-b54c-09f613b7b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Department of Health</strong> will raise a Code White
        Alert status three days before classes open. They will provide standby emergency
        response teams, disease surveillance, prepositioned medicines, and other supplies
        close to schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc268686-3e53-497e-a318-0c006893da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Department of Public Works and Highways</strong> has
        started repairing and maintaining roads that lead to schools, and has installed
        traffic sign boards.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Let&#39;s join the community in preparing our schools for the new
        school year! Brigada Eskwela na! <a href="https://t.co/9C7dau8fL7">pic.twitter.com/9C7dau8fL7</a></p>&mdash;
        DepEd (@DepEd_PH) <a href="https://twitter.com/DepEd_PH/status/736372427576377345?ref_src=twsrc%5Etfw">May
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c32395-6ca5-4bf6-9024-fe2fd5bf48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc198f-1d20-4a38-b2db-6688693fe03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Department of Energy</strong> assures adequate power
        supply when classes resume. Meralco will inspect schools and provide assistance
        to ensure sufficient power load.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dcc09-60ee-47d5-aa93-4a53ccf2fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Metro Manila Development Authority</strong> will deploy
        traffic constables near schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa34970-2e17-429f-a8b6-7f2d8fead66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Philippine National Police</strong> will strengthen
        its anti-criminality campaign, particularly in areas frequented by students
        such as bus terminals. It will deploy 7,150 personnel to over 800 schools
        in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77485078-0ce7-4ad9-8008-a7f5bef89a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PAGASA</strong> forecasts it might be rainy on the first
        few days of classes, especially in Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af4a35-5da0-43e8-a28c-e1ff188c8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balik Eskwela Command Center, located at the Bulwagan ng Karunungan
        of the Department of Education is open from 6 a.m. to 6 p.m. until June 18
        to address concerns about the resumption of classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62c7ac-fead-4665-a080-55f97506fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:54:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents outside Metro Manila can call the DepEd hotline numbers
        and visit action centers in other regions.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here is the list of DepEd Oplan Balik Eskwela hotline numbers: <a
        href="https://twitter.com/hashtag/BalikEskwela2016?src=hash&amp;ref_src=twsrc%5Etfw">#BalikEskwela2016</a>
        <a href="https://t.co/ZGDXU3VctM">pic.twitter.com/ZGDXU3VctM</a></p>&mdash;
        DepEd (@DepEd_PH) <a href="https://twitter.com/DepEd_PH/status/737120815200669699?ref_src=twsrc%5Etfw">May
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7b1c0-c85f-4449-8cf6-3a2041f2dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:39.640+08:00
