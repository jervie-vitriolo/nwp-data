    'template': '1'
    'title': 'SWS: Self-rated poverty at 4-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f81d9-8137-4b01-a35b-ae71c74d4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About 46 percent
        of Filipino families&nbsp; considered themselves poor during the first three
        months of 2016, the lowest quarterly rating in four years, according to a
        recent Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806aebf-4664-471d-a9ff-906f57024fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure dropped from 50 percent registered in the previous quarter,
        and is the lowest quarterly self-rated poverty level under the Aquino administration
        since the 45 percent recorded during the last three months of 2011, according
        to past survey results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f2626-cec3-4cc8-b0fe-70f5122d47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 average for self-rated poverty also stood at 50 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce645c10-ea0b-461f-9e0e-3f3c8d29fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey respondents were asked to identify whether they were "not
        poor", "on the line", or "poor".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f1886-8437-438c-a468-9efe8e257030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to location, more than half of those living
        in the Visayas (57 percent) and the Mindanao (53 percent) regions considered
        themselves poor.&nbsp; Those in the National Capital Region (30 percent) and
        the rest of Luzon (44%) said they were better off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041866d-e94f-4ab2-9ffa-566998a28106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents who labeled themselves poor, were asked&nbsp; how much
        money their amilies needed for monthly home expenses in order not to be called
        poor . Residents from Metro Manila pegged the poverty threshold at P20,000.
        The rest of Luzon, Visayas, and Mindanao said they need half the amount –
        P10,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed80679-8d6d-4478-9c6c-89700f2b7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:13.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also measured self-rated food poverty. Respondents were asked
        to identify their poverty level based on the food they eat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c31f4-01f0-4304-837b-a17aca3369df'
      'mgnl:activationStatus': true
