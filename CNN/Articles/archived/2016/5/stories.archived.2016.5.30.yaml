      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray looked in danger of losing the first set but eventually won
        a mammoth tie break 11-9, before securing the final two sets 6-4, 6-3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b858e0c-217c-4f5a-aa76-c6a066705e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:46:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very important tie-break to win," Murray told reporters
        after the game. "I got lucky on his first set point when I guessed right on
        a short forehand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002eadb4-e88f-4b19-a47b-c9cbb329e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:46:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray will play Richard Gasquet in the quarterfinals after the
        ninth seed — the only remaining Frenchman in the draw — beat world No. 6 Kei
        Nishikori.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0c0c2-119c-4c55-b600-bf54d2fe0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:46:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by a partisan home crown, Gasquet prevailed in four sets,
        winning 6-4, 6-2, 4-6, 6-2 to reach his first ever French Open last eight.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">When the body hits the floor! The reaction to the <a href="https://twitter.com/hashtag/Gasquet?src=hash&amp;ref_src=twsrc%5Etfw">#Gasquet</a>
        win from the top. <a href="https://twitter.com/hashtag/RG16?src=hash&amp;ref_src=twsrc%5Etfw">#RG16</a>
        <a href="https://t.co/VlbqMSbE9Y">pic.twitter.com/VlbqMSbE9Y</a></p>&mdash;
        Roland-Garros (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/736984094303760385?ref_src=twsrc%5Etfw">May
        29, 2016</a></blockquote>

