      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec5c18-16c9-4769-a257-9e718b0decc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Managing a restaurant that’s been on a lot of best-restaurant
        lists, that can come with high expectations, and managing a team with that
        kind of expectation can be quite difficult. Do you have a management principle
        that you subscribe to when you’re talking to your team?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a8ab9-7807-4a06-9024-60e0d0e8024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I guess, that’s the most important job for me, or my role in
        the brigade. It’s to get the right person and put them in the right spot.
        We don’t have a lot of staff members that have many years of experience in
        their field. I like people from different fields. They could be flight attendants,
        or they work in a lab, or they’re postmen, they’re doing other things. For
        me, that’s great, because they do it in a different way than we do. The bottom
        line is your passion about food. So I prefer that people think in a different
        way than I do, instead of, “I can see through this guy.” Then, he’s just a
        worker. So we’re on a team where everybody can learn from each other. So I
        guess that’s how we structure it.</p>'
    '41':
      'image': 'jcr:66a44521-4a97-44ea-9a04-e89bde251323'
