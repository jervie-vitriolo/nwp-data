      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:11.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food poverty for NCR stood at 22 percent and 29 percent for the
        rest of Luzon. The respondents from Visayas and Mindanao registered higher
        rates at 33 percent and 37 percent, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962c71e-89e3-4362-aa33-bed5d7097631'
      'mgnl:activationStatus': true
