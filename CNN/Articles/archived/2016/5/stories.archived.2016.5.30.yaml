  'andre-chiang-octaphilosophy':
    'author': 'Don Jaucian'
    'caption': 'Restaurant André''s "Camembert" hay ice cream. André Chiang, the restaurant''s
      owner, admits he is a very hands-on chef, running a kitchen of 30 covers with
      only a staff of almost 20, clocking in 16 hours a day. Yet their reach has netted
      recognition from critics, including a place in the World’s 50 Best Restaurants
      list in 2015, making them the best of their kind in Singapore. Photo by EDMOND
      HO/PHAIDON'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-05-30T19:14:00.058+08:00
    'imagesource': 'jcr:42e25d8f-56bb-4340-8ffe-de084531d8e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae25e075-36b6-4606-bd28-8f2cf26e21f2'
    'lead': 'The Taiwan-born chef André Chiang on the unsung heroes of the culinary
      industry and the pressures of running one of the world’s 50 best restaurants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:38:01.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:33:51.967+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:33:51.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the most creative chefs are not in restaurants but out on the streets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86315034-3818-4131-93dd-48c10b502290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For André Chiang,
        the most innovative people in the culinary industry are the humble cooks hustling
        on the streets — chefs, in their own right, standing for hours, dishing out
        food at every night market you can think of. The renowned Taiwan-born chef
        of Restaurant André is making a case for these unsung figures of cookery,
        their backbreaking toil of manning hawker stalls and kiosks almost a faraway
        world from the gleaming cutlery and starched white linens of the known lines
        of gastronomy. Though their food is celebrated and recognized, Chiang says
        there is more to it than what it seems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cda80-9ab6-468b-9d38-d85355a84579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everywhere I go I always want to go to the night market,” Chiang
        says. “They cook simple food on the street. That’s the source of inspiration,
        of creativity. Why? First, [they have to use an] easy ingredient. Second,
        they have maybe two or three components. You have no garnishes or nothing.
        Third, you have one cooking method. You don’t have different processes. Fry,
        steam, or … and then it has to taste good. How could you do that? And they
        have to cook it fast. That’s where I find a lot of creativity.”</p>'
    '3':
      'image': 'jcr:b4ff9e13-41db-47e6-bc87-82784644628c'
      'imageCaption': 'The Taiwan-born chef André Chiang (left) discusses his own
        culinary tenets in his new book. Clams, leek, noirmoutier, potato (right)
        from Restaurant André. Photos by EDMOND HO/PHAIDON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098919b-22cb-4c58-820c-691766240792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5dd0da-2d04-45cf-9fba-b411a8e3bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang is a fan of the creative process, something that he has detailed
        in his book, “Octaphilosophy: The Eight Elements of Restaurant André.” Six
        years since he opened his three-floor dining space in Singapore’s Bukit Pasoh
        Road, Chiang presents the tenets of his culinary wisdom, eight guiding principles
        that make up the DNA of each creation: Pure, Salt, Artisan, South, Texture,
        Terroir, Unique, and Memory. Chiang admits he is a very hands-on chef, running
        a kitchen of 30 covers with only a staff of almost 20, clocking in 16 hours
        a day. Yet their reach has netted recognition from critics, including a place
        in the World’s 50 Best Restaurants list in 2015, making them the best of their
        kind in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f2495-f0e1-42e9-9a00-2a4573f5b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Chiang, “Octaphilosophy” is more than just a cookbook or
        a showcase of Restaurant André and their achievements so far. It is his own
        creative process seen through a prism, distilled and opened up for the reader,
        whether they are a chef, a budding cook at home, or someone who’s in a job
        that entails a painstaking amount of creativity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a55846-aa23-4ffa-9b42-8b74c7dc7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He writes in the introduction, “In the pages that follow you will
        find ideas and tools that are my own inventions and I hope they will be as
        much inspiration for others as they are for us in our creative processes.”</p>'
    '9':
      'image': 'jcr:9b35c2d4-0c0f-4641-a001-7d4389781e37'
      'imageCaption': '"Octaphilosophy" documents a year in the life of Chiang''s
        restaurant. Botan ebi "chau-froid" (left) and Kaffir lime consommé, leek ravioli,
        root vegetables (right). Photos by EDMOND HO/PHAIDON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34c122-15c9-4cd7-a589-ad45aead88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b592998-231c-4a84-af10-1c4b84f3d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang posits that every job in the world shares the same burden
        of inventiveness, in the same way that writing involves a similar painful
        course of work. The mere provenance of this very article, for instance, is
        an agonizing one, though I’ve been writing professionally for almost a decade
        now. Each sentence is fraught with frustration and doubt and recognizing that
        every article I put out has a DNA of its own, whether I am aware of it or
        not, is an insight that’s gained from skillful and exacting years of practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc2332-b037-4cee-ad3f-e3ef60c163a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang was recently in Manila to promote his book. I got to sit
        down with him to talk about, among others, his mom’s influence in his cooking
        and the pressures of running a world’s best restaurant. Below are edited excerpts
        from our conversation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d0198-bae6-40f8-8a76-997b49d08125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been running the restaurant for six years now. It’s
        kind of a relatively long time for a restaurant, because, you know, restaurants
        come and go. What still excites you about going to a restaurant every day
        and being there?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520a59c-2803-43fa-afe8-d2a8ff6fabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, Restaurant André, first of all, it’s within what used
        to be a private house. So for me, going to work is like going to “André’s
        house.” I don’t really feel the whole pressure of the restaurant and going
        to work. And I guess that’s how we want the guests to feel, not, “Oh, we’re
        going to a restaurant,” but more like, “We’re going to see André.” The restaurant
        is open only when I’m in the restaurant; when I travel, the restaurant is
        closed. Some of our repeat guests, when they come in, they will walk straight
        to the kitchen and say hi to me. We never wanted to be just a restaurant.
        It’s a place where people can see me, and I’ll be cooking for them. They don’t
        worry about what they eat, because they know that they’ll be well taken care
        of.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0053bd-9f2b-4027-9a5d-e1fc35d6b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chiang, “Octaphilosophy” is more than just a cookbook or a showcase
        of Restaurant André and their achievements so far. It is his own creative
        process seen through a prism, distilled and opened up for the reader, whether
        they are a chef, a budding cook at home, or someone who’s in a job that entails
        a painstaking amount of creativity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e4128-a4d6-4693-a210-6515d98253f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also noticed that you’re close to your mom, and in your
        book there’s a letter from her. Can you talk more about the influence of your
        mom in what you do?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01a93e-1c46-4064-8deb-a8d857ab45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every cookbook, the author asks a better chef to write the foreword.
        So me, I was thinking that the coolest thing would be to have my mom write
        my foreword, because for me, she is the better cook than I am, instead of
        anyone else. And then she said, “I don’t know what to write in your book,”
        so she wrote me a letter. And that’s the foreword, so I thought it was very
        cool. Instead of a popular chef or a restaurant critic, it’s my mom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b9fb4-01df-4e26-8e2f-8814d2f896eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mom, she used to have a Chinese restaurant, and so, my brother
        and sister, they both got into food. Since I was little, I always thought
        I would be the only one to take over my mother’s business. Whether I like
        it or not, I’m the youngest kid, so I’ll take over my mom’s business. That’s
        how I started to get very close to my mom, and I love cooking, so I guess
        it’s because of my mom that I got into the culinary world. I left Taiwan when
        I was 13, I stayed two years with her, learning about Chinese cuisine, and
        after that, I decided to go to France. And then I discovered a passion for
        French cuisine, French culture. So I told my mom, “I want to continue,” and
        my mom supported me. She said: “OK, you just keep going and do what you like.
        Don’t worry about the restaurant.” And she retired.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb898c70-7bc5-4a6a-827c-43804dd4a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I was little, my mom kind of wanted to train me to be a chef,
        so every time we go into a Chinese restaurant, she would say, “OK, tell me
        what’s inside.” I would say, “Uh, beef?” and then she would say: “Onion. What
        else?” And then I would say, “Soy sauce?” Then she would say, “Sesame oil.”
        And then we are competing until somebody says the last ingredient. Back and
        forth. It’s like a game between us. That’s how close we are, and that’s how
        I got into the culinary world.</p>'
    '29':
      'image': 'jcr:9e9f5af3-9ff9-4b9e-8c1b-80c3c202700b'
      'imageCaption': 'Frozen white truffle disc (left) and salt baked potato, flower
        from Restaurant André. Photos by EDMOND HO/PHAIDON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc555b73-5bf5-458b-9052-035851176f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c046c19-7cab-41d3-ab61-8a093715d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some books about food, especially coffee-table books, can
        be kind of intimidating to some readers. So, what do you want them to take
        away when they read “Octaphilosophy?”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aaa85a-5eeb-4f5e-89d3-585cae7cadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a cookbook if you want to pick a dish and cook it, as
        it is, or if you want to pick up the basic recipes, if you need a vinaigrette,
        you need a puree, or you want to make a stock. But at the same time, we want
        this book to not only be a cookbook but also a tool book for design and creativity.
        It’s really to show what “Octaphilosophy” is. Everybody has his own octaphilosophy
        — a way of — when you create a dish, what is the essential for you? What is
        your DNA? So this is the book to show that within these eight elements, this
        is what I can do. It creates my own DNA. So it could be read by a graphic
        designer or an illustrator. The outcome would be different based on these
        eight elements. So what I want people to take from this is, it could be a
        beautiful coffee-table book, it could be a book about design and creativity,
        and it can be a cookbook. Or if you want to know more about André’s stories
        about, like a half-bio, about what happened when we set up the restaurant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137d190-0503-4f7d-a09d-48b485ad2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of course, people who come to your restaurant come from
        different places from all over the globe. Where they should go, where they
        should eat. So in your experience, do you think people go more for the flavor,
        for the food itself, or for the overall experience?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439446c8-ba45-4302-a497-5cfc4fd52311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:38:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:51.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess people go to restaurants for different purposes. That’s
        something that I always tell my team, that every guest, they come to the restaurant
        for different purposes. And your goal is to make sure we achieve that. Some
        people, when it comes to food, they come for experience. Some people, they
        come for showing off. Some people come for dating, or signing a contract.
        Or celebrating a birthday. So that’s their purpose. So if today, they had
        a good time, and they forgot what they eat, it’s OK. They got what they want,
        their purpose of coming here. They want to please their girlfriend, and you
        have to make sure that that girlfriend is pleased. It’s not for us to force
        them and say, “Please, look at the food,” and, you know: “We spent a lot of
        time making it. Don’t just look at the girlfriend.” We need to be professional,
        we need to be able to identify within those two hours what’s the purpose for
        the guest to come here. And then we need to do our best to achieve that goal.
        That’s why you have this restaurant — not necessarily just about the food.</p>'
    '37':
      'image': 'jcr:e65d7691-b805-4f6c-87ef-28d56dd524cf'
      'imageCaption': 'In "Octaphilosophy" Chiang and his Restautant Andre ''brigade''
        distill the dishes into eight distinct elements that make each one unforgettable.
        In this photo: potato souffle, dulce de leche, mlik pudding. Photo by EDMOND
        HO/PHAIDON  '
      'jcr:primaryType': 'mgnl:block'
