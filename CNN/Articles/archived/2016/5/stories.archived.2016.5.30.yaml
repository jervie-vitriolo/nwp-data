      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think FIBA needs to wake up to the reality that there are a lot
        of good basketball players in this world who should have rights to citizenship
        to a lot of countries," said the American-New Zealander coach. "Just because
        they might live there or train there, that does not mean that their heritage
        does not belong to another country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79ef9d-cf36-45ed-a0b6-e8cebff5a57b'
      'mgnl:activationStatus': true
