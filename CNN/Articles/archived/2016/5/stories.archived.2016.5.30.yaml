    'template': '1'
    'title': 'Globe, PLDT take over SMC''s telco assets

      '
    'updated': 2016-05-31T10:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd222f-1e39-49e9-afdf-a36de49562cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A landmark deal
        among major telecommunications players promises to bring much faster internet
        speeds to mobile phone users in the next few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ef1dc-5572-483b-81f6-26540d3b9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also raised concerns that valuable telco assets are
        becoming even more concentrated in the hands of a few, removing competition
        in a fast-growing and lucrative market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f473b-3ea6-4a97-926d-99cc1c51b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corp. (SMC) sold its telco assets to the Philippine Long
        Distance Telephone Co. (PLDT) and Globe Telecom, Inc. for about P70 billion
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b5b79-9ff5-47cf-adab-1b533bb353ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the deal is the 700-megahertz spectrum frequency,
        which is more cost-efficient to operate, has wider coverage, and reaches indoor
        areas better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3dc052-388f-447a-bbaf-cd972c5d889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT are splitting the assets, each taking a 50% stake
        in Bell Telecommunications Philippines, Inc.; Eastern Telecommunications Philippines,
        Inc., and Tori Spectrum Telecommunications, Inc. (formerly wi-Tribe), among
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ac925-71e7-498e-9136-8f706ed841a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It represents a coup for the two carriers, who have dominated the
        industry since 2011, when the Pangilinan-run PLDT bought out Digital Telecommunications
        Philippines, Inc. (Digitel), which operated Sun Cellular.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17253df-9d8b-4dad-9554-b171c433a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC had initially planned to use the assets itself, holding talks
        with Australian carrier Telstra Corporation, Ltd. for a partnership valued
        at around $1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6e683-77c4-498a-9eaa-6f700856c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry watchers had hoped the SMC-Telstra joint venture would
        become an important third player in the market to help push prices down and
        make services better. Negotiations fell through this March, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4e97f-5039-4301-b777-f08dae98b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said it decided to sell its assets because the
        legal and commercial risks in the investment were far too large to take on
        alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b662a-5e4b-488e-a171-2053ce41450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the deal seemed the most beneficial for consumers,
        since Globe and PLDT would be able to maximize the assets much faster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf649d-89f0-4db9-825e-608dfcd2af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sacrifice we have to make to finally unlock the full
        potential of our high-quality, mobile broadband spectrum faster and allow
        consumers access to its benefits through the combined resources, network and
        expertise of the two carriers," SMC President and COO Ramon Ang said in the
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270b4b6-7cec-4e5b-a771-1ebad16d20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster internet sooner</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02b043-bdaa-4a81-8c4d-93ef0adeb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT have assured they will make the most of the 700-mHz
        spectrum frequency, with improvements to be rolled out within the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda8afe-6f15-4afa-8298-e7b419a7f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe President and CEO Ernest Cu said in a press conference also
        on Monday that the company would immediately begin hanging new antennas onto
        its existing cell towers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296b988-ba27-4954-80fe-570192337f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers should experience faster mobile internet speeds in just
        three to four months, he said. "We are not starting from scratch. We already
        have the resources and we can order the equipment fairly quickly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cffcda-4ccf-4dcb-bac0-b5789198367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe aims to extend this frequency to 90% of all cities and municipalities
        in the Philippines, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a0a85-2b45-409f-91e2-945f9373348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PLDT President and CEO Manny Pangilinan said in a statement:
        "PLDT has an execution team in place already which will enable PLDT to integrate
        this acquisition rapidly into our current network... It is fully our intention
        to improve internet access and coverage nationwide on an accelerated basis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad01a79-18ae-4e54-9c12-b7c9b39342b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said it would increase its capital expenditure by $100 million
        in 2016 and 2017 so it could invest in the 700-mHz spectrum frequency, particularly
        by building more cell sites in rural areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296c8fb-bbef-4832-935d-316e4d9af520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-owned Globe plans to spend $750 million on capital expenditures
        this year, with majority of this earmarked for mobile data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232d5c9-b612-42d0-96bf-535416450979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is financing this buyout mostly through debt, borrowed from
        local banks. PLDT is funding it by selling 25% of its stake in Beacon Electric
        Asset Holdings, Inc., which has a 35% interest in Manila Electric Co. (Meralco).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2649224-35a1-43b6-9bbb-0b103bc1985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT shares jumped 9.13% on Monday, closing at P1,901 apiece. Globe
        shares rose by 5.6%, ending at P2,310 apiece. SMC also saw a 5.8% increase
        in share prices, closing at P80.30 apiece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29afa7d-fdb9-4d59-aa22-43deb16e71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duopoly allegations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c50bff-7653-4907-97c4-4c9ca0063104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino, who took the lead in passing the Philippine Competition
        Act, lamented the deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80ba5c-ede7-4eb6-9025-0b418ae4e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of Filipinos like myself were looking forward to a third
        player to shake up the telco market and improve competition. Knowing that
        this third player is far from reality again is unfortunate," Aquino said in
        a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e09e1-b3b4-41a0-b7a6-3f324cbbde72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold Globe and PLDT have on the telco market has been controversial.
        Their supposed duopoly was heavily discussed during the presidential and vice-presidential
        campaigns. Candidates said the country''s sluggish internet speeds and high
        prices were due to the lack of competition in the industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e48ba4-fc99-4dcb-8e07-8b913f27745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/23/Duterte-to-telcos-improve-Internet.html">Related:
        Duterte warns telcos: Shape up or face foreign competition</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309585f3-402d-4844-ab2f-9661d5a4c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming President Rodrigo Duterte has himself threatened Globe
        and PLDT to improve their services or else he would have a third player come
        in. The government holds some frequencies of its own and theoretically could
        sell it to another company to open up the market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96530134-2ae8-4d6f-9e68-b4830984076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cu said, with massive potential unlocked in the new 700-mHz
        frequency, competition would likely become even fiercer between Globe and
        PLDT.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53893745-ab86-4e4b-954a-58ce56fe8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also nixed talks of a duopoly, saying that only happens when
        two industry players are comfortable with each other. But he said, "[Globe
        and PLDT] are at each other''s throats constantly. We compete with each other
        fiercely, both in terms of price, in terms of features and in terms of products
        as well."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2824f-c1e1-4493-a7bd-d7b30796cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Globe and PLDT are returning their unused frequencies
        to the government. These frequencies cover the complete range of 2G, 3G, 4G
        and even 5G. Cu and Pangilinan both said this would enable the government
        to still bring in a third player to the industry if they so wish.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde0020-c126-481c-9073-80025fa48863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the newly-formed Philippine Competition Commission
        has said it is taking "keen interest" in the deal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24a104-843e-4c67-b0d2-8070086ff739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is within the powers of the Commission to evaluate all business
        agreements and transactions that may have potential impacts on market competition,"
        the Commission said in a statement on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80110241-d8cb-4bc7-bb9c-922d5d28d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that even without implementing rules and regulations yet
        for the watchdog, the provisions of the competition law were fully in effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b90a64-c042-4842-96d7-e22bc6a02ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:20:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:13.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will gather more information and details on the
        transaction, and until such time, shall refrain from commenting further on
        the potential effects of the subject transaction on competition."</p>'
  'president-aquino-blt-school-feeding-programs':
    'author': ' Ivy Saunar, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-30T19:00:34.053+08:00
    'imagesource': 'jcr:0e3afeae-11c3-44df-b918-26088c28fd7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e750a7-bbe4-4945-b2db-5e145710e6d1'
    'lead': 'According to the latest DSWD record, around 1.8 million school children
      are undernourished. Have feeding programs solved this problem?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:23:57.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
