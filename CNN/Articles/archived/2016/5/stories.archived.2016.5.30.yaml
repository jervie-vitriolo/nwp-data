      'mgnl:lastActivated': 2019-10-15T08:46:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed to play better, I managed to find solutions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc774435-6379-41e4-9639-eeaf3e33019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.884+08:00
