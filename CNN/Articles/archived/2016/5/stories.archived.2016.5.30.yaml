    'mgnl:lastActivated': 2019-10-15T08:49:40.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:49:40.656+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry keen to avoid another Game Seven letdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab107109-7dab-429c-b899-dd5cadbdcc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry will get the chance to
        make up for one of the few disappointments of his career on Monday when the
        Golden State Warriors take on Oklahoma City Thunder in Game Seven of the Western
        Conference finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad3e26-906d-4c92-80cb-c3b349f254f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who became the first unanimous winner of the NBA''s Most
        Valuable Player award when he picked up the highest individual honor for a
        second straight season, lost his only previous appearance in a Game Seven
        in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d36266-f475-45b0-9f2f-5739f328a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors were beaten 126-121 by the Los Angeles Clippers in
        the first round of that year''s playoffs, with Curry scoring 33 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf3eb4-0fb0-4ac9-bc28-b7eb66d10184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in one so far in my career and it didn''t turn out the
        way we wanted it to," Curry said. "We have another opportunity to get the
        job done on Monday."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11064a7c-f865-4ca0-b80b-f9d6851faafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Curry bagged 29 points but his performance was overshadowed
        by that of backcourt mate Klay Thompson, who scored 41 in the Warriors'' 108-101
        win in Oklahoma City that sent the best-of-seven series to a decider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f9a2f-1493-4259-9d24-c31ea89f1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a lot of belief and a lot of heart, and we''ve given
        ourselves a chance to win this series," said Curry, who scored just nine in
        the first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac4716-cfa0-4da8-8818-66c01495903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all we could ask for. There''s obviously a lot of excitement,
        but we still have one job to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9f7aa-6193-46e3-9f79-f68f21768215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling behind 3-1 in the series against the Thunder, the
        Warriors now have history on their side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65138fc7-c565-4fff-9367-317f5056d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home teams are 100-24 in Game Sevens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce05c0a-0d4e-490f-953f-30139c357863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a hard game," Curry said. "If we thought tonight
        was hard, Game Sevens going to be even tougher. Everybody on both sides of
        the ball is going to leave it all out on the floor. It''s win or go home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f5860-fe06-4ecf-bfe8-a93e8ecae58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:49:37.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:49:40.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can''t expect just because we''re at home that we can just
        show up and win."</p>'
  'switzerland-guaranteed-basic-income':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-30T10:01:24.396+08:00
    'imagesource': 'jcr:6b311b10-e9f4-403a-b568-af5dc0bd4453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b8368e-7ff6-472e-8574-5e338f88e6df'
    'lead': 'Switzerland is considering giving every adult citizen a guaranteed income
      of $2,500 a month. No questions asked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:52:22.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:02:55.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Switzerland give every adult $2,500 a month?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8014cb9-08eb-4d45-aae7-511a55907bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN Money) — Switzerland is considering giving every adult
        citizen a guaranteed income of $2,500 a month. No questions asked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6eb29-70ef-4cfb-b92b-082afd49a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is holding a national referendum on the introduction
        of a basic income on June 5. Its supporters want the government to guarantee
        each person a monthly after-tax income of at least 2,500 Swiss francs ($2,520).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ec2a8-1586-4c01-95e9-3b7ee665a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in work and earning less than that would have their pay topped
        up. Those out of work would be handed the full amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201ade0-b5e6-4f24-92d7-63908298b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income would be unconditional and untaxed, and would replace
        various welfare payments. The Swiss government, which opposes the initiative,
        says it would have to find 25 billion Swiss francs a year to pay for the measure.
        New taxes, or spending cuts, would damage the economy, it says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14625403-afbe-4a33-a7bc-85d7c280efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the universal income say Switzerland is a rich country
        that can afford it. They say that hundreds of thousands of Swiss people are
        at risk of losing their jobs because of advances in technology, and the introduction
        of a basic income would give them greater security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab719d-e712-4361-b8c1-f4cd759b14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many countries, Switzerland does not have a national minimum
        wage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f550d8c-21e6-4337-ac85-eb2bb871bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest only 40% of Swiss voters will back the basic
        income. And even if it gets majority support, the suggested rate of 2,500
        Swiss francs would be only marginally higher than the estimated poverty line
        (2,219 francs) and far short of the median wage before tax (6,427 francs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe98959-0fb4-49ee-8ede-7159111ad487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Swiss people say they''d continue working even
        if the basic income becomes reality. Research by DemoSCOPE said only 10% of
        voters people said they would consider quitting their job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5637e0f-750c-4c95-9866-29db8fc05de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half said they would take advantage of the income to spend
        more time with their families and study, with 40% saying they would volunteer
        more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74833b-c393-4731-897e-c25827b2c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss debate started in 2013, when a petition in favor of the
        initiative gathered over 100,000 signatures, the number needed for it to be
        debated nationally. In order to force a change in the law, the initiative
        needs to be approved by a majority of the electorate and the country''s 26
        cantons, or districts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4ebaa-2315-48f5-9c9c-8e8732f030dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland is not the first country to come up with the idea of
        basic income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4ee67-b191-4c62-9bca-234a335fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland is considering scrapping all welfare benefits and paying
        everyone $10,000 a year instead. A pilot program will launch early next year,
        with roughly 10,000 Finns receiving around 550 euros a month for two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e9bc6-59ce-4ca7-ae71-b5652dc6776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:52:22.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:02:55.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/24/news/economy/switzerland-guaranteed-basic-income/index.html">"Will
        Switzerland give every adult $2,500 a month?"</a></em></p>'
