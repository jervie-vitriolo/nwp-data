      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I do understand the challenges that they have too," he
        said. "There have been too many cases in the past where countries have tried
        to bend the rules in their favor or get around the rules."</p>'
    '14':
