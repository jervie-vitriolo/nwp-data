      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Abel Alvarado contributed to this report</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fb340-0491-4436-8c1c-4baa4bf16085'
