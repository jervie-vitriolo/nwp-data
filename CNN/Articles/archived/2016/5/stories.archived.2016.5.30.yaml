  'dostv-pilot-telecast':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'DOST-STII Director Richard Burgos says DOSTv is just a "baby step"
      towards the Science department''s aim to raise a culture of weather information
      and awareness to Filipinos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-30T18:14:23.050+08:00
    'imagesource': 'jcr:a047aeff-b6bc-4c11-a7b1-29e31cdae9b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef2fb2a-b1fd-44f9-a78a-c7e8f96090c3'
    'lead': 'For the Department of Science and Technology (DOST), it''s about time
      to launch the country''s first and only government-run online weather channel.
      Director Richard Burgos of DOST-STII (Science and Technology Information Institute)
      says this is not just for "science nerds" but for every Filipino who believes
      in DOSTv''s tagline: that in weather, there is forever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:17:44.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T08:17:49.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:17:47.226+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Weather is forever'': DOSTv airs pilot online telecast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b875126-408c-4f64-98a0-30807aac80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As DOSTv debuts
        online on Monday, the Science and Technology department is certain: the country''s
        first and only government-run online Filipino weather channel is here to stay
        because, as the show puts it, "weather is forever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6801b-47fa-4a99-ba29-8965ddcbb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brainchild of DOST Assistant Sec. Mon Liboro, DOSTv was finally
        launched by the DOST-STII (Science and Technology Information Institute),
        spearheaded by Director Richard Burgos, who was assigned to the post only
        last March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b371c4a-7f31-4f66-859a-f2a6b0643dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOSTv is hosted by Gel Miranda, who delivers the hour-long magazine
        newscast in Filipino and English to cater to a wide variety of viewers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05abb5-d6ac-45b2-82bc-cf2dcee2f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos said they ventured to online broadcasting owing to the accessibility
        of the said medium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc0eec-b825-4a34-a76a-83088187f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the easiest way to broadcast because it is economically viable,"
        said Burgos. "We want to reach out to a bigger audience and these are just
        baby steps to a bigger dream."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd624a1c-2803-4f51-9a4c-26e05fbb588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:17:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:17:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel, which is tucked into the website of the Department
        of Science and Technology (DOST), will feature weather forecasts, interviews
        with authorities on weather, climate, and disaster management, Science and
        Technology bulletins, and documentaries on how Filipinos thrive and survive
        changing weather patterns in a one-hour show.</p>'
  'FIBA-Manila-OQT-Baldwin-Clarkson-Gilas-Pilipinas':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Tab Baldwin (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-30T15:57:52.443+08:00
    'imagesource': 'jcr:2c58b42f-a97f-4360-b89d-3f9ec9512650'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21b2fea-9165-4b0c-b3d9-92816f33a4da'
    'lead': 'Gilas Pilipinas head coach Tab Baldwin says it is a shame that Jordan
      Clarkson is not suiting up for the Philippines, and that FIBA has to improve
      their rules when handling similar cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:21:22.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T08:21:28.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:21:28.327+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baldwin: It''s a shame Clarkson isn''t playing for the PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8df335-f795-4873-866d-586117393e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        team is shaping up for the upcoming FIBA Olympic Qualifying Tournament (OQT)
        in two months, but unfortunately for them one of the more talented Filipino
        cagers has to watch from the sidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0137f-b604-496e-b434-2176a1bc175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American NBA guard Jordan Clarkson will not be suiting
        up for the Philippines come July, and Gilas Pilipinas head coach Tab Baldwin
        could not help but express his disappointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488e229-fa76-4aae-8b87-ba809ef0860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think he (Clarkson) is a great young kid, and it is a real
        shame that he isn’t playing for the Philippines," said Baldwin after the launch
        of the national team kit on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04881d73-81f3-4f20-a9ff-fce71cbd4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIBA rules, players are required to obtain the passport
        of the nation they intend to represent internationally before they turn 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a495f27-b2e3-4af8-a6df-67aefe56a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) has previously said that
        they were in the process of proving that Clarkson did obtain a Filipino passport
        before the age of 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693b29d-c86d-4482-bd56-b24268c992ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Clarkson, whose mother is of Filipino heritage,
        has just concluded his second season with the Los Angeles Lakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb34e4f-2e93-4f42-a092-f585eab8655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:21:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the FIBA OQT looming closer, Clarkson is nowhere closer
        to representing the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f7221-8c03-44fe-9fb5-bb2064bfb5b0'
