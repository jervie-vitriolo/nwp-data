    'template': '1'
    'title': 'Mexican soccer star Alan Pulido rescued after being kidnapped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5b8c1-66b3-404e-891a-7db203d43ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> A professional soccer player who
        was kidnapped in Mexico Saturday night has been rescued by authorities, according
        to state officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1406e3-0181-45c2-806c-ddd76a1b280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m good, I''m good, thank you," Alan Pulido said as he faced
        reporters alongside the governor of Mexico''s Tamaulipas state, Egidio Torre
        Cantú, in a video posted on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f90b4-bcd6-4dbf-a9e5-24d14ce4d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido''s right hand was bandaged in the video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8391e6-e52b-424e-a4d1-d9246182f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescatan sano y salvo al futbolista Alan Pulido pic.twitter.com/drHNOnPyAQ</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd22218-f176-4782-a702-74d571bdc152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— GCTamaulipas (@GCTamaulipas) <a href="http://twitter.com/GCTamaulipas/status/737176304655597568">May
        30, 2016</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fef83-7dbd-4a73-a6dd-3b315053064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old, a striker for Greece''s Olympiacos club who has
        also played in the past for Mexico''s national team, was kidnapped Saturday
        night in Ciudad Victoria, the capital of Tamaulipas state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec22fe-adb8-4436-b46d-db7bbdb0a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rescued shortly before midnight Sunday in "a city operation
        in conjunction with the federal government," according to a statement from
        the Tamaulipas government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1eb4fd-a351-4b67-a674-35cfc68c87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulido is currently being medically evaluated and more details
        on the rescue operation will be sent out later," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4eb7c-2c40-46e4-b7bd-2e415abaa6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciudad Victoria has been one of Mexico''s most brutal battlegrounds
        in conflicts between rival drug cartels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5b72f-447d-491f-bd7a-4ef712f48d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:13.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:14:18.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of kidnappings were reported in the border state last year,
        although activists say the true tally of missing people is likely underreported
        and actually much higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b8aea-26fb-4087-aa4a-3488c9eceab6'
      'mgnl:activationStatus': true
