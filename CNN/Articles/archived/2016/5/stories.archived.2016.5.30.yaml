      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka eventually prevailed 7-6, 6-7, 6-3, 6-2, securing the final
        two sets with relative ease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dda95-8cd5-4af1-90e0-1e67dc919899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.884+08:00
