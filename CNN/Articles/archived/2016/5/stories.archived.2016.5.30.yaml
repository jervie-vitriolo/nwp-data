      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Outgoing president
        Noynoy Aquino on Monday recognized schools that have successfully implemented
        school-based feeding programs last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a67077-d183-4636-aa46-5945d8d46015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand winners at the Busog, Lusog, Talino (BLT) Excellence Awards
        were Francisco Laya Memorial Integrated School and Daniel M. Perez Elementary
        School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f88b32-fb19-4222-be33-891949b85ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They participated in the Jollibee Group Foundation''s (JGF) BLT
        School Feeding Program and the Department of Education''s (DepEd) School-based
        Feeding Program (SBFP), respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77283c08-0390-445d-9267-f4941c2583ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakahirap ipagkaloob ang talino kapag kumakalam ang tiyan ng
        mga mag-aaral. Bukod pa diyan, kahit pa libre ang edukasyon, kung wala namang
        makain, ay tiyak na hindi mabubura ang pagkakaroon ng out of school children
        sa ating bansa," Aquino said in his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d9c53-aa50-4260-869e-48f9446d82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Learning is very difficult for school children if
        their stomachs are empty. Even if education is free, if there''s nothing to
        eat, there will be out-of-school children in our country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49157d-a50f-4a35-9b35-031f4b207a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/30/deped-launches-brigada-eskwela-2016.html">Related:
        DepEd launches ''Brigada Eskwela 2016''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb07ff-d7d3-4535-884d-611daf975c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:33:31.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said with the help of JGF, the government was able to spend
        P2.27 billion last year to feed nearly 1.2 million undernourished public school
        students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261f150-300c-4a23-84e0-a5da12625753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.663+08:00
