      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the world of basketball is a little bit robbed by
        the fact that we don’t see those players on the court playing international
        basketball," said Baldwin.</p>'
