  'NBA-Playoffs-Golden-State-Warriors-OKC-Thunder-Steph-Curry-avoid-game-7-letdown':
    'author': 'Tim Wharnsby, Reuters'
    'caption': 'Golden State Warriors guard Steph Curry wants to avoid a repeat of
      their Game 7 loss in the 2014 Playoffs against the Los Angeles Clippers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-30T11:33:49.054+08:00
    'imagesource': 'jcr:36c0e036-914a-4f29-966b-6a129c11a9cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ece4e4-261f-478b-8d63-2db62a768203'
    'lead': 'Reigning MVP Steph Curry says he would like to avoid a repeat of the
      Warriors'' inability to get past the Los Angeles Clippers in Game 7 of the first
      round of the 2014 playoffs, when they go up against the OKC Thunder in the deciding
      contest of the Western Conference Finals.'
    'mgnl:activationStatus': true
