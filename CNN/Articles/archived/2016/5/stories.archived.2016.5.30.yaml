      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great victory for me," Wawinka told ATP World Tour. "I
        was trying to just stay calm with myself, find my game all over the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61791a1e-c49c-48c9-83c3-0f4271a113c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:46:53.884+08:00
