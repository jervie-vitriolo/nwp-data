      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public put all the pressure on Kei today," an emotional Gasquet
        told reporters courtside. "I didn''t really start well in the match, but it''s
        very hard for Nishikori to play against the crowd -- thank you for supporting
        me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124a429-4abd-459d-ae4e-b357f09c8381'
