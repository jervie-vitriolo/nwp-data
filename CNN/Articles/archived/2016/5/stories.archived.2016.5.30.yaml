      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being critical of FIBA''s eligibility requirements, Baldwin
        did recognize the task that the governing body has in order to curb cheating
        in the sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74363ed4-46e0-4f16-bda6-38c779ee2cbc'
      'mgnl:activationStatus': true
