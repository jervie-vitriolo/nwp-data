      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Andy Murray overcame his second Goliath opponent in two
        days after beating 6 ft 10 inch American John Isner to advance to the quarterfinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c95e27-af86-4904-b654-3a447eea907d'
      'mgnl:activationStatus': true
