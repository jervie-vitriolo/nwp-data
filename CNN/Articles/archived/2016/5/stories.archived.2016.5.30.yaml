  'Globe-PLDT-SMC-telco-assets':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-30T22:47:33.710+08:00
    'imagesource': 'jcr:eff2beff-1acb-44d7-8abc-20febea85377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ded7ee3-35b5-43dd-8ffd-e50ae8793c60'
    'lead': 'A landmark deal among major telecommunications players promises to bring
      much faster internet speeds to mobile phone users in the next few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:20:29.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:33:13.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:33:13.459+08:00
