      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson has trained with the national team, but has yet to play
        in any competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec796cf8-69d7-4262-8c54-6a48ce28e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:21:22.931+08:00
