      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple touts its newest MacBook as "the notebook of the future."
        With a 12-inch retina display and weighing just 2 lbs., the 2016 MacBook stands
        out in a sea of mobile devices. Compact, light-weight, and simply elegant,
        Apple''s new creation wouldn''t look out of place in a space movie. Previous
        Apple laptops can get the job done, but the new MacBook is a sleeker upgrade
        from its bulkier cousins.</p>'
