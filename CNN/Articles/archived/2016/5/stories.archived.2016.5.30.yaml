    'imagesource': 'jcr:a3786503-52e8-40b9-a5b4-2097aaf93c67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f891d2dd-5237-4ebe-8aba-020087636322'
    'lead': 'Vice president-elect Leni Robredo is interested to know details of how
