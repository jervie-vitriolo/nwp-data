      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss No. 2 edged a tight first set on a tie break, but his
        Serbian opponent bounced straight back to win a tie break set of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9132aa-3fd7-4f84-be38-a9c21c58140c'
      'mgnl:activationStatus': true
