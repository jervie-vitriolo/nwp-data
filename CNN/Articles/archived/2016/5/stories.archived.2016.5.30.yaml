  'congress-proclamation-president-rodrigo-duterte-vice-president-leni-robredo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-30T17:46:48.950+08:00
    'imagesource': 'jcr:2e603c28-4395-44c2-816f-46c27cc653ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bffc0d-3fdd-411e-8052-ed8913d2dc7d'
    'lead': 'Congress proclaims Rodrigo Duterte as president-elect and Leni Robredo
      as vice president-elect after approving the joint canvassing committee report
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:38:41.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:39:03.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress proclaims Duterte president-elect, Robredo vice president-elect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d17dc-0c11-40fc-b23b-8bdbe237c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Congress,
        sitting as the National Board of Canvassers, on Monday proclaimed Davao City
        Mayor Rodrigo Duterte as the next president and Camarines Sur Rep. Leni Robredo
        as vice president of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d8ad4-301f-4daf-951a-699315abea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who days ahead said he is skipping the proclamation, did
        not attend the ceremony held at the Batansang Pambansa in Quezon City. Robredo''s
        hands were raised in victory by Senate President Franklin Drilon and House
        of Representatives Speaker Feliciano Belmonte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdf87d-32aa-47f2-808a-dfda0777422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, incoming presidential spokesman
        Sal Panelo explained that Duterte decided not to attend the proclamation because
        he is “busy finishing the completion of his Cabinet.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b339070-7777-4d1c-8db7-149d96c908fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation was halted temporarily when Northern Samar Rep.
        Harlin Abayon, who claimed his name was not called during the roll call, sought
        clarification about his status as a member of the House. He was declared out
        of order and House leaders directed that he be escorted out of the session
        hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151d470-2426-42c4-9619-cab5e145e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABAKADA party-list Rep. Jonathan Dela Cruz also took the floor and
        questioned the integrity of the automated polls. In his privilege speech,
        the campaign adviser of defeated vice presidential candidate Sen. Bongbong
        Marcos, questioned Smartmatic''s capability of conducting automated elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888063c2-09c6-4d7d-b624-12c5d766f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority leader Alan Peter Cayetano and House Majority Leader
        Neptali Gonzales II made separate motions to proclaim Duterte and Robredo.
        Drilon and Belmonte did so, also separately, formalizing the proclamation
        of the Duterte as the country’s new president and Robredo the vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b08d0-631b-4a43-b5da-fc4b343f52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional canvassing committee ended its vote count last
        Friday showing Duterte winning by a landslide with 16,601,997 votes. This
        is more than 6.6 million votes received by his closest rival, administration
        bet Mar Roxas, or 39 percent of all votes cast for the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc08b7-d53a-4497-9249-a7a79daeabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who turned 71 last March 28, will be the oldest to assume
        the presidency on June 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87373846-e0c7-4d53-84ab-19d16388e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving 14,418,817 votes, Robredo won the tight vice presidential
        race against closest rival Marcos with just 263,473 votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981bcd0-0f48-4ab6-8fd6-27bc49e4d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/28/Marcos-Robredo-vice-president.html">Also
        read: Marcos'' camp to challenge Robredo victory</a></p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congress proclaims Duterte and Robredo <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/dWJaQsdQWz">https://t.co/dWJaQsdQWz</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/737196966141005826?ref_src=twsrc%5Etfw">May
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8c1b2-6a2e-4e87-9abc-01f1a36f69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c20c77-1678-4046-affc-0a615a5ddc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo beat Marcos with the second slimmest margin in the history
        of the vice presidential polls. In the 1965 vice presidential elections, Nacionalista
        Party candidate Fernando Lopez edged Liberal Party bet Gerry Roxas by less
        than 27,000 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bb178-106f-4286-add4-e6eaec21623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There doesn''t seem to have been anything that was given to me
        that I didn''t work hard for, and this is one of the tremendously difficult
        things that I have had to go through, and I know that this isn''t over. But
        the mere fact that it is now official — because Congress is done with it —
        it is a major step," Robredo told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd4912-780d-4aaa-8502-5e2c05896758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo, form the first "geographically balanced" president
        and vice president under the 1987 Constitution, according to Malacañang. Duterte
        is the first president from Mindanao, while Robredo is the first vice president
        from the Bicol region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990e05d-cf5a-4f17-9b90-5ec61626d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said he has not yet decided on a cabinet post
        for Robredo. He also said no meeting has been set between him and Robredo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef64646-322e-4c59-be65-e9fbfecc9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it would be "awkward" to meet the incoming vice president
        when he''s still not ready to offer her anything. He said they should first
        try to build "good rapport" since they do not really know each other.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42948cf-b01b-48fa-ad91-bdcf053082d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice presidential debate, the widow of interior secretary
        Jesse Robredo said that she wants to take the lead in streamlining all of
        the government''s anti-poverty programs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3acf03-50b9-465a-824c-8dbdf9994df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines in an interview last Friday she hopes to
        head the social welfare department, but will respect Duterte’s choice. Duterte
        has said he will give the post to a nominee of the Communist Party of the
        Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972a5f0-eabb-44f3-ac90-904202cdd502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Communications Sec. Sonny Coloma marked the proclamation
        as "a significant landmark event in Philippine democracy as it is the major
        step in our electoral process that leads the nation to a peaceful transition
        of power on June 30, 2016."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0b383-037b-4ff1-a80f-7339adc79127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:38:41.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T08:39:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are celebrating the vitality of our democratic system through
        the clear-cut expression of the popular will through the ballot. Let this
        be an augury of an even more auspicious future as the country builds upon
        the gains achieved through good governance and the determined efforts to ensure
        inclusive growth for all Filipinos," Coloma said.</p>'
  'sws-survey-self-rated-poverty-4-year-low':
