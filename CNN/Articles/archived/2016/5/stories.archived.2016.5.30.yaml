      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national rate eased to 31 percent from the previous quarter''s
        33 percent. This is a record low for the Aquino administration.</p>'
