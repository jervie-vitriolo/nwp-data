      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DepEd''s Gulayan sa Paaralan program greatly helped
        the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18594011-9d6e-4054-8678-63f109c6f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.663+08:00
      'mgnl:createdBy': 'jeff'
