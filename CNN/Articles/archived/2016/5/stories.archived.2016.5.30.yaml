      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous round, the world No. 2 had to overcome 6 ft 11 inch
        Ivo Karlovic, but dismissed both opponents in three sets.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Andy Murray est en quarts de finale après sa victoire contre Isner
        <a href="https://twitter.com/hashtag/RG16?src=hash&amp;ref_src=twsrc%5Etfw">#RG16</a>
        <a href="https://t.co/j2NGM2PGKB">https://t.co/j2NGM2PGKB</a></p>&mdash; Roland-Garros
        (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/736971560624349184?ref_src=twsrc%5Etfw">May
        29, 2016</a></blockquote>

