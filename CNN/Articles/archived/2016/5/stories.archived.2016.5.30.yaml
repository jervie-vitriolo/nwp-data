    'template': '1'
    'title': 'Robredo confident her victory is clean

      '
    'updated': 2016-05-31T12:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e775bb0-f192-4dbb-b866-d5edf6a4b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It’s the day the
        Liberal Party (LP) and Leni Robredo’s supporters have been waiting for — her
        victory in the vice presidential race formally proclaimed after she won by
        a narrow margin against Sen. Ferdinand “Bongbong” Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e02f8-0541-43e9-a0f8-f74f42774503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Camarines Sur representative said in an interview she
        is also excited and anxious about her new job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b4f27-628c-400e-9e0f-274bf43e7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Excited ako, siyempre may kaunting takot kasi marami namang wala
        sa control natin,” Robredo said. “Pero siguro mas nangingibabaw ang excitement
        na binibigyan ako ng bibihirang pagkakataon to make a difference.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbc005-7ec6-4b6f-b532-dbf40bf3c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m excited, of course, but a bit petrified because
        there are things beyond our control. But it''s more excitement that I feel
        since I’m being given this rare opportunity to make a difference.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9022714-bcd9-4024-b5b2-7a84773ff0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on allegations that the results of the vice presidential
        race have been rigged in her favor, Robredo said she sees no logic behind
        that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb85236-b4db-4ddb-aa1a-2c3eaaa18949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako iyong baguhan sa partido eh, bakit ako ang makikinabang? Parang
        hindi ko nakikita ang logic noon,” Robredo said. [I’m a rookie in the party,
        why will I benefit from it? I can’t see the logic in that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357949a1-3dae-4e3d-ab70-f23afa9ccb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her conscience is clear. And she believes that the
        Liberal Party is equally clean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a12801-5b92-4d21-8097-5f315846d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sa akin, ang interes ko ay ang mailabas ang katotohanan kasi
        kailangan ko ring makita na wala naman akong kasalanan, walang kasalanan ang
        partido. Sigurado ako na walang ginawa ang LP sa akin,” said Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5e7c4-85a7-4ddc-af58-fce9f0c3a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On my part, I’m interested to know the truth because
        I want to see that I have not been part of any cheating and that the party
        has nothing to do with it. In fact, I’m sure that LP didn''t do anything for
        me.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d18191-7aef-4ebe-aa5c-6e04b0e53e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said she also would like to know if there was
        indeed cheating. She said for her to be able to defend herself, she wanted
        to know everything — including the statements of witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5b0a6-2568-4ede-96ec-624f9ed31017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang datos naman nagpapakita na lahat kasinungalingan ang nilalabas
        nila. Kung mayroong bago sana ubusin na nila para kami naman na nasa posisyon
        dumepensa, makapag depensa,”Robredo said. “Kasi ako, kung totoo yan, interesado
        rin ako.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3ab82-b211-495b-967a-424f468b5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Data show that what they’re saying are all lies. If
        there is any new information, I hope that they disclose it so I can defend
        myself once and for all… I’m also interested to know if it’s true.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86720c6-d5ee-4ae1-a3b5-13f8c31ea20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gaya ng sabi ko dati, ang eleksyon na ito ay naging pangit in the
        sense na naging very divisive siya. Iyong away away ng mga tao saka iyong
        mga komento naging very vicious na kailangan nating mag rebuild. Hindi nakakatulong
        ang ganito,”she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57a380-5488-4c9b-af9d-7aac533f04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I said, this election has been very ugly in the
        sense that it became very divisive. All the arguments and the comments have
        become very vicious, that’s why we need to rebuild. This issue doesn''t help.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643efc8c-63b2-4194-a7d8-27e4815f6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before proceeding to the Batasang Pambansa complex for her proclamation
        on Monday, Robredo attended a Thanksgiving Mass at the St. Peter’s Church
        on Commonwealth Ave. in Quezon City with her daughters Aika, Tricia, and Jillian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52845b08-eef1-4278-8d84-6a07a4d7a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo ladies were accompanied by the incoming vice president’s
        lawyer, Romulo Macalintal, Robredo’s campaign manager, Sen. Paolo Benigno
        “Bam” Aquino, members of the Liberal Party and other supporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4e78a-ee3e-4a5c-99f4-bb48e2416da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/29/robredo-girls-daughters-aika-trisha-jillian-incoming-vice-president-leni.html">Related:
        Robredo girls to slowly fade away from public eye</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c43212-8929-425c-883e-ceb30c8223d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses on alleged cheating surface</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334ce68-e24e-4f4f-8f68-5ed302f288f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As congress proclaims the next president and vice president of the
        country, three persons surfaced and claimed there was indeed cheating during
        the elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf50542-2b16-4a9f-b815-a30dd34d372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to the Senate with Boy Saycon of the Council of Philippine
        Affairs to reveal the supposed rigging of the polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b796a7-35c4-4a66-812e-7c53be7b90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the so-called whistleblowers said they are local government
        employees in Quezon. He said he was the logistics supervisor during the elections,
        while his two companions were the ones encoding and ''fixing'' the votes that
        were fed to the servers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1f82d-4197-4378-8552-c2d841c88afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man claimed a high ranking government official from LP ordered
        them to do it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad73ee-665d-4c1f-934b-653afc0363aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the witnesses also claimed that they were supervised by people
        allegedly from Smartmatic, the poll service provider for the 2016 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdb260-7022-403d-8144-e843804a28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We manipulate what is brought to us by the municipality. This is
        where we add the numbers and rini-refine namin dinadala sa Smartmatic. Sila
        ay may bato sa lahat ng server,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516b3e4-77e3-474b-a163-6f67783bf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We manipulate what is brought to us by the municipality.
        This is where we add the numbers, and then refine it before it is brought
        to Smartmatic. They are the ones who transmit (results) to servers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140489d6-14f4-4ab4-a2a7-d43ea5fa8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man said they were given pre-programmed memory cards and they
        copied and pasted votes for LP’s Mar Roxas, Leni Robredo and other candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be0e99-1aa7-4481-804f-25eec06d8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed roughly 200,000 votes were taken from Marcos and 300,000
        votes were added to Robredo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe69b32-3550-4cdc-882c-461b45ca54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The man also claimed returning senator Franklin Drilon benefited
        with about 100,000 votes.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e77e8e-c781-46ef-a04e-2f2b6025d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:00:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:34:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Selina Dagdag and Anna Estanislao
        contributed to this report.</em></p>'
  'Mexico-Alan-Pulido-kidnapped-rescued':
    'author': 'Natalie Gallón and Tim Hume, CNN'
    'caption': 'Mexican footballer Alan Pulido, who was kidnapped along with his girlfriend
      Saturday night, has been rescued by Mexican authorities and is safe, according
      to a statement from the local Tamaulipas government.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-30T17:20:04.664+08:00
    'imagesource': 'jcr:8a85ba04-de03-4d22-b6dc-9f5d7342e8a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01822f2-1e28-4c70-8257-8be46d9f1af2'
    'lead': 'Professional football player Alan Pulido was rescued by authorities after
      being kidnapped in Mexico on Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:14:13.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T08:14:18.042+08:00
