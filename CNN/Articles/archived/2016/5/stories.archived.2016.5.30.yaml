    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:33:31.485+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino lauds schools for feeding programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c83ba-f942-42be-83ca-ebefa1a63381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:23:57.662+08:00
