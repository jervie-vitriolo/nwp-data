      'mgnl:lastActivated': 2019-10-15T08:46:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third seed will now play world No. 55 Albert Ramos-Vinolas,
        who shocked the big-serving Canadian Milos Raonic with a straight-sets win.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Stan Wawrinka est quarts de finale ! Il y rencontrera Ramos-Vinolas
        <a href="https://twitter.com/hashtag/RG16?src=hash&amp;ref_src=twsrc%5Etfw">#RG16</a>
        <a href="https://t.co/81X6NP0jWt">https://t.co/81X6NP0jWt</a></p>&mdash; Roland-Garros
        (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/736923165419405312?ref_src=twsrc%5Etfw">May
        29, 2016</a></blockquote>

