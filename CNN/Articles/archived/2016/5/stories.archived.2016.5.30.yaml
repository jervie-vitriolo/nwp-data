      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s possible
        to follow trends and still stand out from the crowd. From a one-of-a-kind
        car to a featherweight laptop, check out five new things that are trendy with
        a twist.</p>'
