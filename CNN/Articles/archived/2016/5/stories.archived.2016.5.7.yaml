      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board laboratories and airborne robots will help monitor the
        polar environment – with a special focus on climate change.</p>'
    '25':
