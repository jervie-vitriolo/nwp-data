      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article261957.ece">Also
        read: Santiago to go after pre-campaign advertisers</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3072fd-d446-4c1f-a184-f8f09c565c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.252+08:00
