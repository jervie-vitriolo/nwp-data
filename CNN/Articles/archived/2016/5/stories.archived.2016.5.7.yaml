  'duterte-qurino-grandstand':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T20:03:27.683+08:00
    'gallerysource': 'jcr:cefb04a4-df14-485f-9f93-80ee99e78079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04372c20-8ebf-42bb-a834-6aca21c22aa9'
    'lead': 'The rally is deemed a good venue for Davao City Mayor Rodrigo Duterte
      to finally address these last ditch efforts to take him down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T16:39:25.180+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:39:29.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:39:29.011+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Cayetano cap off campaign in Quirino Grandstand

      '
    'updated': 2016-05-08T02:48:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700b51b-ab32-42fc-9ca5-c8b0caa3d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Hardly an empty space on the massive
        grounds of the Quirino Grandstand in Manila, as police estimate at least 400,000
        people showed up at the last campaign of Rodrigo Duterte and runningmate Alan
        Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb67d4-3ccc-4407-9ef7-d9052d7e04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters are in high spirits — the cheers in a crescendo as the
        crowd unfurls and passes around a giant Philippine flag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197fad6-0872-4dbe-876e-3e48d13d7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists like Aiza Seguerra, Mocha Girls and South Border, all openly
        supporting Duterte, entertained the crowd while they await his arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0dc73-1c63-49dc-b6c2-342815ded1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/SWS-survey-Duterte-Robredo-Marcos.html">Also
        read: Duterte keeps wide lead in final SWS pre-election survey, Robredo and
        Marcos neck-and-neck for top VP</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249e81a-66fe-49bb-ba77-66f06e5e2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also “surprise guests” at the rally, like senatorial
        candidate Marin Romualdez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc8dee-3251-4d8d-91d7-eff67e97dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Duterte was among the first responders to his home
        town of Tacloban in the aftermath of typhoon Yolanda in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd7e6e-783a-4de7-a99e-940173deb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinama niya lahat, sinama niya lahat.</em> Taga-Davao, Mindanao
        at<em> dinagsa kami ng mga</em> relief goods, <em>medisina at lahat ng volunteer
        kaya palakpalan naman natin si Mayor Duterte!"</em> said Romualdez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d6f5a-4032-46ce-b917-47ddae44c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He got them all to cooperate. From Davao, Mindanao,
        it was raining relief goods, medicine, and volunteers, that''s why we should
        cheer for Mayor Duterte!]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82619c09-c604-4f01-a7f5-fb48d6f37baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/map-where-presidential-VP-candidates-vote.html">LOOK:
        Where presidential, VP candidates will vote</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde27917-c867-4796-b95b-454b5e614df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is even offering financial support to help Duterte''s cause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04317b5b-5827-497b-a783-38dbe0ef22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor, whatever amount I can accommodate to give to you, I will
        do it. Whether it is P1 billion, P2 billion, P3 billion, P5 billion — I don’t
        care. I will help your cause for the Filipino people," said Quiboloy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a4e48-48ee-4645-8428-52e156b95bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Related:
        UNA: Aquino’s call for unity vs. Duterte is ''hollow''</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9ff2e-a02e-41e3-b028-2848e80a98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters are hoping to bring Duterte to Malacañang and they are
        making sure this happens through elections that are free from cheating.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde93df-4923-4361-a147-8f16ec0c4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/comelec-duterte-negative-political-ad-trillanes.html">Related:
        Comelec on anti-Duterte ad: We only regulate duration, not content</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3787ff-9a72-41c3-b451-25e378ebd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:39:25.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:39:29.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
