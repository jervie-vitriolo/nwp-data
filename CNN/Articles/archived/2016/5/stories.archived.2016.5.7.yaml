      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero, together with their senate slate, will be flying
        to Pangansinan for a rally in Urdaneta in the morning. They will return to
        Manila for a bigger rally in Plaza Miranda at 4 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a9877-cf09-4560-9db6-04481d4d0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:21:06.677+08:00
