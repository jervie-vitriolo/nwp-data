  'Roxas-undecided-voters-poe-duterte-national-unity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T16:29:08.111+08:00
    'embedimage': 'jcr:57bb3ad1-e75d-4132-8124-d0265b730570'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/K2ls0z0Xrpc"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122edcf1-2a3f-4c19-8cf4-59c1e78b937c'
    'lead': 'Manuel "Mar" Roxas II said the elections is a fight between democracy
      and dictatorship. Come election day, the LP standard bearer believes Filipinos
      will make the right choice in choosing him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:51:01.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T14:51:06.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T14:51:05.885+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas: Undecided voters are in our favor

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e558d-83bf-441c-963c-9b4c14dc93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Administration
        bet Manuel "Mar" Roxas II said his fight to win the presidency will continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0d7d5-2e75-4347-8414-9f2fad00e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (May 6), Roxas invited&nbsp;Sen. Grace Poe to discuss&nbsp;about
        "national unity" and President Benigno Aquino III called for a united front
        against what he described as a future threat to democracy from presidential
        survey frontrunner Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726bfbd-fb47-4667-8e08-a22664e75a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Related:
        President Aquino calls seeks alliance among candidates vs. Duterte</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992a509-c157-43f6-a81b-8578f34b99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe answered Roxas, saying she is open to talks but insisted she
        wouldn''t withdraw from the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb247772-b5b9-4543-ab02-47474aa35fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nanawagan po tayo ng n</em>ational unity, <em>pero ito po ay
        binara ng ating kausap kaya hindi na natin malalaman kung ano kaya ang maaari
        maging kahihinatnan ng mga paguusap na ''yun,"</em> Roxas said on Saturday
        (May 7) in a press conference at the Liberal Party headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c09c1c-ef56-47c2-9d9f-bda24e2df474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We called for national unity, but this was rejected,
        so we won''t know what could have been the outcome of those talks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30199106-1065-4e44-b3e8-69d619ebc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Duterte-Roxas-Poe-unite.html">Related:
        Poe quashes possibility of building alliance with Roxas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae846a-305a-46ef-b93f-cc64b59a4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas clarified that he sought out a discussion with Poe through
        the media for "transparency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b5a62-fd92-4f0b-a08f-f042c6a46714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is clear that the election is not about him or any
        other candidate, rather about the Filipino people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1710f-fb7d-4e4c-9930-4973a1c5c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democracy vs. dictatorship</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994ad3c-b018-41d3-92e6-106bcbb1c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas continued saying there are glaring differences between him
        and Duterte, particularly having a better track record than the Davao City
        mayor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46959230-4af0-4e47-9713-cf4061140e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is about dictatorship, and even touched on the issue
        of the mayor''s bank accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a85ec6-85f7-4ccd-8782-a9e8e2b6c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nakaupo hindi na maipaliwanag yung kayamanan na nasa
        bank accounts niya,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa22a47-df18-4aaf-bb28-9c5555845c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Duterte-Roxas-Poe-unite.html">Related:
        Roxas should give way to Poe to beat Duterte —&nbsp;analysts</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0e28e-6dd9-469c-9cc9-470d3fcdfb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas stressed the elections is a fight between democracy and dictatorship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b7b34-a349-4bfb-8458-a6a8345e63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw kung saan niya tayo dadalhin. Tayo naman malinaw na
        hindi natin gusto ito. Malinaw na gusto natin magpatuloy ang demokrasya, malinaw
        na gusto natin na may kalayaan,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84996dd-81c4-4be0-84d1-f8f03f0928c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear where he intends to lead us. For us, it
        is clear that we don''t want that. It is clear that we want democracy to continue,
        clear that we want freedom.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b1abb-43f7-4d1c-8c2c-56ba8a18ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marcos not surprised by Aquino''s call for tactical alliance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa8117-2e98-42b7-bfb3-2051ff44b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come election day, the LP standard bearer believes Filipinos will
        make the right choice in choosing him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ed525-b546-498a-8e4e-466f227918fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumpyansa po tayo na mananalo tayo," he said. "''Yung mga undecided
        ay pabor po sa atin."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3762e2-8aaf-400b-8cba-b7750fcb2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident that we will win. The undecided voters
        are in our favor.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071a483-bf96-41c6-bc42-795dce5080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:51:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:51:06.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured people that "the best is yet to come."</p>'
