    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff54318-2e2e-41d6-88cc-ad963a4b4061'
    'lead': 'Plans to name a polar research vessel "BoatyMcBoatface" have been sunk
      by British officials – instead opting to call the ship after renowned broadcaster
      and naturalist David Attenborough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:41:15.451+08:00
