      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe and Sen. Francis "Chiz" Escudero of Partido Galing
        at Puso will hold two grand rallies on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8090a1-0f85-41a2-ac2f-791081eb77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:21:06.677+08:00
      'mgnl:createdBy': 'jeff'
