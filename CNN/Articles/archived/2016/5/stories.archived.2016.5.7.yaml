      'jcr:uuid': '07e3745c-c82f-4e15-b487-3c0667181b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:21:06.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:21:11.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sen. Miriam Defensor Santiago, her supporters will stage
        a grand caravan (6 a.m.) and the street party is expected to start at 7 p.m.
        at the West Fourth Street, West Triangle in Quezon City. Her camp said Santiago
        will greet her supporters at the rave party.</p>'
