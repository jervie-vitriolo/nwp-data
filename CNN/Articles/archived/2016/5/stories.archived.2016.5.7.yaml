      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party’s
        (LP) message in closing its campaign is clear: defend democracy and unite
        against survey frontrunner Rodrigo Duterte''s perceived iron fist style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165cc95-738a-46fc-b52b-49266b694655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration standard bearer Manuel "Mar" Roxas II is promising
        a brighter future by carrying out concrete plans and continuing programs already
        laid out the past six years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cd036-2fc9-4a6c-9cd4-a7d98eb1476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kabastusan, walang takot sa Diyos, walang plano, puro</em>
        soundbite <em>lang! Komunismo! Marahas na kamay! Wala na ang</em> rule of
        law<em>. Kaya nandito tayo sinasariwa ang paninindigan na hindi iyon ang dapat
        para sa ating bansa kundi ang tapat, malinis, ''yan ang daang matuwid,"</em>
        said Roxas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013c28a-bfb5-4709-962a-d1b5b6ee2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vulgarity, no fear of God, zero plans, all soundbite!
        Communism! Iron fist! There is no longer a rule of law. That''s why we are
        here to revive our commitment that that is not what the country deserves,
        but something faithful, clean, that is the straight path.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edf0db-0013-41d8-80aa-6ef892a60be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final campaign rally was held at the Quezon City Memorial Circle,
        the same place where then Sen. Benigno "Noynoy" Aquino III capped his 2010
        presidential bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e925eff-4c96-4205-8f54-0ab54a17e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/map-where-presidential-VP-candidates-vote.html">LOOK:
        Where presidential, VP candidates will vote</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142e8b8-bdd6-4efd-9433-472a47b958a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.194+08:00
      'mgnl:createdBy': 'jeff'
