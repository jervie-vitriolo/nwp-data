      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it would make sense that the four candidates account
        for the remaining 70 percent to defeat the Davao City mayor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d52a7-9d89-4f40-8912-cb55a2771e1e'
