      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who contacted the paper a year ago with an offer of
        encrypted internal documents from Mossack Fonseca, denied being a spy but
        said he had recognised the "scale of injustices" described in their contents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753decc7-8e03-4d7a-b482-25063153f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents cover a period over almost 40 years, from 1977 until
        last December, and purport to show that some companies domiciled in tax havens
        were being used for suspected money laundering, arms and drug deals, and tax
        evasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b68d2-28a5-492e-80e3-1d8c143b6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not independently verify whether the source was the
        same person who leaked the original documents. The source''s identity and
        gender is not known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb469e75-25f9-4aa9-9ff1-045905f7d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueddeutsche Zeitung spent more than a year, along with other media
        outlets and the International Consortium of Investigative Journalists, analysing
        the huge cache of documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af576bd-cfac-4fff-81ba-2c31b15f6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sueddeutsche Zeitung introduced the manifesto by saying:
        "Now ''John Doe'', the anonymous source, has sent the SZ a manifesto, which
        can be read as an explanation of his actions – and as a call to action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17fd08-7cf8-4ba4-8ed5-f215acddc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source welcomed the fact that the leak had triggered a debate
        on "wrongdoing by the elite" but said not enough action had been taken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac7f9e-4164-4107-aac7-831cb9fb4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, I do not work for any government or intelligence
        agency, directly or as a contractor, and I never have," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96994461-72f5-4aa9-9fe7-cbb524401dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source was critical of banks, financial regulators, tax authorities,
        the courts, and the legal profession, as well as the media, saying he had
        offered the documents to several major media outlets that had chosen not to
        cover them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e76ab-684a-4b76-9d35-51c2230577be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collective impact of these failures has been a complete erosion
        of ethical standards, ultimately leading to a novel system we still call Capitalism,
        but which is tantamount to economic slavery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa109b-2c47-49c8-8d2c-0a79cd3b8418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source ended the manifesto by saying "inexpensive, limitless
        digital storage and fast internet connections" should help digitise the revolution
        against income inequality.</p>'
  'Barack-Obama-election-not-entertainment':
    'author': 'Julia Manchester, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-07T02:36:45.756+08:00
    'imagesource': 'jcr:2db8c029-6f93-4859-84ca-82a6e884f70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd31f4cc-410b-4ef1-be9e-cc30f3f1400f'
    'lead': 'President Barack Obama told reporters and voters Friday (May 6) to look
      closely at the record of business mogul Donald Trump, who became the presumptive
      Republican presidential nominee this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:46:26.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T15:46:39.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T15:46:38.740+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama on election: ''This is not entertainment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6e6d9-b008-4329-b070-ee52b1c36408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama told
        reporters and voters Friday (May 6) to look closely at the record of business
        mogul Donald Trump, who became the presumptive Republican presidential nominee
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe49806-e9da-402d-82eb-688dd43d7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a long record that needs to be examined," Obama said at
        a press conference on job growth. "I think it''s important for us to take
        seriously the statements he''s made in the past."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d5f0f-cf52-4abe-80ae-d3609db095aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed the impact the general election would have
        on the United States, urging candidates and voters to take the contest seriously.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2faf8b-d498-4086-9740-ab3c25501bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to emphasize the degree of which we are in serious
        times, and this is a really serious job. This is not entertainment. This is
        not a reality show. This is a contest for the presidency of the United States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1583ab-f369-4bdb-bb58-edd778012044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama hit Trump indirectly on the lack of detail in his policy plans,
        and urged the media and voters to vet candidates'' policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be2437-08c7-4b48-ae39-a90fef05c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every candidate, every nominee, needs to subject to exacting standards
        and genuine scrutiny," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab9a4a-6356-45c3-b8ca-f1cdd909e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President issued a warning to the media, emphasizing the impact
        their reporting could have on voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81d281-f548-433d-8bdc-66ad88ee6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m concerned about is the degree to which reporting and
        information starts emphasizing the spectacle of the circus because that''s
        not something we can afford," Obama said. "And the American people, they''ve
        got good judgment, they have good instincts, as long as they as have good
        information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46370d07-2c11-4f4b-b415-fec06138cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:46:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:46:39.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/06/politics/barack-obama-donald-trump-election/index.html">"Obama
        on election: ''This is not entertainment.''"</a></em></p>'
  'Alan-Peter-Cayetano-Malacañang-Mar-Roxas-Grace-Poe-anti-Rodrigo-Duterte-ads':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T11:45:09.295+08:00
    'imagesource': 'jcr:38dc200a-d3e0-4992-baf3-de990fc5c6aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f920f6-d23e-4e7c-897a-589c6ee1c65f'
    'lead': 'Cayetano also says he has an insider source who claims Roxas, Malacañang,
      Poe, their supporters, and some people from a media network are behind the attack
      ad against Davao City Mayor Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:49:47.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T15:49:51.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T15:49:51.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Malacañang, Roxas, Poe behind anti-Duterte ads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110e162-3eef-4a9c-adb4-1f974ca7206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Alan Peter
        Cayetano on Friday (May 6) said Malacañang has been trying to get administration
        bet Manuel "Mar" Roxas II and independent candidate Sen. Grace Poe to meet
        and agree for one of them to withdraw from the presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809308a1-a7e5-4cd7-b079-43bbc3f70b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says the problem is that Roxas rose in the surveys, leveling
        with Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5074d2-be8c-4df1-8759-bac6c5c04148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said: "Hindi sila mag-agree kung sino magwi-withdraw. But
        my enemy''s enemy is my friend, so they just agreed on the last two weeks
        of a demolition job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d6d0e-f43a-4aa7-beb0-bcd5800507b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They could not agree on who should withdraw. But my
        enemy''s enemy is my friend, so they just agreed on the last two weeks of
        a demolition job."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e72401-2fd8-4d0a-b0dd-c91a23ebc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also says he has an insider source who claims Roxas, Malacañang,
        Poe, their supporters, and some people from a media network are behind the
        attack ad against Davao City Mayor Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00aafd-9a3c-407c-b077-7f77a3048c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even says Vice President Jejomar Binay was included lately in
        the conspiracy to hit Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07ce42-8a3f-4956-9945-d0c295bda251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the topic of the Palace trying to get Roxas and Poe to meet
        for one of them to withdraw, Presidential Communications Operations Office
        Sec. Sonny Coloma simply says: "Not on any agreement to withdraw."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aaeff-77fb-464a-8aa4-3e78ce87236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile The Duterte-Cayetano camp has taken legal action against
        ABS-CBN over the airing of an anti-Duterte ad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea81276-db0f-4080-98ee-fe90602259b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:49:47.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:49:51.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also secured a temporary restraining order barring the
        airing of the said ad.</p>'
