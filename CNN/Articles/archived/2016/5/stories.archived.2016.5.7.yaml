      'mgnl:type': 'text'
      'text': '<p>This, Marcos said, is the reason why Malacañang is conditioning
        the mind of the public that Liberal Party''s Leni Robredo is already leading
        the vice presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8d9c8-4b8a-4c7c-9b02-c1380a85ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/Pulse-Asia-survey-Duterte-Robredo-Marcos.html">Also
        read: Robredo now top VP in latest Pulse Asia survey</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0c3ee-5a07-4d01-a35b-786f8cca0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the best defense of a possible impeachment against Duterte
        would be him as vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c7b09-8d80-4f00-8a7f-2637cf903b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would never support any impeachment effort against Duterte.
        And with him as vice president, the Liberal Party members in Congress would
        not dare impeach Duterte since it would be a Marcos that would replace the
        president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2cfef-07d4-4005-a19c-46f86c9661e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins, Marcos however said he would also not support any move
        to run after President Benigno Aquino III and put him in jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76393978-f16d-4a2a-9a64-581c73f8e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s time to end this vicious cycle of running after the
        past administration and putting them behind bars as what happened to former
        presidents Joseph Estrada and Gloria Macapagal-Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee5e74-d2fd-4622-a9e5-182e6dbfb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/Pulse-Asia-survey-Duterte-Robredo-Marcos.html">Quiz:
        Which presidential candidate matches your views?</a></p>'
  'Duterte-Roxas-Poe-unite':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T13:56:09.705+08:00
    'imagesource': 'jcr:721ca550-5fd0-4efc-aca6-3f572edecf5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839a7f1d-2481-4eca-b98a-18c96d788e18'
    'lead': 'For some political analysts, Mar Roxas should give way to Sen. Grace
      Poe who has a better shot at beating incumbent Davao City Mayor Rodrigo Duterte
      for the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:31:29.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T15:31:43.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T15:31:42.732+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: Roxas should give way to Poe to beat Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c9a53-d368-4ec3-976c-eafc45503d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It came as a surprise
        when administration bet Manuel "Mar" Roxas II called for unity with independent
        candidate Sen. Grace Poe in a flash press conference on Friday (May 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45622fa-7b5f-4a4f-939a-65fa778b49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason was to stop the seemingly inevitable ascension of presidential
        survey frontrunner Davao City Mayor Rodrigo Duterte to the country''s top
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c4f35-837b-4fda-8d53-756cbd8f34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, snubbed the Liberal Party (LP) standard bearer''s
        request by saying there was nothing for them to talk about at this time, and
        there was no reason for her to throw in the towel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7b864-48ac-41ba-a4e6-cac332c3ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some political analysts, though, it should be the other way
        around: Roxas should give way to Poe who has a better shot at beating the
        incumbent Davao City Mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa8a41-1a29-436e-9b8b-1d36509a2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Mar should withdraw in favor of Poe, because Mar is way behind,"
        said University of the Philippines (UP) political science professor Roland
        Simbulan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fb2d4-4924-4738-b991-08eceaa1b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the numbers, if you will break it down into regions,
        into island groupings, Sen. Grace Poe continues to be the only possible candidate
        who can beat Duterte," political analyst Dindo Manhit told in an interview
        with CNN Philippines on Friday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Political analyst Dindo Manhit: Poe&#39;s strength in big areas
        is a good argument that they should unite under her.  <a href="https://t.co/BlvfyIJ5gl">https://t.co/BlvfyIJ5gl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/728528220664926208?ref_src=twsrc%5Etfw">May
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab83b1a-a250-41ee-9b66-4b15baefa8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b35a43-6a2e-426a-a635-51cfa7db3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit, also the managing director of policy research group STRATBASE,
        added Poe continues to be strong in Luzon — which composes 56 percent of the
        total voting population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8cdbb-3917-44dd-8ec0-89e11d578fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Social Weather Stations (SWS) survey conducted last May
        1 to 3 showed Roxas closely trailing Poe by two percentage points with 20
        and 22 percent respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc9071-a7c6-4f9e-acba-794ba6222bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even positioned at second place, however, Poe''s rating was still
        far from Duterte''s commanding 33 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b01484-229e-4074-8dca-13e10bc10de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survey by Pulse Asia made last April 26 to 29, meanwhile,
        showed a statistical tie between Roxas and Poe with 22 and 21 percent respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b4ec5-59ee-48bb-be92-9a881e945616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who promised radical changes under his leadership, was
        also leading in the said survey with 33 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcbd39-7760-4cb2-b9e8-e732b0acafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is ''second best choice''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c6c0b-2170-400f-876a-2012ce967ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said survey also showed that if Roxas were to back out, 41 percent
        of his voters would pick Poe and 16 percent would go to Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a354f-41e2-4f8a-94bf-355f85a8643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe withdraws, however, only 26 percent would go to Roxas and
        a close 23 percent would choose Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293524f-7d09-4abc-9aeb-46baffe5a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poe tops as second choice for all voters who have other original
        choices," said Ramon Casiple, also a political science professor at UP Diliman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f24c41-b8e7-4bd2-92e8-a1298c741850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple, also the executive director of Institute For Political
        and Electoral Reform, said a Roxas withdrawal from the race will bolster Poe''s
        chances of beating Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14dbc2-c546-424c-b89e-11e5f6642a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a good chance," Casiple added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e43e55-5c49-42ee-aefd-17bc4db92b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Prof. Temario Rivera, former UP Diliman political science department
        chairperson, Poe made a good move by not backing out from the race.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb960e74-ab2c-4a23-8977-b82600212f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poe''s response was correct. It would be political suicide for
        her if she withdraws," Rivera explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75796153-3806-401a-b297-45357f226b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said the senator stands on stronger political ground if she
        argues that it should be Roxas who should withdraw.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98fbee-8cca-4bc0-bc8c-f4e283baaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No assurance of beating Duterte</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09bc14-b841-45b3-8082-9c33d1855bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For University of Santo Tomas Political Science Department Chair
        Dennis Coronacion, however, there is no assurance that Duterte could be beaten
        if Roxas'' supporters would vote for Poe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c15743-7be1-4a83-a6ff-bb6df4cbbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion explained that Duterte could still snatch voter support
        from other candidates such as Vice President Jejomar Binay and Sen. Miriam
        Defensor-Santiago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f4335-ba43-4729-b2eb-8d17638c3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as easy as you think. If I''m not mistaken, those who
        chose Binay also chose Duterte as their second choice," said Coronacion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a737be-247a-4a0a-9b6c-40f650f83648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Coronacion added Roxas'' call for unity with Poe is only
        his last-ditch effort to win the race.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ed972-33f8-4b6d-8da4-c69321e56dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a desperate attempt on the part of Mar Roxas to win," added
        Coronacion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea6b66-7228-4476-99c4-9c65ad669d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:31:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III told CNN Philippines on Friday that
        he is seeking an alliance between the four other presidential candidates to
        unite against Duterte.</p>'
    '51':
