      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Plans to name a polar research vessel "BoatyMcBoatface"
        have been sunk by British officials – instead opting to call the ship after
        renowned broadcaster and naturalist David Attenborough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a45ea0-a1aa-4f36-8c0f-1bcf8914c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the name "BoatyMcBoatface" will live on – in the form of
        the ship''s remotely-operated submarine.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hello <a href="https://twitter.com/hashtag/BoatyMcBoatface?src=hash&amp;ref_src=twsrc%5Etfw">#BoatyMcBoatface</a>!
        The name lives on as the remotely operated vehicle aboard RRS Sir David Attenborough
        <a href="https://t.co/o05NByBFhd">pic.twitter.com/o05NByBFhd</a></p>&mdash;
        Jo Johnson (@JoJohnsonUK) <a href="https://twitter.com/JoJohnsonUK/status/728498729129521153?ref_src=twsrc%5Etfw">May
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbf41c-8b00-4ad4-a845-e2456b0e59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf32bbe-aa61-4b93-a384-0f129adb7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BoatyMcBoatface" had previously topped a public poll to name the
        $300 million state-of-the-art icebreaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d776666-cef8-4543-983b-8ae3cde27ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 7,000 names were submitted to the Natural Environment Research
        Council (NERC) poll which closed in April, with "Boaty McBoatface" easily
        winning after gaining 124,109 votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a127cb0-b702-43d6-b46a-6e214239ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "Sir David Attenborough" received 11,000 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ed47d-db07-45b7-a128-dd3939b60711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However concerns arose surrounding the appropriateness of naming
        a world-class research vessel "BoatyMcBoatface," with a campaign calling for
        Attenborough to be honored instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae26fe-23f8-4eaa-af02-a1bad8811244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Science Minister Jo Johnson announced Friday (May 6) that the
        research ship would be called "RSS David Attenborough" in recognition of the
        broadcaster''s contribution to environmental science, and just days before
        his 90th birthday.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">£200m research ship named RRS Sir David Attenborough – remote underwater
        support vessel to be named <a href="https://twitter.com/hashtag/BoatyMcBoatface?src=hash&amp;ref_src=twsrc%5Etfw">#BoatyMcBoatface</a>
        <a href="https://t.co/eDFaLdmawc">pic.twitter.com/eDFaLdmawc</a></p>&mdash;
        Dept for BEIS (@beisgovuk) <a href="https://twitter.com/beisgovuk/status/728500969722552320?ref_src=twsrc%5Etfw">May
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efaab0-4db0-4356-ac42-c8771bb93d14'
      'mgnl:activationStatus': true
