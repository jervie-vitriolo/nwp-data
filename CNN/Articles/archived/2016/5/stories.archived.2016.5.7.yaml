      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People look beyond the gender and look at what you offer and what''s
        in your heart. That is the most important thing."</p>'
