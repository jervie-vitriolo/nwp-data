      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront of polar research</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545622b-f38c-4a8e-a671-a6390f338bce'
