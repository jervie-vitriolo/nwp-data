      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am with the best candidate. In a few days, we will
        emerge victorious. Let us not listen to our opponents'' tirades. They have
        become desperate.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b6034-432b-484e-b3ab-6d451c548281'
      'mgnl:activationStatus': true
