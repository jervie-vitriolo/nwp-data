      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the Minor Basilica of the Black Nazarene — a symbolic
        place for a foundling like her who was left inside a church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713273a8-6f42-41ca-9da7-c156df6b18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Salamat sa Poong Maykapal, kay Nazareno na ako ay kanyang ginabayan,
        na tayo ay kanyang prinotektahan... Sino''ng mag-aakala na ang batang iniwan
        sa simbahan ay makakarating dito sa harap niyo?"</em> Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037c692-9732-4418-9049-df14de118652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thanks to the Lord Almighty, to the Nazarene for His
        guidance, that He has protected us... Who would have imagined that the child
        who was left at the church is now in front of you?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da5037-de80-49a7-9a11-d4fd10fa4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period was a roller coaster ride for Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab915d-7bd1-4314-b59b-a860591a3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator confronted and hurdled disqualification cases over her
        citizenship and residency. In the end, the Supreme Court ruled: Poe can run
        for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668120f-cd6d-46b6-bad6-39be6a9c1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga kababayan, mahal na mahal ko kayo... Dahil sa kabila ng
        pintas, dahil sa kabila ng paninira, dahil sa kabila na nakita niyo na ako''y
        hindi perpekto, ako''y isang batang nadampot, hindi ninyo ako hinusgahan.
        Ang binigay nyo sa''kin ay pagtiwala,"</em> said Poe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b3172-8306-4fb7-9247-6f1b9ee9c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/08/Poe-asks-for-prayers-hopes-for-countrys-prosperity.html">Poe
        asks for prayers; hopes for country''s prosperity</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ced1bc-4f64-48b3-b30d-ed1f7ec6e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our countrymen, I love you all so much... Because
        amid the tirade, the mudslinging, amid my imperfections, that I am a foundling,
        you did not judge me. You gave me your trust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c1b9f-4188-4107-8ac2-dd7d8713268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was initially a survey frontrunner, but she lost steam in pre-election
        surveys during the campaign homestretch when Davao City Mayor Rodrigo Duterte
        surged past her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ace50-c4e7-4d8a-bf16-a0057469fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Poe is determined in her last campaign with a final appeal
        to voters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761bb46-e24a-486a-8801-9074d2ae836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pipili lang ba tayo ng isang corrupt? Pipili lang ba tayo ng
        palpak at mabagal at walang pakiramdam? O pipili ba tayo ng isang pumapatay
        ng walang hustisya?"</em> said Poe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e08e44-fa83-43cc-90d7-82ada79897dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bantayan natin ang ating boto. At higit sa lahat magdasal tayo
        sa Diyos na sana sa darating na anim na taon, hindi takot ang manaig sabatin
        kundi kaginhawaan."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4ebd0-6a45-4cd4-baf6-5f5f91cc13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us guard our votes. Above all, let us pray to
        God that in the next six years, serenity will reign and not fear.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811eeb4-ff90-43ec-a5cf-8cb109d767e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/poe-quashes-possibility-alliance-roxas.html">Also
        read: Poe quashes possibility of building alliance with Roxas</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63069d4-3f04-48f9-9c20-fc76c31e8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/grace-poe-mar-roxas-withdraw-give-way-alliance.html">Poe
        answers question: Would you give way?</a></p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">An unshakeable Poe faced her supporters today and said she&#39;s
        not pulling out from the presidential race. <a href="https://t.co/Vub1cWhiGo">https://t.co/Vub1cWhiGo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/728891236929527809?ref_src=twsrc%5Etfw">May
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3883c-52c3-411c-947b-bc97e8fc46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fd44f-2298-47bd-80cd-04b7a62e3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s runningmate, Sen. Francis "Chiz" Escudero, who also led surveys
        at the onset of the campaign, is now trailing the tight race between Ferdinand
        "Bongbong" Marcos Jr. and Leni Robredo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6325d2-9a3d-4ed8-baa1-ebcef3e2bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tulong ng mahal na Diyos, ang naghihintay po sa atin, tagumpay
        sa dulo ng ating tinahak na landas nitong nagdaan na 90 araw," said Escudero.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430a8b8-3fd4-4f39-a22e-58efa8b7aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the help of God, what awaits us is victory at
        the end of our 90-day journey.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26301058-91e0-4564-8faf-ce25120b36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:45:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:46:19.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower survey ratings, still a fighting stance for their
        supporters — Poe and Escudero will win the elections.</p>'
