      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos told supporters they will win the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ebd22-8e3c-4952-b464-aeb43a51424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.252+08:00
