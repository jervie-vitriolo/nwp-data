  'Miriam-Defensor-Santiago-corruption-health':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T20:14:57.716+08:00
    'imagesource': 'jcr:28423e02-e6f3-4d65-83c5-c5d6b56cf6df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '221208ca-edfe-4bce-9913-2390ee24a8c5'
    'lead': 'Presidential candidate Sen. Miriam Defensor-Santiago sits down in an
      exclusive one-on-one interview with CNN Philippines Chief Correspondent Pia
      Hontiveros. The former judge and veteran senator maintains, amid health issues,
      she can perform all duties of a president, including solving the country’s corruption
      problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:46:03.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T14:46:07.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T14:46:07.270+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago: Aquino government has not achieved anything in stopping corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a40be-4159-4f59-96da-b25af5abb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Presidential candidate
        Sen. Miriam Defensor-Santiago once again slammed the current administration
        for failing to put an end to the country’s corruption problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd7685-1ccf-44af-a909-87c45fae5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Aquino administration has not achieved anything in stopping
        corruption except for the imprisonment – over which it had nothing to do –
        of the two out of the three senators, remember, they are senators, for plunder,”
        the fearless veteran senator told CNN Philippines Chief Correspondent Pia
        Hontiveros in an exclusive one-on-one interview aired on Saturday (May 7).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654362e-532f-46c1-bafa-50ad10ff25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was pertaining to Senators Ramon “Bong” Revilla Jr. and
        Jose “Jinggoy” Estrada who are detained at the Philippine National Police
        (PNP) Headquarters over graft and plunder charges for their alleged involvement
        in the multimillion-peso pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c202b65-f0d5-41ab-bb1e-70ee198adefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other legislator, Sen. Juan Ponce Enrile, was allowed by the
        Supreme Court (SC) to post bail due to his poor health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db3672-c290-4607-b065-ba6116100e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said cases against the embattled legislators have to be
        “heard and tried speedily because delayed justice is justice denied.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afce9ac-fdaf-4a6a-954a-0242cb06c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/sandiganbayan-revilla-plunder-pre-trial-pdaf.html">Related:
        Sandiganbayan cancels Revilla’s plunder pre-trial anew</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742f1f7-2fbf-4373-8936-0a48230b4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Otherwise, I don’t see any major overhaul of our bureaucracy in
        terms of plunder,” the People''s Reform Party standard bearer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea1970-510a-4e4b-bf36-f8afb738853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also took a side swipe at Enrile, whom she described as
        “very deceptive.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1b352-121d-45a9-9a87-dfe134e1e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot reconcile the fact that first he was ailing in prison
        because he was in prison for plunder and then when he was granted permit to
        get out of prison, he walked in to the senate chamber and was ready to work,”
        Santiago said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f10c4-0ebc-43e7-846c-50cd524c65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised the 92-year-old senator to stop engaging in politics
        and just enjoy his remaining years in the company of family and friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3289958-9639-430d-91d4-15bcfdf5d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://solarnews.ph/news/2015/02/25/Enrile-EDSA-Revolution.html">Also
        read: Juan Ponce Enrile: From hero to zero?</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac7285-c76b-417f-b230-a2fa94835e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, will Santiago prioritize addressing corruption?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c43fa-a7a0-4bc4-8a23-00fcd23c3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, as the then commissioner of Immigration and Deportation,
        received the 1988 Ramon Magsaysay Award for Government Service, for “her bold
        and moral leadership in cleaning up a graft-ridden government agency.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3eb38-462e-4d09-8778-4e28f9ddd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she would not prioritize solving the country’s perennial corruption
        issue if elected president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cb388-60b5-44a2-95b2-90d6fa42f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/10/vp-debate-corruption.html">Related:
        Corruption provides heat to vice presidential debate</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341b4eb-1b8d-4f12-a205-41e101821f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not going to prioritize the problems... I’ll have to tackle
        them head on all at the same time,” the feisty government official said.</p>'
    '30':
      'image': 'jcr:5f8e38f3-5b8f-4289-b034-36a53e5100a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc9b3b-65ee-46a7-83e8-e3b56c48f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228af26e-9265-4ee0-b41b-d8f014cfd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if she loses? Santiago says she wants Duterte or Roxas for
        president</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282a331-650d-46a3-b430-02fff1c7cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being at the tail end of presidential surveys, Santiago
        said she does not believe the results of these commercial mock polls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cdf0f-0a22-4ad9-9595-cc608f319595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, Santiago said she was informed by her campaign
        team that her name was not included in one of the surveys. She said she wanted
        to ban such opinion polls but she was outvoted in the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b54d73-85b1-4ad1-9b14-9855adc16bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/25/How-surveys-are-carried-out.html">WATCH:
        How surveys are carried out</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5902b6e-17f2-4744-8625-d1a31fec7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should Santiago lose in the May 9 polls, she said she would
        pursue a career in international law, rest, and play with her grandchildren,
        who all expressed intention to go to law school as early as 8 years old.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd08ff-c5c1-43d6-90ad-89248595626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my last presidential campaign, I will no longer seek elective
        office after this,” Santiago said. She still hopes third time is the charm
        for her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59d162-f009-4a11-b039-201ca2cfa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said if she does not become president, she wants either
        survey frontrunner Rodrigo “Rody” Duterte or Liberal Party’s Manuel “Mar”
        Roxas II to take on the job.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be80115-983c-41d2-aab7-3d69ba3f29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained Duterte is the kind of “strong, decisive leader” that
        the Filipinos need, and that he is able to produce results, as seen in his
        performance as Davao City mayor. She also defended Duterte’s controversial
        remarks saying all citizens have a right to freedom of speech as guaranteed
        by the 1987 Constitution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbb246-b543-465a-90f4-118df6d4d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said Roxas can be the autocratic leader and intellectual
        who is “willing to listen to all sides.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1adf9-3a78-4317-936c-cc2c50c0dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid health issues, can she function as president?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf92a23-f4d9-4dac-8bf8-9625ac550fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who was diagnosed with advanced (stage four) lung cancer
        in 2014, earlier said she is “perfectly normal” because of the new anti-cancer
        pill she is taking.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab16063-ba04-4ce2-96c8-85a7dba1a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she admitted she occasionally has to take short breaks to catch
        her breath and her sense of balance is “very precarious” – she would sometimes
        stumble and fall in the bathroom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45032849-5493-4841-afe9-2958922d6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant maintained, she can perform all functions
        of the highest official of the land. “I can. Otherwise, I wouldn''t run,”
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ddb2e-50b7-4fec-abe2-7fda77f9e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking on the youth’s vote, as evidenced by her lead in the mock
        polls of different colleges and universities, Santiago said the young people’s
        idealism will help develop the country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580c4d3-af39-4975-938b-f318ff1952a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:46:03.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:46:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the end, elections, just like all other political processes,
        are intended to show that in the future, anyone of us can rise up in the world
        and say, ‘I am proud to be Filipino’,” Santiago said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82644b5f-241d-40d5-a970-70e5a4c40aac'
