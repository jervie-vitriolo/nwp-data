      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Miriam-Defensor-Santiago-corruption-health.html">Related:
        Santiago: Aquino government has not achieved anything in stopping corruption</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022a80c-5410-43cf-aedd-31e20f1dc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumaan ako doon. Kitang-kita ng dalawang mata ko. Mga babaeng
        katao na may hawak na envelope. Tayo wala tayong envelope ngayong gabi pero
        pagkatapos ng anim na taon, sobra pa sa envelope."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc340d-58b6-468c-a474-f2cb424c02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I passed by the area. I saw them personally. Women
        with envelopes. Tonight, we don''t have envelopes but after six years, our
        merits will be more than those envelopes.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053ef85-660f-4027-8100-8cf1f0b47b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker thanked her supporters for inspiring her to run and
        stay the course.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2d992-a41f-4260-be41-23a301688476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makasaysayan ang ating pagtipon-tipon dahil tinatapos natin ang
        tatlong buwan ng kampanya na hindi tayo namili ng botante," said Santiago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a481be-e451-4435-bcfb-d723bcee0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This gathering is historic because we are ending the
        three-month campaign without buying any vote.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5cd44-e3e3-4c1b-8aa5-99c19a76dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator again appealed to voters to safeguard their ballots
        and choose a leader who is academically, professionally, and morally excellent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f6b01-4fa1-4ff8-90cf-ad3fb8ed40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call strongly appealed to her supporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66252f75-21bb-48ae-acba-d88fa945a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/who-is-miriam-defensor-santiago-profile.html">WATCH:
        Who is Miriam Defensor-Santiago?</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12573ecf-3b57-41b5-9283-dd840907b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Marie Tabing, a supporter, said she used to rally for independent
        candidate Grace Poe but later on switched to Santiago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff54325-ceda-4c00-a543-1a47fda7b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before kay Poe ako but naging kay Miriam ako kasi mas maganda ang
        platform niya for our country... Unang-una matalino siya. Pangalawa, batas
        hindi dahas." said Tabing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322c2f1-2843-49ae-b281-4086803c732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, I was vying for Poe but I switched to Miriam
        because she has a better platform for the country... First, she is wise. Second,
        she is for the rule of law not violence.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5a345-a92d-4a4d-9f0e-323da6d97336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rony Dordas, a volunteer from Youth For Miriam, expressed his all-out
        support for Santiago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb2f82-3f0e-4a82-a556-6efc74a9e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanina pa kami waiting kasi ''yung support namin para kay Madam.
        ''Yung boto namin hindi sayang," said Dordas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75ab33-7964-4b23-93ad-ecbcd9002fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve been waiting because of our support for Madam.
        Our votes will not go to waste.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d4d80-2dd6-4fff-a0c8-8efe0bb6a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are rumors of Santiago withdrawing from the race, but the
        senator is making it clear: no stopping, no quitting, and no withdrawing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95eb61-ae8a-4c72-85d2-e36e7a9b81f0'
      'mgnl:activationStatus': true
