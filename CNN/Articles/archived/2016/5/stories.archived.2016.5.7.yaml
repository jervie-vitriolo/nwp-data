  'Transgender-LGBT-Geraldine-Roman-Orani-congresswoman':
    'author': ' Roli Ng, Reuters'
    'caption': 'Geraldine Roman (right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T17:20:41.153+08:00
    'imagesource': 'jcr:62cfd555-0ba4-4504-8d0b-03a17b23ea8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5892a38-5f4c-4fd7-8fbd-703111ed043c'
    'lead': 'Geraldine Roman insists she can overcome that. Once a man, she now finds
      herself on the brink of becoming the country''s first transgender person to
      be elected to public office in an national election to be contested on Monday
      (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:50:42.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:50:46.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:50:45.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino transgender woman: Congress run about legacy, not landmark

      '
    'updated': 2016-05-10T16:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0187097-ef19-46dd-a593-14aba6c393a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ORANI, Philippines (Reuters) — Contesting an election in the Philippines
        is a tough task, even more challenging when the main opposition is not rival
        candidates, but discrimination and gender prejudice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6f4fb-fdfe-4bf0-8c39-00bd0e309457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geraldine Roman insists she can overcome that. Once a man, she now
        finds herself on the brink of becoming the country''s first transgender person
        to be elected to public office in an national election to be contested on
        Monday (May 9).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff226c-9441-471e-95d9-e9e8d1675c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman, 49, has lived as a woman for two decades since changing her
        name and shares her home with her male partner. She has been campaigning hard
        for a seat in the national congress in her native province of Bataan in northern
        Philippines.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmar.roxas.official%2Fvideos%2F10153692334784353%2F&width=500&show_text=true&height=462&appId"
        width="500" height="462" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77803a9a-9215-47a6-98e0-c798b29f3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a2833-73d5-408b-a025-fe51e0843a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she is no novelty candidate and her popularity is about
        policies and pedigree. She is running for the seat vacated by her mother,
        who has served a maximum three terms in the 300-seat chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9d528-da21-43b7-9bfb-86dcbe982230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ideal situation is where gender is not an issue and we can
        focus on the platform, the agenda and the personality and the character of
        each candidate," Roman told Reuters during a march in her home town of Orani,
        where yellow-shirted supporters cheered and chanted her name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38768e5-7523-4ecb-902b-366dcf8f71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
