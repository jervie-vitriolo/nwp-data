      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong gabi sinasabi ko sa inyong lahat, handang-handa na
        rin po ako maging nanay ng ating inang bayan,</em>" she said.</p>'
    '27':
