      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ship''s remotely-operated undersea vehicle – named "BoatyMcBoatface"
        – will collect data and samples from Arctic and Antarctic waters.</p>'
