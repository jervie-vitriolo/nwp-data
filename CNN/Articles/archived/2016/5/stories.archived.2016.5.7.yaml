      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she arrived with her runningmate Ferdinand "Bongbong" Marcos
        Jr., the crowd greeted them like rock stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a61904-b9bf-45ac-b608-5d58457ccffd'
