      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 129-meter-long ship is due to launch in 2019 and will be one
        of the most advanced research vessels in the world.</p>'
