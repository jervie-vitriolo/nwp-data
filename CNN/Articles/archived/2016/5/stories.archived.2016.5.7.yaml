    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90b11f-7f23-48db-a693-204fb3b1fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (Reuters) —</strong> Sueddeutsche Zeitung said on
        Friday (May 6) that the source of millions of documents leaked to the German
        newspaper from Panamanian law firm Mossack Fonseca had sent them a manifesto,
        saying his motivation was the "scale of injustices" the papers revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddaa471-8b9c-4b59-ba11-0c2c27a331fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source had never before publicly stated why he leaked the documents,
        now known as the Panama Papers, said Sueddeutsche Zeitung (SZ), one of Germany''s
        most reputable newspapers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58626ba4-8b58-4f85-b670-04dfbabbbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 1,800 word manifesto published on the SZ website on Friday,
        the source, calling himself "John Doe", praised others who have leaked secret
        and sensitive documents, such as Edward Snowden, who revealed details of the
        U.S. government''s mass surveillance programme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e502347-ff00-4d98-a48e-0bac87476511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his revelations about the National Security Agency (NSA), he
        deserves a hero''s welcome and a substantial prize, not banishment," the source
        wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3984f6-e96d-48c4-baab-e3b1a40b3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would be willing to co-operate with law enforcement
        agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e77f6-3dee-4cc6-a85e-b042f64d0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the European Commission, Britain, the United States
        and other nations to take steps to protect people who reveal private information
        about such sensitive issues rather than punishing them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc38180-631f-47aa-a4fa-d633a1d6c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:44:06.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:44:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legitimate whistleblowers who expose unquestionable wrongdoing,
        whether insiders or outsiders, deserve immunity from government retribution,
        full stop," he said.</p>'
    '7':
