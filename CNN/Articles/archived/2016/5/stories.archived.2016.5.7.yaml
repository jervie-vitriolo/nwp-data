      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. was the first among the vice
        presidential candidates to vote. Marcos, who was at the Mariano Marcos Memorial
        Elementary School in Batac City, Ilocos Norte past 6 a.m., said he was closely
        watching the voting procedure.</p>'
