      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Supporters in
        red and the Youth For Miriam volunteers wait hours for presidential bet Miriam
        Defensor Santiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163cb16-c2f5-4666-af01-d2ad064bf1c9'
      'mgnl:activationStatus': true
