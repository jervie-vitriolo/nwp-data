      'mgnl:lastActivated': 2019-10-04T16:54:09.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen million votes equate to about 27 percent of the total number
        of registered voters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14503367-666c-4c2d-a9ad-67234a1de204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/29/Binay-unfazed-by-defection-Duterte.html">Also
        read: Binay unfazed by Remullas'' ''defection'' to Duterte</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42b2c6-f5d3-433e-86c8-5913c6c69dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent presidential pre-election surveys show that Binay only ranks
        fourth in the presidential race and only enjoys the support of about 13 to
        14 percent of voters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4eeb3-2113-49ba-a72e-83e17ed3ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay refused to believe these surveys.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed1815-240d-4660-a19a-63716b5f36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa nakaraang tatlong buwan, naikot ko ang bawat sulok ng ating
        bansa… Iisa lang ang sinasabi nila: si Jojo Binay ang iboboto nila sa Mayo
        a-nuwebe... Kayo ang mga kababayan natin na hindi napuntahan madalas ng mga
        survey-survey. Kayo ang mga kababayan natin na hindi natatanong ng media."</em>
        said Binay.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df330dc-f386-40ad-aedd-52c55ca26b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They had one thing to say: they will vote for JojoBinay
        on May 9... You are the Filipinos who are not frequently reached by surveys.
        You are the Filipinos that the media is not able to ask.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0decd-0665-4323-9d37-9b3a278125f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
