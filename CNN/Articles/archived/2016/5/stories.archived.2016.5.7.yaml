        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677cc9f-9216-45e3-996e-66a182eca8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:31:29.961+08:00
