    'template': '1'
    'title': 'Research ship ''Boaty McBoatface'' named after David Attenborough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214d241-0d6d-4343-bef3-f5d6b5a46c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.451+08:00
