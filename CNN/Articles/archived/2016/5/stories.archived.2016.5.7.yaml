      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential pre-election survey frontrunner Davao City Mayor Rodrigo
        Duterte and his vice president, Sen. Alan Peter Cayetano, will hold their
        last rally across Quirino Grandstand at Rizal Park in Manila at 3 p.m.</p>'
