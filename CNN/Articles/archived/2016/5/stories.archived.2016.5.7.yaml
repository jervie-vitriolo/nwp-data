      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what is important, not the gender really."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef22a3f-fda0-4252-a3b2-d2d58f273215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said her aim is not about making a statement, but to continue
        her family''s public service, although she admitted she was initially concerned
        about failing and denting her mother''s legacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483153c2-7e44-49b8-8153-ee86f79081dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign still marks a breakthrough of sorts in a predominantly
        Catholic country where the church has strong political influence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c00a95-8f79-4249-ad33-936b62aca4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it has not taken a position on transgender individuals, it
        has lobbied hard against divorce, abortion and same-sex marriage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea12a5-d32f-4868-b94b-52f121eb0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:50:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she has endured character assassination by rival candidates,
        but has managed to block that out because the public had given her a warm
        reception.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb0a82-db9e-448c-9a59-a95826ce1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:50:42.010+08:00
