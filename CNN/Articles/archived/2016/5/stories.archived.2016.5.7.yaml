      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/fears-dangerous-elections1.html">Also
        read: Santiago fears dangerous elections</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
