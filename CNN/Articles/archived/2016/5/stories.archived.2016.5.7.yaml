      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hugely popular figure on British television, Attenborough has
        hosted many BBC wildlife documentaries, including The Blue Planet and Frozen
        Planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04696d-c126-4532-bf32-26696e1fd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly honored by this naming decision and hope that everyone
        who suggested a name will feel just as inspired to follow the ship''s progress
        as it explores our polar regions," said Attenborough in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b7c27-81cc-4534-9c3d-8556d27023b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:41:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:41:19.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been privileged to explore the world''s deepest oceans alongside
        amazing teams of researchers, and with this new polar research ship they will
        be able to go further and discover more than ever before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d1ba8-9b44-4ef0-8140-4bdd712dbd8d'
