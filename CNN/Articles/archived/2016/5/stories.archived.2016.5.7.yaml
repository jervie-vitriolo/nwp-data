      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start, my opponents are trying to convert my gender into
        an issue and it turns out that people don''t mind," Roman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342e0b3-49fe-4a0c-8ae2-dbf844fd9a5e'
