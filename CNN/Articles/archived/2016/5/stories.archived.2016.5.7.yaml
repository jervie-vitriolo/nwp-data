    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7731007-b550-43bc-be26-97fb02971980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s political allies and United Nationalist Alliance (UNA) candidates,
        both local and national, also joined the event and rallied the crowd to support
        Binay’s presidential bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152bfdd-09a3-464a-a9f3-8ffd1871f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate and Sarangani Rep. Manny Pacquiao claimed that
        Binay is the only presidential candidate who truly knows the causes of the
        poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751fb4a-4c85-4fcf-b77f-68a58e0e51ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinisigurado ko sa inyo, tinitiyak ko sa inyo, na ang ating
        susunod na pangulo, dumaan sa hirap. Kahit anong tagumpay ang narating niya,
        ang puso niya nanatiling mahirap tulad ninyo,"</em> said Pacquiao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839be0da-4900-42bb-b227-a1d95c4cba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I assure you that our next president came from poverty.
        No matter how successful he has been, his heart remains for the poor.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b78db7-281b-443d-8113-ae764541cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even UNA Vice Presidential bet Sen. Gregorio Honasan II spent most
        of his speech campaigning, not for himself, but for Binay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c8942-29e9-4a78-a306-7ff768a9c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Also
        read: UNA: Aquino’s call for unity vs. Duterte is ''hollow''</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74161354-1e42-4be0-bf3e-884599f1acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan has been a consistent bottom-dweller in the vice presidential
        surveys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b681d3-17b0-49fe-89c7-0873664b6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa dami ng problema natin,</em> [ito] ang tanging pamunuan
        na magdudulot ng solusyon. Ginawa sa Makati, gagawin sa buong Pilipinas,"
        said Honasan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df60d9a-382d-4313-bd7a-07261eb4b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the number of problems our country faces, this
        is the only administration that has the solutions. It has been done in Makati,
        and it will be done in the whole Philippines.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d100c7-54bb-4b19-9afc-614fb9549af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Binay expressed confidence that he will win the elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f302c-a3aa-4cd0-8635-3a74d2c8fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtiwala kayo, sa araw ng eleksyon, magtatagumpay tayo! Mananalo
        ako bilang pangulo ng Pilipinas!" Binay said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb910e6-3818-4530-bf24-61bae3d0e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have faith, on election day, victory will be ours!
        I will win as president of the Philippines!]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235b12b-c558-42a1-baaf-9564881a8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/El-Shaddai-endorsement-Binay-Marcos.html">Also
        read: Binay, Marcos win El Shaddai mock poll, but not ''directly endorsed''
        by Velarde – spokesperson</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab3d15-1355-4f78-b1d5-8b51f0948250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay also expressed concern over reports of possible cheating
        on May 9, especially in Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914281a9-7527-42dd-aff7-08fcc3931b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay then called on President Benigno "Noynoy" Aquino III and the
        Commission on Elections (Comelec) to ensure that such will not happen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042b476-7a74-47ca-9da0-041fa2d6e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po,</em> Mr. President, <em>ay gamitin ninyo ang inyong
        kapangyarihan bilang ama ng ating bansa upang tiyakin na malinis at mapayapa
        ang halalan sa darating na Lunes,"</em> said Binay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b39e44-4f05-4ef2-afc1-74a0bcd0d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope, Mr President, you will use your power as the
        father of the country to ensure a clean and peaceful elections on Monday.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e623c70-d943-4651-bd5e-6fd1ed745f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/29/Binay-unfazed-by-defection-Duterte.html">WATCH:
        Who is Jejomar Binay?</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff870031-443e-46b1-a881-692ee0d72ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Comelec, <em>nais kong iparating sa inyo... tungkulin
        ninyong kalmahin ang taumbayan at alisin ang anumang pagdududa na nasa kanilang
        damdamin."</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeb77d-104d-4c6d-b2ce-a7f44f23389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the Comelec, I''d like to let you know... it is
        your duty to make the people feel at peace and eradicate all their doubts.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c9067-4dff-41ff-b22a-4325ff9e11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clean and honest elections, Binay said he expects to get at
        least 15 million votes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20034f-9f63-487e-9fee-c199493e5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects to lead the presidential race by at least four million
        votes.</p>'
