      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay and the United Nationalist Alliance
        slate will hold their miting de avance at Lawton in Makati at 2 p.m. Supporters
        are advised to pass through the Kalayaan Ave. entrance.</p>'
    '12':
