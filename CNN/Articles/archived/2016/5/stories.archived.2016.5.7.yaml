      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what is helpful to think is to look and breakdown the geographic
        areas, where are the votes that will come from that can still be translated
        into actual support, and the former strength of Grace Poe in big areas is
        a good argument that they should unite under her," Manhit explained.</p>'
  'Sumilao-farmers-campaign-for-Roxas-Robredo':
    'author': ' Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-07T10:18:49.415+08:00
    'imagesource': 'jcr:82e73254-33ee-4d60-96a5-ec6bca3f081c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4362ea9e-f5c6-4c30-8403-e942c1bbec4a'
    'lead': 'Sumilao farmers'' 23-day campaign in Manila for Liberal Party vice-presidential
      candidate Rep. Leni Robredo along with presidential bet Manuel "Mar" Roxas ended
      on Friday (May 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:35:13.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T15:35:20.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T15:35:19.955+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sumilao farmers seek votes for Roxas, Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c2f89-b6d4-45e4-9a52-4e6140827f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sumilao farmers''
        23-day campaign in Manila for Liberal Party vice-presidential candidate Leni
        Robredo along with presidential bet Manuel "Mar" Roxas II ended on Friday
        (May 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fb7e4-c36d-4009-9600-1e99b413a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said, this time around, they are back in Manila not to ask
        for their lands, but to seek votes for Robredo and Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d97c6-4608-47e4-9198-b01191a4779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/03/quiz-stand-issues-who-is-your-president.html">Quiz:
        Which presidential candidate matches your views?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0ea79-8431-4b37-a59d-6761759b0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers recalled Robredo''s help in their fight for their lands
        saying the Camarines Sur representative is not only a lawyer, but also a mother
        and friend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd127a2f-2748-4009-911b-522c143fa659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, when the farmers walked from Sumilao, Bukidnon to Manila,
        Robredo and her husband, Jesse, assisted them and provided for their needs
        when they reached Naga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af289b32-f72c-4ba6-b9e6-012f1c50acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a historic fight for their ancestral land, the Sumilao farmers
        received 147 hectares of their land in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316eb12-36b6-40b3-aaad-07f2b4e1078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she did not have to convince the Sumilao farmers to
        support Roxas as well, adding that they volunteered to do so even before she
        asked them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e511cf7-6cca-4468-93fa-0b5d91de66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Robredo joined the farmers in their send-off celebration
        at the Quezon City Memorial Circle (QCMC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a2a44-f47a-4fe7-bb67-e94f1425dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:35:13.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:35:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
  'boaty-mcboatface-david-attenborough-research-shift':
    'author': ' Sheena McKenzie, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-07T05:35:07.785+08:00
