      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35a6d9-8bb3-4fed-8f00-c9b0e78af058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
