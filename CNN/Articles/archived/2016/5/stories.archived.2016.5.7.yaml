      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay ended his presidential campaign where
        his political career began — in Makati City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e098d-11d3-4623-a1c8-44f59391bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gather at Lawton and Kalayaan Avenues in Makati to show
        their support for the person who served as Makati mayor for more than two
        decades.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Binay holds Miting de Avance. Joyce Ilas reports from Makati. <a
