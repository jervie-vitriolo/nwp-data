      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, President Aquino is confident the party will again win the
        presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511216bb-333f-4b20-8f09-ed67cd31d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then questioned Duterte''s promise of change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae0780-0dcb-4463-8a49-a1e54a43507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president says the only change under a Duterte presidency is
        for the worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1be0e-89a4-43da-b5b2-d5461eeed6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating ng Lunes, pare-pareho lang tayo, ang boto ko isa
        lang ang bilang. Hindi ko kakayanin mag-isa na maniguradong hindi bumalik
        ang lagim sa bayan, kailangan ko kayong lahat... Kailangan kong puntahan ninyo
        ang mga kapatid na baka nahihilo pa o naliligaw,</em>" said Mr. Aquino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59472d-2029-45f6-ba06-8b5db38fe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:52:34.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Come Monday, we are just equal, my vote will be counted
        as one. Alone, I cannot be assured that terror in the country will not return,
        I need all of you... I need you to go to your brothers and sisters who may
        still be confused or lost.]</p>'
