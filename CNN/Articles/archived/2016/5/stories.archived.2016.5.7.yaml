      'mgnl:lastActivated': 2019-10-15T17:00:04.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/map-where-presidential-VP-candidates-vote.html">LOOK:
        Where presidential, VP candidates will vote</a></p>'
