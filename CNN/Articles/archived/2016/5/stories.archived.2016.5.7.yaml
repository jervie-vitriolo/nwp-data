      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manaoag, Pangasinan (CNN Philippines) —</strong> Independent
        presidential candidate Sen. Grace Poe quashed any possibility of building
        an alliance to stop survey frontrunner Rodrigo Duterte from possibly winning
        the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313739ff-035f-4f1f-8c2a-414a8d2b8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator doubts voters could be swayed by this kind of strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f1db0-2ca3-4b96-9d6b-a43a221f0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III earlier called on trailing presidential
        candidates to unite against Duterte, while administration candidate Manuel
        “Mar” Roxas II on Friday (May 6) publicly asked Poe for a dialogue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd4d50-8a97-4f71-9374-f4d37238c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear for Poe why Roxas publicly tried to reach out
        to her on Friday night (May 6). She insisted she did not belittle Roxas''
        offer, but she said she has yet to receive word from the administration bet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67b978-1676-4292-aeb1-9e6a361c452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXCLUSIVE: President Aquino calls for united front against Duterte</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1107af-00f4-4d20-ae76-f1ab1eadbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also pointed out the election is not a process of elimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57834382-8053-4536-ba8f-149c4f320550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit na magsama sama pa lahat kayong lahat dyan, hindi nga
        ito process of elimination. Ang pipiliin ng tao kung sino sa kanila ang sa
        tingin nila makakatotohanan, makakagawa ng mabuti."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080a6b3-4ded-40e5-a69b-8da063abaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if everyone comes together, this is not a process
        of elimination. People will choose someone truthful, someone who could do
        good.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d205979-c10b-4e91-8245-b0823d6344cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said candidates, along with supporters who have worked hard
        during the campaign, should be allowed to pursue their candidacy until the
        very end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945c553-bbe2-4357-b3af-4bd32c435ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe admits, she could have heeded the call if this was made earlier
        on into the campaign. She said the appeal came too late.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb0dfa-5ec0-4da3-8cc6-4e60c3b223fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had suspected that some people identified with the Aquino administration,
        were behind some of the disqualification cases filed against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a30e8-a256-4566-a0bf-7944743b71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa umpisa pa lang siguro, maraming napigilan na lumabas, baka
        wala akong kaso sa</em> Supreme Court, kung ganon," Poe said. [Maybe from
        the start, a lot of things could have been prevented from going publicly,
        I may not have a case in the Supreme Court.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d07441-5ed9-4bc9-a236-a7b0e63a496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is also wondering why Roxas is suddenly reaching out to her,
        since she “does not have the resources, machinery or even the goons to carry
        out whatever plans they have.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fda0d3-13bb-4b33-9eeb-d1dc38c00474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, along with her mother, Susan Roces, were in Pangasinan early
        Saturday (May 7), and made a quick stop the Our Lady of Manaoag Shrine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fe25e-729a-4b4c-8ca7-04746ab11dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/grace-poe-mar-roxas-withdraw-give-way-alliance.html">Also
        read: Poe answers question: Would you give way?</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265d54a-a3bc-4cc4-9ca0-4a269e688a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Urdaneta Cultural Center, Poe turned emotional as she wraps
        up her campaign in her father, Fernando Poe Jr.''s home province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f31ff-1e2e-4d72-b15b-209aaf876137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Salamat sa inspirasyon ninyo,"</em> Poe said. "<em>At salamat
        sa inyong pagmamahal kay</em> FPJ." [Thank you for the inspiration. And thank
        you for loving FPJ.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c9346-7b81-452a-ade0-15eb8c8cd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:55:33.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:55:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Duterte-Roxas-Poe-unite.html">Analysts:
        Roxas should give way to Poe to beat Duterte</a></p>'
  'grace-poe-mar-roxas-withdraw-give-way-alliance':
    'author': 'Fiona Nicolas, CNN Philippines'
