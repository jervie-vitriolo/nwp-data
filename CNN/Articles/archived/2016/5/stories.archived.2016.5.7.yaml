      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/26/Jejomar-Binay-2016-elections.html">Also
        read: VP Binay not giving up despite survey rating</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5fb26-9dc8-4a71-a82d-fae20ab88d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino is calling for a last-minute united stand against
        survey frontrunner Rodrigo Duterte, but Binay is not heeding this</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aea40e-1dd8-4b9f-b14c-84a6bf102a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:54:09.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Binay, it’s a race to the end.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef93601-44b0-4e5c-8f61-39dda4f7e577'
      'mgnl:activationStatus': true
