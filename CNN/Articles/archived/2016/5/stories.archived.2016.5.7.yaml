      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago then treated the crowd to her signature pick-up lines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67015792-cf49-466e-aa3c-2c0c070a76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
