      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/mar-roxas-calls-on-grace-poe-dialogue-unity-alliance.html">Also
        read: Mar Roxas seeks talks with Grace Poe</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a427e-8557-4fd1-b4d3-72f2879b2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:52:29.194+08:00
