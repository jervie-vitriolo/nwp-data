      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama ko ang pinakamagaling na kandidato. Ilang araw na lang
        panalo na tayo. ''Wag tayo makikinig sa mga sinasabi ng ating mga kalaban.</em>
        Desperado na," said Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
