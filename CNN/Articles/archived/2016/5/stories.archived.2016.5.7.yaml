      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party will hold a "grand unity walk" from the University
        Ave. to Quezon City Circle starting at 1 p.m. Presidential candidate Manuel
        "Mar" Roxas II and running mate Rep. Leni Robredo will then hold their miting
        de avance at 5 p.m. at the Quezon Memorial Circle.</p>'
