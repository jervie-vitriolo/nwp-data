      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Sen. Ferdinand "Bongbong"
        Marcos Jr. is not at all surprised with the proposed tactical alliance of
        President Benigno Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a45853-4244-4ebb-a064-f0b56ae977f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:25:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:25:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Davao City Friday evening (May 6), Marcos
        said he had received information of a "Plan B" where an impeachment move will
        be made against survey frontrunner Rodrigo “Rody” Duterte should the Davao
        mayor win.</p>'
    '2':
