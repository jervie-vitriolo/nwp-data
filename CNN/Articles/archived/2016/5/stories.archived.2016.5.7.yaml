      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Election day is
        finally here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5fd16-47a3-4830-a3d9-48805266b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:10:59.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:11:09.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters trooped to the polls on Monday (May 9), including the 11
        candidates for the two most powerful positions in the country. Although over
        54 million Filipinos are eligible to vote, a 100 percent turnout is not guaranteed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02468ac1-1b43-4054-81fb-b09418ea7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:10:59.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:11:09.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance standard bearer Jejomar "Jojo" Binay
        was the first presidential candidate who voted, going to the San Antonio National
        High School in Makati City a little after 6 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5318b-29e7-4630-a2a9-31236c3d40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:10:59.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:11:09.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told reporters he was concerned over poll watchers wearing
        party colors. He said he is hoping there won''t be any massive cheating and
        that the elections will be clean and honest.</p>'
    '8':
      'contentWidth': '100%'
