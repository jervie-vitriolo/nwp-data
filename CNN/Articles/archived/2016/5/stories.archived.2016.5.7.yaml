      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a28cd-3b60-44d2-8d5d-2a32fc36adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before President
        Benigno Aquino III said he wanted an alliance among candidates, and before
        administration bet Manuel “Mar” Roxas II publicly asked independent presidential
        candidate Sen. Grace Poe for a dialogue, Poe already made up her mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a440bc-9197-4d7e-ab62-b1bff73a591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, CNN Philippines Senior Anchor and Correspondent
        Pinky Webb asked Poe if the senator thinks any candidate, including her, would
        be willing to give way for any other candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac45d61-0f47-414f-89e0-e5a6fe690756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe answers: “Absolutely not. You have no more face to show if you
        do that.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32af44-791f-4461-8c6d-923590e5a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">EXCLUSIVE:
        President Aquino calls for united front against Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f6ed6-fc9a-4a20-a1e5-de2c0debe69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator took offense at reports that she accepted P20 million
        to withdraw from the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92fcdb-5d8e-40d4-8ff0-135cefa60b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May natatanggap akong mga text na umatras na raw ako. Ito po’y
        nakaka-insulto. 20 million pesos raw, binayaran ako para ako’y umatras,” Poe
        said. “Kahit na magkano pa, hindi ako mabibili dyan.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06758ada-00c0-4358-8b79-523d114847c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have been receiving text messages saying I backed
        out. This is insulting. They paid me P20 million allegedly just to withdraw.
        No matter how much, I won’t be bought.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644fc08-5153-4de6-8ba8-ab310ba2c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would never throw away, and even sell what she and
        her family have been through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f23f6d-3bca-4061-a003-502dec454d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/mar-roxas-calls-on-grace-poe-dialogue-unity-alliance.html">Also
        read: Mar Roxas seeks talks with Grace Poe</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c9a2c-c0f2-4c27-b3de-06a63eaae5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said all candidates have invested so much in the race and
        it would be too late to do that at this point in the race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ad465-49de-4a45-89dd-09773eed28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if she does, Poe also said there’s no guarantee that her
        supporters would vote another preferred candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8384d-11da-4742-ba33-195300d63eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakakasiguro ba sila na pag umatras ako mapupunta sa kanila
        ang boto? Hindi naman ah.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fa1ff-3920-4be6-bbcb-467c17c066e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are they sure that if I withdraw they will have the
        vote? No, they’re not.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de1623-904a-4a90-a2eb-1f520358297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughing, Poe said: <em>“Nakalagay nga sa survey nung taong nagsasabing
        sya nalang ang katapat, 45 percent ng boto nya ang mapupunta sa akin, at 17
        percent lang ng sa akin ang mapupunta sa kanya. So baka lalo pa natin itulak
        yung ayaw natin.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715aaf6-59ec-4ab2-a251-aeb5c5ba5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The survey commissioned by the person saying he could be the only
        chance says 45 percent of his votes will go to me, while only 17 percent of
        votes for me will go to him. So we might be pushing for the one we wouldn’t
        like to win.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd230f-8386-423d-a58c-9fe647c034ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he’s referring to Roxas, Poe said, “Yeah, those are the
        figures in the survey.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354d732-f5f0-4d66-b8c5-284989ecdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was also asked who she thinks deserves to win the presidency
        aside from her, but she declined to answer, saying: “<em>Wag nalang, kasi
        baka lumipat pa eh.”</em> [I’d rather not (answer the question), (voters)
        might switch.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d3e96-361b-481e-a94f-64c28d7d111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Poe said if the public is satisfied with what
        the country already has, and with a current government she described as “medyo
        may pagka manhid” [seemingly numb], she said voters can go ahead and switch
        to the other candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ee27c-050c-4c0d-98be-eb7c504c0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Also
        read: UNA: Aquino’s call for unity vs. Duterte is ''hollow''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a1fe4-cae2-47f5-9a3e-1378623bb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First executive order</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a812a59-13d8-4b84-86a9-43b4b77e7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has ironed out her first executive order—or orders—should
        she become president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049a1f6-2996-408e-bec8-c9e08f2bb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would prioritize the enactment and implementation of
        the Freedom of Information (FOI) bill and “make sure that all executive offices
        comply with FOI.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68465f8b-f079-4d2e-9ec4-7c15f9032a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would also like to convene the National Security Council and
        push for the standard lunch program, a project for school children she has
        been advocating in the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da9c61-0473-4f38-a6c9-e25c20ae716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said she would fast track all infrastructure projects that
        could provide short term and long term effects for the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e1960-04b7-4a13-8b22-c35186cb3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she gets elected, Poe said she would appoint Cebu Rep. Joseph
        “Ace” Durano as executive secretary, and former Armed Forces of the Philippines
        Col. Ariel Querubin as her anti-crime czar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb09a8c-0755-49ca-81fd-74038ca8388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ready to lose the presidency?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd14b4-d065-4d4d-a2d2-1687f167a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Poe said she has prepared for all the possibilities the
        forthcoming presidential election could bring.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfec7a-79da-4f3f-ac15-2b58769f2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I already told myself this is what can happen… I’m remaining hopeful,
        but I’m prepared,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401cea8-e9c6-4e2c-97c9-c0227cdcc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she believes that the presidency is destiny, and that she’s
        ready to accept the voters’ decision—even if it ends in a loss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295b749-790b-41e9-84cd-75e0a62b00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t mind having more time for my family, I don’t mind having
        more time with my friends, and serving the country in the Senate,” Poe said.
        “Of course I’d feel a little bit frustrated because there are more things
        you can do as an executive, but I’m fine.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d44652-0d4a-4435-836c-269324f416d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said she is not afraid of a Duterte presidency. Referring
        to a possible revolutionary government under Duterte, Poe said she is “actually
        worried and a little bit sad for a presidency like that.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d219add-6686-438b-931e-132dc9f83e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung siga ang presidente, lahat yan magiging siga rin,”</em>
        Poe said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7b533-98d9-45cc-9353-a2fe1f85603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If the president is a bully, then everyone will be a bully.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172559de-2c43-4b4e-83ef-3dd12da2af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poe, the presidential election is more than winning the highest
        post in the land. It is about having presented to the public what she can
        offer, most especially fighting for the equal rights of foundlings like her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553fd9f-1a19-48a4-b34a-d38cdd283258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:03:02.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T15:03:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Duterte-Roxas-Poe-unite.html">Also
        read: Analysts: Roxas should give way to Poe to beat Duterte</a></p>'
  'map-where-presidential-VP-candidates-vote':
