      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec332a-d41c-4e21-b0db-08df16783cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:10:59.735+08:00
