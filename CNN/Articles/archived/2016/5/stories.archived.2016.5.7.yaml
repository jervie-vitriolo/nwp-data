      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "Sino pa ba makakagawa nito? Only
        Binay!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8d716-1c14-4930-891e-ba59300c8e21'
      'mgnl:activationStatus': true
