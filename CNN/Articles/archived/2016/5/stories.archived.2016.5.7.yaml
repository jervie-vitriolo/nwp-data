      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati ang puso ko mura lang. Bakit? Pero, dahil sa''yo, biglang
        nagmahal,</em>" Santiago said in jest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d0fae-62d8-4653-811e-d952085f9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, my heart was just cheap. Why? But because
        of you it has become more expensive.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdb0ca-5dfa-4504-8178-2714dc4419f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago does not waste time hitting rivals, like administration
        bet Manuel "Mar" Roxas II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e81cd-acd9-446f-a4a4-d18cc52a548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said her party did not steal money, unlike others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f5877-10e3-4cc5-89d4-dbba948b1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ninakaw na pera ginagamit ngayon kasalukuyan sa mga</em>
        bus at jeepney dun sa QC (Quezon City) [Memorial] Circle <em>kung saan may</em>
        miting de avance," said Santiago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8279f31-c5a8-46b9-8873-d8cc077f9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T17:00:04.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stolen money is now being used for the buses and
        the jeepneys at the QC (Quezon City) (Memorial) Circle where they are holding
        their miting de avance.]</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Miriam Santiago is opting to spend the final day of the campaign
        with her youth volunteers in a street party. <a href="https://t.co/jBFunaOXRP">https://t.co/jBFunaOXRP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/728895436602281984?ref_src=twsrc%5Etfw">May
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
