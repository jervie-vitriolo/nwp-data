      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who else can do this? Only Binay!]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c296a-190a-464e-9045-facd43944dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:54:05.659+08:00
