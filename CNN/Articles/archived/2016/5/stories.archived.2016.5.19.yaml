      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/23/Jejomar-Binay-and-Junjun-Binay-face-graft-raps-over-rigged-bidding.html">Also
        read: VP Binay, son face graft probe over ''rigged'' bidding</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef5a5e-7253-4a08-a08c-23a3cb841dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II.html">Ombudsman
        orders dismissal of Makati Mayor Binay</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a093354-8fd4-4607-b281-415362c2610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president has denied any wrongdoing and claimed the Ombudsman
        is biased against members of the opposition and that the cases against him
        and his family are politically motivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346764d9-f9ec-436a-aa79-c8c6c029428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morales dismisses Binay''s claims, saying her office is an independent
        body that goes where the evidence leads, and does not follow what politics
        dictate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb5ae0-ec6f-4304-b746-61673d0ebc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she had anything to say to Binay''s statements against
        her during the campaign, Morales replied: "Dedma naman kami sa mga punches
        na yan eh." [We just ignore those punches.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09339684-e077-42ca-aa7c-b216bdd044bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/news/2015/06/29/Binays-aides-closed-bank-accounts-before-going-abroad-Trillanes.html">Also
        read: Binay''s aides closed bank accounts before going abroad - Trillanes</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b1c5b-f4c6-482f-bcc1-3cbc64680063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales spoke to journalists after launching a youth fellowship
        program on Thursday (May 19), that aims to teach young students about good
        governance and social responsibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85c9f0-610e-4e8e-b75c-5ad3ce08ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the youth must be led away from old practices that
        encourage corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12e6c0-6ff6-4179-b084-81da211d108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our young generation is to be guided in the right direction where
        the unhealthy culture of ''palakasan'' [patronage], ''takipan'' [cover-up]
        system is neither practiced nor tolerated,” Morales said. “It is possible."</p>'
  'ombudsman-carpio-morales-inhibit-cases-rodrigo-duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T17:34:53.636+08:00
    'imagesource': 'jcr:94581ca7-1e4b-4ede-9157-9bac8fd10208'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c29f7e-dfef-4558-805a-ab1dad93ff9f'
    'lead': 'The Office of the Ombudsman will push through with its investigation
      on the plunder complaint filed against presumptive president Rodrigo Duterte.
      But Ombudsman Conchita Carpio Morales said she will inhibit in cases against
      Duterte whose daughter is married to her nephew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:44:57.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:09:02.461+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman Morales to inhibit in cases against Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b2f6f-91ba-4815-aa0c-33463a5e24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman will proceed with its investigation of the plunder complaint
        filed against presumptive president Rodrigo Duterte — even though the Davao
        City mayor is set to receive immunity from suit once he assumes the presidency,
        the chief anti-graft prosecutor said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a24e6-6063-4f01-8ef7-77d3c2223c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, the ombudsman will still continue investigating
        an impeachable officer only for the purpose of determining whether gross or
        grave misconduct has been committed,” Ombudsman Conchita Carpio Morales said
        in a press conference on Thursday (May 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca310fed-e008-448d-a658-0e79507491c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If evidence supports such a complaint against an impeachable official
        the Office of the Ombudsman will submit its findings to Congress, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdbafe-e64d-46c7-ba2d-e55e1908c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, vice president, and other impeachable officials,
        or those who can only be removed from office thru an impeachment, are immune
        from suit while in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f955713-206f-48d8-915f-12400aad7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, however, said she will inhibit in cases against Duterte
        because she is an aunt-in-law of Duterte’s daughter, Sara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30873d8d-ce70-4299-bb95-009f077eae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have inhibited in cases involving the Dutertes. Involving Sarah,
        involving presumptive president elect Duterte, Even before he became a presumptive
        president-elect, I have already been inhibiting in cases involving them,”
        said Morales. She did not elaborate on the other cases filed against the Dutertes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff77a3c-edd2-4a07-852d-a193d3472ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV filed a plunder case against Duterte before
        the May 9 polls, for allegedly having ghost employees in the Davao City government''s
        payroll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed1830-f73a-4000-a102-92fc74e73660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Duterte-Trillanes-plunder-fiction.html">Also
        read: Trillanes files plunder complaint vs. Duterte</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da368c-c158-48b0-9313-536d26ae428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Duterte-Trillanes-plunder-fiction.html">Duterte
        brushes off Trillanes'' plunder complaint as ''fiction''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cdb6c-a9bd-493c-b0eb-470d0a7569a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, meantime, is not too worried about Duterte''s statements
        that suggest he has no respect for the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257c2ec-b2f7-44e6-9cfc-6651f787d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Him being a lawyer, I know he will observe the rule of law,” said
        Morales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99f4ff-aca0-4955-a3dc-b98d8d1e2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:44:57.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:09:02.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the statements were made during the campaign — but it remains
        to be seen whether the tough-talking mayor of Davao City will actually go
        beyond the bounds of law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f05567-0cf2-4df3-8a31-7455f7d55c59'
      'mgnl:activationStatus': true
