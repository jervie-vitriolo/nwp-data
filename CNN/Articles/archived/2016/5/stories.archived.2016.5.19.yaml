    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second metro-wide quake drill scheduled for June 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c3891-9dbf-401e-baa4-7c47c26f7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A second "shake
        drill" has been planned for Metro Manila following the success of the 2015
        quake drill that highlighted the importance of safety measures that should
        be taken in the event of a massive earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96591807-f05a-44c8-a8ea-e08d6933afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Several cities take part in nationwide quake drill</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e9656-51e5-4966-bdee-c5d60ed28690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) released a statement
        last&nbsp; Friday (May 13) announcing the 2nd Metro Manila Shake Drill and
        2nd Nationwide Simultaneous Earthquake Drill (NSED), to anticipate a "7.2
        magnitude quake hitting the metropolis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b1d5e-fdbd-4673-af73-89534bf7d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill will happen at 9 a.m. on June 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bac55-dadc-4439-9d02-08166596c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Emerson Carlos and General Manager Corazon Jimenez
        have been coordinating with government agencies and members of the private
        sector for the Shake Drill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151963b-5d06-4b62-ac4a-c33d76c1153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the improved disaster assessment plan named Oplan Metro Yakal
        Plus, the provinces of Cavite, Laguna, Bulacan, and Rizal will also be tapped
        to conduct similar drills and help victims of natural disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4556ab-7cf3-4c9b-acd3-6aa6bd315c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said, "Hopefully, the second quake drill would pave the way
        for the institutionalization of the shake drill."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36cf9f-1430-45dd-8f64-8a5a59068a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/07/30/Was-the-metro-wide-quake-drill-effective.html">Read:
        Was the metrowide quake drill effective?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf88e0-28aa-4023-8d8d-e3dc0d130ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Solidum, director of the Philippine Institute of Volcanology
        and Seismology, was among the resource people present last Thursday (May 12)
        when Carlos met with mall operators to discuss what their role would be in
        the upcoming drill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f64b7-308b-49bb-b1e5-e6e103a35b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that one of the issues that wasn''t tackled during the
        2015 drill was that participants were not debriefed after converging at their
        evacuation sites, adding that "there should always be an evaluation of the
        drill at the end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481a052-c5ed-4289-8875-9604101cfaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Alexander Pama of the National Disaster Risk Reduction
        and Management Council, who was also present during the consultation with
        mall operators, said that the objective of the Oplan Metro Yakal Plus was
        to “avoid an organized confusion” during a catastrophic earthquake as each
        agency has been tasked respective roles and responsibilities to play."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1f667-542b-4a16-a707-aa14ec9c9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the quake drill would increase people''s awareness
        of not just survival skills, but also how to help potential victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6de687-6cc8-4626-8230-27bc8af6213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:59:31.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:08.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/07/12/what-to-expect-metro-manila-shake-drill-metrowide-earthquake-drill.html">Related:
        What to expect during the Metro Manila Shake Drill</a></p>'
  'earthquake-quito-ecuador-usgs':
    'author': ' Alexandra Valencia, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T02:41:20.322+08:00
    'imagesource': 'jcr:b2d43076-e34a-467f-b497-5a6936299503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b57609-d319-4ddd-ad58-6b0895d3f62f'
    'lead': 'Two earthquakes struck Ecuador''s coast on Wednesday (May 18), causing
      minor injuries and light damage in the same region where a magnitude 7.8 tremor
      killed more than 650 people last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:02:11.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T10:02:14.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:02:14.455+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ecuador hit by two earthquakes; minor injuries reported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e0b6e-03e3-4469-8a16-37ffb7a2d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quito (Reuters) —</strong> Two earthquakes struck Ecuador''s
        coast on Wednesday (May 18), causing minor injuries and light damage in the
        same region where a magnitude 7.8 tremor killed more than 650 people last
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd19ef-528d-4643-afc5-defd203415bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s tremors, measuring 6.7 and 6.8 in magnitude, according
        to the U.S. Geological Survey, cut electricity in some coastal areas and sent
        people running into the streets as far away as the highland capital of Quito,
        witnesses said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bd10c-0422-4026-9b79-0132350af515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rafael Correa said the epicenter of the first one overnight
        was the fishing village of Mompiche on the Pacific coast, about 368 km (229
        miles) from Quito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42463081-af03-4d39-b78a-69733787d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some light injuries because people ran out, or bumped
        into things," Correa said on state television, adding there was also some
        minor damage, mainly to infrastructure already hit by the April disaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470c56a-eff8-4853-91f1-f029f5ff472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no tsunami warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c278363-4aca-4fd4-b538-384ea7cac36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tremor struck just before midday, according to the U.S.
        Geological survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c585e37-2ebe-4752-9011-ef39bbc73793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 16 earthquake, Ecuador''s worst in nearly seven decades,
        flattened buildings along the coast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115f85b-6ba3-4711-bff8-7f2a464c7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the fatalities, the tremor also injured more than 6,000
        people, made nearly 29,000 homeless, and caused an estimated $2 billion in
        damage, according to the government''s latest tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7f8bd-326a-48cc-8f56-e1a90aa19db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correa described Wednesday''s first tremor as another aftershock
        from the April quake. "Despite the alarm and the scare and the possibility
        of new damage ... it''s normal, you expect aftershocks for two months after,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3fe3a-1e52-4a1d-981b-4e529a94c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:02:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:02:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s 110,000-barrel-per-day Esmeraldas refinery was working
        at 77 percent capacity after some operations were halted due to the first
        quake on Wednesday, the government said before the second tremor.</p>'
  'paul-lee-finals-mvp-rain-or-shine-pba':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(Photo: Sherwin Vardeleon)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
