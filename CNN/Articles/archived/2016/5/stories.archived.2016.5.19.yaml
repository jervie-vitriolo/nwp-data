  'life-hacks-margarita-fores':
    'author': 'CNN Philippines Life Staff'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-05-19T18:50:29.374+08:00
    'imagesource': 'jcr:43099549-bb63-4ad7-8725-72c74e3693b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e63289b1-0986-4fe5-a589-df7d95235735'
    'lead': 'Margarita Forés on the uniqueness of being a woman in the kitchen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:13:32.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:13:42.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:13:41.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life hacks from Asia’s Best Female Chef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bc996-ee9e-4c4d-9eed-a48689e61184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:13:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> CNN’s “Culinary
        Journeys” kicks off its second season today with none other than Asia’s Best
        Female Chef, Margarita Forés. In it, she takes us through her formative years
        as a young chef, starting with the market, where she first started her love
        affair with food, to her hometown in Negros, where she showcases her culinary
        skills — encompassing three decades of experience under her belt (or tall
        white hat), having served three Philippine presidents, as well as two U.S.
        presidents, George W. Bush and Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961d26a-74cf-4edb-af25-a4ba81364d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:13:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for this momentous television event, we talked to Forés
        about the advantages of being a woman in the kitchen (with bangles to boot),
        shifts in the food industry, and a few tricks on how to become an A+ chef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
