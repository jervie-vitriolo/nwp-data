      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a14cc4-3a11-4003-9ba4-ce60a2a5f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
