      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 6 of the finals against a resurgent Alaska Aces, Paul Lee
        scored 20 markers while shooting four-out-of-five from beyond the arc.</p>'
