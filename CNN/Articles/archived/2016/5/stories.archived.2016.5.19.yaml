  'duterte-pnp-chief-ronald-dela-rosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T12:15:12.866+08:00
    'imagesource': 'jcr:56f45f0d-8959-486d-87ad-9b7a0bfb0e7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e05b01f-054f-426e-86a3-8f849ccd01d8'
    'lead': 'Chief Supt. Ronald dela Rosa will head the Philippine National Police
      next. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:51:16.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:51:56.953+08:00
