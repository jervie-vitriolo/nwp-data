    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Cabinet almost complete

      '
    'updated': 2016-06-03T05:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041df262-046b-432a-8a62-09f43d095c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President-elect
        Rodrigo Duterte’s Cabinet is almost complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460926a-bfa8-42d0-a703-fd229a55bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has so far appointed 23 Cabinet secretaries and 18 other officials
        to key government bureaus and agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55dd85-1c4d-47a5-b826-6499c01abd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Cabinet is a mix of former government officials, retired
        police and military officers and his friends and schoolmates.         </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02273c96-26a0-42b2-a542-6271d7bc7aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he chose people he trusts who have “integrity and honesty.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209eb686-a0c9-4e1f-9e84-4b63697dacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the members of the next Cabinet and other incoming
        senior government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba474ca-2fdc-44d1-8462-8c3e4407ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends, former classmates</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cf473-9b68-4f7a-ba3e-d4ec73eb91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salvador Medialdea</strong> will serve as Duterte’s executive
        secretary. Medialdea is a member of the Duterte transition team and is also
        the mayor''s personal lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09d3ef-5fe6-4344-85f4-7ac0ab40ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sal Panelo</strong>, who lawyered for Duterte when Sen.
        Antonio Trillanes IV accused him of having ill-gotten wealth, will be the
        presidential spokesperson. Panelo was also a lawyer for Andal Ampatuan Jr.
        in the 2009 Maguindanao massacre case, but withdrew as counsel late last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf4131-bf2e-4f9e-9c5d-3d67243597cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Securities and Exchange Commission chairman Perfecto Yasay
        Jr. will be the incoming secretary of the Department of Foreign Affairs. A
        former law school classmate of Duterte, Yasay is expected to hold the post
        in an acting capacity as defeated vice presidential candidate Sen. Alan Peter
        Cayetano, Duterte’s first choice, is banned from being appointed to a cabinet
        position for one year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9fb21-7d01-479d-8650-8a8f6fe8f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s law school fraternity brother, Vitaliano Aguirre II,
        will be the secretary of the Department of Justice. Aguirre served as Duterte''s
        chief legal counsel during the presidential campaign and was a private prosecutor
        during the impeachment trial of the late Chief Justice Renato Corona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adda877-ee4f-48f0-ae20-bcb0e6264745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another classmate and former Clark Development Corp. president Arthur
        Tugade is the new secretary of the Department of Transportation and Communications
        (DOTC). A new law divides the DOTC into the Department of Information and
        Communications Technology and the transportation department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323e48c-b400-4d1e-8c07-a18ba350eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former North Cotabato governor Manny Piñol will head the Department
        of Agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed00e3-056c-4f43-975d-8a8a0fd8d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said Duterte directed him to rid the agriculture department
        of corruption and to "ensure available and affordable food for the Filipinos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42145bb2-00dc-4808-9385-a09d1f801657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol is considering the establishment of a National Food Security
        Council and intends to maximize fishery resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dd365-7b25-4c4c-bed6-64f3a2269ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Dominguez III, a longtime friend of Duterte and agriculture
        secretary under the late President Corazon Aquino, will head the Department
        of Finance. He initially declined the position.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b62814-f009-419e-bfa9-4da72d069d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Evasco, the outgoing mayor of Maribojoc, Bohol, who served as
        campaign manager, will be the next Secretary to the Cabinet. Evasco was rumored
        to be the next Interior and Local government secretary, which Duterte dispelled,
        saying his previous ties with communist rebels would arouse discontent among
        police officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9decf6-460a-41c9-bbe0-f27b61c278e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military officials</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14fef4-433a-4ac0-ae4c-270b147f7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Chief of Staff Hermogenes Esperon Jr. is incoming head of
        the National Security Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35e057-e607-434b-8d8c-1dc56afbff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new defense secretary is retired army general Delfin Lorenzana,
        a former military attaché to Washington. The post was first offered to former
        defense secretary Gilbert Teodoro, who served under President Gloria Macapagal
        Arroyo, but he declined.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e144769-027e-4521-b9ef-db35a0fedf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointees from the Left</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3d4f4-8a0f-464f-8d87-a678e4fc0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he is offering the Department of Agrarian Reform
        (DAR), Department of Environment and Natural Resources (DENR), Department
        of Labor and Employment, and Department of Social Welfare and Development
        (DSWD) to the Communist Party of the Philippines (CPP).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef23e75-a00c-44e6-bdfa-db40800682e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated by the CPP-National Democratic Front, former Anakpawis
        Rep. Rafael Mariano, is the incoming DAR secretary, while Alliance of Concerned
        Teachers (ACT) women''s committee head Judy Taguiwalo will head the DSWD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112446c-9311-4c5f-892e-ffe6671d3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former peace negotiator Silvestre Bello, who was supposed to handle
        talks with communist rebels, will be the new labor secretary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929c4b2-68e5-4615-854e-5c2f9961d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will create a separate department for Overseas
        Filipino Workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524f1c7-6fe9-4c3d-b783-822c153e1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison, in an exclusive interview with CNN
        Philippines, thanked Duterte for offering the four departments to the rebel
        movement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98a188-5dea-438b-9cb5-34e840ed2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, however, made it clear that he does not want any position
        for himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40b435-c1db-4b7f-ad99-452f901a0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many people who are competent – those who are oriented
        to serve the people, who have the expertise and the competence; who are diligent
        and they are not necessarily communist,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd26141-f8ad-4103-a787-a1e2accd465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the posts offered to the CPP, DENR is yet to be filled. Duterte
        has said he is reconsidering his earlier promise to appoint a CPP nominee
        to the post, saying a former military officer may be more appropriate for
        the job because of the need for strict enforcement of mining laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fcd36-1624-4e77-9d78-cd5cf3b21718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balikbayan” Officials</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda0d2e-19ba-48b8-880b-4155c931f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former press secretary Jesus Dureza will once again assume the post
        of Presidential Adviser on the Peace Process. He was the OPAPP secretary during
        the Arroyo administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2e8b7-7c8d-4fea-b30e-f0ee8e93d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economics professor Benjamin Diokno will return as secretary of
        Department of Budget and Management, a post he held under the Joseph Estrada
        administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af37ce-bf55-4a75-b459-b0d5a12d6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Emeritus Leonor Magtolis-Briones will be Department of
        Education (DepEd) secretary, after Lyceum of the Philippines-Batangas president
        Peter Laurel declined the offer. Briones served as national treasurer during
        the Estrada administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea82bef-6326-470e-aaa7-9b3b1ab1b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another UP professor, Ernesto Pernia, will be the National and Economic
        Development Authority director general. He was also a former lead economist
        of the Asian Development Bank.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b835c3d-56ee-4779-8d82-a9e73cf4d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Civil Aviation Authority of the Philippines head Alfonso
        Cusi will be the next secretary of the Department of Energy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0c4f2-33eb-4c99-b88f-a15937e42241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology Undersecretary Fortunato Dela
        Peña will be promoted to secretary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fd338-901c-432c-9e8d-449f8dc0ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Cotabato Governor Mike Sueño will be the next head of the
        Department of Interior and Local Government (DILG). Former Davao City police
        chief Catalino Cuy will be DILG undersecretary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ec440-91b1-4c88-bd67-9443761eedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly re-elected Las Piñas Rep. Mark Villar has been tasked to head
        the Department of Public Works and Highways (DPWH). The son of Nacionalista
        Party president Manny Villar and incumbent Sen. Cynthia Villar accepted Duterte''s
        offer "after consulting with family and constituents."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4aeb9-bc22-4c56-8623-49ec1b9ffa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/mark-villar-rodrigo-duterte-dpwh-secretary.html">Also
        read: Mark Villar accepts Duterte''s offer to be DPWH secretary</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fd5e3-136e-494b-a845-a00bf1880fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other appointments</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7c1ae-e419-4960-9a71-1634ae4e8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also chosen trusted people to head key government bureaus
        and agencies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0350477-655c-4c80-9d30-308bf408b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has entrusted his life and safety to incoming Presidential
        Security Group Commander Col. Rolando Bautista, who currently heads the Task
        Group Basilan running after the Abu Sayyaf. Bautista said adjustments in security
        protocols can be made to suit Duterte’s needs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e5bcc-a894-4864-8966-15df7a254b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines will be led by Lt. Gen. Ricardo
        Visaya, who is currently chief of the Southern Luzon Command.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26166db-7a1b-475e-bab3-68c6a6992e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Ronald Dela Rosa, a former Davao City police chief is
        the incoming Director General of the Philippine National Police.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7786ac3-d0e1-4ab4-9748-bd4c9759e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former Davao City police chief, Jaime Morente, will head
        the Bureau of Immigration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f786bdf-8385-4f41-8e69-11eb8d4b2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Davao City public safety command center chief Isidro Lapeña
        will be in charge of Duterte’s tough anti-drug campaign as head of the Philippine
        Drug Enforcement Agency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f67972-401c-485f-bc15-61e7e1729565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former director of the National Capital Regional Police Office,
        Edgar Galvante, will be the Land Transportation Office chief.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d0cf5-1d1c-4603-9a22-22d36b6e5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Monteagudo, recently promoted to the rank of police director
        by President Benigno Aquino III, was appointed by Duterte as chief of the
        National Intelligence Coordinating Council.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f3d24-1b4e-4f52-81e1-db8c95da050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation (NBI) Region 11 Director Dante
        Gierran will be NBI chief.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19628825-179f-4d5b-8b5b-8d0c6b577894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Calida, former justice undersecretary under the Arroyo administration
        will be Duterte’s solicitor general. He was also one of Duterte’s campaign
        managers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2f30c-5da4-44d1-90dd-03b4ccaccee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired army general Ricardo Jalad has been tasked to lead the National
        Disaster Risk Reduction &amp; Management Council.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f53ed4-f11a-491e-aa66-6debd4ccd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former marine colonel Nicanor Faeldon will be the next Bureau of
        Customs chief. Among the first challenges he will face is to enforce the recently
        passed Customs Modernization and Tariff Act.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf6ade-2dfe-4aaa-9ae7-da3708f63266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Cesar Dulay is the next Bureau of Internal Revenue Commissioner.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d680f-bf92-43d6-9be3-9da8cc477dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attorney, Davao-based Martin Delgra will be the chairman
        of the Land Transportation Franchising and Regulatory Board.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612fdd4-1a9f-4418-adf2-583043d4258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also considering former immigration chief and ex-congresswoman
        Andrea Domingo as head of Philippine Amusement and Gaming Corporation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45371c80-dc75-4641-ab58-0957fee6469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:59:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:59:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Triciah Terada and Eimor Santos
        contributed to this report.</em></p>'
