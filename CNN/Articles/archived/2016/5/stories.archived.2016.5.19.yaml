    'template': '1'
    'title': 'Duterte''s economic adviser broadens eight-point agenda

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a63e5-b120-404c-aea1-4c13ebc9dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mining, foreign
        ownership and reproductive health are just some of the other economic priorities
        of the next administration, beyond the initial eight-point agenda announced
        earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea438347-ae8b-4d16-9816-e7fd993ad11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Pernia, the economic adviser of Rodrigo Duterte, faced business
        leaders on Wednesday (May 18) and shed more light on the plans of the president-elect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc209a-dd95-4535-abf2-c655ea4e8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">Read:
        LIST: Duterte''s 8-point economic agenda</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8d3f4-446f-465c-8706-693f712bc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ownership restrictions will likely be reviewed by Congress
        within the year, he told the Australia-New Zealand Chamber of Commerce in
        a forum. He reiterated the need to liberalize certain sectors of the economy
        to attract more foreign investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fa489-1362-494a-8210-5d76b64e7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism, meanwhile, could be proposed in 2017 onwards.
        Pernia said the next administration needed more time to draft this since it
        required a more wholesale change of the country''s political and economic
        structure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63fe27-2906-4552-b15c-196d8c6bac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two reforms are potentially tricky and past administrations
        have failed to make significant headway in pushing it in Congress. But Pernia
        was optimistic Duterte had the numbers to back him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2dfc20-10ca-41a6-b3df-3d94f97dfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/19/philippines-fastest-growing-economy-asia-gdp-q1.html">Related:
        PH is fastest-growing economy in Asia, expands by 6.9% in Q1</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90a743-140a-4477-aca0-fe966a099567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Norte representative-elect Pantaleon Alvarez — widely
        considered the frontrunner for Speaker of the House — estimates that 180 representatives
        are allied to Duterte, Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda7004-6f7b-40a2-a3db-af88f20db1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A president needs about 150 legislators to secure a majority in
        the 292-seat chamber, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432b23c-0a8a-47d3-8730-ff0ae11ad01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the lid on mining</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2575ec-3d9d-43f5-950c-0e1b11d6c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a chamber heavily involved in mining and exploration, Pernia
        was inevitably questioned about the government''s plans for the sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebc3aa-32d2-4a20-8d95-9fe31f79b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist said Duterte had no definite plans yet, but he had
        said he was "in favor of responsible mining" — but what "responsible mining"
        means, they have yet to flesh out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d9313-757a-462f-b395-44dc9682e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia told CNN Philippines that Duterte''s team plans to revisit
        the issue of mining, especially after President Benigno Aquino III sought
        to review the mining tax regime in 2011 but never concluded it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa2751-a494-4be1-b854-cc1b698d42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino imposed a moratorium on new mining permits while the review
        was being conducted, and it stands until now. The Finance and Environment
        departments had wanted to hike the royalties and excise taxes levied on miners
        — especially foreign ones. Pernia admitted the next administration could likely
        go down the same route.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5f4d9-5e33-4480-9339-f12cb60d3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s a royalty or taxes but definitely we need
        to get more in terms of monetary benefits, as well as to ensure environmental
        damage is negligible or minimal," he said. The next administration wants to
        "make sure [mining] is beneficial to the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9de968-c2f1-49bb-840d-53c96dad9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing RH</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316ceed-ff5b-4717-8aec-707d5d7490ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reproductive health and responsible parenthood could also be the
        ninth point in Duterte''s economic agenda, Pernia said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ac0af-220a-40bb-816c-ee6e5d6cc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the accelerated implementation of the Responsible
        Parenthood and Reproductive Health (RH) Act of 2012 was a critical component
        to poverty reduction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f4a45-c633-48cc-be8a-0aec72dacaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth rates in the poorest quintile of the population are double
        that of the highest quintile, and nearly double the national average, Pernia
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a5a7f-1147-4ce6-a94d-af4ae033e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys show that these families want to plan the number of their
        children and space their births, but they have no access to resources to do
        so, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cfe0b-7fb9-4b0d-9146-bd468bb4bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize, this is not an imposition. The objective of
        the RH law is to give families an informed choice in the planning and spacing
        of their children."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319dc12-0ba5-4888-92c7-b1a28ce929b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, many poor families are left with unwanted pregnancies
        since they don''t have access to education or health services to advise them
        on responsible parenthood, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861765eb-a8d1-474d-8f24-759d61a357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect is a believer in the RH law, Pernia said. Davao
        already has strong family planning policies, and Duterte is keen to expand
        the same to the entire country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df478721-b0b8-4902-a218-fe40edb3ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming the future Cabinet</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5d6ae-3ac8-469e-bec6-c1ebef8f27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Pernia, he said he had been asked if he was willing to join
        Duterte''s Cabinet and he has said yes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63dbae-21cb-4d61-b3cc-1f52fda84f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What his specific portfolio will be is still unknown, but he said
        his background would be most closely related to the National Economic and
        Development Authority.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a9200-2d4b-4a66-97f5-9b16293ee7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:29:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:29:18.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has already named his Cabinet Secretaries for the Finance,
        Foreign Affairs, Justice, Public Works, Agriculture and Justice departments.</p>'
  'duterte-national-democratic-front-peace-talks':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T18:25:00.015+08:00
    'embedimage': 'jcr:2fbd8fbf-36cd-4de1-b3d0-e8dec95d0983'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dtPUldef2co"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41475b18-f625-4a83-9275-dfad841519bd'
    'lead': 'National Democratic Front spokesperson Fidel Agcaoli is in the country
      to relay suggestions to presumptive president Rodrigo Duterte in speeding up
      the resumption of peace talks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:35:44.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:36:31.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:36:31.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF: Efforts to resume peace talks underway

      '
    'updated': 2016-05-20T09:14:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6dae9b-656e-4208-b8c0-54ab1abce6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — Long, cordial, friendly — this is
        how National Democratic Front (NDF) spokesperson Fidel Agcaoli described his
        meeting with presumptive president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a9f09-b7b8-4058-9ead-86c3f382b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoli told CNN Philippines on Thursday (May 19) he discussed suggestions
        to speed up the resumption of peace talks with the Davao City mayor, who told
        him that he plans to grant a general amnesty to all political prisoners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912c314-b942-474c-8cf0-620716f7bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also presented as gifts books authored by Communist Party
        of the Philippines (CPP) founder Joma Sison and NDF chief peace panel negotiator
        Luis Jalandoni in a meeting Tuesday that lasted for more than two hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915a4eb-d2ae-47e8-9197-b0c227e00543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/Rodrigo-Duterte-peace-talks.html">Related:
        Duterte readies for Philippine peace talks restart as rebel team arrives</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47903e36-8087-4c6e-9120-6d32ec2bc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said Duterte wanted to travel to the Netherlands to talk
        with Sison, who has been living in the Dutch city of Utrecht since 1987.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a010d3-db2d-45d7-abba-d859dfcc81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s emissaries are working on documents needed to
        resume the talks. Peace negotiations have been on and off in the previous
        administrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade9e37-3097-4d04-a259-deb0cd87c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agacaoli said the rebels are setting no pre-conditions to restart
        the talks with the incoming Duterte government. He said a possible ceasefire
        still has to be discussed in detail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892055ea-1858-4cf0-9044-69ff855a3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been mayor for over 20 years, has built friendly
        ties with the New People’s Army in Davao and other parts of Mindanao, often
        acting as go-between in the release of police, soldiers and other captives
        seized by the rebels during guerrilla operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eec5d6-d363-44f4-adb9-f3077ad65476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said he and Duterte also talked about reaffirming previous
        deals on human rights, socio-economic, political and constitutional reforms
        and cessation of hostilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec000f63-5296-4620-b0c5-22b84e642655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist-led movement is pushing for genuine agrarian reform
        and national industrialization so that wealth would trickle down to the poor
        and broaden the reach of basic government services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc02b3-f31e-4fd7-a757-0767744aea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said Duterte''s proposed federalism won’t be a problem
        so long as its objectives are clear and plans are laid out well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc68cd-a9a4-4d16-94d8-846d004b801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were disappointed with the Aquino administration when
        the peace negotiations brokered by Norway stalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ff103-3879-4aa1-b0d7-67b54d88e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are too self-righteous, arrogant, insensitive kita naman sa
        Mamasapano, Yolanda, etc. [as we saw in Mamasapano, Yolanda]," said Agcaoili.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a6416-bc1b-468d-9484-407ef7903be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has high hopes on Duterte''s presidency but it is also aware
        that some quarters like the U.S. government and the Philippine military may
        object to their involvement in government, Agcaoili said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6dc7b-0a79-4559-bacc-a62bc6c7ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoli said there''s no split within the rebel movement, and that
        they are also in good terms with other leftist groups in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32295233-b52b-4f8a-b853-1dcf64ab061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are looking for the right nominees for the four Cabinet
        posts offered to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105868f4-e918-4740-a04f-7c0f0a910a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will open to the communists the Departments
        of Environment and Natural Resources, Agrarian Reform, Social Welfare and
        Labor and Employment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00568f17-688f-4535-bf9e-741ec77a6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:35:44.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:36:31.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/jose-maria-sision-rodrigo-duterte-Cabinet-slots-CPP.html">Also
        read: Duterte offering Cabinet posts to the CPP</a></p>'
  'ombudsman-carpio-morales-vice-president-jejomar-binay-makati-city-hall-parking-building':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photos) Ombudsman Conchita Carpio Morales (L); Vice President
      Jejomar Binay (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T16:30:21.503+08:00
    'imagesource': 'jcr:7864b7dc-4342-45ed-89a8-7952840c2535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fcaa4da-0e32-412f-8626-d3976e34c26b'
    'lead': 'Ombudsman Conchita Carpio Morales announces, the Office of the Ombudsman
      is ready to file corruption cases against Vice President Jejomar Binay as soon
      as he finishes his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:40:33.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:41:03.813+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to file corruption charges against VP Binay after he steps
      down

      '
    'updated': 2016-05-20T09:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101fa48-7bff-4f71-b390-8ef13689e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay can expect at least one corruption case filed against him as
        early as July – after he has served his term on June 30 and his immunity from
        suit expires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7e8b5-8150-4d30-b6ad-e9be2d26112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said on Thursday (May 19) they
        have found probable cause to indict Binay for graft, malversation, and falsification
        of documents in connection with the construction of the controversial P2.8-billion
        Makati city hall parking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8a411-b4da-416e-a602-70fa2f7644f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:41:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he is stripped off of immunity, then we will consider filing
        of the case. July 1st comes after June 30, in the same manner that July 10
        comes after June 30," Morales said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f6a54-dd9e-4161-a2f6-518683706127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:40:33.591+08:00
