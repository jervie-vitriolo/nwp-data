      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        economy grew by nearly 7 percent in the first quarter this year, making it
        the fastest growing among 11 Asian countries during the period, the government
        said Thursday (May 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9423e-ad7d-4957-89f1-8e80757947ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
