      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814e5af-630c-4984-90cf-c74fef8797a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Stephen Curry shrugged off a hard fall
        during Golden State''s Western Conference finals Game Two encounter against
        Oklahoma City on Wednesday (Thursday, May 19 PHT) and proceeded to dismantle
        the Thunder with another trademark scoring burst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f4579-b0ed-43aa-8ecb-2a839693e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantically chasing a loose ball in the first quarter, Curry ran
        up and over a female spectator in the front row at the Oracle Arena in Oakland,
        before falling into the line of seats behind her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851d04a-817a-4c7b-9f88-b02b260d2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time reigning league MVP quickly got to his feet, sporting
        what he reported later to be a big bruise on his right elbow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592429a5-1ca7-44f6-b296-07ffe727ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident certainly did not hurt Curry''s hot shooting hand as
        he went on to destroy the Thunder with 17 points in the third quarter to help
        the Warriors pull away for a 118-91 win that evened the best-of-seven series
        at 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340e5e1-1bba-4956-b711-bd842a8847d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who scored 28 points in all, later praised his team mates
        for good "ball movement" that he said allowed him to get high-percentage shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fb0b2-8c04-447b-9b23-09766d3fbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They way they''ve been defending, it''s hard to get a rhythm if
        you don''t move the ball, don''t play with aggression and decisiveness, and
        I think we were able to do that," Curry told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88510d-1807-43c7-a34a-81b65e81bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set great screens, moved the ball from side-to-side. When I
        get open shots, that''s the game plan obviously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d8b44-e9af-4aa7-bffd-524d0a19094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have to make them, but we didn''t have to force anything.
        That was our brand of basketball."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fd20d-20c3-4326-a936-96679663b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing to talk about his fall, Curry said his elbow had landed
        on some "metal" between the first and second row of seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b7c37-f6b1-40b5-b73c-51bc4e789cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, I came out of it alright. The elbow''s fine. It looks
        like it has a tennis ball on top of it but it doesn''t affect range of motion.
        Just some pain, so I''ll be right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fc83f-11ec-4c95-b6a7-607c62304ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I missed the first row and didn''t quite get all the way to the
        next row."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899f494-553c-431c-9306-5791a7452d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:10:06.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series now shifts to Oklahoma City for Games Three and Four
        on Sunday and Tuesday, respectively.</p>'
