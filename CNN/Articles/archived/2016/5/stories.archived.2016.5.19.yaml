    'template': '1'
    'title': 'Dela Rosa is next PNP chief

      '
    'updated': 2016-06-09T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1a8d8-442f-46cf-8772-fa56a00ca9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte will appoint Police Chief Supt. Ronald dela Rosa as the next
        Philippine National Police (PNP) head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c176105-bdaa-4687-80fa-ce6e3299aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">Also
        read: Duterte wants to restore death penalty by hanging</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870ba8a-ec08-439d-ac51-7974dfc2300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa served as chief of the Davao City Police Office from February
        2012 to October 2013, when Duterte was the city mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325683b-1487-463c-b393-130d4868810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is a native of Davao, was relieved of his post as
        brigade commander of the Reactionary Standby Support Force (RSSF) on May 3
        for allegedly expressing support for Duterte on his social media accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4553ed8-1449-47b9-80ce-53c2cf56d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Also
        read: Davao City ordinances that may be implemented nationwide under a Duterte
        presidency</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc66891-136c-4280-94ca-57bc11fedd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently the executive officer of the Directorate for Human
        Resource and Doctrine Development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80d69-b3bb-41ee-9d2a-e563bda75b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of dela Rosa''s biggest accomplishments was the rescue of a
        kidnap victim from Metro Manila who was brought all the way to Davao City
        by her abductors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a911eb-7d45-4625-a000-6d1b6a275029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/Rodrigo-Duterte-peace-talks.html">Also
        read: Duterte readies for Philippine peace talks restart as rebel team arrives</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815da27-84bf-4edc-9814-e6bed57f441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:51:16.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:51:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was one of Duterte''s top three choices for PNP chief.
        The other two were Chief Supt. Ramon Apolinario, officer-in-charge of the
        Mimaropa Region, and Sr. Supt. Rene Aspera, chief of staff of the PNP-Anti-Kidnapping
        Group.</p>'
  'Sandiganbayan-arrest-Purisima':
    'author': 'CNN Philippines Staff'
    'caption': 'Former PNP chief Alan Purisima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T11:24:33.717+08:00
    'imagesource': 'jcr:0de76317-110e-4094-b0da-0f3790e42067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9e159d-a2a5-4a39-8665-fc44e4ff1cd9'
    'lead': 'The Sandiganbayan has ordered the arrest of the country''s former top
      cop in connection with a graft case over a gun license courier deal that the
      Philippine National Police (PNP) entered into in 2011. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:21:31.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:21:37.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:21:36.801+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders arrest of ex-PNP chief Purisima

      '
    'updated': 2016-05-20T01:31:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4eac8-025f-452e-8ee0-f2b1329e9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        has ordered the arrest of the country''s former top cop in connection with
        a graft case over a gun license courier deal that the Philippine National
        Police (PNP) entered into in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95415ac-eb23-413a-a9f0-2d90aba128e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued on May 18 (Wednesday), the anti-graft court''s
        Sixth Division said there was sufficient ground to hold dismissed former PNP
        director-general&nbsp; Alan Purisima on trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303f9ba-1e6b-437e-9924-8be066bf7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court denied Purisima''s motion to have his charges dismissed
        saying the arguments offered by the petitioner were a matter of defense which
        would best be raised during trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ade2c-4b50-4737-9f27-c9915369828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is facing a graft charge for allegedly conspiring with
        other police officials in illegally awarding a gun license delivery deal with
        WerFast Documentary Agency, Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b03ef-568a-486a-b32c-08873b393fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/30/Purisima-et-al-ordered-dismissed.html">Related:
        Purisima, et al ordered dismissed</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2908209-f2c3-4190-ba5f-d5bda89d2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said the former four-star general authorized the
        deal without public bidding and even if the company failed to undergo the
        necessary accreditation processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ca9c2-b695-40aa-9a23-8f6191a9097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the court&nbsp; also ordered the arrest of ten other
        former police officers for the same charges, namely: Gil Meneses, Napoleon
        Romero Estilles, Allan Acong Parreño, Melchor Velasquez Reyes, Ford Guerrero
        Tuazon, Mario Juan, Salud Baitista, Enrique Valerio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f065ef-09c7-435f-b6b9-d2365885ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the order were Werfast incorporators Lorna Perena
        and Juliana Pasi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1b53d-01d6-4d4c-9cf4-2b2e992f0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, six other accused had already posted bail before the issuance
        of the arrest warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4631bc-52ed-4c01-84b4-d8fa9c6dacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arraignment was set for June 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f68fe-13b2-497b-bcc0-1926f0916a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:21:31.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:21:37.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'bangladesh-john-gomes-hack-cyber-heist':
    'author': 'Raju Gopalakrishnan and Manuel Mogato, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T23:10:25.976+08:00
    'imagesource': 'jcr:2819da4d-4a66-469e-a87f-763ec66e11b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9a3ab3-e11d-442c-a015-b15d5e10f565'
    'lead': 'A Bangladeshi central bank official''s computer was used by unidentified
      hackers to make payments via SWIFT, and carry out one of the biggest-ever cyber
      heists, a Bangladeshi diplomat said on Thursday (May 19) at the end of a Philippine
      Senate inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:25:33.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:25:38.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:25:38.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh Bank official''s computer was hacked to carry out $81M heist
      — diplomat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124d8d1-dc84-484c-abd9-c4dd55e96fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> A Bangladeshi central bank official''s
        computer was used by unidentified hackers to make payments via SWIFT, and
        carry out one of the biggest-ever cyber heists, a Bangladeshi diplomat said
        on Thursday (May 19) at the end of a Philippine Senate inquiry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65241241-780d-4c60-bbf8-eed4f687684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were certain indications about who the hackers were, Bangladesh
        Ambassador John Gomes told a panel looking into how the $81 million in stolen
        money ended up in the Philippines, citing information shared by the U.S. Federal
        Bureau of Investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89788f7-baa1-4e43-8756-8d663ba12f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said the hackers were neither in the Philippines nor in Bangladesh,
        but he had no other information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12850ca2-4b40-4b5f-a86c-6bed37dff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our bank officials who is in the group that makes payments,
        that passes the payment instructions, his computer was hacked," Gomes said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2acbf-d3a5-42ee-bd68-3f2a5354c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a Friday when the attack happened and the Bangladesh central
        bank is totally shut down. It was all sealed and no one goes to the bank on
        that day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e917e-70e9-469a-b2d7-944cc3430b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no evidence directly linking anyone in Bangladesh to the
        February cyber heist, Gomes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9234d-134d-4922-ad01-e56f6a348ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers sent fraudulent messages, ostensibly from the central
        bank in Dhaka, on the SWIFT system, to the New York Federal Reserve seeking
        to transfer nearly $1 billion from Bangladesh Bank''s account there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f7080-92e5-465e-ba3e-6d51adb86be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the transfers were blocked but about $81 million was sent
        to a bank in the Philippines. It was moved to casinos and casino agents and
        much of it is missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129c28e-46b5-4f43-ba92-ee44b0d3187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Recto, one of the Philippine senators leading the investigation,
        said in April Chinese hackers were likely to have pulled off the heist, citing
        a network of Chinese people involved in routing the stolen funds through Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40faabe-829b-40f5-bc9a-e0ee0d868a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has dismissed the suggestion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4e761-865e-4d95-9742-e990ba1e312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank officials have said they believed SWIFT, and the
        New York Fed, bear some responsibility for the cyber heist, but SWIFT has
        rejected the suggestion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550795b3-1d1a-44c9-9b04-1c9878ec6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine inquiry has helped recover $15 million of the stolen
        funds, but the head of the Philippine anti-money laundering council, Julia
        Abad, said it would take three to five months before the money, now subject
        of a forfeiture case, could be returned to Bangladesh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf7cb4-a224-4d8a-85be-c359a2c41828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:25:33.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:25:38.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators wrapped up their investigation on Thursday but they were
        nowhere near finding the truth of what happened as they were hamstrung by
        the country''s strict bank secrecy laws and as casinos fall outside the ambit
        of the anti-money laundering law.</p>'
  'Duterte-adviser-economic-agenda':
