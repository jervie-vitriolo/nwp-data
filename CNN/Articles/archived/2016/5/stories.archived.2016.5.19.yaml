      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Bangladesh-PH-relations-money-laundering-scandal':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T09:50:06.982+08:00
    'embedimage': 'jcr:6ee8d079-b123-499c-9d0f-30e9ab07bc5f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kdsbOBqldKA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e40c7e-899e-47a4-83e3-17e502add937'
    'lead': 'The usually heated Senate investigation on the $81 million money laundering
      scandal cooled down a bit on Thursday as the Bangladesh ambassador thanked the
      Philippine government for its efforts to recover the money stolen from his country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:53:53.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:53:56.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:53:56.517+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh envoy: Bangladesh-PH relations not affected by money laundering
      scandal

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40748f-ae00-4a24-b1f1-28e92f025352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Diplomatic ties
        between Bangladesh and the Philippines remain strong despite the money laundering
        scandal involving $81 million stolen from Bangladesh Bank in February, Dhaka’s
        envoy to Manila said Thursday (May 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44433ee9-06a1-4cf8-ab05-26024bd98351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate’s seventh public hearing on one of the largest
        cyber heists in history, Bangladesh Ambassador to the Philippines John Gomes
        thanked the Philippine government for its determined efforts to find the culprits
        and recover the stolen money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b8989-67e7-4cd2-bed4-f85a65a15501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to express our deep gratitude to the Senate Blue Ribbon
        Committee that they have gone all the way on our behalf to actually find out
        what happened, how this money came in here,” Gomes told the senators as they
        resumed the probe after a one-month break to give way to the May 9 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0b673-9398-4ba8-a48c-f284da95b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bd7ee-2063-4352-a005-fceec9451e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far I can say that the bilateral relationship between Bangladesh
        and the Philippines has not been affected,” the Bangladeshi diplomat stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7f6b8-3620-4da4-b9db-7806c459128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Senate probe has resulted in “successes,” including
        the return of some the money from casino junket operator Kim Wong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d125e3-0442-4079-a076-213efdd0fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Money Laundering Council (AMLC) Executive Director Julia Bacay-Abad
        confirmed on Thursday that Wong has already fulfilled his promise to return
        P450 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c1313-6320-424c-97e5-f71e76929397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/amlc-files-charges-vs-wong-xu.html">Also
        read: AMLC files charges vs Kim Wong, Weikang Xu</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad7472-fb64-4f68-ab35-cf6d5bf8863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a portion of the $81 million that hackers stole from the
        Bangladesh Bank’s account at the Federal Reserve Bank of New York between
        February 4 and 5, and was deposited to five accounts with the RCBC before
        being funneled to casinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618d229-62b8-45b3-87a6-25d61bae5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very confident that the Philippine government will be able
        to recover these $81 million as soon as possible,” Gomes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66ae67-cf6f-4cfd-9f97-0fa83d2a7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever the Philippines is doing for us is highly regarded in
        Bangladesh,” the diplomat added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf6dd3-ddd0-493a-a254-932c095c451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacker not from PH or Bangladesh</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0f6d8-c80e-4a6c-9cae-d5490e317add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said the government of Bangladesh is closely working with
        the U.S. Federal Bureau of Investigation (FBI) to track down the hackers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e501b-94ac-4c04-a478-83edbaa54cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed initial findings of the Bangladeshi government that
        the hacked computer belongs to a central bank official who is in the group
        that processes payment instructions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a0eae-8fab-4542-8d7d-f63730a62333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the investigation is not yet completed, Gomes said the
        hacker is not from Bangladesh or the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3771511-b9f3-4335-954b-e34ea3aff590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/04/19/bangladesh-foreign-suspects-cyber-theft.html">Also
        read: Bangladesh says it has identified 20 foreign suspects in cyber theft</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3a0ab-c4ad-424d-b3cc-298ae0935c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bank’s system was breached on a Friday, when the Bangladesh
        Bank is “totally shut down,” because it is a Muslim day of prayer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d864358-7cfc-4e2f-a12e-b1f2adb25372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have had certain news that the FBI stated that the hacker could
        have been from NoKor (North Korea) or from Pakistan. We do not know actually
        if those were authenticated or not,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cd834-e3d7-4199-89ba-7e9b7a8ca022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:53:53.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:53:56.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said resigned Bangladesh Bank Governor Atiur Rahman took responsibility
        for the breach. Two other bank officials resigned, he said.</p>'
  'rodrigo-duterte-cabinet':
    'author': 'CNN Philippines Research'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-19T14:45:17.429+08:00
    'imagesource': 'jcr:ca6e0926-c242-4343-a44d-4ddf6185ca8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29c6a2f-b69c-4af6-b800-49441caa3e50'
    'lead': 'Take a look at President-elect Rodrigo Duterte’s handpicked Cabinet members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:59:20.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T08:59:23.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:59:22.913+08:00
