      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistic Authority (PSA) said the country''s gross
        domestic product (GDP) — the value of a goods and services produced by a country
        — grew by 6.9 percent during this period, faster than China''s 6.7 percent
        and Vietnam''s 5.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74c4e7-1c56-4e71-a5dd-f2955dfdbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Philippines'' highest quarterly GDP gain since the second
        quarter of 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bae21-5549-4d8c-a013-eeaa376edabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/13/oxford-business-group-economy-philippines-southeast-asia.html">Related:
        PH is best economy in Southeast Asia – Oxford Business Group</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dacfc9-17df-4e74-9f31-b631e0d3546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said the
        Philippine economy is on track to meet its full-year growth target of 6.8
        percent to 7.8 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d7277-5cdf-460e-a00c-1116f0128fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA, however, said economic growth for the second half of 2016
        will depend on how investors will react to the policies of the next administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a87ee-21a0-4c2f-b6e7-03bdb715a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Cesar Purisima attributed the growth to the governance
        standard set by outgoing President Aquino. During Aquino''s six years in office,
        he said, the economy grew by an average of 6.2 percent, the fastest streak
        since 1978.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f38d09-b412-4d5f-8c82-257314be23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer the sick man of Asia, the Philippines emerges more confident
        and more optimistic than ever, demanding to be governed by even higher standards
        of governance than before," Purisima said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc4c0a-488b-4790-a24c-9b11ccc5f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/13/oxford-business-group-economy-philippines-southeast-asia.html">Related:
        Duterte''s 8-point economic agenda</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d72cd-25f4-40b4-91b6-51d46d6bafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PSA, the services sector was the main driver of growth
        in the first quarter, expanding by 7.9 percent from the 5.5 percent last year.
        Faster growth in trade, finance, and real estate, renting and business activities
        helped push expansion of the services sector, NEDA chief Emmanuel Esguerra
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f838a-2e1b-4ed0-9026-72705c965c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry sector also performed well, growing by 8.7 percent
        from last year''s 5.3 percent. The industry sector’s growth was the highest
        in five consecutive quarters with the support of manufacturing, construction,
        and utilities, Esguerra said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9bdc2-6f3c-4170-9805-367c0847f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector, however, suffered a 4.4 percent decline
        because of El Niño.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2b7e9-3407-4964-a5df-11f6233b967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big campaign spending during the elections was also a major factor
        in boosting the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25dbd9-5cb2-4879-b3b4-4fd00d91b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra said the second quarter should be expected to show stronger
        growth than in the first quarter in an election year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb535d5-6279-4430-b371-319063ccff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T08:49:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/16/Bangko-Sentral-Dutertes-economic-plan.html">Related:
        Bangko Sentral lauds Duterte''s 8-point economic plan</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d7de1-3cb5-4a77-a847-b47d867303f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:49:19.504+08:00
