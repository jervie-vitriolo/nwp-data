  'EgyptAir-MS804-flight-disappears-from-radar':
    'author': 'Faith Karimi, Steve Almasy and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T11:30:06.926+08:00
    'embedimage': 'jcr:e9abf21b-29c0-4278-a1d2-d6d4e470d74e'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Yrjlcc7cqIM"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245f1cc6-a78d-4eb1-a5d6-6ed5c03e207d'
    'lead': 'Egyptian armed forces say they found debris from EgyptAir Flight 804
      in the Mediterranean on Friday, according to military spokesman Brig. Gen. Mohammad
      Samir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:22:28.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:22:31.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:22:31.243+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir Flight 804: Parts of plane wreckage found, Egypt military says

      '
    'updated': 2016-05-20T17:39:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a450942-1720-42d4-bb5e-40a8849e1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news alert, posted at 5:11 a.m.
        ET on Friday]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f3604-3d26-47fb-a199-9933693d32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian armed forces say they found debris from EgyptAir Flight
        804 in the Mediterranean on Friday (May 20), according to military spokesman
        Brig. Gen. Mohammad Samir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402162a-4c28-4283-99b7-7ac464cedfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger belongings and parts of the aircraft were found 180 miles
        (290 kilometers) north of the coastal city of Alexandria, according to a statement
        from the armed forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77692b-73ef-4f70-abce-c153ab0e3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egyptian aircraft and naval vessels were able to locate on Friday
        morning 20 May 2016 some personal belongings of passengers as well as parts
        of the wreckage 290 km north of Alexandria area," the statement said. "The
        searching, sweeping and the retrieval process is underway."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97832a6a-5811-47d1-a168-0c4b8a04be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, posted at 3:38 a.m.. ET on Friday]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005b89b-a14f-41b3-a349-19c4fae819d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for EgyptAir Flight 804 entered a second day after the
        jetliner vanished over the Mediterranean with 66 people aboard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc025aa-96f0-40e0-88bb-a16a95918544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 56 passengers and 10 crew members when it
        left Paris'' Charles de Gaulle Airport for Cairo late Wednesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b42ed-f122-4be3-8363-6362cf399174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It disappeared from radar early Thursday as it flew to Cairo — what
        should have been about a 3½-hour flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d22de-bb14-4b82-9c39-d78cea411278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said it likely crashed into the sea, but the reason
        why remains unclear. Weather conditions were clear at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710479af-c390-409c-99ca-e516f92b425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320 "swerved and then plunged" before descending into
        the Mediterranean, Greek Defense Minister Panos Kammenos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d67f6-58bd-4ec4-99ba-e4442d36dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris not from plane</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5c0f4-98e0-4ce4-ad60-54e457212037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s vice chairman said the wreckage of the plane had
        been found at sea, but those reports turned out to be false.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02143cd7-6573-40fb-926c-6244321ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When searchers got close to the debris, they realized it was not
        from the missing airliner, Ahmed Adel said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958c58a-71c9-4af0-878f-49af024f124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand corrected on finding the wreckage because what we identified
        is not a part of our plane," Adel told CNN. "So the search and rescue is still
        going on."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d3378-bd4a-4c0b-ae9c-7588b207f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ba9ad-dd9a-44d6-a369-a11bc7c4900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no theory has been completely ruled out, speculation on what
        caused the flight to crash centered on the possibility of a terror attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6d6ca-8fb4-4cf3-8c23-ff89898e4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point before dropping off radar, the plane swerved 90 degrees
        to the left and then made a 360-degree turn to the right before plunging first
        to 15,000 feet, then 10,000 feet, Greek officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d846de4-8316-4632-af3e-a13ea0b6f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to come up with a scenario that jibes with
        some sort of catastrophic failure. (The evidence so far) leads us down the
        road to a deliberate act," said Miles O''Brien, a CNN aviation analyst.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e236e-8d11-49b8-9c63-4eb2275ae7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian officials pointed to technical failures and terror as possible
        explanations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec920d8a-ee0c-4d49-a918-bad02f7cfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you analyze this situation properly, the possibility of
        having a different action aboard, of having a terror attack, is higher than
        having a technical problem," said Sharif Fathi, the nation''s aviation minister.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cc9a3-842d-4716-bd20-5da405315fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials urged caution, saying it''s still too early to
        draw conclusions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4d543-add9-4849-bf78-07a48a020211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All assumptions are reviewed but none is favored," Foreign Minister
        Jean-Marc Ayrault told France 2 network Friday. "We have absolutely no indication
        on the causes of this event."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc0f94-a1e3-4c1d-a0a2-940d01f8d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his Egyptian counterpart Sameh Shoukry was not leaning toward
        terrorism as the cause of the crash.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af03d9c-e647-4c43-9d22-eaebd19e15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he wanted all possibilities to be examined," Ayrault told
        France 2.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26001f70-e8fb-4808-bbe1-0f85cd58b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault defended security measures at the Paris airport, saying
        they have been intensified since the November terror attacks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa524a6-db2f-4e36-ab04-2f56ad6bf84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controllers tried to reach pilot</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70ca90-6669-4bcc-8b29-b02d87a7bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the aircraft was scheduled to exit Greek airspace
        early Thursday, controllers tried to reach the pilots to transfer control
        to Cairo authorities. Despite repeated attempts, they received no response,
        Greece''s Aviation Authority said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e494b-e0a4-4b68-b924-f59441415a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar soon lost the plane''s signal, just after it entered Egyptian
        airspace, the authority said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e902e-d2e3-4828-8c66-8bab916dfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873079b-b25b-4ade-9976-b4d3c4481deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers are Egyptian — 30 in all. But also aboard
        are 15 French citizens, including an infant. There were also passengers from
        Iraq, Britain, Belgium, Kuwait, Saudi Arabia, Sudan, Chad, Portugal, Canada
        and Algeria, according to the Egyptian aviation minister.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af9f8d-92ed-45d3-9708-1f68fe7677e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said two of its citizens were on the plane.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120cc7c-8f77-4ea0-bacc-966e01bb52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said the British passenger
        had Australian citizenship as well. It is unclear whether any other passengers
        were dual citizens.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be747a3-1aff-4ef0-a45d-4f527e5e1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '61':
      'image': 'jcr:f4315507-26c1-4987-bcf7-c659a2f2879f'
      'imageCaption': 'EgyptAir Flight 804 vanished from radar on its way from Paris
        to Cairo with 66 people aboard, the airline said Thursday.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2fabb-a97a-404a-b865-8c0f93952b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04346864-c711-439f-8224-e3efb4e7893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations involved are
        searching about 130 nautical miles southeast of Karpathos, Greek aviation
        officials said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cedca-8f8e-47b1-9004-e91426145721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy has deployed a P-3 Orion aircraft to assist in the
        search. Egypt''s military was also involved, and France said it tasked a surveillance
        plane to help.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e27eab-ed87-445b-84aa-a6f2fbf51a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crews searched, somber relatives gathered in Cairo and Paris
        airports, seeking word on their loved ones.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3242a-df8b-4b03-8705-f4e9aaa67bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bbbb2-9561-4030-9015-356d86fd9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The pilots have been identified as Mohamed Said Shoukair, who
        was the plane''s captain, and first officer Mohamed Mamdouh Ahmed Assem, according
        to an official close to the investigation and a security source.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a57cc5-2cd0-4f73-a16c-27dfb7cad83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The head flight attendant was identified as Mirvat Zaharia Zaki
        Mohamed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbfcf0-d45f-4dd0-8ee9-d713a6035c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The plane''s captain had about 6,000 flying hours, Adel said.
        Maintenance checks on the plane had reported "no snags."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05009e33-0b39-479b-af0f-f57c4a2af34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7405ef6-b4d7-4c84-82fc-111d5015ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- An initial theory is that the plane was downed by a bomb, two
        U.S. officials told CNN. Officials said the theory could change, with one
        senior administration official cautioning it is not yet supported by a "smoking
        gun."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37058c2a-5c06-4348-ad54-844d76e5afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The jet had routine maintenance checks in Cairo before it left
        for Paris, the airline said. Earlier Wednesday, the jet was also in Eritrea
        and Tunisia, data from flight tracking websites show.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163b5ac-343c-4348-b8c9-f39a5069c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The plane has been part of EgyptAir''s fleet since November 2003,
        according to Adel.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323af1e-4bd6-4aff-b192-9a6240853f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi and Steve Almasy wrote from Atlanta, and
        CNN''s Ian Lee reported from Cairo. CNN''s , Euan McKirdy, Elinda Labropoulou,
        Nic Robertson, Lindsay Isaac, Schams Elwazer, Chris Liakos, Elaine Ly, Catherine
        E. Shoichet, Oren Liebermann and journalist Sarah Sirgany contributed to this
        report.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740bb7c-f490-4128-8891-0f817cfa73aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:22:28.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:22:31.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/18/middleeast/egyptair-flight-disappears/index.html">"EgyptAir
        Flight 804: Parts of plane wreckage found, Egypt military says"</a></em></p>'
  'Justin-Trudeau-apologizes-for-physical-altercation':
    'author': 'Reuters'
    'caption': '(File photo) "I admit I came in physical contact with a number of
      members as I extended my arm to (the Conservative legislator), including someone
      behind me who I did not see," Canadian Prime Minister Justin Trudeau said after
      the incident, adding he "completely apologized".'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T09:12:20.072+08:00
    'imagesource': 'jcr:61e39c0e-02e3-4162-9490-8c10cfa5e3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '316a093d-32a9-4785-b2a0-32717a314854'
    'lead': 'The incident was an unusual outburst in the normally staid Canadian parliament
      and a rare loss of control by the telegenic Justin Trudeau, 44, who has enjoyed
      high ratings in the polls and international fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:26:55.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:26:58.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:26:58.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada''s Trudeau apologizes after physical altercation in Parliament

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7112181-e2ed-4773-aaad-c33e0e317f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa (Reuters) —</strong> Canadian Prime Minister Justin
        Trudeau apologized in Parliament on Wednesday after he rushed across the floor
        to hurry one legislator to his seat, was accused of elbowing another in the
        chest and got into a shouting match with an opposition leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6fb45-015e-4879-84c1-312ad0d1e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was an unusual outburst in the normally staid Canadian
        parliament and a rare loss of control by the telegenic Trudeau, 44, who has
        enjoyed high ratings in the polls and international fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f92827-57ef-4dfc-8d56-fbede0cd72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/17/APEChottie-Mexico-Nieto-Canada-Trudeau.html">Related:
        Nieto and Trudeau: Who is your #APEChottie?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47e364-05dc-4cbe-89e6-f3adaa6c2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/Canadian-PM-to-make-history-joining-pride-parade.html">Also
        read: Canadian PM Trudeau to make history by joining pride parade</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74c185-1079-4128-a580-cdcbb95dc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBC footage showed the Liberal leader marching across to the opposition
        during a procedural vote and leading a Conservative party member away from
        a group of other legislators. Trudeau said he felt the lawmaker was being
        impeded from taking his seat to vote, holding up proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802cfca-af71-40ac-8f30-0df08f1db628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Democratic Party (NDP) lawmaker said Trudeau elbowed her in
        the chest during the altercation. The prime minister briefly returned to his
        seat before crossing over again and was seen in a heated exchange with NDP
        leader Tom Mulcair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489cf67-10d7-400a-ba94-abb8438a954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, several of Trudeau''s Liberal Cabinet streamed out
        of their seats to stand around the prime minister before order was restored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8627d55-a62c-4628-b330-bef59f15e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit I came in physical contact with a number of members as
        I extended my arm to (the Conservative legislator), including someone behind
        me who I did not see," Trudeau said after the incident, adding he "completely
        apologized".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab203d7a-2f01-4b6c-86a2-8afdcc468cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now see (that was) an unadvisable course of action and resulted
        in physical contact in this house that we can all accept was unacceptable,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587d26d-f491-4d3d-9573-3c4ece26cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:26:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which does not carry audio due to parliamentary rules,
        quickly made waves on both television and Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c01c3a-6940-42e9-a995-cd2ae232968c'
      'mgnl:activationStatus': true
