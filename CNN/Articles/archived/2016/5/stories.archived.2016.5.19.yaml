  'China-United-States-South-China-Sea':
    'author': 'Idrees Ali, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T09:02:20.157+08:00
    'imagesource': 'jcr:1fd65770-9784-4e12-95d8-6f4ef941e376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03421f3-789f-40ce-847d-bd3f9a6a8bd4'
    'lead': 'The incident took place in international airspace as the U.S. reconnaissance
      aircraft carried out "a routine U.S. patrol," a Pentagon statement said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:42:50.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:42:53.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:42:53.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese jets intercept U.S. military plane over South China Sea - Pentagon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b0755-2f52-4f10-b003-8e8deedba3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> Two Chinese fighter jets
        carried out an "unsafe" intercept of a U.S. military aircraft on Tuesday (May
        17) over the South China Sea, the Pentagon said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb4ee5-379a-408b-9e17-c16c0d3f7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in international airspace as the U.S. reconnaissance
        aircraft carried out "a routine U.S. patrol," a Pentagon statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3273d-a3b6-414b-80f4-ac096c34fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes a week after China scrambled fighter jets as
        a U.S. Navy ship sailed close to a disputed reef in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088e79c-52e7-4ce5-9a6f-80f262a54adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese intercept took place in 2014 when a Chinese fighter
        pilot few acrobatic maneuvers around a U.S. spy plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6445c69-5070-4160-96eb-cec9635c4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intercept is also days before President Barack Obama travels
        to parts of Asia from May 21-28, which will include a Group of Seven summit
        in Japan and his first trip to Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe304d87-2b73-4718-b5af-2d3df452440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon statement said the Department of Defense was addressing
        the issue through military and diplomatic channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040e343-8234-4bf6-84e2-64e61da8e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Washington did not immediately respond to
        a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a244d-f422-4b30-ab3e-ee19f0d51e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year, DoD has seen improvements in PRC actions, flying
        in a safe and professional manner," the Pentagon statement said, using an
        acronym for the People''s Republic of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5fb65-26d8-43d7-9bfd-66310c7bcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the United States and China announced agreements on a military
        hotline and rules of behavior to govern air-to-air encounters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2d91d-6b8f-4c7e-9334-241643cb4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which $5 trillion
        in ship-borne trade passes every year. The Philippines, Vietnam, Malaysia,
        Taiwan and Brunei have overlapping claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d221b7-fc42-4e73-bc32-8f9c185d0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7187ddf-3b83-455f-94ab-40fd2e721350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has accused Beijing of militarizing the South China Sea
        after creating artificial islands while Beijing, in turn, has criticized increased
        U.S. naval patrols and exercises in Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fb35e-8c4a-406d-81e3-77abfa1875bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last month called on China to reaffirm it has no plans
        to deploy military aircraft in the Spratly Islands after China used a military
        plane to evacuate sick workers from Fiery Cross.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20de10b-d5a5-4664-9eff-92ecff1e3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2001, an intercept of a U.S. spy plane by a Chinese fighter
        jet resulted in a collision that killed the Chinese pilot and forced the American
        plane to make an emergency landing at a base on China''s Hainan island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c801593-2da7-47b6-a4d2-fc20755a89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24 U.S. air crew members were held for 11 days until Washington
        apologized for the incident. That encounter soured U.S.-Chinese relations
        in the early days of President George W. Bush''s first administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13570d81-f52e-45df-99b9-19d6eb482e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:42:50.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:42:53.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Pentagon said that Russia had intercepted a U.S.
        Air Force aircraft over the Baltic Sea in an "unsafe and unprofessional" way.</p>'
  'google-home':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Google Home'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-19T08:00:28.776+08:00
    'imagesource': 'jcr:5135fe02-9cf9-48ee-b9da-c9bb483a60ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016c4633-a8fe-4f9b-840f-de1a1ab643a2'
    'lead': 'The company announced the new product Wednesday morning (May 18) at its
      annual I/O developer conference. The event kicked off with a keynote by CEO
      Sundar Pichai, held outdoors at the Shoreline Amphitheatre in Mountain View,
      giving it a festive Coachella vibe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:52:05.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:52:36.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google takes on Echo and Siri with ''Home'' and an assistant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19046b-8617-4836-8ab7-d6f85d96ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mountain View, California (CNNMoney) —</strong> Google is
        taking on Amazon with its own Echo competitor, the Google Home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5b519-0c2a-49c6-8074-5f99657d58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the new product Wednesday morning (May 18)
        at its annual I/O developer conference. The event kicked off with a keynote
        by CEO Sundar Pichai, held outdoors at the Shoreline Amphitheatre in Mountain
        View, giving it a festive Coachella vibe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae00126-1d22-46ae-b123-5194135fc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hour presentation covered the latest Android N offerings,
        Google''s new voice assistant (which will take on Siri), a virtual reality
        ecosystem and, of course, bots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d060c1-2794-4593-a8d0-2f2f720d0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Home</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc68e0-fbbb-476a-a64b-72724a731096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small and squat, looking more like an air freshener than a speaker,
        Google Home is a portable (but wired) speaker that takes voice commands. Google''s
        Mario Quieroz described it as "a voice-activated remote for the home."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42e608-619d-4ce7-83e8-c6a5f607e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has full Google Voice search, which can tell you how the traffic
        is or how many calories in an avocado. It plays music and can control smart
        home devices, like lights or the Nest thermostat. If you use Google Calendar,
        it can check and change appointments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece040f2-d52b-49ec-91d7-5976dadd3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google just gave a preview of the the product, which won''t be available
        until later this year. But it''s announcing now in part to give third-party
        developers a chance to make voice-activated integrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a7fda-e154-446e-8da9-0636be1b26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai even gave Amazon a shoutout during the announcement, "for
        creating a lot of excitement in this space."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed1cb7-40d1-4d96-b24d-9f94ecd18914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google assistant</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73efdf-5644-4131-ac15-13f00d346777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home will be powered by Google''s own personal assistant. A
        competitor to Siri, Cortana, and Alexa, the assistant is notably lacking a
        cute name or anything that indicates a gender or personality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d067f-f893-428b-bd99-63a22069092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want users to have an ongoing two-way dialog with Google," said
        Pichai. "[We''re] building each user their own individual Google."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1886d-5536-4f7a-8fbb-f382d0f3e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google already had many of the elements of an assistant in its other
        products, like voice search and Google Now. The company is not new to natural
        language processing, machine learning and artificial intelligence, the building
        blocks of a smart assistant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e162c-100c-4d3f-bc4b-9002f0ef605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Allo, Google''s new bot</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6e78d-005e-4169-9378-c276ffb2d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t want to be left out of this season''s hottest new
        craze: bots! It''s releasing a new messaging app called Allo that includes
        a Google bot. It has all the usual trappings that kids love, like emojis,
        custom stickers, and the ability to draw on photos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc9d53-94b6-4e77-aedb-1119fcd3281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also adds a somewhat cool, possibly sad, feature. Allo can
        use machine learning to automate parts of your conversations, so you can basically
        outsource chats to a computer. When someone sends you a message or image,
        Allo works to understand the context and offers suggestions for how to respond.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af9ad4-fc9d-44de-814e-288f9fdd53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have any real friends, possibly because you had a
        robot text them back instead of calling, there''s a feature for that. You
        can talk directly to the Google bot and ask it questions or play games with
        it, like guessing movie names based on emojis. It also offers an incognito
        mode and all conversations are encrypted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2a81b-8470-4386-9bf2-2f98d297564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allo isn''t Google''s only new app. It''s also introducing Google
        Duo for mobile video calls, similar to FaceTime. The super simple app has
        a feature called Knock Knock, which lets you see a live video of the person
        calling you before you pick up. It''s a great chance to catch them still fixing
        their hair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743b138-06b7-4ab9-8cc6-6979798fea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both apps will be available for Android and iOS later this summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd6ba7-ddf2-4082-b779-37e53ebec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android N</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4d2b5-9fd3-4c1e-9154-f9fa76984168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next version of Google mobile operating system, Android N, will
        also launch later this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf74ff-1104-441c-add9-658a76f0b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early developer version of N has been available for months, but
        now Google is releasing a more consumer-ready beta for eager testers. It has
        more than 250 new features, like a split-screen view, in-app text replies,
        and a power-saving mode called Doze. It will include speed and performance
        updates, according to Google. Most importantly, it will support 72 new emojis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc5dd2-18a9-46f4-97de-ff24a66026f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google decided to deviate from its usual candy-themed Android names
        and let the Internet help name this version. Anyone can submit suggestions
        for what the N should stand for. It''s either a brilliant publicity stunt
        or an idea thought up by someone who doesn''t use the internet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b6d69-eb4e-453a-b5b9-7c843ecb5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daydream is Google''s big VR bet</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f2012-d265-40e0-9cbe-128be362d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Google is expanding its virtual reality efforts far
        beyond the low-tech Cardboard viewer. It has made a new ecosystem for mobile
        virtual reality called Daydream. It''s a big project that will eventually
        include both hardware and software. First up is the Daydream platform for
        VR that will be included in Android N (if your phone is fast enough). It will
        include things like a home screen for navigating your apps and VR content.
        New phones from Samsung, HTC and Huawei should be Daydream-ready by this fall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369644a-e125-45ad-adde-54131f625589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually Google will also eventually release a new headset and
        controller for VR. Instead of announcing any new hardware, it showed a generic
        line drawing of a headset and hand-held remote with motion sensors inside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c91390-ed62-4416-bac4-73eccf681d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bits and pieces</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2a2a0-5f7e-49de-8b69-f985b9ea6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced a new version of its operating system
        for wearables: Android Wear 2.0. Coming this fall, 2.0 will let a smartwatch
        connect to wifi and run apps on its own, without having a phone nearby. It
        will also add a wee keyboard for wearable screens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11102392-79d8-4201-bfec-d73c3bc568ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previewed a new feature that lets apps run instantly without
        installing them. The feature will be available later this year on devices
        running Android 4.2 as part of a Google Play update.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab08b5-384b-4a77-80e2-7afee39ca136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:52:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:52:37.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/05/18/technology/google-io/">
        "Google takes on Echo and Siri with ''Home'' and an assistant."</a></em></p>'
  'chibok-girl-found-boko-haram-prisoner':
    'author': 'Stephanie Busari and Tim Hume, CNN'
    'caption': 'One of the 276 Nigerian school girls kidnapped by Boko Haram in 2014
      has been reunited with her family, according to an activist with the Bring Back
      Our Girls movement in Nigeria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-19T07:59:50.029+08:00
    'imagesource': 'jcr:5ecedca8-81b5-4bdb-815f-2a1fe77d6f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35b0c9d-f64e-4310-9876-3cfd5a2d55c9'
    'lead': 'Military officials and locals gave different accounts of how she was
      liberated. Nigeria''s army said she was rescued by army troops, but a witness
      told CNN the girl wandered out of the Sambisa Forest in the northeast of the
      country along with her child and a man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:56:21.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T09:56:25.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:56:24.469+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First missing Chibok girl found after 2 years as Boko Haram prisoner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ae20d-cf2c-466c-8cda-989b9b58c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Amina Ali Nkeki was kidnapped by the
        Nigerian terrorist group Boko Haram more than two years ago, she was a mere
        schoolgirl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8879be3-4180-45ce-9c18-1ccdb126f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night (May 17), she apparently wandered out of a forest,
        asking for help – accompanied now by a "husband" and a baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9f4e6-b0cc-4050-9ea6-7786be9c0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first of the more than 200 Chibok schoolgirls kidnapped
        by Boko Haram to be freed after the two years in captivity, Nigerian military
        officials and a witness say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b7c1f-e631-4dda-a512-3329ccf46205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials and locals gave different accounts of how she
        was liberated. Nigeria''s army said she was rescued by army troops, but a
        witness told CNN the girl wandered out of the Sambisa Forest in the northeast
        of the country along with her child and a man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc05e0-f682-4f5e-a4c1-a2843e4a21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sambisa Forest, believed to be the terrorist group''s stronghold,
        has long been the suspected location of the girls. As many as 276 of them
        were kidnapped at gunpoint from their boarding school in Chibok in Borno,
        northeast Nigeria, on April 14, 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad91135-df60-4eef-8404-6f2f33f5c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 57 girls were able to escape soon after their abduction,
        but more than 200 of them remain missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b877671-b602-4b4d-a595-fc6066e764b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: She wandered out</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb3aa0-ecb6-494e-b3e6-0f9217969952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, Aboku Gaji, told CNN he was participating in a nightly
        patrol on the edge of the Sambisa Forest with the Civilian Joint Task Force,
        a vigilante group set up to help fight Boko Haram, when the girl and some
        companions wandered out around 7 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76ad90-d548-4c25-b6a5-154c5b056e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said her name was Amina Ali Nkeki, and he recognized her as one
        of the missing schoolgirls, although she looked different and was in poor
        physical condition, as were the baby and man with her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc74ab-1b34-4d08-8247-e77923e4933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their bodies didn''t look good," Gaji said. "They had had no bath
        and were in a dirty condition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07032256-e2a7-422d-a653-00b3d51e374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman was part of a group asking for help, including a
        man who identified himself as her husband and the father of her baby, Gaji
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e290b9-f193-4708-9944-d6f3ae05f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man said he had been kidnapped by Boko Haram from the town of
        Mubi, taken to Sambisa Forest and married to Nkeki.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c046b-e125-4dfe-a681-01ea6ca0cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaji and his commander took the girl to her house, in the settlement
        of Mbalala, where she was reunited with her mother, Binta Ali, Gaji said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79649b1c-b83b-4dbd-91da-ebfa6486da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army: We rescued her</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a597862-2eeb-4a63-9396-aa048e027370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government and army disputed the account, giving a
        different name for the girl and saying she was rescued by government troops,
        although they confirmed that they were referring to the same incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9484615-8783-424c-a5ad-e48162018faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Sani Kukasheka Usman, acting director of Army Public Relations,
        said the girl''s name was Falmata Mbalala, and she had been rescued by government
        troops at Baale near Damboa – an account echoed by the country''s Information
        Minister Lai Mohammad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf51cd-e775-4359-bd64-a4ad75f29905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manasseh Allan, a Chibok youth leader who also confirmed the
        girl''s rescue, said she was brought in clutching a baby she gave birth to
        in the hands of Boko Haram militants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a00df-1e67-4ce7-be4e-b81098b9f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was initially taken to her school''s vice principal who identified
        her as Aisha Ali from Mbalala village which is her name in the school register,"
        Allan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8debec81-14cd-4c9b-96b1-2703793979b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her name was mistakenly given the Chibok community leaders as Amina
        Ali," Allan said. "The real name is Aisha Ali."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deba3d0-2198-471e-94fc-e8d7a556f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was not uncommon for children to have familiar family
        names as well as formal names they use in school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997fb34-39d7-470c-9036-3eec50a9e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falmata could be what she is called at home," Allan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eebb2-3002-4f6a-aa1c-ae255194c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distant relative of the girl, Yakubu Nkeki, said his wife had
        spoken to the mother of the young woman and confirmed that they had been reunited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fccbb4b-d4d5-4da3-ad76-05fd96dbf251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a joyful time for me," said Nkeki, who is the father of another
        of the abducted girls. He said the rescued girl would be taken to the state
        capital, Maiduguri, on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128009a0-4732-4d1e-9080-c9b7567d0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bring back our girls''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd01f6a-a4a5-4dee-a4c9-3c23d0477e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls'' kidnapping sparked global outrage, with Michelle Obama,
        Malala Yousafzai, and a slew of other high-profile figures lending their weight
        to the #BringBackOurGirls campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c664f1-ebf8-4f0d-9c02-d84e5ee99ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nigeria''s government has proven powerless to recover the girls,
        most of whom were Christian, and are believed to have been forced by their
        captors to convert to Islam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e6a99-0984-4123-baa6-9ab9bee9dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN obtained a video of some of the missing Chibok girls
        that had been sent to negotiators by their captors as "proof of life," and
        showed it to some of the girls'' mothers, who had not been shown the footage
        by officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72e24e-6d11-4624-a428-7ab96e4b3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram, based mainly in Nigeria''s northern states but responsible
        also for attacks in neighboring countries, is seeking to implement sharia
        law. According to a report released in November, the Global Terrorism Index,
        Boko Haram was the world''s deadliest terrorist group in 2014, responsible
        for 6,644 deaths, an increase of 317% from the previous year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f58cd-13f9-4a8a-a6d8-6dd60bd3726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sambisa stronghold</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584928ff-7c39-49ac-8f65-816a9a3a7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, when CNN first visited Chibok after the mass abduction,
        parents described how they had followed their daughters'' trail to the edge
        of the Sambisa Forest, which had been overrun by the Islamist insurgents several
        years earlier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5bd34a-b477-4341-9283-ed824eedff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with danger lurking amid the dense vegetation – an ideal hiding
        place for the militants and their improvised explosive devices – the parents
        were unable to go further.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0ba44-6db6-4773-90d1-79deda6dc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Nigerian soldiers have infiltrated the forest and driven
        the militants from some of their territory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09432e7-ce2a-48ac-aba1-ffc02b4f6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group still holds land in the heart of the forest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308c949-f077-40eb-8203-c32158fe3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkeki Mutah, the vice chairman of the Chibok association of Abuja,
        told CNN that urgent action was needed to recover the girls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c5b3c-6aff-4d10-b4f3-a7e81c527032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now left for the government to act as quickly as possible
        and we are calling on international leaders to act."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55bbcb-0790-4e12-847f-c458f7bf388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brent Swails, David McKenzie, and Don Melvin contributed
        to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bf46d-fcb4-4379-9a68-145156f1fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:21.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:56:25.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/18/africa/nigeria-chibok-girl-found/index.html">"First
        missing Chibok girl found after 2 years as Boko Haram prisoner."</a></p>'
  'second-shake-drill-MMDA':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-19T02:56:19.660+08:00
    'imagesource': 'jcr:e440912a-fde5-4161-85f4-54aff52c8f53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37af01e5-751e-4e84-a495-1b1d1d7791d9'
    'lead': 'A second metro-wide shake drill will be conducted on June 22, according
      to the MMDA. Several provinces will also be tapped to conduct similar drills
      and help victims of natural disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:59:31.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:13:08.320+08:00
