    'title': 'Comelec proclaims winning senators

      '
    'updated': 2016-05-20T09:04:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b0edf-497c-40da-b9fb-9777c6be4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) proclaimed the 12 winning senators on Thursday (May
        19) at the Philippine International Convention Center in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38f9ee-e122-4bed-80dd-3ce96ce9e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the winning senators are current Senate president, re-electionist
        Franklin Drilon. Former TESDA director-general Joel Villanueva came in second.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b95e1-ed68-48f8-b28c-18f0db038828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the "Magic 12" include re-electionists Vicente
        "Tito" Sotto III, Panfilo "Ping" Lacson, Richard "Dick" Gordon, Juan Miguel
        "Migz" Zubiri, Manny Pacquiao, Francis "Kiko" Pangilinan, Risa Hontiveros,
        Sherwin Gatchalian, Ralph Recto, and former Justice secretary Leila de Lima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaaca7-ae2b-4827-ac73-37abeb7c2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and Lacson were not able to attend the proclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58713400-56a7-4601-8264-eb0af90a7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/Comelec-wraps-up-COC-canvassing.html">Also
        read: Comelec wraps up COC canvassing</a></p>'
    '9':
      'image': 'jcr:0d3d1035-5795-4d26-a10d-d41f54de3a93'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fc0fa-5398-4912-a49c-d8d8ba2893e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80495ca-665b-4caf-b379-95ba9cd36cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate and former MMDA chairman Francis Tolentino,
        who is currently in 13th place in the partial and unofficial count, earlier
        asked the Supreme Court to stop the proclamation of the last three winning
        senators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8ab2c-ec06-4564-ae61-c5fbb3072be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino''s camp claims there was a manipulation of election results,
        citing the new script in the hash code introduced to the system by Smartmatic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36865896-71ca-4bdb-ad93-1c3a6570cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the proclamation, Comelec Chairman Andres Bautista told CNN
        Philippines they will continue the proclamation until they receive a temporary
        restraining order (TRO).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa4de8-2394-4d43-8e7e-b47250e85ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung makakatanggap po kami ng isang</em> order or TRO <em>galing
        sa</em> Korte Suprema, <em>susundin namin yun..</em>. but as of this moment,
        wala pa po," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d4278-711e-4300-8dad-aef3d090a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:10:21.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T09:10:27.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we receive an order or TRO from the Supreme Court,
        we will follow it... but as of this moment, there is none yet.]</p>'
