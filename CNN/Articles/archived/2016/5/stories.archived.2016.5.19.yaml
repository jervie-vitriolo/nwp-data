      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I needed to show my teammates how much I wanted to
        win now. Maybe they saw that ‘Paul really wants to win, so we all need to
        sacrifice’]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed295523-9f42-4d27-a4dc-3a9cc641160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his sterling performance, Lee admitted that he wasn’t
        in tip-top shape because of the persistent problem of fluid in his knee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544d073-8869-407d-9628-5cc7a5c10771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lee’s own estimates, he says he is only "70 to 75 percent
        healthy" and that his ailments have even limited his participation in practice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2050fd-6046-41c3-af7e-3e5e46c4e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag practice namin, hindi ako nagprapractice,”</em> admitted
        Lee. “Nanonood talaga ako kung anong mga adjustment. Para mapreserve ni coach
        yung minutes ko, yung tuhod ko. ”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee6257-2edd-4791-80a1-82103a722f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we practice, I don’t participate. I just watch
        for the adjustments, so that coach can preserve my minutes and my knees.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b5676-e24c-411d-80bc-d14e08083ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scoring guard reserved special thanks for Rain or Shine coach
        Yeng Guiao, who Lee says trusted him despite his limited showing in training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0b154-19c1-4016-881b-e315123a7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yan yung malaking pasalamat ko kay coach Yeng</em> (Guiao).
        K<em>ahit na hindi ako nakajoin sa team practice namin, nadyan yung trust
        niya,”</em> said Lee. <em>“Hindi siya sumusuko sa akin, so kailangan suklian
        ko lang.”</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee01873-8c1d-42ea-9acf-db69c400b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very thankful to coach Yeng. Even if I couldn’t
        join the team in our practices, his trust is still there. He didn’t give up
        on me, so I had to repay him.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ee514-84a9-4368-ae4e-4127364c9997'
