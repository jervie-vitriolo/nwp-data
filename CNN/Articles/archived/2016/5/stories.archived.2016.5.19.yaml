    'template': '1'
    'title': 'Finals MVP Paul Lee: ‘Coach Yeng didn’t give up on me, I had to repay
      him’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827de1e-2b29-4bcd-a6f6-282d4be1bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —Paul Lee was on
        fire for Rain or Shine in their decisive Game 6 victory over the Alaska Aces
        in the Philippine Basketball Association (PBA) Commissioner’s Cup Finals on
        Wednesday (May 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc670cfc-5260-4154-b767-f63a5d0f8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloons rained down and the Elasto Painters finally donned
        shirts with the words ‘CHAMPIONS’ printed on the chest, while fans waved banners
        reading ‘#BridesmaidsNoMore’</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391612a5-9080-4a06-9cc5-3a6e9a24075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya, sobrang saya. Wala na akong mahihiling pa,"&nbsp; said
        Lee after the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054161d0-55f9-4607-b606-91bb3bc0a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so happy. There is nothing else I could wish
        for.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb47f7-def8-4517-a154-d364cf9131d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had the hot hand in the opening period, and helped his side
        build an unassailable lead early in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e036375-8fb0-49db-ab4a-a201b7541e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:38.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:13:38.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan ipakita ko sa mga teammates ko kung gaano ko gusto
        na manalo ngayon,”</em> he said. “Siguro nakita nila, gustong gusto manalo
        ni Paul, so kailangan lahat tayo magsacrifice.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8162f6-7caa-40fc-9daf-9b1a3e68784c'
      'mgnl:activationStatus': true
