  'g7-brexit-risk-global-economy':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-29T10:45:11.168+08:00
    'imagesource': 'jcr:c35f6ece-6a7f-4f2b-83c7-77d3262a5cc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29080070-0601-4126-ac21-7330cc23d632'
    'lead': 'World leaders are warning about the damage a British exit from the European
      Union could do to the global economy. The possibility of Britain choosing to
      leave the world''s biggest single market is a "serious risk to growth," leaders
      of G7 nations said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:14:53.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T15:14:57.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:14:56.883+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders: Brexit is a ''serious risk to growth''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc9e95-37e5-45e1-8062-4b3409a6c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> World leaders are warning
        about the damage a British exit from the European Union could do to the global
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2caec9-4606-4329-870d-e6db27f11845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of Britain choosing to leave the world''s biggest
        single market is a "serious risk to growth," leaders of G7 nations said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d473ba4-7ca7-47b9-a482-fbce3df85dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brits will decide whether they want to remain part of the EU in
        a referendum on June 23. It''s unclear which way it will go, with a significant
        number of voters still undecided, according to opinion polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660a435-c0aa-445f-a116-be44f71f3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote to leave would "reverse the trend towards greater global
        trade and investment, and the jobs they create," the G7 leaders said in a
        declaration from a summit in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4b02e-fce3-482b-ac61-012ef3bcb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 groups together top developed nations, including the U.S.,
        Japan, Germany and Britain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d8b9a-0aae-48f9-9bd0-ff427fffd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama has already urged Britain to remain
        a member of the EU, warning last month that a decision to leave -- the Brexit
        scenario -- would put the country "at the back of the queue" for a free trade
        deal with the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7af42-b7f3-4927-8df6-63acd78ffd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organizations, like the International Monetary Fund,
        have also predicted damage from a departure, particularly to the British economy.
        But a group of pro-Brexit economists has disputed that, forecasting that leaving
        the EU would boost the U.K. economy by 4%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947c3f3-3b22-46da-9ac5-cd4a0f4f5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are already nervous, and the pound has fallen against
        other major currencies this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61234859-4901-4acf-906b-a871ad01b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 leaders also warned Friday that other potential shocks could
        hurt global growth, like escalating geopolitical conflicts, terrorism and
        refugee flows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347690ac-76f4-488d-9199-ebcb8f053073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they gave a pretty glum view of the current situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2ce25-9ada-4f7e-8f34-b7a9de0ba22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth remains moderate and uneven, and since we last met downside
        risks to the global outlook have increased," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3be08-c0ee-45f2-b5dc-879f67a0b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaders didn''t announce any specific measures to improve
        things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e1819-ec24-4ad6-8798-50426b10cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to deploy robust policy responses to bolster short
        and longer-term growth as necessary," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314ac99-dc6e-436d-a181-7d77a3f2f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe warned at a news conference after
        the summit that if G7 countries don''t get their policies right, the world
        economy could "fall into a crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213697c-1ed8-4ac1-8b18-71c807c5c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:14:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:14:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/27/news/economy/g7-brexit-risk-global-economy/index.html">"World
        leaders: Brexit is a ''serious risk to growth''"</a></em></p>'
