      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming government appears noncommittal on the 2014 peace agreement
        the Aquino administration signed with the MILF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faff11d-e4b1-45cc-aed5-dfb4c7ae347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will work out our own roadmap, and we''ll still conduct consultations
        eh,” incoming presidential peace adviser Jesus Dureza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b6499-a487-4585-ba68-5e227370f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s ultimate solution to the Mindanao conflict is a shift
        to federalism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0abb0-74b0-4a7f-ba70-1a9a9a6dfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits, these efforts are contentious and will take time.</p>'
  'dpwh-blumentritt-flood-control-project-done-june':
    'author': 'Makoi Pocopio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-29T16:41:12.688+08:00
    'imagesource': 'jcr:d013df5e-fc71-4342-aaf3-050eb2a966cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a13d31f-0a02-4f8f-821b-a936a41c8fdd'
    'lead': 'The Blumentritt Flood Interceptor Project is a water catchment that should
      solve flooding in Manila and Quezon City. Began in 2013, the P560-million project
      should have been done in a year,  but it has been delayed for three years now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:41:50.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:41:54.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:41:53.820+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH: Flood control project done June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b282ac-74f8-4853-bf5d-ca2b1941029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Public Works and Highways (DPWH) said a long-delayed flood control project
        in Metro Manila will finally be completed in June after a three-year delay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df365bc2-54c3-4052-861a-b7ed988193a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very confident about it na matatapos namin [We are very
        confident that we can finish it],” said Melvin Navarro, DPWH director for
        Metro Manila, referring to the Blumentritt Flood Interceptor Project in Manila
        that began in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f712c-a9fc-47c2-bcac-52533e0b11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a number of problems stalled the P560-million project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9c0e6-66aa-4e71-aeb8-3e88c06d1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A water catchment stretching 3.3 kilometers from España Boulevard
        to Tondo, it is designed to solve flooding in Quezon City and Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08364a-735a-4d3e-942b-fb361206b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila experienced its worst flooding during the onslaught
        of tropical storm Ondoy (international code name: Ketsana) in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9791c-17ce-4219-a07e-6ed8fb56572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/pagasa-declares-start-of-rainy-season.html">Related:
        PAGASA declares start of rainy season</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99b2cd-3529-4626-953e-5ed65c3589e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fully completed project is timely for the expected La Niña episode
        that is characterized by excessive rainfall, and enhanced by the southwest
        monsoon with the onset of the rainy season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cca0f9-e19a-479a-8273-559b838956bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has five phases from 2013 to 2016. By October 2014,
        officials said it was 70 percent done, and target completion was by the first
        quarter of 2015. But this deadline was not met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342bd27-5afe-41b2-96ac-fc640f7e9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project slowed down as officials said it moved slightly to an
        80 percent completion rate by September 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524f7e6-2a11-41ed-a57c-fdd7ad97af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its fifth phase of construction, Navarro said the project
        is almost 97 percent done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b07a3b-3e90-4b08-ac37-43a770e47f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:41:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:41:54.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DPWH is verifying additional costs incurred because
        of the delays.</p>'
  'robredo-girls-daughters-aika-trisha-jillian-incoming-vice-president-leni':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-29T18:20:07.196+08:00
    'imagesource': 'jcr:fde132af-6408-4d99-95cc-14bd11e5235e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf7b78f-dd11-4cad-9cd8-dc5eac8979d9'
    'lead': 'They opposed the idea of their mother vying for the vice presidency.
      And now that she’s about to formally become the vice president, Leni Robredo’s
      daughters Aika, Tricia, and Jillian are now eager to get back to their own lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:45:31.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:45:35.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:45:34.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo girls to slowly fade away from public eye

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379bf68-75b3-4eac-a780-29e82974c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines) —</strong> The initial reaction
        was resistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc061f-1036-486a-bd7e-9ee4e273a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika, Tricia and Jillian were very much against their mother running
        for vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508cd42-fa00-48b8-a500-0964b8b37706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually of course, they understood the reasons why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a5138-df97-4933-9d37-cd8c84f9b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from that point on, the three sisters stood by their mother''s
        side and campaigned for her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4924b7-678c-4ca4-9a87-7dcd3d5096be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika, 28 years old is the eldest of the three. She even quit her
        job so she could be on the campaign trail, full time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2239d-e565-42be-95da-c92974ee5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they learned so much — listening to the needs of the people
        of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6015d-001a-4d48-a707-6a399799a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the months that they spent on the road, they became stronger
        individuals, understanding the game of politics. They have learned to ignore
        bashers, especially on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0912c82-6205-4174-8500-1258bab73a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Jillian tingin ko na handa niya rin niya yung sarili niya, tumanda
        rin siya in one year I guess after all this," Aika said. [I think Jillian
        has prepared herself enough for this, I guess she grew old by one after all
        this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33e5ac-1252-4a9d-bd44-acfdbe27727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother, presumptive vice president Leni Robredo, is also confident
        that her girls would bravely face the challenges yet again, as they all unfold
        a new page in their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd9c0d-ad58-4d45-b2a7-c6636cafa98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala ko naman yung mga anak ko, madali naman silang mag-adjust,"
        the incoming vice president said. [I know my daughters, they could easily
        adjust.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396224f-2681-4192-9383-e0c1cd462ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quite the moment when they learned that their mother had
        officially won.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6018e-f366-42db-927f-2084f3e0c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Duterte, Robredo win official count by Congress</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633c24a-bf8a-44ab-9ff6-2fb23472c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was just so right— Congress completed the canvassing
        of votes for President and Vice President on Friday (May 27), and it happened
        to be the birthday of their late father, former DILG chief Jesse Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00899a77-8037-4a1c-a21d-583cd3599db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa siyang reminder na gaano man kadami siguro yung challenges,
        kung gaano kahirap yung pinagdadaanan, especially nakaraang ilang buwan for
        elections, parati at parati kang may kakampi sa taas," Aika said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90509e1d-37f4-44bc-aae9-5b87e56479e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a reminder that no matter how much challenges
        you face, no matter how difficult these are, especially in the past several
        months before elections, you always have an ally in heaven.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b1c78-b419-4118-8ab5-3d799c028092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the race is over -&nbsp; Robredo’s most loyal cheerleaders
        are eager to get back to their own lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da773f-00b5-400f-a66f-459ca0041cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think slowly magfe-fade na kami. Kami naman ever since kapag
        election all out support kami pero once matapos ''yung election at nakasettle
        na sa post, balik kami sa kanya-kanya naming mga buhay," said Aika.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037d470-0063-4dd3-91e6-f92620074cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I think we’re going to fade away slowly. Ever since, we were always
        all out during elections to support, but once it is finished and settled,
        we go back to our own lives.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a12a39-d965-4b3f-9c68-2f9d7be4434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:31.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:45:35.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting back to normal is easier said than done at least for
        the next six years— especially when your mother is the new vice president
        of the Philippines.</p>'
  'rodrigo-duterte-work-schedule':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-29T14:37:09.118+08:00
    'imagesource': 'jcr:0e0d7919-3669-45a8-acac-66dfc89e7d32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44f1e1c-8171-4395-b647-02d57096acd1'
    'lead': 'Incoming president Rodrigo Duterte intends to start his work hours as
      president at 1 in the afternoon, because of the time he would have to spend
      late at night reading and signing documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:49:14.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:49:17.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:49:17.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to start daily work at 1 p.m.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda6f24-5177-4e93-8751-08c0097eb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte intends to start his work hours as president at 1 in the afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21f445-f2c8-4c97-9757-8c9117e34e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night press conference on Saturday, Duterte said he would
        be forced to start his day at 1 p.m. because of the hours he would have to
        spend late at night reading and signing documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd7917-7145-4e23-97ce-ff1b97e816d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he does not sign any document without reading it first.
        He expects to be up reading and signing papers until about 1 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e2f46-fbac-489c-b555-62141e0ddfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I cannot read papers and sign documents when you are in office
        dahil maraming bisita. The bulk of the documents and papers that you sign
        for and in behalf of the Republic, is really taken on to your study room and
        doon mo basahin tapos bago ka magpirma, and it takes time."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0195d-fb09-4e82-994b-4fd3eecbcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I cannot read papers and sign documents in the office
        because there are a lot of guests. The bulk of the documents and papers that
        you sign for and in behalf of the Republic is really taken on into your study
        room. It is there where your will read them and sign them, and it takes time."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22f54d-fc2a-4a29-92cf-c4666d4bb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing that he always needs at least 8 hours of sleep, Duterte
        said this would mean that he will wake up at 10 or 11 in the morning and arrive
        for work at 1 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c622b8-57f4-430a-8c45-0dd38923d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how this may possibly affect work hours of government
        workers who may need to deal with him, this is what he said: "Wala akong pakialam
        sa diyan 8-5 ninyo. Kayo bahala basta basta ako matulog ako ng ano."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80008aed-6a67-48ca-8f94-6f49f1b10934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:49:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:49:17.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I don''t care about your 8 a.m. to 5 p.m. (work hours).
        You do whatever you want; as for me, I will be asleep."]</p>'
  'duterte-no-cabinet-post-yet-for-leni':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-29T18:54:07.685+08:00
    'imagesource': 'jcr:bfbc9264-1480-4878-9aaf-abe0676fe71a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c6f63d-c357-42ce-8308-65064a009c55'
    'lead': 'Incoming president Rodrigo Duterte said he has not yet considered any
      cabinet position for incoming vice president Leni Robredo because he has been
      busy making appointments from his "own group and party."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:53:14.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:53:20.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:53:19.717+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No cabinet post yet for Leni

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bb034-6c24-4e00-b64e-07b178f33511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It appears that
        incoming vice president Leni Robredo will have to wait a while before she
        is given a Cabinet position in the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd307b28-bb3d-4be7-a8d2-a9be4824289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming president Rodrigo Duterte said he has not yet considered
        anything for Robredo because he has been busy making appointments from his
        "own group and party."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086cb34-5b27-4181-9b83-29a8cd0e9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night press conference on Saturday, he said a post for
        Robredo "never entered his mind."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75afd57-ea1c-4a4f-9da2-16eaef629aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I have not considered anything for her because I''m more worried
        about where I would place the friends that nagkautang ako ng loob."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2aa17-42c6-47f6-9bfd-e093a3f72904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I have not considered anything for her because I''m
        more worried about where I would place the friends to whom I owe a debt of
        gratitude."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b0d3a-8aa1-43ba-8681-9504043b0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, no meeting has been set between Duterte and Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c81a-5f01-4e45-82b8-474b97b406fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it would be "awkward" to meet the incoming vice president
        when he''s still not ready to offer her anything yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a666c79-d887-42d5-b180-17e115b9bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is an opportunity to meet, he said they should try to build
        "good rapport" first since they do not really know each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1305ee-40cb-4bb8-87a3-ea91ec94bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice presidential debate, Robredo did not mention a specific
        department she wants to head if elected vice president. However, the Camarines
        Sur representative said that she wants to take the lead in streamlining all
        of the government''s anti-poverty programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eeabea-9950-4d50-89f7-e89d87961cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out the "bureaucratic red tape" she experienced in her
        district when conducting programs against poverty and hunger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e0664-3555-4125-b910-c5f75718ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo: I won''t beg for cabinet post</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e4ff2-ccad-4aa3-bd41-013eba39bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Vice President Leni Robredo is not about to beg for a cabinet
        position in the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b7023-2354-450f-a7ae-fdfffe77e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told reporters on Sunday (May 29), that incoming president
        Duterte has sole authority to appoint his cabinet members — and she respects
        that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec5d34-6a50-400d-b870-43379f72e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said they have yet to meet and get to know each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54cbb6-7ead-4598-a075-589c2a2691f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are from different parties, the incoming vice president
        says it is her obligation to give Duterte her full support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb4a6b-dc96-4e89-9e02-af1c29800411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes whe would gain his trust in time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19fe6f-bdcc-4048-86de-b9dedd2c7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can just imagine kung ano yung hirap na hinaharap ni future President
        Duterte,"Robredo said. "Nakikita naman natin kung gaano kadami yung pumupunta
        sa Davao, siguro karamihan naghahanap din na ma-pasok sila sa gobyerno. Eh
        ok lang naman sakin na hindi naman tayo nagmamadali."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b39241-2f6b-4920-9f90-1a211aabe1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:14.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:53:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can just imagine how difficult it is for future
        President Duterte. We know that there are a lot of people going to davao,
        maybe most of them would like to work in the government. That''s fine, we''re
        not in a rush.]</p>'
  'duterte-names-education-budget-secretaries':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-29T14:26:05.678+08:00
    'imagesource': 'jcr:2f349a5a-a7ce-4f4a-a6e0-236edad603b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9555f6-e040-48ee-93a6-4cf454ed232c'
    'lead': 'In a late night press conference on Saturday, incoming president Rodrigo
      Duterte said he asked former national treasurer Leonor Briones to be his education
      secretary. He also asked Benjamin Diokno to be budget secretary again. Both
      served in the Estrada administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:56:57.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:57:03.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:57:03.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names budget, education secretaries

      '
    'updated': 2016-05-30T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8e834-9ea4-4435-a70f-998023502a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte has offered two former government officials key Cabinet posts
        in his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a29be-f0c5-46f7-aa49-0df91b072f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night press conference on Saturday, Duterte said he asked
        former national treasurer Leonor Briones to be his education secretary. He
        also asked Benjamin Diokno to be budget secretary again. Both served in the
        Estrada administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646a87e-f0d8-4609-a916-aa3dc6004c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have yet to say if they will accept Duterte''s offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ab3f8-eb63-49fb-9731-59505e3b78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the incoming president, Briones asked that she be given
        until Tuesday to decide. Duterte will present to the public his Cabinet on
        Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0369e96-7aa2-4126-a7a3-a89b35c20b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping names, he said he already has appointments in the
        Bureau of Customs, the Philippine Drug Enforcement Agency, the Bureau of Internal
        Revenue and the Land Transportation Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6956dec-98ad-4bfa-af99-3e286900e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will also be two departments which will have secretaries
        coming from their ranks. These include the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025cfaa-292f-41e6-bade-ecab6c8889db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out Briones and Diokno are neither his former classmates
        nor his childhood friends, unlike some of his other appointees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116e159-bcc7-4b8e-b7dc-1789defac13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he defended his earlier appointments: he said he only
        has a small group of people to choose from-mostly his college dormmates, fraternity
        mates and childhood friends from Davao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d60d2-7b0c-40c8-bbba-fb4f0d328c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Even when I was a congressman, I was not socializing actually.
        So wala ako kakilala kung sino itong looming genius sa government. Ang mga
        kilala ko yung mga brad ko, at yung mga kababata ko dito na mahusay."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660fa09-ed5f-441a-ad62-6ee1c369b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I could not have selected from a larger portion of the population
        for the simple reason is that ang horizon ko o dimension ko sa aking pagkatao,
        limitado ako sa eskwelahan, dormitoryo, mga kaibigan, mga brad."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c3c29-85f1-4a2c-b8cd-86ff224edc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even when I was a congressman, I was not socializing
        actually. I do not know any of these looming geniuses in government. I know
        my fraternity mates, and childhood friends who perform well...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbabc50-e9d7-4685-bae5-b9678a83aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:56:57.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:57:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not have selected from a larger portion of the population
        for the simple reason that my dimension as a person is limited to those I
        know at school, at the dormitory, my friends, and my fraternity mates."]</p>'
  'putin-threatens-romania-nato-missiles':
    'author': 'Susanna Capelouto, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-29T10:45:19.792+08:00
    'imagesource': 'jcr:9b593f18-e83d-4db5-9e24-375ef6c7ed74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c309b610-bf4c-4da9-94bd-7ff5217fd6eb'
    'lead': 'Russian President Vladimir Putin said Russia will retaliate against the
      placement of U.S. missiles in nearby countries such as Romania, according to
      Russia''s state-run news agency TASS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:00:45.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T15:00:49.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:00:49.472+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian President Vladimir Putin warns he''ll retaliate against NATO
      missiles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930c9bd-07e2-456f-855f-991f7e0d1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian President Vladimir Putin said Russia will retaliate
        against the placement of U.S. missiles in nearby countries such as Romania,
        according to Russia''s state-run news agency TASS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46c260-6736-48be-956f-295da034006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States launched a ground-based missile defense system
        earlier this month in Romania. The system is meant to defend Europe against
        rogue states like Iran and not intended to target Moscow''s missiles, Washington
        has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d68cf-2b82-4053-9ce5-c5e939a87529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin issued his threat during a news conference Friday after meeting
        with Greek Prime Minister Aleksis Tsipras in Athens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1ab5a-d130-4a0b-a565-6638843355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If yesterday in those areas of Romania people simply didn''t know
        what it means to be in the cross hairs, then today we will be forced to carry
        out certain measures to ensure our security," Putin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f8a5d-65d2-4cf6-a071-f442c558d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO, which operates the missile defense system, said the missiles
        could not be used offensively as they don''t include explosives and are designed
        to simply "punch" targets out of the sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63121c68-481a-4c93-be86-0d2c3faa9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any threats from Russia are unjustified and irresponsible," said
        NATO spokeswoman Oana Lungescu. "Russia knows full well that our Ballistic
        Missile Defense system is defensive and neither designed nor directed against
        Russia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e564f2d-467e-4640-be5e-6145eaf543ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO run system is housed at a U.S. naval support facility in
        Deveselu, Romania, the site of a Romanian military base. An additional anti-missile
        platform is planned in Poland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e45f3-02c0-4f89-a6cb-11f39c4f906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the same case with Poland," Putin warned. "We will wait
        until Poland takes certain action. We won''t take any action until we see
        rockets in areas that neighbor us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e662a-65b1-4a0a-8fbb-ae15e0f335f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has a track record of acting on this threats, so Washington
        and NATO have to take him seriously, military analyst Lt. Col. Rick Francona
        (ret.) told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fe2a7-5f51-4285-88a6-abcd9124211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he wants to get into an armed confrontation with
        NATO," Francona said, "but of course Washington has to look at this. He is
        a very maniacal personality and we''re not quite sure how he''s going to react
        to this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff97ba-ef67-4151-b07a-e5b770d705a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg will visit Poland Monday
        and meet with Polish President Andrzej Duda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1d457-7552-439e-8acf-54b860df1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile installation in Romania is the first land-based defensive
        missile launcher in Europe. It is part of a larger NATO defense shield that
        includes a command-and-control center at Ramstein Air Base, Germany, a radar
        installation in Turkey and four ships capable of identifying enemy missiles
        and firing their own SM-3s based in Rota, Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a776e-d520-444a-aa36-73bb3009d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:00:45.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:00:49.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/28/europe/putin-threatens-romania/index.html">"Russian
        President Vladimir Putin warns he''ll retaliate against NATO missiles"</a></em></p>'
  'real-madrid-champions-league-atletico':
    'author': 'CNN Phillipines Staff'
    'caption': '(File photo) Cristiano Ronaldo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-29T14:39:41.709+08:00
    'imagesource': 'jcr:5e041788-492d-4480-a0b7-c130fc7d85d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294e2470-c6af-462a-983d-1b83c6e02a09'
    'lead': 'Cristiano Ronaldo fired home the winning penalty as Real Madrid won Europe''s
      biggest prize for the 11th time in its history. It was a dramatic conclusion
      to a game which only caught light in the later stages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:05:33.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T15:05:37.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:05:36.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo fires Real Madrid to Champions League glory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c85f9-f5d2-4bfb-9e79-dedbf50d40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo fired home the winning
        penalty as Real Madrid won Europe''s biggest prize for the 11th time in its
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b80d7-957e-4260-90e6-d2e383187624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo held his nerve to beat Jan Oblak from the spot after Real
        had been held to a 1-1 draw by Atletico Madrid in the Champions League final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91931e0e-4514-40a4-b97b-aedba12ef808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanfran, the Atletico defender, was the unfortunate man to miss
        his spot kick — striking the post and allowing Ronaldo to fire his team to
        glory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d493f7-997e-4437-a646-d8bb18413b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic conclusion to a game which only caught light in
        the later stages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac2cf0-bcf2-4858-b447-d05e3669df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ramos had headed Real in front after 15 minutes before Atletico
        hit back after the break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa32d9-c2b1-4b6f-8c3f-d8530bbe207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Griezmann, scorer of 32 goals this season, should have equalized
        just after the interval but the forward struck the crossbar from the penalty
        spot after Fernando Torres had been fouled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d5a14-7aba-4266-bf65-7ae7cbdc86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That miss failed to dishearten Atletico though and Yannick Carrasco,
        a second-half substitute, fired home from close range with 11 minutes remaining
        to level the tie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abce10-97bf-42ad-bd88-4ba7ffe2a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest moved to penalties and with Real leading 4-3, Juanfran
        became the first man to fail by hitting the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5f859-2343-4809-abca-adac8296c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That enabled Ronaldo to step forward and the Real man made no mistake
        — coolly firing home to win the club''s second title in three seasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16401c-e7ea-4532-a1b6-1305be0f4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ensured Zinedine Zidane, the Real coach who took over in
        January, has now won the trophy as both a manager and a player with the club.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a9af0-9a40-4cf1-b9a3-a274efaad5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartbreak</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c78fb-63e3-4f80-b67e-0a9e3771b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Atletico, the pain of this final defeat may yet prove more fatal
        than that of two years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54936d8e-23ca-490f-be82-7fbf893830f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was its chance — Real was out on its feet for much of extra-time,
        struggling to deal with Atletico''s extra pace and movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7366183-ecbc-4fb1-964d-40612858ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Atletico could not find a way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a4457-9cab-4e76-a5c2-085300e8925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago it was within touching distance — leading 1-0 going
        into injury time before Ramos scored a dramatic equalizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b83c0b-c404-4183-a319-44eea0a83f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico never recovered — it conceded three times in extra time
        and lost 4-1 in a beating so brutal that the scars still burn bright.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710920a-8ef2-4721-aab4-029156e6ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was supposed to be different. In its 10 previous meetings
        with Real, Atletico had only lost once — on that night in Lisbon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb03463-b16e-4673-a855-79b995c65be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for all the pregame hype surrounding Diego Simeone''s side,
        it was Real which dominated the opening throes of the contest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480fbb7-7a53-4593-ba96-9940e1245ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anemic Atletico</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe1d49-f6e6-49f8-a20e-c5d841f21a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Real had expected its city rival to begin with the intensity
        and vigor it is famed for then it would have been happily surprised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7eb086-ca4d-4487-b996-baf4eeb21b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico, which finished third in La Liga, one place behind Real,
        appeared to have frozen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0d5e6-0c82-4d2a-8a4d-8683d5a5d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Casemiro was denied by Oblak from close range as Atletico''s
        defense was caught napping in the opening minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfaaed0-e41f-4516-9525-f9ec55d44729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 15 minutes on the clock, Ramos turned home from under Oblak''s
        nose, despite a suspicion of offside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985631a-c58b-48ab-ac07-6fdb165cda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real was dominating but failed to find a crucial second goal before
        the interval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d094366-7d6d-4a23-9013-78c1e0f5f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fightback</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4dad6-77f6-43d0-820c-10abefbfd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was to prove costly as Atletico returned rejuvenated and should
        have leveled almost immediately after the interval.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e7a61-726a-4f01-b250-0cd21d684a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Torres, who had been anonymous in the first half, was tripped
        by Pepe inside the penalty area after the Portuguese defender misjudged his
        challenge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c06b42-480a-4aef-ad14-17f6f61b8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griezmann, so dependable in front of goal for Atletico this season,
        strode forward to take the kick but his rasping effort crashed against the
        crossbar before rebounding to safety. That miss may have strangled the life
        out of a team without the level of character which Atletico boasts -- but
        Simeone'' side refused to give up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033df4e3-6d18-47b2-8118-58d68cd340f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefan Savic, the defender, prodded inches wide at the far post
        as Real failed to clear its lines before Saul sent a fine effort wide of the
        far post as Atletico continued to threaten.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9602f-ceaf-478b-9803-45352f5e57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real, so dominant in the first period, was reduced to playing on
        the break and both Ronaldo and Gareth Bale went close as Atletico pushed up
        in search of an equalizer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b15d1d-0f6e-4911-8d5c-de585eecf611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That equalizer eventually arrived 11 minutes from time — and when
        it came it was Carrasco who made sure. The winger met Juanfran''s delightful
        cross at the far post and steered the ball past the helpless Keylor Navas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60e048-b9d5-4030-a837-893910cc67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strike sparked wild scenes of jubilation with Carrasco racing
        away to celebrate by kissing his girlfriend in the stands while his teammates
        danced their way up the touchline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b8427-d20d-450e-8cc3-12b23d6c995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by restoring parity, Atletico moved forward in search of
        the goal which would prevent the tie from moving into extra time. Carrasco,
        a constant menace in attack, began to run Real ragged as those in white began
        to fade in the Milan night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546f392-cf82-4f4c-8a03-f883812311c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, never one to shy away from a tackle, was booked for a rather
        over enthusiastic foul on Carrasco to deny the Belgian a run on goal as the
        tie finished level after 90 minutes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a3e47-9b7d-40e9-b9b7-d81115820eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End game</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a77bcd-41a7-4246-b820-2aee7df42942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real, looking increasingly weary, appeared to be struggling to compete
        with Atletico''s energy levels with Simeone''s side dominating the contest.
        And yet, it was Real which could have moved ahead when Ronaldo was presented
        with a free header at goal only to fluff his lines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac63651-3252-4e77-9f36-f7b88d7dd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams began to suffer in the final period of extra-time with
        numerous players struggling with cramp at the end of an exhausting season.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea54241-e1a3-4b36-b10e-b6ba38e64faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end it was left to penalties to decide the outcome of the
        tie and when Juanfran struck a post to leave his side 3-4 behind, it left
        Atletico at the mercy of Ronaldo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b162ddf-9adb-478a-b00b-a0ddbaf2861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was made for moments like these. Rarely shy of being at
        the center of attention, he strode forward confidently before coolly firing
        the ball into the net. The trademark ripping off of the shirt then followed
        as he raced towards his jubilant teammates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaa03c-0b6a-48ba-810a-0a30744585c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ronaldo, a third Champions League title — and another chapter
        in a remarkable career.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa64b2-268c-4cf5-b77f-50671b6d23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penalties are always a lottery," Ronaldo told BT Sport. "You
        never know what will happen but our team showed more experience and we showed
        it by scoring all the penalties. A fantastic night for us."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2475829-c799-47b4-9252-0d489193240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:33.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:05:37.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/05/28/football/real-madrid-champions-league-atletico/index.html">Cristiano
        Ronaldo fires Real Madrid to Champions League glory"</a></em></p>'
  'us-nba-player-fatally-shot':
    'author': 'Ralph Ellis and Vivian Kuo, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-29T10:46:46.785+08:00
    'imagesource': 'jcr:b14e4ed0-f82d-4063-9045-89508f1295ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab2dc4bb-cd18-473c-9643-0b08cba36a99'
    'lead': 'New Orleans Pelicans player Bryce Dejean-Jones was shot to death early
      Saturday in Dallas, with his agent saying it happened because the player mistakenly
      entered the wrong apartment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:10:35.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T15:10:41.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:10:41.510+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA player Bryce Dejean-Jones fatally shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337843bf-ea31-4662-b4ee-e4b78e57e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Orleans Pelicans player Bryce
        Dejean-Jones was shot to death early Saturday in Dallas, with his agent saying
        it happened because the player mistakenly entered the wrong apartment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf4042-c766-4da1-8528-df6bb881e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dallas resident told police he heard someone enter his apartment
        by kicking open the front door, police spokesman DeMarquis Black said in a
        statement. The resident said "he called out to the individual, but was not
        answered," and when the resident''s bedroom door was kicked open, the resident
        fired his gun, police said</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2bb21-6041-4eda-b6e9-70a00df442d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejean-Jones collapsed in the breezeway, police said. He was transported
        to a local hospital where he died from his injuries, Black said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093053-f590-465a-a2bf-a29bcbb2fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player''s agent, Scott Nichols, said Dejean-Jones was in Dallas
        to visit his girlfriend for his daughter''s first birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435f706-5dc2-475d-97d7-63f483f693c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Dejean-Jones visited her new apartment,
        Nichols said. Later that night Dejean-Jones came back to the apartment complex
        but went to the wrong unit on the third floor, just below his girlfriend''s
        fourth-floor apartment, Nichols said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe112fda-3d61-4ad7-877a-4b114f19ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had no immediate response to Nichols'' comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c21ac-ee68-447e-a162-1b85270b2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no information that suggests the deceased Bryce Dejean-Jones
        knew the apartment resident, or was armed as he entered the apartment," Black
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cb5be-4d83-4d9b-9a30-f34022293a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not said if any charges will be filed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a35de8-8452-412a-9295-06c27155731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejean-Jones, 23, was a rookie guard with the Pelicans this past
        season, having played in college for Iowa State, the University of Nevada
        at Las Vegas and the University of Southern California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4ddfa-3144-4c24-9787-10341dc67a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that the Pelicans organization acknowledges
        the sudden passing of Bryce Dejean-Jones," the Pelicans said in a statement.
        "We are devastated at the loss of this young man''s life who had such a promising
        future ahead of him. Our thoughts and prayers are with Bryce''s family during
        this difficult time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc5dca-d84d-414e-997e-e11b020a10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejean-Jones was not drafted by the NBA but was signed by the Pelicans
        in February and played in 14 games for the team before a broken wrist ended
        his season. He averaged 5.6 points, 3.4 rebounds and 1.1 assists in 19.9 minutes
        per game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc401286-856e-4a75-98d5-7ba7e38bffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining New Orleans, Dejean-Jones played for the Idaho
        Stampede in the NBA Development League.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91ed46-09c6-4afe-8384-90407f6d9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Timberwolves player Shabazz Muhammad tweeted: "I just
        lost my best friend/cousin last night enjoy life because you never know if
        tomorrow is guaranteed love you soldier ! #RIPBDJ"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c071973-0234-4083-9539-660c36f45217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejean-Jones, a native of Los Angeles, played for Iowa State during
        the 2014-15 season and was fourth on the team in scoring, averaging 10.5 points
        per game while playing in 33 games, the Iowa State website said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82749651-f4c7-47c5-8d51-1c966e5244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very, very sad and tragic day for everyone that''s a
        part of the Cyclone Basketball family," Iowa State head coach Steve Prohm
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8eb9f-750f-4b55-a1c2-57349700dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver released a statement saying, "The NBA
        family mourns the tragic loss of New Orleans Pelicans guard Bryce Dejean-Jones.
        Bryce inspired countless people with his hard work and perseverance on his
        journey to the NBA, and he had a bright future in our league."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476ca31-dc8d-4ae6-a621-95c858e7483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T15:10:41.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bryce overcame a lot of obstacles to get to this point in his career,"
        said Nichols, his agent. "He was a great player and an even better person.
        It''s unfortunate because he was just turning a corner in his career."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22af552-d396-49a0-af85-df2244bbf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:35.586+08:00
