  'chinese-firm-apologizes-racist-laundry-detergent-ad':
    'author': 'Joshua Berlinger and James Griffiths, CNN'
    'caption': '(Photo by Quiaobi) A black man and a young Chinese woman are flirting,
      as he leans in for a kiss she thrusts a detergent capsule in his mouth and bundles
      him into a laundry machine. She sits atop the machine as the man spins and screams
      inside until, to her apparent delight, out pops a handsome Chinese man dressed
      in a clean, white t-shirt. This staggeringly offensive advert is attracting
      outrage on both the Chinese and wider web, with users blasting it for being
      racist.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-29T21:07:31.458+08:00
    'imagesource': 'jcr:fd4a7bf0-a2eb-4802-8cae-a979db32fc7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c81328-eb59-4ea2-a2ac-f4cd5dc1d412'
    'lead': 'The laundry detergent advertisement depicts a light-skinned Chinese woman
      throwing a black man covered in paint into a washing machine after a bit of
      flirting. After undergoing a wash, the man emerges as a light-skinned, clean
      Chinese man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:34:00.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:34:10.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:34:10.601+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese firm apologizes after ''racist'' detergent ad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75f394-3a7d-4b95-9bd3-c618ee96f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese firm is apologizing after its
        seemingly racist ad went viral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b868971-9ed0-4a04-be62-39857ba958b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laundry detergent advertisement depicts a light-skinned Chinese
        woman throwing a black man covered in paint into a washing machine after a
        bit of flirting. After undergoing a wash, the man emerges as a light-skinned,
        clean Chinese man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab5774-b04e-4a60-8099-96b12e67b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiaobi, the company behind the ad, issued an apology -- but said
        the international media is exaggerating the reaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335efce5-7240-4905-9605-d75cef1cf237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Due to] the harm that has been caused to members of the ethnic
        African communities as a result of the advertisement''s circulation and the
        over-dramatization by the public opinion, we hereby express our apology and
        sincerely hope that the internet users as well as media will not over-analyze,"
        the company said in a statement. "We strongly oppose and condemn racial discrimination."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e887705-6626-47e2-9b83-14917c1e6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it has removed traces of the ad online and
        hopes "that internet users and media will not continue to circulate it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea20fa-390a-4de4-b8c0-547638cdfdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being posted on YouTube by an independent person Thursday,
        the ad has nearly 7 million views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332084a4-ac47-406f-8664-779037c23d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stigma and stereotypes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4277868-c947-4417-a4d0-7bf454b18398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad seemingly rips off a similar, and also offensive, Italian
        advert, in which a slim Italian man is washed with "color" detergent and emerges
        a muscular black man with the slogan "Color is better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b361d05-4e3a-46df-b2e0-485a600fa7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wouldn''t be the first time an ad in China has been accused
        of racial insensitivity. There was considerable criticism online after the
        Chinese posters for "Star Wars: The Force Awakens" seemed to downplay black
        actor -- and co-lead -- John Boyega.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38db8f-5757-425b-a611-fece3eecab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a large number of Africans live in China, particularly in
        southern Guangdong province, many have complained of discrimination and prejudice
        from locals due in part to a widespread stigma against dark skin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171afe4-0db4-451b-b651-a134fa624bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yuli Yang and Shen Lu contributed to this report</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc74a1-e62c-4483-b4f2-ec44f8f88bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:34:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:34:10.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/29/asia/chinese-racist-detergent-ad-apology/">"Chinese
        firm apologizes after ''racist'' detergent ad"</a></em></p>'
  'rodrigo-duterte-jose-maria-joma-sison-cpp-npa':
    'author': 'CNN Philippines'
    'caption': '(File photos). (L) Jose Maria Sison, founder of the Communist Party
      of the Philippines (CPP); (R) incoming President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-29T19:12:52.800+08:00
    'imagesource': 'jcr:b720bd18-4ae7-4dfd-aa3d-265d27c0313c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f87e73c-1447-4f19-ac64-8da8aa0469ce'
    'lead': 'Incoming president Rodrigo Duterte has ordered two of his future cabinet
      members to go to Norway and talk to Jose Maria Sison, founder of the Communist
      Party of the Philippines. Sison, along with other ranking New People’s Army
      leaders will be granted safe conduct pass once he returns to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:38:20.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:30:53.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to jumpstart peace talks with CPP-NPA soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baf733-8d6c-4082-a778-b1f108d3d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Even before he formally
        assumes the presidency, incoming president Rodrigo Duterte wants to jumpstart
        peace talks with the communist movement soonest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7453f-c308-418b-9176-65c904b7c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has ordered Jesus Dureza and Silvestre Bello to fly to Norway
        and talk to Jose Maria Sison, founder of the Communist Party of the Philippines
        (CPP), who has been on self-exile in The Netherlands for decades now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404871b1-4c05-499d-8e94-3c4deaef98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have commissioned them to go to Oslo, to the Scandanavian countries
        to hold the preliminary talks there. For the broader framework to talk about,
        and to accompany maybe, Jose Maria Sison in coming home” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9276eb-c828-4d18-84d5-b217c4fe27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no schedule yet on when that Oslo meeting will happen.
        Norway has been the host of the peace talks between the Philippine government
        and the CPP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39b8e2-9de6-48b9-9bba-7213c6110bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza is the incoming presidential peace adviser, while Bello will
        lead the government peace panel. Bello will also hold the concurrent position
        as labor secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162fd64-c971-4858-a123-b38ada8a4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison will be granted safe conduct pass once he returns to Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3a8c9-94e3-4f94-8a90-71be2e8d715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s convenient for him to come tomorrow, fine. Let me know,
        because I have to prepare the authority for him to come in, his billeting,”
        said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b693e-73a1-4113-a35a-c2a87f971cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sison, Duterte also wants safe conduct passes for ranking
        New People’s Army leaders, Benito and Wilma Tiamzon, so they can also participate
        in the negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbf339-70e8-42f3-a477-83242c0041c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzon couple is currently detained inside Camp Crame, facing
        kidnapping charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e60fdc-4f09-4799-b799-86a8c20aad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described his strategies in dealing with rebel groups as
        inclusive, thus the need for their leaders to join government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022006d-6847-47c8-8337-a57a4c2177d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be a coalition government. I’d be frank with you. I would
        be placing the entire government in jeopardy, because of the strong resistance
        from the military and the police, and it’s natural,” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e697fd3-790f-439d-8438-b524d90b5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also open to proposals of integrating former rebels into the
        armed forces or the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368dfb0c-fb54-4fdb-b7ba-ae193c919dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte noncommittal on Aquino’s peace talks with MILF</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35290e-9a9d-4fe8-aa13-2e625b967366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the CPP-NPA, there are also pending peace deals with
        the Moro rebel groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dc4aa-a448-4d4e-9f66-bbff9a84cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:20.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:30:53.835+08:00
