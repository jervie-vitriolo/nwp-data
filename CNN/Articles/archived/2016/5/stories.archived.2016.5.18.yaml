  'Barack-Obama-Rodrigo-Duterte-phone-call':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-18T05:03:08.928+08:00
    'imagesource': 'jcr:d2b9f4ae-4f27-47cb-a683-5bae1a4d02ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06fd2a9a-d787-4002-9369-208ae599e2e5'
    'lead': 'U.S. President Barack Obama spoke by telephone on Tuesday (May 17) with
      Rodrigo Duterte, a U.S. official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:36:15.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:36:19.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:36:18.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama speaks by phone with incoming Philippine president — U.S. official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa1f7d-e737-441e-b5b7-02e5ba18742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> U.S. President Barack Obama
        spoke by telephone on Tuesday (May 17) with the incoming president of the
        Philippines, Rodrigo Duterte, and a senior White House aide said Washington
        hoped for continued efforts to respect the rule of law and combat corruption
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea1b71-a9e3-41b1-8179-303957899032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Rhodes, Obama''s deputy national security adviser, did not refer
        directly to allegations of human rights abuses against Duterte, although he
        told a seminar there had been some "controversy" and "statements that drew
        attention in the past."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf462830-2c0f-4ed5-918c-9fc898a8d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But look, this is a new government and we''ll want to hear from
        them directly what their priorities are," he said when asked about the May
        9 presidential election in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6ffa1-021c-4ef8-a568-ef0fc28d3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes said Washington hoped "to build on progress made with the
        last administration" in the country, and added:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b5b4e-2616-40b2-979b-459269910596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us the priorities will remain the security and the prosperity
        of the Philippines; we''ll want to see continued efforts in the Philippines
        to respect the rule of law and combat corruption, just as we support those
        kinds of efforts across Asia and around the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceba776-49ac-4e32-897c-a7985509fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. official, speaking on condition of anonymity, confirmed
        that Obama made a congratulatory call to Duterte. He won the largest share
        of the votes in the May 9 ballot, according to an unofficial count by a poll
        watchdog. The official result has yet to be confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b89015-9978-4fe7-814b-a82c43c0a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States signaled last week it would work with Duterte,
        despite allegations of rights abuses in the city he has led for over two decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc798dc-72e7-4c02-b5c5-b1cdf832bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say this reflects the reality of U.S. national security
        interests given China''s increasingly assertive stance in Asia and maritime
        disputes in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89024dfe-ff84-449d-ada5-97dab7f54749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for allowing a spree of vigilante killings
        in Davao City and critics fear he could let them happen on a larger scale
        as president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b123fd-3533-40b0-a542-ab11ed6d3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His vows to restore law and order resonated with Philippine voters,
        but his incendiary rhetoric and advocacy of extrajudicial killings to stamp
        out crime and drugs have alarmed many people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f47f76-d0cd-41ba-a6c9-ac8e54acff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes noted U.S. support for Manila''s efforts to resolve its territorial
        dispute with China in the South China Sea through international arbitration,
        and a recent deal allowing a greater U.S. military presence in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d34cf9-17ac-4ee8-b893-27d9e104391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:36:15.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:36:19.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that now as much as ever it''s important that the U.S.
        and Philippines are seen working together and also working with a network
        of allies and partners in Southeast Asia," he said.</p>'
  'zika-united-states-fight':
    'author': 'Elizabeth Cohen and Sandee LaMotte, CNN'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-18T03:10:29.240+08:00
    'imagesource': 'jcr:728a5071-af88-4035-a19b-729c638d644d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7219c28-c234-4a5a-896c-bde401ad41bb'
    'lead': 'The U.S. Senate is considering three competing proposals to fund the
      fight against Zika. Mosquito control experts hope the money would help shore
      up weaknesses in the nation''s pesticide defenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:39:22.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:19:25.341+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika: Is the U.S. ready for the fight?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb080553-3372-4adf-a62d-fa8bf4fa2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you''re a mosquito and you value your life, stay away
        from Fort Myers, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab41bcf-c4ab-44cd-9563-097da8495a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaiting your arrival there will be a staff of a dozen entomologists
        and biologists to study your every move. A fleet of 26 trucks, 11 helicopters,
        and four airplanes stands ready to spray you dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055ad44-895d-47a3-808b-f40ff4539f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are much safer places in the United States for a mosquito
        to go – and that''s a big problem, according to experts trying to control
        the spread of the Zika virus as summer approaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988de86-dcc0-4c79-9010-958a4154057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, mosquito control is done by a patchwork of
        hundreds of separate authorities, many of them in coastal and Western states.
        Some, like the Lee County Mosquito Control District, where Fort Myers is located,
        are said to do an excellent job, but there are concerns that others might
        not be up to the task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283a83c-5e8b-4235-8aff-2f81f8b8310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Senate is considering three competing proposals to fund
        the fight against Zika. Mosquito control experts hope the money would help
        shore up weaknesses in the nation''s pesticide defenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c863a-e0b0-4592-a745-f1def4555bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big fear is that a mosquito carrying Zika could bite a pregnant
        woman, and her baby could develop a devastating birth defect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115fcbd-4678-42ff-a5a5-14e6c9f328cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were a pregnant woman living on the Gulf Coast or in Florida,
        in an impoverished neighborhood in a city like Houston; New Orleans; Miami;
        Biloxi, Mississippi; or Mobile, Alabama, I would be nervous right now," Dr.
        Peter Hotez, dean of the National School of Tropical Medicine at the Baylor
        College of Medicine, wrote in a recent opinion piece in The New York Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3675db5-bfa8-4152-a3d2-4cc34e244801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A labor-intensive proposition</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfcca0-e6fa-48e5-851a-1515ef6fc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison between mosquito control in Lee County, Florida,
        and some of these other areas is stark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb8ebe-126d-4b1e-87fa-e8950a5719e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee County''s agency has a staff of 124 people and an operating
        budget of $16 million a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8459a-ef2b-4e6e-b047-b0ab6b4dd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the Gulf Coast, in Harrison County, Mississippi,
        where Biloxi is located, the mosquito control board has a staff of 10 and
        a budget of about half a million dollars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ededa9-bfb1-4aea-990e-ea67143e6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Cuevas, director of mosquito control for Harrison County,
        said he has confidence his department can handle the Zika threat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f6ac0-c743-4b09-a54b-868940234694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re stepping up surveillance, and we have an excellent program
        to begin with," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d107101-ebd8-4782-8065-f71920c0ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others wonder if smaller programs – no matter how well-intentioned
        and hardworking – might have trouble keeping Zika at bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60078672-dd29-473a-a580-91c2f2cdb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very labor-intensive, and some places have better capabilities
        than others," said Dr. Lyle Petersen, director of the Division of Vector-Borne
        Diseases at the Centers for Disease Control and Prevention (CDC) and incident
        manager for the agency''s Zika response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110eb3f-85b7-4d3d-9484-ca03f509a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of communities on the Gulf Coast, where there are low
        socioeconomic levels, are definitely at risk," added Joseph Conlon, technical
        adviser at the American Mosquito Control Association. "Many have no control
        capabilities at all."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71a6d8-e218-4fb6-b995-68134f605735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killing the cockroach of mosquitoes</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acefcb-e363-43c7-9e97-6fd1b7db7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main issue is controlling Aedes aegypti, the species of mosquito
        most responsible for spreading Zika.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69308522-7293-437a-bc5a-9d8b33302b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists call it "the cockroach of mosquitoes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab016a-0f52-4a43-bd7d-4f184b0e44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are really complicated mosquitoes to target. They live inside
        houses. They live in dark corners," said Audrey Lenhart, a research entomologist
        at the CDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36963e5-9790-43f9-a2b3-2f2742d111b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve lived through many, many years of disasters and catastrophes
        and insecticide sprayings, and they''re still with us," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f4dbf-dd3e-47ed-93df-96775eb09837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no one is known to have contracted Zika from a mosquito
        bite in the continental United States. Everyone in the United States who''s
        caught Zika from a mosquito – and there have been about 500 cases – was bitten
        elsewhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb37803-36d1-4425-80fe-cc79a03ce2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say it''s inevitable that infected mosquitoes will start
        biting people in the United States and spreading the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1d316-9162-453d-aad2-168ec05b100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a mosquito infects someone in Lee County, officials have a plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87f9c3-abf1-4239-950a-a4648393228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two nights in a row, planes and trucks will spray about 1 square
        mile around where the infected person lives, according to Shelly Redovan,
        deputy director of the Lee County Mosquito Control District.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4e431-ff70-4cd1-a3ab-ebf3c7147bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they''ll put out mosquito traps in the area. If they catch
        any that can carry Zika, they''ll spray for another two nights and then set
        out more traps and determine if those mosquitoes can carry the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81521db-6203-4959-b459-f5205441bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue the cycle until we have no more Aedes aegypti or
        Aedes albopictus," Redovan said, referring to the two species that spread
        Zika.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3ab57-a69c-461d-a5fb-8acb50afdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t mess around. We want to make sure there''s no chance
        of transmission," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac22422-6784-41c6-b812-68a0bc14585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenhart, the CDC entomologist, expressed concern that smaller mosquito
        control districts might not have the money or staff to launch this level of
        a mosquito hunt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae21622-bfd5-494c-954a-829cdcc31201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s operationally very complicated," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fd1ba-39c9-4139-8ded-c6604905b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside spraying by mosquito districts won''t kill mosquitoes
        that are breeding inside homes – and Zika-spreading mosquitoes love to live
        indoors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63425467-de64-4e01-8a85-74949a7f1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly concerning in poor, urban areas where people
        don''t have air conditioning and leave their windows open.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc93cff-f592-4859-8560-37af913fd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why fighting these mosquitoes will require people, not just
        authorities, to make changes, such as getting rid of standing water and putting
        screens on windows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5246c3a-2554-47ac-bccd-15ca3867064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no silver bullet," Conlon said. "It will take a variety
        of control tools, not just one or two."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a7ff9-4f9c-4de1-819c-2213aabebf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another step beyond this hunting and killing of mosquitoes:
        There has to be continual testing to make sure the mosquitoes haven''t become
        resistant to whatever pesticide is being used.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcedb6-f83d-4554-9348-743ecd5ce7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Puerto Rico, for example, Lenhart said, authorities were spraying
        with a pesticide called permethrin until it became clear the mosquitoes had
        become resistant to it. They''ve since switched to a different pesticide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb9e18-39ac-4926-8f9c-4765b729a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenhart said it''s up to each individual state or mosquito control
        district in the United States to test for pesticide resistance in their areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8231572-508e-43f4-8444-403c73786865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some test mosquitoes for resistance routinely, but others don''t,
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f94e6-1da4-4337-98c3-b3b7b989e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:39:22.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:19:25.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
