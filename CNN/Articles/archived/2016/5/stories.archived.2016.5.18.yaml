      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the spa might seem a little odd, it''s not even the weirdest
        fast-food innovation this month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10c1ca-e0eb-4280-852a-89389727b072'
