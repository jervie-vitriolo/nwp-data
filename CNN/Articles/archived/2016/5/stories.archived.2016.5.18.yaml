      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited an attempt to cheat in the canvassing of the
        snap elections 30 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8d6a7-9f6b-42f5-8148-4acdd0fda981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.437+08:00
