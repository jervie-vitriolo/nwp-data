      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of choosing from that list, Aquino picked the 16th member
        of the Sandiganbayan from the following nominees submitted by the JBC for
        the 21st justice of the anti-graft court:</p>'
    '13':
