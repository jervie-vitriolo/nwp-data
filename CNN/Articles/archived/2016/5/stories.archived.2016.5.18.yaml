      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Roel’s Bookshop is on Facebook. Comment on photos to reserve
        books, and then pay for the total cost plus shipping fee via Cebuana Lhuillier.</em></p>'
