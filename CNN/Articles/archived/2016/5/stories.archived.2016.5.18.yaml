    'lead': 'In a rebuke to the White House, the Senate approved a bill Tuesday (May
      17) to allow victims and families of the 9/11 attacks to sue Saudi Arabia for
      its alleged involvement in the terrorist strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:42:26.389+08:00
