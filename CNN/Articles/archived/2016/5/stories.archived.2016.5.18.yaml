  'geraldine-roman-transgender-philippines-interview':
    'author': 'Michael Pearson, CNN'
    'caption': 'Geraldine Roman (right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T09:51:15.884+08:00
    'imagesource': 'jcr:083a6daa-c144-4337-b959-c99486d5c06e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c28878-d736-4e67-9f22-8d2461a5ce91'
    'lead': 'Geraldine Roman doesn''t necessarily get what all the fuss is about.
      She is, in her words, "just another politician who happens to be transgender."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:18:35.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:18:40.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:18:40.667+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Geraldine Roman: ''Just another politician who happens to be transgender''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31e172-b9fc-4847-9952-21d9196d3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Geraldine Roman doesn''t necessarily get
        what all the fuss is about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6265e8f-bd26-4714-96bc-459af58c0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is, in her words, "just another politician who happens to be
        transgender."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d5a12-deb9-4c72-9478-77237675d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even she will acknowledge the election of the first transgender
        woman to Congress in the Philippines is, at least, "technically historical."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5eef48-dbe6-4e0e-bd7c-ad0473da21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected so much media hype, but I am beginning to understand
        why they call it a breakthrough, given the conservative stance of, well, the
        people and the influence of the Catholic church," she told CNN''s Kristie
        Lu Stout on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381eed9c-b5d2-4667-b50c-ed93014eaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman trounced her closest rival for the congressional district
        of Bataan in voting last week, winning 62% of the unofficial vote count with
        99% of precincts reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1cfe0-a0bf-4db1-9b09-736418ef000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a notable achievement in the Philippines, where the vast
        majority of people are Catholic and members of the lesbian, gay, bisexual
        and transgender community have been subjects of ridicule for some politicians
        and public figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3855a65-2fcf-4906-bd07-d8e05bad3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the election shows the Philippines has "matured as a society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111702a4-bbde-47da-8953-88645ea931f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender is not an important issue really," she said. "The capacity
        of a person to serve his or her country does not depend on our gender. It
        depends on what you have in your heart and your desire to serve others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4b5e3-b2a0-4838-b269-23e23defe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that in addition to pressing for socioeconomic improvements
        for her constituents, she would seek anti-discrimination legislation to benefit
        the country''s LGBT community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0ed4e-d1ce-4759-b9e3-55430d684737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want other people of the same condition to have this opportunity
        to change your legal gender and their legal name," Roman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee759e-429e-4e83-b4bd-c90cc4011072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some see the influence of the church as a stumbling block,
        Roman — a practicing Catholic — says she doesn''t believe that to be true.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6c30b-b76d-49c0-acbb-69f92d6e3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she says, the Jesuit priests at the Catholic school she
        attended gave their blessing to her decision to seek sex-reassignment surgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c2ecc-013e-4707-94f0-64d0cf836cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me, ''Geraldine, the body''s just a shell''," she said.
        "''If you believe that by modifying the outside you can become a more loving,
        more generous, a happier person, go ahead. Because what is important is what
        you have in your heart, because God looks at the heart and not what you have
        in between your legs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bc184-925c-4c79-a677-1e81cee387f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:35.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:18:40.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/17/asia/geraldine-roman-transgender-philippines-interview/index.html#">"Geraldine
        Roman: ''Just another politician who happens to be transgender''"</a></em></p>'
  'sothebys-auction-pink-diamond':
    'author': 'Stephanie Nebehay, Reuters'
    'caption': 'The 15.38-carat Unique Pink diamond.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-18T19:39:59.064+08:00
    'imagesource': 'jcr:3f59e7ed-2547-40fe-98f7-409816c17c50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c505cb-c42d-4b41-82cf-3fe26197f560'
    'lead': 'A rare pear-shaped vivid pink diamond fetched 30.8 million Swiss francs
      ($31.46 million) at auction on Tuesday (May 17), Sotheby''s said, but several
      other large stones failed to reach the reserve prices set by the sellers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:22:38.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:22:43.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:22:43.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pear-shaped pink diamond sells for $31.5 million at Sotheby''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add2e7b-27b8-49e2-aaf6-6cee99be13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva (Reuters) —</strong> A rare pear-shaped vivid pink
        diamond fetched 30.8 million Swiss francs ($31.46 million) at auction on Tuesday
        (May 17), Sotheby''s said, but several other large stones failed to reach
        the reserve prices set by the sellers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e599a14-78cf-4ab9-adf3-8b8f04964879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Unique Pink," weighing 15.38 carats and mounted on a ring,
        sold to an Asian private collector bidding by telephone, the auction house
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45159b-ef72-4ce2-bd13-b15d101cfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the star lot at the saleroom''s semi-annual auction in Geneva,
        with a pre-sale estimate of $28 million-$38 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99d541-2f6a-4bf2-86fc-4cdcb1efaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Unique Pink set a new world record for a fancy vivid pink diamond
        ... It''s the highest price ever paid for a fancy vivid pink diamond," David
        Bennett, worldwide chairman of Sotheby''s international jewellery division,
        told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25df7e-249a-43e6-8d91-ea2f7b89960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sweet Josephine," a fancy vivid pink diamond weighing 16.08
        carats, held the previous record since selling for $28.5 million at rival
        Christie''s in November, and still retains the price per carat record in the
        category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03292578-413d-4775-b3a2-9331562f4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Sotheby''s sale netted $175.2 million, "setting a new
        world record for any jewellery auction", Sotheby''s said in a statement. It
        eclipsed $160 million set a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7b3f4-8b28-4389-83f4-3689e20cb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 83.2 percent of the 488 lots on offer found new owners,
        but "The Emperor Ruby" was among those stranded, with a bid of 3.6 million
        francs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c432e2-6d18-4b29-bb36-d8c5a684f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a few stones that were disappointing but overall the
        sale was a huge success," Bennett said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaea2bc-7597-4127-800c-998cd28c8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British collection of 29 jewels by French jeweller Cartier sold
        for $3.4 million, doubling its low estimate, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b7e38-d200-47c0-9be7-63969fd349f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "new world record" was set for a jewel by the late Paris-based
        jeweller Alexandre Reza – a fancy intense blue diamond brooch surrounded with
        diamonds sold for $13.4 million, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff4997-252c-4783-8a23-59f093d4fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made a great effort to put together a sale that we thought
        was suitable for this particular market which is strong for the right things,"
        Bennett said. "It seems to have paid off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84470b3-1c66-4e16-8292-7418ba343f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehud Arye Laniado, chairman of New York-based Cora International
        LLC, which cut, polished, and sold the pink diamond, told Reuters in the showroom:
        "It was the time to sell. It is quite a strong price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cf975-b2e9-48c7-8ad2-99624b7aa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:22:38.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:22:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think slowly the market is grouping together with people who
        do believe in strong prices for fancy colored diamonds. It is a good sign
        because we see people who do believe in the resale value of those stones,
        like art," he added. "The trend will move to white diamonds."</p>'
  'koh-tachai-thailand-closed-tourism':
    'author': 'Kocha Olarn and Tim Hume, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-18T07:42:51.408+08:00
    'imagesource': 'jcr:a83b5bba-669f-4632-87fd-3d6bc1e965e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b77237-3712-4bdf-9839-6267887f37fe'
    'lead': 'Thai authorities have closed a popular island in the Andaman Sea to visitors,
      blaming high tourist numbers for damaging its ecosystem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:31:08.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:31:11.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:31:11.590+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Idyllic Thai island Koh Tachai closed indefinitely due to damage from
      tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c697cc-c7c2-4b7f-8a13-1730f8af8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> Thai authorities have
        closed a popular island in the Andaman Sea to visitors, blaming high tourist
        numbers for damaging its ecosystem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1a84b-7f39-49e0-ae02-a568d61e49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its idyllic white beaches and excellent diving, Koh Tachai
        is the northernmost of the Similan Islands archipelago, a national park in
        southern Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d920be6-ebfe-49d4-8ab9-35ba457bf731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunya Nethithammakul, director general of the Department of National
        Parks, Wildlife and Plant Conservation, told CNN Tuesday (May 17) that the
        island had been closed to visitors "indefinitely," due to the severe deterioration
        of its ecosystem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7147823-7dd4-4950-ad06-99b893629a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems included litter and food waste, gasoline from tour
        boats leaching into the water, and damage to coral, he said, adding that overwhelming
        numbers of tourists were to blame.</p>'
    '7':
      'image': 'jcr:e8c583ba-cb6b-42f8-96d2-882e4198bda8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62e74b-b118-4461-afb9-2e55719d8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f4da9-3d04-4247-962b-dac1abf54f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a small island, I would say it could accommodate just
        a few hundred tourists a day," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee047d-b395-423e-b776-0db499f23bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it turned out that at certain points there were almost 2,000
        tourists visiting the island (daily)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de75e5-68bc-4ff2-8226-2b71ea3b00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated about 137 kilometers (85 miles) northwest of the tourist
        hub of Phuket, Koh Tachai has no hotels, and the majority of visitors stay
        only for the day, eating lunch on the island. Some tourism operators have
        offered overnight trips where guests stay in tents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac873de5-5653-408f-b002-96e44f5f9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:31:11.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is marketed by local tour operators as the "Maldives
        of Thailand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ca2d5-0cd0-48bd-9627-617df0e34dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:08.214+08:00
