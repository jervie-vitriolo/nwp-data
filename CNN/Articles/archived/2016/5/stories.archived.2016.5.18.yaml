      'text': '<p><strong>(Reuters) —</strong> The Philadelphia 76ers landed their
        first No. 1 overall draft pick in 20 years on Tuesday (Wednesday, May 18 PHT)
        at the NBA''s Draft Lottery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
