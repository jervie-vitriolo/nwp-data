    'jcr:uuid': '5fcc1349-02f5-45be-9d9c-0a400d889354'
    'lead': 'Amid surviving the wrath of El Niño, weather forecasters say it is now
      time for Filipinos to brace for rainy days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:41:34.258+08:00
