    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Rainy season expected in early June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178e2aa-d1b3-4078-9e69-1c21c0b670c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Expect more rains
        as summer comes to a close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6e52f-e9f7-4e63-910e-19b3fb727d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said Wednesday (May 18) they see the rainy season
        beginning in early June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e9489-610e-40cd-b85c-5b4969f436c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later on, the rainfall will be more frequent and there will be
        a very significant build up of cloudiness," said Anthony Lucero, Monitoring
        and Prediction Section chief of the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54e5c4-0dfa-4ece-a769-dbc25a6e27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the El Niño episode expected to prevail until July, will
        it have an impact on the weather pattern?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad51d5-08bb-44e4-ba3b-8d5adc4bea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it will lessen the normal amount of rainfall during the wet
        season, PAGASA said it may actually bring relief from floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2de59-2731-4423-9dd6-b05abb1d2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/department-of-agriculture-additional-funds-el-nino-farmers.html">Also
        read: DA asks more funds for El Niño mitigating, recovery efforts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa8e63-a1cb-4083-842b-a9e97c8dccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/senate-probe-el-nino-kidapawan.html">Also
        read: Senate probes government’s action on El Niño</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404a004-4fab-46dd-b463-84932ba63992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero said floods occur during the peak of the rainy season but
        with the El Niño interrupting the normal weather pattern, these may not occur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012867d-f33b-427f-a442-c73f4722b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But water regulators are not taking chances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3296a-c798-49dc-9bf1-12f5d97a9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Resources Board (NWRB) said effective management
        of Angat Dam''s water level will continue to ensure sufficient supply for
        all consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad04e1-eb71-4f4c-8c65-5092d8b13a13'
      'mgnl:activationStatus': true
