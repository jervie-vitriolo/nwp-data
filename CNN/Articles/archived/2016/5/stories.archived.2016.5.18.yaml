  'caap-terminates-kalibo-international-airport-personnel-terminal-fee-ticket-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T14:30:54.331+08:00
    'imagesource': 'jcr:e567f71d-ed8a-4b8a-9fc2-d574da1ad328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77c4ff76-4bfe-4112-8847-b8c8e1f93aa8'
    'lead': 'The Civil Aviation Authority has terminated the contracts of 11 personnel
      of the Kalibo International Airport who had allegedly been recycling terminal
      fee tickets and pocketing the payments of passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:33:05.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:15:59.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:15:58.979+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP terminates airport staff in terminal fee ticket scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16559eac-0610-4456-833f-0fc6c712b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 11 Kalibo
        International Airport (KIA) personnel have been sacked by the Civil Aviation
        Authority of the Philippines (CAAP) for their alleged involvement in a scam
        to pocket payments for recycled terminal fee tickets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9329e-9132-43c8-9975-356b91cdfb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday (May 18), CAAP said the erring staff
        issued used terminal fee tickets to passengers and pocketed the payments.
        Each domestic passenger pays a terminal fee of P200 while those taking international
        flights are charged P750.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72e0e7-eecc-45de-aeed-701e36732268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Deputy Director General for Administration Artemio Orozco dismissed
        eight terminal fee collectors, two terminal fee inspectors, and one flight
        data encoder who were allegedly involved in the racket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0b98f-85c9-423a-8594-988821e70bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Orozco, CAAP’s Security and Intelligence Service (CSIS)
        found proof that the group was involved in the terminal fee ticket recycling
        scam in January and February this year. He did not say, however, what triggered
        the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060dc52-2173-48c5-a96b-5f335dc62192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from terminating their contracts, the agency will also file
        criminal complaints against the dismissed personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70cdf6-0623-4c9a-9067-10f0ce2f4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another terminal fee collector also suspected of involvement in
        the scam has been suspended pending investigation by the CSIS, Orozco said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4c026-16e6-45bf-a15c-a4aaf93b8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A show cause order has been issued to the regular employee who
        works as a terminal fee collector at the airport,” Orozco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e203c93-0607-4188-a1eb-cd8e2a863a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the CSIS is probing deeper “to determine how long the
        modus operandi has been going on at the KIA.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b56dfd-ec5f-4fa3-a3e1-a55292a4d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General William K. Hotchkiss lll directed his deputy,
        Rodante S. Joya, to conduct a continuous investigation of the scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3633fd6-1383-4bc5-97b6-f86532980039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP is looking at the possibility that the group has been involved
        in the modus operandi for several months or possibly years, taking away a
        substantial amount of earnings from the KIA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f46570-dbea-4059-8642-63bdf65e358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP statement, however, did not say how much the group was
        able to collect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae59063-9361-4ad9-85a7-1fae3428c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:33:05.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:15:59.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/03/salvacion-cortabista-75-year-old-tanim-bala-victim-files-charges-NAIA-airport-OTS-personnel.html">Also
        read: 75-year-old ‘tanim bala’ victim files raps vs airport personnel</a></p>'
  'aquino-signs-law-childrens-emergency-relief-and-protection-act':
    'author': 'CNN Philippines Staff'
    'caption': 'Two girls make their way to the relief center in Tacloban, Leyte,
      Philippines, November 14, 2013.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T15:41:55.399+08:00
    'imagesource': 'jcr:9d399e96-5b17-4938-ab79-a783ff6f1709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af0efc2-f627-4bf2-8f1b-711521c4a099'
    'lead': 'The Children''s Emergency Relief and Protection Act is now a law. It
      requires government agencies to improve their services for disaster-affected
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:38:13.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:16:18.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino inks law protecting children affected by disasters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c7278-e2fe-4dc8-8d3a-2dc5f4673e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Aquino
        on Wednesday (May 18) signed a law to protect children affected by disasters
        in the Philippines, which is regularly hit by typhoons, floods and earthquakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b14b35-6409-42ba-a93a-971fa1ba1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Emergency Relief and Protection Act was approved
        by the Senate on February 1. It is the first legislation of its kind in Asia,
        according to child-focused organization Save the Children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4e439-258d-4c11-b023-68a191e3c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know from experience that when disasters strike, children are
        always the most vulnerable. We commend President Aquino for signing the Children’s
        Emergency Relief and Protection Act," Ned Olney, country director of Save
        the Children, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d30cd2-9ecd-4692-b35a-439955d778a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislation provides specific legal protection to children,
        it ensures that children have targeted humanitarian intervention, and that
        government services and communities are better prepared for future disasters,”
        he said.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1723969511176274%2F&width=500&show_text=true&height=485&appId"
        width="500" height="485" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69219d0d-4558-47f5-b3f7-0c15252cf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfdcf8-77a5-4365-9e06-60be72b1cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires the Department of Social Welfare and Development
        and other government agencies to enhance their services for child survivors
        of calamities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ab38c-dea4-4a4b-af5d-2bc103a26f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These services include family tracing for minors separated from
        their parents, data collection to identify children, child-focused emergency
        trainings, limiting the use of schools as evacuation centers, and heightening
        surveillance against child trafficking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4502faf-49a8-482e-8217-70158bf2a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was first filed by Tarlac Representative Susan Yap in 2014,
        following Typhoon Yolanda (Haiyan) which affected around six million children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5463ca6-b5db-49bd-a938-4631b60ccbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:16:18.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
