      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finished this past season with a league-worst record of 10-72
        giving them the best chance at getting the No. 1 selection for the June 23
        Draft.</p>'
    '14':
