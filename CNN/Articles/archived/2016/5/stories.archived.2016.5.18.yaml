    'lead': 'According to IBP president Atty. Rosario Setias-Reyes, once the high
      court nullifies the appointment of Sandiganbayan associate justices Michael
      Frederick Musngi and Geraldine Faith Econg, selection will have to be made again.
      But since the whole process takes time, the appointment could be made during
      the next administration.'
