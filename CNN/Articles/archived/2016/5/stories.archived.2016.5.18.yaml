      'jcr:uuid': '49f06ca5-fabf-4d65-b46e-f2202cf2be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A painting of
        a student fighting for his right to education — student leaders on Tuesday
        (May 17) offered this simple gift to presumptive president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec90c8-8c94-4c52-87a6-4989f576e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their gift comes with a challenge: to stop the Aquino administration''s
        K-12 program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075831ba-8f9e-44b3-b8f1-3a0b4e62cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naririto yung mga estudyante na isa sa mga mayoryang ma-aapektuhan
        nung</em> K-12 a<em>y bukas na bukas na makipag-talakayan sa kanya para iparating
        kung bakit kailangan tutulan yung</em> K-12," League of Filipino students’
        Aries Gupit said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47120492-66b8-4ab5-82bc-c42d9bca8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The students, who will be gravely affected by the
        K-12, are very open to discuss why K-12 must be challenged.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c2b2f-1d13-4c64-86f4-cb0ac6f5bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier expressed doubts about the program, but said he
        is now open to it after talking to an education expert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074e758-415c-4a6c-af4e-9d412eec50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program adds two more years to the basic education cycle in
        the country and is aimed to better equip students with skills necessary for
        employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bff3b6-401b-4971-9ea0-83552f05b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More dropouts?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427952f-555a-46d7-afa4-2529d5dcb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan Partylist said many students are forced to drop out
        of school because they can no longer afford to continue. According to the
        group, the problem is that most schools that offer senior high school are
        private.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e9045-f707-4e71-92f6-588be302faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region alone, only two out of 10 schools
        that have senior high school programs are public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fde6e-89dc-4757-b206-4686ba7a7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claim students and parents are not happy about spending
        money for the added tuition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159ba0b-b01f-4aee-b893-ce90b47464d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen-year-old Princess Balaba says she might be forced to drop
        out. Less than a month before school opens, Princess says she has yet to enroll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5c03e-cdb7-48e3-82b0-f189cb985a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She goes to a public school in Quezon City but she doesn''t know
        yet whether or not the school can accommodate senior high school students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e549c3f-cb06-4951-a1d6-33bf06594c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalawang section lang yung ibibigay ngayong</em> Grade 11 out
        of 600 students <em>na meron kami sa</em> Manuel Roxas (High School) noong
        Grade 10, kaya napaka-gulo," said Balaba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc168353-fae4-4931-8f71-a2353ef3de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of 600 Grade 10 students in Manuel Roxas High
        School, there will only be 2 sections for Grade 11. That''s why it''s really
        very chaotic.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f170f1-cdf1-4495-8aeb-9ec9c36bcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:29:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T09:29:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of students like her, Princess hopes the next administration
        will heed calls to stop K-12.</p>'
  'sandiganbayan-president-aquino-michael-musngi-geraldine-faith-econg':
