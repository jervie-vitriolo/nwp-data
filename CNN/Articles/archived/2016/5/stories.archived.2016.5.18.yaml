  'beyonce-ivy-park-sweatshops-accusation':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-18T12:45:11.907+08:00
    'imagesource': 'jcr:5a6dc1dc-1d22-47eb-9f96-5cd561978af1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b84fcf0-aece-485e-adde-42139f3e8d1f'
    'lead': 'Beyonce''s fashion line Ivy Park is fighting back over reports its clothes
      are produced in sweatshop-like conditions. A report in a British newspaper has
      claimed the athletic wear is made in factories in Sri Lanka, where workers get
      paid $6 a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:42:20.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T14:42:59.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:42:58.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyonce''s fashion line fights sweatshops accusations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5a862-a578-43d6-9655-aad21fab8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Beyonce''s fashion line Ivy
        Park is fighting back over reports its clothes are produced in sweatshop-like
        conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac27f5-98aa-4d1d-a084-326be3702473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report in a British newspaper has claimed the athletic wear is
        made in factories in Sri Lanka, where workers get paid $6 a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b76ef-b399-4620-bb43-0c083a51f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in The Sun on Sunday was based on interviews with the
        factory workers. It painted a grim image of the poor conditions the laborers
        have to endure, including cramped living quarters, low salary, and no sick
        pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc1ca5-052c-43c9-b104-e898973b61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivy Park said in a statement emailed to CNNMoney that it has a "rigorous
        ethical trading program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8b82d-7418-4832-bb7a-107f6615ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of our sustained efforts in terms of factory inspections
        and audits, and our teams worldwide work very closely with our suppliers and
        their factories to ensure compliance," the brand said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f1952-a340-4056-849d-6fd542c5c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our suppliers to meet our code of conduct and we support
        them in achieving these requirements," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd081715-482e-4b49-a43b-c5d6b1735745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond to requests for details about its code
        of conduct and did not address the specific allegations made in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f39b7-99e3-4e40-9bdc-5c9021a795e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-sweatshop campaigners say the poor conditions described by
        the report are not unusual among factories in Sri Lanka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff191a9d-6b97-4ed7-8b74-b6ac6671fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the norm and the same applies for all the big global brands,"
        said Anna McMullen, the policy director at Labour Behind the Label, a group
        fighting for workers rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390fb5f-4543-4aa3-9d64-aa9fc09e8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a superstar name like Beyonce to make people say ''oh,
        this is horrible'', but this is the reality that''s happening every day, every
        week, every month, for all the big brands," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968e324-4881-498b-965f-5e43c4e025cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have long argued that the ethical audits and inspections
        in factories are not helping to clamp down on exploitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84019c-adce-49f1-8516-959d5112f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report on the industry by the University of Sheffield said
        audits rarely lead to meaningful changes in the production process. "Ultimately,
        the audit regime is ''working'' for corporations, but failing workers and
        the planet," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613761df-f8fa-4194-a567-c5254931177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivy Park is a joint-venture between Beyonce and the retail billionaire
        Sir Philip Green. His family owns the fashion group Arcadia, which includes
        Topshop, Wallis, Burton and other brands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e6faa-b577-48d8-a8ac-7d7d60956538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcadia Group does not own or operate factories. Its products are
        manufactured at more than 950 locations in 49 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05b5d1-71fd-452b-93a2-d0ba46920b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:42:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:42:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/05/17/news/beyonce-ivy-park-sweatshop-accusation/index.html">
        "Beyonce''s fashion line fights sweatshops accusations"</a></em></p>'
  'tito-sotto-supports-death-penalty':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T15:07:15.260+08:00
    'imagesource': 'jcr:9d1c7f2c-6d11-4f06-aa19-daea55011e96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729d5110-0c4a-43aa-b479-643604362cb9'
    'lead': 'Sen. Vicente Sotto III tells CNN Philippines why the method to be used
      in the possible reinstatement of death penalty is crucial for the Supreme Court
      and the Congress.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:46:56.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T14:47:00.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:47:00.329+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto supports death penalty, doubts Supreme Court, Congress will approve
      hanging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a2c1a-a330-4927-b837-f5f454c7c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Vicente Sotto
        III, one of the strongest voices against illegal drugs in the Senate, is joining
        the chorus for the restoration of the death penalty for heinous crimes but
        he doubts the Supreme Court and Congress will approve hanging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33643421-2235-4685-9461-6d4857493596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday (May 17), Sotto
        said he believes capital punishment will deter criminals, but he will go with
        any decision by legislators and the high court regarding the constitutionality
        of execution by hanging being pushed by incoming president Rodrigo Duterte,
        and which he personally favors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f291f9a-c925-4093-985b-fd44cefa9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 constitution allows the death penalty but only for “heinous
        crimes.” It does not specify how the punishment should be carried out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26b21c-de88-4e5a-8826-99403a89fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako, personal, payag din ako sa gusto nila</em> (to impose
        death penalty by hanging) <em>kaya lang ''di lulusot sa Constitution,"</em>
        said Sotto. <em>"Kailangan ikasal natin ''yung pwede at hindi at ''yung gusto
        natin at hindi pwede."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943c496-94a6-42ee-be32-8c9e2d6638c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I am in favor of their proposal (to impose
        death penalty by hanging) but this will be blocked by the Constitution. We
        need to reconcile what is allowed and what''s not, and things we desire against
        what is forbidden.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501aadd-1d5e-45e1-a90a-14ceef417d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">Related:
        Duterte wants to restore death penalty by hanging</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cface-a074-4a08-a4d6-7b8be30136de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is poised to retain his seat in the Senate after placing third
        in the unofficial count, with 16,833,231 votes as of 10:45 a.m. on May 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be0866-4961-4831-9792-f9e6d49144e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the lawmaker, lethal injection is the most humane way of carrying
        out a death sentence,&nbsp; and "it does not seem morbid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0bd62-0d33-4408-9cde-97b32a4fe9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Sotto filed Senate Bill No. 2080 – “An Act imposing Death
        Penalty in the Philippines" through lethal injection. If passed, this will
        repeal Republic Act No. 9346 otherwise known as “An Act Prohibiting the Imposition
        of Death Penalty in the Philippines" passed under President Gloria Macapagal-Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1673a-3128-45a6-bd09-668fdbd6d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s bill has been pending for approval at the committee level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82672aec-064f-4e7b-ab1b-ebbcb85d9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups that are opposed to death penalty, including Amnesty International
        and the Catholic Bishops'' Conference of the Philippines (CBCP), argue that
        it has yet to be scientifically proven that the imposition of death penalty
        stops crime. Five of the Philippines’ partners in the Association of Southeast
        Asian Nations (ASEAN) have the death penalty, including Malaysia, Singapore,
        Thailand, Indonesia, and Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a6623-8cb8-40ca-993e-1c696ac9b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said, the term "deterrent" is more accurate in characterizing
        the purpose of the death penalty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde6632-ad55-4860-9713-9ffe9d0de303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word I''m using is ''deter'' which means ''to inhibit,''" said
        Sotto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9c6f3-123b-43f4-bb59-18c4b0ebaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:56.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:47:00.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/capital-punishment-death-penalty-rodrigo-duterte.html">Related:
        Restoration of capital punishment: Time for debate?</a></p>'
  'us-debt-dump-treasury':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-18T11:38:55.631+08:00
    'imagesource': 'jcr:397884b8-0a7d-4961-9a2c-dc8d54d8fd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0797e966-a92b-478d-b5d0-5470dfc3a9d7'
    'lead': 'China, Russia and Brazil sold off U.S. Treasury bonds as they tried to
      soften the blow of the global economic slowdown. They each sold off at least
      $1 billion in U.S. Treasury bonds in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:55:02.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T14:55:05.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:55:05.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. debt dump deepens in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c667e-f6a6-46e3-b7bc-b29c33bcd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Central banks are dumping
        America''s debt at a record pace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e80457-fb12-47d1-8cdf-91d892ced1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and Brazil sold off U.S. Treasury bonds as they tried
        to soften the blow of the global economic slowdown. They each sold off at
        least $1 billion in U.S. Treasury bonds in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1783e73-4d24-4348-91a1-ffb2b1e25576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, central banks sold a net $17 billion. Sales had hit a record
        $57 billion in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b1d56-84e6-4c0a-b0ba-73b84d25f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the global bank debt dump has reached $123 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4fcc9-d652-4140-beaf-65dbeefafc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fastest pace for a U.S. debt selloff by global central
        banks since at least 1978, according to Treasury Department data published
        Monday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b55d64-4c9a-472b-a6fd-346fcd9ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasuries are considered one of the safest assets in the world,
        but some experts say a sense of panic about the global economy drove the selloff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8aa08-a4f6-4f2e-a2b4-bf3674881bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more of global fear than anything," says Ihab Salib, head
        of international fixed income at Federated Investors. "There''s still this
        fear of ''everything is going to fall apart.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11d2a7-a2f7-4364-aa1e-eaa854a10e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by the selloff, policymakers across the globe were hitting
        the panic button often and early in the year as oil prices fell, concerns
        about China''s economy rose and stock markets were very volatile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8ddb9-5301-4fe4-9ffc-bab3ac4f1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, countries may be selling Treasuries to prop up their
        currencies, some of which lost lots of value against the dollar last year.
        By selling U.S. debt, central banks can get hard cash to buy up their local
        currency and prevent it from losing too much value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ecd9f3-55fb-4e64-ba06-06631ec66f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, as investors have pulled money out of developing countries,
        central bankers seek to replenish those lost funds by selling their foreign
        reserves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba91413-7826-4bf2-98ec-286141a84afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader in the selloff: China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae664d6d-a322-4612-9706-82c6bbc7a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen Chinese central bank foreign reserves fall dramatically,"
        says Gus Faucher, senior economist at PNC Financial. "Their currency is under
        pressure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39e10c-f0e4-47f6-9ddc-0b187238c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between December and February, China''s central bank sold off an
        alarming $236 billion to help support its currency, which China is slowly
        letting become more controlled by markets and less by the government. In March,
        China sold $3.5 billion in U.S. Treasury bonds, Treasury data shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1f39c-733e-4eb8-b73f-1694791486e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the sell off may be slowing down now that global concerns
        have eased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc747911-98d2-474c-a67f-735e1616cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, demand is still high for U.S. Treasury bonds — it''s
        just coming from private investors. The yield on a typical 10-year bond is
        just 1.76%, which is very low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a424c0-42c4-49f3-8df8-cd9c5f02c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While central banks may be selling Treasuries to support their
        currencies, investors seek the safety of Treasuries at the same time," says
        Jeff Kleintop, chief global investment strategist at Charles Schwab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465a53a-669a-4f97-97a1-34beb7df3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Yan contributed to this article</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d077bdd-5316-495d-890b-757970baffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:55:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:55:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/16/news/economy/us-debt-dump-treasury/">"U.S.
        debt dump deepens in 2016"</a></em></p>'
  'Sheryl-Sandberg-grief':
    'author': 'Meghan O''Rourke, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-18T12:07:09.966+08:00
    'imagesource': 'jcr:f037bcc2-cf60-46e5-aa7e-13f88539c999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953e6cc3-4b3f-4a68-b439-c7ef10ecd5a9'
    'lead': 'At her commencement address at the University of California, Berkeley,
      on Saturday (May 14), Facebook COO and "Lean In" author Sheryl Sandberg told
      the crowd she wanted to break with tradition. Sandberg''s speech has gone viral,
      celebrated for its rawness and directness about her suffering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:00:29.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:00:52.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:00:51.808+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheryl Sandberg amplifies social importance of grief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2bd27-b332-4659-8fda-700f67284384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Meghan O''Rourke is an essayist and poet who
        has taught at Princeton, The New School, and New York University. She is the
        author of "The Long Goodbye," a memoir and cultural study of grief and mourning
        in the aftermath of losing her mother. The opinions expressed in this commentary
        are her own. Warning: This commentary contains language that some might find
        offensive.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026f4d6-5c7b-40ae-be2e-d4f8ceee09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At her commencement address at the University
        of California, Berkeley, on Saturday (May 14), Facebook COO and "Lean In"
        author Sheryl Sandberg told the crowd she wanted to break with tradition.
        As that day''s "voice of wisdom," she told the crowd, "I am not here to tell
        you all the things I''ve learned in life. Today I will try to tell you what
        I learned in death." What followed was a moving, emotionally revealing speech
        about the painful truths she has learned in the year or so since her husband,
        Dave Goldberg, died suddenly of a heart arrhythmia while the couple was on
        vacation in Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5f8aa-befa-48d3-950a-69a09c2158c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg''s speech has gone viral, celebrated for its rawness and
        directness about her suffering. At times she fought back tears. Near the end,
        she shared the fact that "a year after the worst day of my life ... I have
        a huge reservoir of sadness that is with me always — right here where I can
        touch it. I never knew I could cry so often — or so much."</p>'
    '5':
