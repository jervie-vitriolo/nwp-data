    'template': '1'
    'title': 'Abad to Duterte gov''t: Keep finances in order

      '
    'updated': 2016-05-18T01:56:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829fd2c-2580-46db-9cfc-c782211d6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Budget Secretary
        Florencio "Butch" Abad has urged the new administration to keep its finances
        in order, as a stable fiscal regime is often overlooked as a key factor in
        driving economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d50bc8-3794-496b-936c-db9affc14e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investors are encouraged to put their money in the Philippines
        when they see the government is responsible with its budget and spends within
        its means, Abad told CNN Philippines on Tuesday (May 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27252176-fc7d-424a-8f84-003925696cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When analysts and credit raters recommend reforms, they always focus
        on fiscal responsibility and good governance, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945803d5-692b-42c1-ba46-59ff5026de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration was able to finance its expenditures by
        collecting taxes aggressively, Abad said. The Bureau of Internal Revenue ran
        after tax evaders, especially among the professionals and the self-employed.
        The Bureau of Customs also clamped down on smugglers. The government also
        raised taxes on sin products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a75689-3723-4712-8328-848789dac11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cut costs by tightening procurement rules, managing its
        liabilities to lengthen maturities and bring down interest rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03df9e-6e6a-4fab-9935-08e46b5e5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the fiscal deficit hit just P121.7 billion or 0.9% of the
        gross domestic product (GDP). It was half of the P283.7-billion cap the government
        set for the year, 2% of GDP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d703449-9d20-46b2-8004-6e3bb6254989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have criticized the Aquino administration though for being
        too cautious, causing it to underspend, especially on infrastructure, at some
        point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827da316-7848-4b2a-92c3-648178f1d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive President Rodrigo Duterte has promised to make this
        money move. His eight-point economic agenda outlines plans to ramp up spending
        for public works, social services and security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d299d-dcf4-4e13-bd89-2531c90faf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Duterte has also vowed to reform the income
        tax system, which would effectively lower income taxes for most taxpayers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d817a51-5952-4a30-b80a-442be06c546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad cautioned against boosting expenditures while also cutting
        back on a major source of government revenue at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ac9a0-2c5c-49d6-a90c-71d56de827e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a constant regular revenue stream, you would want to
        maintain that because that is a guaranteed source of revenue for your expenditure,"
        he said. "If you are going to decrease that revenue stream... then you would
        need to find other sources of revenues to make up for that loss."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f2b5a-a270-414a-8cf7-7addc454f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option for the next administration would be to maintain expenditure
        levels; another would be to raise taxes. Both are unpopular, Abad said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab02f9-6a90-4abe-915b-6b1d45344cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government could also borrow more debt to fund its spending.
        It won''t bite taxpayers now, but all debt has to be paid eventually, he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a8f1d-e7ae-4fbd-ba1e-a56614d0746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Manila, JP Morgan and Fitch Ratings are just some of the
        organizations that have emphasized the need for fiscal responsibility to keep
        the economy going.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732fdfb-1c8c-44b1-9230-fb2aa51c4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased revenue take of the government, coupled with restrained
        spending, allowed the government to attain consecutive credit rating upgrades.
        Under the Aquino administration, the Philippines was moved up to investment
        grade — considered by foreign investors as a worthy creditor — for the first
        time in its history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75886eba-64a0-4e1e-96ae-746f5d9bce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investment grade credit rating allows the Philippine government
        and local corporations to borrow money from abroad at much lower interest
        rates. It is also used as a benchmark by investors who are looking for countries
        to park their capital in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cf42a-8b78-4365-b4f2-e10d5b056c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power player</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb3a7d-c921-4296-bab9-1e3de6fea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad, a Liberal Party (LP) stalwart, assured the next administration
        his party would do what it could to ensure the transition would as smooth
        as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a0d1a-9855-47d3-a420-b4936c32c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a hard-fought presidential campaign that saw administration
        bet Manuel Roxas II come in second in the polls, Abad said the LP was ready
        to help Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24045f-1ff1-4811-bc86-69e631727e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been able to achieve sustained growth over the past six
        years and we would certainly like that growth to continue. We are open to
        working with the next administration to achieve that," Abad said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efb0c3-9d97-4d79-b166-2eb786fc2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that campaigning was divisive, as candidates sought
        to secure votes against their rivals. But governing is about working together
        to ensure the country progressed with each new administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dd48c-059b-4a88-a6bc-06dc5f273255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP may no longer be the ruling party but Abad said it would
        still be a key power broker under Duterte''s term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58571470-2197-46b6-805d-2742e96a659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new government, he counted six senators, 115 representatives
        and more than 40 governors affiliated with LP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c11223-e20c-46fd-8448-00b456693667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a significant player still," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be61729-14c6-4aef-867c-e6caeb0c3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Abad, who closes his term as Budget chief in a month, he
        said he planned to take a long break after a testing six years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ba88e-d798-405e-a4e4-183bca02bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:10:09.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:07:24.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, he emphasized that public service would always
        be in his blood.</p>'
