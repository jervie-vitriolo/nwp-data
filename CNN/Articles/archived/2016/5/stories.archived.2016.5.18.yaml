      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830a332-abcd-42c3-bb9d-c31f23ccefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such revelations are useful, even socially important. In an era
        that remains uncomfortable about death, where the American ethic of mourning,
        as I wrote in my book "The Long Goodbye," is still suffused with a kind of
        avoidant, "let''s muscle-through-the-pain" spirit, Sandberg is pushing back
        to try to show death''s real toll on the living.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a117c20-8d94-4f5f-aabd-304f84765df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her aims here seem not all that different from those in "Lean In"
        for women in the workplace, whom she counsels not to pretend they are automatons
        with no family life — to actually talk to their managers about their plans
        to get pregnant, for example. Showing emotion on stage at Berkeley is a similarly
        rebellious gesture: For years women in leadership roles have feared seeming
        "too emotional," as the cliché goes, and American popular culture too often
        portrays leaders, like the female president on the TV show "24," saying things
        like grief over the loss of a child is a "luxury" that she can''t afford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45299639-9b19-4dd0-8421-6f83d322740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s notable that even in this raw, no-holds-barred speech
        about the realities of loss, Sandberg continues to subscribe, in a rather
        muddled way, to the notion that mourning is something to manage and succeed
        at. Look closely at her speech on Saturday, and you''ll see embedded in it
        — in ways she may not even realize — a coded message to get on with it and
        a palpable discomfort (perhaps an understandable one) with her own powerlessness
        over these huge emotions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe100a-6094-494e-bdab-2aa6dae27fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, Sandberg has turned grief into more grist for the mill
        for her "Lean In" model. At the core of her approach is a story she has been
        telling for months now: A few weeks after Goldberg died, her friend Phil came
        by to help with a father-son activity. "We came up with a plan to fill in
        for Dave. I cried to him, ''But I want Dave.'' Phil put his arm around me
        and said, ''Option A is not available. So let''s just kick the shit out of
        option B.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4872197-b58e-4cec-acc5-52f0e9b7ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she has noted elsewhere that at the time part of her
        thought she didn''t want to lean in quite this way, Sandberg now embraces
        this mode as her grieving mantra. And she has been trying to "kick the shit
        out of option B" ever since, in part by embracing Harvard psychologist Martin
        Seligman''s work on how people bounce back from challenges through "resilience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db017d3f-7131-40fb-9578-eabd2ecdcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than delve into the true reality of the "hard days," she
        has said that she now writes down three moments of joy each day, and tells
        herself to be glad her husband didn''t have his heart attack while driving
        her children. In her speech, she spoke about being in a Facebook meeting "in
        a deep, deep haze" shortly after Dave''s death, wondering how any of it could
        be said to matter — a common feeling — when for a second she got drawn in
        and "forgot about death."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8afea0-db15-4d9a-9724-287ca43d01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "easy days will be easy," she continued. Instead, "It is the
        hard days — the times that challenge you to your very core — that will determine
        who you are. You will be defined not just by what you achieve, but by how
        you survive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5f327-8a7f-41de-949f-168d0d4a89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if how you survive is messier, and less tidy, and less
        certain than Sandberg suggests it is? What if sitting in that meeting you
        realize it really doesn''t matter, rather than comforting yourself with the
        distraction of work? Around death in the workplace, and even among friends,
        we''ve adopted a sort of "Ask, don''t tell" policy in our culture. We may
        express concern — "How are you?" — but the mourner quickly figures out that
        people don''t really want to know the answer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973e422-b6db-428c-8ca2-d122b0215f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her high profile, Sandberg has an opportunity to convey the
        real lessons of death, not life, which are that you don''t always get what
        you want; you can''t always "kick the shit" out of option B; and sometimes
        pain — or illness, or divorce — lingers in ways that make it impossible to
        reach for that resilience. By moralizing our response to one of the most significant
        human experiences, Sandberg fails to articulate its full complexity. Understandably,
        perhaps; maybe it is just too painful for her right now to do that -- to do
        anything but focus on getting through.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb510d-ab37-41a4-a39d-c2428b457eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real lesson about grief would let us all linger near the
        void of loss, feeling its chill, before coming back to the warmth of life,
        which doesn''t always respond to our master plans to kick the shit out of
        it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6d71c-2cfc-4829-b7b6-c14871367a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:00:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:00:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/17/opinions/sandberg-right-on-grief-to-a-point-meghan-orourke/">"Sheryl
        Sandberg amplifies social importance of grief"</a></em></p>'
  'brazil-olympics-moodys':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-18T11:06:54.960+08:00
    'imagesource': 'jcr:60a212dc-db53-4c60-b37c-375abd45cc20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e9ca56-9c4c-411a-8f0b-f8f78a5a4ce4'
    'lead': 'The Summer Olympics in Rio de Janeiro won''t give Brazil the boost it
      needs. That''s according to a new report by Moody''s Investor Service. It found
      that the Olympics will help improve Rio''s infrastructure, but any gains from
      the surge of tourism won''t save Brazil from its longest recession since the
      1930s.'
    'mgnl:activationStatus': true
