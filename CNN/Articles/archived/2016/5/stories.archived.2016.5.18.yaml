      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi natin makakalimutan yung nangyari nung 1986. Siguro kung
        hindi nag walk out yung mga tabulators baka nadaya nga tayo,”</em> she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aaafd-81ce-4a0a-9fd1-89f397fba100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will never forget what happened in 1986. If the
        tabulators didn’t walk out, maybe we were cheated.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73f411-c296-49c7-b2d8-1d5665362b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.437+08:00
