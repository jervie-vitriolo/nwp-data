  'comelec-ppcrv-smartmatic-electoral-sabotage':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Rodolfo Javellana tells media, the sudden introduction of the script,
      or computer command in the Comelec transparency server is a clear violation
      of elections laws.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T18:32:17.980+08:00
    'imagesource': 'jcr:33b6aaaf-8e8e-4548-b933-a076de929568'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d502cc-4a75-4c90-b7e3-70e790f6a4c0'
    'lead': 'Members of election watch group Mata sa Balota is charging the Commission
      on Elections, Smartmatic programmer Marlon Garcia, and PPCRV''s Henrietta De
      Villa with electoral sabotage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:59:34.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T13:59:37.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:59:37.545+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, PPCRV, Smartmatic, face electoral sabotage charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22745e8-fa93-4aea-a8bf-7bebb7bce076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An election watchdog
        on Wednesday (May 18) charged the Commission on Elections (Comelec), the automated
        elections service provider and Comelec’s citizen’s arm with electoral sabotage
        for allowing the insertion of a computer command into a server that receives
        and churns out results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7db69-06fe-4b02-a6f7-a9bcfbc66869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mata sa Balota filed criminal complaints against Comelec, Smartmatic
        project head Marlon Garcia, Smartmatic and Parish Pastoral Council for Responsible
        Voting (PPCRV) chairperson Henrietta de Villa with the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318f8ae-f84b-4477-9215-0c1bc9549be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Javellana, one of the complainants, said the sudden introduction
        of the script, or computer command, which resulted in the change of the hash
        code, is a clear violation of elections laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef91bff-04cb-4f15-89fa-1c3657aa1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hash code, which looks like a random series of numbers and letters,
        is like the fingerprint of a computer software. Any change in the software
        will result in a change in the hash code, which is an indication that an alteration
        has been made in the original software.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41822e5-a6b0-471b-951d-9c4a13ab44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga nagcocover-up ay sila sila din. Sino ba ang nakaka-alam
        ng password, di ba ang COMELEC, Smartmatic? So kanino ba nagsisimula ang konotasyon
        ng dayaan?” Javellana said. “Sila lang ang may control nyan, kaya ang usapin
        ng dayaan lalong umiinit dahil sa kanilang aksyon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221924d-ea00-4f2e-9988-e06780dd50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the ones behind the cover-up. Who knew the
        password, weren’t they the Comelec, Smartmatic? Where does the connotation
        of cheating came from? They are the only ones in control; the issue of cheating
        is heating up because of their actions.]</p>'
    '11':
      'image': 'jcr:beef1db4-7a7e-4040-80a1-c098761bba10'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d4d36-9283-4e51-8173-031ac433a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be27b8e-9dfc-4d91-b7b4-6daf506dc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec officials have admitted Garcia inserted the script into
        the transparency server at the Pope Pius XII where the PPCRV is conducting
        its unofficial count without permission from the en banc. They said, however,
        that the alteration was purely “cosmetic”  – substituting the letter "ñ" for
        the “?” character in some candidates’ names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fe799-f8a9-4db9-91fd-1ae845c7757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia made the alteration around 7:30 pm on May 9, hours after
        the polls closed, at about the time when the difference of the votes between
        Sen. Ferdinand Marcos Jr. and administration bet Leni Robredo began to narrow
        down, according to the senator’s camp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73797c12-5685-459f-b40e-e3481f22ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hash code ay salamin ng source code. Ang source code ang utak,
        ang nagbibigay ng command, nagsasabi ng resulta. Kapag nagalaw ang hash code,
        malinaw na ang integridad ng halalan na ito ay maki-kwestyon," said Javellana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8f563-fb9c-4625-8492-78d4c1c6dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hash code mirrors the source code. The source
        code is the brain that gives the commands, gives the results. If the hash
        code is altered, it’s clear that the integrity of the elections will be questioned.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94390f-84ea-45b0-9d8c-c042888afdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata sa Balota questioned the timing of the edit and why it was
        not done prior to election day. The group also held PPCRV accountable for
        allowing the change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccde6fe-e943-4c77-a21e-0586b8c7d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ay tungkol sa isang democratic exercise na dapat hindi nacocompromise,
        at hindi nagiging parang experimento ng isang kumpanyang dayuhan. Hindi na
        experimento ito. Meron silang pattern for the last six years eh," Javellana
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f07749-517c-40ef-a96b-739ed9ae6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is about a democratic exercise that should not
        be compromised. It’s not a foreign company’s experiment. This is no longer
        an experiment. They have been showing a pattern for the last six years.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ba149-8395-4f30-b516-e35fbfb98f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata sa Balota also compared the incident to "Hello Garci" scandal,
        when former president Gloria Macapagal Arroyo called former Comelec Commissioner
        Virgilio Garcillano to allegedly manipulate the 2004 presidential election
        results. Arroyo won against veteran actor Fernando Poe Jr.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3b9b5-0c14-4bd1-ab97-6123796a5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also want the Office of the Ombudsman to suspend
        the proclamation of winning candidates, but they are unsure if the anti-graft
        office has the authority to do so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea06f0-a414-44ae-91ef-b3f5e01b0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Chairman Sixto Brillantes, who is a legal consultant
        of Marcos, meanwhile, questioned the filing of electoral sabotage charges
        in connection with an unofficial count.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96426cc-16b9-4b67-af48-f848151f835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadayain ba ng tao yan -- unofficial ang bilangan? Saan ka naman
        nakakita ng nandadaya ng unofficial canvass? Hindi ka naman mananalo sa unofficial
        canvass. [Will people cheat there -- the unofficial count? Where can you find
        cheating in the unofficial canvass? No one wins in an unofficial canvass.],"
        he told reporters. "For an electoral sabotage to occur, you have to cheat
        in the official count."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df639ae-be67-4f4e-84d6-7f55e63c67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged irregularities</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371471d-7776-4add-9892-4d59bb326944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp on May 11 called on the Comelec to explain alleged
        irregularities in the unofficial vote count, particularly the supposed "new
        script" fed to the transparency server’s software.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4620a3-6b5e-4353-a294-77c1a93ffb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Also
        read: Marcos camp: New programming script introduced into Comelec’s transparency
        server</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb3d2e-b41d-4eac-b30d-4e6905033e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Francesca Huang, a lawyer for Marcos, said the execution of
        the computer command was able to alter the hash codes of the packet data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b166042-f7d5-4777-bdbf-d0e082856004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This introduction of this new script is suspect because it was
        after this time that Sen. Marcos''s lead from Rep. Robredo started to erode
        at a rather distinctive pattern," said Huang.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074c15a-5511-4a65-b939-331d2ea6a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Marcos’ camp made their claims, the Comelec and Smartmatic
        confirmed that a piece of software in a component of the transparency server
        at the PPCRV command center was altered.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ce17e-2b75-4363-9b07-5585f883c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:59:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/leni-robredo-bongbong-marcos-system-audit-vice-presidential-race.html">Also
        read: Robredo welcomes system audit proposed by Marcos</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8bb85-b901-4a8f-8919-f9249a316cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:34.425+08:00
      'mgnl:createdBy': 'jeff'
