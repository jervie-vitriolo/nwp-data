      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Burger King spa —the work of Finnish designer Teuvo
        Loman — has just won an award for New Concepts in Food Service by Euromonitor,
        who called it "a powerful example of localization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39935b0d-62ea-4eff-ab11-5dd2f964305b'
