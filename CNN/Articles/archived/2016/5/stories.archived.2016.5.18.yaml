      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Finger-lickin'' good''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb4290-0bdf-4335-920e-beb4fd5cb314'
      'mgnl:activationStatus': true
