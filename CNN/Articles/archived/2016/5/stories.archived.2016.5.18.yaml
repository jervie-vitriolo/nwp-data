  'venice-art-biennale':
    'author': 'Carina Santos'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-05-18T16:46:27.439+08:00
    'imagesource': 'jcr:9fc4b949-0206-467d-988a-3f5f66a903c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50566291-c30e-4335-bc8b-6b668880f5c7'
    'lead': 'Marking the country’s debut in the Venice Architecture Biennale, the
      exhibit “Muhon” attempts to interpret how known Philippine monuments and buildings
      have contributed to our identity as a nation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:25:54.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T14:25:58.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:25:58.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exploring architecture’s place in nation-building

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91ae36-0d9c-4127-8f38-005bcf47110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Are we demolishing
        buildings before we have had the time to fall in love with them?” The architect
        Leandro Locsin Jr. poses this question, in relation to the upcoming 15th Venice
        Architecture Biennale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c1e28-ad15-41d3-ad7e-bd8b2da40b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held every two years, alternating with the Venice Art Biennale,
        this event gathers both old and new names in architecture around the world.
        The Philippines is participating for the first time this year, made possible
        largely through the efforts of Sen. Loren Legarda, whose work, in part, ended
        the country’s 51-year hiatus from the Venice Art Biennale last year. Sen.
        Legarda’s involvement is not surprising, as she has advocated for heritage
        preservation, calling arts and culture the “hindquarters of our nation-building."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0982df1-cbf2-4929-af10-84c80aca4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled “Reporting from the Front” and curated by the Chilean architect
        Alejandro Aravena, 2016’s exhibit will focus on architecture responding to
        the complexity and variety of its challenges — including but not limited to
        segregation, inequalities, natural disasters, and peripheries — and addressing
        a broader audience. It is about architecture, “not as a goal itself, but as
        a way to improve people’s quality of life.”</p>'
    '5':
      'image': 'jcr:42d45fa2-3a91-4909-ab93-1ee0e05c7e5e'
      'imageCaption': 'The "Muhon" exhibit features three sets of models that feature
        each designated subject''s visible, actual progression from dark to light.
        Photo by ELVERT C. BAÑARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e13e8-0a26-418e-8cee-fd8af29e5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0566db0-df4c-4d1a-92e4-55ce43cb719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first offering, the Philippine Pavilion is represented by
        the Leandro V. Locsin Partners (LVLP) and its curatorial team composed of
        Arch. Sudarshan Khadka Jr., Arch. Juan Paolo dela Cruz, and Locsin, whose
        proposal was chosen out of 13 total submissions. The final exhibit is called
        “Muhon: Traces of an Adolescent City.” Loosely translated, muhon means “place
        marker” or “monument.” It is a fixed point in space and time, as for staking
        a claim on a particular place in the universe. For “Muhon,” LVLP, with the
        help of an advisory council including Patrick Flores, Marian Pastor-Roces,
        Arch. Tobias Guggenheimer, the urban planner and landscape architect Paulo
        Alcazaren, and the conservationist architect and honorary ICOMOS member Augusto
        Villalon, selected nine participants — six architects and three artists —
        to distill the essence of nine postwar buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e631f-8838-4a30-b2c0-a6539ce7a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each participant was asked to trace each muhon’s significance and
        depth in time, and in turn interpret it according to history, modernity, and
        conjecture. Through a total of 27 works — three interpretations for each of
        the nine landmarks — and a visible, actual progression from dark to light,
        “Muhon” attempts to tell a story “of an adolescent city,” one that grapples
        with its own murky identity, from inspiration to the present shifting context,
        and finally to personal, open-ended speculation.</p>'
    '9':
      'image': 'jcr:ee376b78-614f-4613-8948-a33d50053632'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a0cb1-5b58-4ad8-a37d-17ef690dd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f47538-01f8-4d90-b5d9-967ba98d3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine participating artists and architects and their respective
        muhon are:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b260993-86b0-4300-985d-10155c09f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poklong Anading, artist: KM 0 in Luneta</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bdf7d-ac53-4b23-830c-b93173c93b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.950+08:00
      'mgnl:createdBy': 'jeff'
