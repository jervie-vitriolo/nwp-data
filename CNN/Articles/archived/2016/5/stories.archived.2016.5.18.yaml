      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/water-supply-el-nino-metro-manila-summer.html">Related:
        Officials guarantee enough water supply in Metro Manila, nearby provinces
        this summer</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422a8cd-b552-4c01-9624-0bc26f7f02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam is the main water source for Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cdc41-add7-41f0-ae2c-ddcece5f2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>may pag-ulan na darating</em>, we''re still in El
        Niño. ''Pag ganito, though <em>may pag-ulan, mas mababa pa rin sa normal,"</em>
        said Sevillo David, executive director of the NWRB.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b36714-729c-4c2e-8127-8abd35128391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although the rains will come, we’re still in El Niño.
        In this case – though there will still be rains – but below the normal level.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54b532-bee3-4aa7-bcdd-254152da0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there could be another threat to the country before the year
        ends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679f310-0a42-4b08-bc5d-81103d740a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said a La Niña episode may prevail by December, which will
        bring more than the usual amount of rainfall, increasing the potential for
        floods and landslides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c790a-1788-46c3-9740-9c8c82f6a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces in the eastern part of the country, which includes Isabela,
        Quezon, Bicol, Samar, Leyte, Mindoro, Surigao, and Agusan, are most vulnerable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3573bf-9df9-4653-9326-89f7db055eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:41:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:41:37.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau advises communities and local officials to prepare
        as early as now.</p>'
  'secondhand-bookstores':
    'author': 'Aldrin Calimlim'
    'caption': 'Penguin Classics Deluxe Editions, some of which are at times available
      through certain local online secondhand bookstores. Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-05-18T17:44:30.062+08:00
    'imagesource': 'jcr:0cef2191-7e0e-4c1b-8f1e-a2a63727bc0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a310f9-b46b-4924-a62a-c32522c094ea'
    'lead': 'Whether you’re looking for literary fiction, poetry, sci-fi, or nonfiction,
      these online used bookstores are sure to bring out your inner book hoarder with
      their vast selections and instant-satisfaction services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:49:38.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:11:00.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bookmark this: The best local online secondhand bookstores

      '
    'updated': 2016-05-19T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0c933-9cfb-4031-8040-c6ee3ee10916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Nowadays, you no
        longer need to mail missives to a quaint bookstore in a far-flung country
        (like what the author of “84, Charing Cross Road” did decades ago) to inquire
        about — and hopefully acquire — your desired editions. In this day and age,
        all it takes is a click of a mouse or a tap of a finger — and right from the
        comfort of your desk or couch, at that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95c958-d30d-43aa-a8f2-b06e77acbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and its subsidiary, Book Depository, are two of the foremost
        enablers of online book shopping. But their downside is that you have to pay
        full price for books that are brand new, as is the case with the local bricks-and-mortar
        chains Fully Booked, National Book Store, and Powerbooks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1cbe1-b9c2-4fc4-b570-fabc11336c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don’t mind the occasional dog-ear and marginalia, secondhand
        bookstores are the way to go. There’s the venerable Booksale, of course, with
        its close to a hundred branches across the Philippines. There’s also the famed
        Bookay-Ukay, with its sole shop in Quezon City. Online, though, is where secondhand
        book shopping gets really interesting, if a bit overwhelming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f86e-7e38-4b8f-b1ea-9a3332bf8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AbeBooks, another Amazon subsidiary, and Better World Books are
        just a couple of the established sites that sell used books. But while the
        books themselves may come cheap from such sites, the accompanying international
        shipping fees are often anything but. This is where locally based used booksellers
        with their respective online presence enter the picture, or the narrative,
        as it were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8e960-70c8-4457-971c-9522f364ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help you with your “shelf-indulgence,” aka book hoarding, here
        are 10 local secondhand bookstores that you might want to visit (and revisit)
        online — presented, like many a bookshelf, in alphabetical order.</p>'
    '9':
      'image': 'jcr:968c0c7b-e9fc-4363-9565-823547aefc15'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf339b-0fdb-4c41-ba0f-15385f3e4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2d01f-9556-4fb8-98bb-6dd54e4190db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklatan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b745feb-fbc5-4a8f-bc4c-1cc02b5464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklatan is aptly named as it sells titles with which you can expand
        your personal library, especially if you’re into a variety of authors across
        different genres. You can also look forward to its spotlight sales on books
        by Japanese authors including the two Murakamis, Haruki and Ryu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe660b5-8452-424d-b981-e7be76fe732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklatan is on Facebook and Instagram. Reserve books by commenting
        on their photos, and then pay for the total cost plus shipping fee via BPI,
        GCash, LBC, and PayPal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b66e0-1fa7-4b68-9d7d-b2e4f9db07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avalon.ph</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd869e2-6cc1-4d88-a156-986b382d2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1999, Avalon.ph may very well be the local counterpart
        of Amazon, albeit on a much smaller scale. It offers the convenience of directly
        searching for a particular title or author and of browsing for books across
        categories (from fiction and comics to nonfiction and Philippine publications)
        or by price range (from ₱200 below to over ₱1,000 for signed editions). In
        addition to books, Avalon.ph sells Fashionary sketchbooks, Field Notes memo
        books, and Moleskine notebooks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f438c8-c851-40db-909f-03043b3288af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its official website, Avalon.ph is on Facebook. On the
        website, add to cart the items you want and then check out. Payment for the
        total cost plus shipping fee may be made via bank deposit, GCash, or PayPal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ead08-2455-4c2e-afb4-7ea6f75e6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blink</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a865d7-2e7c-4285-ab1e-c806bdd15385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re into sci-fi, fantasy, and young-adult fare, or partial
        to literary fiction, poetry, and philosophy, few other sellers can satiate
        your bookish appetite like Blink can. Aside from the usual suspects (“The
        Maze Runner” series, “A Song of Ice and Fire,” and Jojo Moyes’s novels, to
        name a few), the searchable online marketplace features a great deal of noteworthy
        books you’d be hard-pressed to find anywhere else, such as the Penguin Essentials
        edition of Vladimir Nabokov’s “Lolita” and the volume of Nobel lectures by
        the literature laureates from 1986 to 2006, both of which, as of this writing,
        are still available (but probably not for long).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a364ad8-3b4a-481e-9d97-7c5ee8c6f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Blink is accessible at blink.com.ph. On the website, add to
        cart the items you want and then check out. Payment for the total cost plus
        shipping fee (waived for purchases over ₱1,000) may be made via BDO, BPI,
        GCash, or PayPal. Cash on delivery is also accepted.</em></p>'
    '27':
      'image': 'jcr:83bf826e-112c-4d6f-9822-562fe6c355e5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fa3ea-ff43-44dd-8fb8-29d785ca869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6b1c3-4ccb-4eb2-8cdb-169482cd5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bookends</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7934d4-1f17-4384-93dd-2f0b01609327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopting a clicks-and-mortar strategy, Bookends has expanded its
        business from its physical locations in Baguio and Quezon City to the boundless
        realm of the Internet. On Facebook, it’s given to uploading photos of used
        books for sale throughout the day, notably including out-of-print and antiquarian
        Penguin Classics editions of famous literary works.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b5e72-7cd9-4ffd-8cbc-1b5f5c6ff7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookends is on Facebook, where you can reserve books by commenting
        on their photos. Payment for the total cost plus shipping fee may be made
        via bank deposit. You may request to have your reserved books transferred
        to any of Bookends’s branches: at the basement of UCPB Building, corner Calderon
        St., and at Easter Weaving Room, Easter Road, Guisad, in Baguio City; and
        along Mayon St., Sta. Mesa Heights, in Quezon City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d0177-72df-4554-9059-6cfaf8d20dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Books Around the Corner</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538b5e2-a129-4306-a13f-2ff21d5e40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books Around the Corner is sort of a small collective of people
        who sell preloved books on their separate accounts on eBay, but who have banded
        together to let buyers get their used-book fix through less complicated means.
        On Facebook and Instagram, the collective highlights a number of available
        titles of particular interest, such as great books by Dr. Seuss and not-so-great
        ones by Paulo Coelho.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6cdc0-90e6-4477-a35a-d4f918c587e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comment on photos on Books Around the Corner’s Facebook and Instagram
        to reserve books, and then pay for the total cost plus shipping fee via bank
        deposit. You may also opt to pick up your reserved books and browse for more
        at Books Around the Corner’s stall at the Greenfield Weekend Market, which
        takes place every Friday and Saturday on Mayflower Street, Greenfield District,
        Central Park, Mandaluyong City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82192169-2060-4e96-9309-8e084d6782e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books, Brains, Bombs</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09facf6e-8ce2-4118-b152-04825dc07c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going by the first two-thirds of its name, Books, Brains, Bombs
        is supposedly aimed at brainy bookworms. Fair enough, what with the presence
        of Calvino, Joyce, Proust, Szymborska, et al. in its selection. But what about
        the “Bombs” part? It apparently alludes to the bookstore’s penchant for teasing
        and finally putting large numbers of books for sale in an “explosive” move
        that recalls a simultaneous deployment of bombs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943b5a9-0509-4d9b-bb0a-008757ec7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books, Brains, Bombs is on Facebook. Reserve books by commenting
        on their photos, and then pay for the total cost plus shipping fee via BPI
        or LBC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a58305-65da-45df-8ae9-eaff99286c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Books from Underground</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0a7c6-e7b9-4d1c-9f26-c96b69dfc753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind the irregularity of posting and the seeming randomness
        of the featured books for sale on Books from Underground. If nothing else,
        this element of surprise makes the store unique among its more measured and
        organized fellows online. While browsing its selection, you can come across
        something like Joan Didion’s “The Year of Magical Thinking” one minute and
        then stumble upon something like “Franchising: The Business Strategy That
        Changed the World” the next.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64571a-f688-4e9c-a784-ed4a7ab59ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Books from Underground is on Facebook, where you can reserve
        books by commenting on their photos. Payment for the total cost plus shipping
        fee may be made via BPI. Books from Underground’s physical shop is located
        at Lagusnilad Underpass, Padre Burgos Ave., Manila.</em></p>'
    '51':
      'image': 'jcr:168f290a-860f-4ccb-8596-c571851a2a87'
