    'template': '1'
    'title': 'Senate OKs bill to let 9/11 families sue Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6d976-4dea-4417-a3a2-4be727295ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In a rebuke to the White House,
        the Senate approved a bill Tuesday (May 17) to allow victims and families
        of the 9/11 attacks to sue Saudi Arabia for its alleged involvement in the
        terrorist strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298c2d9-53f9-4780-aa19-26be9d477e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which the White House opposes, House Speaker Paul Ryan
        expressed concerns about, and Senate Majority Leader Mitch McConnell was slow
        to embrace, had stalled for months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbad7b-e75e-4bd5-a602-6207a48517f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the bill''s authors – John Cornyn of Texas, the
        second ranking Senate Republican, and Chuck Schumer of New York, the third-ranking
        Senate Democrat – were able to pass the bill on a voice vote, a rare feat
        in the divided chamber, especially for a controversial issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9697c-faa3-4676-803e-099e3d531396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formally known as the Justice Against Sponsors of Terrorism Act,
        the bill would prevent Saudi Arabia and other countries alleged to have terrorist
        ties from invoking their sovereign immunity in federal court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ec8f0-cf1b-4f0f-ad00-b57d6e0b6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has long denied any role in the 9/11 attacks, but victims''
        families have repeatedly sought to bring the matter to court, only to be rebuffed
        after the country has invoked legal immunity allowed under current law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f53a04-a0ae-4076-8c14-1e6289eb011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:42:34.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to be taken up by the House.</p>'
