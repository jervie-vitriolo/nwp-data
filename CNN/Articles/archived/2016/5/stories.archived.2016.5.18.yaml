      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is that this is a search for truth.
        We are not putting the Comelec, Smartmatic on the line, but the public. We
        do not want our election to be tainted.]</p>'
