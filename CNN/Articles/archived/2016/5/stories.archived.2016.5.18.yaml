      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a539c315-78d8-47fc-b52b-3d072e6ae508'
    'lead': 'Budget Secretary Florencio "Butch" Abad has urged the new administration
      to keep its finances in order, as a stable fiscal regime is often overlooked
      as a key factor in driving economic growth.'
