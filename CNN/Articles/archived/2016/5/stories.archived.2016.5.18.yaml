  'Rodrigo-Duterte-peace-talks':
    'author': 'Manuel Mogato, Reuters'
    'caption': 'Outgoing Davao City Mayor Rodrigo "Rody" Duterte won the largest share
      of the votes in the May 9 presidential election, according to an unofficial
      count by a poll watchdog, although the official result has yet to be confirmed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T10:39:13.828+08:00
    'imagesource': 'jcr:fb7febc2-d63f-4b6f-8287-997d2570c103'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2f4cf47-6d0d-43b0-a760-0b5a091aa277'
    'lead': 'The National Democratic Front, the political wing of the Communist Party
      of the Philippines, is preparing to discuss a framework for dialogue and has
      already dispatched an advanced delegation to Davao City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:07:16.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:07:20.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:07:20.613+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte readies for Philippine peace talks restart as rebel team arrives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901d7b9-60ba-4915-9836-3aa504aca663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao (Reuters) —</strong> Groundwork is being laid for
        a resumption of peace talks between the Philippine government and Maoist rebels,
        an aide to incoming President Rodrigo Duterte and a negotiator said on Tuesday
        (May 17), as a renewed push to end the conflict gathered pace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16935089-b2a2-4ff3-a7c8-42c7494be1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front (NDF), the political wing of the Communist
        Party of the Philippines (CPP), is preparing to discuss a framework for dialogue
        and has already dispatched an advanced delegation to Davao City, where Duterte
        has been mayor for 22 years, they said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bec9c-1b88-479f-b277-883644badeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte won the largest share of the votes in the May 9 presidential
        election, according to an unofficial count by a poll watchdog, although the
        official result has yet to be confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec2480-6a3f-484f-b1f7-f8928e96c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 16), he said he would give four cabinet positions
        to the communists, including responsibility for an agency tasked with allocating
        land to poor farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a0d50-5ede-42a9-b0a3-6ac335b87987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte Cabinet taking shape</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624ca9e-2820-4fb1-a794-8837d3337e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land usage has been a factor in the on-off, four-decade conflict
        between government troops and Marxist guerrillas that has killed 40,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88abb2-121b-499e-af24-489b52479119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also offered a portfolio to exiled CPP founder Jose Maria
        Sison, who welcomed the olive branch but said he would decline a post for
        himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981622f-42de-466b-aeca-cbe2e09d1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Dureza, a former congressman and aide to Duterte, said NDF
        spokesman Fidel Agcaoili was in Davao as the incoming government was preparing
        its position on the peace process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b365fa9-4aa3-44ac-8475-4f921cd9f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still preparing the new government''s peace roadmap," Dureza,
        who will be Duterte''s adviser on peace talks when he takes office on June
        30, told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d21cc-24d9-43b0-9df7-c377dbf835f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Quinob, a peace advocate who has been involved in earlier
        negotiations, told Reuters talks were scheduled with Agcaoili.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16048af5-ffeb-4465-b09d-b13901fb1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to end the leftist insurgency stalled in 2011 when the government
        refused to free political prisoners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ae5e1-fa3f-472a-9300-0110b16e1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts say chances of progress in restarting dialogue
        are helped by Duterte winning the presidency as he has good relations with
        the political left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0283d1-c4e2-492e-a74a-4ac1d4d2cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to guarantee the safety of Sison, the CPP founder
        and former Catholic priest Luis Jalandoni if they return to the Philippines.
        The two senior rebel leaders live in exile in the Netherlands and have sought
        asylum there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ec2af-7c37-4221-8227-2e115c10b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who was Duterte''s political science professor when he was
        at university, was freed by late President Cory Aquino in 1986 and fled to
        Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ff490-5a1e-43db-9f5b-77ed263d3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Sison said he was
        "very proud" of Duterte and welcomed his moves to seek rapprochement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd76b09-bf70-41e0-9bb0-fad55548be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say one bone of contention could be Duterte''s support for
        releasing hundreds of political prisoners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3242e29-a250-4aa1-8a51-be3f049f0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:07:16.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:07:20.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and police, which have long been opposed to the communists,
        declined to comment on any such amnesty.</p>'
  'oil-crude-prices-rally':
    'author': 'Alann Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-18T10:16:14.574+08:00
    'imagesource': 'jcr:1242c78d-5ba4-4674-9879-8aebd58ed27e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd2e4d6-36ae-4166-bdc8-bc24f8d15fa6'
    'lead': 'Unexpected supply disruptions in places like Canada, Nigeria and Venezuela
      have caused oil prices to hit their highest level in seven months last night,
      at $48.41 per barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:10:46.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:11:31.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:11:31.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices hit highest level in 7 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c06f0-ce87-4fc3-b6f5-85cac4e5881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — In case you haven''t noticed,
        oil prices are staging a strong recovery and inching towards $50 per barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd191a-4a1a-46bb-aa1b-cdd9457c00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpected supply disruptions in places like Canada, Nigeria and
        Venezuela have caused oil prices to hit their highest level in seven months
        last night, at $48.41 per barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bef826-b026-4bef-bb98-46b91521b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have since retreated a tad in early morning trading. But
        this current price around $48 marks a major rebound from mid-February when
        crude was trading just above $26 a barrel, the lowest level seen since 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69d885-9033-4d64-b8e9-264e263882ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc70cd5-303e-4c75-b3ab-ea67d0163d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raging wildfires in oil-rich parts of the Canadian province of Alberta
        have forced major oil companies to shut down some operations and cut production
        by about 1.2 million barrels of oil per day, according to Manouchehr Takin,
        an independent oil and energy consultant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488e40a-69c8-4f83-8ab0-c4a22283b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a massive production cut when you consider that Canada produces,
        on average, about 4.4 million barrels of oil per day, making it the fifth
        largest oil producer in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a64e2-1745-495c-aeba-0d558d30f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426d4eb-c4dc-49b4-bb25-ca40c348f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria too has reduced production as militants in the oil-rich
        Niger Delta region of Africa have launched attacks to cut off oil flows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f89a0f-8636-4b76-9b42-3c2b74198271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria''s oil output has fallen to a 20-year low of 1.4 million
        barrels per day after militants disabled several oil facilities in the Niger
        Delta," wrote John Ashbourne, an Africa economist at Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6a241-3ae7-43ad-b24f-4f407452e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashbourne says attacks on the facilities have been picking up since
        February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902193d9-850a-4264-bd41-a37ffd83f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil analysts at Barclays warn that the Nigerian situation is a bit
        of a wild card.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32851bfd-b6b0-4cf3-a997-0654c68599d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to the outages in Canada, the issues in Nigeria may
        well prove longer lasting," they said in a research note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624959e6-493e-4ca6-b1eb-964d93acf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d61b7-1913-4521-b24e-19995d7afb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are also concerned about supply disruptions in Venezuela,
        which is in the midst of a severe economic crisis and is suffering from political
        infighting, electricity shortages, food shortages, medical supply shortages
        and the Zika virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e77399-be12-4e0d-a880-765d85b5e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s economy has been hit hard since oil prices have plummeted
        over the past year and a half. It''s low-quality oil output means the country
        gets less than market rates for its barrels, according to Eric Smith, a professor
        and associate director at the Tulane Energy Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38423640-d843-47c1-9ca1-74814a4ddd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent analyst Takin said the drop in production from a range
        of countries has led traders to bid prices much higher over the past few weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e61aec-bc2c-4542-8b2f-7c9a82707aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t expect these things and now they see these supply
        disruptions.... Up until a month ago, the perception was there was too much
        supply," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b0bdb-3f1f-4cb0-a2a5-79993ab679b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from Goldman Sachs also notes that stronger demand
        from India, China and Russia has helped support prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d02948-2144-48ef-a1f0-cb79995c9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman said oversupply in the market has now come to an end due
        to "sustained strong demand as well as sharply declining production."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7f092-60b0-4edb-ae4d-3df1098d5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:10:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:11:31.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/17/investing/oil-crude-prices-rally/index.html">"Oil
        prices hit highest level in 7 months"</a></em></p>'
  'mexico-same-sex-marriage':
    'author': 'Ariel Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-18T10:16:46.638+08:00
    'imagesource': 'jcr:ee4b6f39-1608-4c55-91f9-85e6015fa6c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd9dd43-7761-46c0-b316-643f19e3fe03'
    'lead': 'Same-sex marriage in Mexico would be legalized throughout the country
      under a plan Mexican President Enrique Peña Nieto proposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:15:27.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:18:10.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:18:10.470+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican president backs same-sex marriage nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328ff0a-fa8e-4e80-bd75-912e92488b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City (CNN) — Same-sex marriage, already taking place in Mexico
        City and several other jurisdictions, would be legalized throughout the country
        under a plan Mexican President Enrique Peña Nieto proposed Tuesday (Wednesday,
        May 18 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ad233-119a-463a-bbbd-11d3fd57532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader signed an initiative changing the country''s Constitution,
        but he will need congressional approval for it to take effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3ef1a-d089-4b8b-9229-8deedcb91e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed reform initiatives to promote marriage equality (#MatrimonioIgualitario)
        and its addition to the Constitution and the Federal Civil Code," he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f76380-bc6b-467d-b5a8-b53204678374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto used the hashtag #SinHomofobia (without homophobia) on his
        official Twitter page and added a rainbow flag to his Twitter avatar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6e6e0-dc98-409a-bfd1-019b4814f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mexico''s Supreme Court declared it unconstitutional
        for states to ban same-sex marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c48b0-7813-4ad6-9335-b1350289774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City legalized same-sex marriages and adoptions in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561105fd-dfa1-43df-9ac9-000a67d635ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in eight of Mexico''s 32 states or jurisdictions have
        approved same-sex marriage. In addition to Mexico City: Campeche, Jalisco,
        Coahuila, Quintana Roo, Colima, Nayarit and Chihuahua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaaac5c-0097-4344-aedd-e3f612670e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:15:27.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s secretary of finance and public credit tweeted, "Why fight?"
        with a rainbow background.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr"><a href="https://twitter.com/hashtag/PND?src=hash&amp;ref_src=twsrc%5Etfw">#PND</a>
        2013-2018, establece el objetivo de garantizar respeto a los DDHH y erradicar
        la discriminación. <a href="https://twitter.com/hashtag/SinHomofobia?src=hash&amp;ref_src=twsrc%5Etfw">#SinHomofobia</a>
        <a href="https://t.co/uSF1c4IwlJ">pic.twitter.com/uSF1c4IwlJ</a></p>&mdash;
        Hacienda (@Hacienda_Mexico) <a href="https://twitter.com/Hacienda_Mexico/status/732704742628032515?ref_src=twsrc%5Etfw">May
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
