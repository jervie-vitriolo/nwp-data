    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV ends quick count

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2f26c-8e4c-4ea9-9a3b-5fdfc34db590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a week and
        a half of continuously receiving electronically-transmitted results, the Parish
        Pastoral Council for Responsible Voting (PPCRV) ended its partial and unofficial
        quick count of votes on Wednesday afternoon (May 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21705d2-a4f9-4296-9fbb-d0decb32792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended its quick count after receiving results from 96.14 percent
        of the clustered precincts — the highest number of electronically-transmitted
        results to a transparency server since automated elections began in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64e7bc-835f-4dfb-a69d-474b2196b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV has decided to end its unofficial quick count to give
        way to the proclamation of winners in the senatorial and party-list races
        on Thursday and to give way to the official count of National Board of Canvassers
        (NBOC) on Monday. The NBOC will canvass votes for president and vice president.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The PPCRV has officially ended its quick count. Screens showing
        quick count are now closed <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/dtGXZ7ljxJ">pic.twitter.com/dtGXZ7ljxJ</a></p>&mdash;
        Joyce Ilas (@Joyceilas) <a href="https://twitter.com/Joyceilas/status/732819172745478144?ref_src=twsrc%5Etfw">May
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e2972-07fe-4d4b-aac2-06ff9bf886e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91453b5f-53f2-46dd-896d-dad6688020ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they are already proclaiming senators tomorrow, we deem it
        best to shut down our screens now to avoid any confusion pa because as I always
        tell you, this is unofficial. The official one will be based on the COCs (certificates
        of canvass), the NBOC," said PPCRV Media Director Ana Singson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8c45-45a4-40da-8194-5ce643b045f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the last transmission at 2 p.m., Rodrigo Duterte is still
        leading the presidential race with about six million votes more than his closest
        rival, Mar Roxas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c511c50-4359-483f-a055-4651e4978b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice-presidential race, Rep. Leni Robredo is still leading
        with 14,023,093 votes, while Sen. Ferdinand "Bongbong" Marcos Jr. trailed
        behind her with 13,803,966 votes. The gap still remains at nearly 220,000
        votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312a259-4741-4d1b-b345-92366743f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Well-run election''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3bf22-df7d-46cf-bbf1-f43fb99a979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:00.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups are questioning the credibility of the elections
        after a change in the hash code of the transparency server that fed the results
        to the PPCRV. Despite the controversy involving the transparency server, Singson
        said the PPCRV is satisfied with the conduct of the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd3c8c-afcc-4177-a8e4-42969ee0d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:07:04.787+08:00
      'mgnl:createdBy': 'jeff'
