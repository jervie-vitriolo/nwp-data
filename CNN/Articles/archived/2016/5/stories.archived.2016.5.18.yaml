      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chapter IX Bookstore</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48f381-b158-45be-bb00-faf31ce11307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From perennially popular paperbacks to overly obscure hardcovers,
        Chapter IX Bookstore has got you covered. Its online shop makes discovering
        new favorites and finding hard-to-find editions of old ones largely convenient
        with its browsing categories, including classics, poetry, nonfiction, humor,
        and more.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e253c-fccb-4132-b04e-cc2372456827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapter IX Bookstore is on Facebook, where you can reserve books
        by commenting on their photos. Payment for the total cost plus shipping fee
        may be made via BPI. You may also opt to pick up your reserved books and browse
        for more at its physical shop at 1 Aramismis St. corner Anahaw St., Veteran''s
        Village, Project 7, Quezon City, or at its stall at the Greenfield Weekend
        Market, which takes place every Friday and Saturday on Mayflower Street, Greenfield
        District, Central Park, Mandaluyong City.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409aeca-d7dc-4ba0-8d31-97cff808e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Murang Books</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853d547-0ad6-40a7-861e-feb89d4d1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, Murang Books sells books for cheap. What’s more,
        it sometimes holds flash sales that make them even cheaper. Make no mistake,
        though: Murang Books’s secondhand selection is, for the most part, not cheap
        in the “second-rate” sense, as books by such renowned authors as Austen, Christie,
        Neruda, and Steinbeck make frequent appearances on its feed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e15ce-e9e5-478b-9c6a-9fc1ea6b5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murang Books is on Instagram. Comment on photos to reserve books,
        and then pay for the total cost plus shipping fee via BDO.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b699fa-d904-48d1-bf9b-7a378df31ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roel’s Bookshop</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019567a0-689a-4468-8de8-f11af7f26c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-based Roel’s Bookshop has earned a sizable online following
        thanks mainly to the diversity and affordability of the books that it sells,
        which often run the gamut from unfamiliar philosophical treatises to hard-to-find
        editions of literary classics. Fittingly, its current selection includes a
        book on how to buy rare books.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031b59d-2bde-4603-a250-118891d0ae69'
