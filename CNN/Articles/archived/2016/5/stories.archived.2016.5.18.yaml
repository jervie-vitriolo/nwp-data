      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paid off as they came out ahead of the Los Angeles Lakers and
        Boston Celtics, who will draft second and third.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99071c3e-6845-4724-a378-b643be6b1ceb'
