  'Comelec-wraps-up-COC-canvassing':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T19:58:30.849+08:00
    'imagesource': 'jcr:b6498a75-a80e-44f2-9d1c-e3a397b1ad8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2dcc57-2f01-4462-af73-852e5be751d6'
    'lead': 'All the certificates of canvass (COCs) are in for the official count
      of the senatorial and party-list races.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:34:44.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T13:34:51.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:34:51.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec wraps up COC canvassing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfb6d8-af15-4142-99e6-b47d4c3b02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The certificate
        of canvass (COC) from the province of Northern Samar was transmitted to the
        National Board of Canvassers on Wednesday afternoon (May 18). With that, all
        164 certificates of canvass were in for the official count of the senatorial
        and party-list races.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6535e-0a8d-41bb-968e-e569a22e62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rather long wait for this and the results from Lanao del
        Sur, which came in noon of Wednesday. Northern Samar and Lanao del Sur were
        where the Commission on Elections (Comelec) carried out special elections
        after violence or threats of violence prevented some precincts from opening
        on May 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab0e42-0731-4281-896e-cbdca6a56b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission of all the COCs means the board should be able
        to push through with its plan of proclaiming the 12 winning senators and 59
        party-list groups the following day. A staff member of Comelec Chairman Andres
        Bautista said the proclamation ceremony was set for 3 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c86208-9231-4385-a474-f69b78fe7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon informed reporters that Senate
        President Franklin Drilon and House Speaker Sonny Belmonte met with the Board
        earlier in the morning as part of the protocol before the proclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699c536-7867-40c2-88fe-78f40b6a9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is himself a candidate and as of last count, he ranks first
        in the senatorial race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70217473-4c4a-499f-b3cf-521a95de026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral sabotage?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78518a-21c8-49cc-bd4a-871ff05ac9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the personalities who attended the day''s canvassing session
        was Sixto Brillantes, former Comelec chairman and now legal consultant to
        Sen. Ferdinand "Bongbong" Marcos Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4924af-1680-4ceb-980b-984d0a1f62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes was asked what he thought about Marcos'' request for
        a system audit, as well as the electoral sabotage case filed by an advocacy
        group against the Comelec, Smartmatic, and PPCRV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859f3b9-b86a-4067-9534-10842a195fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes, in his usual brutally frank manner, said he found both
        pointless.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marcos&#39; legal consultant: Call for system audit &#39;pointless&#39;
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/nIncO7r88G">https://t.co/nIncO7r88G</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/732882440918732801?ref_src=twsrc%5Etfw">May
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ad19-1d11-43df-a5fe-4aa3ea377e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008076f-08ed-45f7-bf1f-e8019f0902d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadayain ba ng tao yan? Unofficial ang bilangan? Saan ka naman
        nakakita ng nandadaya ng unofficial canvass? Hindi ka naman mananalo sa unofficial
        canvass eh. How can there be electoral sabotage when it is unofficial? Para
        magkaroon ng electoral sabotage, dadayain mo yung official count! Ano ba naman?!
        Dami namang bobo dito sa Pilipinas!" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e7f5e-7fc1-4c09-b4e8-c988ea7e1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where can you find cheating in an unofficial canvassing?
        You cannot win in an unofficial canvass. For there to be an electoral sabotage,
        you have to cheat on the official count. There are so many stupid people in
        the Philippines!]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7552014-87de-4664-bceb-ae8726ac4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes added that what mattered was the official count, which
        would begin next week at the House of Representatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d3c52-ed62-4208-a0a1-208520c03ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Commissioner Rowena Guanzon shrugged off the
        electoral sabotage case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b9799-4fd7-4e6f-a839-ea7e34509223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:44.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:34:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She disassociated the Comelec from Smartmatic, saying the legal
        liability for the transparency server script alteration was Smartmatic''s
        burden.</p>'
  'greg-slaughter-matt-ganuelas-rosser-gilas-pilipinas':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-18T19:35:40.442+08:00
    'imagesource': 'jcr:281191a1-4e09-4341-beac-0ac4b9045ac1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7542e754-f6e5-47aa-9d03-1048539e0de3'
    'lead': 'National team head coach Tab Baldwin revealed that Ginebra big man Greg
      Slaughter and Tropang TNT forward Matt Ganuelas-Rosser have been ruled out of
      the Olympic Qualifying Tournament due to injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:37:13.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:09:52.300+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Slaughter, Ganuelas-Rosser ruled out of Gilas squad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe21b5e-1588-45d2-8d94-974e1bcd09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:37:13.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It is anyone''s
        guess on who will make up the final lineup of Gilas Pilipinas for the upcoming
        FIBA Olympic Qualifying Tournament (OQT), but head coach Tab Baldwin and his
        staff already have two less players to consider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9434b3-c536-4224-9d22-315c1187629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:37:13.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first training session in the buildup to the tournament,
        Baldwin revealed that Ginebra big man Greg Slaughter and Tropang TNT forward
        Matt Ganuelas-Rosser have been ruled out due to injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6f17a-5e53-4fa2-886b-abe5bc5ca804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:37:13.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin says Ganuelas-Rosser will miss out after coming off surgery
        to repair an off-season injury, while Slaughter is dealing with ligament issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0757a5a-b018-4a78-9f5b-2c0aa58d61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:37:13.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year''s Philippine Basketball Association (PBA) Commissioner''s
        Cup, Ganuelas-Rosser averaged 5.4 points, 2.3 rebounds, and 2.2 assists for
        TNT, while Slaughter normed 17.4 markers and 9.3 rebounds for Ginebra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced54b1-4667-4cda-b5e5-5213d638e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:37:13.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:52.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to tip-off their FIBA OQT campaign against
        France on July 5 at the Mall of Asia Arena.</p>'
  'rainy-season-starts-june':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Many on social media welcomed the rain but some lamented that the
      rain "avoided" their area.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T18:26:20.031+08:00
