      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will request the president to certify it as urgent bill," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124908c-08e7-4dd2-b2c8-d9bfef5f8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.456+08:00
