      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, with one sauna for every three people in Finland, it''s an
        integral part of the country''s culture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644a4c6-b38d-4bdf-8375-8567b9c0b411'
