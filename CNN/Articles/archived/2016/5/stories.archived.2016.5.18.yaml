      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential race frontrunner and administration bet Leni Robredo
        welcomed the move by Marcos to ask for a system audit of the automated election
        system, saying this will prove there was no cheating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52bf55-2bda-41f4-8d1b-e3cd9f95dc7a'
