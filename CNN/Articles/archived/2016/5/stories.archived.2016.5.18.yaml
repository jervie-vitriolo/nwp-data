      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the key events that led two weeks later to the people
        power revolt that forced the Marcos family to flee to Hawaii.</p>'
