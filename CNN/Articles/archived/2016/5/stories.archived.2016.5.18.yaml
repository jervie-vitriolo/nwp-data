    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820c402-323d-40ad-ba9d-5e41fb317f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
