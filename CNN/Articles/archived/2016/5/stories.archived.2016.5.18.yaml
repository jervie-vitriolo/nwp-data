    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68f16b-6615-479d-87de-a9e241131672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
