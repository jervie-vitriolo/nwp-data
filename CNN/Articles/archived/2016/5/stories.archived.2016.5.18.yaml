  'PDP-Laban-Lakas-CMD-coalition-for-change':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Representative-elect Pantaleon "Bebot" Alvarez (M) of Davao del Norte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T23:07:52.762+08:00
    'imagesource': 'jcr:f110a4e9-62f4-4952-b24f-02ba0940fb82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47902ceb-0e6e-450c-bbac-b2e11b49eb01'
    'lead': 'Incoming Davao del Norte Representative Pantaleon "Bebot" Alvarez met
      with congressmen on Wednesday (May 18) — days after the presumptive president,
      Rodrigo Duterte, named him as his choice for the next speaker of the House of
      Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:30:58.454+08:00
