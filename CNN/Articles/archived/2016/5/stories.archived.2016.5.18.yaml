    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfaf4c-7da9-49c4-ae1c-838faec0db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:49:38.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:11:00.718+08:00
