    'template': '1'
    'title': 'IBP asks Supreme Court to void Aquino''s appointment of 2 Sandiganbayan
      associate justices

      '
    'updated': 2016-05-18T12:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d21da1-ba96-4526-9b07-507d861c6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Integrated
        Bar of the Philippines (IBP) asked the Supreme Court (SC) on Monday to nullify
        President Benigno Aquino III''s appointment of two associate justices to the
        Sandiganbayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6aa47-6aa5-487a-aaeb-8fd0f2cd8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers group, which represented several judges in their petition,
        said Aquino violated the constitution by appointing former Malacañang Undersecretary
        for Special Concerns Michael Frederick Musngi and Cebu Regional Trial Court
        Judge Geraldine Faith Econg without following the rules for such appointments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac8427-f0a8-4c75-a587-52b99b69cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, the president should choose one from each
        of the list of nominees from the Judicial and Bar Council (JBC) for every
        vacancy in the judiciary, IBP national president Atty. Rosario Setias-Reyes
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc064db0-dd28-4aba-9431-295a9de1727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a violation of the constitution and therefore, whatever
        appointments made by the President should be considered null and void," said
        Setias-Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87b589-6e18-4f80-a7a9-4fd6a8d6bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino appointed six new justices to the anti-graft court
        late January this year, after signing into law Republic Act 10660 or the Act
        Strengthening Further the Functional and Structural Organization of the Sandiganbayan.
        The new law increases the number of Sandiganbayan justices from to 21 from
        the previous 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cbcfa-9f4e-4c95-b441-91217f65248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC nominated the following names for the 16th Associate Justice
        of the Sandiganbayan:</p>'
