      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, in case you''re wondering, is Kentucky Fried Chicken''s new
        "finger-lickin'' good" edible nail polish.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838a39c-308e-416b-bf77-444027f6c4ae'
