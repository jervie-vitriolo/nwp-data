    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban, Lakas-CMD sign ''coalition for change''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b0caf-d41c-4d2d-aa83-7b00babcf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming Davao
        del Norte Representative Pantaleon "Bebot" Alvarez met with congressmen on
        Wednesday (May 18) — days after the presumptive president, Rodrigo Duterte,
        named him as his choice for the next speaker of the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c7f7d-d817-4e58-9f1a-bd75e3c85c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakership goes through an election process among members of
        the House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c776e-1d6c-4397-ba72-4010a3de473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Alvarez —representing Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) — signed a coalition agreement with Lakas-Christian Muslim
        Democrats (Lakas-CMD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66872b-0c37-45db-bbfb-d7b3c23b694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s similar to the agreement he had inked with the Nacionalista
        Party (NP) earlier in the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486d892-cd17-4047-84b9-fd43d9988c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was also set to meet with the Nationalist People''s Coalition
        (NPC) and the National Unity Party (NUP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74296757-66c7-40fc-9b4c-dcce21ebe215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over 80 congressmen from various political parties — including
        the Liberal Party (LP) — expressed their commitment to join the "coalition
        for change" with PDP-Laban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47084261-cf82-4729-894e-b4d6429c01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said this made him confident they would achieve a majority
        and be able to push for Duterte''s legislative agenda — which he said included
        revising the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0d314-3c98-4cc2-8ce8-e12fab2a2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">Related:
        Duterte wants to restore death penalty by hanging</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840470e-d62d-4df8-8f4c-a41138629eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said he expected conflicting views on some legislative
        priorities, like the restoration of the death penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584e31d-179d-46a4-bc70-27001d76f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:09:18.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their party respected other opinions but changes must be
        made, pointing out that Duterte campaigned on specific platforms and the incoming
        president had the mandate to carry them out.</p>'
    '19':
