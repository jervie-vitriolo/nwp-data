    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T15:04:10.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:04:10.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Olympics won''t help Brazil clear economic hurdles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a17c18-7b4d-4927-90e8-7a9cdb770991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The Summer Olympics in Rio
        de Janeiro won''t give Brazil the boost it needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1c555-04d0-492f-94af-e70c929a8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new report by Moody''s Investor Service.
        It found that the Olympics will help improve Rio''s infrastructure, but any
        gains from the surge of tourism won''t save Brazil from its longest recession
        since the 1930s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eceadb-6321-4f48-827a-bd7d333dbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games will last just one month and the associated economic
        stimulus pale compared to Brazil''s economy," writes Moody''s senior credit
        officer Barbara Mattos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec725caf-9b9e-428c-b24e-fe2202d5ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s crisis took a turn last week. The senate voted to begin
        an impeachment trial against President Dilma Rousseff, forcing her to temporarily
        resign. Her vice president, Michel Temer, became the interim president on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bddfb3-53d6-4c75-95dc-a1c802a3b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership shake up came less than 85 days before the Olympics
        arrive in Rio. Moody''s notes that almost all the facilities for the Olympics
        are complete and under budget. Brazil expects about 350,000 visitors for the
        games, which offers short-term boosts for food and drink companies, as well
        as airlines and hotels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008d8ff-35d4-415e-aeea-3ddf9dbf91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those short-term benefits are no guarantee. Brazil has
        become ground zero for the Zika virus, which may be linked to microcephaly,
        a birth defect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dca3d8-6223-4c65-9961-a4fba76d114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention has cautioned pregnant
        women from attending the games, and some female athletes, like U.S. soccer
        star Hope Solo, say they won''t leave their hotel except for games and practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97638f-ff86-42b4-8357-70d9abe87205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to remember the Olympics will occur during Brazil''s
        winter, when the mosquito population dwindles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a5828-7dbf-4506-a04c-690210e0edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Zika fears are a key reason why ticket sales for the Olympics
        are down. By early April, Brazil''s former sports minister, Ricardo Leyser,
        said only half the Olympics tickets had been sold. Temer replaced Leyser last
        week with another sports minister, Leonardo Picciani — the third one since
        March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0425ea-11eb-4b07-a861-dfbea1faa51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee plays down the political shakeup.
        In a statement, it said any political change won''t affect planning and organizing
        for the games at this late stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa23a7-00ce-4930-83f0-79ca69bad050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has spent big despite its economic downturn. It has spent
        $7.1 billion on infrastructure investments, like a new rail line. That is
        more than Brazil spent for the World Cup, which spanned 12 cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533df37-1911-498e-bde9-6eb02bb253bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those investments won''t save Latin America''s largest economy.
        Brazil''s economy contracted 3.8% last year and its central bank forecasts
        that it will grow 3.5% this year. Its economy could still be in the red in
        2017, according to IMF estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6d834-6e3e-4d57-a134-a71242f143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:04:07.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T15:04:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Million of Brazilians have lost their jobs and unemployment is in
        double digits. Inflation has shot up and the currency, the real, has lost
        considerable value over the past two years. The recession could limit the
        number of Brazilians traveling to the games in Rio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
