      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a place to relax, socialize, do business meetings — last year
        it even got its own emoji.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badf78b-99a8-4416-a67c-1643a4b564d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.952+08:00
      'mgnl:createdBy': 'jeff'
