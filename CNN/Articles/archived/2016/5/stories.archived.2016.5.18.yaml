      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that the freedom of information (FOI) bill would be
        part of the incoming administration''s priorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939f929-069a-4390-a847-33486869ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:30:58.456+08:00
