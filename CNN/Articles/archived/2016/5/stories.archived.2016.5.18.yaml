      'mgnl:type': 'text'
      'text': '<p>7.&nbsp;&nbsp;&nbsp; Musngi, Michael Frederick</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddc0f5-51ef-4fd0-b082-55587c43cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said the appointment of the 16th Associate Justice of the
        Sandiganbayan (Econg) from a list of nominees supposedly for the 21st member
        of the court, and choosing a former undersecretary from the office of the
        president (Musngi) violated the constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e7a05-9681-4e26-96dc-28aec567321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Setias-Reyes, if the high court nullifies the appointment
        of Musngi and Econg, a new selection process will have to be undertaken again.
        But since this will take time, the appointment could be made under the next
        administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baade77-0452-49d9-b1b0-2a58732e3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointed justices have already taken their oath of office before
        justices of the Supreme Court, including Chief Justice Maria Loudes Sereno
        who serves as the chair of the JBC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abee82b-1156-4acc-aa65-55bf94123d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to see a copy of the IBP’s petition but reiterates
        the appointments complied with the constitution and the requirements of the
        JBC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d6809-7dde-4f3e-96c9-fc2271034980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:50:29.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:50:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the onset of this administration, President Aquino has ensured
        that all his actions are compliant with the 1987 constitution and all of the
        laws of the land," said Communications Sec. Herminio Coloma.</p>'
  'rain-or-shine-crushes-alaska':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-18T22:53:30.433+08:00
    'gallerysource': 'jcr:5fbc5e23-8582-47c7-9de8-ec900ee38381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5fa4cc-7cbb-48c5-a511-279e9c1b99ed'
    'lead': 'The Rain or Shine Elasto Painters finally took home the championship
      against the Alaska Aces, 109-92, in Game 6 of their Philippine Basketball Association
      (PBA) Commissioner’s Cup final series on Wednesday (May 18) at the Smart Araneta
      Coliseum. Paul Lee paved the way for the E-Painters with 15 markers in the first
      quarter alone, as his side took a commanding 38-24 lead after the first period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:15:27.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T13:15:31.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:15:30.976+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine demolishes Alaska to claim Commissioner’s Cup crown

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def66119-5712-46e3-9b37-f1e46ac6890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Rain or Shine
        Elasto Painters finally took home the championship against the Alaska Aces,
        109-92, in Game 6 of their Philippine Basketball Association (PBA) Commissioner’s
        Cup final series on Wednesday (May 18) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c23ead-f34e-4f46-aeb5-069038d9bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Cruz and Paul Lee paced the Elasto Painters in their title-clinching
        effort with 21 and 20 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0816c7-1bbe-459d-a26a-ca1184d0746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine started off the game on the right note behind the
        hot hand of Lee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c4f36-de99-49dd-a6e6-657c778a6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee paved the way for the E-Painters with 15 markers in the first
        quarter alone, as his side took a commanding 38-24 lead after the first period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e15f9-b691-4697-8078-c0c3e76d8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things threatened to get even uglier for Alaska, after Rain or Shine
        further stretched their advantage to as much as 55-33 in the second quarter.
        But three unanswered triples got the Aces within 59-49 entering the half time
        break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189d9c1-5bc7-40f4-9349-9379ec017768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break, Rain or Shine kept the pressure on the Aces, and
        did not allow their lead to dip below double figures in the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c38ca3-dad7-4279-89e7-3a449354cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series on the line Alaska fought to trim the deficit in
        the final period, but the E-Painters would not be denied as they rolled on
        to claim the Commissioner’s Cup by a comfortable margin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bab75-a53e-4c75-a660-94d04ccb5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:15:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:15:31.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva led Alaska with 26 markers.</p>'
  'marcos-wants-server-audit':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T21:55:30.289+08:00
    'gallerysource': 'jcr:29ac0b6a-bd79-4daf-b9b4-c01919d1d338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87294f5a-9759-4a3e-9725-9aa6166b6f09'
    'lead': 'The Marcos camp says it only wants the truth to be revealed for the sake
      of the Filipinos and the country''s electoral system.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:25:48.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:08:55.376+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos wants own IT team to audit Comelec servers

      '
    'updated': 2016-05-19T12:48:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50257239-158d-49cd-a8bc-05d6e19a6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice presidential
        candidate Sen. Ferdinand "Bongbong" Marcos Jr. posed a question on Wednesday
        (May 18) to the Commission of Elections (Comelec): If a single person can
        introduce "cosmetic" changes as described by the Comelec, how can they also
        prove that the same person did not introduce "substantial" alterations to
        the script?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78522ccf-b073-40fc-b8cd-13b85ce74383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jose Amorado, head of Marcos'' legal team, said the problem
        was that the Comelec and automation service provider Smartmatic had yet to
        prove if the so-called "cosmetic" change only involved the changing of the
        question mark to ñ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311685b4-ac2a-4b98-aebc-93320a0de540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/comelec-ppcrv-smartmatic-electoral-sabotage.html">Related:
        Comelec, PPCRV, Smartmatic, face electoral sabotage charges</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083c2a1-bb2c-4133-be7e-e316aa5a3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/14/explain-cosmetic-change.html">Related:
        Marcos supporters to Comelec: Explain so-called ''cosmetic change''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461fa0e-950c-4dfa-a8b7-c298be5fc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Marcos asked the Comelec to allow his team of information
        technology (IT) experts and programmers to conduct an audit of the transparency
        server and the central server under the supervision of the poll body. The
        lawmaker requested for the audit to be done within three days from receipt
        of the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cbae3-8434-43bd-8b4c-b5a420bedfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/Marcos-camp-supposed-irregularities-COCs.html">Also
        read: Marcos camp sees supposed irregularities on COCs</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8fb4d-63b7-4ee0-b0f5-c3d7d00ac4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABAKADA Party-list Rep. Jonathan Dela Cruz, spokesperson of Marcos,
        said their IT experts discovered a significant change when a new script was
        allegedly introduced to the Comelec transparency server at 7:30 p.m. on election
        day (May 9). He added the IT experts also detected "abnormal behavior" in
        the election returns that were transmitted at 10 p.m. on that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2e4c1-8cc6-433a-8f38-187945324040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp was also looking into the number of "undervotes,"
        which amounted to a whooping 2.5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a91c2d-267c-4e44-8597-8f2aa534d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maraming bumoto sa presidente kaysa sa bise presidente.
        Sa tingin ng aming expert, hindi nangyayari ''yun kung merong pagbabago ''yan,
        hindi ganun kalaki,"</em> said Dela Cruz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfd78f-51cc-4be4-8a7d-ae870e9d931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More people opted to vote for those seeking the presidency
        than those who want the vice presidential seat. As far as our expert is concerned,
        that will not happen if there was a change, it must not be that huge of a
        number.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26a68e-0114-4b16-a5c5-67a51aaf9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/Marcos-camp-supposed-irregularities-COCs.html">Also
        read: EXCLUSIVE on CNN Philippines: Marcos says he has won the VP race</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594014e-8557-4a23-8815-8693a2b01c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Cruz stressed they were not saying there was cheating
        involved, as he invited all parties, even vice presidential bet Leni Robredo''s
        camp, to join the audit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f43f6-3e9e-42c2-a677-6c49431d4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi namin dito, hanapin natin ang katotoohanan. Hindi
        lang namin hinahamon ang</em> Comelec, Smartmatic, <em>kundi ang buong publiko,"</em>
        said Dela Cruz. <em>"Ayaw natin mangyari na mabahiran ang ating eleksyon."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fadca6-6244-460f-9c7e-11834a07f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:55.788+08:00
