    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:12:39.168+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo welcomes system audit proposed by Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e73844-c2ab-4495-a0ee-5c19b8da9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines)</strong> — A system audit is
        better than answering baseless cheating allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeaeb8a-771d-4dfa-9222-58ef76789f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what leading vice presidential candidate Leni Robredo said
        on Wednesday (May 18) as she welcomed her main rival Sen. Ferdinand “Bongbong”
        Marcos Jr.’s call for a system audit of the election results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecc8ba-73e8-4e49-a65c-1b08960f4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman akong pagkontra sa system audit. Ako sang-ayon ako
        dyan. Sang-ayon ako na may system audit para maalis yung lahat ng duda tungkol
        sa integridad ng proseso ng eleksyon,”</em> Robredo told the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139793e2-dec9-4034-aefc-ce7decac1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have any opposition to the system audit. I
        agree to that. I agree to have the system audit to eliminate doubts about
        the integrity of the election process.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83a90e-ad8a-4d2f-974a-6f68f5f3d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative and Liberal Party vice presidential
        bet said she will also benefit from the audit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e641a-d014-49cb-8511-c5aff5946c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has expressed doubts about the intergrity of the election
        results after the Commission on Elections (Comelec), the Parish Pastoral Council
        for Responsible Voting (PPCRV), and Smartmatic admitted that a new script,
        or computer command, was introduced into the Comelec’s transparency server
        just as precinct results were coming in. Comelec officials said the script
        only made “cosmetic changes” and did not affect the vote count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf3d83-8d5f-4118-bbce-2298b92339a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/Robredo-returns-Naga.html">Also
        read: Marcos camp sees supposed irregularities on COCs</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749f1c8-4d9e-46be-8ca7-62c36cea89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said the senator is ahead by more than a hundred
        thousand votes over Robredo in their own canvass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc9d85-eb99-4f6a-8bfb-14608dc9c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo questioned her rival''s figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f021d-d42b-45c5-8116-e5f4243c55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko lang alam bakit yung numero namin nagja-jive sa numero
        ng Comelec. Nagja-jive sa numero ng PPCRV. Pero yung sa kanya hindi. Yun yung
        hindi ko alam,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085722c-1c80-4395-ae1e-76969548f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know why our numbers jive with the numbers
        of Comelec and PPCRV, but his numbers don’t. That’s what I don’t know.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a681e70-74f6-4dcb-8b29-39c855e8c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although leading the unofficial tally, Robredo still admits she
        still worries about the final outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b87a35-d466-4d1f-a24a-2690c48665f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana wala silang binabalak na pandaraya na gagawin sa canvassing.
        Kasi yung winoworry ko ngayon klaro naman yung numero pero parang mina-mind
        condition nila,” said Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621c8a6-494a-40cf-8c75-d20124dac585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just hope they do not intend to cheat in the canvassing.&nbsp;
        What I’m worried about right now is that the numbers are clear but they are
        mind-conditioning.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3993c4e-5032-4176-8c2c-615b4c816715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:39.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Robredo returns to Naga with grateful heart</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab6a65-462c-4897-b164-56c110c44938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.436+08:00
