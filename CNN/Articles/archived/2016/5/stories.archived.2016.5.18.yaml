      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We all know about the dreaded meat sweats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec89fa-b642-47e2-8672-3b5abb889a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at this Burger King in Finland, they might be due to eating
        your Whopper in the sauna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04141978-ac2b-4538-9f23-71b8139e5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nude dining looks set to become Europe''s most unlikely food
        trend — a naked restaurant in London currently has a waiting list of 37,000
        — the Mannerheimintie branch of Burger King, Helsinki has opened an in-store
        spa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b685a4-5da0-4dd7-afe0-d5f3cf986bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food served in the sauna</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c82e5-2139-4cee-b218-0b30f260f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest innovation we never knew we needed features a 15-person
        sauna, shower room, locker room and media lounge with TV and gaming facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f90333-4cc1-49ed-94c6-774f71af70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can spread out on blue and red benches in the sauna, perhaps
        covering their modesty with a Burger King towel or robe, and watch TV or play
        video games while basking in the steam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7221d3a-c3ba-442e-bea1-2de87e514043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all that pore-flushing is making you hungry, servers from
        the outlet visit the sauna to take food and beverage orders , so your meal
        can be as flame-grilled as your skin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b5a81-bd0c-47de-bd8f-349854c3d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T13:54:26.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, you might want to take that ice-filled giant Coke
        and spill it over your head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822352a-bbfd-4d7e-b1da-33c49d50642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:54:22.952+08:00
