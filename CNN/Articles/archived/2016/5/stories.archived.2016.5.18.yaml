      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Detained Sen.
        Jinggoy Estrada asked the Sandiganbayan on Wednesday (May 18) to dismiss graft
        charges against him in connection with the alleged pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b23ea-9bd7-40ae-9ec9-309d7d93ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed before the anti-graft court''s Fifth Division,
        Estrada said his graft cases are redundant because he is already charged with
        plunder for the same alleged crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c076806-9cf6-48d3-836f-bf2a764f8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said allegations in the graft charges are "absorbed" or already
        covered in the plunder case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6ab60-b45e-4fd7-9c33-cd6b1ff96a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is facing one count of plunder, and eleven counts of
        graft for allegedly funneling millions of pesos in pork barrel funds to bogus
        non-government organizations (NGOs) owned by businesswoman Janet Lim Napoles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386af246-6257-47f7-adc0-ddb793a6ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are accused of pocketing millions of pesos thru the scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4f26a-08d3-445f-a4f1-5a65ff8cec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is currently detained at the PNP Custodial Center while
        his case is pending at the Sandiganbayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a299d57-1fc5-457b-ae0d-ffa23f2cf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:03:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:03:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, meantime, is serving time at the Correctional Institute
        for Women for illegally detaining pork scam whistleblower Benhur Luy.</p>'
  'PPCRV-ends-quick-count-2016-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T20:27:18.800+08:00
    'embedimage': 'jcr:99099ea0-7dfd-49ae-b3b7-6d5202885358'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/x6phLUp_3Hk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8912dc-d12a-47db-82e2-5144e28e2813'
    'lead': 'The PPCRV ended its parallel count on Wednesday afternoon (May 18) to
      give way to the official count of the National Board of Canvassers on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:07:04.786+08:00
