      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nethithammakul said that many of the islands in Similan National
        Park would have been closed soon anyway due to the monsoon season, along with
        other national parks in coastal areas.</p>'
