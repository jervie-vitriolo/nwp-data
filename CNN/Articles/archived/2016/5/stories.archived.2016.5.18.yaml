      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was referring to the walk out by Comelec tabulators who
        claimed the results of the snap polls were manipulated to show Marcos’ father,
        the late former president and dictator Ferdinand Marcos, was winning against
        Corazon Aquino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade78785-7857-412c-bc1a-d325b16d208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:29:27.437+08:00
