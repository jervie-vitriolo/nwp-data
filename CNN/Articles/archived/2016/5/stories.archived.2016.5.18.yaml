      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippine Pavilion, with its first participation in the
        Venice Architecture Biennale, will hold its vernissage on May 27 and will
        open from May 28 to Nov. 27 at the Palazzo Mora in Venice, Italy.</em></p>'
  'leni-robredo-bongbong-marcos-system-audit-vice-presidential-race':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-18T15:33:52.276+08:00
    'imagesource': 'jcr:9551b72f-a13f-4a09-bc33-8d532b52668d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b44713c-98c5-4555-8114-eb3e3732e79f'
    'lead': 'Vice presidential race frontrunner and Camarines Sur Rep. Congresswoman
      Leni Robredo welcomes the move by Sen. Ferdinand “Bongbong” Marcos Jr. to ask
      for a system audit of the automated election system, saying this will prove
      there was no cheating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:29:27.435+08:00
