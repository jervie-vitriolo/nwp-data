      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C|S Architecture’s Anna Maria Sy-Lawrence, Charm Cua Cabredo, Regina
        Sofia Gonzalez, Luther Maynard Sim, Mervin Afan, Lea Celestial, Katrin Ann
        P. de Leon, Philip Mendoza, Raquel G. Orjalo, Karen Tillada: Pasig River</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd09e7-91b7-4f87-bda9-b8e76dfb1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Yulo: Mandarin Hotel</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1f01c-ec07-4371-bf10-130def12f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’s participation in the Venice Architecture Biennale
        is particularly important, in light of a seemingly fragile heritage and its
        lack of specificity. As Foreign Affairs Secretary Jose Rene Almendras put
        it, “Culture is a unifying force to strengthen national pride.” It establishes
        a stronger international presence, because we know who we are, and enables
        national development, because we know who we want to be. If our past is untraceable
        because of a careless destruction of heritage, how can we hope to move forward?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce129c0-b640-4591-a405-f7ad7c2ae2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond culture and national identity, Felipe M. de Leon Jr., chairman
        of the National Commission for Culture and the Arts and commissioner of the
        Philippine Pavilion, considers architecture a means to create sacred spaces.
        “Could sublime architecture potentially save lives?” he asks, pointing to
        a study in 2008 where a loud environment produced a 65 percent more negative
        effect on mentally ill people. According to de Leon, architects have a big
        role in shaping humanity, amid the tension between heritage conservation and
        the pressure to modernize. Massimo Roscigno, the Italian ambassador in Manila,
        connects architecture and society, with a general emphasis on ethics versus
        aesthetics, and the need for human interaction amid and with these urban spaces.
        Architecture’s highest calling these days, it seems, is to improve one’s quality
        of life.</p>'
    '24':
      'image': 'jcr:0a9ee15b-fb58-4387-b20b-5222404989e5'
      'imageCaption': 'Eduardo Calma''s subject is the Philippine International Convention
        Center, tracing its significance according to history, modernity, and conjecture.
        Photo by ELVERT C. BAÑARES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66da5a-e66b-4543-9ce5-839feea96aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f679b5-0aa8-4f93-937f-f82abe069007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the relative absence of value or even a specific answer
        to what Filipino architecture really is, “Muhon” aims to finally spark relevant
        national conversation, to address “the apathy of a seemingly disinterested
        public.” By reclaiming both history and memory, in the form of the monuments
        that we create and leave behind, there is the hope of an emerging heritage,
        one that is clearer and easier to claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d7733-b945-4a1d-9253-997a4c432e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:25:54.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T14:25:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin shares a Latin expression, “Finis ab origine pendet.” “The
        end depends upon the beginning.” And as far as this nation is concerned, it
        is never too late to start.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca9bfd-d5fd-4a6a-b536-a8d6cf598009'
      'mgnl:activationStatus': true
