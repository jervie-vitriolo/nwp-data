  'Indonesian-hostages-return-home':
    'author': 'Reuters'
    'caption': 'Four Indonesians abducted off Tawi-Tawi on April 15 have been recovered
      by local authorities, officials said Wednesday (May 11). The Indonesian at the
      center is not a victim.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T13:30:05.738+08:00
    'imagesource': 'jcr:e69ea5e9-809a-4109-beb8-7c0baf08d7ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c5f3e4-6832-4061-8b09-24d48e8d2a73'
    'lead': 'The four sailors were taken hostage at sea on April 15. They arrived
      in the Indonesian capital Jakarta on a military aircraft and were greeted by
      Foreign Minister Retno Marsudi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:42:26.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
