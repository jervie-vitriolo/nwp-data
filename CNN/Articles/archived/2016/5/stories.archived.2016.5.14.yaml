      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093c7cc-32a2-4e6d-824e-290a413aa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
