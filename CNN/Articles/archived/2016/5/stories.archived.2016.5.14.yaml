  'Comelec-smartmatic-altered-hash-code':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T14:46:37.007+08:00
    'imagesource': 'jcr:6b056781-2c50-4227-ad89-11a61c032e54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '535e0161-ba60-4af1-a731-b2484bc2e9c7'
    'lead': 'The Commission on Elections (Comelec) issued a written order to technology
      provider Smartmatic, prohibiting any of the company’s personnel from accessing
      the canvassing and consolidation system (CCS) used for the official counting
      of votes without the poll body’s consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:46:07.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:46:10.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:46:10.730+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec issues ‘stay away order’ vs Smartmatic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbcceb-94ac-47fe-82e0-fa2f779afae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Stay away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a0de5-2ced-4b1e-9cde-c9ccc2ea8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) issued a written order to
        technology provider Smartmatic, prohibiting any of the company’s personnel
        from accessing the canvassing and consolidation system (CCS) used for the
        official counting of votes without the poll body’s consent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7653f-1a3f-4f08-be32-fa6ba8d82bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Smartmatic General Manager Elie Moreno on Friday
        (May 13), Comelec reminded Smartmatic that only the Comelec, sitting as the
        National Board of Canvassers (NBOC), “has sole and absolute control” over
        the CCS, located at the Philippine International Convention Center (PICC)
        in Pasay City, where votes for the senatorial and party-list races are being
        tallied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed24a4-141c-4914-a128-bc0921b2fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your personnel shall not be allowed access to the same unless with
        specific authority from the NBOC or the Project Monitoring Office,” the order
        signed by Comelec Commissioner Christian Robert Lim read. “In any case, access
        to the same shall always be under the direct supervision of a duly designated
        Comelec personnel.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5d4f9-ed60-464a-bf12-5498794b513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also told Smartmatic to seek its consent first before
        accessing any election-related equipment or system, and to notify all concerned
        parties before doing so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3017d1e-07ae-4b55-9ce9-ca800f1ee6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim explained the order is a “precautionary measure in the midst
        of numerous concerns and speculations as to the integrity of the CCS.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb7d12-8cba-461b-bea3-95b265a19e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicions of manipulation of election results started to rise when
        the camp of vice presidential candidate Sen. Ferdinand “Bongbong” Marcos Jr.
        disclosed that a new script or computer command was fed to the Comelec’s transparency
        server during the transmission and counting of election returns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11daa93-35f3-4d0d-a2c7-7206f8fb8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Hash-code-explainer-2016-elections.html">Also
        read: The hash code explained</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b2fc0-17dc-40f8-a738-fb99ce09b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Comelec and Smartmatic agreed that the "cosmetic change”
        had no effect on the election results, Comelec Commissioner Rowena Guanzon
        said the alteration “certainly had some effects on credibility” of the elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94a920-1ab9-4c60-849f-acb55717c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon accused Smartmatic of breaching the protocol and said the
        poll body will investigate on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab84aa-bcea-459c-aed2-21d12697647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took to Twitter on Friday night to inform the public of what
        she calls is a “stay away order” against Smartmatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05458dee-c310-44ec-9e9f-6b36e622c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STAY AWAY Order issued to Smartmatic. <a href="http://twitter.com/commrguanzon?protected_redirect=true">pic.twitter.com/9IE8WeBMjr</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f0a36-47ec-4dfe-9172-b3909b22d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:46:07.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:46:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Rowena V. Guanzon (@commrguanzon) May 13, 2016</p>'
