    'template': '1'
    'title': 'Comelec holds special elections in 7 provinces

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc7c4d-7e5d-4aac-bb96-a6b17d02d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Fifty-two clustered precincts in
        seven provinces across the country underwent special elections on Saturday
        (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689febff-ba43-43f5-becb-d583f93fcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) declared a failure of elections
        last May 9 in the provinces of Saranggani, Marinduque, Antique, Northern Samar,
        Lanao del Sur, Sulu, and the Municipality of Cordova in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76704c4-857e-47e6-8823-052da8d6aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special elections were held for various reasons, including logistical
        and technical concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2f7b7-0b4b-4c86-a7d0-7a510c0fd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballot boxes and election paraphernalia were taken by armed men
        from four precincts in Brgy. Katuli in Sultan Kudarat, Maguindanao, home to
        703 voters. Fortunately, the vote counting machines (VCMs) were secured by
        VCM technicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e7e5f-5cb8-4c8a-9203-eb4a2d3d7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failure of elections was declared at clustered precinct 33 in
        Brgy. Gabi, Cordova, Cebu, home to 722 voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa81209-3680-4b52-b5bf-5bad930b78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it was a "misdelivery" although it became apparent
        that there were no printed ballots that arrived intended for clustered precinct
        33.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395d8cc-3df6-4e65-97c2-3c44025322a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five precincts at Brgy. Binucayan in Loreto, Agusan del Sur, catering
        to 746 voters, lacked 291 official ballots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e17a6-be73-4739-8d1d-d5732f9ed911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four precincts at Brgy. Palayog in Hinigaran, Negros
        Occidental, which has 685 voters, reported cases of misdelivered official
        ballots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ac7d5-4cdb-4314-a432-9a6fe3afed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure of elections in the village of Roxas, Northern Samar was
        declared when residents evacuated their area on Sunday (May 8), following
        a firefight between suspected New People''s Army (NPA) rebels and the military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c1751-a0eb-41b6-9812-de0ed48ad07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Nagpapacao, Western Samar, armed men stormed the
        village clustered precinct on Election Day and burned the VCMs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38e430-19f6-41e0-b3c0-a7ebca0603e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordova, Cebu special elections</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb88fe2-00c3-45e6-8ed6-bb434f0ca70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the small number of voters, the failure of elections at
        clustered precinct 33 in Brgy. Gabi, Cordova has stalled the proclamation
        of winners for provincial officials, including that of incumbent Gov. Hilario
        Davide who is leading in the race against former GSIS president Winston Garcia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c0239-7555-4aa0-b9b3-1015ac85bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the recess of the Provincial Board of Canvassers, Davide
        of the Liberal Party (LP) got 594,273 while Garcia under One Cebu Party got
        578,912.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14a908-011b-4eda-a5ad-995162324da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Garcia already admitted defeat, Davide may only be proclaimed
        winner after the Cordova special elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e22baa-b956-4593-94f1-0e30fb6b9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binidayan, Lanao del Sur special elections</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f5b18-4911-423a-8fdb-3f92543b5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen served as Board of Election Inspectors (BEIs) while members
        of the Armed Forces of the Philippines (AFP) assisted in the special elections
        at the municipality of Binidayan in Lanao del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9585ac-e968-4ca0-8abc-da671517206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ground volunteer of election watchdog Legal Network for Truthful
        Elections (LENTE) reported a jamming of the VCM used in the voting center
        at the Mindanao State University Community High School in Brgy. Pagalamatan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac730a-0503-4c5f-a295-c04ad11b02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contingency VCM was provided but the watchers of the opposing
        candidates refused to replace the jammed VCM because there are ballots already
        fed into the VCM in question.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83770358-9c0c-4260-9cab-8d19fb22b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was resolved when both parties and the BEIs agreed that
        the voting continue, and the feeding of ballots into the replacement VCM will
        be conducted at a later time in the presence of watchers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240dbe1-1386-40bb-95c8-ab21c1719675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections in Binidayan are of special interest not only for the
        people of the municipality, but the second district of Lanao del Sur. Currently,
        the congressional race is tight between Jun Papandayan who leads over a thousand
        votes over rival Yasser Balindong, son of incumbent Rep. Pangalian Balindong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468ee78-b611-450b-be81-c0773f617c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Kudarat special elections</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b32faf-fe72-43e6-9496-71a9af732338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the expected high voter turnout in Brgy. Katuli, Sultan Kudarat
        municipality in Maguindanao, Sultan Kudarat Municipal Election Officer Estilleta
        Orbase clarified that the result of the special elections will no longer affect
        the proclaimed local winners due to a large margin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf12c4-6ba4-41f8-87c6-287369dfc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent mayor Shameem Mastura won against his uncle Engr. Ibrahim
        Ibrahim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce83b3-1e36-46f0-be1a-f7e4be6d770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Orbase said the special elections is essential to complete
        the transmittal of the election result to the national office that may possibly
        affect the result of the votes for the president, vice president, senatorial
        candidates and party list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6efeb-1e72-4f08-aa31-bbfe09656173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three personnel of the Philippine National Police (PNP) served as
        the BEIs for the special election when the teachers who were assigned as the
        BEIs backed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b1120-7795-4b24-becd-887fedd81501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar provinces special elections</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d72e5-d166-48e1-8e6f-101dbe2882b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 169 voters from the village of Roxas, Northern Samar cast
        their vote — such figure crucial to the tightly contested congressional race
        in Northern Samar First District between incumbent Rep. Harlin Abayon and
        former Rep. Raul Daza, with only 41 votes difference in favor of Abayon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9d89c-ab0f-4bdb-b0cd-97a0ba97a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Matuguinao town in Western Samar, about 300 voters of Brgy. Nagpapacao
        cast their votes today, critical in determining the winners of the Sangguniang
        Bayan Members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed92b8-c2fc-4b79-85a6-1b4b16d791e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:23:46.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:23:49.934+08:00
