  'ph-aids-hour':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T18:44:23.106+08:00
    'imagesource': 'jcr:cc44849d-5e98-4e70-b8f8-5e947e2843b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3cc94bc-ff54-4391-ad4c-9aaf0f9fe17c'
    'lead': 'The Department of Health believes it is high time to end the stigma towards
      the disease, as hope is kept alive for HIV-AIDS patients and their loved ones.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:34:49.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:16:01.000+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH launches world''s first ''AIDS Hour''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebec77-cde0-48a1-b0cc-728b3d4d10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a bid to keep
        hope alive amid the incurable disease, the Department of Health (DOH), in
        collaboration with the local government of Quezon City, conducted the world''s
        first AIDS Hour on May 14 (Saturday) at the Liwasang Aurora of the Quezon
        City Memorial Circle (QCMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40be43-6dd1-4837-9b7f-87553997d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIDS Hour, set from 6:00 p.m. to 7:00 p.m., coincides with the observance
        of the 33rd International AIDS Candlelight Memorial (IACM), which commemorates
        those who have died from the human immunodeficiency virus (HIV) and acquired
        immune deficiency syndrome (AIDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef6d94-29de-4a0d-9e75-d88383065c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Sec. Janette Garin said one of the main goals of the HIV-AIDS
        awareness drive is to end the stigma towards the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9478e0-529f-4038-a069-10f3b7171b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of the first ever AIDS Hour in the world is a concrete
        example of the Philippines doing our part in the global effort against HIV
        and AIDS," Garin said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f528d-d216-4437-a911-88a50ab62273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to raise awareness because many people living with HIV
        do not know what health services are available to them. Others are afraid
        to consult, or are socially stigmatized for being HIV-positive. We hope the
        AIDS Hour movement will spread not just in our country but globally."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd61b4-8787-4d60-ae9a-4422bb2af1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/07/Ricky-Reyes-guilty-HIV-positive-employee.html">Also
        read: HIV-positive hair stylist wins discrimination case against employer
        Ricky Reyes</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6baa7cf-e208-4847-921c-1e4e0bbdff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the candlelighting ceremony, IACM was also renamed on
        Saturday as the Philippine AIDS Candlelight Memorial (PACM) to boost nationwide
        efforts on public information drive on the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3d82e-8a56-4c56-9d0f-7d9edb62bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said AIDS Hour will now be observed annually, and the DOH
        will select a host city to spearhead the HIV awareness campaign. Filipino
        communities overseas will also participate in the landmark project, as every
        candle lit embodies the "struggle to overcome HIV and AIDS."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1d46b-e379-47c6-9abc-c07d2e1db6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/07/23/Francoise-Barre-Sinoussi-HIV-discoverer-cure-almost-impossible.html">Also
        read: HIV discoverer: ''To develop a cure is almost impossible''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb325522-1590-4fc9-9fe5-2986a73876c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH announced that the free and confidential HIV testing
        is still available in social hygiene clinics run by local government units
        (LGUs) and in 22 treatment hubs nationwide. Laboratory confirmation of HIV
        seropositivity also allows patients to avail of the PhilHealth Outpatient
        HIV/AIDS Treatment (OHAT) package.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106611f-c718-4ef1-b694-7f2968d34ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/hiv-philippines-2015-2014-baguio-cordillera.html">Related:
        DOH data show HIV cases up in 2015</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7202775-784f-432a-b69f-dafe362f8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:34:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:16:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HIV is just a virus. We cannot allow it to destroy the lives of
        our fellow Filipinos. We can stop HIV transmission only through a collective
        societal effort, beginning with widespread awareness about HIV and the necessary
        preventive behaviors and measures," Garin said.</p>'
  'PPCRV-conducts-audit-tests':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) The Parish Pastoral Council for Responsible Voting (PPCRV)
      said on Saturday (May 14) it did not find any single anomaly during the tests.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T14:59:51.442+08:00
    'imagesource': 'jcr:3a509235-66ca-4d78-90e1-2a4a653d5bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2be4e3-32d5-4c68-b5c3-e000ebdeaa64'
    'lead': 'Due to issues on altered script in the Commission on Elections (Comelec)
      transparency server, the Parish Pastoral Council for Responsible Voting (PPCRV)
      has done audit tests to verify the partial and unofficial results. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:39:20.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:39:24.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:39:24.090+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV conducts audit tests to verify election results

      '
    'updated': 2016-05-16T08:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d25aac-9dd6-4510-8466-1e7fc6aef3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Due to issues
        on altered script in the Commission on Elections (Comelec) transparency server,
        the Parish Pastoral Council for Responsible Voting (PPCRV) has done audit
        tests to verify the partial, unofficial results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f77a4a-8eed-4e85-9dcc-09022f370280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from what it calls "vanishing data" from four precincts, the
        PPCRV said on Saturday (May 14) it did not find any single anomaly during
        the tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f6365-f748-4756-87df-7a46f9a5ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV explained precincts that conducted multiple transmissions
        produced data that do not match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f349d2-ba73-4c75-b5ea-8414d4756624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV Communications Director Ana De Villa-Singson said the system
        automatically takes these data for observation and validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a152f6-ac3f-4013-be79-cd3d1936290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the tight vice presidential race, the camp of Sen. Ferdinand
        “Bongbong” Marcos Jr. alleged irregularities in the unofficial vote count,
        particularly the supposed new script or computer command fed to the transparency
        server''s software.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb34dd-fa47-410d-ba95-7ba7e5df750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/why-doubt-vp-results.html">Also
        read: Analyst: If you trust unofficial presidential tally, why doubt VP results?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce726a75-e555-467e-8fb2-0d36a6cd691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp claimed the introduction of the new script has caused
        the senator''s lead from Camarines Sur Third District Rep. Leni Robredo to
        erode at a rather distinctive pattern.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marcos camp asks Comelec to explain alleged irregularities. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
