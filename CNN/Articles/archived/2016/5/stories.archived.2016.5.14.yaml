  'special-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T23:27:57.393+08:00
    'gallerysource': 'jcr:6c0f1d0b-e843-426d-9818-6cacb65c6e43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2201e1b-d200-4c0d-ae61-a69126b7a290'
    'lead': 'Special elections were held for various reasons, including logistical
      and technical concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:23:46.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:23:49.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:23:49.576+08:00
