      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Indonesian hostages
        kidnapped by suspected Abu Sayyaf militants in the southern Philippines returned
        home on Friday (May 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8043793-55fa-4487-8b99-0c9a35089d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four sailors were taken hostage at sea on April 15. They arrived
        in the Indonesian capital Jakarta on a military aircraft and were greeted
        by Foreign Minister Retno Marsudi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046d07d-57e8-4150-b709-6fe26d8afcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference later in the day, Marsudi expressed her gratitude
        on behalf of Indonesia to the Philippine authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b938c0-beb6-4063-b9ef-7156f2ce3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages were also at the news conference. They said they were
        glad their ordeal was over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53805834-16e5-4302-b93d-d2ef88545854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release process was long and tough but we faithfully believe
        it was our God who showed the way to our Indonesian government, and the army
        who bravely helped us in the process of releasing us," said one hostage Loren
        Petrus Romawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e70583-fa69-4d64-b3c5-370dae52240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, ten other Indonesian hostages held by groups with suspected
        links to militant network Abu Sayyaf were released, following a month-long
        ordeal during which a kidnapped Canadian was beheaded after a ransom deadline
        passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c6a92-7f16-4e6d-8283-671920228fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:42:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf is a formidable and brutal militia known for amassing
        tens of millions of dollars from the ransom business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524303d-11ba-4838-af8a-bd1c68ab4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:42:26.150+08:00
