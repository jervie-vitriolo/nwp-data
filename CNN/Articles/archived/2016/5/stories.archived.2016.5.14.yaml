    'template': '1'
    'title': 'New York Fed defends fund transfer after Bangladesh heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a91b0b-7e57-4318-9de6-4fce7209c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 13 (Reuters) —</strong> The Federal Reserve Bank of
        New York is standing by its procedures for wiring funds after facing scrutiny
        in the wake of the $81 million cyber heist at the Bangladesh central bank,
        a letter released by a congresswoman on Friday (May 13) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd798a23-4027-4063-bc45-536258435d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed was responding to criticism lobbed by U.S. Representative
        Carolyn Maloney, who had called for a probe of the fund transfers triggered
        by the February cyber attack on Bangladesh Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a82809-b576-443e-bc43-84f6332ff8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminals tried to withdraw $951 million from Bangladesh Bank''s
        U.S. bank account in what ranked as one of the largest cyber heists in history.
        They succeeded in transferring $81 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4f6a8-5607-483b-9083-045701069949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/15/bangladesh-optimists-101-million-back-after-bank-heist.html">Related:
        Bangladesh ''optimistic'' it will get $101 million back after bank heist</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66526b-13eb-4186-9a69-f8de2e15a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the April 14 letter Thomas Baxter, general counsel and executive
        vice president at the New York Fed, said the correct procedures were followed
        in approving five transfers of money on Feb. 4 and in blocking 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cb826-fa4d-47bf-9354-303f7dbf050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baxter said the New York Fed''s procedures for checking transfers
        included catching those to people subject to sanctions but would not stop
        a transfer if it had passed the authentication process on the SWIFT messaging
        network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b273be-0b3e-42dc-bebb-0e52884988ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of authenticated instructions received from foreign
        official account holders are not flagged for manual review by the automated
        systems," Baxter wrote in the letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cedc9b-0fa4-4551-bfe0-9c24ac6bcea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Bangladesh and elsewhere are still trying to figure
        out how hackers carried out the attack and what happened to the money, which
        was routed from the Bangladesh Bank''s account at the New York Fed to accounts
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072c35f-7edb-4997-81f5-aa710f3a149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e3de6-ebdf-4287-9492-dfaed21bad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maloney said in a statement on Friday that while Baxter''s letter
        provided key information about the incident, she remained "concerned that
        there are critical security gaps in the international payment system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5a360-f8ba-42c1-b949-200019f6191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maloney said she would urge the New York Fed to review its security
        protocols to make sure such a heist does not recur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de262b9-a7b4-43b0-bc55-ff8d9bce9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:49:06.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:49:09.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/15/Bangladesh-central-bank-governor-resigns-heist.html">Also
        read: Bangladesh central bank governor resigns over heist</a></p>'
  'Susannah-Mushatt-Jones-worlds-oldest-person-dies':
    'author': ' Chris Boyette and Pilar Melendez, CNN'
    'caption': 'A Guinness World Records spokesman confirmed Friday (May 13) that
      Susannah Mushatt Jones, the world''s oldest person, has passed away. She was
      116. (Photo from Guinness World Records via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-14T07:36:51.334+08:00
    'imagesource': 'jcr:021266ca-2a9b-4747-9159-3be520e6b499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53df6c1c-09df-492a-9ac6-91df3bcc1f07'
    'lead': 'Susannah Mushatt Jones, the world''s oldest person, has died in New York,
      a Guinness World Records spokesman confirmed Friday (May 13). She was 116.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:51:55.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:52:01.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:52:00.823+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Susannah Mushatt Jones, world''s oldest person, dies at 116

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430f114-e62e-4634-bb2e-5e5e16ba482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Susannah Mushatt Jones, the world''s oldest
        person, has died in New York, a Guinness World Records spokesman confirmed
        Friday (May 13). She was 116.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731805a-79ad-4480-98e3-85b391468f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who attributed her longevity to sleep, clean living, and
        positive energy, died at 8:26 p.m. Thursday (May 12) after being ill and in
        and out of the hospital for 10 days, said her niece, Dr. Lavilla Watson. She
        died in her sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f40ba-2fae-4b69-97a6-c47a8f15c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was the last American born in the 1800s, according to Robert
        Young, senior consultant for gerontology for Guinness World Records and director
        of the Los Angeles-based Gerontology Research Group''s Supercentenarian Research
        and Database Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91307cc6-bc0d-401c-b7b1-1ae7da17a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive oldest person in the world is Emma Morano of Italy,
        who was born on November 29, 1899, according to Young. The oldest man is Israel
        Kristal of Israel, who is 112.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594942c-8b51-4593-a8fd-1e6d65c040e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was born on July 6, 1899, in Lowndes County, Alabama, and
        her life spanned three centuries, according to Guinness World Records. Her
        father was a sharecropper who supported his family by picking cotton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ab3ed-9bde-42ae-a5b6-223f47c0a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn, New York, woman lived through 20 U.S. presidents,
        two world wars and the birth of the automobile, the airplane, TV and the Internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebccd7a6-e93f-4009-a59b-01434e1474ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness officially recognized Jones as the oldest recorded person
        on the planet last year after 116-year-old Jeralean Talley died in suburban
        Detroit. The oldest living person ever recorded was Jeanne Calment of France,
        who died in 1997 at 122.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f36224-92b2-4be2-b6b1-70d9680fb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones attended the Calhoun Colored School in Calhoun, Alabama, where
        Booker T. Washington was an original member of the school''s board of trustees,
        according to the New York City Housing Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c548e6-9d22-4fcd-a8ef-c795c9068dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1923, Jones moved north to New York, where she worked as a live-in
        housekeeper and child-care provider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb2fdd-7a5d-454b-96ec-bcaa0c4a36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said she was determined to give the first-born girl in her
        family the gift of a college education. Despite her $50 weekly salary, she
        said she single-handedly put her first three nieces through college.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456016d-1219-42cc-bfaa-875a831d7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third oldest of 10 children, Jones had 100 nieces and nephews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b8ecd-5fe9-4965-ac3a-632ab87b05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had said she did not smoke or drink and cited loving relationships
        as a secret to her longevity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090196a3-0d5a-4810-9d7d-3e020f17c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I surround myself with love and positive energy," she told the
        New York City Housing Authority in 2005. "That''s the key to long life and
        happiness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cc5f7-fd5b-492b-b5ca-413e72ac2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:51:55.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:52:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/13/living/worlds-oldest-person-dies/index.html">"Susannah
        Mushatt Jones, world''s oldest person, dies at 116."</a></em></p>'
