      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the PPCRV released a day, time, and region specific data
        set that show the transmission of votes since 5:00 p.m. on Monday (May 9)
        up to 2:00 p.m. on Friday (May 13).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96af573-2f27-4cd7-b797-dd8053e87a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:39:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said it was done so that the public may scrutinize and counter-check
        the data that entered the transparency server with the allegations of Marcos''
        camp.</p>'
