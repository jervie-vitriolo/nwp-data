      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work seems to get more grueling as the days go by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada64d1-a017-4a61-8c78-193c252e5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants to come up with a short list of three names for
        each post that needs to be filled up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622b306-8c80-40d9-b79f-6522bc67aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the many names coming in, the transition team now plans to
        ask for help from the campaign volunteers of presumptive president Rodrigo
        Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d815c39-a494-4750-b219-91ad66bfd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 positions — over 400 of the key posts in the Executive
        branch. The strategy is for those who have been selected to appoint the people
        under their offices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2510e-0cf0-4fa2-b85b-bc3e06a01dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">Related:
        LIST: Duterte''s 8-point economic agenda</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e03f7-366b-4652-ae3a-e85b26aa855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transition team member and Duterte''s spokesman Peter Laviña says
        recommendations to fill these posts are coming from just everywhere — via
        emails and text messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83d5e0-d729-4547-91ff-cf0e676ef8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the names of some current Cabinet secretaries have been
        submitted and are being considered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c13e49-6b7e-4850-aed9-97013db80786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team has six members — assigned to different Cabinet
        clusters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ace23b-5077-408b-a873-749a827f1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task is so overwhelming that volunteers are being tasked to
        form sub-committees to help vet the names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e32382-d4a0-425d-9575-e4d04b47830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team won''t identify candidates for Cabinet secretaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4039cf-e88b-4be4-a031-f2cc8eb615f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laviña says they may make piecemeal announcements soon, for
        priority positions in the economic team and the foreign affairs portfolio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec1bc0-acef-4834-9b1d-261fa3c00300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he''s sure of, he says, is that whoever wins the vice presidential
        race will be given a Cabinet post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a9c85-1fbe-4494-8fe5-2b0b021901eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team earlier vowed to have a gender sensitive Cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491aca0-fcc9-4c24-8183-09456cdbb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they say they have another model — the Cabinet of Canadian
        Prime Minister Justin Trudeau which has young people and plenty of women and
        representatives of ethnic groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f065a6-086e-4e76-9f0f-6436bba98d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s still resting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a051a0f-f089-4009-8138-54b0f395875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may get his first glimpse of names to choose from on Monday (May
        16), when he starts meeting with well-wishers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a7ff4-08fa-4470-8f0e-9c552a898b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will happen in Davao is not open to the public.
        Laviña says only those with appointments will be received on that day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114aa49-80be-4edb-9719-471b8277f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another date will be set for the general public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4c7a9-537d-4e14-bcb4-07f08c44f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential nickname</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b961e1a-ec69-49d6-80ea-e068524d019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Duterte will be president and there are talks about how he
        will be addressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9fde2-cf82-4cc1-903f-5cbc02b7d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, his staff is monitoring suggestions from random people,
        particularly from social media where a number of interesting monickers have
        come out: P-Digong, PGong, PDD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e58f03-f30f-40fd-9be3-37a018d8e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:07:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T14:07:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Lavina says people can call the mayor whatever they
        want. But he stresses, since he''s now president — he should be regarded with
        the respect his office demands.</p>'
