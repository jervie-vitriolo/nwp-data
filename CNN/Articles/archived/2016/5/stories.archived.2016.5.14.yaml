      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Also
        read: Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ff001-13bd-4671-b331-fb5faade618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:20.365+08:00
