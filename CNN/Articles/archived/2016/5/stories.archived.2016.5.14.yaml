  'explain-cosmetic-change':
    'author': ' CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-14T17:33:25.472+08:00
    'imagesource': 'jcr:8f817d69-a794-448d-a831-84e2a934397b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6272724b-dc6e-4b3b-9730-8c861423510c'
    'lead': 'The group also urged the inspection of vote counting machines (VCMs)
      — and not just hash codes — claiming that if ballot switching had been possible
      in the past, SD card switching is likely to occur now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:31:34.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:15:36.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos supporters to Comelec: Explain so-called ''cosmetic change''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46889eb8-20f3-4f82-832c-4cdee1cebbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Staunch supporters
        of vice presidential candidate Ferdinand "Bongbong" Marcos Jr. called on the
        Commission on Elections (Comelec) to explain the so-called "cosmetic change"
        made on the hash code of the poll body''s transparency server on Election
        Day (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12dba7-ac24-451b-a02c-951071e8fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a weekly forum in Quezon City on Saturday (May 14), Atty.
        Bong Suntay, information technology (IT) expert of the National Movement for
        Free Elections (NAMFREL), questioned why the Comelec and Smartmatic did not
        make the proper correction earlier into the day or before the May 9 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a61e8-f6bb-4456-89fd-6642d69702a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Related:
        Comelec, Smartmatic on software alteration: Cosmetic change, no effect on
        results</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dfbf9-72e1-474e-a45a-924bbe823739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you explain <em>kung</em> cosmetic lang ''yun... Bakit hindi
        ginawa sa simula ng bilangan? Bakit nung nasa 70 percent na tapos biglang
        bumaba bilang ng boto?" Suntay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2d21b-e91b-4823-be61-3c06f31dcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How do you explain that it was just really comestic...
        Why did they not alter it before the counting of votes? Why did the number
        of votes of Marcos erode when the counting is at 70 percent?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24f947-cbc6-4cd9-af3d-a98f5839554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maricor Akol of Recruitment Solutions Corporation said
        the alteration stirred suspicion on the election results because Smartmatic
        personnel breached a protocol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c504e-0ff9-4dc8-b403-379f870bfb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/13/Marcos-camp-scrutinize-operating-system.html">Also
        read: Software controversy: Marcos camp wants to scrutinize operating system</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91d603-3205-4f25-b68d-e6bff680c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akol added that vote counting machines (VCMs), not just hash codes,
        should be inspected, claiming that if ballot switching had been possible in
        the past, SD card switching is likely to occur now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026c27a-0c91-4325-92fb-916c8b1b1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to find a defect in the system, you won''t find it
        in the server but the VCM itself," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d786ff-52bf-47f2-bae5-fb8119a0d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcos'' supporters, cheating was involved in the counting of
        votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62ac2e-51c5-4945-897c-51160e9a92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/13/comelec-smartmatic-breached-protocol-should-be-held-liable.html">Also
        read: Guanzon slams Smartmatic: They breached protocol and should be held
        liable</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed45882-43a0-418e-9fe0-5cc877ed7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said volunteers and supporters of Marcos will be holding
        rallies and protests until the Comelec announces a recount of the votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88a915-165b-49fc-a892-e599dde641b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay nagpa-plano ng mga</em> rally at forum para mamulat
        ang tao sa ginagawa ng Smartmatic," said Teri Tuazon, secretary general of
        the Lakas Manggagawa Labor Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9f181-46e6-4b44-a395-a2c57159ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are planning rallies and fora so that people will
        be aware of Smartmatic''s actions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fff38-be3c-4738-8422-62ce43f3a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 11), the Marcos camp alleged that a "new script"
        was introduced to the Comelec transparency server on the night of Election
        Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361503cf-96f4-4ddb-98a6-8b027453417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Related:
        Marcos camp: New programming script introduced into Comelec’s transparency
        server</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2bbe3-8620-4b42-9bec-34b0ba60a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, the Comelec admitted that the hash code was indeed altered
        by Smartmatic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3feeaa-0ab0-412d-9ce5-4db3a8d1fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:31:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:15:36.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/14/Comelec-smartmatic-altered-hash-code.html">Also
        read: Comelec issues ‘stay away order’ vs Smartmatic</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b950a-cb79-455e-b209-5fd9395c7ac3'
      'mgnl:activationStatus': true
