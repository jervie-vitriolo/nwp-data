    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21573474-c5b2-4195-9dc0-9b19410a199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Presumptive Republican presidential
        nominee Donald Trump continued Friday (May 13) to define his proposal to ban
        Muslims from entering the country, saying he wants to study the issue of radical
        Islam and that he was "flexible" in his response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cde720-8185-48e3-952d-5f1b8a08b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do something and you''re not going to do something about
        until you know what the problem is. I''ve spoken to (former New York City
        mayor) Rudy Giuliani we''re going to put together a group. We''re going to
        look at the problem, we''re going to study the problem, it''s a temporary
        ban," Trump said Friday on Fox News'' Fox and Friends. "I feel very strongly
        that we have to find out what the problem is. When you look at San Bernardino,
        when you look at Paris, when you look at all of these horrible, horrible acts
        of hatred, this is pure hatred. We have to find out and get to the bottom
        of the problem before we can solve it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198236e-74a4-4745-89d0-f2d8478da86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called in December "for a total and complete shutdown of Muslims
        entering the United States until our country''s representatives can figure
        out what is going on" he said in a statement. But he revised his language
        Wednesday to Fox News Radio''s Brian Kilmeade, saying that his proposed ban
        was "just a suggestion" and "hasn''t been called for yet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394a1f9-f60e-4a96-8adc-93b16568d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he argued Friday that he wasn''t changing his tone at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72288951-8cf6-4da4-9480-2a64d7fa955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, anything I say right now – I''m not the president, everything
        is a suggestion. No matter what you say, it is a suggestion," Trump said Friday
        on NBC''s Today, adding later, "No, I''m not softening my stance at all but
        I''m always flexible on issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4398b8-1b31-4e42-8b4c-1fef6e5f36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s apparently softened position comes after months of being
        hammered on the issue consistently by his Republican and Democratic opponents.
        What changed is that he is now the presumptive nominee of the Republican Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf3dea-aba6-4f24-a479-117a5df53940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Sen. Elizabeth Warren, who has been mentioned a possible
        running mate for Hillary Clinton, went after Trump for his proposed Muslim
        ban and other policies in a tweetstorm this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f0bc7-6269-4848-abeb-2e2a51b86e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>".@realDonaldTrump: Your policies are dangerous. Your words are
        reckless. Your record is embarrassing. And your free ride is over," Warren
        tweeted Wednesday (May 11).</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>:
        Your policies are dangerous. Your words are reckless. Your record is embarrassing.
        And your free ride is over.</p>&mdash; Elizabeth Warren (@ewarren) <a href="https://twitter.com/ewarren/status/730458060746051585?ref_src=twsrc%5Etfw">May
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7b6c6-0d08-4f3c-8518-c7f827a20e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bdaf7-02ee-47e0-8d06-461e2c7ad274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long said that his proposed ban on Muslim entry to the
        United States would be temporary, but has never said how long that would last.
        He told Fox News Friday that Giuliani''s review of Muslim entry into the U.S.
        would be part of a broader review of immigration by a prospective Trump administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9573bca-c2fe-418c-9ccb-3e8522554d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say Friday who else would serve on the broader immigration
        review group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc64913-2b6f-4454-bada-6096c816f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Muslim ban came after tens of thousands of Syrians fled
        their homeland, leading to a immigration crisis in Europe. President Barack
        Obama pledged to take in 10,000 Syrian refugees, but as of last month the
        U.S. had only admitted about 1,300 refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e49fdd-0e1b-4350-bf74-bd7035938e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tal Kopan contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45e42f-5fbd-4940-95f1-a44666ca1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:58:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/13/politics/donald-trump-muslim-ban-flexible/index.html">"Donald
        Trump on Muslim ban: ''Everything is a suggestion.''"</a></em></p>'
  'Global-bank-hackers-strike-again':
    'author': 'Charles Riley, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-14T01:23:50.682+08:00
    'imagesource': 'jcr:1e2042c4-10e4-40c0-ac17-283663308481'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e234a9-cdf5-438e-bc08-de4861152367'
    'lead': 'The criminals who stole $101 million from Bangladesh''s central bank
      appear to have struck again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:01:48.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:18:34.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:18:34.458+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global bank hackers strike again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308c123-0889-4a00-abca-c22428fff30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney)</strong> — The criminals who stole
        $101 million from Bangladesh''s central bank appear to have struck again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859c37c-0af7-4c99-886c-5d7e6b7b5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT, which runs the communications network that links much of
        the global financial system, warned clients on Friday (May 13) that a second
        bank has been attacked as "part of a wider and highly adaptive campaign."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d50ab-8155-48dd-a236-92eb71ab5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT, or the Society for Worldwide Interbank Financial Telecommunication,
        said that its network and core messaging services have not been compromised.
        Here''s how it thinks both attacks took place:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ff2b6-37af-4c03-8a74-129cacfd02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Attackers use malware to circumvent a bank''s local security
        systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bccaec2-a834-4d06-beae-85f871d47bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. They obtain credentials allowing them access to the SWIFT messaging
        network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a66f8-b49a-4135-8506-f251958323b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Fraudulent messages are sent over the SWIFT network to initiate
        transfers of cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe04c1-fc27-4f13-9a8f-4462d96f7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. The attackers try to hide the evidence by removing some traces
        of the messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1c299-e1a4-4ac2-ae60-45110be2b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attackers clearly exhibit a deep and sophisticated knowledge
        of specific operational controls within the targeted banks – knowledge that
        may have been gained from malicious insiders or cyber attacks, or a combination
        of both," SWIFT said in a letter to clients that it made public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e82096-34c9-46b1-b920-b9e7ed2551cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did not name the target of the second attack, or say how
        much money, if any, was stolen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d0b53-6063-42d8-9fd9-de50e28d07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security researchers from British defense contractor BAE Systems,
        however, said Friday that a commercial bank in Vietnam has been targeted by
        malware similar to that used in the Bangladesh Bank heist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5ccde-bdeb-43eb-9fee-7f02d82df1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAE also said the same malicious code may have been used in a devastating
        2014 attack on Sony. Following the hack at Sony Pictures, internal studio
        documents, movies, and memos were leaked, along with employees'' salaries
        and health information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa058309-6fd5-422e-a6ec-c0ad37f8b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What initially looked to be an isolated incident at one Asian bank
        turned out to be part of a wider campaign," BAE researchers wrote in a blog
        post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd457-1f87-4cc9-8366-76c9fb3d4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT urged its clients to secure their own software systems quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cb739-7d36-4195-bdce-2b35cee45fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your first priority should be to ensure that you have all preventative
        and detective measures in place to secure your environment," it warned. "This
        latest evidence adds further urgency to this work."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae1dda-529a-42bb-a455-a73d1ea03529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have yet to publicly identify any suspects in the
        Bangladesh Bank case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d6ce3-0480-47be-b206-768c461ea6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, criminals were able to execute five transfers
        from the central bank''s account at the New York Fed. The requests looked
        real: They appeared to come from a Bangladesh server, and the thieves supplied
        the correct bank codes to authenticate the transfers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03af6a1-140a-4653-b87b-35a8428c9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the stolen funds ended up in accounts located in the Philippines,
        while roughly $20 million, which has since been recovered, went to Sri Lanka.
        The robbers tried to steal $850 million more, but the requests were denied
        by the New York Fed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2645d-b5be-47da-97ec-c2fe2e65f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the New York Fed, Bangladesh Bank, and SWIFT
        met earlier this week in Switzerland to discuss the heist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991985b1-ec37-44f1-adc0-08167065c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties agreed to work together to recover the stolen funds
        and bring the hackers to justice, SWIFT said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7452c7f-11cd-4ff6-b9fa-241950d63f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:01:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:18:34.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/05/13/news/swift-bangladesh-bank-sony-attack/index.html?sr=twCNN051316again%20http://money.cnn.com/2016/05/13/news/s0442PMStoryLink&amp;linkId=24483551">
        "Global bank hackers strike again."</a></em></p>'
  'Mindanao-Rodrigo-Duterte-presidency':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-14T00:45:38.531+08:00
    'imagesource': 'jcr:ff40285f-e53a-49f2-8907-d4593b50d629'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968317b8-5f70-486b-9b7d-11419404c9e4'
    'lead': 'Presumptive president Rodrigo Duterte’s expected landslide victory will
      make him the first Philippine president from Mindanao, raising hopes of a better
      life for natives of the resource-rich but troubled region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:04:42.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:18:59.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hopes of a better future rises among Mindanaons under a Duterte presidency

      '
    'updated': 2016-05-16T22:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f32321-3842-464f-8b50-8db5248e4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presumptive president
        Rodrigo Duterte’s expected landslide victory will make him the first Philippine
        president from Mindanao, raising hopes of a better life for natives of the
        resource-rich but troubled region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654f2f7-450e-4e50-861f-f7090e16e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, 71, will also be the oldest to assume the presidency in
        the country and the first to take the highest office in the land direct from
        a local position. He is currently mayor of Davao City, a post he has held
        for a total of 21 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb829ae-6b55-4528-95dd-f0f59c362315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte was born in Leyte, he has lived in Davao City since
        he was four. His father, Vicente Duterte, is a Cebuano and his mother Soledad
        Roa is of Maranao descent. The older Duterte served as governor of Davao before
        it was subdivided into several provinces in the 1960s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e92576-a2f7-407c-9661-5f2e056c2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three out of 15 Philippine presidents were not from Luzon:
        Sergio Osmeña from Cebu, Manuel Roxas from Capiz, and Carlos P. Garcia from
        Bohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842216b-d75c-4324-a105-5943a771e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sense of pride</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90efaf8-0009-480a-818b-4cc072d64015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Mindanaons feel a strong sense of pride that one of their own
        will be the leader of the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde02f1-055a-48f7-814a-3ae30a36945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Muslim community in Quezon City’s Barangay Culiat, many residents
        hope a Duterte presidency will bring about long overdue development in the
        south that will make Mindanaons return to where there will no longer be poverty
        and conflict to keep them away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fb122-0c99-45da-80be-9eeabc233146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadja Ainah Didato misses her native Marawi City and longs to return
        home. But she said life there is still chaotic and miserable. She endures
        being away from her roots and makes a living for her family sewing traditional
        Muslim dresses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab213a2-a2e8-4ef0-8f56-74a61c875660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto kong makauwi. Gusto ko, kasi … yan ang dating tirahan namin
        [I want to come back. I want to because that is where my home is],” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b3712-be61-4e1b-a642-f059461ce381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Hadji Milo, who was a long-time village official in
        Marawi, said life can be extremely dangerous there, especially during elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33698c-7158-4b0a-b8a9-f9696946722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism Mindanao will get its due</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866925cc-2e1b-4e7b-ad2f-ce7b5f37b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amina Rasul-Bernardo, director of the Philippine Center for Islam
        and Democracy, expressed optimism about a Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28955206-0a57-4f45-b815-4454f2f6476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He would make sure that Mindanao gets what is due to Mindanao,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ac699-9c32-4357-8be8-1369f20e7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes Duterte can re-balance power and resources between
        Manila and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba7d8a-3288-4bb1-a213-08123221f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung malayo sa kusina, huling kakain [The one farthest from the
        kitchen will be last to eat],” she said, using “kitchen” as a metaphor for
        the center of government or the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6a724-4089-4fdd-859a-43e0bc9be450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sees Davao becoming&nbsp; a “kitchen annex” to dispense resources
        in the south. “For all Mindanaons, imperial Davao is certainly closer than
        imperial Manila,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a038c-2ee5-41f9-80c2-112adce278c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Duterte’s transition team presented its eight-point economic
        agenda on Thursday (May 12), Bernardo expressed disappointment that the Mindanao
        peace process was not included.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63299196-be94-49b8-8a0c-a1d10e830d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace process, however, may be addressed by Duterte in future
        statements, particularly in connection with his goal of shifting to a federal
        form of government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efdfdd-969f-42e6-bcc8-5ecbc265bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo said a peaceful Mindanao will magnify whatever economic
        gains the Duterte presidency may achieve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d901351-b7fa-4f24-a81c-a6e1efeca303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:04:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:19:00.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hope is extremely high among all Mindanaons, that whatever
        wrongs may have been committed in the past, can be righted by a Mindanao president,”
        said Bernardo.</p>'
