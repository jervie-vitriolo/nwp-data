    'template': '1'
    'title': 'Four Indonesian hostages return home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ea8c8-847e-4370-83f8-ce0f642d5288'
