      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña also said he doesn’t expect the pending disqualification
        cases against Duterte to affect his assumption of the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32bd61-236e-47e1-979c-6a2697759c78'
