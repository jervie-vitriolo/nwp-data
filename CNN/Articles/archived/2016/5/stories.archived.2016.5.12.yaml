    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice presidential race: Cayetano concedes to Robredo

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb0107-d1ca-4c73-b168-53b85515809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Alan Peter
        Cayetano conceded to Liberal Party vice presidential candidate Camarines Sur
        Rep. Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e627d-c103-4f72-a77d-761207c30c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, running mate of presumptive president Davao City Mayor
        Rodrigo Duterte, on Thursday (May 12) said Robredo "is not only leading the
        race, she has clearly won it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44e6a2-0b6a-4d7e-940e-351bb70b9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often said that the voice of the people is the voice of God.
        In this regard, I humbly concede my vice presidential bid to Rep. Leni Robredo,
        who, by all accounts and with 96% of the votes already tallied, is our country''s
        presumptive Vice President-elect," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd37aa-25dc-4cec-a4e9-5ccf83256c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on all other candidates to respect the people''s will
        and rally behind Duterte and Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6040e-8ca8-4feb-8cff-302744c28d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging.html">Robredo’s
        camp: Cheating claims insult to Robredo supporters</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d56421-be2c-42be-831d-93abb8b32207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Marcos
        camp: New programming script introduced into Comelec’s transparency server</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffcf89-e998-48c2-b83a-f29cf8a5e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us begin the journey toward healing and unification," Cayetano
        said, while also urging Robredo to support Duterte</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd569d0-b75a-443d-b10b-01796e8c2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that Vice President-elect Leni will likewise respect
        and value the people''s will by giving her full support to the country''s
        new President and his vision to end the disorder in the people''s lives and
        introduce real change to our country," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546bed8-be94-4e8d-8928-bc84d17acd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:04:45.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning (May 12), Robredo leads with 13,975,657 votes
        based on results from the transparency server of the Commission on Elections
        (Comelec). Independent candidate Ferdinand "Bongbong" Marcos Jr. is running
        second with 13,763,228 votes. While Cayetano is a far third with 5,658,218
        votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be5df1-e9a2-4e3e-a7fa-3e90964df732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:04:41.487+08:00
