  'Brazil-President-Dilma-Rousseff-suspended-senate-impeachment':
    'author': 'Euan McKirdy, CNN'
    'caption': 'BRASILIA, BRAZIL - MAY 10: Embattled Brazilian President Dilma Rousseff
      speaks at a women''s conference on May 10, 2016 in Brasilia, Brazil. Rousseff
      is facing an impeachment vote in the Senate tomorrow that could force her to
      step down from the presidency for 180 days and face trial.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-12T06:31:49.031+08:00
    'imagesource': 'jcr:873f440c-79b7-4563-b36a-5a300f49fcd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7aaceb-d8ed-4f87-8c06-3f713b9579c4'
    'lead': ' Brazil''s senators voted to carry on impeachment proceedings against
      President Dilma Rousseff, with 55 of the 81 members of Brazil''s upper house
      voting in favor of the motion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:13:26.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T09:13:29.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:13:29.551+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dilma Rousseff suspended as Senate votes to impeach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887ad8e-6c00-4c90-bcd4-f9742cb5de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s senators have voted to carry
        on impeachment proceedings against President Dilma Rousseff, with 55 of the
        81 members of Brazil''s upper house voting in favor of the motion. 22 voted
        against.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ee153-1c34-4dfc-a9e4-200cabed7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through the night, 71 of the chamber''s members spoke ahead
        of the electronic vote, which took hours and ended, ultimately, in Rousseff''s
        temporary removal from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8532a-1e22-49ac-ba55-da0790f6f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will now face an impeachment trial and, for the duration of
        this at least -- up to 180 days -- will be suspended from the office of president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67911fc9-fb69-471a-9156-4bbb3ab9b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff, the country''s first female president, will step aside
        immediately, and Vice President Michel Temer will assume the presidency for
        the time that Rousseff is obliged to step aside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baee7dd-b32c-439b-ae5f-da24ddbe8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few months have been a roller coaster for the embattled
        premier, who has been at the center of a battle for her impeachment, including
        procedural and legal appeals to annul the vote heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab0cc1-c97b-4709-b27d-bc3d517241dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and its committees will continue to work normally during
        this period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d323a08-344c-4f41-bf5b-6d7b1f1cbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-, anti-government protests</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c720b4-f94a-49fc-ae0c-31ebfb4492a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Senators put forward their views, protesters in the capital
        Brasilia and other cities demonstrated for and against the proceedings. Some,
        like the protest in front of Congress in Brasilia got out of hand, prompting
        authorities to disperse the crowds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5968881-de56-4e91-9127-49e6b50bbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is revolting, we are here defending our democracy, and those
        yes-men spray us with tear gas, they are cowards," one protester, Celma Pereira,
        a teacher, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851c27-3356-4008-9035-ea44f482f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute soapbox</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fa4a2-179a-482c-af9b-a5f1dc39c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators were each given 15 minutes to speak, with a buzzer
        indicating when their time was up. In total 71 of the house''s 81 members
        took the opportunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454cdcc-419e-4c01-819b-ddd8021be29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Fernando Collor de Mello, himself impeached by
        the senate in 1992, said that he feels the country has "regressed politically."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160c1e6-df5b-4bfb-8b87-f8806a39061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague Armando Monteiro said that the impeachment was politically
        motivated and will set a dangerous precedence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6e7ff-a8fc-4760-8643-ca88303c2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why was the motion against Rousseff considered?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee863c-2da1-4d30-b1eb-4d9c4114ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption allegations have been dogging Rousseff''s administration
        since 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259132e4-e67b-44dd-8c51-2105e3c1ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping investigation into a multimillion-dollar kickback scheme
        at the state-run oil company Petrobras embroiled dozens of the country''s
        leading businessmen and politicians. While she isn''t accused directly of
        profiting, Rousseff was the chairwoman of Petrobras during many of the years
        of the alleged corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168d508-7cfe-4559-abf2-88c3d5076b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a bid to impeach Rousseff was launched by the then-speaker
        of the lower house of Congress, Eduardo Cunha, who argued that the president
        was guilty of breaking budgetary laws by borrowing from state banks to cover
        a shortfall in the deficit and pay for social programs in the run-up to her
        2014 re-election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d4945-0eb6-4965-a7b8-52cd73478844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been also blamed for the worst recession since the 1930s,
        now in its second year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8a632-2319-49a8-ae4c-0589edeb3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Waldemir Moka told the upper house during his allotted time
        that, if the impeachment trial is successful, the future president will assume
        a government with a 250 billion Brazilian Real debt ($72.5 bn) according to
        conservative projections, with the possibility of being up to 600 billion
        Real ($174 bn).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae59f6-8a66-4675-bacb-1c77a1e22437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, indeed, be promoting a rupture in the nation''s institutional
        order."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93be81-59b9-4ac7-8fd8-15577db65a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic dreams shattered</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9beb2-65f1-4840-8e10-8b9c1551202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spell on the sidelines puts Rousseff out of commission when
        Brazil hosts the Olympics in August -- a showcase event that she worked on
        since the beginning of the bid process -- and leaves her battling to save
        her political future and finish out her term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637a54e-4b19-44c5-b810-e1e24d99d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the investigation ends — which could be as late as November
        — the process returns to a special Senate committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62486ff9-0341-476b-9c55-ace83faa8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Rousseff will have 20 days to present her case. Following
        that, the committee would vote on a final determination and then present it
        for a vote in the full senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc919db8-2a5a-4abc-9c51-f9aeab072cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take a two-thirds majority to then remove the president
        from office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65f999-6262-43d7-8258-d46e416518bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Brazil in such a mess?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bad66-35f6-4a49-b550-73a9eb9ef355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the parlous state of the Brazilian economy — the country
        faces a crippling recession that has left hundreds of thousands unemployed
        and thousands of businesses closed, while inflation has gone through the roof
        — the country faces a number of other, high-profile challenges, from dealing
        with the Zika virus to a fraught 2016 Olympics, which are due to open in Rio
        de Janeiro in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e980c8-ef00-4f6c-85bd-82f1e99127d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s if they even open — one doctor, Amir Attaran, of the University
        of Toronto, says the risk of the virus in the city is too great, and has urged
        authorities to postpone or relocate the showcase event in an effort to curb
        the spread of the epidemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4c01a-0295-4e75-8a7c-3550a084141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Brazil soccer legend Rivaldo has said the country
        is getting "more ugly" and has warned visitors to "stay away," citing the
        violence in the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5590730-1fba-435a-b0f0-5301eddee278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, it is unlikely to be an entirely smooth process.
        Rousseff''s supporters have vowed to take to the streets in retaliation, ensuring
        a long, and potentially messy, battle ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fc3c6-69e6-4876-a26c-61460fe8346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:26.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:13:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/12/americas/brazil-rousseff-impeachment-vote/index.html">"Dilma
        Rousseff suspended as Senate votes to impeach"</a></em></p>'
  'pnoy-presidency':
    'author': 'Don Jaucian'
    'caption': 'President Noynoy Aquino on his legacy: "I think there’s been a tremendous
      change of attitude from being, in a sense, a defeated people who have given
      up on their country." Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-12T18:24:25.257+08:00
    'imagesource': 'jcr:5dfd6f6a-c15f-4d03-b4fe-df37c4cb4e53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7013e6e2-ba5d-4d52-b2b6-bbcbc87cd375'
    'lead': 'The 15th president of the Philippines will step down in a few weeks.
      In an exclusive one-on-one with CNN Philippines, he talks about his legacy and
      what’s next after he leaves the highest office of the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:19:21.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:19:24.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Noynoy Aquino’s legacy, in his own words

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc011e-34eb-4e37-a7b9-f18841921998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Judging by Rodrigo
        Duterte’s unassailable lead in this week’s national elections, the majority
        of the voting public wants the old “yellow” regime out, leaving its anointed
        one, Mar Roxas, trailing far behind with around 6 million votes between him
        and the presumptive president-elect. A few days before May 9, President Benigno
        “Noynoy” Aquino III was calling for an alliance among the other presidential
        candidates against Duterte, a last-ditch stand against the specter of revolutionary
        rule that would allegedly begin once he takes over the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21c0cb-a250-4982-b070-88db9d2d26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a crucial hundred days for everyone who’s running for
        president — or vice president even. But it’s also been a similarly crucial
        time for the outgoing president, his legacy looming after a six-year run that
        has seen its fair share of triumphs and failures.</p>'
    '3':
      'image': 'jcr:312717f6-7282-425e-b229-3458a4067c83'
      'imageCaption': 'CNN Philippines''s chief correspondent Pia Hontiveros with
        President Noynoy Aquino. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ff2a0-b232-4309-9fd4-65b6609f4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f712f73-555d-48bb-a52e-4d6eaa95e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a humid Friday afternoon, his itinerary involves two road inaugurations:
        the NAIA Expressway Phase II and the CAVITEX road that will connect C5 to
        the southern arteries of the city. Along the way, news of the aforementioned
        call for alliances break. But despite the political tension surrounding the
        last several campaign days before the elections, he appears calm throughout
        his interview with CNN Philippines’s chief correspondent, Pia Hontiveros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c5d42-0a58-4ef0-bcd7-69c70074af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talks about some examples of the products of all “the hard work,”
        as he puts it, that his administration has put in: a cold storage plant, a
        rice-making facility, and a new fish port in Camarines Sur; a pumping station
        to address flooding in Legazpi City, part of the recently inaugurated P380
        million’s worth of infrastructure improvements in the area; and the two aforementioned
        road projects.</p>'
    '7':
      'image': 'jcr:6769d7d8-665a-4f73-8328-adb3cb02c4bc'
      'imageCaption': 'President Aquino at a holding room during the groundbreaking
        of the C5 Cavitex South Link. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f1fa7-a35a-48ca-8ed0-eed24b7352e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90481421-58b8-4dfd-ae72-e134b4074d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for him, the biggest shift is the change in attitude of the
        people from being powerless to being empowered and being able to affect the
        future. It is his legacy that he is proudest of. As another example, he cites
        the apparent decline of brain drain in the country. “Now, I think in one of
        the broadsheets, two or three days ago, they had a story above the fold to
        talk about the preference of finding jobs in the country that are comparable
        or that can compensate enough that [people] are not as tempted to go abroad,”
        he says. “At the very least, there’s something like 600,000 out of our estimated
        10 million countrymen who have returned to the country and have found employment,
        as evidenced by the lowest unemployment rate in the last three years.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd6e02-a531-4004-b87f-e6a70f460d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major hurdles that he had to face was the constant wave
        of criticism in his every action — or as the popularity of the term “Noynoying”
        posited — inaction. “I don’t know if it’s me or it’s the system but I have
        engendered a cottage industry of critics who have very closed minds,” he says,
        “who will always look for the missing 5 percent or 10 percent and neglect
        the rest of it.”</p>'
    '11':
      'image': 'jcr:55ec2acc-a2e2-4f4e-8746-9354dc2cf1a6'
      'imageCaption': 'President Noynoy Aquino gives a rare one-on-one interview with
        CNN Philippines. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b199449-51c6-4af3-a4ed-383c2ce86aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f7333-670a-4eac-8095-d32dd839e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that is something about which he could have done better.
        “Perhaps [I should have] devoted more time to media management,” he says,
        “or even just the idea of being able to get our message across and not depending
        on fairness by all parties concerned.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e640a-c4b7-46ce-a093-a3788d84ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the interview close to a major road and the country’s biggest
        airport has its failings. Planes rumble overhead every five to 10 minutes,
        arriving at the airport that bears his father’s name. The sun sets and the
        road is slowly being filled with cars slogging through rush-hour traffic.
        These are two things that somewhat represent the Aquino presidency, but it’s
        the planes zipping by that make the most noise, echoing a sense of urgency
        and waning as Aquino readies himself for the transition to a new government
        and his return to his old life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683f3ae-36e7-4d0b-ae80-9368acc36da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.631+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does he want people to say after he vacates the presidential
        seat? “That I fulfilled a promise,” he says, “that I will leave something
        a lot better than what I found.”</p>'
    '17':
      'image': 'jcr:4db8cdab-1d3e-4af3-86b6-c8c87a4a4fe4'
      'imageCaption': 'President Aquino on his critics: “I don’t know if it’s me or
        it’s the system but I have engendered a cottage industry of critics who have
        very closed minds who will always look for the missing 5 percent or 10 percent
        and neglect the rest of it.” Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac80a9-c91d-4cf6-b8c6-bc0632fab2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
