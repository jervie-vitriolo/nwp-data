  'leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging':
    'author': ' Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T20:15:22.145+08:00
    'imagesource': 'jcr:24a19e96-2760-482a-bbf7-1c61f0c89029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676dd700-85a1-4070-b24a-4d0ddb86c31d'
    'lead': 'After Sen. Ferdinand “Bongbong” Marcos Jr. and his supporters said that
      the incomplete unofficial election results may have been rigged, a spokesperson
      for vice presidential race frontrunner Leni Robredo said this allegation is
      an insult to her supporters. Robredo’s camp also urged the Commission on Elections
      to immediately respond to such claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:52:03.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:34:20.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:34:20.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo’s camp: Cheating claims insult to Robredo supporters

      '
    'updated': 2016-05-12T13:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ea3e7-89cf-4976-90df-98f63c4b1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The allegation
        that there could have been rigging of the partial unofficial results of the
        May 9 vice presidential election showing Rep. Leni Robredo ahead of Sen. Ferdinand
        “Bongbong” Marcos Jr. is an insult to her supporters, a spokesperson for the
        Camarines Sur congresswoman said Wednesday (May 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc2f7d-35d8-45f9-85a0-b0fbe347ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp insisted, her ratings have clearly been rising in
        the last days of campaign period, boosted by her supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a1e64-a5aa-4a87-ae1d-0d560713be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung titignan po, nung Abril pa lang po ay unti-unti ng tumataas
        ang rating ni</em> Cong. Leni sa iba’t-ibang mga survey,” Robredo’s spokesperson
        Georgina Hernandez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1b5b1-360c-41c7-abf6-78b930b4678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pagtaas na ito ay bunga ng hirap at pawis ng mga taga suporta
        at</em> volunteers ni Cong. Leni. <em>Kaya para sabihin</em> na ito’y minanipula
        lang, ay malaking insulto sa kanilang pagsisikap.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890bfda7-8c9f-49b1-86d1-1dc253d5c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you take a look, Cong Leni’s rating has slowly
        been climbing in the different surveys. This rise is the product of the hard
        work and sweat of Cong Leni’s supporters and volunteers. To say that [the
        results] are manipulated is a huge insult to their efforts.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd4e5b-3bbf-4dc4-98e7-949c7db8965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, the Marcos’ camp said the senator is leading
        in their own quick count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b656c2c-25ba-4428-b6a0-3b3464aee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez suggested the senator and his supporters bring the matter
        to the proper venue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e7769-e141-4085-92c1-cf0a0f9b8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung mayroon silang nakitang anomalya sa bilangan, mas maganda
        sigurong idaan natin sa tamang proseso at huwag idaan sa media ang reklamo,”</em>
        said Hernandez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a2414-82d3-44f5-adda-3bfb976cd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they see any anomaly in the counting, maybe it
        would be better for the complaints to go through the right process and not
        aired through the media.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfae93-262e-449f-a7c2-e3bc5992e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp also urged the Commission on Elections (Comelec)
        to respond to the allegations made by Marcos and his supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c793bf-f172-44af-9d93-03447e58d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Read:
        Marcos camp: New programming script introduced into Comelec’s transparency
        server</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b2a68-5dfa-4540-9009-58516f15c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez added, they respect the statements of Sen. Miriam Defensor,
        who expressed her support to Marcos and backed his claims of possible rigging
        of election results.&nbsp; In a press conference, Marcos’ camp said the senator
        is leading in their own quick count.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050c25a-8f27-442a-85c7-dc9ec937ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Marcos suspects poll cheating</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e59ce7-47ea-47ab-829c-48c342e31986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Sonny Coloma, meanwhile, said the allegations
        are "untrue and unfounded."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654f1b5-b6b1-4613-86e9-1c3b8aa8e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:03.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:34:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec is fully responsible for overseeing the automated election
        system and the executive branch has no part in this process," he added.</p>'
  'emma-watson-panama-papers-mossack-fonseca-offshore-company':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-12T23:15:08.385+08:00
    'imagesource': 'jcr:61614271-2f91-493b-a678-04e2c0bbe3d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f545079-04c1-4c1e-ac60-91270a085980'
    'lead': 'The actress, who played wizard Hermione Granger in the Harry Potter series,
      set up an offshore company using Mossack Fonseca, the law firm at the center
      of the leak, newly released data show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:45:12.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:45:35.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:45:34.960+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson used Panama Papers firm to set up offshore company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb0ac1-bc49-4d05-80b6-405c5b7f81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Emma Watson must be wishing
        she could make the Panama Papers disappear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bd347-5e2f-4114-b6c1-3660886d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who played wizard Hermione Granger in the Harry Potter
        series, set up an offshore company using Mossack Fonseca, the law firm at
        the center of the leak, newly released data show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff6099-80b3-4e54-8420-4e006b086be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson''s spokesman Luke Windsor said the actress set up the company
        to protect her safety, and does not gain any financial benefit or tax advantage
        from the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e7bc2-d848-4dbd-9350-c33571f440f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emma (like many high profile individuals) set up an offshore company
        for the sole purpose of protecting her anonymity and safety," Windsor said
        in a statement emailed to CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212e2f3-4db8-4907-bb03-3205f16137eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windsor said that companies in the U.K. are required to publish
        details of their shareholders and "therefore do not give her the necessary
        anonymity required to protect her personal safety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1efefc-21b8-43b4-8ea1-3534f69de749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Watson''s safety has been jeopardized in the past when such
        information became public. Offshore companies, such as the one Watson set
        up, do not publish shareholder details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800e6da-af95-4e6c-ba4f-f0aabe58da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some U.K. media reported that the actress had set up the company
        to buy a property in London. Watson''s spokesman declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210be58-88a1-4d03-bdfb-a9a1d09bbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspaper The Spectator first found Watson''s name in a
        public database of individuals and entities that have alleged links to Mossack
        Fonseca. The database, released by the the International Consortium of Investigative
        Journalists, details ties between 368,000 people and nearly 320,000 offshore
        entities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664177f6-f0b8-478d-a41c-d6ba405c59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is based on a leak of over 11 million documents from the Panama-based
        law firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f2ce5-fcb5-4433-89ba-17114ab001ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the leaked data, Watson set up a company called Falling
        Leaves Ltd. in 2013 in British Virgin Islands. The U.K. oversees territory
        in the Caribbean has been identified by the European Commission as a tax haven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b972fdd-ad04-49ef-8f01-c1725c5d9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:45:12.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:45:35.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many legitimate reasons for opening an offshore bank account.
        Wealthy people do it to better manage their investment portfolios or protect
        their assets. Offshore accounts can also help the rich pay less tax – legally.</p>'
    '11':
