      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        Cabinet of presumptive president Rodrigo Duterte are being chosen as his staff
        prepares a smooth transition from the administration of President Benigno
        Aquino III, a spokesman for the Davao City mayor said Thursday (May 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee9a69-f417-45bb-a7e1-6139a31b1bcd'
      'mgnl:activationStatus': true
