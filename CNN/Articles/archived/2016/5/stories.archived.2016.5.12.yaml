      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano, sister of Duterte’s defeated running mate, Sen.
        Allan Peter Cayetano, will help the selection committee. She said she will
        present a list of women qualified to work under the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f1cea-74a3-4143-9fa1-5281ce19bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:08:50.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we have a gender-balanced leadership – that
        the voice of women are heard, that the concerns of women are addressed at
        the highest level, because after that it will flow," Cayetano said in a press
        conference on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c3a83-cd42-4403-8820-498a2c3a99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:08:50.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many women are qualified for any position, and I know for a fact
        that the door is open for all women in this administration.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678f308-30fc-41ba-92bd-f308c0489a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:08:50.331+08:00
