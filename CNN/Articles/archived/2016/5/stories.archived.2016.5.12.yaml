      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If I feed the file to md5sum, it may give me the following hash
        code: ddb41e1806654c49360548b8e4d6f426.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca1d55-d6ee-4b65-ba53-118cc013ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I make even a ''minor'' alteration such as changing Senerez to
        Señerez, it will result in a different hash code, say: 0b99ce8f1a78b3eb2c1d9ce18320c12a.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc2690-5a73-4ad5-862f-6c138fc85c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it resulted in a different hash code, most, if not all, would
        agree that it did not affect the counting of votes."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be71bac-8fd8-4179-b37d-eea7d2df195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao stressed not even a “minor” change should have been introduced,
        considering the raucous this could create.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126cecf-69f5-4280-81d3-cb572ef765f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly believe that no alteration (no matter how minor) should
        have been made during the transmission of election returns,” Bulalacao said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222d9ba-ece2-4084-b47a-f4e7098c3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to reports, a character (a letter) was changed to ñ.
        This is not mission critical. It''s not a show stopper. If that''s all they
        did, I think the commotion that the minor change generated greatly outweighs
        the benefit of making such a change.”</p>'
