    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b504a-4340-4223-908b-bd86823357ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.384+08:00
