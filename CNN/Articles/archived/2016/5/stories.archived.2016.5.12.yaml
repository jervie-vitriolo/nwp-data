    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bPuML8wYd-M"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc007ff-ed3b-4240-81c0-82a73c0204ba'
    'lead': 'Sen. Alan Peter Cayetano on Thursday (May 12) conceded to Liberal Party
      vice presidential candidate Camarines Sur Rep. Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:04:41.484+08:00
