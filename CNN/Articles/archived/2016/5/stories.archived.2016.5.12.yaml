      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/why-doubt-vp-results.html">Also
        read: Analyst: If you trust unofficial presidential tally, why doubt VP results?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4c5b7-00f1-4783-864e-cad084ceca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
