      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One by one, certificates
        of canvass (COCs) and election returns (ERs) arrived at the Senate on Wednesday
        (May 11) for safekeeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553297a3-e76f-47dd-be07-1d6f1323c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to arrive were those from San Juan, followed by Malabon, Pateros
        and Taguig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8fe06-777f-4006-92da-720ffb3f858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballot boxes containing the COCs and ERs were sealed and locked
        and would remain so, until they could be transferred to the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1820c4-02c8-4aca-bf73-28450cc0ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said it was the constitutional
        duty of the Senate to safeguard the COCs and ERs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fccef5-9c0a-41ae-9d48-89fe5ccfebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate had activated 32 high-definition CCTv cameras leading
        to the Recto room where the boxes would be stored.</p>'
    '9':
      'image': 'jcr:a095affd-b850-4a67-ad71-1cff0ff308da'
      'imageCaption': 'Senate''s Office of the Sergeant-At-Arms (OSAA) Chief Jose
        Balajadia gives a briefing on the CCTV coverage of the entire Senate building. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5de59-9bf4-4d0a-9acc-818fb9fb3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0558f37-8a11-4e7e-89de-9587676c0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/500000-difference-convincing-victory-elections-poll-watchdogs-aes-watch-cenpeg.html">Related:
        Poll watchdogs: Over 500k lead in votes needed for convincing win for nat''l
        posts</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bb6b3-b086-419d-a815-14b3a95ba314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said once the House received all the COCs and Ers, the National
        Board of Canvassers — composed of members of both houses of Congress, would
        begin to canvass the votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a44368-f396-4de8-b233-8bcd89bb04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, the Board would convene — at the latest — on Wednesday
        (May 25).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016d846-58eb-4ced-8d3f-27d77d45180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon thanked those who voted for him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eef94b-9184-4fce-bb85-d82488c5b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was currently at the top of the senatorial race in the unofficial
        count conducted by the Parish Pastoral Council for Responsible Voting (PPCRV).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1c2d8-6fc4-41eb-bd1b-df1c37cce34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said he was ready to work with Rodrigo Duterte, who''s
        leading the unofficial count for president, saying he and his fellow senators
        were awaiting Duterte''s legislative agenda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc49563-5959-4bf3-908d-16935c989746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:34:30.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the transition team must ensure a smooth transfer
        of power by June 30, inauguration day.</p>'
  'google-professional-women-emoji':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-12T00:11:13.036+08:00
    'imagesource': 'jcr:c5a1a872-f87d-44fa-bc24-0a25c15e9b3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e086d65b-7ded-4660-84d7-39cb79b0cd1e'
    'lead': 'Google has designed a new set of emojis depicting professional women
      to highlight "the diversity of women''s careers" and combat sexism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:37:12.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:37:16.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:37:16.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google proposes ''professional women'' emojis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98212926-0842-4aed-a1df-e92c127fca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Google has designed a new set
        of emojis depicting professional women to highlight "the diversity of women''s
        careers" and combat sexism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb22a7-f41b-4e5c-ae96-67362d4b8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 proposed emojis – unveiled on Tuesday (May 10) – show women
        in a range of jobs, including health care, science, education, farming, and
        construction. A further 13 corresponding emojis will show men in the same
        roles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17055fd1-8646-498f-b0b8-086b07b98724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s goal is to have these emojis in regular use on smartphones
        and computers by the end of the year to "empower girls everywhere," according
        to its proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d4121-736d-4620-a860-50aa60d062fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands now, there are over 1,000 standardized emojis used
        globally that depict everything from ice cream to dragons to police cars.
        However the current emoji selection feels implicitly sexist, showing men running
        and policing while women dance and cut their hair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086c102-1cdb-42cc-a2b7-87d086ecb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the fact that women are the most frequent emoji users, and
        that they span a wide professional spectrum not yet reflected in current emoji,
        we want to help address this pressing matter of equality," Google said in
        its proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabd356-a173-4de6-9ee7-8d544824ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fine gesture, but there is still a long way to go to put
        women on equal footing in the workplace. Women in the U.S. make about 79 cents
        for every dollar men earn, according to the latest data from the National
        Committee on Pay Equity. The gender pay gap has been closing since the early
        60s, but change has been slow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f5071-faa4-4a1f-96d7-f0b318ece3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent McKinsey Global Institute report estimates that the U.S.
        could grow the economy by an extra $2.1 trillion in gross domestic product
        over the next decade if the private sector, policy makers and non-profits
        make more of an effort to narrow the gender gap at work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca8158-24c5-4b4d-844e-adab8af8a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women constitute about 51% of the U.S. adult population, but they
        make up just 46% of the workforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a70083-9297-4215-a564-bb3f99cf8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google submitted its proposal to the Unicode Consortium, which is
        a non-profit organization dedicated to creating standardized emojis and text
        characters that are used across different platforms by the likes of Apple,
        Microsoft, Facebook, and IBM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d32b7-d5a3-4f69-b119-61913e20368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One author of the Google submission – Mark Davis – is also the president
        and co-founder of the Unicode Consortium, which could make it more likely
        that the proposal will be approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89a745-b914-4355-b732-7b8d7b8783b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been growing support for the introduction of more inclusive
        emojis over the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd6063-9b05-437d-a764-a4e137561d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the United States First Lady Michelle Obama has weighed in
        on the issue, voicing her support for a new "girl studying emoji" in a tweet
        in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e440b-19bd-447e-b00c-38e446f58a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google chose the professions for its new emojis based on a review
        of workforce data from the U.S. Bureau of Labor Statistics and the U.N.''s
        International Labour Organization, among other agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503e045-bc57-47e7-83b2-5644d74d7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:37:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/11/technology/emoji-google-women-men-work/">"Google
        proposes ''professional women'' emojis."</a></em></p>'
