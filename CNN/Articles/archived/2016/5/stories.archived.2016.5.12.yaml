  'rodrigo-duterte-eight-point-economic-agenda':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-12T19:20:07.297+08:00
    'imagesource': 'jcr:6dbfbe78-ffd8-4388-b22c-d7a1fdd738e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5048986c-49a5-4625-b3a3-7034c16bba93'
    'lead': 'Carlos Dominguez, who is being eyed as the Finance secretary in Duterte''s
      Cabinet, disclosed the 8-point economic agenda of the incoming administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:02:05.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:02:26.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Duterte''s 8-point economic agenda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00097cf8-8a18-469e-95ca-202f6aba5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A former agriculture
        secretary and close friend of presumptive president Rodrigo Duterte on Thursday
        (May 12) disclosed the 8-point economic agenda of the incoming administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a90317-e11c-4b61-8652-6ae25e0f029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Davao City, Carlos Dominguez, who is being
        eyed as the Finance secretary in Duterte''s Cabinet, said the economic agenda
        is wide-ranging – from tax reforms to accelerating infrastructure building
        to support services for farmers and attracting foreign investments by reducing
        crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778318a-4b52-4d99-ab54-bccfd89e8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the target economic growth rate is still to be
        set, the economic agenda is aimed at boosting growth through the following:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774d142-2ff3-4268-958d-3f841af72534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Continue and maintain the current macroeconomic policies. Reforms
        in tax revenue collection efforts will be complemented by reforms within the
        bureaucracy of&nbsp; tax collecting agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e37e6-3748-40b0-b819-c953f040e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Accelerate spending on infrastructure by addressing major bottlenecks,
        and maintain the target of setting aside 5% of the country''s gross domestic
        product (GDP) to infrastructure spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bca847-b35e-408d-8ddd-9052a7e7c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Ensure attractiveness of the Philippines to foreign investors,
        and enhancing competitiveness in doing business in the country. This also
        means reducing crime to attract investors, and increase security of businessmen
        and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83875b66-a2fc-477d-81f1-0b229ac5f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Provide support services to small farmers to increase productivity
        and improve market access. Provide irrigation and better support services
        to farmers. Promote tourism in the rural areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6790588-f94c-4b74-9e42-fd524ea25b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Address bottlenecks in our land administration and management
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a6026-5a57-418f-b1bd-b612d45cdbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Strengthen basic education system, and provide scholarships for
        tertiary education, which are relevant to private employers'' needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9a6a7-fd44-4d48-8531-deb8cd833793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Improve tax system by indexing tax collection to inflation rate,
        "to enable those who earn a little to have more in their pockets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e0cf5-cc18-48ff-9fcc-7c6536df50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Expand and improve implementation of the conditional cash transfer
        (CCT) program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a6e61-0a51-4ed8-9fc5-d9afbf073396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said most items on their agenda include the elimination
        of corruption — in accordance with Duterte''s election campaign promise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecdef7-ebab-404c-af51-fe0474b24766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:02:05.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:02:27.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s administration will be "vigorous" in prosecuting people
        who engage in corrupt practices, he said.</p>'
  'Hash-code-explainer-2016-elections':
