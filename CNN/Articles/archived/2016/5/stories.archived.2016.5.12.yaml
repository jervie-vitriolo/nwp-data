  'mh370-debris-found-in-march':
    'author': 'Euan McKirdy, CNN'
    'caption': 'A Mozambican official told CNN the plane part, measuring 35 inches
      by 22 inches, was discovered by an American tourist, Blaine Gibson, and a local
      fisherman on a sandbank in Mozambique.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-12T11:34:16.490+08:00
    'imagesource': 'jcr:66230845-0fd2-4968-a848-201a83a66d18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1065ada-bd2f-4bf9-97ce-d00b9d0c59fa'
    'lead': 'Two pieces of debris found on beaches in South Africa and Mauritius on
      March 22 and 30, respectively, are "almost certainly" from missing Malaysian
      Airlines Flight 370, a report from the Australian Transport Safety Bureau has
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:12:23.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:12:27.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:12:26.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debris found in March ''almost certainly'' from MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c2f8c-cb61-43a9-8150-d4d617bedac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two pieces of debris found on beaches in South Africa and
        Mauritius on March 22 and 30, respectively, are "almost certainly" from missing
        Malaysian Airlines Flight 370, a report from the Australian Transport Safety
        Bureau has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bcd23-4641-4a3e-bcf3-a32e0d7de06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight disappeared in March 2014, seemingly without a trace.
        A search in the southern Indian Ocean, thousands of kilometers off the west
        coast of Australia, is ongoing. Since then one piece of debris has conclusively
        been linked to the plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ff1d3-f1a3-469f-b6cf-00dc8d880e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update to the ongoing report, published May 12, states that
        the two items -- determined to be a segment from an aircraft engine cowling
        and an interior panel from the main cabin -- were from a Malaysian Airlines
        Boeing 777, and "almost certainly" from the aircraft registered 9M-MRO, the
        registration number of the missing plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae1eb6-4f5d-4c84-9e00-c92e7bcd97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece designated "Part No. 3," the engine cowling, features
        a partial stencil from manufacturer Rolls Royce. "The panel thickness, materials
        and construction conformed to the applicable drawings for Boeing 777 engine
        cowlings," the report states. While the stencil was not unique to the missing
        plane, it was consistent with the logo used by Malaysian Airlines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43caaf-9561-44c1-a86a-c4a8294e06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was inconclusive as to which engine the cowling came from, the
        report added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26176e-c413-4f65-a994-0a9b87cadf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part No. 4," the other piece of debris -- an interior panel --
        was identified by a hinge on a closet panel. "The part materials, dimensions,
        construction and fasteners were all consistent with the drawing for the panel
        assembly and matched that installed on other" Malaysian Airlines Boeing 777
        craft, the report states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f7884-1904-44a8-9733-69a1315ff871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining tests</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3204f16-f81d-4d9b-bbb8-d823605c1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine samples found adhered to the pieces were also being studied,
        and the results are pending. "The results from these tests will be provided
        to the Malaysian investigation team once complete," according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af125af0-e645-4df8-9da2-d39969b19ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only piece that has conclusively been determined to be from
        MH370 is a piece -- the flaperon -- found on Reunion Island last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72603a-a7ea-4ede-98e2-92f597ecc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conclusion is another case where common sense says the pieces
        came from MH370 but it can''t be conclusively proved," CNN''s Richard Quest
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6a0b2-7ee9-44e0-ac77-a8d2570ad3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families are unlikely to accept this as evidence that the plane
        did founder in the southern Indian ocean."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ccfd7f-eac0-4904-9b8b-b902cdf47c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, two pieces of debris recovered from beaches in Mozambique
        -- one found in December and the other in February -- also were declared to
        "almost certainly" have come from missing Malaysia Airlines plane, the ATSB
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ae5bc-2a4e-4eee-8fea-476f632f0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:12:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:12:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/11/world/australia-mh370-debris-report/index.html">"Debris
        found in March ''almost certainly'' from MH370"</a></em></p>'
  'instagram-debuts-new-icons-for-apps':
    'author': 'Ahiza Garcia, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-12T11:21:15.794+08:00
    'imagesource': 'jcr:190924c5-0766-4517-b816-678c7cfa5de9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b444c9c7-8af6-4162-9cbf-e66fead4fb58'
    'lead': 'Instagram on Wednesday (May 11) unveiled its updated app icon, which
      will feature a simpler camera and a purple, pink and orange color scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:15:46.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:15:49.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:15:49.504+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram debuts new icons for its apps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d0cbb-6cb6-463d-8f19-8a088c87a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Out with the old, in with
        the new.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64d6d8-4ae4-4be4-adde-7ca765d29493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram unveiled its updated app icon, which will feature a simpler
        camera and a purple, pink and orange color scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9930c50-26ce-4a30-bd6e-d6c45da73949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was revealed Wednesday in a blog post on the company''s
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88459c7-7460-4d92-8691-84b660f5a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changed icon is still inspired by the previous camera whose
        "rainbow lives on in gradient form," according to Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4cac-0d23-4e7c-8911-bace7463a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its other apps, Layout, Boomerang and Hyperlapse, are also getting
        new looks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b623db-e66f-41a1-b464-a6682c609416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will extend to the inner design of the app to put "more
        focus" on the uploaded photos and videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caeb04-7b1e-41ba-887b-fbd85bde3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said the new look is a response to how the app has changed
        since it debuted in October 2010 — more than 80 million photos and videos
        are now shared every day.</p>'
    '13':
      'image': 'jcr:0ff876da-d161-4676-ae75-c6d6dbfe755b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc13177-2da0-4312-b981-4e02b86c6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5112dc5-1e2c-41eb-83e5-005ea0854b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way that users navigate the app won''t be changed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db13ca2-4cf3-40c2-8b1f-30519e25d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s head of design discussed the change in a Medium post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910bf21-9d5b-4125-9dad-6d3afeab0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brands, logos and products develop deep connections and associations
        with people, so you don''t just want to change them for the sake of novelty,"
        Ian Spalter wrote. "But the Instagram icon and design was beginning to feel,
        well... not reflective of the community, and we thought we could make it better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8c529-04dc-4f2a-b973-8b64e863f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spalter said the rainbow, camera lens and viewfinder in the original
        icon were easily recognizable — an important consideration during the redesign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d95f64-8d4e-40d3-97d0-81f3058d4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the icon is a colorful doorway into the Instagram app, once
        inside the app, we believe the color should come directly from the community''s
        photos and videos," Spalter said of the app''s new inner design. "We stripped
        the color and noise from surfaces where people''s content should take center
        stage, and boosted color on other surfaces like sign up flows and home screens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45191b0-3cac-4664-a3b8-553a0c20fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:15:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:15:49.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN Money, "<a href="http://money.cnn.com/2016/05/11/technology/instagram-new-app-icon/">Instagram
        debuts new icons for its apps"</a></em></p>'
  'Volkswagen-probe-clears-top-executives':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'The Volkswagen headquarters in Wolfsburg, Germany.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-12T04:59:48.895+08:00
    'imagesource': 'jcr:a5fc1057-5e29-4155-b561-cf97a4343060'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c5fed5-536a-4ec3-b9b0-e6e67ff4c5a1'
    'lead': 'Volkswagen said an internal probe has so far cleared current and former
      top executives at the embattled automaker of any "serious and manifest" wrongdoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:21:28.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:07:55.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen probe clears top executives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9bda8-3ea7-48bf-ba7a-d409bec60d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Volkswagen said an internal probe
        has so far cleared current and former top executives at the embattled automaker
        of any "serious and manifest" wrongdoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95cf93-88e2-4952-a3fb-327c148d24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has admitted that its diesel cars used illegal
        software designed to cheat emissions tests, has blamed the deception on a
        small group of unidentified engineers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d49c4-cc23-4e34-871a-4b53826397e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both its CEO and the head of U.S. operations have resigned from
        their jobs since the scandal broke in September. But both of those executives
        are cleared by this internal probe by U.S. law firm Jones Day, along with
        current management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613f9df-943f-4bf7-9172-181a55a5ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did caution that the probe is still ongoing and that the
        finding is "according to information currently available."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d027e15-8507-4d48-b859-a9eef074d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faces criminal probes by U.S. and European authorities
        and has set aside $18 billion to cover the cost of fines it anticipates it
        will have to pay for violating the clean air act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc39031-b266-4fd2-b5dc-b12a3b518eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts, and even members of Congress, have expressed doubts
        about Volkswagen''s "rogue engineer" explanation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622e37b-a1e3-4332-b904-c3e556d830ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a congressional hearing last October, Rep. Joe Barton said
        that considering "how well run VW has always been" he couldn''t believe that
        no one in top management had signed off on designing, building and selling
        about 500,000 cars that could only meet U.S. law by cheating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aec072-9c8d-4729-9f82-03f74a7f0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree, it''s very hard to believe," replied Michael Horn, who
        was the head of VW''s U.S. operations at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52018ed9-bdb2-4e9b-bc10-aa4a2b4d4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:21:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:55.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
