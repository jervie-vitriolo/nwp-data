      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marcos camp asks Comelec to explain alleged irregularities. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/aKKwOwgGRQ">https://t.co/aKKwOwgGRQ</a><a href="https://t.co/z0RPzIOQ6a">https://t.co/z0RPzIOQ6a</a></p>&mdash;
