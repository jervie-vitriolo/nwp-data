      'mgnl:lastActivated': 2019-10-08T09:09:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after polls closed on Monday, Marcos was enjoying a
        comfortable lead over his strongest rival, Robredo. The tide turned against
        him early Tuesday morning when he was overtaken by Robredo, who has since
        kept her lead in the partial, unofficial results being made public by the
        Parish Pastoral Council for Responsible Voting (PPCRV). Marcos then called
        on the Comelec to stop the unofficial count and to explain the alleged irregularities.</p>'
    '12':
