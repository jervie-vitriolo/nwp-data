  'Queen-Elizabeth-II-Xi-Jinping-Chinese-officials-very-rude':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-12T04:26:14.874+08:00
    'imagesource': 'jcr:8af31e21-350a-42e5-9061-e9ab6d2cc95d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28951b39-3c9a-4789-b46c-0af6e58f71a0'
    'lead': 'The Queen has been caught on camera saying Chinese officials were "very
      rude" during President Xi Jinping''s first state visit to the United Kingdom
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:24:04.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:24:08.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:24:07.741+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen says Chinese officials were ''very rude'' during Xi Jinping''s
      UK trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d1449-c94e-436b-b897-991bb0ab851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — So much for the "golden era" of UK-China relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8e5a5-7ed6-4096-a89f-643364d38fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has been caught on camera saying Chinese officials were
        "very rude" during President Xi Jinping''s first state visit to the United
        Kingdom last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d37550-4b8f-4575-858d-487ff9ea82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rare moment of candor from the usually solidly diplomatic monarch
        was caught on camera by Buckingham Palace''s own staff, as the Queen greeted
        a senior Metropolitan police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023db4bb-211b-476d-82a6-a10a251bb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, bad luck," she says, after hearing commander Lucy D''Orsi had
        been in charge of security for Xi''s visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81243ca-4f33-49e8-b119-785c33a61cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure whether you knew, but it was quite a testing time
        for me," D''Orsi tells the Queen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89753b-009e-4be0-8bab-d33baa12d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I did," she responds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb888f-b609-42f3-8dea-5ef9fe1e2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very rude to the ambassador," the Queen adds, referring
        to Barbara Woodward, Britain''s first female ambassador to China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898af37-87dd-48b5-9f3a-78777eed1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said it does not comment on private conversations
        of officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd1774-77e4-47ab-aa7c-56bff69e7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Buckingham Palace said in a statement: "We do not
        comment on the Queen''s private conversations. However the Chinese State Visit
        was extremely successful and all parties worked closely to ensure it proceeded
        smoothly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b95dda-7b1e-423b-9ed8-c77d38590c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Queen''s comments at a regular press conference,
        Chinese Foreign Ministry spokesman Lu Kang said "the visit launched a golden
        era in China-UK bilateral ties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855880fc-e3df-4fcb-bdf9-7415874c9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had "no knowledge" of any threats to call off the
        visit, referenced by D''Orsi in her comments to the Queen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287ab00-2411-4048-8b0a-1ef0a3719071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two gaffes in one day</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19429636-9d02-443b-a22c-01fabd186468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s remarks were made on the same day as UK Prime Minister
        David Cameron was caught on camera telling the monarch that Nigeria and Afghanistan
        were "fantastically corrupt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11dafd2-5e83-4e3d-8fc3-d694fcd85401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron, speaking about an upcoming anti-corruption summit, said
        they were "possibly the two most corrupt countries in the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3f5c7-76e0-40cb-91c0-08583215b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks caused consternation online, and sparked an angry rebuke
        from Nigeria''s presidential spokesman, who said they were "embarrassing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffc0a6-d490-49e3-ba02-208321d39786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of character</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3ea09-449a-48e8-a285-dce9d6967d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cameron has had his fair share of gaffes in the past, the
        Queen – who recently celebrated her 90th birthday – is usually careful to
        stay out of politics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1a5ac-5610-4072-9b3f-154c63fb81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, she hailed Xi''s trip – during which she hosted the
        Chinese leader and his wife Peng Liyuan at Buckingham Palace – as a "milestone"
        visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8ef23-36c7-4840-893c-f4e3694fcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the royal family have been less circumspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591827f3-9968-4de0-8f3d-a252a881a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, Prince Philip told British students in China that
        they''d get "slitty eyes" if they stayed in the country too long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bbb5b1-0023-45a5-9875-063c25db893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles is a personal supporter of the Dalai Lama, who has
        described the two of them as the "best of friends," and skipped a state dinner
        with Xi, though he met the Chinese leader at another engagement during his
        trip. China regards the Dalai Lama as a "separatist" and regularly pressures
        foreign governments not to have dealings with him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0eb09-0330-4444-a105-0efa4cb4b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a leaked journal, Charles also described Xi''s predecessors as
        "appalling old waxworks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840ec4d-d0ca-452e-90d6-46728e11e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden era?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f04d4d-331d-4ad0-b2cf-3c93e48464d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s remarks come during a supposed "golden era" of UK-China
        relations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0795398-b7cb-4855-9745-186244b88ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trip to a pub with Cameron, Xi toasted the country''s stronger
        bond and said he was "deeply impressed by the vitality of China-UK relations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002efed-e5ed-43d6-99f4-ce0e4a85d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then however, cracks have started to emerge, over China''s
        alleged abduction of a British bookseller from Hong Kong, and Beijing''s aggressive
        moves in the South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd86b92-07cd-42fa-97a3-68bb23ab133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in British media last week, China''s
        ambassador to the UK, Liu Xiaoming, accused London of "ramping up" the issue
        and "meddling" in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dbb2b-00e8-4012-a4a9-456d46884946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang, Max Foster, and Damien Ward contributed
        reporting.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433d478-4b3c-419b-9f08-a626ba1bafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:04.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:24:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/11/europe/queen-uk-china-very-rude/index.html">"Queen
        says Chinese officials were ''very rude'' during Xi Jinping''s UK trip."</a></em></p>'
