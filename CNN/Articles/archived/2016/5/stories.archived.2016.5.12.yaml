      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afternoon rain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ae76c-f797-4e82-8a6b-21cf8ef91dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel worlds hidden in shadows, or even postcards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da5fd1-b3ab-4b6c-b332-b6baed9561cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assorted boarding houses of state university students with rodent-infested
        rooms that have definitely seen better days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c71928-d8fa-4e9b-8fdd-6ee9b491e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikatuna.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acd406-9737-4d85-adcb-7f2aba4963a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quiet desperation of lives in the advertising world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03539a0c-534d-4934-b2ce-c73860317dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glimpses of strange but alluring girls in the middle of traffic,
        in the middle of a bus, in the middle of a grocery store.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5f3fc-6394-4f07-95c2-21ef18ff3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls whose names start with the letter K: Kara, Kaye, Karen, Kami.
        (There is also a host of other girls’ names: a Jay, an Anya, a Nema, an Anna,
        a Cristy, an Astrid, an Ada, a Tam, several Doreens, a Rachel, a Tanya, two
        Christinas, a Jenn — but the girls whose names start with the letter K are
        somehow instantly remembered.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c49a25-6ed0-452b-8ee2-eb614a1a9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliens who are decidedly human in their very understanding of what
        makes us tick.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb3a26-8dde-4819-8682-db0adecccad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literature. Lots and lots of literature. From J.D. Salinger’s “The
        Catcher in the Rye” to Haruki Murakami’s “A Wild Sheep Chase” to Paulo Dizon’s
        “Twilight of a Poet” to Douglas Adams’s “The Hitchhiker’s Guide to the Galaxy”
        to Carol Ann Duffy’s poem “Words, Wide Night.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096c236-c257-47fe-8250-a9af5da0c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science. Lots and lots of science. From the destructive nature of
        chlorofluorocarbons to Turing’s universal machine to robotics to chemical
        engineering.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7050fed-fbc5-43b6-aa77-9d35382e2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music. Lots and lots of music. From Tchaikovsky to The Dawn to R.E.M.
        to Right Said Fred to the Eraserheads to The Cure to A-ha.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9352bc-1dd8-4594-8049-0d661230d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most of all, the evocations of distance — be it geographical
        or emotional — and endings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb9584-c6e3-4123-b4a5-2d1bef293730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an understandable thing to have stories threaded with similar
        motifs and tropes. James Baldwin, after all, once famously said, “Every writer
        has only one story to tell, and he has to find a way of telling it until the
        meaning becomes clearer and clearer, until the story becomes at once more
        narrow and larger, more and more precise, more and more reverberating.” He
        didn’t exactly have only one story to tell — in the short story “Tell the
        Sky,” the protagonist is blessed with exactly eight stories to tell — but
        Luis might have been a perfect demonstration of the refinement of themes Baldwin
        spoke of.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f406d44-3669-4016-ace1-d4933d218f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis was, truth to tell, not just the voice of my generation. He
        was a prophet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d0c62-d5eb-4de8-b1ac-e2ca4912fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luis’s first collection, “Happy Endings,” we were introduced,
        story by story, to what would prove to be the enduring themes in his fiction,
        although we didn’t know that quite yet. “Happy Endings” was an introductory
        volume that gave us a chance to sample a very distinct voice, distilled from
        10 stories that were in essence juvenilia of the highest order. When it was
        first published by the University of the Philippines Press in 2000, it announced
        the arrival of a major talent — and with that came expectations of more books
        and other stories to come.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b58dda-aafc-4b8a-b8da-df1b03438c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The follow-up, “Dear Distance” from Anvil Publishing, came 16 years
        later, and was, by Luis’s own admission, something he had been working on
        for eight long years. (In the interim, he came out with a book of nonfiction
        titled “The King of Nothing to Do: Essays About Everything and Nothing,” in
        2006.) By then, the themes first explored in “Happy Endings” had deepened,
        taken on a deeply philosophical reach, and combed the farthest possibilities
        of their narratives to give us a wry and wistful judgment of what it is like
        to be young in the chaos and promises of the 21st century — and the subsequent
        alienation that can happen in a world that deepens the distances between us
        and others, and between us and ourselves .</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765235e-ca07-4567-8cf9-63a1d872167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis was, truth to tell, not just the voice of my generation. He
        was a prophet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb343d1-b6dc-4154-8a26-9732424f7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Future shock</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849d7ff-9acf-40c9-9c91-789a20dbed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our friendship started in 2002 — in a solicitation for stories,
        in a chance to connect with a writer of one’s age.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd7e00-2633-4bd6-b190-26966a276f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing was, Luis Joaquin Katigbak was probably the first in my
        generation of writers to come out of the door swinging, his promise fulfilled
        in the form of a first book — and whose voice was unmistakably ours and was
        something completely different from what came before. “Happy Endings” gave
        us permission to pen down our stories flavored by the beautiful dread and
        dastardly delights of having come of age in the 1990s — and it was empowering.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55cdd7-6bcc-44fd-ad61-93f35b5d69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, I had cobbled together a website dedicated to Philippine
        Literature, which for a time became the mother lode of everything Filipino
        and literary, until I abandoned the project in 2006 because I had fallen in
        love. “Happy Endings” was a big thing even then, its influence only now being
        understood as my contemporaries piece together the heritage Luis left with
        his body of work. It came out at a time when there was much ado about collecting
        the fiction of this shiny new generation of writers.</p>'
    '59':
      'image': 'jcr:458c0fdf-0d8a-4156-b4f8-84086fcedc78'
      'imageCaption': 'Luis Katigbak, who "was, truth to tell, not just the voice
        of my generation," writes Ian Rosales Casocot. "He was a prophet." Photo from
        LUIS KATIGBAK/TWITTER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881f007-c619-4351-8b04-af3494099c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79704a46-a289-40a2-9bc8-af7bfeedc065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis was very much in the thick of ferment that this generation
        of writers was stirring, and so, when I decided to edit an anthology of works
        by these writers, titled “Future Shock: An Anthology of Writers and New Literatures,”
        it was Luis whom I first emailed, asking for advice although he didn’t know
        me from Adam, and also to ask if he could provide me with a list of young
        writers I could invite to write for the anthology. He sent in his story “Passengers.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9eb5-c556-4ed5-8e1e-6ae0ded8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time, indeed, when we were very young, and tempests
        had yet to stir and drive us all apart. The future was here, and it promised
        to be an electric shock, and it was bright — and its mayor was Luis Joaquin
        Katigbak.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a4e13-cfc9-43cd-9357-7db2aa8598b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fatal escape</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea78dea-e292-405c-b151-84a1b54143ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very end of “Document,” nestled deep in the middle of “Happy
        Endings,” the unnamed narrator ponders on the missives of a girl, a casual
        acquaintance who lives in the same complex where he resides. She has taken
        to using his ancient word processor, apparently with his consent, to churn
        out essays and term papers for school and the occasional surprising pieces
        of fiction, saving all of them in one of the directories in his IBM XT, complete
        with 8-character file names that used to be a source of our endless bafflements
        in those early digital days of the 1990s. Reading through them, he has begun,
        he thinks anyway, to get under her skin, to wonder whether all these words
        he is reading are enough to understand everything about her.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776eb66-35e2-4a24-9dc3-f7408f2fc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are the stories we write really a testament to our lives? The
        story our narrator stumbles upon in his computer is about a woman who finds
        herself slowly disappearing, fading away to nothingness — and it ends abruptly,
        and he thinks of the girl who authored it: “While reading it, I find myself
        wondering something that I suppose all friends of writers wonder: Is this
        piece somehow autobiographical?” Then this: “If she were to disappear tomorrow,
        how long would it be before I forget about her? We have no official ties,
        not even memories of physical contact. No sweat, no saliva, no remembered
        tingle of skin. All we have are words, words that once flickered across a
        computer monitor, words spoken during midnight phone conversations, words
        shared while walking through streets and parks and shopping malls, words that
        formed comments, quotations, anecdotes, confessions and endless stories.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d844e-b9f4-4b72-b9cf-a8319b45c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ends right there, the story hanging like that, floating in the
        air before it came rushing back to me in a hiss of remembrance and perhaps
        recrimination.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e2d4a-c5ee-44ee-a76d-0c99f229aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a death, which is just a type of disappearance.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc700225-ce62-4e18-9580-ae515427acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long would it be before forgetfulness sets in?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c014e5-3035-4a6a-9b1a-0778664155c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I closed the book quickly. I had been reading Luis’s first book
        again in anticipation of reading “Dear Distance” — and the familiarity of
        the stories was washing over me, but this time around there was an extra bite
        to it. I began to feel the dilemma of over-reading. Every elegant turn of
        phrase that had some emotional import suddenly took on a kind of testament
        of the man we had just lost.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195042a7-cbf5-4d49-9af2-61974bd75b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaction is often the choice to make for the characters in Luis’s
        fictional world, but action itself is defined very much by a wish for escape.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f1880-67a5-4183-adef-4c4b3add7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions the narrator of “Document” asks — especially the inescapable
        element of autobiography in the things that we write — are a kind of invitation
        to this kind of reading. How much of “Happy Endings” is Luis? And “Dear Distance”?
        Because traces of him do come out: the science geekdom, the love of indie
        music, the love of indie films, a penchant for Haruki Murakami …</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ed3b9-3ee0-4c8a-876f-0d0c3a2e208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dear Distance” begins with “Subterrania,” one of my favorite stories
        by Luis, which won the Palanca for the (now defunct) Future Fiction category
        in 2001. In that story, we follow an unnamed narrator as he devotes time to
        visit a friend named Kaye who has become increasingly reclusive — reminiscent
        of the Japanese hikikomori, people who have come to a reality of sheer detachment
        from the outside world, comfortable only in the cocoon of their rooms, entertained
        by the Internet, music streaming, DVDs, and computer games. Kaye calls this
        cocoon “subterrania.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c31de-0005-4744-acb8-c8397d251f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subterrania was escape — and always a fatal one. The story asks
        difficult questions such as, What is it about the world that deadens us, that
        we are made comfortable with an early burial in our cocoons? It offers only
        the most vicarious pleasures, in television, in CD players, and their ilk.
        Kaye explains: “I love these things, these stories, these songs — because
        even the worst of them, in their own way, are perfect. Better than a life
        of uncertainty. They have beginnings and endings. I get the world distilled,
        you know, in its purer form.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fda54-bee6-43ef-ac5a-34e5dbe0351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaction is often the choice to make for the characters in Luis’s
        fictional world, but action itself is defined very much by a wish for escape.
        In “Happy Endings,” that escape is made manifest in the titular objects in
        “Postcards,” where a girl named Anna finds a way to travel to parallel worlds
        through a magical process of folding these postal items, leaving a humdrum
        reality behind to “taste of wild fruit on an unknown shore, listening to strange
        music in a floating concert hall in the sky; riding a long-necked, multi-colored
        beast across a field of pleasant green.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa1a85-02e9-41ce-ba26-d0a946ce0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escapes “Happy Endings” offers are almost always escapes from
        the dullness of young lives being wasted on dispassion. In the title story,
        the first in Luis’s cycle of First Graphics stories, this means the eventual
        kowtowing that is done toward a demanding world of bills and ugly responsibilities.
        Its narrator muses: “I wonder about [everyone and our] little dreams and failures
        and snatches of happiness. I think about all of us, speeding or lurching or
        trudging towards our individual endings, catching glimpses of them now and
        then, planning for the future, wishing, hoping, never really knowing for sure
        whether our endings will be happy or tragic.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fdcd5-8879-47f0-8f33-f97292d68734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tragedies are often small, but they come with a wallop of
        existential consequences — and sometimes they come in the shape of timid inaction,
        of missed chances, of unfortunate miscommunication or misreading. For Luis,
        these are gaping distances between you and me — and nobody really connects.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2f4b1-c7b4-42c4-aac6-529082d6231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Connection and disconnection</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d7d3c-6b10-477e-bd12-805364c444ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the stories of Luis Joaquin Katigbak, people yearn for connection
        in the disconnection — although sometimes they don’t know it, or perhaps deny
        it. And sometimes, when the chance for connection does come, rejection is
        the answer that greets it. We’ve seen this theme in inchoate incarnations
        in “Happy Endings”; in “Dear Distance,” we find its ultimate deepening.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0c8e9-36d0-4fa1-adb2-cea9e13c4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Passengers,” we find a great articulation of the world, which
        has disappointed the many personas in Luis’s stories. Kaye in “Subterrania”
        knew this, and the narrator of “Passengers” echoes it — that perhaps the only
        good thing about this world is its canned stories — in movies, in music, in
        books, in computer games, the manufactured truer than the real. As in “Postcards,”
        the characters in this story thinks of the multiverse as a dream of getting
        away from here. And yet, the final realization: “But what does it matter?
        Maybe that’s all we’re meant to do, enjoy the trip while it lasts. Maybe luck
        or faith are the only things that keep us from delays, transfers, fatal crashes.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322acf05-4745-4568-9eee-b052dbe87bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, distances and surfaces are all we can ever be sure
        of, and this is no sad thing. In a world that has accelerated almost beyond
        recognition, it may be the only comforting thought of which I am capable."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cacce-04a0-42fd-a54a-81968f7c7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final story, “Dear Distance,” however, the fulfillment of
        that distance may be just as simple as the acceptance that distance exists
        — and must exist, because in the final analysis, it is still very much a part
        of living. We read this admonition in the end: “Whether you are too young
        and I am inexcusably older or vice versa, there will always be things we have
        in common, and things we will never understand about each other. In the end,
        distances and surfaces are all we can ever be sure of, and this is no sad
        thing. In a world that has accelerated almost beyond recognition, it may be
        the only comforting thought of which I am capable.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce167303-90a0-4631-aeb5-02cc314b8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title piece, set in a near future where humans give themselves
        genetic enhancements to stand out from the crowd, is very much a good summing
        up of all Luis’s themes. It makes us realize that Luis’s stories come off
        as ruminations, of the deep philosophical sort — these stories in search of
        big answers, using the guise of fiction to get a glimpse of what life is all
        about.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f54e8-0682-40d2-bb4a-e297eb7145ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missives and musings</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fa4f0-9f08-4aa4-b536-7ae940b9e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things I will miss about Luis now that he is gone:</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3d49f-6804-4aa3-af15-31ca551fdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His obsession with fonts.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87352a6-d2f3-401c-8c64-ac8e39c42fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His love for hamsters.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a957577-8d68-4601-8ec5-aa9bd6ac4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His kindness.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb1080-0c01-4b3b-bb0c-1a86747652a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories he had yet to tell.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03aa4a-1a64-4d58-93a9-785ea0efa185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most chilling stories Luis ever wrote — especially
        for someone who is, like him, a writer — is “Tell the Sky” from “Dear Distance.”
        In this magnificent fantasy piece, the protagonist gets a surprising piece
        of advice from a fortune teller who mysteriously says to him: “You have eight
        stories … Use them well.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d05fb1-098f-4f1f-9697-dbad50d46564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then spends the rest of his life doling out, piece by piece,
        this finite number of narratives — sometimes wasting them away, sometimes
        forgetting the import of their telling — and finally realizes the truth about
        writers and writing: “There are stories inside everyone, of course, some are
        like caged birds of varying hues, some like ripe slimy pods ready to burst
        at a touch. Most people have no idea how many they contain. Some people think
        they have limitless tales, when really, they recount the same one over and
        over with insipid variations… No one ever notices. Some people actually do
        have a large and wonderful variety of stories within them, and whenever one
        is released, it sparkles and dazzles and hangs in the air for a slow moment,
        like a December-sky firework.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd6803-e64c-4e73-a3be-52917d9cfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I couldn’t help but ask myself: Did Luis know? Did he know he
        would die young, and if so, was he racing to complete the stories he felt
        he needed to tell before passing on?</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d5be5-4662-4deb-9f70-ebd3ef5464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps. Yet I cannot help but think of the possibilities of the
        stories he is now unable to tell.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc3ba2-e2e2-4b44-b14d-470d49c3cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can no longer look forward to the First Graphics novel he kept
        promising he’d finish.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7f222-5602-4ae4-b238-f9fe5a8372e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can no longer look forward to the quirky anthology of essays about
        imaginary books, movies, and music that he would have edited and come out
        with.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85548776-b143-4cd5-8405-306bcebd9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can no longer look forward to future collaborations on stories.</p>'
    '127':
      'image': 'jcr:25705dc7-6f83-483a-8451-aaae3d51f6b7'
      'imageCaption': 'Luis Katigbak wrote three books: the short story collection
        "Happy Endings" (2000), the essay collection "The King of Nothing to Do" (2006),
        and another short story collection, "Dear Distance" (2016). '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7957e5-e844-4009-9a88-fbd0293b77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3c4d0-f941-4a3a-bbab-d4922252c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few months before he succumbed to that final stroke,
        our missives to each other floated around editorial reminders of deadlines
        to be beaten — and the occasional musings about typefaces and hamsters. I
        check out our last messages to each other on Facebook, and I come across this
        chat from Oct. 4, 2015.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473927a0-efcd-4910-9b64-fda0e72a70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hello Ian! I hope all is well with you,” Luis began, a smile emoticon
        immediately following, with the rest of the message telling me that he was
        professional to the very end. “I must apologize for taking forever to get
        back to you regarding your story. I liked it right away, of course, and was
        determined to feature it in Esquire’s annual fiction issue. Unfortunately
        said issue was delayed and delayed, while my health worsened and worsened.
        Long story short, due to my deteriorated capacities, I can no longer continue
        working on the magazine, and the next issue will be my last ... Again, my
        apologies for these unfortunate circumstances … It is an excellent story.”</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f12503-b47f-4472-90a6-8cda3722ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are you okay?” I asked him.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3698a-dbda-400b-bb53-3484c7c2b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not really, not for a long time now. Every day is difficult for
        me to get through. I can’t leave my apartment. I can barely walk, and on particularly
        bad days, I can barely see. I’m working with a doctor though to get better.
        Luckily she makes house calls.”</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bf5e3-f7e8-4b5c-99a9-46244c216b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh no. I’m sorry, I had no idea!”</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30666f4f-7454-4501-8d22-e60507753f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No worries, Ian.”</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf6d60-927f-4d66-8add-d710e2933364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magpagaling ka. And thanks for telling me.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e9ace-4e9e-4734-968d-fb9b4d08cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just glad I finished my book,” Luis wrote. “It took forever.”</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0418a-be83-4d88-87bf-e5e42c39cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes! Finally!” I replied.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0f80f-8ae0-4c65-9094-3915dfd3c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thanks, Ian.”</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e4f70-89af-4e41-a4a5-68b26977a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Happy Endings’ was seminal for me. It was the first story collection
        by somebody from my generation that I read — and it was one of those things
        that made me want to become a writer.”</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf01fa-2cbe-4450-ad35-9fe7d04b38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so happy to know that! Glad I played some little part in your
        becoming [a] writer. Thank you.”</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fd4d7-01ec-4895-be99-28fb1f3ecf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that cover was a killer.”</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadcd8a-81a5-40a4-ac7b-621609627532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had the gall to put my face on the cover of my own book, haha!
        Well, half my face anyway.”</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2da67-b1a2-440a-839b-67354626905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 26, I wrote him again, hoping for one last chat: “How are
        you?” I typed.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7b527-8a1a-4e0e-b3fb-f30fe194b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did I expect?</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5bc49-eaea-43b7-8137-a3e330acb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never replied.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067629d-4578-4f28-9033-5a9aeb98c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ff810-1262-4caf-9778-ae04e2f7c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Luis Joaquin Katigbak died at 41 on April 20, 2016.</em></p>'
  'cayetano-concedes-to-robredo':
