    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aba94b-aecf-4143-ad9f-a77bf701d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:19:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-24T12:29:34.632+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of  it all, President Aquino is proud to have had the opportunity
        to serve the country. “I heard it from my dad, it’s really such an honor to
        serve our people,” he says. “When we were in the opposition, sometimes you
        felt so alone and you couldn’t feel the tremendous honor. But now, looking
        back what the challenges, both internal and international, that we’ve had
        to face, from seeing the change of attitude, both locally and how others in
        the world look at us, how did we do all of that? I was always confident to
        this day that people were behind me because I was doing right by them. In
        that sense really, having that people who will never abandon you, no matter
        how severe the challenge, is really such a privilege. That’s why I keep saying
        it is truly an honor and a privilege to have served such a fine people such
        as ours.”</p>'
  'Indonesian-hostages-freed':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The four Indonesian tugboat crew members were released by their abductors
      on Wednesday (May 11) after less than a month in captivity. The Indonesian at
      the center is not a victim.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-12T17:05:02.800+08:00
    'imagesource': 'jcr:055b49c6-c21f-40a7-aba8-fe8361cb056e'
