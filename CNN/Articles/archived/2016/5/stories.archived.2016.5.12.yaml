      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a hash code?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a2783-6723-4f08-b5d0-c1624337f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hash code is a value – a combination of letters and numbers –
        generated by a function for an electronic document, data file, or program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1ec17-c542-4749-82b4-dfe8c717616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It serves as a digital fingerprint, meaning it is unique for every
        file, and is “a security measure used to ensure that the integrity of an electronic
        document, data file, or a program has not been compromised,” the National
        Citizens'' Movement for Free Elections (NAMFREL) explained in a news release
        on Thursday (May 12).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ac29c-5e60-4999-b22a-476d685b7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/is-it-possible-to-rig-automated-elections.html">Related:
        Is it possible to rig automated elections?</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45045e9-4f57-40f1-9b1f-67d37ecdb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Computer Science Prof. Rommel Bulalacao
        told CNN Philippines that one of the key purposes of a hash code is to determine
        whether a piece of information is tampered or not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2cc64-af95-4bf2-9eea-f9cd1bdf25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hash code is usually large numbers or a long alphanumeric sequence
        to ensure that no two different data will generate the same hash code,” Bulalacao
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea8d1c-1dea-46a5-a445-4ae5d062b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique hash code looks something like this: A14791C42FDA957C47DBE3EAS2FB2AA39DBFDAAFF683687A80B69F61A113EOF7</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d49ff-689f-425e-84c3-c83a5415bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such unique code should be reflected in election returns and in
        the transparency server.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb86d3-cd9c-450d-825a-6bfde5780756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we tamper our data, though, it will generate an entirely different
        hash code,” Bulalacao said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f1fae-9c2f-4dee-b8c6-a84808322e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the automated elections, the unique code should be
        reflected in election returns and transparency servers because they should
        all have the same software.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8fba1-6c18-47b6-8ba3-a4e9ebc78330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To check that all the transparency servers are using the same software
        version, we can use a hash function to generate a hash code. Some of the common
        hash functions are MD5, SHA1, and SHA256,” Bulalacao explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddc392-6128-4cb9-a34f-72ecb618a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if after such process, the generated hash code is still
        the same, it means the software installed in all servers are the same.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ea55d-27eb-4c5b-927f-deab89ae5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao added that the hash function can also be used to check
        if a file containing election returns has been tampered. “All you have to
        do is feed the election file found in one transparency server to a hash function,”
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84f05c-daf5-4b35-8dfb-0a934d1b3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the hash code it generates is the same across all other transparency
        servers then we can conclude that the data contained in all the files in all
        the transparency servers are the same. Hence, no tampering occurred," Bulalacao
        said. "If one server generates a different hash code, then the file in that
        server was tampered."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26d611-15f3-4bb5-bd3c-e99a231d72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp: Cheating claims insult to Robredo supporters</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888eafba-00c2-4878-a2c1-00f341182382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the altered hash code tantamount to election fraud?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfb390-0249-4205-9e12-f61b449ee11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the Comelec’s transparency server showed a different hash
        code and no notice was made about it, the initial assessment would lead one
        to believe there were hush-hush maneuvers going on behind the scenes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b6379-942e-4c91-9973-b89bef9e4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista on Thursday admitted that an alteration
        had been made but it was merely for a “cosmetic change” which will not affect
        the election results.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Andres Bautista: The correction involves a mere cosmetic change.
        It does not in any way change the results. <a href="https://t.co/oK8PJDsWZp">https://t.co/oK8PJDsWZp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/730682330034003968?ref_src=twsrc%5Etfw">May
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f15688-8570-48ad-ba0a-658d2b11d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570133b-783b-4c32-a6b3-3d986e9af9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the alteration was meant to replace a question
        mark (?) that appears in some candidates’ names instead of an “ñ”.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e441dcc-2383-46d8-af41-47c496bf5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista rejected suggestions there has been cheating.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c3355-4a39-4f51-8474-ffa400dff782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no cheating,” Bautista told a news conference. “Our Comelec
        records are open to the public for scrutiny. If you wish to obtain any records
        from us we will provide them to you.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6b257-46c7-43c8-8227-eb9c1bbf3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAMFREL also said its own probe showed that despite the mismatch
        in the hash codes, the data NAMFREL received were still the same as the actual
        data on each election return.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234972fd-c854-4d8e-9dad-1ccf501b0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be prudent if they (those claiming cheating) can show
        even a single VCM/ER (vote counting machine/election receipt) changed during
        the time they are complaining about the error,” NAMFREL said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb25b4-1965-4c32-8bce-b3495c1e8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV, which does the partial, unofficial count said it has
        submitted an incident report to the Comelec and left it to the poll body to
        explain the altered hash code.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e67a0-9085-4822-b46e-8abdf60259fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/ppcrv-comelec-hash-code.html">Related:
        Singson: PPCRV not capable of changing hash code</a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797f118-a90a-45fe-830b-ae72d211c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All results can be compared against the printed election returns
        of all vote counting machines, the electronic results transmitted from all
        the VCMs, the results in Comelec central server and the transparency server
        as well as the results published in the Comelec website,” Bautista said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3d240-bc1b-4165-82be-94ea77f46563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert: There should be no alteration, no matter how minor</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0333379-fe98-4053-b7e6-2d2b9c5e6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said a changed hash code is not enough evidence to prove
        that the alteration has affected the vote count.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cc659-6b6d-4df7-9ab1-5d72a14e8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains it this way:</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85988a-d456-4440-81e6-cbf2e15ec337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us say I have the following information stored in a file named
        precinct-00512.csv</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d169f-9479-4977-9840-5d32f5fefdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.384+08:00
      'mgnl:createdBy': 'jeff'
