  'Comelec-Smartmatic-software-cosmetic-change':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Comelec Chairman Andres Bautista'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-12T23:10:20.886+08:00
    'imagesource': 'jcr:e8d506cb-92ce-4c3c-967a-6900e3f84d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f56ae3-ca40-42cc-8fcb-3b0956df0b2e'
    'lead': 'The Commission on Elections (Comelec) and its technology provider, Smartmatic
      confirmed on Thursday (May 12) that a piece of software in a component of the
      transparency server at the Parish Pastoral Council for Responsible Voting (PPCRV)
      command center was altered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:48:10.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:48:32.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:48:32.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, Smartmatic on software alteration: Cosmetic change, no effect
      on results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e125b-2030-48e8-8a58-271cb63403d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Commission on Elections (Comelec)
        and its technology provider, Smartmatic confirmed on Thursday (May 12) that
        a piece of software in a component of the transparency server at the Parish
        Pastoral Council for Responsible Voting (PPCRV) command center was altered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a729c14-c43b-46d6-beac-e82fa760e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened at 7:30 pm, the night of the elections (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf53bc-ce21-4636-8527-b023eb71f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this was done to fix a problem: the system could not recognize
        "ñ" in candidates'' names. It was showing question marks instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e40795-1f8e-486d-8802-3777c4001583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Philippines General Manager Elie Moreno said that their
        project manager, Marlon Garcia was informed of the "cosmetic change."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66084a95-b986-4d7d-a373-5f2c96a4c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Garcia) proactively went ahead and made the change in the script,"
        Moreno explained. "Because he considered it a cosmetic issue, a minor thing,
        he changed it and then he explained to the political parties and everybody
        present in the room."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9798925-a749-4cd3-8e38-3eae3638db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia fixed the problem and then told the journalists, volunteers
        and political party representatives in the room about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365532b-7322-4e3b-945d-cdd38ad4c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic said the change was merely cosmetic. It said the program
        that was changed was separate from the program that received and counted the
        votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e1fa4-7150-479c-ae01-20c7cea88ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the change altered the hash code or fingerprint of the software,
        the Comelec said it had nothing to do with the code of the poll automation
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c88f6f-a8a6-43a6-b519-d11cb77ef502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec admitted that Garcia broke protocol when he made
        the change without informing the poll body first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d6aac-614c-4e67-b357-410679828673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andy Bautista said it was really not a big deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582edbb5-d885-4c50-910c-4f3b1f7f9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec Senior Commissioner Christian Robert Lim worried that
        the incident had now been used to cast doubt on the results of the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e6796-abe7-4425-ac70-b24ac4e40d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Related:
        Marcos camp: New programming script introduced into Comelec’s transparency
        server</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dbde0-b42c-4377-a501-654b49f86a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bongbong Marcos had said the incident had aroused suspicion.
        His vice presidential rival, Rep. Leni Robredo, had overtaken Marcos in the
        vote count several hours after the alteration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2821b2e-574b-4d20-9a31-61aed08611e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:48:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim recognized that the damage had been done.</p>'
  'filipinos-commute-worst-part-of-day-forbes-survey':
    'author': ' Karmela Tordecilla, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-12T19:59:12.805+08:00
    'imagesource': 'jcr:94a1efa8-c6a9-4b2f-9bc2-dce7acbfb875'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf8cb547-77be-4841-a8a1-ee640dc4982a'
    'lead': 'Three in 10 Filipinos think their commute is the worst part of their
      day, according to a survey commissioned by Ford Motor Company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:51:24.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:51:28.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:51:27.741+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 in 10 Filipinos dread their commute, says survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04ddee-f2ba-4d6c-86ad-d1b295bfeb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three in 10 Filipinos
        consider their commute as the worst part of their day, according to a Ford
        Motor Company survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9628b-9495-4c79-bd2e-e69b0f0c6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 4 percent of the Filipino respondents said they liked their
        commute, while 23 percent said it''s "not bad." The remaining 43 percent said
        their commute is inconvenient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691733b-d163-4da5-901a-74a458b73cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car company conducted the survey to know how Asia Pacific countries
        feel about the state of their commute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e0351-9cb8-4bcc-ac35-898f35ddca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 12,619 people surveyed, 1,052 came from the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046aab24-ab0e-430b-83fa-da5ae2bccd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/24/presidential-debate-solution-binay-duterte-poe-roxas-santiago-traffic.html">Related:
        How will your presidential candidate solve PH''s traffic problems?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe69239-e5eb-4886-ba66-9c9f20aa571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of this number (42 percent) said their commute was worse
        than a year ago. Traffic congestion and crowded public transportation were
        the top reasons cited for the decline in quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995bcd7-8201-49c6-b3de-5c3e126ad6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher expenses and elusive parking spots were other reasons cited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033d10f-2d8d-475a-96ec-c22c9fc6cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority (60 percent) of the Filipino respondents said their commutes
        are getting more expensive, mainly because of higher fares, higher fuel costs,
        and choosing taxis and ride-hailing services over cheaper options.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05f322-9940-4444-b96c-0b7b2052f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippine economy continues to thrive and the people remain
        to be one of the world’s most confident consumers, challenges like these are
        bound to happen,” said Joseph Ayllon, Ford Philippines'' assistant vice president
        for communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd01d3-73f5-4bfd-bbc1-42721265977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/04/29/Beep-cards-buses-set-roll-out-July.html">Related:
        Beep cards set to be used for buses in July</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9ebc7-0275-49bd-94d4-e18effaca976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 22 percent of the respondents said their commute had improved
        over the last year, saying public transportation was more comfortable, more
        convenient, and less crowded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5c289-2766-48e1-9855-5382be76fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 37 percent said the quality of their commute had neither
        improved nor declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cc871-0b66-4c23-8268-e4bcf1e67990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising to hear that Filipinos are some of the most
        dissatisfied commuters in the world: Last year, surveys named Manila as the
        city with the longest commute and one with the worst traffic on earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd79aa-2ba8-4e14-91bc-13a092ae5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has proposed several ways to address commuters''
        woes, such as easing traffic congestion in EDSA and improving rail transit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0230285-aca8-4725-877c-040452e67924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:24.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:51:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of people from 12 countries surveyed, Ford said the Vietnamese were
        the "most likely" to say their commute had improved, followed by Indians and
        Indonesians.</p>'
  'slash-fic':
    'author': 'Carina Santos'
    'caption': 'The parties in some of the more popular "slash ships" in mainstream
      consciousness.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-12T20:17:21.223+08:00
    'imagesource': 'jcr:dad53f3a-09df-450c-8791-940a6bb1c42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd2cddcc-4467-42c6-b8eb-8c9965941bea'
    'lead': 'Inspired by the tongue-in-cheek pairing between Baste Duterte and Sandro
      Marcos on social media, we highlight a few popular examples of fan-fictional
      relationships between male pop culture icons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:59:23.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:59:26.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:59:25.766+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You are my new society: Slash and subversion through #RP69FanFic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6248d-63c7-405a-8f3d-ac6f8aeb48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A few days ago,
        following the elections and the frustratingly dramatic vote counting for the
        vice-presidential race, the writer and film critic Philbert Dy announced his
        new “writing project.” He then proceeded to write fairly tame slash fic involving
        Sebastian “Baste” Duterte, son of Davao City Mayor and presumptive President-elect
        Rodrigo Duterte, and Ferdinand Alexander “Sandro” Marcos III, son of the vice-presidential
        hopeful Ferdinand Marcos Jr. Unsurprisingly, what seemed to be an excuse to
        make political puns and, at times, twisted commentary evolved into a truly
        senselessly raunchy affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c1aed-941c-4894-97ae-a770de162e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly trended, as more and more people joined in, but many
        people expressed discomfort at what came to be called #RP69FanFic. Some of
        them were concerned that it involved real people, a sort of invasion of their
        personhoods, and that it apparently fetishized and exploited homosexuality.
        Others just didn’t seem to have the stomach for graphic gay erotica. And while
        it was kind of a joy for this particular “slasher” to see people partake in
        something so overtly queer and irreverent, I understand what it was, at the
        root of it, trying to do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598f35f-80ef-47b9-b162-d70e960abf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan fiction, fan-made work that build on existing “canon,” has always
        been subversive, taking liberties with someone else’s creative work and making
        it one’s own, but slash fic is even more so. Slash fic particularly concerns
        interpersonal relations between two men, designated as M/M. (It can be used
        for F/F relations, but usually that is designated as femslash.) The common
        belief is that it originated from Kirk/Spock, a popular ship (as in relationship)
        in “Star Trek: The Original Series,” but it has gone a long way from there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb166ee0-7458-4ead-9fa7-0c4a0ba3a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan fiction, fan-made work that builds on existing "canon," has
        always been subversive, taking liberties with someone else''s creative work
        and making it one''s own, but slash fic is even more so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb8bad-732e-4694-88b0-c810e9251f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slash fic has been mostly authored and consumed by female fans.
        Some have claimed it to be a way to neutralize both ends of the relationship,
        a way to eradicate masculinity from the equation — taking back preassigned
        power positions, if you will — and putting both parties on equal footing.
        Again, its popularity is believed by some to have subverted gender roles and
        the usual display of male dominance in “het” or heterosexual pairings both
        in fiction and in real life. Although there is still usually an obvious dominant
        party in these pairings, the difference is that since both involved are male,
        power isn’t immediately assigned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2069b8-27b6-4b87-bef9-09c497493091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#RP69FanFic takes subversion a step further. Born out of the frustration
        of the recent elections and the looming memory of Martial Law, this ultimately
        became a way to exercise the hard-won freedom that many felt was being threatened.
        Perhaps it caught on because of collective frustration; perhaps people just
        needed a good laugh. At its core, it was a way for many civilians to take
        back the narrative in the best way they know how — with playful kabastusan
        and a sense of humor — awakening in all of us an intense appreciation for
        the freedoms we often take for granted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6065165-1ea9-450f-9d95-34bedacec92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are more popular examples of slash ships in mainstream consciousness:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97713243-0a37-4357-9f49-fbf7c30b82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Louis Tomlinson/Harry Styles from One Direction</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223010bf-6647-4be4-a274-0d0bc57532b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there’s been a resurgence of “Larry Stylinson,” the most
        popular ship of boy-banders, from One Direction. Fans have long speculated
        the romance between the two, writing thousands of words of discourse and theories,
        apart from the hundreds of thousands of RPF or real-person fiction between
        the two. Although the two are not visibly close anymore, many fans still believe
        that Harry Styles is always in Louis Tomlinson’s heart.</p>'
    '18':
      'image': 'jcr:655cdd65-89ed-4653-ac43-8815df3ac7a7'
      'imageCaption': 'Louis Tomlinson (left) and Harry Styles from One Direction.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6a1d6-0832-43f9-93d8-80a3044d509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e701734-e560-485c-8ff6-44b4a8df9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James T. Kirk/Spock from “Star Trek: The Original Series”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3920f71-5243-46fa-8f07-4cf2dba172c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credited as the ship that launched slash fic, Kirk/Spock displays
        the typical dynamic of opposite characteristics creating sexual tension that
        fans just love to run with. The cocky, self-assured Captain Kirk paired with
        the super serious, steadfast Spock? Sounds like a recipe for romantic chemistry
        to me.</p>'
    '22':
      'image': 'jcr:6b3019f0-5beb-4de3-b2d5-2fb9d87ed3c3'
      'imageCaption': 'Leonard Nimoy as Spock (left) and William Shatner as James
        T. Kirk in "Star Trek: The Original Series."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a1a7a-1289-4cbb-9879-fd08461dfd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297248d-aa04-4b58-a623-442953a08db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harry Potter/Draco Malfoy from the “Harry Potter” series</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c507e-3969-4a39-a887-819c353fb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular ships of the series, Draco/Harry also capitalizes
        on a love-hate dynamic, minus the obvious camaraderie. Revolving around arch-nemeses
        from two different worlds, this ship is so wrought with unresolved tension,
        their obvious obsession with each other is almost embarrassing. “Drarry” is
        so popular that it gave rise to an offshoot pairing in a fictional-fictional
        universe in Rainbow Rowell’s “Fangirl.”</p>'
    '26':
      'image': 'jcr:f4d25a99-a992-45ac-9c4b-78001b27e090'
      'imageCaption': 'Tom Felton as Draco Malfoy (left) and Daniel Radcliffe as Harry
        Potter in "Harry Potter and the Chamber of Secrets."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565d651-6f18-423f-ade9-77e83ddf241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098f61c-3b79-4aa0-962e-8bbf9f3a23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sherlock Holmes/Dr. John Watson from “Sherlock”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821adc20-0ebc-4fcb-8594-3c39fe91a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can hardly blame this ship’s existence when the source material
        for the BBC miniseries is already so homoerotic. Sherlock/Watson is a strange
        pairing, given Sherlock''s emotional detachment and Watson''s dedicated exasperation,
        but it really, really works.</p>'
    '30':
      'image': 'jcr:ab83a08b-207f-4a83-a805-18682ba72be8'
      'imageCaption': 'Benedict Cumberbatch as Sherlock Holmes (left) and Martin Freeman
        as Dr. John Watson in "Sherlock."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca580b-f7b3-4af7-a9a7-4b78b701015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9dbff-4219-4318-acd3-5145bf4b4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finn/Poe Dameron from “Star Wars: The Force Awakens”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b727034-cc82-4cb0-98af-9e1c3b822bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reformed Stormtrooper Finn finds himself at the mercy of the
        Resistance pilot Poe Dameron. They lose each other for most of the movie,
        but their chemistry (and the potentially tragic “from different worlds” backstory)
        is palpable. Does it help that the actors John Boyega and Oscar Isaac act
        like they’re in love in real life? No, it does not.</p>'
    '34':
      'image': 'jcr:f93db5e5-1a85-4c41-a20d-c0b2338d21bf'
      'imageCaption': 'John Boyega as Finn (left) and Oscar Isaac as Poe Dameron in
        "Star Wars: The Force Awakens."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74649eca-cc90-4cc9-b1fa-372e02ba3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebf57f-b85f-4b77-b335-e5fb8f36aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Rogers/Bucky Barnes from “Captain America”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261122-0896-4410-9717-5a17370f8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:59:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:59:26.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childhood pals Steve Rogers and Bucky Barnes were close before the
        former became Captain America. Despite two terrible accidents, overcoming
        momentary death and memory loss, both find each other — in the distant future
        — and manage to rehabilitate and take back what might have been lost forever.
        This is what true love looks like.</p>'
