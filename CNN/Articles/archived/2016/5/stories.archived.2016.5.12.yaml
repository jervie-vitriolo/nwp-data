      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:07:10.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Also
        read: Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883e43a-c8b1-49ce-8739-ead2d85094a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:08:50.330+08:00
