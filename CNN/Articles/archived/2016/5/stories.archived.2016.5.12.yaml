      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92379993-6716-4a70-85b2-fb849938db5f'
    'lead': 'The Parish Pastoral Council for Responsible Voting (PPCRV) isn’t capable
      of altering the software that runs the server which churns out the partial,
      unofficial results of the May 9 elections, Command Center Operations Head Anna
      De Villa Singson said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:35:17.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T09:35:21.525+08:00
