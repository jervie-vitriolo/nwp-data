    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:35:21.146+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singson: PPCRV not capable of changing hash code

      '
    'updated': 2016-05-16T08:53:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6728d-8b23-4982-8b17-409df719593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Parish Pastoral
        Council for Responsible Voting (PPCRV) isn’t capable of altering the software
        that runs the server which churns out the partial, unofficial results of the
        May 9 elections, an officer of the citizen’s arm of the Commission on Elections
        (Comelec) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1445c1-e536-43e2-9383-35d988b76e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was made by Ana de Villa Singson, operations head
        of the PPCRV command center, amid allegations that the vote count showing
        vice presidential candidate Rep. Leni Robredo leading Sen. Ferdinand “Bongbong”
        Marcos Jr. may have been manipulated through a computer command, or script,
        that was allegedly introduced to the server under PPCRV’s care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ad6ce-ed8d-4b5e-9dc7-f92d53bd1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging.html">Robredo’s
        camp: Cheating claims insult to Robredo supporters</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d241cc2-457a-4fe1-9778-e9a316acdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Marcos
        camp: New programming script introduced into Comelec’s transparency server</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa8111-ac42-47a0-bf34-1e897ad7c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Comelec transparency server <em>nandito sa</em> PPCRV,
        <em>kaya minsan natatawag na</em> PPCRV server <em>kahit hindi naman samin
        yun. Ang lahat ng datos at</em> software <em>ay nanggagaling sa</em> Comelec
        at sa Smartmatic," Singson told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f6e91-9a68-4e58-aa4a-252bdceb8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec transparency server is here at the PPCRV,
        that’s why it’s called the PPCRV server even though it’s not ours. All the
        data and software come from the Comelec and Smartmatic (the automated election
        service provider).]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ac633-2f16-4533-a699-3bcbcef5aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson explained that there are more than a dozen groups connected
        to two Comelec servers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3eadca-ee74-4ffc-a2f2-40cc2298625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these are the Kapisanan ng mga Broadkaster ng PIlipinas
        (KBP), Liberal Party (LP), United Nationalist Alliance (UNA), Nationalist
        People''s Coalition (NPC), PDP-Laban, CNN Philippines, GMA, ABS-CBN, TV 5,
        Rappler, Philippine Daily Inquirer, National Movement for Free Elections (NAMFREL),
        Star Global, and PPCRV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf853d-6500-46a9-bca8-b40238aab491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp on Wednesday (May 11) called on Comelec to explain
        alleged irregularities in the unofficial vote count, particularly the supposed
        "new script" fed to the transparency server’s software.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6d5ac-1d4c-43b3-b87c-34e5e225d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received unsettling information that at past 7:30 p.m. on May
        9, 2016, Election Day (May 9), a new script or computer command was introduced
        to the transparency server — the very same server from which the PPCRV obtains
        its data for the quick count," Marcos’ lawyer, Atty. Francesca Huang, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f919c40-93af-4fa5-b0f6-589c74510f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This introduction of this new script is suspect because it was
        after this time that Sen. Marcos''s lead from Rep. Robredo started to erode
        at a rather distinctive pattern," added Huang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68da82-2340-488e-be54-f24ea5ba5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson on Thursday said that they have submitted to the Comelec
        an incident report about queries from NPC and UNA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6a3e6-2264-4f8b-b1aa-8b8ab834ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binigay na ho namin yan sa Comelec sa umagang ito at mas mabuti
        ho na sila na ang magbigay ng paliwang,"</em> Singson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fa310-e6c8-4a19-8aee-90a134f5957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We submitted this to the Comelec this morning, so
        it would be better for them to explain this.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fe311-e9d7-4375-b54b-5e2d4ab672b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Gregorio Larrazabal, said that the poll
        body needs to be transparent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e77234-a48e-4c7b-83f3-219bddd42797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec has to be transparent and explain things. What''s the
        cause of it? Was there really a change in the script? If there''s a change,
        what''s the reason for it? At this point in time, it’s not only the credibility
        but the perception of credibility of the elections – specifically for that
        position (vice presidency) – has to be emphasized," Larrazabal said.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/7C-fusLnVSw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4228522-73a6-4bc5-a7a0-4e4c02a34bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770286b-b375-41f0-a093-b9d559335bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and Smartmatic need to disclose who authorized the altering
        of the script and why political parties were not informed of the alleged change
        in the hash code, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507fd50-91ed-4ecd-bffa-7635d3d30cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hash code is a unique alphanumeric series of symbols that''s like
        the fingerprint of a piece of software.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a004ecf-fa8e-4b1f-8273-c8c376a05584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said that he cannot think of any reason why it was necessary
        to change the hash code.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b48fc0-a176-4100-949f-4a6f69247948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:17.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:35:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that code, that software, was already certified. That''s
        the final software that was tested for the elections. You cannot change it
        after you certify it as OK," Larrazabal said.</p>'
  'luis-katigbak':
    'author': 'Ian Rosales Casocot'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-05-12T16:32:34.388+08:00
    'imagesource': 'jcr:3fe97543-ca52-457c-af45-ed1359b848a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac55fab-28f6-40f5-9dd9-bce5b2841f0c'
    'lead': 'In tribute to the late writer, a friend and contemporary calls back to
      the moments — both real and imagined — that best illustrate the “Happy Endings”
      author’s renown as the insightful, unflappable voice of his generation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:01:01.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:01:07.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:01:06.650+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luis Katigbak’s literary legacy is best exemplified in his stories of
      love and disconnect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf3782-631c-4298-a733-4c70a0ecfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If I must make
        a confession, the hardest thing in the world right now is choosing to write
        about a friend in the inevitable past tense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19336b5-a516-417e-9e1d-879e41170349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain irresistible kind of denial sets in when someone you respect
        for his talent and for his limitless capacity for kindness — a comrade in
        many ways beyond just the literary — passes away at the prime of his life,
        and you are left to ponder the inevitable questions about the vagaries of
        life. How could one so young be taken away so soon? What becomes of his promise?
        And shouldn’t we be able to read more books written by him?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3bf2f-b700-45a0-87e2-c145942cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we last actively corresponded before his diabetes took a turn
        for the worse, Luis Joaquin Katigbak and I were discussing the possibilities
        of me writing another piece for the Notes &amp; Essays section of Esquire
        Philippines, and I was adamant that I write about the Pinoy Generation X and
        what has become of it. In truth, it was an invitation to examine what had
        indeed become of us, now that our generation had ceased to be “young,” and
        we were now approaching the rough and perhaps painful tumble of middle age.
        This was between September and October in 2014, and Ben Stiller had just released
        his film “The Secret Life of Walter Mitty” — it felt like a cold examination
        of the dashed hopes of people who identify as members of Generation X, but
        also the possibility of resuscitation. The film had more gravity than it should
        in that regard: It was coming from the director of “Reality Bites,” which
        in 1993 was spelled out to the soundtrack of MTV and hit the angst and uncertainties
        of those coming of age in that decade — meaning Luis, meaning me, meaning
        everyone who was our contemporary. The angst then was filtered through a romantic
        lens only those in their 20s could conjure. Two decades later, the reality
        had more than bit; it had devoured, and our 40s were now all about taking
        stock of what exactly had happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878893e-8d90-4ce4-9b60-bdf0d1a62817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis knew this all too well. In his short story, “Sabado, 1995,”
        he let his characters — remnants of a barkada who were together in college
        during the mid-1990s — assess the changes in their lives after years of trying
        to become responsible adults, all done of course to the nostalgic prodding
        of the music from their youth. (In this case, the music of the Eraserheads.)
        There have been career misfires. There have been babies and marriages. There
        has been a death. But the music is still there, pure and unadulterated in
        their evocations of a certain time, a perfect concoction “to remind themselves
        of the days before they weren’t bogged down by bills and health issues and
        regrets.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695088a-8954-4a9a-a411-bb0b21390523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How could one so young be taken away so soon? What becomes of his
        promise? And shouldn’t we be able to read more books written by him?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb366a86-e501-4377-a8d6-38d4e134e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nostalgia is a double-edged sword: It is sweet, but it is also
        a mirage. It is not real. What is real is the now in all its beautiful regrets
        and ugly becomings. Luis, in one of his essays for the Philippine Star, wrote
        about this once, and concluded with an exhortation for those who are still
        young and have no inkling of the hard choices that come with adulting. “Whatever
        you do,” he wrote, “enjoy being young, free, and relatively unburdened in
        the early 21st century, and draw both solace and regret from the fact that
        these days will never, ever, come around again.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee60986-3ca2-4257-9271-ae23fc438c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis said he was eager to read that piece from me — but I never
        got around to writing it, simply because the assignment ultimately terrified
        me. It was a mirror, and I lost heart about confronting something that perhaps
        I actually didn’t want to see. So Luis said to write a story instead, slated
        for Esquire’s annual fiction issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9512e38-8303-4af7-9b3e-64542dc4be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was reading Stephen King’s story from the Cameron Diaz issue
        of Esquire two months ago,” I told him over Facebook chat. “I was blown away
        by it. And then I read your story, ‘Sabado, 1995,’ and I was blown away by
        it as well. So medyo I feel challenged and revved up.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d9872-eb18-4fe8-b135-f52723de4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fantastic!” he replied, complete with a grin emoticon. “Can’t wait
        to read it,” he finished, this time with a wink emoticon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207d687-c8e3-496c-bbb3-bff413d365d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sent in a story — and waited for a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c84358-2913-45be-809c-dd6791b2ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a long time for him to reply. And when he did, it was already
        May, in 2015: “Hi Ian!” Luis wrote. “Yes I got it, thanks! Apologies for the
        delayed reply. Been very unwell lately and hard to reply properly. Will get
        back to you about it soon. Thanks again!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf636b-5644-4061-a1dd-cf589b5e5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he finally did reply properly, it would be several months later
        — and in retrospect, it was already him saying goodbye.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4c478-ce79-4fca-85b5-8e0452aee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Story by story</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5499b6a-c55e-43f2-93bb-8fa237822099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:01:07.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are things you often come across in the stories of Luis Joaquin
        Katigbak:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436d562-854f-46f6-9e2c-bb8bb1bdba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:01:01.373+08:00
