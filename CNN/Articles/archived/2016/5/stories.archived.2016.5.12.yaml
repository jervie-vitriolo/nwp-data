    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hush-hush: The hash code explained

      '
    'updated': 2016-05-13T16:07:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d0ce1-e554-4937-ac72-15f8239a9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Technical jargon
        took center stage amid suspicion of high-tech manipulation of unofficial results
        of the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055499f2-a3dd-4d21-aea9-9ceec70e6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Sen. Ferdinand “Bongbong” Marcos Jr. disclosed in a
        press conference on Wednesday (May 11) that a suspicious new script or computer
        command was fed to the Commission on Elections (Comelec)’s transparency server
        during the transmission and counting of election returns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d25f8-fd6a-4665-ac3e-3c257dd4eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This altered the “hash codes of the packet data,” Marcos’ lawyer,
        Atty. Francesca Huang, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8052b9-7c59-44f3-befd-2ced2cdb4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:09:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:09:58.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the hash code, which was supposed to be uniform, changed
        at around 7:30 p.m. on election day, at about the time that “Sen. Marcos''
        lead from Rep. Robredo started to erode at a rather distinctive pattern.”</p>'
    '7':
