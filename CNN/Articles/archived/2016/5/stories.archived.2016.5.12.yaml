    'lead': 'The Indonesian tugboat crew members were released by their abductors
      on Wednesday after less than a month in captivity, according to AFP spokesman
      BGen. Restituto Padilla. He said it remains unclear whether the Abu Sayyaf Group
      (ASG) was behind the abduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:24:37.336+08:00
