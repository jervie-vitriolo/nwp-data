      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Laviña said the transition team is forming a selection advisory
        committee, breaking down its task into several clusters formed in accordance
        with governance issues, including economy, social development, infrastructure,
        and peace and security clusters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b2d42-9d34-42a0-b31f-63b777024f6e'
