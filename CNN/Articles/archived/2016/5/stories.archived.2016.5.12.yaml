    'template': '1'
    'title': 'Senate safeguards certificates of canvass, election returns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787384bb-294c-4992-b40d-2655465edec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:33:46.369+08:00
