    'jcr:uuid': '48d88f31-8ddb-4aa9-8dd9-bca5066bce4b'
    'lead': 'Osbourne confirmed the split and said that her husband is now back in
      the house and she is the one who has left. She said she needs time to sort everything
      out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:26:56.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:26:58.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:26:58.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharon Osbourne opens up about split from Ozzy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1a0d6-3c6b-4ab9-b307-86981847f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sharon Osbourne strolled onto the set of
        her CBS daytime talk show, The Talk, with a glass of lemonade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78710a-13c1-45dc-b75e-6bbc72eec842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nod to Beyonce''s new album with its themes of love, loss,
        infidelity, and betrayal and also timely, given Osbourne''s reported recent
        split from her hubby of almost 34 years, Ozzy Osbourne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcbf19-8f93-4f9e-960a-5f34cac4dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osbourne returned to her show Tuesday (May 11) after taking a day
        off amid reports that the rocker had left their home in Los Angeles. She told
        the audience she is doing "great."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9dbe6-ce6f-4c17-967a-9cc68a4858e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly, honestly can''t thank people enough for their backing
        me ... for sending me messages of love," Osbourne said. "I ... am empowered
        and I have found this inner strength and I''m like, ''Right, OK, what''s next?''
        I can handle this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fd1f2-9123-42c8-869a-74be9236e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osbourne confirmed the split and said that her husband is now back
        in the house and she is the one who has left. She said she needs time to sort
        everything out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ad539-b25a-4403-8f5a-6225ccdbe25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 63 years of age and I can''t be living like this," Osbourne
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337427c-56cf-4ed2-8105-bbca1a55b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have been in communication she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf061523-1be6-469a-b07c-ccff9b956e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Ozzy dearly," Osbourne said. "He''s given me an unbelievable
        life. He''s given me three gorgeous children."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472918ca-cdf3-495a-9fd2-855ff53d4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether they might reconcile, Osbourne said, "At this point,
        I cannot answer that because I don''t know what I want.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bbf40-9ccb-4b3a-82d0-1af29b2a8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I know what I''m going to do with the rest of my life ...
        you''ll be the first to know," Osbourne said to her fans. "I don''t even know
        what my heart is telling me right now ... just trying to take it all in, do
        it calmly and in a timely fashion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44329f47-0ccc-4866-bfbf-e3b2490e47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:26:56.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:26:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/11/entertainment/sharon-osbourne-ozzy-split/index.html">"Sharon
        Osbourne opens up about split from Ozzy."</a></em></p>'
  'isis-iraq-baghdad-blast':
    'author': 'Jomana Karadsheh, Joshua Berlinger, and Ashley Fantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-12T10:40:38.856+08:00
    'imagesource': 'jcr:d110b000-5f72-4b61-89cc-6171bae372d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f0cc3e-4a42-4fb3-a896-0664f4c552d6'
    'lead': 'At least 64 people were killed when a car bomb went off at a market in
      Baghdad Wednesday morning, according to Iraqi police. Another 87 people were
      wounded in that attack in the largely Shiite neighborhood of Sadr City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:29:44.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:08:47.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:08:47.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS says it''s behind Iraq blasts that kill scores

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9baf8-8d93-4cfd-a2fe-38aa7991cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Sunni terror group ISIS says it''s
        behind a series of attacks in Iraq''s capital Wednesday that targeted Shiites
        and left more than 90 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd80300-22e8-4a78-b41c-48de0de39215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 64 people were killed when a car bomb went off at a market
        in Baghdad, according to Iraqi police. Another 87 people were wounded in that
        attack in the largely Shiite neighborhood of Sadr City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e63e3-0e67-4331-92fd-282a1f547bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of the aftermath of the explosion showed hundreds gathered
        near a chaotic scene. Blood marked the street, cars had their windows blown
        out and nearly an entire sidewalk was left charred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986bcdd-1965-4157-9659-c520bdfd45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, a suicide bomber wearing an explosive vest detonated
        in a busy square in the Shiite neighborhood of al-Kadhimiya, killing 17 people
        and wounding 43 others, two police officials in Baghdad told CNN. A suicide
        car bomber exploded in the Sunni neighborhood of al-Jamia in western Baghdad,
        killing 12 people and wounding 31 others. The attackers targeted a checkpoint
        manned by Shiites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3cdf0-9ba7-4e53-9093-ab8c3acb985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attacks, according to a message
        on the Twitter account for Amaq, a media outlet linked to the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc799f-3a79-4ef6-a283-aa075cfd7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several mosques in Baghdad urged citizens to donate blood to help
        the wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2071aa-8a7a-458e-9351-d35aacc738e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS attacks come in security vacuum</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15175be2-5423-429f-b46c-22e0f0fd8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that a security vacuum has opened in Iraq amid
        the political turmoil the nation has been facing lately. Prime Minister Haider
        al-Abadi struggles to firm up a government capable of battling ISIS and, at
        the same time, continue to address problems related to Iraq''s long-standing
        economic and political wounds from years of war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38371ae-7c0d-48f7-a843-cbc8528df0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office said he ordered increased intelligence
        efforts to prevent sleeper cells from moving within cities to carry out attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a897203-f13d-4518-91a5-6fec29493aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for a number of attacks in Iraq
        in recent weeks, including one last month east of Baghdad in which more than
        two dozen people were killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0231598-94f8-4838-bd0a-602cdd463964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohamed Tawfeeq and Hamdi Alkhshali contributed to this
        report</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c823e6-a075-42ad-a85b-8f0edac52817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:29:44.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:08:47.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/11/middleeast/baghdad-market-bombing/index.html">"ISIS
        says it''s behind Iraq blasts that kill scores."</a></em></p>'
