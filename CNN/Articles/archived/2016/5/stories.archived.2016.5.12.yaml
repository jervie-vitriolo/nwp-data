    'template': '1'
    'title': 'Four Indonesian hostages freed, set to return home

      '
    'updated': 2016-05-24T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eef9d4-6c1a-4084-ab0a-e818caa6685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Four Indonesians
        abducted off Tawi-Tawi on April 15 have been recovered by local authorities,
        officials said Wednesday (May 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71e6f3-0abb-4035-9e5c-b43fab506029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian tugboat crew members were released by their abductors
        on Wednesday after less than a month in captivity, according to AFP spokesman
        BGen. Restituto Padilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df2df2-1407-485c-9e1a-c4ba1f5b2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said “unidentified men dropped off” the Indonesians in front
        of the residence of Sulu Gov. Abdusakur “Toto” Tan Jr. in Jolo.</p>'
    '5':
      'image': 'jcr:fda7e6f4-7e5d-4aab-9796-edc4e83ead1f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac310747-8211-4f85-9a89-fa9b6be81630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb8fec-f67f-4c8c-bfa5-3cb1ff7556c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan turned over the Indonesians to the military at around 2 p.m.
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2832ff7-3f6f-4752-bf17-8cc87e45669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said in a statement the Indonesians were immediately brought
        to Camp Teodulfo Bautista Hospital in Busbus, Jolo, for a physical and medical
        examination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f19b88-9845-4dbc-b4a9-dafa2d30b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government is coordinating with Indonesian authorities
        to return the former hostages to their country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a88cb3-c017-4664-88f5-5bc9d61d5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abducted by Abu Sayyaf?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026fb26-a8ab-4eac-b054-814acab7eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, however, said it is unclear whether the Abu Sayyaf Group
        (ASG) was behind the abduction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ce17b-dc28-40ff-91ab-08732449917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b911ea6-374e-4dbe-ac84-59aa067cd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This could be ASG or other KFR (kidnap-for-ransom) groups. So we
        just say KFR groups,” Padilla said in a text message sent to CNN Philippines
        on Thursday (May 12).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea553e8-7255-43af-aaf7-2599fdf30545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained another group could have staged the kidnapping, then
        turned the hostages over to the ASG to negotiate and collect any ransom. He
        said an investigation is still ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2494b39-47c0-4714-85d4-f76157c6409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines could not immediately confirm if ransom had been
        paid to the kidnappers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3fcf3-2ce1-4868-bbb4-588b7acb6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving details, Indonesian President Joko Widodo said the
        Abu Sayyaf was behind the abduction and that the former captives will be handed
        over to Indonesian government soon, according to the The Jakarta Post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1352f00-9eeb-477e-abd5-a8cf93c6630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:24:37.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T09:24:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, the Abu Sayyaf released 10 Indonesian hostages after six
        months in captivity.</p>'
  'ppcrv-comelec-hash-code':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-12T16:05:33.213+08:00
    'embedimage': 'jcr:92ec6857-6369-4af8-9ba0-d1975b1ceb7d'
