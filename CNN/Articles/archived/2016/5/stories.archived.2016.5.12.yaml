    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ca83e4-bc97-4982-81ee-43d3f7eece36'
    'lead': 'CNN Philippines explains what a hash code is amid allegations that such
      has been altered in one of the Commission on Elections (Comelec) servers showing
      alleged manipulation of election results. University of the Philippines Computer
      Science Prof. Rommel Bulalacao, says no alterations in the computer programs
      used by the Comelec should have been made during the transmission of election
      returns in the first place.'
    'mgnl:activationStatus': true
