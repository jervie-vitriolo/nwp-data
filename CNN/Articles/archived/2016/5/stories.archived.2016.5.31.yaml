  'The-Smoking-Dead-Zombies-EDSA-Graphic-Health-Warning-Law-World-No-Tobacco-Day':
    'author': 'CNN Philippines Staff'
    'caption': 'Two hundred forty street sweepers, environment enforcers from the
      MMDA dressed as zombies helped spread the word against smoking.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T19:04:01.394+08:00
    'imagesource': 'jcr:b8a5c447-5526-40ab-bbc5-5da36ca22d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc41f26-c58f-4afe-83e4-63438839602f'
    'lead': '''Zombies'' roamed free on EDSA to express their support for the full
      implementation of the Graphic Health Warning Law on World No Tobacco Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:50:50.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T09:50:56.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:50:56.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '"The Smoking Dead" campaign for implementation of Graphic Health Warning
      Law on World No Tobacco Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd823c-de96-4dfc-b7e1-2996307ebd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ''Zombies'' roamed
        EDSA, giving away informative flyers on Tuesday to campaign against smoking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13422f84-00bc-4487-87bf-6987bad0bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from the Pamantasan ng Lungsod ng Maynila, together with
        members of public health policy think tank HealthJustice Philippines and the
        Department of Health, expressed support for the full implementation of the
        Graphic Health Warning Law — marking World No Tobacco Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13159802-1571-4699-b5e6-2c75094f7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred forty street sweepers, environment enforcers from the
        Metropolitan Manila Development Authority (MMDA) — dressed as zombies — also
        spread the word against smoking. The number of participants is symbolic of
        the number of Filipinos who die every day because of smoking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895fa41-b1da-4e95-9a3f-984d34ea8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Emerson Carlos said they are glad to be part of the
        initiative to ensure public health in Metro Manila. The MMDA also called for
        the implementation of the Graphic Health Warning Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a6b81-b235-457f-a977-3c2726333db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HealthJustice Philippines senior legal consultant Patty Miranda
        cited the impact of graphic health warnings on cigarette packs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e8d35-458b-424d-b87d-c9637d826c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Graphic health warnings are really meant to be that measure that
        will warn the youth, those who cannot read, the poor that smoking is harmful
        and by looking at the pack, they will see it in one glance," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d67576-4681-4820-825b-6a722971bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization maintained its call for governments,
        civil society, and other partners to support the implementation and promotion
        of the use of plain packaging as a tobacco control measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d071b4b-9405-4153-b48e-3ac6873e0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:50:50.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:50:56.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Camille Abadicio contributed
        to this report.</em></p>'
  'house-speaker-feliciano-sonny-belmonte-economic-charter-change-chacha':
    'author': 'CNN Philippines Staff'
    'caption': '(L) House Majority Leader Neptali Gonzales II; (R) House Speaker Feliciano
      "Sonny" Belmonte Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T08:59:48.754+08:00
    'imagesource': 'jcr:2e2455c8-0362-403d-85ac-b22f9857a66e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d1627d-74ad-411e-85ec-79ecedf9f787'
    'lead': 'As the 16th Congress comes to a close, House Speaker Sonny Belmonte,
      Jr. reveals his biggest regret: the failure to push through with an economic
      charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:57:54.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:08:17.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte regrets not passing economic charter change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25753cba-11b9-44a2-a070-aceff2ad5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the 16th Congress
        comes to a close, House Speaker Feliciano “Sonny” Belmonte, Jr. revealed his
        biggest regret: the failure to push through with an economic charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1992f1-b4de-4069-8ac1-4f355607489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talaga if I was asked one big thing I wished I have done, pati
        si majoirty leader, that was it. But for one reason or another hindi natuloy,”
        Belmonte said in a press conference on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f26c5-e7e0-4234-b958-1b8295c556c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Truthfully, if I was asked one big thing I wished I have done,
        as well as majority leader, that was it. But for one reason or another, it
        did not push through.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e3397-12f1-48bb-bda2-6694343f08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said despite this, the 15th and 16th Congresses were able
        to pass economic bills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ab7e0-a6ae-4a7c-b07e-07bc46b29127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker himself championed the sin tax law and the reproductive
        health law which were stalled in Congress for decades before they were signed
        into law under his leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be096237-001f-4ca6-bcf7-9097e8e59850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With federalism on top of president-elect Duterte''s agenda, Belmonte
        is hoping Duterte will also consider changing the economic provisions of the
        Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f38a7-4048-4edc-b0af-ba4854d5689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ‘yun lang gagawin hindi kailangan ng</em> concon (constitutional
        convention). <em>Pero</em> federalism, changing form of government, that is
        a big challenge. <em>Kailangan doon</em> talaga ng con con,” Belmonte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af6c43-c85b-4c1f-983c-702da854c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that would be the only thing to do, we don’t need
        concon (constitutional convention). But with federalism, changing form of
        government, that is a big challenge. We really need concon for that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac99f3e-80af-4c2f-98b3-1e3e97bc1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also commended the National Board of Canvassers for completing
        the tally of votes and proclaiming the president and vice president in record
        time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0b123-1ba2-41aa-8786-86d8341bede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/30/Congress-proclaims-Duterte-Robredo.html">Watch:
        Congress proclaims Duterte, Robredo</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16106918-cd46-4cbb-94c5-0a79b4d85b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board is co-chaired by House Majority Leader Neptali Gonzales
        II and Senator Aquilino “Koko” Pimentel III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5244062-c8c3-4bb9-a3d8-c486fa90e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said lawmakers have learned well from the vote count during
        the 2010 general elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7bd25-daaa-483f-9ee6-7472988f9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mabilis magawa ang</em> proseso is better,<em> alam na
        naman ng tao ang panalo.</em> We were just doing our job, the fact <em>na
        ginawa</em> in 3 days <em>kahit ako ay nagulat</em>,” Gonzales said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca17096-8991-4823-94dd-284129535453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It’s better to do the process quickly, anyway the people already
        know who won. We were just doing our job, the fact that we finished it in
        three days, I was also surprised.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91841c9-af1e-476e-a8dd-0e63630e8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/31/comelec-random-manual-audit-accurate-poll-results.html">Also
        read: Comelec: Random manual audit halfway done, shows accurate poll results</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e9bb5-e0f7-49bb-b691-f92c0b2d29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte is planning to lead the House minority in the 17th Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ae1c3-743d-4dfc-bc2f-8864e30b9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:57:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the administration’s Liberal Party in the House have
        parted ways — with some joining the majority led by Duterte’s PDP-Laban, and
        some joining Belmonte in the minority.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
