  'president-elect-duterte-cabinet-presentation-davao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T14:14:22.856+08:00
    'imagesource': 'jcr:4ebe239e-dacb-4373-971b-ebe627b733c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bbdf231-a82a-4d48-acbe-eccbd3242a93'
    'lead': 'President-elect Rodrigo Duterte will hold his first meeting with those
      he has already appointed to his Cabinet on Tuesday afternoon. He is also expected
      to name the heads of the Bureau of Customs, Philippine Drug Enforcement Agency,
      Bureau of Internal Revenue, and the Land Transportation Office at a press conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:20:31.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:20:35.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:20:34.992+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President-elect Duterte to present Cabinet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1397f4-9962-481e-8f65-fcb30c051183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte will present most of the members of his official family in
        Panacan, Davao City this afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a94436-38ff-4030-a693-282710f7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event at the Presidential Guest House comes a day after Congress
        proclaimed Duterte as the duly-elected next president of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351a41b-4837-41cd-a17a-276fd9075cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, incoming presidential spokesperson
        Sal Panelo explained that Duterte skipped his proclamation because he was
        busy completing his Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb98fc1-9016-4cfa-b377-8eca7156374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will hold his first meeting with those he has already appointed
        to his Cabinet in the early afternoon. Following the meeting, he is expected
        to name the heads of the Bureau of Customs, Philippine Drug Enforcement Agency,
        Bureau of Internal Revenue and the Land Transportation Office at a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92880682-0f56-4f53-b8ab-2c8d799a2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said he has not yet decided on a Cabinet post
        for vice president-elect Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f28c2b-c82a-4e30-9a1f-23185402b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Davao City mayor has not yet set a meeting with Robredo,
        saying it would be "awkward" to meet with her with nothing to offer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5b4af-853f-4182-9aa1-6c0c6eb529a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he and Robredo, who belongs to the Liberal Party, should
        first try to build "good rapport" since they do not really know each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcff60-74aa-423c-9604-1769e330367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After yesterday’s proclamation, Robredo said she hopes to have a
        smooth working relationship with Duterte, who is from PDP-Laban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58c423-ccfa-4c97-a90f-443db5333f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Cabinet posts</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932c122-3282-463b-940c-abf463f96764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Duterte revealed he had asked former national
        treasurer Leonor Briones to be his education secretary. He also offered Benjamin
        Diokno to once again head the budget department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280532a3-3ae5-4743-ad5c-e98ab89849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Briones and Diokno are former University of the Philippines
        (UP) professors who served under the Estrada administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62284b-fdac-413b-b5ea-53c7b7442999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has announced earlier that Salvador Medialdea will be his
        executive secretary. Medialdea is a member of the Duterte transition team
        and is the mayor''s personal lawyer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa2c13-a6b8-4817-ab8b-892359d72a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Securities and Exchange Commission chairman Perfecto Yasay
        Jr. will be acting foreign affairs secretary. A former law school classmate
        of Duterte, Yasay is expected to hold the post for defeated vice presidential
        candidate Sen. Alan Peter Cayetano. The senator is Duterte’s first choice
        for the post, but is banned from being appointed to a Cabinet position for
        one year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4f3c9-3693-4f9c-853b-fe5b5d2a125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/25/Some-of-Duterte-cabinet-members-meet-for-the-first-time.html">Watch:
        Some of Duterte cabinet members meet for the first time</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee296442-692c-4053-9dc1-19bf01c6ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s law school fraternity brother, Vitaliano Aguirre II,
        will be secretary of the Department of Justice. Former Clark Development Corp.
        president Arthur Tugade is taking the Department of Transportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366fa89-cbb6-434d-9637-e5adc02d5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former North Cotabato Gov. Manny Piñol will head the Department
        of Agriculture, while newly re-elected Las Piñas Rep. Mark Villar is taking
        over the Department of Public Works and Highways. The son of Nacionalista
        Party president Manny Villar and incumbent Sen. Cynthia Villar, the congressman
        said he accepted Duterte''s offer "after consulting with family and constituents."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd513b-40a1-4a47-a00b-2e08cd84b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Dominguez III, a longtime friend of Duterte and agriculture
        secretary under the late president Corazon Aquino, will head the Department
        of Finance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2f0b2-9b7a-4dc5-959c-72fb6af71126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Dureza will again assume the post of Presidential Adviser
        on the Peace Process. Jun Evasco, outgoing mayor of Maribojoc, Bohol who served
        as Duterte’s campaign manager, will be the next secretary to the Cabinet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacfa29-b4fc-4a69-bc37-891b71d58a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former peace negotiator Silvestre Bello is the new labor secretary,
        while former UP professor Ernesto Pernia has been appointed director general
        of the National and Economic Development Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e406e-ae0d-4836-9b4c-c025274d37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Civil Aviation Authority of the Philippines head Alfonso
        Cusi will be energy secretary. Retired General Hermogenes Esperon Jr. is incoming
        head of the National Security Council, while Chief Superintendent Ronald Dela
        Rosa will be the next Philippine National Police chief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fea5a-b064-4b02-916f-a7b6e14d5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:20:31.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:20:35.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'NBA-Western-Conference-Finals-Game-7-Golden-State-Warriors-OKC-Thunder-Curry':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Stephen Curry #30 of the Golden State Warriors reacts in the third
      quarter of Game Seven of the Western Conference Finals against the Oklahoma
      City Thunder during the 2016 NBA Playoffs at ORACLE Arena on May 30, 2016 in
      Oakland, California'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-31T13:44:31.791+08:00
    'imagesource': 'jcr:628332c4-3abb-422d-86e0-ba2da064dafd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b4df09-7f11-4a50-bd2e-dbe17f79dc1b'
    'lead': 'Steph Curry and the Golden State Warriors dug themselves out a 1-3 hole
      in their Western Conference Finals series against the Oklahoma City Thunder
      to advance to the NBA Finals after a 96-88 Game 7 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:23:17.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:23:20.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:23:20.406+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Dubs knockout Thunder, advance to NBA Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26865208-935f-4c2f-834e-a155a0e4b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:23:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Basketball
        Association (NBA) fans will be treated to a rematch of last year’s finals
        between the Golden State Warriors and the Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6bd2af-14a0-49cd-874f-c08e731d3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:23:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubs overturned a 1-3 series deficit in the Western Conference
        Finals against the Oklahoma City Thunder with a Game 7 victory, 96-88, today
        at the Oracle Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f145c-5cbd-4374-af48-685c7e08d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:23:20.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP Steph Curry paved the way for the Warriors with 36
        markers, while his backcourt partner Klay Thompson chipped in with 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fff41-9afe-4056-b689-b608ca29db8c'
