      'mgnl:type': 'text'
      'text': '<p>The poll body randomly selects precincts from each legislative district
        in proportion to the voter population of that area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56664b-2582-4c2d-b78b-fa550967c4c8'
