    'mgnl:lastActivated': 2019-10-15T16:04:10.857+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:04:10.619+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno assures Duterte of Judiciary’s support with ''watchful
      eye''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa68152-3570-4641-8477-8a8ac4e4e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila)</strong> — Chief Justice Maria Lourdes Sereno
        congratulated president-elect Duterte and vice president-elect Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841b96b-3197-4e81-949c-e894e305166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement read by Supreme Court spokesman Theodore Te, Sereno
        assured Duterte of the Judiciary''s support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab1a4a-52b0-4939-bcde-f52b0b22bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I congratulate and send my well wishes to the country''s incoming
        leaders, president-elect, Honorable Rodrigo Roa Duterte and the vice president-elect,
        Honorable Maria Leonor Gerona Robredo, in their proclamation by Congress assembled
        as the National Board of Canvassers on 30 May 2016," Sereno said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7cc0d-12fd-4f08-891a-4e1daf8edbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the chief justice also said the next administration
        could count on the Judiciary to continue dispensing justice “with an even
        hand” and “a watchful eye.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a32a7-1677-4c71-88ee-b2bdfd74d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My prayer for President Digong and VP Leni that they be further
        blessed with vigor, dynamism… to lead our country and our people,” Te said
        in quoting Sereno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a61e8-56f2-44d0-8bbb-478d8ef86fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court junked on Tuesday the petition of Jorge
        Ejercito, the son of dismissed Laguna governor E.R. Ejercito.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533a0f8-f729-484c-9af0-b0bccfeff600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Ejercito filed the petition after the Commission on
        Elections (Comelec) denied his request to delete his name from the official
        ballot in the May 9 elections to avoid confusion among voters with the name
        of his father who also ran for governor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527df87c-a868-4b09-9c63-974f4b53075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed the petition of former Metropolitan Manila
        Development Authority Chairman Francis Tolentino to stop the proclamation
        of senators-elect Sherwin Gatchalian, Ralph Recto, and Leila de Lima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc2856-8eee-4a98-8d42-99507df24177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Tolentino''s petition is now moot and academic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709f99f-a79d-4139-a9c9-64d9fc64ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also directed the Comelec to comment on a petition filed
        by Al Vitangcol — within 10 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0b34a-f2df-44cb-99bf-42215b173fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol, former MRT general manager, wants the poll body to submit
        an inventory of media access control to vote-counting machines and internet
        protocol addresses to find out possible incidents of hacking during the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89475c-9c28-4431-843d-4b9e20849f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:12:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:04:10.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ivy Saunar contributed to this report.</em></p>'
