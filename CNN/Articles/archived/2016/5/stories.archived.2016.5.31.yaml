    'template': '1'
    'title': 'Duterte ''non-committal'' on giving Cabinet post to Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59665efc-0e17-4f97-a56c-7dbfcf3b9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte''s Cabinet is almost complete — but has he reserved a spot
        for vice president-elect Leni Robredo?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c432641-b8e6-4173-a1ea-ed792368beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-committal ako diyan," said Duterte during a press conference
        on Tuesday, a day after being proclaimed president-elect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfb622-5464-4ef4-a4cf-67973c2edc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he found no compelling reason to appoint Robredo to
        a Cabinet position, citing his friendship with Sen. Bongbong Marcos, who trailed
        behind Robredo in the vice presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93727fd1-25f8-495e-a9bb-2270f5191bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala ko si Bongbong Marcos [I know Bongbong Marcos]. I do not
        want to hurt him," said Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c7c14-dcc0-4432-8f5e-741f038a086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid Robredo''s proclamation on Monday as vice president-elect,
        the Marcos camp vowed to continue contesting the election results, stressing
        there was "massive fraud."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc116739-292b-4e82-955c-a0ba0cfabb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said there was no meeting set with Robredo amid
        plans of the vice president-elect to visit Davao City. When asked what role
        does he see Robredo performing in his administration, Duterte said: "We are
        still studying the script of the movie."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ec618-22e6-4ef0-8255-dd4fb84a8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/31/Duterte-more-Cabinet-members.html">Also
        read: Duterte names more Cabinet members, agency heads</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241f387-daf5-41c1-bc4e-c9f017dcc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/31/rodrigo-duterte-leni-robredo-what-they-have-in-common.html">Also
        read: Duterte and Robredo: What do they have in common?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b1b7f-e05d-4cef-870c-538fca38e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview during her attendance at the oath-taking
        of Bataan officials on Tuesday, Robredo said she didn''t feel neglected, as
        it would take a while for Duterte to trust her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1ce6d-efe5-4c6d-b37c-968a8c848492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:04:53.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect said there was no definite schedule yet
        on her supposed visit to Davao, saying that she would be the one to adjust
        to Duterte''s activities — as the incoming president was still attending to
        a number of visitors and well-wishers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d175363-97a1-4575-944c-662bbf2d5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:50.442+08:00
      'mgnl:createdBy': 'jeff'
