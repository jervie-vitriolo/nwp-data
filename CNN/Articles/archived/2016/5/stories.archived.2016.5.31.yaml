    'template': '1'
    'title': 'NBI: Concert victims ingested drugs with deadly chemical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d3b44-e59d-4c8b-b8b4-f50f8b0d9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s a chemical
        that may have killed two people who went to the Closeup Forever Summer concert
        on May 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5810002-fd39-4722-b8c4-fd0c9022e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methylene homolog is used in laboratories to test for drugs. It''s
        unfit for human consumption and has never been tested on animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf80803-8739-4f0b-9e5f-dd27a65587cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the forensic analysis by the National Bureau of Investigation
        or NBI, released on Tuesday, showed two of the victims had traces of the deadly
        chemical in their bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10c93b-8e32-4bb2-971b-ede2fcecb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">Also
        read: The Closeup ''Forever Summer'' concert tragedy: What we know so far</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f926b89-35e5-4bd4-9733-d9664f9fb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mixed with the illegal drug MDMA, popularly known as "ecstacy",
        the result is a pink tablet. Tablets like these were found in a raid of a
        hotel room where a suspected drug dealer was arrested on May 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c75fa-f2aa-450b-b6c3-6ebec61fe969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI believes 35-year-old Joshua Habalo also sold these pink
        tablets at the Closeup concert. Habalo was caught in an entrapment by NBI
        operatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf5210-0c35-4e11-9db7-44ccd5d4f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those items were similar or connected with the drugs that were
        taken in by the victims of that Pasay concert," Joel Tuvera, chief of the
        NBI Anti-Illegal Drugs Division, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf478148-b34c-4f22-90c4-90e266739898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/NBI-drug-raid-policeman-syndicate.html">Related:
        NBI: Policeman nabbed in drug raid connected with syndicate</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d3d50-2212-4b0f-93a8-5825ef8f00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the MDMA methylene homolog could have devastating effects
        on the human body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679aec8b-5b05-4273-a55a-2ae13f68d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tumataas ang bilang ng tibok ng puso, tumataas ang presyon
        ng dugo, mag-mu-muscle spasm ka. Mamamatay ka, uminom ka ng kemikal, mamamatay
        ka,"</em> said Romel Papa, chief-of-staff of the NBI Forensic Investigation
        Service Division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbeb6c-dd9e-4c6b-ab88-6ff961810710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The heartbeat goes faster than usual, there is high
        blood pressure and muscle spasm. You will die if you drank the chemical."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e7529-2200-4448-93af-c698190e52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although methylene homolog is not sold to the public, the NBI said
        drug syndicates would mix their own and might have been adding it to ecstasy
        in order to sell more pink tablets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937cf44-feb7-4410-ab5e-fa539dba844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be an attempt to go around the Anti-Dangerous Drugs
        Act because the pink tablet is not listed as an illegal substance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3189a25-749a-4c14-9054-6c767a91cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the NBI advised people not to accept tablets or
        capsules of any kind from strangers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658697d-1dd4-44ab-af1f-5d4a8b50c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag may nakita po tayong capsule o may binigay sa atin na
        capsule na sasabihin ''O, para sa sakit ng ulo mo ''yan,''</em> we don''t
        know<em> pala ano''ng content ng drugs na ''yan,</em>" said Tuvera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8c776-a8c5-4761-944d-b0d8dfa2ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When we encounter a capsule or someone gave us a
        capsule saying, ''That''s for your headache,'' it turns out we don''t know
        the content of that drug.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988dccc-28a3-46a1-b32a-8bd17bb19ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parallel police investigation on the Forever Summer case suggested
        the victims might have bought the drugs before they even went to the concert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877b6af-4317-4786-9719-2313afc0f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are almost sure na ''yung mga drugs ay nabili outside of the
        events place," said Chief Inspector Kim Molitas, spokesperson of the National
        Capital Region Police Office (NCRPO).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175f0fa-6808-4608-a29c-cf00fe9f5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are almost sure that the drugs were bought outside
        of the venue.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736105a1-8654-436f-b406-6a21e2ff5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the special investigation task force has yet to establish
        where exactly the victims took the rave drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7ec70-2e73-49de-a43a-1b191fd3772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:35.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:44:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/witnesses-in-pasay-concert.html">Related:
        Police seek witnesses in Pasay City concert deaths</a></p>'
  'labor-group-tucp-blasts-sss-execs-pay-hike':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T19:02:28.086+08:00
    'imagesource': 'jcr:af1eab8d-dd3b-4d26-86da-4907e8e34c60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284f7e7f-a91a-4c81-ba8d-f4ea4bf0259f'
    'lead': 'The Trade Union Congress of the Philippines criticized the proposed wage
      hike for SSS employees and executives. If approved, this will raise the SSS
      president''s salary by as much as P500,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:48:19.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:07:44.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor group blasts ''unfair'' pay hike for SSS execs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67de2d2-aacd-4f29-bb19-0de6c199d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Labor group Trade
        Union Congress of the Philippines (TUCP) on Tuesday contested the salary increase
        of Social Security System (SSS) executives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b6665-4036-4b9d-b985-9a66c1ffe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, outgoing president Benigno "Noynoy" Aquino signed an
        executive order that allowed government-owned and controlled corporations
        (GOCC), including the SSS, to raise and standardize salaries of its employees
        and top executives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852c22c-703a-4aa5-9714-3a47e2d4a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TUCP said this was "a disservice to SSS members," since the
        minimum wage was only increased this May by P10, instead of their proposed
        P154.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f35cf-a119-4e3b-994d-684e7b64bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/01/Minimum-wage-for-employees-Whats-your-work-worth.html">Related:
        Minimum wage for employees: What''s your work worth?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7170494-5481-47e4-9564-ae07e74da62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS commissioner Eva Arcos, who represents the labor sector, said
        the salary increase for GOCCs was unfair since this would raise the SSS president''s
        salary by as much as P500,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317bba2-30dc-428e-8843-733114d67b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malalaki na sweldo ng executive officials, tapos merong panukala
        na dadagdagan pa ng katakot-takot,. Di makatarungan at tingin namin, repasuhin
        at tignan muli para maging maayos," TUCP spokesperson Alan Tanjusay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4a976-b4e7-4b1f-b58e-5a762c594a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Executive officials already earn big salaries yet
        there''s a proposal to give them a significant raise. This isn''t fair. We
        think this [order] should be revised and thoroughly reviewed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe5026-adbc-4f6e-adf9-60445649f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/investigative/perk_paycheck/2015/05/27/Perks-paychecks-of-GOCC-execs-Part-1.html">Related:
        Perks, paychecks of GOCC execs (Part 1)</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00c761-4e74-4d62-a780-d0d0514daaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SSS explained that the ruling would standardize the salaries
        of all 121 GOCCs and not just the SSS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8514c8-e6f7-45e7-ad74-411a6cb3a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Asst. Vice President Luisa Sebastian said the last time the
        agency had a salary adjustment was in 1997, and their low compensation package
        had prompted potential employees to work for the private sector instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b281bc-cd2f-4792-b64a-d37c7282f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:07:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the proposal would not take effect any time soon since
        it still had to go through several studies first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3603d-da90-4cc4-8fcf-dc1abf153ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:48:19.165+08:00
      'mgnl:createdBy': 'jeff'
