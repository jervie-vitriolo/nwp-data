      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Oklahoma, it would be too little too late as Curry
        and the rest of the Warriors would lift up the Western Conference championship
        trophy for the second consecutive year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5df83f-f84b-4b6d-93af-a800e3882384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.057+08:00
