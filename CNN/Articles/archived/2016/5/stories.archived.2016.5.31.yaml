  'multilateral-south-china-sea':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'For incoming Foreign Affairs Sec. Perfecto Yasay, the issue on the
      South China Sea can be settled through a series of negotiations with China in
      accordance with the arbitral tribunal''s decision.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T23:45:56.038+08:00
    'imagesource': 'jcr:e8295f6d-97e3-4913-80e4-b64b665835e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b8abd5-8261-4a72-a039-04d51ced8caf'
    'lead': 'Incoming Foreign Affairs Sec. Perfecto Yasay said he has already met
      with incumbent DFA officials to discuss the country''s next move to resolve
      the South China Sea issue — while anticipating the decision of the arbitral
      tribunal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:57:51.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:03:19.483+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:03:19.260+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin open to multilateral talks on South China Sea issue -
      Yasay

      '
    'updated': 2016-06-01T01:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6c84d-6640-46a7-b6c5-2bfc8f1b7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Less than a month
        before president-elect Rodrigo Duterte assumes office, incoming Foreign Affairs
        Sec. Perfecto Yasay said the next administration was willing to "explore"
        the necessity of multilateral negotiations to resolve the issue on the disputed
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541076db-d820-416c-8a00-7b6ee6f46d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, Yasay stressed
        that although bilateral or multilateral talks were possible, in the end, the
        decision of the United Nations (UN) arbitral tribunal must prevail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb07d32-4fa4-447b-ae5b-dc686753371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/Filipino-fishermen-South-China-Sea.html">Also
        read: Philippine fishermen want a strong president to end China''s blockade</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4018347-5d15-4f1b-b5f4-53cc8a348342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin tiyak kung ano ang sasabihin ng Korte</em>, if
        it is [in] our favor or not <em>hindi natin alam ''yan,</em>" said Yasay.
        <em>"Pero kung anuman ang magiging desisyon</em> — after studying the implications
        <em>kung ano''ng ibig sabihin non — ay napakahalaga, para ma-implement natin
        ''yan fully ay magkakaroon tayo ng</em> bilateral or even multilateral negotiations
        to see <em>kung paano natin ma-implement itong</em> negotiations na ''to."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ac214-cbae-4c2d-a943-4832f5c56743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are unsure of the Court''s decision, if it is [in]
        our favor or not, we don''t know. But whatever the decision is — after studying
        its implications — we must hold bilateral or even multilateral negotiations
        to resolve how to fully implement the Court''s decision.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f6405-36d4-4c62-beec-c3f7844627c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, a Philippine delegation attended a week-long hearing
        at the Permanent Court of Arbitration (PCA) at The Hague, Netherlands to discuss
        the merits and issues of jurisdiction against China under the United Nations
        Convention on the Law of the Sea (UNCLOS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c675763-a4e1-4d5e-b494-52c8242e385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/26/benigno-aquino-iii-south-china-sea-deal-broken.html">Also
        read: Philippines'' Aquino says China breaks deal on S. China Sea outcrop</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d85c19-78f2-4ed4-99bc-3104e20ae6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN arbitral tribunal said it would issue a ruling this 2016
        — but no exact date was given.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab1e36-5506-4ada-9afd-3fb932801368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the decision should be expected to "come out any time."
        He added that he had already met with incumbent Foreign Affairs officials,
        including Solicitor General Florin Hilbay and DFA Sec. Rene Almendras, to
        iron out the country''s next move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4adf4-576f-4a54-a461-1f357f1706bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para lang ipakita ko sa inyo na talagang</em> the DFA and everybody’s
        concerned even the present administration’s secretary Almendras. We are working
        very hard in the anticipation of this decision," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37d743-e65e-4b92-bff0-e8b0fe767a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just to show you that, really, he DFA and everybody’s
        concerned even the present administration’s Secretary Almendras. We are working
        very hard in the anticipation of this decision.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3117c7-a46a-41d4-bbc2-baf6ca9d62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to Duterte on Monday, Chinese President Xi Jinping
        said he hoped to revive the harmony between the Philippines and China after
        relations were affected by territorial claims hounding the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6357c-cccf-4ba4-bbf2-aaa527b52a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:57:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:03:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/05/31/China-Philippines-ties.html">Related:
        China''s Xi Jinping hopes to get Philippines ties back on track</a></p>'
  'amber-heard-denies-blackmailing-johnny-depp':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Amber Heard'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-31T23:31:48.928+08:00
    'imagesource': 'jcr:05ef43d8-8902-4b5c-b389-872e618fef32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f497cacc-17f3-4def-ad6f-88bcf8ee5dd1'
    'lead': 'Amber Heard is fighting back against claims that her allegations of abuse
      by Johnny Depp were made to gain an upper hand in their pending divorce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:01:39.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T09:01:42.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:01:42.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard denies she''s blackmailing Johnny Depp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29269d6d-56a5-4b7d-a6f3-1565a7866c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard is fighting back against claims
        that her allegations of abuse by Johnny Depp were made to gain an upper hand
        in their pending divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622c184-2e61-4509-873e-f7a8b24f8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, The Wrap published a guest column from comedian and Depp
        friend Doug Stanhope in which he alleged that Depp told him and Stanhope''s
        girlfriend, Bingo, that "Amber was now going to leave him, threatening to
        lie about him publicly in any and every possible duplicitous way if he didn''t
        agree to her terms."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f32aed-721c-46c3-b166-6a08dd993e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackmail is what I would imagine other people might put it, including
        the manner in which he is now being vilified," Stanhope wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6c859-b7cd-43a5-a4c9-420b12c11996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wrap reported on Tuesday that a lawyer for Heard, Peter Sample,
        has sent a letter to the publication saying "allegations against Ms. Heard
        are absolutely and unequivocally false" and that the blackmail claim "has
        no basis in reality and is nothing but the typical celebrity muckraking for
        profit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8f736-9d11-44f4-b0eb-ec14061436fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sample demanded a retraction of the article, calling the claim
        defamatory and ''outrageous,''" The Wrap reported. "TheWrap will respond to
        the letter through its legal counsel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d564e-5c73-4f7d-a951-64268c188d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, who recently filed for divorce from Depp after 15 months
        of marriage, was granted a temporary restraining order against the "Pirates
        of the Caribbean" star Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ef5b6-867f-4c58-82d9-4b8718b0e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint filed with the court, Heard alleges, "During the
        entirety of our relationship, Johnny has been verbally and physically abusive
        to me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f85d6b-8c00-4614-bbd6-5ba9ec310cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnny has had a long-held and widely-acknowledged public and private
        history of drug and alcohol abuse," she continues. "He has a short fuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552722a1-cc54-427d-b318-dc5cb3ea08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also included photos which appear to show her with a bruised
        face to support her claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ae902-cd3a-4b16-a49d-28b87b16363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Depp filed a memorandum with the court in which he rejected
        those claims of domestic violence, saying, "Amber is attempting to secure
        a premature financial resolution by alleging abuse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24307e-f7de-4383-a041-1ef2bcfc1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp told Rolling Stone three years ago he has used alcohol as "self-medication
        over the years just to calm the circus." He said then that he is not an alcoholic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed99040-2bfe-450f-a7c1-d3125f37deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:01:39.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:01:42.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
