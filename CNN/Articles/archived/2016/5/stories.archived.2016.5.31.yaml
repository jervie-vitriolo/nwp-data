      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third quarter explosion from the defending champions proved to
        be the difference in the game, with the Dubs outscoring their opponents 29-12
        to take a 71-60 cushion into the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9df70-d66f-4ddf-904b-a5a3be8c9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.057+08:00
