      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder asserted their authority early on and built up 35-22
        lead midway into the second quarter. But the Warriors found a way to trim
        the Oklahoma advantage to 42-48 at the stroke of halftime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5cf24-1ed4-4e97-8e95-0ef8fdacbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.057+08:00
