      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Ina Andolong and Anjo Alimario
        contributed to this report.</em></p>'
  'chief-justice-lourdes-maria-sereno-rodrigo-duterte-doj-watchful-eye':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T21:45:27.041+08:00
    'imagesource': 'jcr:8294c620-4fe3-407a-8d21-22d5b256c887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa6487b1-6cb0-42ce-b21c-42273f769e95'
    'lead': 'In a statement read by Supreme Court spokesman Theodore Te, Sereno assured
      Duterte of the Judiciary''s support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:12:13.544+08:00
