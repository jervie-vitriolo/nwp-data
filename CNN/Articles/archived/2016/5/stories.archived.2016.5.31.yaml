      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant led the Thunder with 27 points, while Russell Westbrook contributed
        19 markers.</p>'
    '8':
