      'text': '<p>For the last elections, the Comelec recalled results from 418 precincts
        to double-check disparities with the electronic count.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de67187-caf9-4e82-bde4-db08f2d433f5'
