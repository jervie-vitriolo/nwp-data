  'iran-saudi-hajj':
    'author': ' Monica Sarkar, CNN'
    'caption': 'Flag of Iran (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-31T10:35:40.623+08:00
    'imagesource': 'jcr:f3107ab8-22d3-48f9-a806-1ac1902c3c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692a10fa-3762-4cae-b33f-1a799d2eb87c'
    'lead': 'Iran has barred its pilgrims from traveling to Mecca to take part in
      the annual Muslim Hajj pilgrimage after accusing Saudi Arabia of failing to
      guarantee the safety of its citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:28:00.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:28:03.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:28:03.290+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran to Saudis: Our pilgrims will not take part in Hajj

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4c0ea-fef4-444f-a865-07c7529e422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran has barred its pilgrims from traveling
        to Mecca to take part in the annual Muslim Hajj pilgrimage after accusing
        Saudi Arabia of failing to guarantee the safety of its citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f4af3-6bb5-48bc-ada0-59e992c13e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two Middle East rivals have been particularly
        strained recently after Riyadh broke off diplomatic ties with Tehran when
        its embassy was stormed following the execution of a Shia cleric in Saudi
        Arabia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7390af-6ab1-41f0-a26d-1d7f4f919a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials refused to provide Iranian pilgrims with consular
        support or guarantee the security of pilgrims, Iranian Foreign Ministry spokesman
        Hossein Jaberi Ansari said in an interview with the Channel 3 television program
        in Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cb74c-5032-4fc8-9d14-a7d2002bb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing "the lovers of Holy Shrines" in a statement, the Iranian
        Hajj Organization said it and the Islamic Republic of Iran put in every effort
        to honor the annual rituals. But ongoing talks with Saudi had been futile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a385412-9b54-4d2e-9e77-deb1c96e39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts have remained unheard by Saudis, since they would not
        issue visa for Iranians somewhere inside Iran, thus rendering it impossible
        to use Iran Air flights to transfer the passengers," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9254e3-65a3-493c-bfe8-234379c1cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Head of the Public Court in Saudi''s Medina region,
        Sheikh Dr. Saleh bin Abdulrahman bin Sulaiman Mohaimeed, said Iran had other
        motives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabf6df-e2d4-442d-8f05-27384811c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian Hajj Organization''s refusal to sign the minutes of
        the Hajj arrangements shows an intent of distorting the rite of Hajj and politicizing
        it before its own people and the world," Sheikh Mohaimeed said in a statement
        to the Saudi Press Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc885892-af3a-497f-877b-5967724e5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety fears</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f82b93-4b13-4c0a-91f1-3cc9e6fe0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 769 people were killed in a stampede at the holiest Muslim
        pilgrimage site on September 24 last year. Among the dead were 464 Iranians,
        according to state media reports. Iran also claimed that the overall death
        toll was higher and the two contending nations were locked in a war of words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09abbc-161f-4fdd-8183-6183d68973fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a ban has been discussed. Earlier this
        year, Iran banned all imports from Saudi Arabia and told Iranians they can''t
        join pilgrimages to its holy cities of Mecca and Medina. The move followed
        Saudi''s decision to break off diplomatic and economic ties with Iran after
        its embassy in Tehran was attacked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9598a30-e38a-4e0d-80bc-6db9c1c68012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hits the Saudi economy where it hurts. Saudi makes around
        $18 billion a year from religious tourism, and Iranians comprise one of the
        biggest groups of visitors, estimated at around 600,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c425cf8-9004-4884-998e-e842d498ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to take place in September this year, more than two million
        Muslims took part in Hajj last year, making the journey from Mina to the Plain
        of Arafat at sunrise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d03df-11c2-4448-b6d4-c8ad49c3a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the fifth pillar of Islam, the Hajj is an obligation upon
        every Muslim who has the financial means and the physical ability to perform
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea26700-b455-4cc8-b880-d93c68cf7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last major clash between Saudi and Iran at the holy site was
        in 1987 when more than 400 people, mainly Iranian Shiite pilgrims, were killed
        in clashes with Saudi security forces during anti-Western protests in Mecca.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578063f-2835-4cbf-a5b8-d44030238ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliza Kassim contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3bce5-d284-4a19-b7c5-98af51075a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:28:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:28:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/30/middleeast/iran-saudi-hajj/index.html">"Iran
        to Saudis: Our pilgrims will not take part in Hajj"</a></em></p>'
  'us-gorilla-shot':
    'author': 'Madison Park, Emanuella Grinberg and Tiffany Ap, CNN'
    'caption': '(File photo of Harambe, the gorilla killed)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-31T10:33:47.461+08:00
    'imagesource': 'jcr:c813febb-66ff-4f3b-b4cc-350b2723676d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b9177fb-3f09-4c0d-9616-21cf49d94acc'
    'lead': 'Zookeepers shot and killed a rare gorilla on Sunday after a 3-year-old
      boy slipped into its enclosure at the Cincinnati Zoo, triggering outcry over
      how the situation was handled. If they had to do it again, they would respond
      the same way, the zoo''s director said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:31:22.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:10:01.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We''d make the same decision,'' zoo director says of gorilla shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c86a3-7f5a-4fa9-a264-fa048b1ce308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;(CNN)</strong>— Zookeepers shot and killed a rare
        gorilla on Sunday after a 3-year-old boy slipped into its enclosure at the
        Cincinnati Zoo, triggering outcry over how the situation was handled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fc40c-a5ba-4f5a-b07c-8c910ad9bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they had to do it again, they would respond the same way, the
        zoo''s director said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f27fea-4ec2-4362-ba79-73542e76d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cincinnati Zoo Director Thane Maynard said he stands by the decision
        to kill 17-year-old silverback Harambe to save the child. The boy went under
        a rail, through wires and over a moat wall to get into the enclosure, according
        to the zoo. Footage shot by a witness shows Harambe dragging the child through
        the water as the clamor of the crowd grows louder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52f04a-9625-4404-9adf-d3604aa13be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zookeepers shot the 450-pound gorilla with a rifle, rather than
        tranquilizing him. The brief encounter sparked widespread Internet outrage
        over the decision to shoot Harambe and whether the child''s parents were to
        blame for failing to look after him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351a6a2-d2d6-4a15-81be-18b4f6eb607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those second-guessing the call "don''t understand silverback
        gorillas," Maynard said in a news conference. And, they were not there when
        it was time to make the crucial decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e1bf0-7cee-46fc-b78e-182ad645184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That child''s life was in danger. People who question that don''t
        understand you can''t take a risk with a silverback gorilla — this is a dangerous
        animal," he said. "Looking back, we''d make the same decision. The child is
        safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef007630-7af5-4eb4-b677-600727505372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We made a difficult call''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6285160-1340-4ed9-87da-96fdca2fa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was visiting the zoo on Saturday when the boy slipped
        away and entered the enclosure. Kimberley Ann Perkins O''Connor, who captured
        part of the incident on her phone, told CNN she overheard the boy joking to
        his mother about going into the water. Then, suddenly, there he was, being
        dragged by Harambe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33965c36-88ff-415f-a3fe-cd6708469e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified boy was taken to Children''s Hospital and released
        Saturday evening. The family thanked the zoo in a statement through a public
        relations firm:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e577b4-9bb0-4852-a9d4-24f8314ea637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so thankful to the Lord that our child is safe. He is home
        and doing just fine. We extend our heartfelt thanks for the quick action by
        the Cincinnati Zoo staff. We know that this was a very difficult decision
        for them, and that they are grieving the loss of their gorilla. We hope that
        you will respect our privacy at this time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de179c87-e58c-4d3a-9081-c30eaac0104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suggested the boy''s parents should be held criminally responsible
        for the incident. An online petition seeking "Justice for Harambe" earned
        more than 100,000 signatures in less than 48 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e1179-fdc1-46f1-b15f-24e0aecd7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This beautiful gorilla lost his life because the boy''s parents
        did not keep a closer watch on the child," the petition states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40423f-0c11-49cc-8dab-78e98ce02927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cincinnati Police Lt. Stephen Saunders said he is "not aware of
        any intention to charge the mother" or "the parents" at this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf871a5-48d2-4519-89be-c336bffae630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynard refused to point fingers at the child''s family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c3c49-6be2-4071-96c3-3d75fac58ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very difficult situation and we made a difficult call
        at the end. I''m not here to point fingers about fault," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21d99d-e67a-4ac1-a8d7-d6ed77591c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in the real world, we make real decisions. People and kids
        can climb over barriers. We work hard to make sure this zoo is safe. People
        can climb over barriers, that''s what happened."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9cad1-1782-49f7-a4ce-5a0dcba33ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the enclosure barriers, saying the zoo has been
        inspected by both the USDA and the Association of Zoos and Aquariums. He compared
        the scenario to a locked car that burglars find their way into if they try
        hard enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b144b-13ca-4675-98e1-61099c1d6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out this was the first breach of the exhibit in
        38 years of existence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5630c88-8c57-41b3-9b03-29d519e80b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barriers are safe. They exceed any required protocols. The
        trouble with barriers, whatever the barrier is, some people get past it,"
        he said. "The zoo is not negligent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48bc433-fb52-48ac-a779-065bc60636ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over lethal shot</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527c1ba-9f14-4df6-8fc8-f455647aef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western lowland gorillas are critically endangered in the wild,
        numbering fewer than 175,000, according to the zoo. An additional 765 gorillas
        dwell in zoos worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e9d38-c7e9-4ef5-a1c1-71b23bb1e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it looked like Harambe was trying to help the boy, O''Connor
        said. The gorilla stood him up and pulled up his pants. However, as the crowd''s
        clamors grew, Harambe tossed the boy into a corner of the moat and stood over
        him, O''Connor said. As the crowd''s cries grew, the video shows Harambe grabbing
        the boy by the foot, dragged him through the water and out of the moat atop
        the habitat, O''Connor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac666c22-22ef-49e4-8c5b-cd82b9e2b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Harambe was put down, a decision that left many wondering
        if the zoo was too quick to shoot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33172f-3c9b-46e2-acc8-5f870c5c885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Redmond, chairman of The Gorilla Organization, said zookeepers
        had other options.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93d27c-3c27-4432-852b-a23121356b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When gorilla or other apes have things they shouldn''t have, keepers
        will negotiate with them, bring food, their favorite treats, pineapple or
        some kind of fruit that they don''t know and negotiate with them," he told
        CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593685b-bd83-4f5f-9438-492709c8dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if that was tried or people thought there was too
        much danger but it does seem very unfortunate that a lethal shot was required."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5724f-fad7-4c65-8d31-d89ebf1e2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynard has said that tranquilizers may not have taken effect in
        time to save the boy while the dart might have agitated the animal, worsening
        the situation. Animal expert Jeff Corwin agreed that tranquilizers may have
        taken too long.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ca46f-0205-4b0e-a235-f2410b3d7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... In some situations, depending on what the medication is, it
        can take upward to 10 to 15 minutes," Corwin said. "It may take multiple shots."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ee434-b762-4112-a200-00464891a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pointed out that a human life was at stake — especially that
        of a child — and that''s more important than that of a gorilla.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e17286-3a43-4c40-a788-b9d6df938275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar incidents, different endings</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df3618-fdc3-4439-9c41-ffe1487b58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was the first incident of its kind at Cincinnati Zoo''s
        Gorilla World exhibit since it opened in 1978, similar cases have occurred
        with very different outcomes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c156a9-7928-4ea6-b3c4-b2ad024f57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, a 5-year-old boy named Levan Merritt tumbled into the gorilla
        enclosure at Jersey Zoo in the United Kingdom. Video filmed by a bystander
        showed Levan lying on the ground, bleeding from the head and unconscious.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2a6c6-7ac9-4b32-8e11-6ec2190e845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows Jambo, a male gorilla, approaching the boy as
        if to check on him, extending a hand to stroke his back. When Merritt comes
        to, wailing, Jambo, seemingly startled by the cries, sets off in a different
        direction. Zookeepers immediately move in to save the boy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45acbdf-efad-425a-8d26-16d36a9a5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, a 3-year-old boy fell nearly 20 feet into the gorilla
        enclosure at the Brookfield Zoo in Chicago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6662f-aa90-4455-bf19-0f52cbe6bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, a female gorilla named Binti Jua picked up the unconscious
        boy, while carrying her own infant on her back, and guarded him from other
        gorillas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d3291-87c8-4e9e-b27a-1f7265a9cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incredible show of maternal care, Binti took him right to
        a door so that zookeepers could retrieve him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da17f3-18e6-48e5-9807-0ebf98a2a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA: Captivity not acceptable</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b55b2-f26e-482b-9b01-8432d590475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although gorillas are known to be unpredictable — not always the
        gentle giants the world saw in these two cases — the animal advocacy group
        People for the Ethical Treatment of Animals said the larger concept of zoos
        is the root of the problem.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7796e0-b7a3-4681-9baa-d663d6d28fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal rights organization said on Twitter the tragic episode
        was the latest proof that "even under the ''best'' circumstances... captivity
        is never acceptable for gorillas or other primates."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ac79b-5977-47e7-a9b5-c393e1fd7394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that in the end, the odds were stacked against
        the gorilla.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028c3d1-d1f8-43fa-984a-1b85d07520e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynard said the zoo plans to reopen the exhibit to the public after
        a thorough assessment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414a630-1d5b-432d-836e-0801a3f600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exhibit will be completely safe when it reopens."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241b3ad-d102-4b89-84c2-bd0d20d8e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Jorgenson and AnneClaire Stapleton contributed
        to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53bded-6cf5-4a91-80ef-55b69498ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:31:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:01.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/30/us/gorilla-shot-harambe/">"''We''d
        make the same decision,'' zoo director says of gorilla shooting"</a></em></p>'
  'Prince-death-VIP-syndrome':
    'author': 'Robert Klitzman'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-31T10:00:17.265+08:00
    'imagesource': 'jcr:f2890743-ce83-4027-96ba-d4592d010e3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad484bea-0d2b-4161-b5ce-033ae4ce39d4'
    'lead': 'A deadly ailment killed Michael Jackson and Joan Rivers — and may have
      figured in the death of the rock star, Prince. It''s called "VIP syndrome."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:34:49.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:34:53.463+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:34:53.118+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did Prince suffer from ''VIP syndrome?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad644f6-03e9-449a-a5d1-06c56280e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Prince''s career by the numbers</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81fb3d9-3c92-4a4a-b4fc-92545c6004b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Robert Klitzman is a professor of psychiatry
        and director of the Masters of Bioethics Program at Columbia University. He
        is author of "The Ethics Police?: The Struggle to Make Human Research Safe."
        The opinions expressed in this commentary are solely those of the author.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca596d53-e8c3-49bb-8117-c7c0b1fc79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A deadly ailment killed Michael Jackson and Joan Rivers
        — and may have figured in the death of the rock star, Prince.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c69bd-d7cf-4a35-a128-5f649d95b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called "VIP syndrome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0e23e-61ba-452c-a7b2-0e38bddb43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still don''t know all the details of Prince''s death — or the
        medical treatment that preceded it — and are awaiting the autopsy results.
        But news accounts of the few weeks leading up to the discovery of his body
        in an elevator at Paisley Park describe a period of medical care and attempted
        medical care — by both doctors and non-doctors — that raises many troubling
        questions, including whether VIP syndrome occurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca81c2-8de5-4f35-b7e1-3f2842dbd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First described in 1964, by a psychiatrist, Walter Weintraub, VIP
        syndrome occurs when doctors treat an "important" patient as "special," making
        exceptions to standard procedures. The doctors seek to accommodate these patients,
        foregoing appropriate tests and safety measures because the VIP might find
        these inconvenient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9decc29-0520-49df-8dd3-a93a3e8256ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many celebrities are used to being treated as special, not having
        to wait in line, and getting around bureaucratic obstacles the rest of us
        face. They may actively seek special treatment in their health care, too.
        For some, this can produce successful outcomes — the best care money can buy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ab711-76e1-46f2-a567-1b519bd642d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others the result can be substandard care. Some doctors feel
        awkward performing tests on VIP patients that might be uncomfortable, take
        too much time or seem too personal — an internal exam, for instance — and
        as a result they miss problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32043e99-6c60-4b6c-b0fc-80b4f0139974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor I know once treated the son of one of the wealthiest men
        in the world and a household name. The man had hired five specialists from
        around the country to treat his son. But these specialists couldn''t agree
        on what to do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7326368-1023-469f-a2ff-6732e05c9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, nothing got done. The son died. If one doctor had been
        in charge, as occurs with "ordinary" patients, the son may well have gotten
        more and timelier treatment, and fared better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc30c2-c184-42d3-925d-99ea2f0dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We worship celebrities like gods. They appear on our smartphone
        screens, our TVs and our computers, and loom high above us in movie theaters,
        larger than life, seemingly more beautiful and glamorous than the rest of
        us. For good or bad, doctors are humans like everyone else, wowed by celebrities,
        and don''t always proceed as they should when treating them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eec81a-d204-4541-9d2f-d893693ba757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Conrad Murray, for instance, gave Michael Jackson intravenous
        propofol at home; it''s a powerful anesthetic, normally administered only
        under strict supervision in a hospital. Murray was convicted of involuntary
        manslaughter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b242173-056a-4cdc-9f4f-2f2b5eaa38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Rivers'' doctors, too, violated standard protocols. One even
        photographed Rivers on the operating table, using his cellphone — wholly unprofessional
        behavior. This month, five doctors and the clinic where they had been performing
        a routine procedure on Rivers when she went into cardiac arrest accepted responsibility
        for her death, settling a malpractice lawsuit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c6488-414b-48b3-82ba-da4558995214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve heard doctors "drop" the names of their celebrity patients
        to impress colleagues. I''ve learned of the psychiatric treatment of various
        A-listers that the media has not reported. I have treated VIP patients, and
        I indeed did feel intimidated, awed and privileged. It is not always easy
        for medical professionals to prevent these feelings from arising or impeding
        our work. But we need to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45c327-81dc-4c9d-903d-a3d5c9d1b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not only celebrities that can be afflicted by VIP syndrome.
        Others, including professional colleagues — such as physicians getting treatment
        where they work, and wealthy people who, hospitals believe, may donate money
        — can end up with it, too. In such cases, physicians may be motivated not
        solely by the patient''s best interests, but by other concerns: 1money, glamor,
        friendship, social hierarchy, prestige.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e520d41-9631-4afd-8117-63abf1238141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Prince, we do know (according to a search warrant)
        that he was prescribed medication by Dr. Michael Todd Schulenberg, a local
        doctor who worked in primary care and obstetrics at a Minnesota health care
        center but left the job a few weeks after the musician''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b85322-c423-4c55-b3d4-4fe2e286a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before Prince''s death, the rock star''s representatives
        contacted Dr. Howard Kornfeld, a California addiction specialist, who sent
        his son, Andrew, a non-physician, to see Prince. Andrew Kornfeld told investigators
        he brought buprenorphine — which Dr. Kornfeld has advocated for treatment
        of narcotic addiction — to give to "a Minnesota physician." Instead, Andrew
        Kornfeld was one of the three individuals who found Prince dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e6be6-f47d-4e8c-a6f0-b6463233d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, Dr. Kornfeld never examined Prince, and is not licensed
        by Minnesota to practice medicine in that state. And if Dr. Schulenberg was
        the physician to whom Andrew Kornfeld was delivering the buprenorphine, that''s
        a problem, too: He is not registered in the state to prescribe buprenorphine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb90d91-1509-4d00-a319-e536e3bd8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince had painful hip injuries from jumping onstage but is not
        known to have had any other major diagnoses, although he was apparently treated
        for an unspecified illness in 2014 or 2015 at a local medical center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7bd01-ee4a-4fc9-8748-7c76d5537ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions remain. If the autopsy reveals deadly levels of opiates,
        as some reports suggests it may, questions will arise that medical records
        will hopefully answer. What was he taking and how much, who prescribed the
        drugs, and over how long?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c507e-c27d-4a66-bdec-be2d05331345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And had Prince seen a psychiatrist, particularly one who specializes
        in addiction?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb13c8-44a7-4506-a59a-d489f7ee4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was VIP syndrome involved? Alas, it appears a distinct possibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f57d3-ac5d-4829-99db-dcb44777bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients should receive treatment from a physician who examines
        them, and has expertise in the interventions he or she is prescribing. Unfortunately,
        mental illness, including substance abuse, is often treated not by psychiatrists,
        who have specific training in caring for these ailments, but by others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72fa68-ff2a-438e-b835-32cd2199cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of patients with depression, for instance, never receive any
        treatment. And about 80% of prescriptions for antidepressants are written
        not by psychiatrists but rather by other doctors who rarely have any specialized
        training in caring for mental health problems and thus often over- or under-treat.
        VIP syndrome can further diminish the likelihood of getting appropriate treatment
        and optimal care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcebbdb-e075-424a-a50e-151ade692b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is at least partly due to the stigma surrounding mental health
        problems, including substance abuse. Prince and his representatives may well
        have hidden his opiate use: A week before the rock star''s death, when his
        plane had to make an emergency landing because of "an unconscious patient,"
        his staff said he had the flu, though some reports suggest narcotics were
        involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228cef5-a729-4075-9269-85cae4a8b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providers who are not psychiatrists need more and better training
        in how to treat substance abuse and other psychiatric disorders; and all providers
        — medical students as well as practicing physicians — need more education
        about the hazards of VIP syndrome. Celebrities and their handlers need to
        be aware of the pitfalls of such "special" treatment as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359425b-3552-475f-bcdd-97a4625b3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, we all need to stigmatize substance abuse less. Doing so
        would make it easier for countless individuals to receive appropriate care
        — whether they are famous or not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563d6fc-0d78-4dde-8ee3-804f975ea651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Robert Klitzman is a professor of psychiatry and director of
        the Masters of Bioethics Program at Columbia University. He is author of "The
        Ethics Police?: The Struggle to Make Human Research Safe." The opinions expressed
        in this commentary are solely those of the author.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c1626-eec9-41f9-b4fd-e44b3d2c57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:34:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:34:53.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/29/opinions/vip-syndrome-prince-klitzman/">"Did
        Prince suffer from ''VIP syndrome?''"</a></em></p>'
  'China-Philippines-ties':
    'author': 'Reuters'
    'caption': 'Chinese President Xi Jinping sent a message to President-elect Rodrigo
      Duterte late on Monday congratulating him on his formal election victory.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-31T10:16:46.080+08:00
    'imagesource': 'jcr:eb05f83b-ebad-41ea-b4e0-67c1b075c453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a70fc5-47b0-40e9-96db-530bbcbd7929'
    'lead': 'China hopes to get relations with the Philippines back on track, President
      Xi Jinping has told new Philippine President Rodrigo Duterte, after ties were
      affected by an increasingly bitter spat over territorial claims in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:38:01.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:38:05.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:38:05.157+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping hopes to get Philippines ties back on track

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba130ec9-49d0-44cf-aa55-66b371b09467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) –</strong> China hopes to get relations
        with the Philippines back on track, President Xi Jinping has told new Philippine
        President Rodrigo Duterte, after ties were affected by an increasingly bitter
        spat over territorial claims in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5cfddb-43f4-44d0-86e9-3f7d5d2142a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi sent a message to Duterte late on Monday congratulating him on
        his formal election victory, and said the two countries had a long history
        of friendly exchanges and a deep traditional friendship, China''s Foreign
        Ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be6879-9f3e-4dbf-b9f1-f7a9cbb03247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friendly, stable and healthy development of Sino-Philippine
        relations accords with the basic interests of both countries and both peoples,"
        Xi was quoted as saying in the ministry statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948df16b-de2c-4122-b2b1-6ed02dded6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries had the responsibility to deepen cooperation, he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f714dfc-53c7-4817-b4db-fbe798b9b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) hope both sides can work hard to push Sino-Philippine relations
        back onto a healthy development track," Xi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ac590-8d70-433f-b4e2-ac2c272a8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines are locked in a territorial dispute in
        the South China Sea, a strategic waterway through which $5 trillion worth
        of ship-borne trade passes every year. Brunei, Malaysia, Taiwan and Vietnam
        also have claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85865a-8e1f-4c2f-99fb-1024f9e881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/24/West-PH-Sea-Presidential-bets-diplomacy.html">Related:
        On West PH Sea, Duterte eyes another option</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d970f-3c14-45d3-8aab-d9cc1da2fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the Philippines and China has risen as an international
        tribunal in the Hague prepares to deliver a ruling in the next few months
        in a case lodged by Manila in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9ca44-dddf-480f-9aa3-2c3e088921a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seeking a clarification of United Nations maritime
        laws that could undermine China''s claims to 90 percent of the South China
        Sea. China has rejected the court''s authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27688fb7-fd38-46a1-b669-76ba3253b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:38:01.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:38:05.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
  'militants-killed-in-Butig-Lanao-del-Sur':
    'author': 'Reuters'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-31T09:45:57.879+08:00
    'imagesource': 'jcr:93e91f57-8c96-4419-aba1-fed7502c53fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d55a61a-915d-4922-bd81-97beb1c75454'
    'lead': 'Philippine security forces killed 54 Islamist militants linked to the
      Jemaah Islamiah group in a week-long air and ground offensive in the country''s
      south, an army spokesman said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:41:09.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:10:41.800+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: 54 militants killed in Lanao del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33e5c1-9501-41ba-bb55-d92fe01689c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> – Philippine security forces killed
        54 Islamist militants linked to the Jemaah Islamiah group in a week-long air
        and ground offensive in the country''s south, an army spokesman said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3fc0a-35bf-4079-8bf8-0441f1eccec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting took place near the stronghold of the Moro Islamic
        Liberation Front, which signed a peace deal with the government in 2014 to
        end 45 years of conflict that killed 120,000 people and stunted growth in
        the resource-rich areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c152f-4bdf-4fba-afea-44e726b374e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Filemon Tan said two soldiers were killed and nine wounded
        after air force planes dropped bombs on the militants'' positions and ground
        troops pounded them with artillery fire, in the town of Butig in Lanao del
        Sur, from Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95928faf-48e6-4e5c-afb5-42a13192bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The artillery fire did more damage than the bombs," Tan added.
        "Our troops saw the enemies fall and, based on estimates, we killed 54. They
        beheaded two sawmill workers and toppled a ppwer line in the area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734b00b-a9f9-441c-aacb-e62f6a91f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has displaced about 2,000 people from five villages
        in Butig, regional officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a4419-d11a-4762-acae-607289b58f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a decade ago, the MILF had expelled Jemaah Islamiah members
        from the area in preparation for peace talks brokered by Malaysia, and avoid
        getting a "terrorist" tag from the U.S. State Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bd15b-2920-4b0f-96de-9d805d6dc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:41:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:10:41.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Jemaah Islamiah-linked militants returned to the
        area when a law to grant autonomy to Muslim areas, under the government deal
        with the MILF, failed to pass in Congress.</p>'
    '7':
