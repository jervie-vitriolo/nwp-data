    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7b9dc-5a90-4453-8976-d6eec7feca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you think the grid was restricting you?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a7c7c-abb1-49cc-b8e0-0ec684d4bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I still believe in grids. Everything before had to be aligned
        perfectly, and now, I don’t care so much about that. I’ve always been a rigid
        and precise designer, and I feel like with L’Officiel, now I’m growing. It’s
        something I’m not used to. I mean, Rogue, it’s very precise and aligned. And
        this, it goes against everything I’ve been doing for the last 12 years. But
        there’s a whole design concept around it that I felt like, “Hey, I’ve never
        tried this. I haven’t done this yet. I want to play around with this design
        philosophy.” Sometimes, Chesca Gamboa, L’Officiel Manila’s designer, will
        do something, she’ll open a page, and parang I want to align things, but then
        I just stop myself, and I just look at it objectively, and I say, “You know
        what? I like it. There’s energy. Things were meant to fall into the places
        that they did.” So I just leave it alone, and I don’t touch anything. There’s
        a lot of gut and instinct involved now as opposed to using too much of my
        head in the past.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a889637-5826-4e65-b86e-1c58e13f3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still design rules that I like to follow, like composition,
        and balance, and your eye moving across the page in the right way, and I think
        that still applies, but you’ll see that if you flip through every page in
        this issue, it’s unpredictable. You don’t know where the headline’s going
        to be. You don’t know how big the fonts will be. You don’t know where the
        pictures will be. It’s not as predictable as our first 10 issues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1519fdc-15ab-4f45-af6b-f347745a1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want things to be a little uncomfortable for me. I want there
        to be tension. I want things to be not so perfect. I think it will make it
        more human and accessible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321c3f1-4793-4173-9da9-d4c2cce85bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it helps that L’Officiel is more visual than,
        say, a magazine with a lot of words?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c5242-943c-46c1-9894-a5ace89661fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, fashion is a visual art. It’s tactile; you can touch it
        and see it. One thing we’re trying now, I don’t think we’ve done it completely,
        is, I want there to be more tension on the pages. Meaning there will be elements
        that just maybe are a bit too close to the edge of the page, or they overlap
        a bit here. My gauge is, if I feel uncomfortable with it, because it doesn’t
        feel so beautiful … My rule is, if I get that feeling, I leave it alone. I
        want things to be a little uncomfortable for me. I want there to be tension.
        I want things to be not so perfect. I think it will make it more human and
        accessible. To juxtapose the elegant perfection that we had before, which
        I think felt very detached and cold.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4760f-95af-41f4-8e9d-79afb4116f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my main inspirations for this whole idea came from Neal Oshima,
        who has been telling me for years that I’m too rigid and that I need to fuck
        things up a bit more now and again. He sent me an article about the Japanese
        concept of “wabi-sabi” and that really hit me hard. It’s a work in progress,
        but I really feel I’m moving forward again as a designer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1534288-2cf4-4f2a-90c9-feb553d3fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, the most exciting thing in design that I’ve seen lately
        is coming from Cenon Norial’s ADHD magazine. It’s just so free and unrestrained.
        It’s fearless and doesn’t seem to care what people think. It’s not about the
        technical. It’s the vibe, the mood, and the attitude. That’s something I truly
        admire in design, something that is closer to real art.</p>'
    '59':
      'image': 'jcr:80de5176-451c-453c-a7e5-9efb2a0a392b'
      'imageCaption': 'A spread in L''Officiel Manila''s May 2016 issue featuring
        Up Dharma Down vocalist Armi Millare. The feature is part of the new section,
        called "Voices," featuring conversations with creative and interesting people.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4efdfd-f6fb-4602-863b-c27e69a6b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6ab3-0367-4545-9456-14f0cfa5bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest changes we noticed was the “Voices” section.
        So can you talk a little bit more about that design?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f448f-32bd-40f6-9281-8bddea0d48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all had so much fun reading the Emerging Designers issue. Because
        it was new talent, talent many of us hadn’t heard of before. We wanted to
        create a section that had that every month and not just once a year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f75ee-896c-4de1-99da-cf38efbb36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Voices” is something we want to use to really feature emerging
        creatives and put them side by side with some well-known ones. So, in the
        May 2016 issue, we have the graphic designer Miguel Yatco of Saturdays NYC.
        Not many people really know him, but we find his work to be good, so we wanted
        to present him to our readers. We don’t want to wait until they’re super big-time
        everywhere. We want to talk about the creatives we like. And not just for
        fashion — we want graphic designers, we want artists, musicians, chefs, anyone
        in the creative field that we think are doing good work, we want to feature
        them in the “Voices” section to talk about their work and process in the hopes
        of getting more people to learn about them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23256006-485e-4845-9d3b-ae8aa11176e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main design element here, if it’s a Q &amp; A, the title of
        the story will be a quote from them. I think it draws you in more — it’s called
        “Voices,” after all. I like Q &amp; As because you can really hear the voice
        of the person. As opposed to a more literary translation of a long-form profile.
        With that, you usually hear the voice of the writer more than the subject’s.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2527c-6e0c-4eec-af7f-ae9a84231185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Voices” pages will be more typography-based. Our serif font is
        used, and it just looks good really big. Sometimes the quote will take up
        the whole page. It will be bolder, starker, but simpler compared to the rest.
        So we have that unpredictable, crazy design in the beginning, and then you
        jump into something bold and strong, and then you end with all photos in the
        editorial. I think that’s a nice flow, it will be a nice visual feast for
        your eyes.</p>'
    '69':
      'image': 'jcr:cadaf14a-723c-4d34-820c-6d152586c576'
      'imageCaption': 'Instead of using titles, headlines in the "Voices" section
        are quotes from the respective subjects of the interviews.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abddb4-f820-4f4b-a9f2-bcf5b20bd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2074d-5096-4d3b-b64f-5aa846684a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So even your cover stories, they will follow an interview
        style?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759d953-55d6-46be-8ab4-a7064d01a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it’s a Q &amp; A, it most probably will. Because our brand has
        to stand for authenticity.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e7cdb-73fb-4f28-9ca2-74a06c6373cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any cover person — we don’t want to limit it to just women —
        the key is, they have to have some kind of creative credibility, meaning they’re
        actually making something, and they have to be interesting. That’s it. Those
        who create are probably interesting people. I’m definitely very excited, because
        the pool of who we can feature has just grown by a lot. I’ve always loved
        championing the underdogs, because no matter how long I’ve been doing this,
        I always feel that I myself have always been an underdog and it’s what drives
        me every day to get better. To move forward as a designer.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea34f44-f6aa-4218-9c96-ec375dc6bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I’m not careful, I will fall back on old habits that I’ve been
        too comfortable with, and I think that’s true for many creatives in general.
        We tend to fall back on certain habits even when we’re trying to break out
        into new ones. As a graphic designer — I’m not an artist, at least, that’s
        what I feel. I’m not an artist, I’m just delivering and packaging a message
        to someone else. But real artists have this unrestrained thing, like their
        personality comes out in the work. They’re so fearless. That’s kind of what
        I want to do with this — be a little more fearless about things, about breaking
        the rules. That’s the goal.</p>'
  'coming-of-age':
    'author': 'Gaby Gloria'
    'caption': 'Writers, artists, and celebrities have come together to provide different
      insights on the transition to adulthood in the form of fiction, poetry, and
      illustrations that have been collected in the new anthology “Coming of Age.”
      Illustration by CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-05-31T17:59:53.000+08:00
    'imagesource': 'jcr:3006993c-2484-416e-b20a-0a744b1a8436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d08157-ef87-4c2c-9e9b-f38a3d0ef074'
    'lead': 'Writers, artists, and celebrities have come together to provide different
      insights on the transition to adulthood in the form of fiction, poetry, and
      illustrations that have been collected in the new anthology “Coming of Age.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:12:40.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:08:51.193+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:08:50.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jasmine Curtis-Smith, Lauren Young, Quark Henares, and more write about
      coming of age

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fa2ad-5773-4a8a-98d7-89856b5c508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Frilly dresses,
        18 roses, and grand entrances — these are what typically characterize the
        young woman’s coming of age experience in local culture. If life in the Philippines
        were to be shown in a Hollywood-style coming-of-age film, the Filipino debut
        would be its sparkling conclusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c23c1-e8ca-42fc-8182-d46717cb8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That isn’t always the case, as we see in “Coming of Age,” Summit
        Books’s latest offering. Edited by Ines Bautista-Yao, former editor of Candy
        and K-Zone, the anthology is composed of 18 short stories, poems, and comics
        written by a mix of writers, celebrities, comic book artists, musicians, and
        directors who were all asked to write about turning 18, no holds barred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f704bce-c0ee-47fc-bf9b-5c6ec8a1369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If life in the Philippines were to be shown in a Hollywood-style
        coming-of-age film, the Filipino debut would be its sparkling conclusion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23367815-332e-4a51-bd8a-7198d679ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover of “Coming of Age” is an image of a pink frosted doughnut
        and a striped party hat, set above a turquoise backdrop. This, along with
        the illustrations, which are haunting portraits by Clare Magno, might make
        the book seem like another essay collection along the lines of “Chicken Soup
        for the Soul.” Don’t let the quirkiness of the design deceive you, though.
        While the anthology has its fair share of young-adult (YA) fiction clichés
        like first kisses and kilig meet-cutes, it also tackles the gloomier side
        of things with untimely deaths and terminal diseases. It captures the reality
        of transitioning into adulthood from both the saccharine and the dark within
        the Filipino young-adult experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b448b8-ad3b-4efe-b269-21b54e712187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the fictional worlds drawn up are more removed from real
        life but still disturbing, like the film director Quark Henares’s “A Day in
        the Life.” The day in the title refers to Octagon Chavez’s 18th birthday,
        which happens to be the day he plans to murder his accounting professor. Though
        the story’s grim premise ventures in the direction of the horror-thriller
        genre, the nonlinear time frame and witty one-liners add a twinge of humor
        reminiscent of Christian Slater in “Heathers.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a246a-d7d9-4529-b57c-ee7fee19e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opener — “One of Us” by Anton Umali, editor of K-Zone, and Marla
        Miniano, editor of Summit Books — is a dystopian-themed short story set in
        a Manila where anti-crime fleets patrol the city, and overpopulation forces
        the government to enforce a rule much like China’s one-child policy. Told
        through the perspective of twin siblings, Umali and Miniano’s story elevates
        the issue of sibling rivalry with a “Hunger Games”-esque sacrifice.</p>'
    '11':
      'image': 'jcr:325b123a-7840-47f5-9096-ff55e6f9e3d1'
      'imageCaption': 'The stories in "Coming of Age" go beyond sparkly Filipino debuts,
        instead shedding light on the complexities of toeing the line between youth
        and growing up, including family, heartbreak, and angst.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26baa6-6dfe-49d5-ada7-b4a6b8064a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58885351-7a58-40d5-bd5b-77ed30682b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stories are much closer to home in that they take place in
        a more plausible reality. Mae Coyiuto’s “The Day I Found Me centers on Drew,
        a high school jock whose best friend Kyra organizes a debut as his coming-out
        party. Coyiuto shatters stereotypes with Drew’s character as a gay basketball
        player, which makes for a refreshing turn in local YA literature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ca95b-881f-4aac-bdb5-093d56389c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Filipino work is ever really complete without roots in family.
        These stories are made even more interesting with the interplay between death
        and the afterlife. In “Birthday Girl,” Agay Llanera tells the story of Laya,
        a girl whose father was a victim in the Martial Law era. She encounters a
        fatal accident on the day of her 18th birthday, so as a “bonus” from the Department
        of Death, she is given a chance to live for one more day. Upon learning that
        her rebel father still hasn’t crossed over, she chooses to go back to the
        day he died to try to help him move on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8283a5-5a1f-4933-bf23-52926ecf95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the anthology has its fair share of young-adult fiction clichés
        like first kisses and kilig meet-cutes, it also tackles the gloomier side
        of things with untimely deaths and terminal diseases. It captures the reality
        of transitioning into adulthood from both the saccharine and the dark within
        the Filipino young-adult experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa723fc-09e8-481a-a98c-6f843c4d1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthology doesn’t fall short in the department of young love
        and kilig-inducing romance, either. Bautista-Yao herself delivers an enchanting
        piece about teen artistas, peeling away layers to show how it might not always
        be glitz and glamour for the main players in an industry powered by “love
        teams” and teen queens. In the lone comic, “Biennial,” illustrated by Juno
        Abreu with a breakdown layout by Manix Abrera, Jamie Bautista tells the tale
        of a childhood friendship in stages. Though there’s no written dialogue, the
        cute cartoon panels illustrate the pain of being relegated to the “friend
        zone.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83abfb-dc3e-426f-83fd-557391776f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poems are scattered all throughout, though they hold just as much
        significance, with subjects ranging from longing for a loved one to shouting
        matches with Mom. “The 5-7-5 of being 18” — a haiku collection by Jillian
        Gatcheco, editor of Cosmo.ph, and Chris Cantada, a popular YouTuber — has
        thoughts on different aspects of growing up (as in “On coming out of the closet”
        and “On losing your virginity”). The haikus seem a bit out of place among
        the more introspective poems by the actress Jasmine Curtis-Smith and the poet
        Kharla Brillo, but they provide a humorous break from the more somber themes
        of the other stories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eaa26b-a8d4-4a7b-bfc8-14138cc85163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the book doesn’t promise to be a bildungsroman that covers
        all bases, it would have felt more complete if it had included the experiences
        of youth from outside Metro Manila. More representation of provincial life
        (beyond Lia Cruz’s “Claire’s World”) would have made it more complete.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad12d3a-31a6-434f-be6b-cb9ebd115278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming of Age” balances themes that are sure to resonate with Filipino
        readers of all ages. This collection has all the sparkle and splendor that
        goes with exiting youth, but it also reminds us that extravagant parties aren’t
        all there is to growing up — whether you’re still going through the motions
        of almost-adulthood, or taking that nostalgic trip back to your high school
        years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0776d81-997d-4ca4-9181-40c689e0b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5181f97-c08c-47f8-8733-8837471625be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:12:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:08:51.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other contributors to “Coming of Age” include Benjamin Alves, Basti
        Artadi, Angel Constantino Aquino, and Lauren Young. The book is available
        now in bookstores, newsstands, supermarkets, and convenience stores.</p>'
  'comelec-random-manual-audit-accurate-poll-results':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T16:07:48.582+08:00
    'imagesource': 'jcr:c033715f-d09e-4201-bf6f-6905818850c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3c2a38-1d13-44c5-b724-b74cfa6903f9'
    'lead': 'The Commission on Election says it is halfway through the random manual
      audit of votes. And so far, the results are almost fully accurate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:17:39.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:17:43.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:17:43.038+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Random manual audit halfway done, shows accurate poll results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c03d5-1784-49aa-99c1-c44c4c1a6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) is carrying out the random manual audit of votes to
        validate the automated election results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd2dfb-8912-4046-9291-5bc8425bd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the audit halfway done, the poll body said the results are
        99.74 percent accurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311e57f-f7ac-42e9-8e15-18e4be50db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdog National Citizens'' Movement for Free Elections (Namfrel)
        and the Philippine Statistics Authority are assisting the Comelec in the random
        manual audit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca92d3-4fff-486f-a0e4-9d69db3fadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel noted what it quantified as a 0.25 % disparity between the
        manual and electronic counts, mainly because of interpretations of auditors
        on ambiguous ballot marks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcff13-c00c-4405-b670-b20c2f6174c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote counting machines recognized ovals that were shaded at
        least 25-percent. The machines did not read marks smaller than that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb042c-8b5c-459b-81e8-a33986c81e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also noted a number of ballots that had wrong marks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cc489-ec3d-4e51-9353-dd7ddc2a9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec recalled for further scrutiny ballots from precincts
        that reported more than 10 cases of disparity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204f278-a8a7-4be6-8a9c-bb8380e78ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the extent na yung vote counting machine, based on our verification
        so far is, nakita namin na parang ok naman yung count niya, no? But of course,
        as was explained earlier, there were votes or shadings which we wanted to
        verify as to how these were appreciated by the machine,” Namfrel executive
        board member Tammy Lipana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a1412-34c7-4695-80cc-1c72f29286d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/30/congress-proclamation-president-rodrigo-duterte-vice-president-leni-robredo.html">Also
        read: Congress proclaims Duterte president-elect, Robredo vice president-elect</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd4954-6e6d-49df-9036-6df86f44c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Luie Guia is supervising the random manual
        audit. He said the process makes sure votes were properly counted under the
        automated system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1fde7-cc25-44e0-8329-b390263c064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia said the report will be transparent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4f731-455f-4e48-a12a-b110a209e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The committee will see and will make a report as they see. Hindi
        namin ito, wala tayong minamasahe dito… I mean, we see the report, we will
        report them as we see them,” the commissioner said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d17a5-8924-4cf6-93ee-db5fdd175068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/28/Marcos-electoral-protest.html">Also
        read: Marcos ''seriously considering'' filing electoral protest</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab09be-8466-41de-aad1-4a6f9451018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/30/leni-robredo-conscience-clear-victory-clean-liberal-party.html">Robredo
        confident her victory is clean</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d321eaf-3022-4adf-a2f2-dbd1f05dbcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:17:39.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:17:43.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is conducting a manual audit of results from nearly
        700 clustered precincts nationwide. In 2010 presidential elections, however,
        there were 1,145 randomly-chosen precincts for manual audit nationwide, according
        to a report by Smartmatic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d5699-b643-41f7-ab61-8eff2bfe32c6'
      'mgnl:activationStatus': true
