      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, a Kevin Durant-inspired charge
        from the Thunder got them as close as 86-90 with 1:40 left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c9730-ace2-4ec3-91bf-b0b52b8f35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:17.057+08:00
