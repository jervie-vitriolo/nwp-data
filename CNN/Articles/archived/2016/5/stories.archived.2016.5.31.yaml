      'mgnl:lastActivated': 2019-10-15T09:16:11.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sal Panelo, spokesperson of president-elect Rodrigo Duterte, enumerated
        during a press conference on Tuesday in Panacan, Davao City new names joining
        the official family — basically former government officials, retired police
        and military officers, and friends of the incoming president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31581ce-f7f1-49f4-a57d-def6dc5167f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">Related:
        LIST: Duterte Cabinet taking shape</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378958b1-4b79-40dc-be7a-3772a22e0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included: former military attaché to Washington retired general
        Delfin Lorenzana for the Defense department (DND); former South Cotabato governor
        Mike Sueno for the Interior department (DILG); and undersecretary Fortunato
        dela Peña for the Department of Science and Technology (DOST).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade4146-b446-4c30-a76f-09499fa4cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointees from the Left included former Anakpawis representative
        Rafael Mariano for the Department of Agrarian Reform (DAR) and Alliance of
        Concerned Teachers (ACT) women''s committee head Judy Taguiwalo for the Department
        of Social Welfare and Development (DSWD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f8b60-e779-49b4-9653-7aba788f399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/31/non-committal-robredo-cabinet-post.html">Related:
        Duterte ''non-committal'' on giving Cabinet post to Robredo</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84a2d9-b505-4d5c-bac3-238cfb180795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of various agencies were also named: NBI Region 11 director
        Dante Gierran as director of the National Bureau of Investigation (NBI); former
        Davao City public safety command center chief Isidro Lapena for the Philippine
        Drug Enforcement Agency (PDEA); lawyer Martin Delgra for the Land Transportation
        Franchising and Regulatory Board (LTFRB); former Davao City police chief Jaime
        Morente for the Bureau of Immigration (BI); Ricardo Jalad for the National
        Disaster Risk Reduction &amp; Management Council (NDRRMC); and former Marine
        colonel Nicanor Faeldon for the Bureau of Customs (BOC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e9315-4e6c-4d7f-88f7-341879841a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended his choices, saying Cabinet secretaries would be
        his alter egos — and he needed to be able to trust them. He said it''s inevitable
        that he would choose from among the small group of people he knew, adding
        these were people of integrity and honesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5dc33-6049-4a3e-8ba3-c5e72bd2ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had personally picked them, and with their previous
        experience, he''s not worried about their performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273c8af-a7e5-4209-828c-85627cdba2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the president-elect did not give any marching orders,
        saying he''s not one to interfere with his people once he''s given them a
        task.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63d2e6-1ddc-46c1-b028-545ef8eea223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as they would do their job well, he said he would let them
        be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eca794-15d0-4f10-b02b-ab1258d4bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/13/Robredo-Cabinet-post.html">Related:
        Robredo open to any Cabinet post</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795fc2e-fd0b-499f-9d28-e4a12ee3e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those asking if he''s now considering a post for vice president-elect
        Leni Robredo — Duterte said he had no compelling reason to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21c28a-f780-4cb7-b16d-0da1f50b081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted he''s friends with losing vice-presidential bet
        Bongbong Marcos — saying his father was a Cabinet secretary of the late President
        Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01da7ee-ed1a-4e64-987b-ec0d27844f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:16:07.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:16:11.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'aquino-signs-customs-modernization-act-into-law':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T21:05:45.900+08:00
    'imagesource': 'jcr:ac740c93-2303-48c7-80b7-419de8e2003d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4994d9f9-9d51-43d2-b30a-ae1c0ffb6a16'
    'lead': 'Aside from upgrading the system at the Bureau of Customs, the new law
      grants benefits to overseas Filipino workers, such as tax exemption for up to
      P150,000 worth of balikbayan boxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:21:21.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T09:21:24.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:21:24.438+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino signs Customs Modernization Act into law

      '
    'updated': 2016-06-01T08:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974b467-8857-4ac6-9186-889cfa7688ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> “Cashless, faceless
        and paperless.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14e2b1-41ec-488d-8ad2-a6ce9deca97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will soon be the norm at the Bureau of Customs (BOC) after
        President Aquino signed into law Republic Act 10863 or the Customs Modernization
        and Tariff Act (CMTA), Customs Commissioner Alberto Lina said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af86616-f566-48dc-b4d2-ecfb033ba62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CMTA will establish the requisite foundation for a cashless,
        faceless and paperless environment in Customs, reducing corruption and technical
        smuggling that will result to enhanced revenues,” Lina said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369410b-183a-44ec-b6cb-4f265d98e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/10/most-corrupt-govt-agencies.html">Related:
        Survey: Customs tops list of most corrupt Philippine agencies</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794f6ba-3487-4396-9fc2-bb1efe9a07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CMTA, the Customs bureau will come up with an improved
        system in line with international standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd32bb5-9ece-4cc1-a784-c110233531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will require an enhanced information and communication
        technology system to speed up processes and make the bureau more transparent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1151eb2-8a91-4ba6-83cd-52be8b35df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC should also come up with a disaster preparedness and recovery
        plan to ensure business continuity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8dda7-a0da-4b54-af43-61bed1462f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts are already underway to attune current BOC systems to the
        new provisions in the CMTA focused on business process re-engineering, computer-based
        systems development, organizational development, capacity building, and external
        communication and education," Lina said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ece336-6f1e-49e5-8b54-ef731c1da75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMTA was filed in September 2015, amid public outcry on the
        BOC’s move to open balikbayan boxes during inspection. The scheme was recalled
        and cargo would instead undergo X-ray and K-9 scanning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe638e-f87b-48af-ab45-452e28fbe611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/28/customs-clearance-policy-balikbayan-boxes.html">Related:
        BOC presents clearance policy for balikbayan boxes</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58f686-c2ff-4b40-b3a1-86f1306c441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stiffer penalties</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0d82e-c532-4430-b93b-9e816a07932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amending the Tariff and Customs Code, the new law sets higher penalties
        against smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a028c3-653c-4ba2-a2b2-65cda4bbc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators shall face imprisonment of at least 30 days and a fine
        of at least P25,000 depending on the amount of goods smuggled. The maximum
        penalty is imprisonment from 20 to 40 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6dddb-f5d6-42e0-bde1-17cf2f17764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good news for OFWs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d540b4-c103-4f76-8887-ac22a1d1ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CMTA, Filipinos working or living abroad can now ship
        in up to P150,000 worth of balikbayan (repatriate) boxes tax-free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82395748-67eb-4653-a612-3380598a6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It increases the tax exemption ceiling for overseas Filipino workers
        (OFWs) from P10,000 to P150,000 – meaning OFWs can now send goods and items
        worth P150,000 tax and duty free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91680b87-5db8-45b2-b25d-c1995ba9172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax exemption applies to up to three balikbayan boxes per year
        for every individual, as long as these contain items only for personal and
        household use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a0680-3ce3-494f-ae3e-f4ec56e8478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also grants tax exemption of P350,000 for “returning
        residents” or Filipino nationals who have stayed abroad for up to 10 years,
        and P250,000 for those who have been out of the country for at least five
        years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082ec1c-9f34-4297-8995-255d688b8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raises the minimum cost of goods to undergo formal Customs
        entry from P10 to P10,000. The finance secretary shall adjust the value every
        three years, including the amount of tax exemption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc846ba-517e-4193-b882-081f5668de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:21:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:21:24.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/08/26/OFW-balikbayan-box-Filipino-tradition.html">Also
        read: Balikbayan boxes, a part of Filipino tradition</a></p>'
  'liquid-shabu-in-pampanga':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T19:49:07.428+08:00
    'gallerysource': 'jcr:1d49d28e-1c3a-4f99-8268-f5ffdc07fb02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6d0492-9e32-4a11-b990-329744d32681'
    'lead': 'The Philippine National Police (PNP) said they had been inspired to carry
      out operations against illegal activities, knowing that president-elect Rodrigo
      Duterte had their backs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:26:52.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:06:52.380+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities seize ₱1.1 billion worth of ''liquid shabu'' in Pampanga

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d973e8-5573-425c-9c9b-0b55670076fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country saw
        a series of police operations in the past week — from big time anti-illegal
        drug operations to implementation of local government ordinances on curfews
        and drinking sprees on streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28032a59-3d8e-4a7d-8f04-0d2ad3448804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, authorities discovered a huge industrial clandestine
        drugs laboratory in Angeles City in Pampanga. It''s the largest laboratory
        discovered this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418aa97b-81f0-487d-b1c9-4e5a3f17c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a billion pesos worth of liquid meth, locally known as
        shabu, was discovered in a house allegedly rented by a Taiwanese national.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdc97c-4198-4814-a16b-b5d69decd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said they had been inspired
        to carry out operations against illegal activities, knowing that president-elect
        Rodrigo Duterte had their backs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcaff1-c968-4b18-a12f-422c1a39f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier announced he would support policemen who would carry
        out legitimate anti-crime operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05feff-405b-457c-8418-2c30fa37d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that particular pronouncement, na-e-engganyo at boost
        ang morale ng ating mga kasamahan para mag-operate pa nang tuloy-tuloy pa
        lalo na laban sa droga," PNP spokesperson Chief Superintendent Wilben Mayor
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70dc05-e5b6-4ef3-9e79-08866496e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of that particular pronouncement, aside from
        a morale boost, our colleagues become more inclined to continue operations
        meant to bring down illegal drug operations.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1272b7c-ca36-42c9-8166-b9c477156e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For incoming PNP head Chief Supt. Ronald Dela Rosa, policemen are
        just waiting for the "right leader" to back them up on sensitive operations
        like illegal drug raids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a878f0-83c9-49f2-b4e7-a8a1a2e54ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang mga pulis naghihintay lang ''yan ng tamang leader na mag-ba-back
        up sa kanila. Eh ngayon nakikita nila na ''yung incoming president eh talagang
        palaban at talagang totoo ang sinasabi na ''pag sinabi na gawin niyo eh gagawin
        niyo talaga ''yan," said Dela Rosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8485ab3-458b-4027-96db-c50b3a13f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Policemen are just waiting for the right leader to
        back them up. Now, they see the incoming president as someone who does not
        hold back and one who lives up to his word. When he says you have to do it,
        you really have to do it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e1e53-4f38-4298-b0d3-9f64be458679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/20/Bato-the-next-PNP-chief.html">WATCH:
        ''Bato'', the next PNP chief</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb33045-785f-4b07-8445-6ba863484ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP explained recent police operations were not meant to impress
        Duterte, although it could be a response to the marching orders of the president-elect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff277fb6-c638-40c2-9a33-1fc3be33027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ''yan ang</em> policy direction<em> ng ating magiging
        pangulo ay</em> in-e-enhance<em> natin itong mga</em> operations <em>natin</em>
        especially <em>sa mga linya ng kanyang kumbaga na direktiba na maging</em>
        stricter <em>tayo sa pag-impose ng</em> disiplina, especially <em>''yung</em>
        curfew, <em>pag-inom sa kalye,"</em> said Mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190406a-b3eb-41a2-af74-b2686d7e6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since that is the policy direction of our incoming
        president, we are enhancing our operations especially in line with his so-called
        directive to be stricter in imposing discipline, especially curfew, drinking
        in the streets.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80b87e-4266-4b16-957b-35776e099b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP hopes they will be given a chance to perform their full
        mandate as law enforcement personnel, given that the incoming president wants
        to drastically curb crimes in his first three to six months in office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb03b4d-4b21-4ea3-b408-7c6a95d41fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:26:52.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:06:52.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Related:
        Davao City ordinances that may be implemented nationwide under a Duterte presidency</a></p>'
  'rodrigo-duterte-leni-robredo-what-they-have-in-common':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T19:09:55.716+08:00
    'imagesource': 'jcr:96b673eb-fb1f-4d4b-8f73-8852c571cc90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7d4c04-3d4b-4ccf-ac32-320bef753b85'
    'lead': 'Although Rodrigo Duterte and Leni Robredo come from different political
      parties and disagree on several issues, they share a few things in common. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:36:34.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T09:36:38.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:36:38.184+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte and Robredo: What do they have in common?

      '
    'updated': 2016-06-09T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea427955-66e1-47cb-b711-e7eff2f3b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s still anybody’s
        guess on how President-elect Rodrigo Duterte and Vice President-elect Leni
        Robredo will work with each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afe2e1-5b0e-4d28-b0c8-7df384fc307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about a month to go before their inauguration day, Duterte
        said he has not yet considered a Cabinet post for Robredo, adding he wants
        to first build "good rapport" with the vice president-elect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f572c-c9da-4074-945e-337f48182fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are from different political parties, with differing opinions
        on a number of issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbabe0-5059-4e6b-9083-a90bf0feb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is an advocate of the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540f98b-2e26-4355-a3ce-30ca9cfc119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would do is to urge Congress to restore the death penalty
        by hanging," he said during his first press conference after election day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12beda-64f0-48bf-885b-61f5743794a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo is opposing capital punishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8851ce-44a3-4454-8f51-8f9df98a4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said statistics have yet to show that the death penalty is a
        deterrent to crime, while the criminal justice system has to improve its track
        record on presenting evidence to ensure the conviction of suspected criminals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125156a-ffaa-4dc6-98b5-e822698a7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, both officials have a few things in common:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99c874-7c92-4432-91d6-b69508a5cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Both were reluctant candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e4ad1-5ab4-4404-826a-7b118a05d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2014, Duterte said in a Davao TV program that he would
        rather retire than become president, even describing the presidency as an
        "unforgiving position."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3955136-c86d-4944-89a7-1b36e63b92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a gathering of Liberal Party members in October 2015, Robredo
        said the support of her family was key to her decision to run.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff789c-fd95-4fcd-9f33-38193c7b35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang una pong tanong ko sa sarili ko: Bakit ako? Sa dinami-dami
        ng pagpipilian, bakit ako pa?"</em> she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a54c0-4c60-4f7e-87be-f175db4fb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first question I asked myself is: Why me? With
        so many others to choose from, why me?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcabf3-e2da-4e49-bfef-0065c7b64532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Duterte and Robredo were cellar dwellers in initial surveys but
        consistently improved on their ranking in subsequent polls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace62413-f881-4d30-bce9-f1a51ff045d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Both were lawmakers, but neither held a national position.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1deaa9-3602-4bf4-9a00-32583c4d1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was Davao City representative from 1998 to 2001. He was
        also Davao City mayor for seven terms, and vice mayor from 2010 to 2013. He
        was also appointed vice mayor in an officer-in-charge capacity after the 1986
        People Power Revolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d1b4c-0184-496e-8187-d055230720cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was elected representative of Camarines Sur''s Third District
        during the 2013 elections. Before that, she worked with poor communities as
        a lawyer for almost a decade through the NGO Sentro ng Alternatibong Lingap
        Pang Legal (SALIGAN).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd494db-ace4-4065-a43d-ba5c84a60110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. The two have advocacies for women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71488c3e-d007-41f9-8c7e-21e1f7c7952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte drew flak for a rape ''joke'' he made in the campaign
        trail, he has supported the establishment of a so-called women-friendly jail
        in Davao. In 2005, Duterte approved a request from a women''s group for the
        creation of "Office of Special Counsel" under the Office of the City Mayor
        that will handle cases of women who are victims of violence and sexual abuses.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/jRJiSoQP7Bs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c745ee-aa52-4e82-9e7d-de5b35eaf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7e317-a700-4dc1-a332-33d5ca4c7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, Robredo founded the Lakas ng Kababaihan ng Naga Federation,
        an organization that provides training and livelihood opportunities for women.
        She was also head of the Naga Women''s Council.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6f27c-0255-43ad-b5bb-e2a3b2345c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender equality and women''s rights form a core part of her platform.
        These include the provision of entrepreneurial training, access to micro-loans,
        and market-based businesses for women.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60a05c-c35d-4af0-8667-80b4b128ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. The president- and vice president-elect are lawyers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a0340-1c1a-4029-b8d6-0f5c0c367c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte graduated from the San Beda College of Law in 1972. He was
        a prosecutor for Davao City from 1979 to 1986 before his appointment as vice
        mayor in an officer-in-charge capacity after the People Power Revolution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e0be8-38a7-4848-a918-470ecc403296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo graduated with a law degree from the University of Nueva
        Ceres in 1992. She served in the Public Attorney''s Office after passing the
        bar in 1997. Before running for Congress in 2013, she worked with poor communities
        as a pro bono lawyer for almost a decade through SALIGAN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8925e3-5e23-46a0-bec3-87312616ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Both prefer a simple lifestyle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7b9cc-54ea-40fe-97b7-3a31820bd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has opened his house to the media to show his modest lifestyle
        compared to those of other politicians.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57525cb5-bad8-4c2b-a0e3-254105963166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect said he will not live in Malacañang. He called
        it a "symbol of oppression" during CNN Philippines'' Town Hall at the University
        of the Philippines in Diliman.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e30ddd-81ec-4fed-99ee-cd83a88e7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Robredo told reporters she finds the P440,000-rent
        of the Coconut Palace, which is the current office of the Vice President,
        too expensive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d91bef-1df4-4ac7-a033-4fbe701f4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gets commendations for taking the bus from Metro Manila to her
        hometown Naga City, and vice versa.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b34f1-6426-4e26-848e-75f0226ff3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:36:34.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:36:38.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the most practical thing. I don''t waste time because
        I sleep on the bus... And it''s economical. Bus fares now are P1,000, plane
        fare is P7,000," she told CNN Philippines before she left Metro Manila for
        the Holy Week.</p>'
  'nbi-pasay-probe':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
