  'lofficiel-manila':
    'author': 'Don Jaucian'
    'caption': 'Solenn Heusaff''s cover shoot spread in the May 2016 issue of L''Officiel
      Manila, photographed by Patrick Diokno. "For any cover person — we don’t want
      to limit it to just women — the key is, they have to have some kind of creative
      credibility, meaning they’re actually making something, and they have to be
      interesting," says creative director Miguel Mari.'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-05-31T18:27:59.262+08:00
    'imagesource': 'jcr:3a3d61f6-1dde-443a-a2f4-c84621629a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff265d9-0fbc-43c9-bac3-59835da34198'
    'lead': 'L’Officiel Manila grows up a bit on its first year, infusing its brand
      of effortless chic with a bolder and less predictable edge. We talked to creative
      director Miguel Mari on how to design a fashion magazine for the new age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:07:44.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:08:30.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:08:28.054+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to redesign a fashion magazine for the digital age

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926996af-9b64-4be3-8e74-d49dc46bc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When it launched
        in May 2015, L’Officiel Manila was tagged as a “new face of fashion,” an incarnation
        of a style glossy that looked unlike anything we’ve seen in today''s local
        newsstands. While most of its ilk preferred a celebrity on the cover, L’Officiel
        was brave enough to feature fashion itself on its inaugural cover — an unnamed
        model with an intense, almost confronting look in her eyes, daring you to
        reexamine your perception of what a fashion magazine should be. L’Officiel
        followed this brand DNA for its first year, an elegant, effortless kind of
        style that, as the name suggests, stems from the Parisian way of fashion,
        distilled for the local audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb71b4-e77f-41e4-8387-f4dc75a0b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one disadvantage to this: Some people deemed it inaccessible,
        perhaps to an audience used to consuming fast fashion. This was something
        that the magazine addressed, as more familiar — yet unexpected — names graced
        the cover, yet still in keeping with the idea of the L’Officiel woman. There
        were Bea Valdes, the designer Betina Ocampo headlining the magazine’s emerging-talents
        issue, and the global style upstart Margaret Zhang, who styled and photographed
        herself on the March 2016 cover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a6215-426b-4d25-81d7-955db02a7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the magazine neared its first-anniversary cover, Miguel Mari,
        its creative director (as well as Rogue’s), saw an opportunity to redesign
        L’Officiel in line with its fresh-faced approach. Encouraged by the warm reception
        of the readers after the Betina Ocampo and Margaret Zhang issues, L’Officiel
        now embodies a more youthful spirit, the pages bristling with an air that’s
        “less elegant and rigid but more unpredictable and chic,” as Mari describes
        the new design philosophy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befbc4f-a3ca-490e-8af0-445514ebb0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design is an integral part of any kind of magazine — it guides your
        reading experience. And what Mari and the design team have done for the May
        2016 issue is some kind of disruption, in the vein of magazines such as 032c
        and Lucky Peach, in which layouts burst out of the pages with unexpected turns
        and elements. The new L’Officiel Manila is still chic, but it’s bolder in
        terms of telling stories on the page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b36601-a596-426c-a78f-b3acda7871a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Mari, who was also one of the founders
        of Rogue Magazine, about the changes in the magazine and its design evolution.
        Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849b932-0e41-4721-ae5a-edcc1fbfc462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For you, what’s the difference between a newsstand cover
        and an online cover?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc95612-9d3d-4ec2-9f90-3fe89e2be64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, what I’ve been trained to think is that, for the newsstand,
        you have to have many cover lines. And online is where you can get a little
        bit more creative with design, because mostly, people are just going to pass
        it around on social media, and so it’s got to look good very small on your
        mobile phones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089eb76-6503-4823-a820-760cd60ed577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, I’m hoping one day there won’t be any difference between
        the two, that we can have crazy, creative covers without the usual rules of
        newsstand covers and still get it to sell. I’m not sure if we’re there yet
        in the Philippines, but we’re always trying to kind of push that. That’s the
        fun part of being in a magazine: You can experiment, you can try something.
        If it doesn’t work, then, OK, it didn’t work. We’ll just try something else
        next time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b486f2-69a4-4b49-8df4-c24304983168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think having a logo like this for a young magazine
        is important?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc72d92-d837-4314-b603-2d8d604931da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lot of our covers, the logo was obscured, and for a relatively
        new brand that doesn’t have too much recall yet, it wasn’t such a good thing.
        I think now, the masthead is very clear, people will be able to read it, and
        at least, from a branding standpoint, have some recollection of it when they
        see it again.</p>'
    '19':
      'image': 'jcr:3e32a6f0-631a-4adb-a32a-0d934db1defe'
      'imageCaption': 'A spread from L''Officiel Manila''s front of book section,
        which has a varied use of headline font sizes. It also uses the common font
        Courier for subheads and captions and Futura for titles.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dfab3-c56f-4956-bc83-d2c611975af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebf37d-28c5-46c1-aae4-bc4735ad71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the big changes, design-wise, in the magazine?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a2c21-ac39-4004-9f00-188c9fb01b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the cover. The cover template comes from L’Officiel Paris.
        We’re not required to use it, but I really like it. You can do a lot with
        a square format. I could have tight shots, we could have more artistic shots
        because it’s framed by this big border, and I don’t have to worry about the
        logo being obscured by the head or by any part of the body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036b3d1-da41-4301-8ff3-b70af039223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the layout grid and font choices inside have changed drastically.
        Most of the redesign, you’ll really see inside. We selected the font Courier
        for the text and captions and stuff like that. Why Courier? Because parts
        of the brand values of L’Officiel are effortless, chic, unpredictable, cool.
        And so I felt like the design needed to reflect that. We chose Courier because
        it’s just such a pedestrian font, and so I wanted to use that, to really give
        off this vibe that it’s effortless, and I didn’t really want to try to go
        into over-design mode. Not trying too hard with fancy typefaces. Futura, a
        typeface that L’Officiel has used forever, although not for headlines, is
        the main typeface for most of the magazine. It’s beautiful and doesn’t have
        too much of a personality on its own that it doesn’t take away from communicating
        the overall message of the page design.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4875de-afc2-4b2b-9e01-89ddeda8710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo direction is also very important in delivering the values
        of our brand to the public. Personally, I’m not such a fan of fashion fantasy
        in photos. At least not anymore. We feel the zeitgeist is moving toward a
        direction of authenticity, something real, something you can relate to, that
        doesn’t put the fashion or the model in a place that looks too unreachable.
        I mean, with social media, every celebrity in the world is accessible to the
        public; you see them in all stages of their lives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61f7c9-f8ce-440f-8b0e-966ae0ed55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that’s what most people are being drawn to now, the relatability
        of things. And the authenticity of everything. Young people are just so much
        more attuned to bullshit today than I was when I was in my young 20s. This
        is a fact that I always have to keep in mind today as a designer. I’m not
        sure if that makes sense to anyone. [Laughs] But it’s a guiding principle
        in the way I’m going to be designing the magazine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fdd35-5ff1-4813-9f94-9b8bc5d5e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We feel the zeitgeist is moving toward a direction of authenticity,
        something real, something you can relate to, that doesn’t put the fashion
        or the model in a place that looks too unreachable. I think that’s what most
        people are being drawn to now, the relatability of things.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190fdcb-cdd7-47df-a7c2-b46e95110b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you also have the old serif fonts that you used before?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beae11d-e786-4707-941b-b475bb1c5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, only because it’s more readable for long body text, but we
        did replace Baskerville with a typeface called Chronicle. It just looks really
        good when set in large point sizes, especially the bold version.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f99c70-c610-4b80-b1f4-28b02897dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So this is more for subheads?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dc038-4562-48ac-8273-4a601cab533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subheads, captions, and the bylines. But I think you’d get a headache
        if you read 2,000 words in Courier. We don’t want to do that. But also with
        the design inside, everything used to be very centered, we used to have a
        line at the top and at the bottom of the page, and all subheads were on top,
        and the title below, and then the content below that. It was all very templated
        for consistency and elegance. And all the sizes of the typefaces would be
        the same.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f82942-df7f-495e-825a-3ae7435813e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:07:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:08:30.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re just having more fun with it now. Basically, what we’re doing
        is, we’re breaking the same grid that was there before. There’s still an invisible
        grid here, there’s a tiny, tiny grid behind everything, but it looks more
        alive now. What we do is, we have to finish each page within five minutes.
        ‘Cause if you take any longer than that, then there was too much effort and
        over-thinking in my view. There has to be that kind of effortless feel, like
        you walk into your closet, you just grab a bunch of clothes, you put it together,
        then you walk out, and you look good. It’s that kind of idea. We just wanted
        the design to reflect the ideal L’Officiel woman.</p>'
    '41':
      'image': 'jcr:c04e353a-d362-4fc1-b0b8-67dd8d317e1a'
      'imageCaption': 'A feature on photographer Czar Kristoff''s zine. The spread,
        as creative director Miguel Mari puts it, employs tension in the design elements,
