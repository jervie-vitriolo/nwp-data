  'non-committal-robredo-cabinet-post':
    'author': 'CNN Philippines Staff'
    'caption': 'Incoming president Rodrigo Duterte said there was no meeting set with
      vice president-elect Leni Robredo amid the latter''s plan to visit Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-31T23:34:22.731+08:00
    'imagesource': 'jcr:17a4a9bd-f916-4fb6-b91d-8ff79b57fe3f'
    'jcr:primaryType': 'mgnl:composition'
