    'template': '1'
    'title': 'Johnny Depp''s daughter Lily-Rose defends him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348be17-9d57-4a5a-955c-cacb4bf7cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp''s daughter is defending him
        on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6edf1-5785-46ff-ba95-02515ee699e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lily-Rose Depp, the Pirates of the Caribbean star''s 17-year-old
        daughter with singer Vanessa Paradis, posted a photo on Instagram over the
        weekend of herself as a baby with her father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56686e-b838-456e-aac4-f57a1ed2dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad is the sweetest most loving person I know, he''s been nothing
        but a wonderful father to my little brother and I, and everyone who knows
        him would say the same," the caption read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc349d4-8da5-4178-8feb-273eb63824e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has been accused of domestic violence by his estranged
        wife Amber Heard, who recently filed for divorce after 15 months of marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4edc9b-a181-4a97-aaa7-18a632206ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Heard was granted a temporary restraining order against
        Depp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726afd3-7df0-4cc6-a9ad-b6267f143b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint filed with the court, Heard alleges, "During the
        entirety of our relationship, Johnny has been verbally and physically abusive
        to me.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77471c45-c3f2-4feb-acc6-51f6701a5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnny has had a long-held and widely-acknowledged public and private
        history of drug and alcohol abuse," she continues. "He has a short fuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2e090-186a-492d-8380-e82317d1b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Depp filed a memorandum with the court in which he rejected
        Heard''s claims of domestic violence, saying, "Amber is attempting to secure
        a premature financial resolution by alleging abuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3bcac-d299-42e7-9807-be9d515f1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp told Rolling Stone three years ago he has used alcohol as "self-medication
        over the years just to calm the circus." He said then that he is not an alcoholic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f584a7-b1ae-4c2b-bad0-6e46f29417cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:49:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:49:50.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2016/05/30/entertainment/lily-rose-johnny-depp/">
