      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barack Obama has
        nominated special representative for North Korea policy Sung Kim to be the
        next U.S. ambassador to the Philippines, according to a White House press
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a7587-b936-41da-9cb8-3338c3268607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was one of seven individuals nominated by Obama to key administration
        posts on Thursday (May 19), the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e823e98-85a5-4b05-ab6b-feee3b01e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am pleased to announce that these experienced and committed individuals
        have decided to serve our country. I look forward to working with them,” said
        Obama, who also nominated ambassadors to Greece, Iraq, Ukraine, Burundi and
        Laos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e802-f39d-4d4d-8379-6b40e6b0b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Senate has to confirm Kim''s appointment before he can
        replace current U.S. Ambassador Philip Goldberg, who was assigned to Manila
        in December 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabeec8-d03f-416b-b974-8d8fae744a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is a career member of the Foreign Service, class of Minister-Counselor.
        He is also a Deputy Assistant Secretary in the Bureau of East Asia and Pacific
        Affairs at the Department of State.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365adcf-bc25-4d1d-867c-cdfacd48dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prior experience includes serving as U.S. Ambassador to the
        Republic of Korea from 2011 to 2014. Even before that he also served as Special
        Envoy for the Six Party Talks, Director of the Office of Korean Affairs, and
        Political Military Chief at the U.S. Embassy in Seoul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773c258-825d-4a15-841d-4268e3b94ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of University of Pennsylvania, Kim earned a juris doctor
        degree from Loyola Law School. He also has an master of laws degree from the
        London School of Economics and Political Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28ded5-bb1e-4980-bd55-151889672e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s nomination for appointment came after Obama spoke over the
        phone with presumptive president Rodrigo Duterte. Obama commended the Philippines
        for its "vibrant democracy" following the country''s elections and record
        voter participation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e3c75-b186-4b49-bc7e-39c68125cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:04:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:04:16.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President highlighted the enduring values that underpin our
        thriving alliance with the Philippines and the longstanding ties between our
        two peoples, including our shared commitments to democracy, human rights,
        rule of law, and inclusive economic growth," the statement from The White
        House read.</p>'
