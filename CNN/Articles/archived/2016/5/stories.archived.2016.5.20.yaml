  'amnesty-international-prioritize-human-rights-rodrigo-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-20T19:36:20.170+08:00
    'imagesource': 'jcr:961cc941-7469-4800-8522-a142bc82b39c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdb0466-3470-4285-834b-1d3706e28880'
    'lead': 'Amnesty International says restoring the death penalty will not solve
      crime in the country. The human rights group urges the incoming administration
      to uphold human rights in its plans and programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:44:27.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:15:31.133+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty International to Duterte: Prioritize human rights

      '
    'updated': 2016-05-23T10:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86c877-b646-4973-b895-8cfd4e531e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amnesty International
        (AI) on Friday (May 20) said it will submit a program of action on human rights
        to the government of incoming president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef1734-1ee7-4f0a-b9fe-043d3b456570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group laid out "non-negotiables" for the next administration
        – ending extrajudicial executions, unlawful arrests, secret detention, enforced
        disappearances, torture, and other forms of maltreatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597473b-e5e1-422e-b179-b37f9e02579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a must for President-elect Duterte to recognize the government’s
        obligation to respect, protect and uphold human rights, certainly not only
        in words but policies that genuinely promote such,” Amnesty International
        Philippines Chairperson Ritz Lee Santos III said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210bc5b-0bba-41b7-b7f8-d0f2b73074ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty, peace process</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7adb38-34b4-4c51-a6a9-15fde232afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI said it opposes Duterte''s plans to reinstate the death penalty
        in the country. It said reviving the death penalty means the Philippines will
        rescind from a United Nations treaty that aims to abolish capital punishment
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c7378-98c0-4f36-9b52-36f09dbb3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said studies show the death penalty has failed to lower crime
        rate. Capital punishment also indicates a weak rule of law and justice system,
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33980d37-5f3e-485d-b7a2-9e9179746d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/capital-punishment-death-penalty-rodrigo-duterte.html">Related:
        Restoration of capital punishment: Time for debate?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdfcab-4fa6-44e1-a8ff-c136e0a9870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI said the Duterte administration should instead strengthen the
        country''s justice system, as well as improve livelihood and education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5886215-7b0b-46ee-ae76-aa1268b4f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also warned against using the fight against insurgency
        and terrorism to justify human rights abuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add10800-6d2a-422e-8af0-a82efedb5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A leader who does not adhere to human rights principles can be
        a threat to justice and freedom,” said Veronica Cabe, AI Philippines Board
        Member-at-Large.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ff60c-14f8-4f10-b1ed-496fb35b9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s human rights record</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5012c1-5b46-47d3-b61a-84ccaadb6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been accused of human rights violations because of his
        alleged ties to the Davao Death Squad, which has been blamed for numerous
        killings of alleged criminals in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb78864-4796-4172-9e43-3c9ca58bb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the New York-based Human Rights Watch urged the Philippine
        government to investigate the extrajudicial killings in Davao City. The Commission
        on Human Rights promised to continue its investigations even after Duterte
        assumes the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15f616-d202-45fa-9c5d-92a5c3340d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/12/Duterte-human-rights.html">Related:
        CHR to probe Duterte''s alleged rights abuses</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e4563-b20d-41ed-b19a-d1fe29fccbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:44:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:15:31.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">Related:
        Women''s rights groups file complaint vs. Duterte</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8210a-fbea-4c5d-bc6f-64492f6a2a08'
