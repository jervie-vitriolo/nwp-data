    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Geraldine Roman wants to be more than just ''the transgender congresswoman''

      '
    'updated': 2016-06-17T16:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ed504-825b-4f85-8ecd-eded044371bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:21.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Do you want me
        to wear my pearls?” she asked after posing for a few shots. She walked into
        this photo shoot prepared. She did her own makeup herself, and her own styling,
        too. She knew exactly where her light was and what angle would be just enough
        for her cheekbones to frame a sweet smile. This was a woman who exuded calm
        confidence, a woman who would drop tita lines in between setups and take fierce
        and silly selfies with the crew. But despite all this, moments of self-consciousness
        would creep in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a100a7-eaa9-4795-9247-9c194249e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:21.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she has every right to be a bit sheepish. Before the elections,
        she was a private person, a journalist and housewife to a doting husband.
        Now, she has become the first transgender politician elected in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec7691-5a6d-4eaa-9380-b68104d5d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:21.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is Congresswoman Geraldine Roman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2482919-7a7d-4eca-bcb2-1a7bceed13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:21.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news about her campaign and eventual win as the representative
        of the first district of Bataan broke out, it caused a media frenzy not only
        here but abroad as well. Roman, 49, became an overnight celebrity. She started
        being touted as this happy paradox, a beacon of light in this very contentious
        election season. Who would have ever thought that she would win in a country
        where same-sex unions are still considered taboo? Her inclusion in Congress
        gives Filipino LGBTs not only an ally in the government, but also actual representation
        by someone who knows what it is to be LGBT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c81895-5269-4038-a7b1-5757c617efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:21.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 17, the International Day against Homophobia, Transphobia,
        and Biphobia, she was invited by the Australian embassy to speak about the
        importance of LGBT acceptance. She underscored how one’s gender should not
        be considered a hindrance when it comes to serving in government and helping
        people. She aims to prove just that once she begins her term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456eed5-4ca4-4b8e-b628-d859a2c2bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Roman sat down with CNN Philippines Life after the
        shoot to talk more about that all-important subject, local politics, and the
        driving force behind her decisions. Below are edited excerpts from the conversation.</p>'
    '11':
      'image': 'jcr:d3badacf-6783-40ec-8eb6-c755bd21758c'
      'imageCaption': 'At a recent Australian embassy event about the International
        Day against Homophobia, Transphobia, and Biphobia, Roman underscored how one’s
        gender should not be considered a hindrance when it comes to serving in government
        and helping people. Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b51601-06f3-44e2-bff9-23ddf5489071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f98562-65d9-4081-89e2-188c8f70d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You come from a family of politicians. Was being part of
        Congress something that you’ve set your sights on ever since?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65c272-5312-4335-ac1d-d24a2a781a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, not really. To be frank with you, this was not part of my life
        plan. I had a very quiet and private life in Spain, where I worked as a journalist.
        I would come home every year, especially during Easter, because I’m very active
        in our parish in my hometown of Orani in Bataan. But in 2012, I came home
        to take care of my father. He fell ill, and during one of our intimate conversations,
        he was asking me existentialist questions. He asked me, “What is the meaning
        of your life, Geraldine?” I told him, “Well, isn’t it enough that I earn money,
        I save and buy the things that I want, I get to travel?” And he told me: “No.
        What is the deeper meaning in your life? As long as you don’t help other people,
        your life has no true meaning.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4712e79-5f15-40c8-ba21-a1cfa816652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I took that as a personal challenge, to continue the legacy that
        he started. I was only 11 years old when my father started in politics. My
        father kept telling us that it is a privilege to be a blessing to others.
        We have been blessed so we have to pay back society and be a blessing to others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4c5b6-48d9-4034-a430-5d0e14902217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, I was also campaigning for my mother for the 2013
        elections. That was when I was observing the whole political culture. Many
        people were actually thanking me, because at one point in their lives, my
        parents helped them. My parents were so quiet about helping a lot of people.
        And I thought to myself: “Well, I could do this. I have so many ideas.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82746e45-9fcb-4c3c-8aae-3cdcef769447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After living in Europe for so many years, you get to observe a lot
        of things, how they do things, and you bring home these ideas. This is the
        reason I ran for Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a906a8a-8f6a-4786-9b8b-2176a0947e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of family is the Roman family?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6d2f7-5491-4fb2-bb3e-f77e6b990056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re very Catholic. We have very philosophical discussions on the
        meaning of life, relating everything to God and the will of God in our lives,
        His plan. We often deal with our purpose in life, and we talk about our mortality.
        It’s very deep.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1110426-b9a4-409d-8d28-c282eb9ec9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have this notion of public service as being a privilege. When
        you’re in a capacity to help other people, it is a privilege. What did you
        do in your life to deserve the situation you’re in? If you’re in a situation
        of being able to help others, take advantage of that situation. That’s our
        philosophy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bb595-9f6f-47df-b10f-5f398c0f4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people ask me, “What do you think made you win?” I say it’s
        not my personal charm; it’s not the mere fact that I’m a trans woman. I think
        it’s more of my parents. If you plant good seeds, they will bear good fruit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f386c-b064-4b26-93cd-1af715e8afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How great was your parents’ influence on you in terms of
        politics?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70c07a-66ea-4ea6-aadf-ed6f0c50f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through my father, I learned that you serve the people well based
        on your beliefs. It is our belief that each person — regardless of his or
        her personal circumstances, gender or socioeconomic status, or educational
        attainment, or age — deserves dignity. Because we believe we are children
        of God and each one has a special purpose in life. So when you serve, you
        have to bear that in mind, always.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99761b0-67de-4011-a9f9-42c6d043dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From my father I learned the philosophical side of this position,
        and from my mom, the practical. She’s very hardworking, so I got that from
        her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99433fc8-1644-429d-9193-bc17f28bfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people ask me, “What do you think made you win?” I say it’s
        not my personal charm; it’s not the mere fact that I’m a trans woman. I think
        it’s more of my parents. If you plant good seeds, they will bear good fruit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7ceac-7f32-4a1c-876f-5e6a6060f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, we don’t have a perfect system in the Philippines. We
        duplicate functions, and sometimes, even as a congressperson, you have to
        exercise certain executive functions and directly provide people with assistance
        and services. Even if it’s not our duty, we assume it is, with open arms,
        with a positive attitude. We do it with pleasure. It’s nothing that burdens
        us. And I feel people feel that sincerity. And maybe that’s the reason they
        gave me a very large margin over my opponent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dafec-fe32-4e7f-893a-495ebeb26877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your thoughts on political dynasties?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb28bc-ff88-42be-82f1-78723a9062f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe we should ask the voting population why they vote for people
        who come from the same family. I don’t think you can fool people. If people
        really feel that these politicians are inefficient, or that they’re bad or
        dishonest, or they do nothing, I don’t think they would vote for these people.
        The mere fact that people from the same family are elected into office means
        that they must be doing some good. So to legislate the will of the people,
        for me, it defeats the purpose of a democracy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c4cb2-0941-4a07-99cc-0a7cf683744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagalingan lang naman yan, eh. You just have to show that you’re
        performing and doing well. If you deprive a person of his right to run for
        public office simply because he or she happens to be the brother or sister
        or the son or daughter of an incumbent politician, I don’t think that’s fair.</p>'
    '46':
      'image': 'jcr:09c66cba-77a0-426d-8deb-b4a3aba56f36'
      'imageCaption': '"There were moments that I wanted to back out. But I said,
        ''No. I have to prove myself.'' Because I have good ideas, I know what I’m
        fighting for. And I know that I would come out a stronger person." Photo by
        REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92eeb5d-6090-4750-b699-cc57da6b4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123fac0-8d61-4750-ba59-7b20bc16019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think being a woman in Philippine politics is an
        advantage or a disadvantage?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0d9ef-abac-4bf7-ba85-c3799bcc62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certain individuals who try to make an issue out of gender.
        I’ve heard other politicians say, “Hay naku, babae lang ‘yan. She’s just a
        woman, what can she do in Congress?” I remember when Vilma Santos was running
        for office, they said, “Oh, she’d spend most of her time making herself up.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355c101-4e1e-4c1a-8f93-c0091e1f48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My God, if they discriminate against women, can you imagine: What
        about transgender women? I know some people raise their eyebrows or talk behind
        my back, but I don’t mind. I’ll just do my work, and I’ll do it well. And
        maybe by doing so, I can convince them that we’re just ordinary people and
        we deserve respect. The same respect that you would want from other people.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e759751-ede4-48ab-a4cf-b0452e4fa85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the whole campaign, was there ever a point where
        you doubted that you were going to win?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518d14c-9f81-4f38-992a-2b09a3401a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments when I wanted to back out because of the personal
        attacks that were being hurled at me by my opponents. I was warned about this,
        but I never thought that it would hurt that much.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b328f2-bb8f-4b7e-ba01-a325932b0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, there were jokes about my anatomy. They mocked me
        for having taken that decision to undergo sex realignment surgery. What really
        hurt me the most was when they judged my relationship with God, because my
        entire life, I have tried my best to maintain a relationship with God and
        to be a good person. And for people who do not know me, who do not know my
        heart, to judge me, especially in public, it was painful.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b65ca-eaff-4e8f-ad9f-e42280700c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments that I wanted to back out. But I said, “No. I
        have to prove myself.” Because I have good ideas, I know what I’m fighting
        for. And I know that I would come out a stronger person.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53831a-761f-4700-9b99-ec05d06ec925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the victory, was I sure about the victory? Yes, I was. Because
        as I’ve said, my parents had planted good seeds for the past few decades.
        They planted good seeds for 38 years, so I had no doubt about my victory.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba58ad-842b-43b8-93ab-95220b06c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know some people raise their eyebrows or talk behind my back,
        but I don’t mind. I’ll just do my work, and I’ll do it well. And maybe by
        doing so, I can convince them that we’re just ordinary people and we deserve
        respect.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe42388-7318-4fb5-9237-b350292d9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s refreshing to see someone like you, a transgender woman,
        win in Orani and several other towns in Bataan. There’s always been this notion
        that people in more rural areas of the country would be more conservative.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac46bb-f02f-4b60-87c5-10a295ac6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, people would tend to think: “Oh, they’re very simple. Ergo,
        their mindset must be different. It must be close-minded and conservative.”
        Well, surprise! People here are much more open.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd407d-dfb8-46ae-bdb0-4e45fc52cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can attribute this to the fact that the media and even the entertainment
        industry have dealt with the phenomenon of transgenderism. There have been
        teleseryes like “Destiny Rose” and also some important personalities who have
        come out as transgender. We have Caitlyn Jenner in the U.S. and BB Gandanghari
        here in the Philippines. Little by little, people get exposed to the idea.
        It’s not something that comes out of the blue. With exposure comes knowledge,
        and with knowledge comes acceptance and tolerance. Thank God I was able to
        avail of these developments in our society. So far, I have not heard any kind
        of condemnation from the Church.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15beda9c-4c7a-4f6a-8bc0-e33a19fa698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is born a transgender person, so he or she has no choice. And
        when you have no choice about something, I don’t know why there should be
        moral judgment attached to that condition. Even before undergoing my sex realignment
        surgery, I’ve been a practicing Catholic, so just to be sure, I had to consult
        the Jesuits at Ateneo de Manila University, where I was educated. And they
        told me this: “Geraldine, the body is just a shell. If you think by modifying
        the outside, you can become a more loving, more generous, and happier person,
        go ahead, because what is important is the heart, and God looks at the heart
        and not what you have in between your legs.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43e9a8-5eb5-4b3b-9f49-520c66848dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for me, the Church I belong to has not treated me with rejection.
        In fact it has been a source of consolation for me, even during my growing
        years, when the internal struggle was very intense and I would often get depressed.
        The incidence of depression among transgender people is very high, until they
        have that definitive moment when finally, their body is aligned with their
        psyche, with their mind, with their heart. So the Church was a source of consolation
        for me.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e3565-3d49-4f0e-8d38-cbadfa26a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you see this as the beginning of your political career,
        and are you aspiring for a higher position?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26795089-2aa8-48a0-9e75-64c98c9c7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hay, naku, one step at a time! Let’s take things one step at a time.
        I want to serve, I want to serve my district. As I said in my previous interviews,
        my loyalty is to the first district of Bataan, so the socioeconomic welfare
        is my priority.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3551f-3793-4fc5-a0c9-972fec360f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time I have to think of laws that will benefit the
        LGBT community because I know. I know what it’s like to suffer discrimination.
        I’ve been there, and I want a better life for them. And I was also able to
        avail of a legal name and gender change. To my knowledge, hindi naman bumagsak
        ang ekonomiya ng Pilipinas dahil nagpapalit ako ng kasarian. It does not signify
        the moral decline of the entire nation, you know? To all those doomsday prophets:
        No. What makes you close your doors to the possibility of these small things
        that are already being implemented in other countries, and with much success?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37efd0e-d475-4007-b54e-1150d923d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am living proof that, given the chance, people can lead normal
        lives and become productive members of our society, and be happy. So why deprive
        them of this possibility, of this opportunity? Why be selfish? Why should
        we be chained to our prejudice and our biases, you know? Let other people
        be happy too.</p>'
    '82':
      'image': 'jcr:03b662fd-6df8-4fca-aeb6-4cff6a667f0d'
      'imageCaption': 'Roman believes that the novelty of the inclusion of people
        who identify as LGBT in politics will soon become the norm. "We can tell if
        we have matured as a society when we no longer talk about gender," she says.
        Photos by REGINE DAVID  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb719f9-aad3-453d-8b05-02139b2836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93a12c-bfd1-4f6e-bfab-1fd56ca3ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of bills are you seeing now for the district,
        based on your experience and what you’ve seen?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0319a-f133-4bbf-b66b-9de0414eb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For my district, mayroon akong eight-point platform called “EQUALITY,”
        which means equal opportunities for all regardless of their personal circumstances.
        E stands for “Education,” Q and U for “Quality” and “Universal healthcare,”
        A for “Agriculture,” L for “Livelihood,” I for “Infrastructure,” T for “Transparency
        of government,” and Y for “Youth.” So my goal is to pass a bill for each of
        these advocacies, and if I get five out of eight, that means success already,
        pasado na ako. All these will benefit my district, of course.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00085d8-7e06-4648-b646-0c3c30214a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know why I’m attending to all of my media interviews? In the
        hope that maybe, with my popularity will come more assistance and aid. I’ve
        spoken to several governments who have liberal administrations, and they want
        me to succeed. And they told me, “Well, if your success means that we have
        to help you with your projects, construct school buildings or improve hospitals,
        we will help you.” Anyway, that’s part of what they normally do already, but
        we can channel it too. So that’s the reason I don’t mind all this media hype.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5d9c7-bc93-4404-b80e-e1234d3aa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re an advocate of the Anti-Discrimination Bill. How much of
        a battle do you think it will entail to have it passed?</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3548b49-d906-4296-baa5-683d20a6379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are more open-minded. I’ve spoken to a lot of legislators,
        incumbent and incoming, and we’re already planning how to revive the Anti-Discrimination
        Bill.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d08202-0821-4b88-a8b0-1040bba4e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to re-analyze it. I’m sure there are more situations that
        we can add to this bill. The more specific it is, the better. This is so we
        can cover daily situations in all aspects of life and prevent discrimination
        not only for LGBTs but also discrimination on the basis of age, for example.
        I know of a lot of cases where qualified people, just because they’re 35 or
        40, they cannot find jobs anymore. We should prevent that. We should illegalize
        that. Or people, just because of their physical attributes, are unable to
        find good jobs. These are the things we want to do away with.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef24701-7f0d-4b34-a247-bcd57aa76d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there LGBT issues that you are setting your eyes on?</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b529a3-f9be-4cba-94d6-d419c81c69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil unions. I know it’s not exactly same-sex marriage, but you
        have the rights and privileges without offending religious sensibilities.
        So for all practical purposes, it’s the same banana. We have to start from
        somewhere. If we’re too militant and too intransigent, inflexible, we won’t
        go anywhere. We have to be diplomatic and maybe be willing to reach a compromise,
        meet halfway. There is also this possibility of allowing transgender women
        or men who have gone through sex realignment surgery to apply for legal name
        and sex change.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8257b-67f2-4e58-9b5b-2eb8f6e9f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am living proof that, given the chance, people can lead normal
        lives and become productive members of our society, and be happy. So why deprive
        them of this possibility, of this opportunity? Why be selfish?</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c706-c9ac-45a9-aaf9-b4916e8796e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course with politics come controversies. Are you bracing yourself
        for more inquiries into or attacks on your marriage?</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb2978-1174-43e3-84f5-df4277459cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh no, that’s a totally private issue. Everybody knows I have a
        partner of 18 years, but that person is an individual with his right to privacy
        and I’m just asking everybody to respect that.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dd8cb-98b7-4b95-93aa-176523e47ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But during your campaign, it was used against you.</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4731e7-c24a-4175-ae83-e5e422567115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah, it was nothing naman. Nasabi ng kalaban ko, “Naku! Karumal-dumal
        ang kasalanan niya. Nakiki-apid siya sa kapwa lalaki niya.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8db11d-c4f4-4315-a4a5-b93b7fba260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people were turned off by my opponent. They know my partner
        is a kind person. We live in our community. We’re just normal people. You
        can see us buying groceries at the supermarket or having a snack. Kumakain
        kami ng pancit palabok. We join processions. We’re part of the community.
        So when they started attacking me, and when they tried to involve my partner,
        it wasn’t effective. Despite the attempts of my opponent to fill people with
        hatred and bigotry and prejudice, people still chose to listen to the good
        side of their heart.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420044cf-10ad-4d2d-9f42-1336df73f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has now elected its very first transgender woman
        in Congress. Where do you think we’ll go from here?</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239d726-ea99-433f-8a6d-5ff0c40b674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t want to be typecast as “the transgender woman.” At the end
        of my career, I want people to know me as Geraldine Roman. “She was a good
        legislator, she helped a lot of people, and she did her job well.” Yun ang
        gusto kong mangyari.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f362dd-a6c8-4ba0-8fb3-2d3d8649c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:29:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe more people with my condition from the LGBT community would
        be encouraged to join public service. The mere fact now is it’s a novelty.
        The succeeding cases won’t be novelties anymore. In time, it will become normal.
        We can tell if we have matured as a society when we no longer talk about gender.
        We’ll just talk about individuals and what they have to offer: their platform,
        their agenda, and their capacity to serve our country. That is my hope, and
        that is how I see things in the future.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05653ca-795f-419c-9f93-59da537afb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:18.110+08:00
