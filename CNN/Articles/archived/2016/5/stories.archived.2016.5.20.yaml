      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@SerrellBoateng: "What is an easy all-around sauce recipe for chicken?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0845943-9ef8-4b78-8719-1642fd3d602b'
