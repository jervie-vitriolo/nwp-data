      'mgnl:lastActivated': 2019-10-10T13:49:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Philippines] Department of Agriculture has shared it with
        our chefs because they want us to use it so that more of the farmers grow
        it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca56010-951a-4a8c-abbc-46be32eb09b8'
      'mgnl:activationStatus': true
