  'EgyptAir-Flight-804-66-passengers-profile':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-20T03:50:28.023+08:00
    'gallerysource': 'jcr:afb1cd27-f8ac-4d87-ad34-d42ef8578eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc48fd3-9818-4b54-94a4-ba1008ba8d21'
    'lead': 'There were 66 people on board EgyptAir Flight 804 from the Middle East,
      Europe, and Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:49:59.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T11:50:04.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T11:50:03.996+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about passengers and crew on EgyptAir flight 804

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b95399-3fc7-4a83-9241-ca6db8ec32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were 66 of them on board. Middle
        Easterners, Europeans and Canadians. Adults and children. All of whom, barring
        a miracle, are now dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fbb9f-2209-46eb-b281-7857e259e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search and rescue mission for the missing EgyptAir Flight 804
        has turned into a search and recovery one, the airline said. Officials aren''t
        optimistic they will find anyone alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adaea3-82c4-4002-8486-f6841e5fd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until it has informed all family members, EgyptAir says it won''t
        release the names of those who were on the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631f657-aba7-4ad0-bf92-c8a8e314b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far of the passengers and crew who were
        aboard the Airbus when it crashed into the Mediterranean Sea on its way from
        Paris to Cairo. They included 30 Egyptians, 15 French and two Canadians, as
        well as one person from the following countries: Algeria, Belgium, Chad, Iraq,
        Kuwait, Portugal, Saudi Arabia and Sudan. A British national that was on board
        the flight was also a dual-citizen of Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54d202-784d-49c7-ad5c-624dd5a685b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ce2fc-c1fd-438a-ac4a-25f21bc613ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people comprised the crew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff079945-bd1b-487d-8dc9-d92ab2e7e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mohamed Said Shoukair</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b618de2-c87a-462d-85a5-88b1bdd30846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoukair piloted missing EgyptAir Flight 804, according to an official
        close to the investigation and a security source. His Facebook page says he
        has been with EgyptAir since 2004 and lives in Cairo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed8d9b-b469-4a5a-a405-6ccbf58cfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very well trained, highly disciplined captain," EgyptAir
        Vice President Ahmed Adel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488978e3-be96-4250-a2d5-81362b9d217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a good reputation and was a good colleague of mine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09377b4-32c4-4276-a928-999ce9596c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain had 6,275 flying hours, including 2,101 on the A320
        — the aircraft model used for the flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41989cf3-695b-4c12-b717-39639da7c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mohamed Mamdouh Ahmed Assem</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23275f0e-3981-44bd-ac43-c53bc5473b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assem is the first officer on EgyptAir Flight 804, according to
        an official close to the investigation and a security source. He lives in
        Cairo. By Thursday evening, his Facebook account had been turned into a memorial
        page and some of his friends had changed their profile picture to images of
        him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b813db3-f688-460e-a3aa-40a1c246cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assem had 2,766 flying hours under his belt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b8872-f600-49f9-8aea-e0fac436fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mirvat Zaharia Zaki Mohamed</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399b250-e73b-48c6-9aff-27e4e6d6e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed is the purser, or head flight attendant of EgyptAir Flight
        804, according to an official close to the investigation and a security source.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393900f-1b12-4af6-9911-1e18357e16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The passengers</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99ca2f-21a9-4a11-8efa-5bba329bf711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56 passengers included two infants and a child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b73778-4656-49de-a757-3b0de98d2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abdulmohsen Al-Muteiri</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddfabd-0a7d-4eab-a781-493398af552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Kuwait New Agency reported that Kuwaiti citizen Abdulmohsen
        Al-Muteiri was one of the passengers on EgyptAir flight 804. The Assistant
        Foreign Minister for Consular Affairs confirmed the information with the news
        agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3f738-9072-4cab-a65a-c46a34733efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ahmed Helal</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887bfc6-0eab-4167-97e4-4f3e7651e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helal, 40, is a director of a Procter &amp; Gamble production facility
        in Amiens, France. He was on a personal trip to Egypt, according to the American
        consumer goods company, to visit his sick father.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abada87c-a882-4a4c-883e-3bc9dd147fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He possessed exceptional qualities that made a great leader, a
        great technician, a great plant director," Christophe Duron, Proctor &amp;
        Gamble President said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e47c59-e935-4435-b405-416c392fab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important quality about Ahmed is his personal quality.
        I had regular relations with Ahmed. He gave you the impression that you (knew)
        him for a long time. He makes you at ease," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b3576-ba84-4e4a-a7c2-01074c551ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others at the company described him as a warm person who was "always
        smiling."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb8da1-f055-40d6-83fa-0473501027fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helal started his career in the U.S. and worked in Cairo but had
        taken the position at the Amiens plant two years ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006c486-bfa6-4ca1-87aa-99151816a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amgad Adib</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de089a59-7064-4e09-8122-c769c83e6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A priest who identified himself as a friend of Adib''s described
        him as a charitable businessman in his late 40s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c8869-529c-4bf3-b37a-ebc34d813c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like a brother and a son to me," the priest said as he left
        Cairo International Airport''s crisis center.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7074c2-877a-4af3-a16e-3d6cf1800777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joao David e Silva</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cdd86-c7e4-4143-853c-7e53ab1ddad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva specializes in emerging markets and worked for the Portuguese
        construction company Mota-Engil. The 62-year-old married father of four is
        based in Johannesburg because of his job although his family lives in Lisbon,
        a Portuguese government source said. Without revealing his name, the company
        confirmed one of its employees was on the flight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad6187-da17-4d9f-bf35-7c4f2253a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members included three security personnel, two cockpit
        crew and five cabin crew, the airline said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097412f1-4ba2-48a2-b323-db46ee683068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Ap and Mereime Arif contributed to this report.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05b307-2654-4c92-89d0-1b25b9143fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:49:59.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:50:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/19/middleeast/egyptair-victim-profiles/index.html">"What
        we know about passengers and crew on EgyptAir flight 804"</a></em></p>'
  'duterte-quiboloy-cabinet-appointees':
