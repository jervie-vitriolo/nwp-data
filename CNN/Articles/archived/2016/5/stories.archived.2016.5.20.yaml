      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rated YP Director’s Spotlight: Jason Paul Laxamana’s “Magkakabaung”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad8c27-3d6f-4284-82f7-d14b6266cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in 2014, “Magkakabaung,” aka “The Coffin Maker,” centers
        on a single father who has to grapple with both grief and guilt after accidentally
        killing his young daughter by giving her the wrong medication. Among other
        efforts to highlight the culture of Pampanga, the film’s dialogue is spoken
        primarily in Kapampangan, the native tongue of its director, Jason Paul Laxamana.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069b2e1-0da4-44ce-85aa-bd770de097f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its Director’s Spotlight series, Yabang Pinoy has partnered
        with Fully Booked for screenings of “Magkakabaung” on May 21 at U-View in
        the basement of Fully Booked Bonifacio High Street, in Bonifacio Global City,
        Taguig. The first screening will be held at 5:30 p.m. for ₱250, while the
        second screening, accompanied by a master class with Laxamana, will be held
        at 7:30 p.m. for ₱350. Visit Fully Booked’s website for more details.</p>'
    '27':
      'image': 'jcr:1fd71f8d-ad9c-4d92-b022-0f9416fb2035'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf966e9d-d18b-467f-8ff7-b3b4dea81575'
