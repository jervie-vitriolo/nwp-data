      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fa3ae-aa29-4688-a2a9-cab119bfdf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no theory has been completely ruled out, speculation on what
        caused the flight to crash centered on the possibility of a terror attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23466e-364a-469a-a16f-e5266967e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point before dropping off radar, the plane swerved 90 degrees
        to the left and then made a 360-degree turn to the right before plunging first
        to 15,000 feet, then 10,000 feet, Greek officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ce292-b3ae-499e-961c-01557923ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to come up with a scenario that jibes with
        some sort of catastrophic failure. (The evidence so far) leads us down the
        road to a deliberate act," said Miles O''Brien, a CNN aviation analyst.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655c32c-7046-49d8-96be-51caa6066b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian officials pointed to technical failures and terror as possible
        explanations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594d861-34c1-4954-b508-037e70c6f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you analyze this situation properly, the possibility of
        having a different action aboard, of having a terror attack, is higher than
        having a technical problem," said Sharif Fathi, the nation''s aviation minister.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043a6b9-a887-4449-9469-eb061e6a43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials urged caution, saying it''s still too early to
        draw conclusions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff6242-e490-452c-bdb6-755189b68b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All assumptions are reviewed but none is favored," Foreign Minister
        Jean-Marc Ayrault told France 2 network Friday. "We have absolutely no indication
        on the causes of this event."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094710d2-f6cb-4e5c-8ab7-b50cb567445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault said his Egyptian counterpart Sameh Shoukry was not leaning
        toward terrorism as the cause of the crash.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc34a47-32d7-4048-9c32-2d5c04f2d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he wanted all possibilities to be examined," he told France
        2.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f222ae8-b8f6-4b7f-a2e7-f38643d0905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault defended security measures at the Paris airport, saying
        they have been intensified since the November terror attacks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5e493-0e46-4458-a5ad-602d1f3b08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/05/19/middleeast/egyptair-questions-asked-answered/index.html">Read:
        5 questions you asked and we answered</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22995e30-4b0d-42f0-b658-f598f174dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controllers tried to reach pilot</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc115a-58f1-4ef0-b533-5df4780ca879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the aircraft was scheduled to exit Greek airspace
        early Thursday, controllers tried to reach the pilots to transfer control
        to Cairo authorities. Despite repeated attempts, they received no response,
        Greece''s Aviation Authority said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3623a-659d-4f74-b2dd-8d8039d427f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar soon lost the plane''s signal, just after it entered Egyptian
        airspace, the authority said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b2ad9-c7de-4fa0-9335-ad12dbe3c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320 "swerved and then plunged" before descending into
        the Mediterranean, Greek Defense Minister Panos Kammenos said.</p>'
    '54':
      'image': 'jcr:af0cf915-4a1b-4438-a90d-469cbf095a17'
      'imageCaption': 'EgyptAir Flight 804 vanished from radar on its way from Paris
        to Cairo with 66 people aboard, the airline said Thursday.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fd48b-9e9d-48f8-b99b-69862c3e163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a9de2-1930-4c7a-94ce-8b57b4430286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bebd5-8d84-4a2a-9a42-f81a97fe75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers are Egyptian -- 30 in all. But also aboard
        are 15 French citizens, including an infant. There were also passengers from
        Iraq, Britain, Belgium, Kuwait, Saudi Arabia, Sudan, Chad, Portugal, Canada
        and Algeria, according to the Egyptian aviation minister.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c5315-8db0-490e-8b06-114045afcfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said two of its citizens were on the plane.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94c641-817a-4e1f-9f0f-025d7d2e79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said the British passenger
        had Australian citizenship as well. It is unclear whether any other passengers
        were dual citizens.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a544973-f8f8-45ae-9341-2496f3b68d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/05/20/EgyptAir-Flight-804-66-passengers-profile.html">Related:
        What we know about passengers and crew on EgyptAir flight 804</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6dc0d-ba4f-43e2-9974-ee4e504e8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b45798-8fb4-4ebd-abbf-a3b377548ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations were searching
        about 130 nautical miles southeast of Karpathos, Greek aviation officials
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af286089-ee0c-4a30-b28d-8b60c1075ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crews searched, somber relatives gathered in Cairo and Paris
        airports, seeking word on their loved ones.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3610f29-9b14-4e71-9e65-22bb65537626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/05/19/middleeast/egyptair-flight-804-timeline/index.html">Timeline:
        Mystery over final moments</a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d34a0-b1c1-4db1-ab25-c216ea92ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d723f4c-e679-429d-ac65-435357435aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The pilots have been identified as Mohamed Said Shoukair, who
        was the plane''s captain, and first officer Mohamed Mamdouh Ahmed Assem, according
        to an official close to the investigation and a security source.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9bbd0-dcb6-440a-9fb1-2f5fe610ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The head flight attendant was identified as Mirvat Zaharia Zaki
        Mohamed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fd793-cce2-476e-ab6e-36139bd82377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The plane''s captain had about 6,000 flying hours, Adel said.
        Maintenance checks on the plane had reported "no snags."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279092cb-f07d-4395-a161-d6ad91c1ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0a936-e407-4d0d-9dc9-bed39808dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- An initial theory is that the plane was downed by a bomb, two
        U.S. officials told CNN. Officials said the theory could change, with one
        senior administration official cautioning it is not yet supported by a "smoking
        gun."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effe331-c2f6-43cf-ac63-8f2f1c895c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The jet had routine maintenance checks in Cairo before it left
        for Paris, the airline said. Earlier Wednesday, the jet was also in Eritrea
        and Tunisia, data from flight tracking websites show.</p>'
    '84':
