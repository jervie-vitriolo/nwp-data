  'geraldine-roman-cover-story':
    'author': 'Jansen Musico'
    'caption': 'The daughter of two legislators in Orani, Bataan, Geraldine Roman
      never saw herself in politics. A conversation with her father about her life
      purpose and a real desire to effect positive change for people from all walks
      of life eventually convinced her otherwise. Photo by REGINE DAVID'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-20T15:47:55.648+08:00
    'imagesource': 'jcr:18e76d91-da20-43b0-ac09-62ef87ccf408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9daf0390-768b-4c2b-b156-ee2c740c9f3b'
    'lead': 'During the elections, the country’s first elected trans politician had
      no doubt that she would emerge victorious. The question now is whether she can
      turn her big ideas into real change for the lives of Filipinos, especially the
      LGBT community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:29:18.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T11:29:21.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
