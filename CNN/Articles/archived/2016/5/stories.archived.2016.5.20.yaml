  'mmda-pumping-stations':
    'author': ' Makoi Popioco, CNN Philippines'
    'caption': 'It''s the rainy season — and authorities share their plans to ease
      floods in the Metro. (file photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-20T23:24:36.939+08:00
    'imagesource': 'jcr:ba16f13f-6685-4469-bb80-859355aa5b84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea3ab4e-719b-41cd-bdd0-efa19ba5e1b0'
    'lead': 'The Tripa de Galina Pumping Station is the biggest among the 54 pumping
      stations of MMDA. CNN Philippines was given exclusive access to see the newly-installed
      pumping engines of MMDA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:10:06.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:14:35.527+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA readies pumping stations ahead of rainy season

      '
    'updated': 2016-05-21T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc51fc2-2e67-4d37-ba4e-2ee46093b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Metro Manila has
        been having intermittent afternoon rain for the past few days even though
        the weather bureau said the rainy season would not begin until early June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51993cd6-dde8-415c-8864-71c3ecb0e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a bid to curb the expected flooding in the streets, the Metropolitan
        Manila Development Authority (MMDA) on Friday (May 20) installed electric
        motor-driven pumps in 12 pumping stations of the metro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602a9c9-e573-4e17-9267-6a28d478fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tripa de Galina Pumping Station is the biggest among the 54
        pumping stations of MMDA. CNN Philippines was given exclusive access to see
        the newly-installed pumping engines of MMDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d705e-0e77-4dc8-9b23-55b1f0aebb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/20/MMDA-readies-pumping-stations-ahead-of-rainy-season.html">WATCH:
        MMDA''s newly-installed pumping engines</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9323a9e-cc73-47c7-ba69-fa83e6736cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Baltazar Melgar of the MMDA Flood Control and Sewerage Management
        said each engine had the capability to pump 350 drums of floodwater per second
        — a 25 percent increase in capacity compared to the previous diesel-powered
        engines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410658a7-0b24-4c76-876b-ca9742e61de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga pasilidad natin ay ready naman," said Melgar. "Our flood
        control structures were designed to accommodate a certain rainfall intensity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abad375-be33-4aa2-87c5-631be34c2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our facilities are ready. Our flood control structures
        were designed to accommodate a certain rainfall intensity]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44d208-1c15-456f-a725-181033926ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgar also said MMDA has done massive dredging and de-silting operations
        of drainage systems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082eb92-0ec6-4cd1-9260-723938a04f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are maintaining those waterways with our personnel and equipment,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf24cab-146b-41af-90cb-cd7c5c7a5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years of delay, Baltazar said the Blumentritt Flood
        Water Interceptor Project was set to be completed in June, while the Mandaluyong
        Main Drainage Project was set to be finished in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e7da4-5806-46c1-a031-09371864bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Baltazar said informal settlers along waterways still presented
        a big obstacle. Not all of the more than 50 thousand families living along
        the waterways were successfully relocated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96fcc1-6110-4354-8409-82c1a942c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:10:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:14:35.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first year for the MMDA to run the newly-installed
        pump engines.</p>'
  'egyptair-flight-804-plane-wreckage':
    'author': 'Faith Karimi, Steve Almasy and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-20T20:32:20.928+08:00
    'gallerysource': 'jcr:afb1cd27-f8ac-4d87-ad34-d42ef8578eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eff58eac-0cd8-4a6e-857d-f5feba320665'
    'lead': 'Egyptian armed forces say they found debris from EgyptAir Flight 804
      in the Mediterranean on Friday, according to a military spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:25:55.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T11:34:12.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T11:34:12.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir plane wreckage found, military says

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79334bf-6dba-4b5b-81cb-8df6cb498bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Egyptian forces found wreckage from an EgyptAir flight that
        crashed in the Mediterranean with 66 people aboard, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64deff67-306c-4ad7-b5a4-7222085a65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the aircraft and passenger belongings were discovered Friday
        near the coastal city of Alexandria, the Egyptian military said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c9a69-8023-4430-9066-e254154bd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The searching, sweeping and the retrieval process is underway,"
        military spokesman Brig. Gen. Mohammad Samir said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d3cd4-8acd-4ff8-9c0f-27a0a77d5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 56 passengers and 10 crew members when it
        left Paris'' Charles de Gaulle Airport for Cairo late Wednesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b1095-eb73-4777-bfcd-03582addfd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It disappeared from radar early Thursday as it flew to Cairo --
        what should have been about a 3½-hour flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edeaf5-0d02-44d8-bac2-99254c130898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the wreckage was 180 miles (290 kilometers) north
        of the coastal city of Alexandria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb538e-1045-451f-ab33-7ece44b504b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris confusion</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbea4f6-45cb-4ea2-a4a3-8fdaf1259dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the airline''s vice chairman said wreckage of the
        plane had been found at sea, but those reports turned out to be false.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111fc96-3d93-476b-9c11-8fa4cf7cc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When searchers got close to the debris, they realized it was not
        from the missing airliner, Ahmed Adel said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc4533-d033-4545-8629-a74029b66018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Adel retracted his statement Thursday, the military
        announced the sighting of the wreckage Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e19b2-2a21-4a45-b7c3-cb7aa578adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidency, with utmost sadness and regret, mourns the victims
        on aboard the EgyptAir flight who were killed after the plane crashed in the
        Mediterranean," the Egyptian presidency said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eac9cb-f46e-492e-9d67-b5b3dc34382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:34:12.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also expressed its condolences.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Egyptian Armed Forces have informed EGYPTAIR that they have
