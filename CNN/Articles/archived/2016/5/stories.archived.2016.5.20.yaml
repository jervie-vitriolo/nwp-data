  'google-virtual-reality':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-20T03:50:57.137+08:00
    'imagesource': 'jcr:244b203d-1ab1-4e21-80f8-9a5894cf59e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43f35df-f295-41b7-9a73-6f1181d7728b'
    'lead': 'Google may be getting serious about virtual reality, but it''s not straying
      too far from its DIY roots. That may be the key to getting VR into everyone''s
      homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:36:54.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:20:43.503+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s plan to bring VR to the masses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083b660-5516-498e-be7e-3ab883d3d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain View (CNN) — Google may be getting serious about virtual
        reality, but it''s not straying too far from its DIY roots. That may be the
        key to getting VR into everyone''s homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4ee7b-6351-43d0-91b5-e7e30bce4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is going to make and sell its own headset, a sequel
        to the paper-based Cardboard, Google VR lead Clay Bavor said on Thursday (May
        19). It''s sticking with the smartphone-based approach to virtual reality,
        with a headset that turns your existing phone into the screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8ac98-aa47-42de-a05b-733e88ee5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual Google I/O keynote on Wednesday (May 18), Google announced
        a new virtual reality ecosystem called Daydream. A combination of hardware
        and software, it will add a VR mode to Android N so compatible devices can
        be used as viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402d374-dd3c-47a4-b707-7a1a63e62287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure the next wave of Android phones are optimized for this
        kind of multitasking, Google is working with manufacturers to make sure they
        add the right sensors and screens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169612ed-e5e2-483c-9a11-a38249758fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mysterious new headset is also called Daydream, but there''s
        no final prototype or even a mockup of what it might actually look like. So
        far, all Google has shown the public is a bland line drawing. The VR team
        is still working out the final materials and design, but they''re hoping to
        make something lighter and softer than competing products like Samsung''s
        Gear VR, possibly using materials like fabric.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4d52b-ecab-4a8c-8212-fc9d7d73c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Google is making its own Daydreams, it will provide
        the designs for both bits of hardware to Android phone makers so they can
        produce and sell their own versions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c42a2-87fa-4e6f-bae4-45680612cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s approach focuses on reaching the widest number of people
        instead of creating the best, most immersive VR experience. Other companies
        like Oculus, Sony and HTC are working on expensive headsets to deliver mind-blowing
        VR experiences. Until the prices drop (Oculus is currently $599), they will
        probably only appeal to gamers and early adopters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d06d4-8607-4fa9-9a5c-9aa98096980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smartphone-based headset might not blow as many minds, but it
        can help speed up VR''s adoption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82ff82-170d-4542-a9d6-22cf9c9790e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is also focusing on the technology and cameras that capture
        VR video. At last year''s Google I/O event, it debuted a custom circular rig
        that held 16 GoPro cameras. Today, it announced a partnership with IMAX to
        build a cinema-ready VR camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305ffb0-8ac4-43e3-94b7-d4aecd6d988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final piece is more content to actually watch, soon. YouTube
        announced Thursday that it''s making a VR app, and Google is partnering with
        Unity and Unreal Engine for gaming content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b582b-507a-45c1-a499-bee7ebcdc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daydream headsets, controllers and compatible phones are expected
        to be available in the fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f25b39-5edf-445c-8ab7-6e0ff6bf0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:36:54.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:43.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/19/technology/google-daydream-headset-vr/">"Google''s
        plan to bring VR to the masses."</a></em></p>'
  'how-to-cook-like-margarita-fores-asias-best-chef':
    'author': ' Amanda Sealy and Barry Neild, CNN'
    'caption': 'Chef Margarita Fores'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-20T01:27:01.675+08:00
    'imagesource': 'jcr:cffac60b-1264-4a08-8091-f08d91c19ca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9a7edc-9484-448d-b38c-e788bdc5a4b5'
    'lead': 'Despite – or perhaps because of – the unlikely path taken to achieve
      it, Margarita Fores''s success has been hard won.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:48:57.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:49:03.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T13:49:02.599+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to cook like Asia''s best female chef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7f1e6-10bb-481c-8780-3cf6f0265806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This story complements the Culinary Journeys
        TV series, airing monthly on CNN International. See more of the show here:
        cnn.com/journeys. Share photos of your own Culinary Journeys on Instagram
        with the hashtag #CNNFood for a chance to be featured on CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d85537-d679-4e1b-b648-05c15515a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a standard career path to becoming an international
        culinary genius, it''s fair to say Margarita Fores didn''t follow it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bab7b6-2ad6-48c3-aa34-2fd101f0370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year crowned Asia''s best female chef in recognition of her
        pioneering restaurants and ventures in her Philippines homeland, Fores has
        never had any formal kitchen training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec71fd-82eb-49d6-a813-74cd6e186238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is, however, a fully certified accountant who developed a passion
        for cooking while living in Italy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a6044-9ce8-4989-8b4d-ac000cc5a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which could explain why, several months on from winning the highest
        accolade of her career, she still can''t believe it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef8ef-f9e8-476e-ba3b-800cdcd7f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still like a little bit in shock about it," she tells CNN
        during filming for the latest episode of Culinary Journeys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4200969-5726-4b37-a2b4-b0a3ae80b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s made my hair stand for the last four months since I was told
        that I won the award. I''ve always been such a groupie of all these chefs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20936cfd-84cc-4942-b57c-44c34cac9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Beautiful produce''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab608e7-04a6-4abc-8f6c-adc036967ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite – or perhaps because of – the unlikely path taken to achieve
        it, Fores''s success has been hard won.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac447c-787e-4fc5-abe0-1f0881e99ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the food skills she learned in Italy first to New York then
        to the Philippines, she''s spent decades building up several Italian-inspired
        restaurants and promoting locally sourced Filipino cuisine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e19e2-0fea-4eb4-8042-9b797b975e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her burgeoning culinary empire now includes the dining chain Cibo,
        now in its second decade, the Lusso Italian restaurant in Manila, and farm-to-table
        organic venture Grace Park, also in Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381b850-678e-4f5f-974e-a734104f8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fores credits her grounding in Italian cuisine with opening her
        eyes to the possibilities of Filipino food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9a579-df93-4767-b193-ef84742fb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the blessing with having taken that path was learning
        the importance of working with beautiful produce and, at the same time, Italian
        cuisine has a lot to do with home cooking," she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a357eb-8b7b-4e7b-b8d3-550ff53f39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that that''s really the heart and soul of what Italian
        cuisine is.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c15b19-a353-4333-8fb8-d37f8ee1e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was blessed with opportunities to cook for a foreign audience
        here at home and that allowed me to reevaluate what it was about the food
        I grew up with that I wanted to share with people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13623f-470a-4645-9afa-2f64e3b732a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overlooked ingredients</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36caa8-7f64-478f-bddb-b876238d321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Fores says, it encouraged her to explore ingredients
        that were overlooked "because they were growing in our backyard."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce514a5-d4f2-4937-9efb-598a58e9044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that, oh my gosh, there''s this wonderful wealth of
        local produce that we Filipinos have taken for granted for ages."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6ab7a-8bc4-4114-b457-707c7bf529cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what culinary tips does she have for people hoping to emulate
        at least some of her success in the kitchen?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfeca2-00a1-41b6-9bd6-052111dce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked Twitter users to send us their questions for Fores and
        put them to her during the Culinary Journeys shoot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1a21b-c234-498f-b6d2-b34549614ff9'
