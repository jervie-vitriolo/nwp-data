      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of those fall-back sauces growing up as a child. It''s
        brownish red, like the color of basketballs."</p>'
