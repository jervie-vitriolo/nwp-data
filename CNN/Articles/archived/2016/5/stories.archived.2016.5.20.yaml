      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fe895-f9d3-44b5-a95f-fdf5c3712644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
