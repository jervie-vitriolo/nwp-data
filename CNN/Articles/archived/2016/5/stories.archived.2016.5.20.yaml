      'mgnl:lastActivated': 2019-10-10T10:47:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some of YouTube’s
        hottest artists, Leroy Sanchez, Sam Tsui, Max Schneider, Kurt Hugo Schneider,
        and the band At Sunset will be performing live at the Smart Araneta Coliseum
        on July 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892ad72-3a12-4326-b7e0-a98b1b8534ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leroy Sanchez will serenade his Filipino fans with his wide range
        of cover songs — hits from Bonnie Raitt, to Jessie J, to Frank Ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69d001-bddb-4b2e-bf3c-f65f5e2c567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Tsui was among the first musicians to launch a successful music-focused
        channel on YouTube. His videos reached almost 500 million views on YouTube,
        hailing him as one of the Internet''s singing sensations. In 2013, he released
        his debut original album Make It Up. From the digital world of entertainment,
        he already conquered the stage with a two-month domestic tour in 2013 and
        a seven-country Asia Tour in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036f12d-9e41-4813-b90b-b53102aacd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop-soul singer and actor Max Schneider previously toured with Fall
        Out Boy, Wiz Khalifa, and Hoodie Allen on the Boys of Zummer Tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ea58c-74c8-4dd4-a77c-91190ac903d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composer/music producer/director Kurt Hugo Schneider''s YouTube
        channels have more than six million subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f74039-bb90-4d42-ad65-d5480fb6841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trio boy band At Sunset is composed of brothers Harrison and Andrew
        Kantarias and Tom Jay Williams — bound by their love of music and their enthusiasm
        for the fun things in life. The bands’ social media accounts continue to boom,
        having five million hits on YouTube, 300,000 Twitter followers, more than
        a million Facebook likes, and an increasing army of fans worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad230ca-7723-4be6-9259-87219a7a3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:47:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets for the Ovation Production-produced concert will be
        available starting noon of May 21 at Ticketnet outlets or online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d8c3d-f3b9-4801-b1b7-88781c271eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:47:44.618+08:00
