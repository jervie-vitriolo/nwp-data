      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest in a series of independently produced and intimate bimonthly
        live music shows that has become a prime platform for subversive local artists,
        this gig features performances from BLKD and the Tooters, The Buildings, Cheats,
        Musical O, Ourselves the Elves, Owfuck, The Ransom Collective, and Shirebound
        and Busking.</p>'
