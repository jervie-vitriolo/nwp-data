      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said the last time Duterte and Quiboloy spoke to each other
        was on May 9 — the day of the elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2595929-0efa-481b-bd0e-9712c597aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.912+08:00
