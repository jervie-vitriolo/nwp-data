      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Quiboloy tried numerous times to talk with Duterte but
        couldn''t reach the incoming president.</p>'
