      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice Idanan’s <em>“Sakaling Hindi Makarating,”</em> starring Alessandra
        De Rossi, is centered on a young woman who traverses the Philippines on a
        quest to find the anonymous writer of a series of hand-illustrated postcards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e7e83-f60b-449a-a4ed-d47ec22e7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screening of the film, presented by UP Cinema Arts Society, will
        be held on May 21 at 5 p.m. at UP Cine Adarna. Tickets are ₱250, and 100 percent
        of the proceeds go to Tumor, No More for the ongoing treatment of the director’s
        mother, Engr. Annie Idanan.</p>'
