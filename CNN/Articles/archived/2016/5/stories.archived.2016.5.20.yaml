      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fores: "Actually, I love kinilaw [a raw seafood or meat dish similar
        to cerviche].</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6d534-fbf4-4c05-9274-ea879e020353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:49:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I do it a lot, I love it when somebody else does it because
        a kinilaw always comes out different and everybody always has their own style
        of doing it or it''s also a result of the ingredients around them."</p>'
