      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palo Alto”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d311b8d-d170-4ca8-83fb-144d7b517277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the fiction anthology of the same name by James Franco,
        Gia Coppola’s dreamy directorial debut, “Palo Alto,” is a series of interconnected
        stories about reckless, restless teenagers in the titular California city.
        The film successfully captures the genuine spirit of youth in its highs and
        lows, and, it must be said, turns out much better than Franco’s crass, semi-autobiographical
        literary attempt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc6ec6-0dd0-410f-b894-7a21c62fae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Museum of Contemporary Art and Design (MCAD) is holding screenings
        of the film as part of its monthly film series, which are free and open to
        the public. Three of five screenings remain: Two are scheduled for today,
        May 20, at 12 p.m. and 3 p.m., and the final screening will be on May 22 at
        12 p.m. All screenings are held in the MCAD Multimedia Room. Visit MCAD’s
        website for more details on its film screenings and this month’s theme.</p>'
    '21':
      'image': 'jcr:fa9c1ca5-53a3-4050-ab5f-8b68c130571a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8af37-2770-4c8f-beb0-e72b35696af6'
