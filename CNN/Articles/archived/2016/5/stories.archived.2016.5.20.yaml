      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sharper and clearer
        video and audio await consumers when the country goes digital in three to
        five years, the government’s telecommunications regulator said Thursday (May
        19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71669f42-e2cc-4c79-bfce-07d74a274945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) is holding public
        consultations and hearings regarding the Philippine plan to migrate from analog
        to digital terrestrial television broadcast (DTTB) or digital TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b565e3-2d9e-4c01-b116-5e3c14dcfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Director Edgardo Cabarios said it may take a while, but he is
        optimistic that local broadcast networks are all set to fully migrate to digital
        TV once the proposals are cemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622ea3b-33fd-47aa-a7c8-4e74bad8407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang shift po sa</em> digital TV from analog <em>ay tanggap
        po</em> [ng] industriya <em>kaya nakatiyak po ang</em> NTC<em> na handa na
        sila</em> (broadcast networks) sa shift to digital TV," said Cabarios in a
        text message to CNN Philippines on Thursday night (May 19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719eeab-2f44-437f-8cd5-393844d7ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shift to digital TV from analog is accepted by
        the industry that''s why the NTC is certain they (broadcast networks) are
        ready for the shift to digital TV.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f08d3-08d6-4254-9ef8-c560171c9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman po nakalayo sa ibang bansa ang Pilipinas sa pag-shift
        sa</em> digital TV<em> mula</em> analog TV. <em>Halos sabay-sabay naman po
        ang mga bansa sa</em> Southeast Asia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885dc1e7-0cbe-477b-a2d1-a49a581f67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines is not far behind other countries
        is the shift to digital TV from analog TV. Almost all the countries in Southeast
        Asia are migrating to digital almost at the same time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b66950-eb44-4921-a890-2e57e27aaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios does not deny that the shift to digital TV will be expensive
        especially for Filipino households which have been used to cheaper analog
        TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96592f2e-ffc0-426d-9566-392ecc8b1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC is all set for the demands of digital, from the equipment to
        the practical implication of the new scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04326f4a-b6ed-4e5d-be3a-8ea5e7d7dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-shift sa digital TV ay nangangailangan ng set-up box o
        digital to analog converter hangga''t wala pa pong TV receivers na mayroon
        digital tuner o&nbsp; Integrated Services Digital Broadcast-Terrestrial (ISDB-T)
        standard," said Cabarios. "Sa pag-prepare po ng migration plan, i-co-consider
        po ang kakayahan ng ating mga households na bumili ng set-up box."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10978350-274c-4462-a4ab-b375319946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there are still no TV receivers with digital
        tuners, the shift to digital TV would require a set-up box or digital to analog
        converter. As we prepare the migration plan, we will consider the capability
        of households to buy a set-up box.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45c679-bddf-4400-90d2-b963cd01fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from local networks, some mobile companies have started to
        come up with digital TV-ready smartphones in a bid to keep up with the trend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded7951-f47c-469f-8b3d-398cb83ba6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can really co-exist also with conventional TV," said Kevin
        Tan, vice president of local brand MyPhone. "When you''re in traffic, you''re
        on the go, and you want to catch something, you can always do it on your digital
        TV phone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288146a-6983-4829-8996-54e74b43826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said their company will request broadcast networks to provide
        better digital TV signal "so we can catch more channels in our devices."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e52fb1-6e8e-48d5-8ace-98d6d2c44772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:52:11.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:52:16.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NTC, only smartphones with the ISDB-T standard
        are capable of receiving signal from digital TV.&nbsp; However, Cabarios said
        there are no regulations yet for mobile TV, as far as these smartphones offer.</p>'
