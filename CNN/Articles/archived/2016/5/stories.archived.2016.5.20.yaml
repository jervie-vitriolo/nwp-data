  'Marcos-supporter-files-complaint-vs.-Smartmatic-Comelec-people':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-20T19:56:31.964+08:00
    'imagesource': 'jcr:0b4c81f8-cc96-4634-8c00-885a19854215'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b95b7f8-1f01-4eed-b789-edb856b10e22'
    'lead': 'A supporter of vice-presidential candidate Ferdinand "Bongbong" Marcos
      Jr. filed a complaint against several Smartmatic and Commission on Elections
      (Comelec) officers on Friday (May 20). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:32:21.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T10:32:29.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:32:29.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos supporter files complaint vs. Smartmatic, Comelec people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2490d3-b459-4964-b477-bfd66ec943ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A supporter of
        vice-presidential candidate Ferdinand "Bongbong" Marcos Jr. filed a complaint
        against several Smartmatic and Commission on Elections (Comelec) officers
        on Friday (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2c6fe-1bcc-4574-bf0d-35a214ffad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABAKADA Party-List congressman Jonathan dela Cruz named Smartmatic
        Project Head Marlon Garcia, Philippines General Manager Elie Moreno, Technical
        Support staff Neil Banigued, and Comelec I.T. Officer Rouie Penalba as respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7b261-1d85-4cb8-8c40-71578b265d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz accused them of breaking the automated election law when
        they accessed and edited the script of the transparency server on the night
        of May 9 without the Comelec''s permission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817c453-86e6-486f-bfb6-f7593baf6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the transparency server form the basis of the unofficial
        parallel count carried out by the Parish Pastoral Council for Responsible
        Voting (PPCRV).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da19848-262e-4e0e-a5cc-e9038abcc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits making changes to the election system unless authorized
        by the poll body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25116133-494b-4eab-92b6-8ad224e78ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said he wanted the Comelec to look into the possible criminal
        liability of the respondents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51134118-f886-450c-a637-d3133614c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Comelec and Smartmatic had admitted the script alteration did
        take place, but they insisted it did not affect the vote count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c202819-b90f-4a18-aa6f-7654107d010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the results that come out of this unofficial partial count,
        which is already 96 percent, will vary from the official canvass, there will
        be a problem," said dela Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67032f2-a4cf-4c21-93c5-a1deb3fe2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon earlier said Smartmatic broke
        the poll body''s protocol when Garcia made changes to the server script.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083befc9-b18f-43a9-9e24-b1bdb8bfa1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:32:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very clear. This is an accusation of an irregularity. Now
        whether or not this irregularity had an effect on the results, that remains
        to be seen," Marcos lawyer, Jose Amor Amorado, said.</p>'
  'davao-death-squad-probe':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(L-R) Former SOJ Leila de Lima and acting SOJ Emmanuel Caparas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-20T19:44:26.471+08:00
    'imagesource': 'jcr:3a482979-4c77-4576-b4c8-1f1adeb67fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49fd123c-e713-406c-8662-5279920b35c1'
    'lead': 'It''s been almost a year since the National Bureau of Investigation started
      its probe on the so-called "Davao Death Squad", a vigilante group with reported
      links to Davao City Mayor — now presumptive president — Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:38:57.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T10:39:00.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:39:00.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Lack of evidence, witness hinder probe on ''Davao Death Squad''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5da257-2c48-435d-b187-3f71d1a5dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> <em>"Iyong witness
        namin pinangalanan niya kung sino ''yung mga gumagawa niyan</em>, allegedly
        on orders of Mayor Duterte. <em>Pinangalanan niya."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b11e7-88f0-4d0a-b9c7-ffc7ea0460ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our witness named the persons behind that, allegedly
        on orders of Mayor Duterte. The witness identified them.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebe7f8-366d-4123-a82b-095abf499e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what former Secretary of Justice (SOJ) and now senator-elect
        Leila de Lima said back in June, 2015, saying the National Bureau of Investigation
        (NBI) had a lone witness against the dreaded Davao Death Squad (DDS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdea502-20fe-47d0-b804-474dab381698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/05/De-Lima-Duterte-crime.html">Also
        read: De Lima slams Duterte''s ''unacceptable'' means to fight crime</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194b97f-3f6a-4224-83a4-831d73d0f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the witness was a self-confessed hitman of the alleged
        vigilante group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87530df-e60a-43a6-83ad-fe016cd68cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, barely a year on, the Acting SOJ Emmanuel Caparas said on Friday
        (May 20) that the witness was no longer under the witness protection program
        (WPP) as he had voluntarily left the custody of the NBI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be1c21-c631-4983-8f18-d8667ccb9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas added the NBI''s probe on the DDS was now back to zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a328c-7d61-4f34-a087-660f3f9cf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to speculate ang gagawin ng fiscal — <em>kakausapin
        witness para</em> i-confirm tapos maghahanap ng corroborating evidence — <em>wala
        siyang</em> ma-co-corroborate <em>kung wala ''yung</em> witness," said Caparas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693146f-fefa-48d9-8321-95b39cb48df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very difficult to speculate the next move of
        the fiscal — they will talk to the witness to confirm then they will find
        corroborating evidence — nothing will be corroborated if there is no witness.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f8782-2982-4cbb-9015-c091c496bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/20/amnesty-international-prioritize-human-rights-rodrigo-duterte.html">Also
        read: Amnesty International to Duterte: Prioritize human rights</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83900f67-1724-4436-9868-965fc8e2adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Caparas said the statement of the witness would remain
        on file until he would resurface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f01f0-fa94-4169-8780-50ba95fa8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming president Rodrigo Duterte has been linked to the DDS, which
        is believed to be responsible for the summary execution of more than a thousand
        victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b53c1d-bc37-430a-987a-3b239f9b9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denied involvement with the supposed liquidation group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f592230-5a4f-4935-ab51-f5c3619a4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:38:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:39:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/27/Davao-City-Mayor-Rodrigo-Duterte-Davao-Death-Squad.html">Related:
