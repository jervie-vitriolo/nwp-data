  'alan-purisima-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-20T19:01:05.631+08:00
    'imagesource': 'jcr:c50510ac-f4b6-41ab-b3a9-e7e102c18017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be42fbd-b510-48f8-b057-789404e157dd'
    'lead': 'Dismissed former PNP director general Alan Purisima was arrested by members
      of the Criminal Investigation and Detection Group at the NAIA Terminal 3 on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:32:25.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T11:32:28.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T11:32:28.523+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dismissed PNP Chief Alan Purisima posts P30K bail in graft case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafb9f4-247e-45a5-9be4-0c5e4882fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dismissed former
        Philippine National Police (PNP) director general Alan Purisima posted bail
        Friday for graft after authorities took him into custody and brought to court,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dbe02-511c-4349-ba3c-0042fb3c4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-CIDG chief director Victor Deona said officers took custody
        of Purisima at the Ninoy Aquino International Airport Terminal 3 shortly after
        he arrived from a trip to Butuan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55caded4-a93e-44f4-9624-42289999a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deona said they immediately brought Purisima to the Sandiganbayan,
        which issued an arrest order on Thursday (May 19) for the former national
        police chief in connection with alleged graft in a gun license courier deal
        the PNP entered into in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4b59d-d720-4352-9fd8-5e77f50195f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima’s lawyer, Atty. Dexter Corpus, said Purisima "voluntarily
        surrendered" to the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42651a7d-f5c1-4bff-a9e9-c14dbc3babf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Arnold Ibay, CIDG-NCR Deputy Chief, said Purisima requested
        on Thursday (May 19) for a security escort from the airport to the Sandiganbayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849eb11-d7da-4c3a-99d6-bef0a9c2d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was taken directly to the office of the sixth division
        clerk of court where he was booked. He posted a P30,000 bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189e289-78f3-4d96-bf15-0b214e0f5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth division of the Sandiganbayan said in a resolution on
        May 18 (Wednesday) there was sufficient ground to put Purisima on trial and
        ordered his arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4cc51-aedb-4916-95b2-bcdb1ae61740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is accused of conspiring with other police officials in
        illegally awarding a gun license delivery deal with WerFast Documentary Agency,
        Inc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5a773-1c63-4d4e-8caa-2267abc42e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima submitted his own photograph in lieu of a mugshot. The
        former PNP chief, wearing a grey shirt and dark short pants, refused to talk
        to reporters but appeared relaxed and smiled as he was brought into the clerk
        of court’s office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2fbf2-7df4-4767-a719-1131ad098820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixth division clerk of court Atty. Mary Ruth Ferrer said only one
        of 17 accused in the case, Salud Bautista of WerFast, has not yet posted bail.
        In all, 12 police officers and 5 WerFast officials were charged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4d42f-cc5a-45f0-bcf7-54b502632eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:32:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:32:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arraignment has been set for June 20.</p>'
