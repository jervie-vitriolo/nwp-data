  'coco-rocha-gets-sketchy':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Coco Rocha is the global brand ambassador for #LoveScotch, a campaign
      by Diageo that celebrates the world’s love affair with scotch and aims to convert
      a new generation of whiskey drinkers.'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-05-20T16:29:30.931+08:00
    'imagesource': 'jcr:d9eb577c-9eeb-4510-9ac5-138eadc55d83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3cf9cc-5e2f-4b5e-b878-66b400cc16d1'
    'lead': 'In Manila for the #LoveScotch movement, the Queen of Poses shares some
      musings and snapshots from her life in illustrated form.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:01:39.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T11:01:43.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T11:01:43.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supermodel Coco Rocha gets sketchy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86220c25-8a42-4208-8f83-7e964525665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Growing up, I
        could actually understand some Tagalog,” Coco Rocha says. “Not that I could
        speak it, but growing up with a Filipino nanny, I could understand some words.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5542828-9282-4922-9c7f-0ac75e9c1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did that Filipino influence manifest in the childhood of one
        of the world’s top supermodels? “She would always cook these fried little
        things” — lumpiang Shanghai, we tell her — ”by the hundreds. I loved them!”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5efb0-9cd7-42fa-bd17-302615b98bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocha first came to global prominence in 2006, when she opened a
        Christian Lacroix couture show and then signed an exclusive contract with
        the photographer Steven Meisel, eventually landing the cover of Vogue Italia.
        In 2007, the international press announced a “Coco Moment.” Since then, she
        has graced the covers of magazines like W, i-D, L’Officiel, and Elle, and
        has been the face of brands like Longchamp, Versace, Chanel, and Balenciaga.
        In 2013, she served as a supermodel mentor on the hit reality show “The Face.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d3469-c278-46a9-bae0-83f15fe1de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocha is in Manila for #LoveScotch, a global movement by Diageo
        that celebrates the world’s love affair with scotch and aims to convert a
        new generation of whiskey drinkers. She is the #LoveScotch global brand ambassador,
        kicking off a short world tour in the Philippines and then heading straight
        to India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5d1eb-2a1a-4518-acd1-4187ab2fe0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to think scotch was a man’s drink,” Rocha says, between
        bites of the salmon at Desiderata Lounge, an art deco-inspired restaurant
        in the Fort. “My dad was a drinker and I would always see, you know, after
        dinner, the men would go and drink scotch somewhere else. Women drank tea
        or at the most, wine, you know.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380ba60-6a3a-41db-9c98-fba91cb24447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #LoveScotch campaign comes at the perfect time: May 21 is World
        Whisky Day, a global celebration that “invites everyone to try a dram and
        celebrate the ‘water of life.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7230ca-4308-419c-8f0b-cfacef7afcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:01:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:01:43.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an intimate 10-person lunch hosted by the fashion blogger
        Laureen Uy and organized by Johnnie Walker as part of Rocha’s #LoveScotch
        Manila tour, CNN Philippines Life did an illustrated interview with the Queen
        of Poses.</p>'
