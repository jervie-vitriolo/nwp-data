      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve made farmers in areas where rice doesn''t grow so well
        work with this grain and it''s really wonderful.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ab827-3ed9-4289-bea7-d1cb7a4e5cc2'
