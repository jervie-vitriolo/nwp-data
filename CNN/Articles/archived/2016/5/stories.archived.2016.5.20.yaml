      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fores: "I guess it''s the first time I was shown how to cook rice
        by the lady who was taking care of me.</p>'
    '68':
