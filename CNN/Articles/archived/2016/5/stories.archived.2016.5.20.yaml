      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vulan Circulo Full Moon Festival</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fdd1c-b21b-4723-ac9a-ea4ea9abc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a focus on self-discovery, environmental awareness, and escapism,
        the Circulo Full Moon Festival is a gathering for art, music, and friendship
        under the stars. Held in an artists’ village and resort an hour away from
        Manila, the festival treats its guests to surroundings of mountains, lakes,
        and even a cave.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc5688-e95e-47a5-b765-29f5a2af0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities include painting, meditation sessions, yoga, and fire
        dancing. Music of genres ranging from techno to psychedelia will be provided
        by artists from Manila and Europe. Tickets are ₱1,000, inclusive of two meals,
        four drinks, and access to workshops. For an additional ₱300, guests can get
        on a party bus for transportation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540328c1-21dc-49d3-bc23-a6d6a1be4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Circulo Full Moon Festival will be held from May 21 at 10 a.m.
        to May 22 at 1 p.m., at Circulo Artists Resort in Antipolo City, Rizal. Visit
        the event’s Eventbrite page for more details.</p>'
  'Ma-Rosa-Brillante-Mendoza-Jaclyn-Jose-Cannes':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-20T14:28:19.286+08:00
    'gallerysource': 'jcr:eef13543-a5b2-409c-81e5-525034925ee6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60d8951-8f8b-42ec-9c1e-584e09c3234f'
    'lead': 'Against the glamorous backdrop of the French Mediterranean resort of
      Cannes, prolific Filipino director Brillante Mendoza''s latest offering at the
      world''s biggest film festival is an exploration into the difficult living conditions
      of a poor family in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:20:41.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T13:25:54.282+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mendoza spotlights Filipino family''s poverty in Cannes film ''Ma''
      Rosa''

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7ccd4-dd7f-4ab9-81fa-cbf6b0a95b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: ''Ma'' Rosa'' at the 69th Annual Cannes Film Festival</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e586f4b-3368-4026-a923-d515acb7b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CANNES, France (Reuters) —</strong> Against the glamorous
        backdrop of the French Mediterranean resort of Cannes, prolific Filipino director
        Brillante Mendoza''s latest offering at the world''s biggest film festival
        is an exploration into the difficult living conditions of a poor family in
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f72043-057b-430c-91db-f74607e74d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma'' Rosa, which premiered this week at the Cannes Film Festival,
        tells the story of Rosa Reyes (Jaclyn Jose), a woman who owns a convenience
        store in a poor neighborhood of Philippines'' capital Manila, making ends
        meet with her husband Nestor (Julio Diaz) by selling drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179f9bf-d293-4f36-ad13-0c4466938310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are detained at a police station after their home is raided,
        leaving their three children to find the money needed to pay off corrupt police
        officers in order to free their parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd073a-3707-4cad-85c2-f337482dbf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is really happening back in the Philippines and
        it''s quite alarming because it comes to a way of life," Mendoza told Reuters
        on Thursday (May 19).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eb11d-83e3-4221-a44a-b3b3ed370ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small-time drug selling and all that is happening and it''s
        quite alarming and something needs to be done. That''s why I decided to make
        a story out of this situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdb51b-afe3-4ad8-ac8e-a7311614f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza believes the story has wider appeal as the Philippines is
        not the only country plagued by corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07872cd-68d8-415a-a19c-6604546faa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a painful truth," the filmmaker said. "There is a lot of
        bigger corruption that is happening all over the world maybe on a different
        scale."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c0c5c-1fec-43e1-b490-e7f1ba2c7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma'' Rosa is among 21 films competing for the festival''s coveted
        top Palme d''Or prize, which will be awarded on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c0d12-0e7b-4d77-80ab-47629527c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, 55, who previously won the best director award at Cannes
        in 2009 for Kinatay, said that showcasing a film in the festival''s main film
        competition would help get the world to think about the topics of the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df79f2-6a17-4159-ae35-465da83c116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:20:41.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:25:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where the whole world, you know, watch films from different
        walks of life and from different parts of the world," he said.</p>'
  'hillary-clinton-donald-trump-not-qualified-to-be-president':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-20T05:36:43.052+08:00
    'imagesource': 'jcr:56d1b4c9-b673-40c2-aa49-e60001a59059'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6dad03a-3ea9-4a48-ae7b-8a5500647c34'
    'lead': 'Hillary Clinton labeled her Republican rival Donald Trump "divisive and
      dangerous" and "unmoored" on Thursday (May 19), saying his recent behavior shows
      he''s not qualified to be president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:29:46.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T13:30:21.825+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton: Donald Trump not qualified to be president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7916c6-8036-43d4-a261-ff829e7b4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton labeled her Republican
        rival Donald Trump "divisive and dangerous" and "unmoored" on Thursday (May
        19), saying his recent behavior shows he''s not qualified to be president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba72f03-88eb-482e-88d7-231a213e9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic presidential front-runner unleashed her sharpest
        attacks yet on Trump, the presumptive GOP nominee, in an exclusive interview
        with CNN''s Chris Cuomo in Park Ridge, Illinois.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853eb488-4bc3-4f8f-82b5-765adfff54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to Trump''s attacks on British politicians, his willingness
        to speak with North Korean dictator Kim Jong Un, his call for the United States
        to back away from the North Atlantic Treaty Organization and his assertion
        that more countries should have nuclear weapons, and said it "adds up to a
        very troubling picture."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584ffe9-235e-493e-93e7-778bed1b6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how hard this job is, and I know that we need steadiness
        as well as strength and smarts in it, and I have concluded he is not qualified
        to be president of the United States," Clinton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a030a7b-9d8b-45cd-996d-4b8d78ef00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Trump was qualified in April, Clinton told CNN''s
        Jake Tapper, "Well, the voters will have to decide. I''m going to lay out
        my qualifications to be president."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e45ea-c257-46f0-9bff-1bfeb8bcf20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was particularly critical of Trump''s proposal to ban Muslims
        from entering the United States, calling the idea "provocative" and saying
        it sends a "message of disrespect" to important majority-Muslim nations that
        are U.S. allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5692-2a54-4d14-8012-15767880e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run for president of the United States, the entire world
        is listening and watching," she said. "So when you say you''re going to bar
        all Muslims, you''re sending evidence to the Muslim world, and you''re also
        sending a message to terrorists. ... Donald Trump is essentially being used
        as a recruiter for more people to join the cause of terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e4c07-5171-4c40-a410-c942413e30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she''s not going to respond to Trump''s attacks on
        her as an "enabler" of her husband Bill Clinton''s marital infidelities and
        treatment of women. "I know that''s exactly what he''s fishing for, and I''m
        not going to be responding," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d488d8-a19f-48f2-8aa5-7dd176ad052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she said, she plans to focus her attacks on Trump on "what
        he says about other people" – a cue the pro-Clinton Priorities USA super PAC
        took in launching its first anti-Trump ads, highlighting insults he has hurled
        at women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3973f71-d475-4f2b-86ea-9b348fff79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going after him exactly on those issues and statements that
        are divisive and dangerous, and I actually think that''s what the American
        people want to see," Clinton said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99238c2-2492-441b-9858-8b9353c7253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also addressed the disappearance of EgyptAir Flight 804,
        saying the disaster "shines a very bright light on the threat that we face
        from organized terror groups."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8135f-a0be-4c48-9d51-81ef9e48894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reinforces the need for American leadership – the kind of hard,
        steady leadership that only America can provide," Clinton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bf82e-c894-4a45-9c4e-114aafb30a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir Flight 804 disappeared early Thursday morning with 66 people
        on board above the waters of the Mediterranean Sea and searches have found
        the plane''s wreckage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cac15-4d47-46fd-96f5-85e035b7599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s tense fight with Sanders</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788f07a-aaa8-4ad6-98ab-dfb28e37c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic presidential front-runner said that she will be the
        party''s nominee, because she''s got an "insurmountable" number of pledged
        delegates and has received millions more votes overall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95d707-1b08-4620-b545-1130bf11c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be the nominee for my party, Chris. That is already done,
        in effect," she said. "There is no way that I won''t be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bb89a-3d0e-4be4-a894-e65122365b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton wouldn''t say whether Sanders was being considered for her
        running mate and said the Vermont senator needs to "do his part" to unify
        the party going into November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404e227-c903-4968-bfd8-21b01433fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted her role in unifying Democrats – including the 40%
        of Clinton supporters who had said they wouldn''t support Barack Obama if
        he won the party''s nomination – in 2008, the last close Democratic nominating
        contest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dd8c5-206e-4172-b6b1-63ca747794b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the lesson of 2008 – which was a hard-fought primary,
        if you remember – is so pertinent here. Because I did my part, but so did
        (then-)Sen. Obama," she said. "We went to Unity, New Hampshire, together,
        appeared together, spoke together, and made it absolutely obvious that I was
        supporting him, that he was grateful for that support."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290a1c7-fb20-466c-bf34-b3faf3fd8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:29:46.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:30:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/19/politics/hillary-clinton-on-egyptair-shines-a-very-bright-light-on-threat-of-terror/index.html">"Hillary
        Clinton: Donald Trump not qualified to be president."</a></em></p>'
  'Morley-Safer-death':
    'author': 'Brian Stelter, CNNMoney'
    'caption': 'Morley Safer'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-20T07:45:00.508+08:00
    'imagesource': 'jcr:6dbc356b-1ef7-4604-95a7-4f0253135e90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de72c067-8947-49f3-8264-268a1fc63ee2'
    'lead': 'Safer was the longest-serving correspondent in "60 Minutes" history.
      He joined the CBS program in 1970, just two years after it launched, and worked
      there ever since, contributing 919 reports over the years. He filed his last
      report in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:34:07.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:20:25.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:20:25.174+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morley Safer, CBS news legend, dies at 84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f6f8c-d4a8-45ef-a93e-d461643f7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Morley Safer, an intrepid
        storyteller and interviewer whose name became synonymous with the newsmagazine
        60 Minutes, has died. He was 84.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863741f-4810-4c75-a12a-1c9431e16950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer was the longest-serving correspondent in 60 Minutes history.
        He joined the CBS program in 1970, just two years after it launched, and worked
        there ever since, contributing 919 reports over the years. He filed his last
        report in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76776054-c430-4260-a4ca-3a37460c8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS announced Safer''s retirement last week and televised a special
        hour-long retrospective about his career on Sunday (May 15). The timing of
        the announcement was partly due to Safer''s poor health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ab68a-542c-4113-a4c7-05c746749c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Fager, the executive producer of 60 Minutes, visited Safer
        after the retirement announcement and said Safer, a "humble man who never
        expects attention," soaked up all the recognition of his achievements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b859d-e6b0-40c4-a502-69995a14f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer was a last link to the original core of 60 Minutes. That consisted
        of Harry Reasoner, Mike Wallace, and Ed Bradley and producer Don Hewitt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84060162-7fa9-41b2-9cc8-e3208981b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was 60 Minutes a ratings hit, but it provided a tutorial
        about investigative journalism. And it opened executives'' eyes to the fact
        that, when packaged right, news could even become a profit center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b25595-3a95-44fb-83c4-fba9aa86acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer, a native of Canada, wrote for Canadian newspapers in the
        1950s before joining the CBC as a television correspondent. From there, he
        moved to CBS, first as a London-based correspondent, quickly relocating to
        Saigon to cover the Vietnam War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd29d6-c085-41bd-8a33-3394938e2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an extraordinary writer and reporter, and a true gentleman,"
        said CNN anchor and 60 Minutes contributor Anderson Cooper. "From his work
        during the War in Vietnam to his completely unique and evocative pieces for
        60 Minutes, he set the standard for what we all want to be as journalists.
        His kind shall not pass this way again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8a2d9-26ee-4f2c-82ad-64a8be2a7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work as a war correspondent was legendary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638cde3-69c7-42c1-9ef0-d695ce339b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recounted in the Encyclopedia of Television News, Safer''s "1965
        film report showing a marine at Cam Ne setting a hut on fire with a cigarette
        lighter almost single handedly ushered in the era known as ''the living room
        war.'' President Lyndon Johnson was irate over the negative publicity Safer
        created concerning the Vietnam War and unsuccessfully pressured CBS to censor
        him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6217c1-89be-4423-b3b9-18a54c4e1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer wrote a book, Flashbacks: On Returning to Vietnam, in 1990.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca16ca-089e-4a47-af3b-d1d2181eb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his tours of journalistic duty in Vietnam, China and elsewhere,
        he returned to London in 1968, this time as bureau chief for CBS. Then he
        joined 60 Minutes two years later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7fa41-cf94-45aa-a2c7-694331370e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer''s insatiable curiosity was a perfect fit for the newsmagazine.
        He investigated wrongdoing, profiled tycoons and celebrities, and told offbeat
        tales that were rarely seen elsewhere on TV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87211972-b6fe-4dad-afdc-96f2b0209ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were works of art almost," Fager said in Sunday''s hour-long
        tribune. "What makes a story a Morley story is his original voice. And by
        that I mean not just the timbre, but [also] the quality of the storytelling,
        his writing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c43bc-2ac1-4cd1-94fd-53e1e9388371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:34:07.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:20:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, when his retirement was announced, Safer
        said, "It''s been a wonderful run, but the time has come to say goodbye to
        all of my friends at CBS and the dozens of people who kept me on the air."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bfde23-a903-49fa-9127-91ba09ad6a38'
      'mgnl:activationStatus': true
