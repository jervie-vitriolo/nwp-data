      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Octaphilosophy”: André Chiang Book Signing</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c76bc-931d-47db-9f6e-e8cc2b646aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s Restaurant André ranks third on Asia’s 50 Best Restaurants
        2016 and placed 46th on World’s 50 Best Restaurants 2015. It’s named for its
        co-owner Chef André Chiang, who recently came out with a book called “Octaphilosophy,”
        which discusses his eight-part culinary concept.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907e52d-9a52-4477-b5a6-6291dd0e2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promote “Octaphilosophy,” Chiang has partnered with Fully Booked
        for a signing event with photo opportunities, preceded by a talk and a Q &amp;
        A, on May 21 at 4 p.m. in the atrium of the bookstore’s branch on Bonifacio
        High Street, Bonifacio Global City, Taguig. Visit the event’s Facebook page
        for more details.</p>'
    '15':
      'image': 'jcr:e45649b7-22d9-4304-84c5-47722f15121a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef439959-99d8-462c-9f3d-7acdcb480fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5607099-4be8-4b27-a2ba-fdc2085b00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.569+08:00
