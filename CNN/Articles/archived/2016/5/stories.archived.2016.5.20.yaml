      '
    'updated': 2016-05-24T12:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad60b73-52d5-4f85-80dd-56ad73ad245b'
      'mgnl:activationStatus': true
