      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Art of Nostalgia”</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d68805-b999-4df2-8292-e8636e24b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, musicians, and spoken-word artists have joined forces
        for “The Art of Nostalgia,” a fundraising project for the rehabilitation efforts
        of the Faculty Center of the University of the Philippines (UP), Diliman,
        which was destroyed by a fire in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e82411-5c8b-4afd-83c6-f6debed7542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians include Shotgun State, Jigo Viriña, Keilim, SaBu, and
        Munimuni. Meanwhile, Tristan Ortega, Nicole Lacanilao, Seve Carlos, and Sofia
        Paderes will be giving spoken-word performances. UP students can avail of
        tickets for ₱150, and regular tickets are ₱200. All tickets include one free
        drink.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abf8cb-f47b-4ccc-aa16-51715ad8d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:14:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:19:29.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Art of Nostalgia” will be held today, May 20, at 7 p.m. at
        Tomato Kick, Tomas Morato, Quezon City.</p>'
    '9':
      'image': 'jcr:2375346f-359d-4a9c-a8ee-3c2dfe1fee04'
      'jcr:primaryType': 'mgnl:block'
