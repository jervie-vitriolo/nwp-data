  'pdp-laban-duterte-npc-coalition-agreement':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-20T19:30:12.832+08:00
    'imagesource': 'jcr:699979ab-104e-4c2e-bbbc-51cacc86cfff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512a07e0-f073-4c67-9666-155d2c0d3aef'
    'lead': 'Another party has signed a coalition agreement with PDP-Laban, the party
      of incoming president Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:57:40.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:18:57.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:18:56.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban signs coalition agreement with NPC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e7cd5-e6a4-43ca-b832-71c9502d3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming president
        Rodridgo Duterte’s PDP-Laban party expects to get the majority in the House
        of Representatives and the Senate after it sealed its latest alliance with
        another political party on Friday (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2b57e-4e1f-44c2-95b3-71bd66baf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban signed the alliance agreement with the Nationalist People’s
        Coalition (NPC) following recent similar accords with the Nationalista Party
        and Lakas-CMD.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915065c-b38c-448f-8034-e8d1e00555a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/PDP-Laban-Lakas-CMD-coalition-for-change.html">Also
        read: PDP-Laban, Lakas-CMD sign ''coalition for change''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc772dc-c09c-4b33-bba1-f580fd13335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC will have over 50 members in the House when Congress opens
        in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e33179-afdc-4b7b-b0b4-7e7d3f863e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is expected to also sign coalition agreements with the
        National Unity Party and Makabayan bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097b2e6-3567-486d-9cc4-628852f76f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Secretary General, Pantaleon "Bebot" Alvarez, who is being
        eyed as the next House Speaker, said they are expecting to get the support
        of 180 incoming House members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5b27f-f5c5-4ab5-ad01-d209362a7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC president Giorgidi Aggabao said under the coalition agreement
        his party is committed to support the Duterte administration and PDP-Laban
        programs and back Alvarez’s bid for House Speaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7314d6-139c-4016-a084-e0346c6ba736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban president Sen. Koko Pimentel said the Duterte administration’s
        legislative agenda which NPC will support include, federalism, all-out search
        for peace, war against crime, drugs and corruption, expansion of the middle
        class, tax reform and inclusive growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54022945-2f66-4f87-9631-746fdb86d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel eyes Senate President post</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b0f6a-1a3f-4eb4-8a78-c13a0ffe9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he plans to run for Senate president to hasten the
        implementation of his party’s agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf7137-e6bb-499b-b09b-a06a1e0e9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano, Duterte''s running mate in the recent
        elections, may challenge him in a friendly competition for the post, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e620b6-2084-495c-92c2-31adb7d114c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte to run for House Speaker again</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313aadc-5279-4174-82d1-606e393a44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said House Speaker Sonny Belmonte wants to run for House
        speaker again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674db68b-2d81-4086-bd03-a1d031a572ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under rules of the Congress, the person with the second highest
        of votes in the race for speaker will automatically become the minority leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1cf444-6edf-43e2-82e0-abc517479da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:40.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:18:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Belmonte told him he is ready to support the Duterte
        administration.</p>'
