      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — A book signing, a free-spirited
        full moon festival, and several music shows and film screenings — some for
        great causes — are in store this weekend.</p>'
    '1':
      'image': 'jcr:3a7b67af-ee77-478f-93bd-4729e5b478b5'
