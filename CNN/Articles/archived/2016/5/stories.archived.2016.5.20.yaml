      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fores: "Well, you know there''s this wonderful new grain that we
        call adlai.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2774d9-c39c-4d8e-8e6c-fab798998583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:57.526+08:00
