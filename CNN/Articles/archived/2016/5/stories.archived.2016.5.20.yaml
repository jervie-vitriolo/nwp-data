    'lead': 'Some of YouTube’s hottest artists, Leroy Sanchez, Sam Tsui, Max Schneider,
      Kurt Hugo Schneider, and the band At Sunset will be performing live at the Smart
      Araneta Coliseum on July 9.'
    'mgnl:activationStatus': true
