      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fores: "There''s something that I grew up with that we call basketball
        sauce and it''s basically mayonnaise, ketchup and a little Worcestershire
        sauce.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798548f-83c8-44d4-bb44-3df096f7e827'
