    'template': '1'
    'title': 'Quiboloy left sulking after not being consulted on Duterte''s appointees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669d57b-9107-425f-b423-f35b530ba5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pastor Apollo
        Quiboloy is sulking because incoming president Rodrigo Duterte did not consult
        with him on several appointments to the Cabinet, his spokesperson said on
        Friday (May 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6308f28-7024-48c8-b58b-f8810aab7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinagtatampo ni Pastor</em> Quiboloy <em>ay hindi kasi
        siya kinunsulta or hindi siya isinali sa mga meeting</em> [Pastor Quiboloy
        feels dejected because he was not consulted or included in the meetings],"
        Abe told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14016b7-a3e3-4805-8269-ff11d56e07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo naman may mga transition committee, may mga selection process
        sa inaappoint ng ating papasok na bagong pangulo na si Mayor Duterte [As you
        know, there are transition committees, and there is a selection process in
        the appointments being made by our new president Mayor Duterte]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d2cbb-d9ad-4101-bfeb-e8b9357555f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, however, clarified Quiboloy isn''t questioning the qualifications
        of the appointees. He also said Quiboloy just wants to help in the selection
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2f002-8539-4731-84ae-ea7d234dd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto niya ay tanungin man lang siya para sa ikabubuti ng Duterte
        administration [What he just wants is to at least be consulted for the good
        of the Duterte administration]," he added. "Mataas ang expectation ng tao
        sa pagbabago [People have high hopes for change]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea9cd9-4199-4e0c-9276-ebe93ca50386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T11:54:21.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/14/Quiboloy-offers-his-jet-to-Duterte.html">EXCLUSIVE:
        Pastor Quiboloy offers his jet to Duterte</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f8fba-10f1-4a40-bba9-101e773ec9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:54:17.912+08:00
