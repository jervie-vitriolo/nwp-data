      'mgnl:type': 'text'
      'text': '<p>@MissEspela: "What is your favorite dish that you prefer someone
        else cook for you?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac66b6c-9b80-4f87-97f3-0587abc574a4'
