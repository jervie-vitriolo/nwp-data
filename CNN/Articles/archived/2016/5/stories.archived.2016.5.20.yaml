      'mgnl:lastActivated': 2019-10-10T13:49:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In English they call it Chinese barley or Job''s tears and recently
        they''ve been promoting it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ebb1d-5627-4af7-af38-43ce3c18bd39'
      'mgnl:activationStatus': true
