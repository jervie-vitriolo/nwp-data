      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blessing of being elected also has its corresponding responsibility.
        Kung ang botante kelangan mag-aral, ang kandidato rin kailangan mag-aral.
        Pag-aralan ang tunay na pangangailangan ng mga tao na nagtitiwala sa kanya,"
        said Tagle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
