      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No details of
        presidential candidate Rodrigo Duterte''s bank account at the Julia Vargas
        branch of Bank of the Philippine Islands (BPI) were released on Monday (May
        2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe92e8d-3a89-4c2c-b6ea-b15be3e3363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This even after Duterte issued a special power of attorney (SPA)
        for his lawyer, Salvador Panelo, asking the bank to issue a certification
        that would show his current balance and as well as the fact that since the
        opening of account there was no deposit, either individually or collectively,
        of P211 million — which is different from the transaction history record many
        were asking for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9b0ad-ed3e-43bb-a18a-cc7833d50917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: How Duterte, Trillanes made it to this week''s headlines</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357535d-49c3-4f6c-b8fd-9ca2a8692c68'
      'mgnl:activationStatus': true
