    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfd82d-4169-47d4-89af-1a9d5da1cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.168+08:00
