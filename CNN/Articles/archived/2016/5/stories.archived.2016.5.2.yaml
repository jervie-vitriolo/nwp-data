      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Araullo High School in Manila, a vote-counting machine kept
        rejecting a ballot — the first one cast at the final testing and sealing of
        poll equipment. The board of election inspectors had trouble figuring out
        what was wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa7f84-a145-4280-9b54-ffa9d7ff3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out the machine was not properly mounted on the ballot
        box. It was fixed right away then everything worked smoothly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9f890-9125-43d5-b902-aa8506d121b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish Pastoral Council on Responsible Voting (PPCRV) said finding
        technical problems are part of the testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3ed3d-9f7e-4ee3-ace1-5c77e5420205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama rin talaga yan sa testing. Kaya nga ang tawag natin dito
        ay ''final testing and sealing'' kasi kasama sa pagte-test talaga yan,"said
        PPCRV''s Dr. Arwin Serrano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a36b1-e96c-43dd-9879-89081615c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final tests</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c95962-29c8-4b81-af2a-fb5892a30402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final testing and sealing will take place throughout the week
        at every poll precinct in the country. Poll inspectors will unbox the machines,
        other equipment, and materials, and set them up as they would on election
        day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8a288-3cb5-49bb-9822-092ad3bdce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people will fill out test ballots and rehearse the actual procedure,
        including the printing of voter receipts.</p>'
    '14':
      'image': 'jcr:0f10e868-3eb3-4769-9070-67cd7dabfe5c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf56352-00ee-40a4-bf65-32c67e58e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd5de2-b3b4-4cea-aab0-b5e7dd99124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final step before the Comelec seals the equipment again is a manual
        audit. The board of election inspectors in Araullo High School compared the
        results based on a manual count of the ballots to the automated results to
        make sure the vote-counting machines read the votes accurately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53967df9-61f9-4a95-856a-53792435d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated and the manual results matched, which means the precinct
        passed the test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6c6c8-47b1-4ee0-950a-80e2356c78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maayos naman talaga yung nakita natin. Nakita naman natin dito
        na tama naman ang mga resulta ng bawat E.R. (election returns) na na-generate,"
        said Serrano.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da2645-560d-44e5-a244-df2ccb4ca081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec hopes to replicate this in all the more than 92,000
        precincts nationwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc468c41-a736-41d9-a085-1651e6d5b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s concerns</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9efc0-58d9-4c06-ba4d-d43bb395bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista is not worried about the equipment,
        but the printing of receipts and the weather on election day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa76ec-7b38-419f-acd6-4f55fe9fcabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking dalawang concern, ang unang una, yung pag-imprenta ng
        resibo. Papaano ito makakaapekto sa proseso ng pagboto? Pangalawa, ako rin
        ay nababahala sa klima. Mainit."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93ae75-85a7-4709-b9fa-7cc0d6d8dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My two concerns are: First, the printing of receipts
        and how it will affect the voting process. Second, I am worried about the
        intense heat.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fee07-1085-4084-946f-e719dca01ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the final week before election day (May 9). The Comelec has
        been through a lot getting to this point: glitches in the automation software,
        a Supreme Court order to print receipts, which meant last-minute changes in
        preparations, and a still pending certification for the system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd39941-5a10-41f5-9729-ae75b63bc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said everything is now falling into place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074eda20-6b65-4bc6-b96f-2a915f33c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ihahambing natin yung paghahanda nung 2010 at 2013 sa 2016,
        masasabi kong mas handa ang Comelec ngayon para sa ating halalan."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e4331-b030-4a0f-9e08-dfcd6e1b6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we compare the preparations last 2010 and 2013
        to the preparations for the 2016 elections, I can say that the Comelec is
        more prepared for this year''s elections.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aaea4a-4523-4f8a-a744-975fd7538af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:39:58.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the tests, the inspectors put everything back in their boxes
        and reseal them for safekeeping until next Monday morning — the day of the
        polls.</p>'
  'department-of-energy-sufficient-power-supply-election-day':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
