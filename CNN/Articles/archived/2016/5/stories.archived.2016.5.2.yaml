      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
