    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da416838-580c-41ad-9e6a-a0e02e84cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Smartmatic Voters''
        Education Head Atty. Karen Jimeno said on Monday (May 2) that no one filed
        any formal complaint related to the alleged discrepancies between the voter
        receipts and the actual votes of overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a9e28-47d6-4c76-b265-e091d112ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, some OFWs took social media to air their complaints on
        the alleged inconsistencies between the printed voting receipts and their
        actual votes during the absentee voting abroad, which started on April 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18df5de-cd50-4efd-ba46-557ad47008f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to judge and say that there is wrong with the machines
        because the machines came out differently. The Department of Foreign Affairs
        themselves have come out with a statement saying that they have not received
        any formal complaint from OFWs that that really happened which I find unusual
        if this was a real scenario," said Jimeno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd66d5d-30a8-4b43-a3ce-bde5076876bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno added that voters'' complaints could be readily reported
        to the board of election inspectors once a voter detects any inconsistency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ab9f5-3ae5-440b-8c1c-697ba6072d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a complaint you just state it in front of the board
        of election inspector. They will just note that down it is not even a complicated
        process. You just say what''s wrong, they note it down, you will sign the
        voters receipt and it is up for investigation by Comelec."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6b70e-df73-4fc7-a05d-6d9a824f6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno said Smartmatic asked Comelec to investigate and look into
        the reports, asserting Smartmatic and Comelec are willing to accept different
        types of reports. However, she was quick to warn that voters must also be
        responsible in reporting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242712f-5f90-439c-b2fb-fa4d3bd7aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should also, as responsible voters, be careful of what we differentiate
        between propaganda and actual facts. If you have someone saying this, how
        were you able to take photos of your voters receipts is not allowed in the
        precincts?" she asked</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c86bc-99d3-46b8-bc0f-042038794fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno said while they will issue voter''s receipts, voters are
        not allowed to bring with them a copy of these receipts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dc44a-c80d-4633-b563-93c85a80fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases of fraud, Jimeno said the ballots are still the best evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee852a-5152-4543-baf3-af7a10bf0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According the Supreme Court decision, the only function of voters
        receipts is to allow voters verify how the machines render the ballots has
        so many security features, it is printed on a security paper, may UV ink yan
        inside. It has all the marks, the barcode, which is unique to every voter,
        and the signature of the board of election inspector."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a5262-c257-41b3-97f0-e9bfffcdb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno added that to double check whatever the machine counted,
        Comelec will also conduct a manual audit of the ballots — where every ballot
        will be manually counted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8351063-28f5-4bbd-a467-1d4942256e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also announced that Smartmatic presented to Comelec the completed
        public website which will post real-time election results during the May 9
        elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d32ef-756b-44ca-896f-52d799e8925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:14:32.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact yung sa central server, ipu-publish yun ng Comelec. Magkakaroon
        ng public site na bawat election result and returns nandoon agad."</p>'
  'mccormick-flavor-nation':
    'author': 'Gaby Gloria'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-05-02T19:07:27.104+08:00
    'imagesource': 'jcr:7547f6af-5850-4df0-97aa-58747f2eaaf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d06217-f186-474e-b075-a31e90ae548a'
    'lead': 'From lechon sandwiches and noodle stations to hearty churros and giant
      snow cones, McCormick’s food festival satisfies all kinds of cravings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:22:23.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:37:39.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:37:38.948+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sampling Manila’s best at the Flavor Nation Festival

      '
    'updated': 2016-05-03T17:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd519deb-a30d-433b-a149-37734a7a03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Considering the
        worsening traffic situation in Metro Manila, it’s become increasingly difficult
        to travel the short distance from Makati to Bonifacio Global City, and even
        more so from Cubao to Intramuros. Spending up to three hours on the road for
        the sake of flavorful food isn’t something that many would be willing to do,
        no matter how established a restaurant is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fee9e-6671-4b2c-9ce5-eb593dffa53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to bank on the opportunity to taste dishes from some of Manila’s
        best chefs in one place, whole families and groups of friends braved the humidity
        and the heat of the late-April sun, for McCormick’s Flavor Nation Festival,
        presented in partnership with the magazine F&amp;B Report.</p>'
    '3':
      'image': 'jcr:a5fb75a8-e084-433a-942c-ff0db6531006'
      'imageCaption': 'Juicy three-piece slider sets fro Burgers and Brewskies. Photo
        by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293d3f7-8e15-447e-a33e-2b1ce51d057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de16d9-7961-4fbe-8bad-8096bb633999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was a scorching hot afternoon, eager food lovers occupied
        the wooden tables set under a tent at the Bonifacio High Street Central amphitheater,
        happy to be able to skip the long lines usually seen outside such noteworthy
        establishments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da740cc6-b9bc-4ac7-93da-0ef64d977450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s face it: Who wouldn’t resist the perfect pairing of Ilustrado’s
        paella ilustrado and callos madrileno, finished off with a bite (or more)
        of La Lola Churreria’s golden brown churros dipped in chocolate?</p>'
    '7':
      'image': 'jcr:800b7f25-f4f9-4a7f-bbe9-5b5aa73db23b'
      'imageCaption': 'Chef Margarita Fores’s booth offered Cibo’s panino porchetta,
        a lechon sandwich served on a crusty roll and served with a side of three
        sauces: apple and pear, red wine liver, and lemon mayonnaise. Photo by GABBY
        CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd97890-b250-45cf-9614-7838feb92d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc434dc-197f-4f3e-8282-c54a0867b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the signature dishes were readily accessible since each chef
        had booths set up on one side of the venue. Chef Marc Nocon of Burgers &amp;
        Brewskies served juicy three-piece slider sets, while Chef Margarita Fores’s
        booth offered Cibo’s panino porchetta, a lechon sandwich served on a crusty
        roll and served with a side of three sauces: apple and pear, red wine liver,
        and lemon mayonnaise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb0702-a114-48e6-854a-151d7a0bf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For rice meals, Buta + Wagyu’s Chef Jerome Lim offered a generous
        serving of wagyu udon, a dish of rice topped with Japanese wagyu beef and
        a raw egg. Chef Bernice Pimentel’s paella and callos pairing was also a hit.</p>'
    '11':
      'image': 'jcr:010ddd48-cb50-4785-b9ad-e7bf16adf151'
      'imageCaption': 'McCormick''s new palabok-flavored noodles. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dce36-969e-423a-84f3-244e8007bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d502b80-c82d-44d8-818d-9380b0a4013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the generous spread, there were also five noodle stations
        offering samples of McCormick’s newest line of noodles from Asia, with flavors
        like chap chae, palabok, birthday noodles, pad thai, and laksa. To complement
        this, Chef Sabrina Artadi of Sabrina’s Kitchen served a unique dish of laing,
        finely diced green mangoes, and sisig spiced with cumin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d44bc-b6d5-477f-b5ee-b6f41685cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To balance out all of the savory flavors, aside from the churros
        offered by Master Churrero Jordy Barraca, Chef Aileen Anastacio of the Marmalade
        Kitchen provided a cool ending to everyone’s meals with giant snow cones flavored
        with grape, tropical punch, bubble gum or strawberry syrup.</p>'
    '15':
      'image': 'jcr:75c891e2-2d23-4b9a-a53e-53abf53eac67'
      'imageCaption': 'Paella from Ilustrado''s Chef Bernice Pimentel. Photo by GABBY
        CANTERO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef46a1-4166-4529-be60-f22e4007e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c82ea-b189-4c46-a850-94ff3bd19455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:23.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:37:39.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With bellies full and cravings satisfied, guests left the Flavor
        Nation Festival knowing that when the opportunity arises to taste some of
        Manila’s best food, it is always wise to take it — traffic or no traffic.</p>'
    '17':
      'image': 'jcr:d495cda7-27e5-45cf-b8ed-5d907448affd'
      'imageCaption': 'Giant snow cones from Marmalade Kitchen. Photo by GABBY CANTERO  '
