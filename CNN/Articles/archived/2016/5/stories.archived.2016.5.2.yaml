  'donald-trump-china-rape':
    'author': ' Jeremy Diamond, CNN'
    'caption': 'Donald Trump at CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-02T08:28:05.100+08:00
    'imagesource': 'jcr:198e22d5-ea6b-4f01-9596-0610d27cd109'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234a904e-1f55-4f50-8549-4bfb55f0c1da'
    'lead': 'Donald Trump on Sunday compared the U.S.''s trade deficit with China,
      which he regularly laments and vows to tackle as president, to rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:36:32.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:52.223+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''We can''t continue to allow China to rape our country''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b58d4f-d0d9-4afe-94d7-55eb1bd4cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump on Sunday compared the U.S.''s trade deficit
        with China, which he regularly laments and vows to tackle as president, to
        rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d88f72-bc36-4386-baca-0a207e19ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue to allow China to rape our country, and that''s
        what they''re doing," Trump said during his second rally Sunday in Fort Wayne,
        Indiana, referring to China''s high number of exports relative to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f247f8-0b2a-4ffe-b778-28d745ffc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly accused China of manipulating its currency
        to make its exports more competitive on the global market and has claimed
        that China is "killing" the U.S. on trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081e491-5c9f-4a0b-be07-78bd660683db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunday marks the first time this campaign that Trump has used
        the term "rape" to refer to what he views as China''s dominance in trade with
        the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c68f0-f5ea-4b5a-8870-e4664457abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to turn it around. And we have the cards, don''t forget
        it. We''re like the piggy bank that''s being robbed. We have the cards. We
        have a lot of power with China," Trump said Sunday before referring to China''s
        relationship with the U.S. as rape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48557181-fb13-4162-98c9-3327718d5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he is not "angry at China," but with U.S. leaders
        whom he accused of being "grossly incompetent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb4516-5bd3-4681-b369-ddcda47d115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously claimed in 2011 that "China is raping this country"
        as he toured a defense manufacturer in New Hampshire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb69c9-7266-43ff-b0d5-55147a56bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s use of the analogy come as Trump is under fire for remarks
        he made about Democratic front-runner Hillary Clinton that critics are calling
        sexist and for touting the endorsement of boxer Mike Tyson, who was convicted
        of rape in Indiana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8b4fd-e297-4d97-ae78-650a41a3ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has claimed that Clinton — a former secretary of state, senator
        and first lady — is using "the woman card" to get elected and that she would
        not have a shot at the presidency if she were not a woman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979991ba-26f7-4dc9-8c82-775ba75f6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. Ted Cruz, Trump''s main competitor in the Indiana GOP
        primary, slammed Trump for touting Tyson''s support, whom Trump referred to
        as a "tough guy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b0481-a2ad-441b-a03f-f37feea092ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think rapists are tough guys. I think rapists are weak,
        they''re bullies and they''re cowards," Cruz said Sunday on CBS'' "Face the
        Nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912559f-da98-40d6-b668-5cfd5eea7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:36:32.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/01/politics/donald-trump-china-rape/index.html">"Trump:
        ''We can''t continue to allow China to rape our country''"</a></em></p>'
  'pba-meralco-alaska-game-4':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
