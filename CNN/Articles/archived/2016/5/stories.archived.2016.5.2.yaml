      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/MARoxas?ref_src=twsrc%5Etfw">@MARoxas</a>
        and @VPJojoBinay shook hands during the &quot;peace be with you&quot; segment
        of the mass. | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/UTihXYb5Ju">pic.twitter.com/UTihXYb5Ju</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/726958343089090561?ref_src=twsrc%5Etfw">May
